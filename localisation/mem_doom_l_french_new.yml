 r_mem_doom_capacitor: "Condensateur malin"
 r_mem_doom_capacitor_desc: "Un appareil qui non seulement canalise les énergies d'autres dimensions, mais les façonne également dans des constructions puissantes."
 mem_doom_capacitor_effect_tooltip: "Invoque un §Spectral Wyrm§! pour nous servir.\nLe Spectral Wyrm possède des armes puissantes mais est assez fragile pour sa taille."
 mem_doom_requires_no_other_ship: "Nous avons déjà convoqué un §SSpectral Wyrm§!."
 
 mem_doom_dragon_ship: "Wyrm spectral"
 mem_doom_dragon_ship_plural: "Wyrms spectraux"
 mem_doom_dragon_section:0 ""
 
 MEM_COMPONENT_DOOM_DRAGON_BEAM: "Faisceau malin"
 MEM_COMPONENT_DOOM_DRAGON_PROJECTION: "Malign Projection"
 MEM_DOOM_SHIELD: "Déflecteur d'énergie négatif"
 MEM_DOOM_AURA_SHIELD_DAMPENER: "Champ de distorsion d'un autre monde"
 
 mem_doom_dig_site: "À Doom's Gate"
 mem_doom_dig_site_desc: "Cette planète stérile contenait autrefois un avant-poste de recherche avancée. Cependant, il se trouve maintenant en ruines, le site étant encore jonché des restes momifiés de ses anciens habitants. Leurs tueurs sont introuvables.\n\nLa destruction de l'avant-poste a dû se produire il y a des centaines d'années, mais les analyses indiquent que certaines installations pourraient encore être intactes sous terre. Contre toute attente, nous prenons une source d'énergie enfouie au plus profond de nous. Qu'est-ce qui aurait pu survivre et rester opérationnel après tout ce temps ?"
 
 mem_doom.1.name: "L'entrée"
 mem_doom.1.desc: "L'expédition archéologique a fait une percée. §Y[Leader.GetName]§! rapporte que [Leader.GetSheHe] a finalement localisé un passage relativement intact menant de la surface aux sections souterraines.\n\nTout comme la surface, les couloirs sont jonchés des cadavres des occupants précédents. Leur mort a été violente, mais la cause n'est pas entièrement claire en raison des dommages considérables subis - à la fois par les corps et leur environnement. Il semble également que certains corps appartenaient à une force militaire quelconque, peut-être une équipe de contrôle des dégâts ou de camouflage envoyée pour contenir la situation.\n\nÀ en juger par l'état général des choses, ils n'ont pas été particulièrement couronnés de succès."
 mem_doom.1.a: "VOUS $$"
 mem_doom.2.name: "Le noyau de commandement"
 mem_doom.2.desc: "L'expédition archéologique a fait une percée majeure. Une pièce récemment découverte s'est avérée abriter le noyau de commande contrôlant les systèmes informatiques autour des installations.\n\nUn échange de tirs majeur a clairement eu lieu ici, et parmi la masse d'ordinateurs négligés et détruits, seuls quelques-uns sont encore fonctionnels. Ils contiennent principalement des journaux concernant un flux d'énergie massif provenant de quelque chose appelé §SSite Zero§! au réseau de distribution à la surface de la planète, mais il y a aussi une transcription de sauvegarde intitulée §Incident critique 05484§! contenant les éléments suivants :\n§gShift Supervisor : §! Oh, ça ne peut pas être bon.\n§Y <<Inintelligible>>\n<< Bruit non identifié fort >> §!\n§RAlert : §! Lectures du capteur 2 en dehors des paramètres acceptables\n§RAlert : §! Aucune lecture des capteurs 1, 2, 4, 5, 7 et 9.\n§SError : §! Le module de contrôle 4 n'existe plus.\n§g << Fin de transcription >> §!"
 mem_doom.3.name: "Le stockage de pierre"
 mem_doom.3.desc: "L'équipe archéologique rapporte de nouvelles découvertes : À une certaine distance des principales zones de travail, §Y[Leader.GetName]§! trouvé une collection de tablettes de pierre.\n\nLa pierre elle-même semble provenir des profondeurs du §Y[From.Planet.GetName]§! et le script sur les tablettes semble avoir été écrit à l'époque où l'installation était encore opérationnelle, mais le langage sur la plupart d'entre eux est complètement différent de ce que nous avons trouvé dans le reste du site et nous est indéchiffrable. Le peu d'écrit dans la langue des opérateurs du site est décousu et limite incompréhensible, faisant allusion à quelque chose appelé §YTalnekhreck§!.\n\nÉtrangement, il n'y a aucun signe de combat dans la pièce, mais de nombreuses pierres sont recouvertes d'une quantité excessive de sang séché. Une partie est estimée remonter à des décennies avant la chute de l'installation."
 mem_doom.4.name: "Profondeurs insondables"
 mem_doom.4.desc: "Alors qu'ils descendent plus profondément au coeur de l'installation extraterrestre, §Y[Leader.GetName]§! et l'équipe [Leader.GetHerHis] rencontre de plus en plus de choses qui n'ont pas de sens.\n\nPlusieurs pièces semblent être remplies d'un champ d'énergie quelconque. Invisible pour la plupart des capteurs, il fait disparaître tout objet entrant dans la pièce dans l'air. De plus, des poches sphériques de rayonnement flottent juste dans l'espace, défiant toutes les lois de la physique nucléaire.\n\nLes restes du personnel de l'établissement sont de plus en plus rares. D'un autre côté, les murs ne sont plus un mélange familier d'alliages et de polymères, mais ressemblent désormais étroitement à de la chair fossilisée.\n\nDes informations supplémentaires peuvent être glanées sur les terminaux informatiques survivants. L'installation a été construite au-dessus d'une faille dimensionnelle naturelle dans la croûte de §Y[From.Planet.GetName]§!. Son but était de rechercher la nature inhabituelle de l'univers de poche de l'autre côté et de canaliser son énergie pour les besoins de leur empire. Cependant, le royaume auquel ils se connectaient n'était pas aussi vide qu'ils le pensaient, et quelque chose d'inamical suivait le flux d'énergie."
 mem_doom.5.name: "Site Zero"
 mem_doom.5.desc: "L'équipe archéologique a fait son chemin jusqu'aux niveaux les plus profonds de l'installation. Ils sont maintenant debout au fond de celui-ci - juste au-dessus d'une caverne massive appelée §SSite Zero§!.\n\nLa technologie régulière de l'installation, construite en métal et en plastique, a fait place à d'étranges rochers dentelés, ressemblant à des dents ou des griffes de bêtes gargantuesques. Les piliers de texture organique étrange tentent d'atteindre la trappe du toit menant au reste de l'installation, mais sont coupés à quelques mètres seulement. Un énorme tas de cadavres calcinés couvre le sol de la caverne.\n\n[Leader.GetName] a conclu qu'une escouade de soldats d'élite est entrée une fois dans cet endroit et est descendue dans les cavernes, puis a refait surface et s'est dirigée vers un autre segment de l'installation."
 mem_doom.5.a: "Suivez ce sentier."
 mem_doom.6.name: "Le condensateur malin"
 mem_doom.6.desc: "La destination finale de l'équipe d'élite dont nous avons récupéré l'odeur au §SSite Zero§! n'était pas si loin. Autant que nous puissions en déduire, la résistance qu'ils ont rencontrée n'était pas si grande, mais comme ils manquaient de munitions et de main-d'oeuvre, l'escouade a diminué.\n\nLeur objectif était apparemment une installation auxiliaire spécifiquement établie en cas d'événements tels que ceux qui se sont produits - cependant, lorsque le pire s'est produit et que cela était nécessaire, l'installation a été dépassée. La bataille finale a apparemment coûté la vie aux soldats restants, bien qu'ils aient réussi à sécuriser l'installation.\n\nLes journaux trouvés sur leur armure assistée donnent un peu plus de clarté à la situation. Un être qu'ils ont appelé §YTalnekhreck§! a envoyé un de ses descendants dans l'établissement, où il a subtilement influencé le personnel, exigeant des sacrifices pour se nourrir et nourrir ses parents. Au fil du temps, §YTalnekhreck§! lui-même a percé, tuant certains membres du personnel de l'établissement et en mutant d'autres. À grands frais, le portail s'est effondré.\n\nL'escouade en charge a tenté de détruire tout ce qui contenait une influence d'un autre monde. Ils ont raté.\n\nUne seule unité qui s'alimente toujours avec l'énergie d'un autre monde est assise là, juste au-delà de la portée du dernier cadavre."
 mem_doom.6.a: "Nous le prendrons. Ce sera sûr s'il est remis avec soin."
 mem_doom.6.b: "Finissons le travail et détruisons-le."
 
 mem_doom.7.name: "Les manifestes du Wyrm spectral"
 mem_doom.7.desc: "Lorsque le condensateur malin atteint sa pleine puissance, son énergie prend une forme. Un puissant être d'un autre monde, donné par le Talnekhreck lui-même, s'est manifesté au-dessus du §Y[Capital_Scope.GetName]§! et est prêt à faire notre appel d'offres."
 mem_doom.7.a: "Je vous salue Talnekhreck !"

 mem_doom.100.name: "Avant-poste en ruine"
 mem_doom.100.desc: "Malgré la dévastation généralisée de [From.GetName], [Leader.GetName] était toujours en mesure de localiser une ruine technologique à la surface de la planète.\n\nUn site archéologique a été créé pour approfondir la recherche."
