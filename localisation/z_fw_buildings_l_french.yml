 z_fw_b_energy_4_desc: "$z_fw_b_energy_1_desc$"
 z_fw_b_energy_5: "$z_fw_b_energy$ Niv.5"
 z_fw_b_energy_5_desc: "$z_fw_b_energy_1_desc$\n$z_fw_b_basic_advanced$"
 
 z_fw_b_farm: "Ferme hydroponique entièrement automatisée"
 z_fw_b_farm_1: "$z_fw_b_farm$ Niv.1"
 z_fw_b_farm_1_desc: "Cette immense installation agricole est entièrement automatique. Bien que le potentiel de production puisse ne pas être aussi bon que les zones agricoles ordinaires, il ne nécessite pas d'entretien excessif du personnel et peut être mis en production à tout moment."
