###_z fw buildings  ################################################################################

#_basic
 z_fw_b_basic_advanced: "Grâce à une recherche approfondie sur des phénomènes mystérieux que nous ne pouvons pas comprendre, nous pouvons librement transformer l'énergie et la matière, ce qui améliorera considérablement la productivité de l'empire."
 
 z_fw_b_mining: "Base minière entièrement automatisée"
 z_fw_b_mining_1: "$z_fw_b_mining$ Niv.1"
 z_fw_b_mining_1_desc: "Cette immense installation minière est entièrement automatique. Bien que le potentiel de production puisse ne pas être aussi bon que la zone industrielle minière ordinaire, il ne nécessite pas d'entretien excessif du personnel et peut être mis en production à tout moment."
 z_fw_b_mining_2: "$z_fw_b_mining$ Niv.2"
 z_fw_b_mining_2_desc: "$z_fw_b_mining_1_desc$"
 z_fw_b_mining_3: "$z_fw_b_mining$ Niv.3"
 z_fw_b_mining_3_desc: "$z_fw_b_mining_1_desc$"
 z_fw_b_mining_4: "$z_fw_b_mining$ Niv.4"
 z_fw_b_mining_4_desc: "$z_fw_b_mining_1_desc$"
 z_fw_b_mining_5: "$z_fw_b_mining$ Niv.5"
 z_fw_b_mining_5_desc: "$z_fw_b_mining_1_desc$\n$z_fw_b_basic_advanced$"
 
 z_fw_b_energy: "Base d'énergie entièrement automatisée"
 z_fw_b_energy_1: "$z_fw_b_energy$ Niv.1"
 z_fw_b_energy_1_desc: "Cette immense centrale énergétique est entièrement automatique. Bien que le potentiel de sortie ne soit pas aussi bon qu'un centre d'énergie ordinaire, il ne nécessite pas d'entretien excessif du personnel et peut être mis en production à tout moment."
