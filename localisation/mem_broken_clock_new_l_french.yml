 mem_broken_clock.1003.desc.lith: "Le temps passe et la vie dépérit et meurt. Mais la pierre est éternelle. La pierre dure et tout le reste se transforme en cendres.\n\nMaintenant, regardez votre propre forme, née pour ne rien faire d'autre que pour se décomposer et périr, pourrir et s'effondrer pendant que vous regardez. N'est-ce pas un blasphème à l'existence elle-même d'exister dans un tel état désolé?\n\nRegardez votre moi pitoyable et dites-lui adieu, car la 'Primauté de la pierre' est de retour pour nettoyer l'Univers de vos imperfections."

