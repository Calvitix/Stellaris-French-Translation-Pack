  realspace.222.name:0 "Paramètres de catastrophe"
  realspace.222.desc:0 "Dans les paramètres, vous pouvez désactiver complètement l'apparence des événements §Wdisaster§!. Vous pouvez choisir l'option opposée et sélectionner le mode §WGalactic Anger§!, cela conduira à des événements de catastrophe plus fréquents à la fin du jeu."
