  realspace.211.name:0 "Échelle du système"
  realspace.211.desc:0 "Ce mod modifie la taille relative des objets et la distance entre eux dans l'espace, les rendant plus réalistes. Les planètes seront lissées par beaucoup moins d'étoiles, et les vaisseaux spatiaux et les stations sont beaucoup plus petits que les planètes. Distance entre les objets dans l'espace avec §Échelle du système§! semble énorme, bien que la distance réelle soit restée inchangée. En fonction du changement d'échelles relatives, les paramètres de la caméra et des éléments d'interface ont été modifiés.\n\n§Échelle système§! dispose de 2 modules complémentaires en option : §YShips in Scaling Hard§! et §Les vaisseaux dans Scaling Lite§!, qui doivent être utilisés séparément. Ces mods supplémentaires sont nécessaires pour rendre les combats spatiaux dans le nouveau système de zoom plus beaux, plus réalistes et plus pratiques.\n\n§YL'utilisation de ce mod sans patch de compatibilité entraînera presque certainement un conflit avec les mods qui affectent les mégastructures, systèmes et planètes. La conséquence de tels conflits peut être : des mondes circulaires déchirés ou parlés, des tailles disproportionnées d'étoiles et de planètes. Utilisez ce mod avec précaution. Mais si vous vous y habituez, vous ne voudrez plus vous en séparer.§!"
  realspace.211.shipsinscalinghard_on:0 "Expédié en mise à l'échelle difficile : §installé§!"
  realspace.211.shipsinscalinghard_off:0 "Expédié en mise à l'échelle difficile : §YNon installé§!"
