  realspace.209.name:0 "Nouvelles et mises à jour"
  realspace.209.desc:0 "§WNews:§!\n\nLE Travail sur §YNouvelles frontières§! continue, de nombreux nouveaux arts, de nouvelles sous-classes et même de nouvelles classes de planètes ont été ajoutés. Il y a un nouveau mod supplémentaire facultatif §YPlanetary Exploration§ !, étendant les capacités de §YNew Frontiers§! (Pour plus de détails, voir un bloc de menu séparé ou la page Steam.) \n\n§WChangements dans la mise à jour 3.7: §! \n\nDans la dernière mise à jour, des nébuleuses améliorées ont été ajoutées et j'ai promis que d'autres objets seront améliorés bien. Par conséquent, l'objectif principal de cette mise à jour a été de créer de nouveaux effets graphiques pour presque tous les objets spatiaux (étoiles, nébuleuses, etc.) ajoutés par Real Space. Tous les portraits d'objets ont été entièrement redessinés pour des modifications qui étendent l'interface. Plusieurs éléments et paramètres intéressants sont apparus dans le menu. Bonne partie!"
  
  realspace.210.name:0 "Mods supplémentaires"
  realspace.210.desc:0 "Voici tous les mods supplémentaires qui apportent plus de variété à l'univers du jeu. Vous pouvez obtenir plus d'informations sur chaque mod en le sélectionnant dans le menu. Certains mods supplémentaires ont leurs propres modules complémentaires en option. Vous pouvez trouver des liens vers ces mods sur la page §YReal Space§! dans l'atelier §WSteam§! ou sur ma page §WPatreon (patreon.com/annatar108)§!.\n\n§YS Certains mods supplémentaires ne peuvent pas être utilisés ensemble. Lisez la description. Si cela se produit, le menu vous en avertira .§!\n\n§Attention ! Tous les mods supplémentaires devraient être dans la liste du lanceur, sous le mod principal de Real Space. Sinon, ils ne fonctionneront pas correctement.§!"
