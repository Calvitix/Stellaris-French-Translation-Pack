  sc_o:0 "§HÉtoile de classe O§!"
  sc_o_desc:0 "§LLes plus grandes étoiles de classe O sont de couleur bleu vif ou bleu-violet. Ce sont les étoiles les plus chaudes et elles sont très rares.§!"
  pc_o_star:0 "Étoile de classe O"
  pc_o_star_desc:0 "Les plus grandes étoiles de classe O sont de couleur bleu vif ou bleu-violet. Ce sont les étoiles les plus chaudes et elles sont très rares."
  sc_o_super:0 "§HSupergéante de classe O§!"
  sc_o_super_desc:0 "§LCes étoiles très jeunes et incroyablement chaudes appartiennent au type de supergéantes bleues qui sont à un stade relativement transitoire de leur évolution, elles sont donc rares. En règle générale, une étoile massive termine son existence avec une explosion de supernova, mais certaines continuent d'évoluer et finissent par devenir des naines blanches.§!"
  pc_o_super_star:0 "Supergéante de classe O"
  pc_o_super_star_desc:0 "Ces étoiles très jeunes et incroyablement chaudes appartiennent au type de supergéantes bleues qui sont à un stade relativement transitoire de leur évolution, elles sont donc rares. En règle générale, une étoile massive termine son existence avec une explosion de supernova, mais certaines continuent d'évoluer et finissent par devenir des naines blanches."
  sc_o_hyper:0 "§HHypergéante de classe O§!"
  sc_o_hyper_desc:0 "§LCes étoiles sont particulièrement énormes et brillantes, leur masse dépassant de loin la masse de n'importe quelle étoile ou même supergéante, elles vivent très peu de temps et sont donc extrêmement rares. La luminosité des hypergéantes bleues est des centaines de milliers de fois supérieure à la luminosité des étoiles ordinaires, ce sont les étoiles les plus brillantes et les plus chaudes. Le très fort rayonnement thermique d'une étoile géante est préjudiciable à la coque des des vaisseaux et des stations, cela amoindrit leurs propriétés protectrices.§!"
