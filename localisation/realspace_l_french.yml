  realspace.208.name:0 "La diminution du nombre de mondes habités"
  realspace.208.desc:0 "Dans certains cas, je suis sûr que vous souhaitez réduire le nombre de mondes habités encore moins que les paramètres ne le permettent. Cela rendra le jeu plus intéressant et certaines fonctionnalités du jeu auront plus de sens.\n\n§YSi vous sélectionnez un faible pourcentage de planètes appropriées, il y a une chance que l'événement ou l'excavation (par exemple, l'excavation de Baol) sera irrémédiablement perdu s'il n'y a pas habité dans un certain rayon mais un monde inhabité.§!"
