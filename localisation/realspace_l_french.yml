  realspace.220.name:0 "Communauté Real Space"
  realspace.220.desc:0 "Mon travail dépend entièrement de vos dons. J'ai de nombreux projets, amis, mais ils ne seront réalisés que grâce à vous. Toutes les mises à jour de §YReal Space§! et d'autres mods seront publiés en premier sur §WPatreon§! pour les personnes qui me soutiennent, et seulement après vient la publication sur Steam (2 à 4 semlaines). Cette décision n'a pas été facile pour moi, mais je vous demande de traiter cela avec compréhension. Travailler sur des mods prend beaucoup de temps, et j'étais confronté au choix d'abandonner le support des mods ou de passer à §WPatreon§!. Maintenant les abonnés de ma page §WPatreon§! peuvent recevoir des mises à jour deux semaines plus tôt. Restez à l'écoute pour les nouveaux mods là-bas.\n\nSignalez tous les bugs et suggestions dans §WSteam§!, §WTwitter§!, §WDiscord§! ou §WVkontakte§!. Des liens vers les pages de la communauté se trouvent sur §YReal Space§! dans l'atelier §WSteam§!. Profitez bien de votre jeu !"
  
