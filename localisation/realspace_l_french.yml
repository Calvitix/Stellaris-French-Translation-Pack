  realspace.223.name:0 "FAQ"
  realspace.223.desc:0 "Vous trouverez ici les questions les plus fréquemment posées et une brève réponse. La section se remplira progressivement. Répondez à vos questions et préoccupations sur notre serveur Discord.\n\n§WQuestion : §! Pourquoi les grandes étoiles sont-elles abaissées sous le plan principal des orbites des planètes ? Ça a l'air bizarre.\n§YRéponse : §! Il s'agit d'une solution de compromis liée à la fonctionnalité du moteur de jeu. Sinon, les vaisseaux et les stations seront absorbés par un énorme luminaire. Il est difficile de montrer la taille approximative des géants ou des supergéantes d'une autre manière.\n\n§WQuestion : §! La page de mod signale la compatibilité avec la dernière mise à jour du jeu, mais le lanceur signale le contraire. Que faire dans ce cas ?\n§YRéponse : §! Le plus souvent, il s'agit d'une erreur de lancement et la mise à jour de l'abonnement au mod dans l'atelier Steam peut vous aider. Dans tous les cas, le lanceur ne vérifie qu'une seule ligne avec des chiffres et l'opinion de l'auteur dans cette situation est primordiale."
  
  realspace.224.name:0 "Compatibilité"
  realspace.224.desc:0 "Les mods populaires d'autres auteurs actuellement installés seront affichés ci-dessous avec leur état de compatibilité. Cette section sera remplie progressivement."
