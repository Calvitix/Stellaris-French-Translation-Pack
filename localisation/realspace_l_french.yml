  realspace.211.shipsinscalinghard_conflict.tooltip:0 "§Ce mod ne peut pas être utilisé avec§! §Vaisseaux dans Scaling Lite§!"
  realspace.211.shipsinscalinglite_on:0 "Vaisseaux dans Scaling Lite : §Ginstallé§!"
  realspace.211.shipsinscalinglite_off:0 "Livré dans Scaling Lite : §YNon installé§!"
  realspace.211.shipsinscalinglite_conflict:0 "Vaisseaux dans Scaling Lite : §Rconflict détecté§!"
  realspace.211.shipsinscalinglite_conflict.tooltip:0 "§Ce mod ne peut pas être utilisé avec§! §Vaisseaux à l'échelle dure§!"
  
  realspace.212.name:0 "Nouvelles frontières"
  realspace.212.desc:0 "§YNouvelles frontières§! ajoute de nouveaux types de planètes, de caractéristiques planétaires, de décisions, d'origine et de nombreux événements. Ce mod se concentre sur la variété des mondes habités et inhabités de la galaxie et les rend plus intéressants à l'aide de nombreux événements et fonctionnalités, dont certains sont de nouvelles mécaniques intéressantes.\n\nLa variété des types de planète est obtenue grâce à l'ajout de §Wsubclasses§! pour les classes planétaires existantes. §WSous-classes§! sont des modificateurs spéciaux qui affectent l'apparence et d'autres caractéristiques de la planète. Ils sont de quatre types : §Bnormal§!, §Rextreme§!, §Graysky§! et §Mexotique§!.\n\nLa deuxième caractéristique importante de ce mod est l'ajout des événements §Wcatastrophiques§!. Ces événements peuvent conduire à la destruction complète de la planète ou même de l'ensemble du système.\n\n§Nouvelles frontières§! comprend également de nombreux autres événements, fonctionnalités, modificateurs et origines associés aux §Wsubclasses§! ou §WÉvénements de catastrophe§!. Par exemple, l'origine de l'§WArche§! vous permettra de démarrer le jeu sans une seule colonie avec un seul vaisseau."
  realspace.212.planetaryexploration_on:0 "Planetary Exploration: §Ginstallé§!"
  realspace.212.planetaryexploration_off:0 "Planetary Exploration: §Ynon installé§!"
  
  realspace.213.name:0 "Amas d'étoiles"
  realspace.213.desc:0 "L'essence du cluster §YStar§! simple - la galaxie est trop grande pour inclure seulement quelques centaines d'étoiles. Ce mod modifie les cartes des galaxies externes et les systèmes de skybox. Maintenant, vous ne jouez que dans une petite zone d'espace, qui est un grain de sable sur la rive de l'océan galactique de nombreuses étoiles. §YStar Cluster§! modifie complètement les paramètres de génération de la carte galactique. Le nouveau scénario est appelé - §Cluster cassé§!. Une autre caractéristique est les grappes d'étoiles avec leur caractéristique aléatoire, qui sont générées au centre de la carte.\n\n§RCe mod ne peut pas être utilisé avec Color Out of Deep, qui modifie également les skyboxes et l'apparence de la galaxie. Star Cluster contient déjà certaines des fonctionnalités de Color Out of Deep.§!"
  realspace.213.darkcluster_on:0 "Amas d'étoiles : §GInstallé§!"
  realspace.213.darkcluster_off:0 "Amas d'étoiles : §YNon installé§!"
  
  realspace.214.name:0 "Tempête solaire"
  realspace.214.desc:0 "§YTempête solaire§! ajoute deux types d'événements, dont la tâche est de diversifier le gameplay sur la carte galactique, créant une météo spatiale.\n\nLe premier type d'événements fait arbitrairement la géographie sur la carte galactique, ce qui peut changer la position de votre empire en termes de tactiques, pour le meilleur ou pour le pire. §Worhyperspace storms§!, surgissant dans des systèmes arbitraires (le plus souvent dans des systèmes instables), changez les hyperlignes, les déformez, ajoutez des systèmes nouveaux ou complètement isolants.\n\nLe deuxième type d'événements rendra vos vaisseaux incapables de voler en toute sécurité à travers des systèmes avec des étoiles jeunes, instables ou s'effondrant. Désormais, ces systèmes sont dangereux, vous risquez de perdre même une flotte entière. Il existe actuellement 3 types d'événements : §Wstellar Millstones§!, §WSTempête solaire§! et §WGamma-burst§!.\n\n§YSTempête solaire peut être activé à n'importe quel stade du jeu, il n'est pas nécessaire de recommencer le jeu.§!"
  
  realspace.215.name:0 "Couleur en profondeur"
  realspace.215.desc:0 "Le but de ce mod n'est pas seulement d'ajouter des skybox plus intéressants, mais de leur donner une logique. Maintenant, l'apparence de l'espace autour de vous sur la carte du système dépendra de la position du système dans la galaxie. Mieux vaut voir une fois que lire cent fois !"
  
  realspace.216.name:0 "Vaisseaux en mise à l'échelle 'Forte'"
  realspace.216.desc:0 "Ce mod est nécessaire pour que les batailles spatiales soient plus belles, plus réalistes et plus pratiques avec le nouveau système de zoom. Il n'y aura plus de situations où des flottes ennemies tireront à différentes extrémités du système. §Les vaisseaux à l'échelle§! réduit le rayon de tous les canons, la distance de combat et le comportement des vaisseaux. Cela ouvre de nouvelles opportunités tactiques et les batailles spatiales en orbite autour de la planète semblent plus atmosphériques.\n\nDans le cadre du changement d'échelle, nous avons dû changer le modèle de comportement au combat et réduire considérablement la vitesse des vaisseaux. Pour ralentir les vaisseaux uniquement au combat, un nouvel élément a été ajouté - §W Vitesse de croisière§!. Il s'agit d'une accélération significative du vaisseau lors des déplacements dans le système en dehors de la bataille.\n\nDans §YHard§! La version vitesse de croisière dépend des moteurs du vaisseau utilisés. Au début du jeu, les vaisseaux se déplacent très longtemps dans le système. Par conséquent, le réglage de l'accumulation passive de fatigue de guerre a également été modifié.\n\n§Les vaisseaux dans Scaling Hard peuvent être activés à n'importe quelle étape du jeu, il n'est pas nécessaire de recommencer le jeu.§!\n\n§RYVous ne devez utiliser que la version Hard ou Lite, mais pas ensemble. L'utilisation de ce mod avec d'autres mods qui modifient les canons et le comportement des vaisseaux sans patch de compatibilité entraînera des conflits.§!"
  
  realspace.217.name:0 "Vaisseaux en mise à l'échelle 'légère'"
  realspace.217.desc:0 "Ce mod est nécessaire pour que les batailles spatiales soient plus belles, plus réalistes et plus pratiques avec le nouveau système de zoom. Il n'y aura plus de situations où des flottes ennemies tireront à différentes extrémités du système. §Les vaisseaux à l'échelle§! réduit le rayon de tous les canons, la distance de combat et le comportement des vaisseaux. Cela ouvre de nouvelles opportunités tactiques et les batailles spatiales en orbite autour de la planète semblent plus atmosphériques.\n\nDans le cadre du changement d'échelle, nous avons dû changer le modèle de comportement au combat et réduire considérablement la vitesse des vaisseaux. Pour ralentir les vaisseaux uniquement au combat, un nouvel élément a été ajouté - §W Vitesse de croisière§!. Il s'agit d'une accélération significative du vaisseau lors des déplacements dans le système en dehors de la bataille.\n\nDans §YLite§! la vitesse de croisière de la version est une constante pour tous les vaisseaux.\n\n§Les vaisseaux dans Scaling Hard peuvent être activés à n'importe quel stade du jeu, il n'est pas nécessaire de recommencer le jeu.§!\n\n§Vous ne devez utiliser que la version Hard ou Lite, mais pas ensemble. L'utilisation de ce mod avec d'autres mods qui modifient les canons et le comportement des vaisseaux sans patch de compatibilité entraînera des conflits.§!"
  
  realspace.218.name:0 "Amas sombre"
  realspace.218.desc:0 "Ce mod doit être utilisé avec §YStar Cluster§!. Il s'agit d'un ajout purement graphique qui modifie l'apparence de la carte galactique et de la skybox à l'intérieur des systèmes, les rendant plus sombres.\n\n§YAmas d'étoiles peut être activé à n'importe quelle étape du jeu, il n'est pas nécessaire de démarrer le jeu encore.§!"
  
  realspace.219.name:0 "Paramètres de Real Space"
  realspace.219.desc:0 "Vous pouvez revenir en arrière et modifier les paramètres jusqu'à ce que la boîte de dialogue Espace réel soit complètement fermée.\n\n§Y Certains mods supplémentaires ont leurs propres paramètres de démarrage, vous pouvez y accéder en sélectionnant le mod correspondant dans le menu pour sélectionner d'autres mods, si vous avez installé un tel mod.§!"
