l_french:
 mem_tales_of_yore_modifier_gen:0 "Contes et légendes"
 mem_tales_of_yore_modifier_gen_desc:0 "Les histoires d'une civilisation précédente donneront à cette planète un air d'aventure exotique."
 mem_tales_of_yore_modifier_mat:0 "Contes de Sagesse"
 mem_tales_of_yore_modifier_mat_desc:0 "Les histoires des grands esprits d'une civilisation précédente inspireront les chercheurs les plus brillants de notre empire."
 mem_tales_of_yore_modifier_spi:0 "Contes des Lumières"
 mem_tales_of_yore_modifier_spi_desc:0 "Les récits du voyage spirituel d'une civilisation perdue aideront notre peuple à se connecter à ce monde."
 mem_tales_of_yore_modifier_mil:0 "Contes de Valeur"
 mem_tales_of_yore_modifier_pac_desc:0 "Les merveilles décrites dans les histoires d'une civilisation perdue inspirera de grandes oeuvres à nos propres écrivains."
 mem_tales_of_yore_modifier_pac:0 "Contes artistiques"
 mem_tales_of_yore_modifier_pac_desc:0 "La merveille trouvée dans les histoires d'une civilisation perdue inspirera de grandes oeuvres à nos propres artistes."
 
 mem_tales_of_yore.1.name:0 "Cache d'Artéfacts"
 mem_tales_of_yore.1.desc:0 "Alors que les colons [Root.Owner.GetAdj] se répandent à travers le monde de §Y[Root.GetName]§!, les expéditions voyagent vers les frontières à la recherche de sites appropriés pour de nouvelles villes et de nouveaux centres de production. Après tout, les scans orbitaux ne montrent que peu de choses. Cependant, une telle expédition est tombée sur quelque chose de bien plus remarquable que prévu.\n\nUne vaste cache de livres anciens dans une langue étrangère a été trouvée ainsi que des artefacts de nombreuses variétés différentes. D'après les peintures, les statues et même les extraterrestres momifiés trouvés dans la cache, il semble qu'une civilisation extraterrestre ait existé sur §Y[Root.GetName]§! il y a quelque temps indéterminable. Un projet spécial a été lancé pour déchiffrer les textes."
 mem_tales_of_yore.1.a:0 "Intrigant"
 MEM_TALES_OF_YORE_PROJECT:0 "Examiner la Cache"
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "Une grande cache contenant une grande variété d'art et d'artefacts extraterrestres a été trouvée sur §Y[This.GetName]§!. Des recherches minutieuses seront nécessaires pour déterminer l'importance de cette découverte."
 mem_tales_of_yore.2.name:0 "Contes d'autrefois"
 mem_tales_of_yore.2.desc:0 "Notre équipe de traduction a été surprise de découvrir la quantité d'informations contenus dans les textes trouvés sur §Y[Root.GetName]§!. Cette civilisation, éteinte  depuis longtemps, et bien qu'elle n'ait jamais quitté la fin de l'âge du fer, semble avoir eu une histoire riche. C'est en tout cas ce que témoigne le contenu de la cache, y compris des artefacts et même certains héros mentionnés dans ces sagas.\n\nCes sagas racontent des histoires qui ont eu lieu sur des milliers d'années, et selon la datation radiométrique, s'est produite il y a des centaines de milliers d'années, avant la disparition soudaine et mystérieuse de la civilisation. Les contes de grands guerriers, de brillants philosophes et de grandes villes scintillantes se trouvent tous dans leurs reliures en cuir. De plus, des expéditions vers les endroits où les sagas disent que les plus grandes villes étaient situées ont révélé des ruines presque parfaitement décrites par les cartes.\n\nDéjà les colons ont commencé à être plus fiers de leur monde et les médias sont rattrapés. dans une frénésie d'adaptation des sagas dans des films, des livres, des expériences de réalité virtuelle et même des jeux vidéo. Quant à la planète elle-même, les choses s'améliorent."
 mem_tales_of_yore.2.default:0 "Félicitons-nous de leurs grands contes !"
 mem_tales_of_yore.2.mat:0 "Louons leur quête de sagesse !"
 mem_tales_of_yore.2.spi:0 "Louons leur spiritualité mystérieuse !"
 mem_tales_of_yore.2.mil:0 "Louons leurs plus grands guerriers !"
 mem_tales_of_yore.2.pac:0 "Rendons hommage à leur bel art !"
