################################################ COLONIZING ########################
 
tech_acot_colonize_fractured: "Fractured Yet Unshattered"
tech_acot_colonize_fractured_desc: "Although the surface of these fractured worlds seem to be filled with hostile elements, there are various certain footholds that can serve as landing sites for colonizations. Given the abundance of enigmatic resources on the planet, these comatose worlds may yet prove useful."
 
tech_acot_colonize_fractured_ae: "Twilight Soils"
tech_acot_colonize_fractured_ae_desc: "While the nature of the Ultra Fractured Worlds are not too dissimilar to that of its greenish cousin, the surface is much more harzadous, with violent storms and unnatural eruptions everywhere. If we seek to secure this rich bounty of enigmatic treasures, a study on its geographical elements will be required."
 
################################################ DECISIONS ########################
 
decision_transform_into_awesome: "Superior Constructs"
decision_transform_into_awesome_desc: "In order for this planet to support more advanced infrastructures, the capital city must be made to be more awesome and awe-inspiring."
 
decision_transform_into_awesome_machine: "Superior Designs"
decision_transform_into_awesome_machine_desc: "In order for this planet to support more advanced infrastructures, the primary control center must be made to be more awesome and edgy."
 
decision_transform_into_awesome_hive: "Superior Evolutions"
decision_transform_into_awesome_hive_desc: "For the hive to grow further, the current cluster is too inefficient and weak for the task at hand. The hive must evolve further. The hive must be awesome."
 
########################
 
decision_acot_automated_building: "Activate Automated Production Systems"
decision_acot_automated_building_desc: "Enables most enigmatic-based buildings to produce resources automatically, but also adds upkeep to the buildings."
 
decision_acot_end_automated_building: "Deactivate Automated Production Systems"
decision_acot_end_automated_building_desc: "Disable most enigmatic-based buildings from automatically producing resources, but also removes upkeep from the buildings."
 
acot_modifier_ascended_city: "Automated Production Systems"
acot_modifier_ascended_city_desc: "Most enigmatic-based buildings generate additional resources, but upkeeps are required in the process."
 
acot_modifier_automated_building: "Automated Production Systems"
acot_modifier_automated_building_desc: "Most enigmatic-based buildings generate additional resources, but upkeeps are required in the process."
 
tech_acot_automated_systems: "Automated Production Systems"
tech_acot_automated_systems_desc: "Automated Production Systems or APS Module will enable most enigmatic-based production buildings to generate resources independent of working jobs, this comes at the expense of adding extra upkeep burden on the buildings however."
 
########################
 
decision_acot_supercharged_reactor: "Activate Supercharged Reactor"
decision_acot_supercharged_reactor_desc: "Supercharging Reactors will allow §E$job_acot_dark_matter_man$§! to produce §G100%§! the amount of §YDark Matter§! but §RMinerals§! Upkeep will be increased by §R100%§! as well."
 
decision_acot_end_supercharged_reactor: "Deactivate Supercharged Reactor"
decision_acot_end_supercharged_reactor_desc: "Instruct all specialists to return to standard procedure, returning §YDark Matter§! production to normal."
 
acot_modifier_supercharged_reactor: "Supercharged Reactor"
acot_modifier_supercharged_reactor_desc: "All §E$job_acot_dark_matter_man$§! or their Gestalt counterparts to produce §G100%§! extra §YDark Matter§! but §RMinerals§! Upkeep will be increased by §R100%§! as well."
 
tech_acot_supercharged_reactor: "Enigmatic Reactor Supercharging"
tech_acot_supercharged_reactor_desc: "While the Dark Foundries are capable of producing dark matters by the process of advanced synthesis, it is possible to introduce organic materials to increase the production capabilities even further, raw minerals appear to be best agent to achieve this.\n\n§EUnlocks planetary decision to toggle on Supercharged Reactor§!"
 
########

decision_acot_supercharged_reactor_stellarite: "Authorize Stellarite Overcharge"
decision_acot_supercharged_reactor_stellarite_desc: "All §EStellarite Generators§! produce §G100%§! extra §YStellarite§! but also heavily increased Upkeep as well."
 
decision_acot_end_supercharged_reactor_stellarite: "Deauthorize Stellarite Overcharge"
decision_acot_end_supercharged_reactor_stellarite_desc: "Turn all §EStellarite Generators§! back to its default mode."
 
acot_modifier_supercharged_reactor_stellarite: "Stellarite Overcharge"
acot_modifier_supercharged_reactor_stellarite_desc: "All §EStellarite Generators§! produce §G100%§! extra §YStellarite§! but also heavily increased Upkeep as well."
 
tech_acot_supercharged_reactor_stellarite: "Stellarite Overcharge"
tech_acot_supercharged_reactor_stellarite_desc: "While the Dark Foundries are capable of producing dark matters by the process of advanced synthesis, it is possible to introduce organic materials to increase the production capabilities even further, raw minerals appear to be best agent to achieve this.\n\n§EUnlocks planetary decision to toggle on Supercharged Reactor§!"

########################
 
decision_acot_supercharged_pylon: "Activate Supercharged Pylon"
decision_acot_supercharged_pylon_desc: "Supercharging Pylons will allow §EDark Energy Artificers§! to produce twice the amount of §YDark Energy§! but §REnergy§! Upkeep will be increased by §R100%§! as well."
 
decision_acot_end_supercharged_pylon: "Deactivate Supercharged Pylon"
decision_acot_end_supercharged_pylon_desc: "Instruct all specialists to return to standard procedure, returning §YDark Energy§! production to normal."
 
acot_modifier_supercharged_pylon: "Supercharged Pylon"
acot_modifier_supercharged_pylon_desc: "All §E$job_acot_dark_energy_man$§! or their Gestalt counterparts to produce §G100%§! extra §YDark Energy§! but §REnergy§! Upkeep will be increased by §R100%§! as well."
 
tech_acot_supercharged_pylon: "Pylon Supercharging"
tech_acot_supercharged_pylon_desc: "We are always in demand to construct additional pylons, but we may lack adequate space to do so. Experts in Dark Energy manipulation believe that we can safely increase the yield of a pylon's dark energy by charging it with external energy.\n\n§EUnlocks planetary decision to toggle on Supercharged Pylons§!"
 
########################
 
tech_acot_stacking_network: "Synchronized Network"
tech_acot_stacking_network_desc: "To circumvent the limited spaces available to starbases, our scientists aim to increase resource output from the modules by creating a network system that will allow multiple modules of the same type to work more efficiently together."
tech_acot_stacking_network_tooltip: "§EEnables enigmatic-based starbase modules to generate extra resources when stacked together.\n§ERemoves upkeep from the modules.."
 
########################
 
tech_acot_fractured_autoharvesting: "Enigma Arrays"
tech_acot_fractured_autoharvesting_desc: "The rich elements of the fractured worlds are too unstable to be used. But specialized arrays may be installed on various of our buildings to screen and filter them. This should potentially eliminate any maintenance costs of all enigmatic-based buildings. Using this same method, we believe that our specialists can also harvest raw dark matter and dark energy from the planet's atmosphere itself."
tech_acot_fractured_autoharvesting_tooltip: "§EEliminates all base building upkeeps from enigmatic-based buildings in any Fractured, Ultrafractured or Void Sphere Worlds.\n\n§EIncreases Dark Matter and Dark Energy yielding from the respective Artificers and Alchemists by 100% when working on Fractured, Ultrafractured or Void Spheres Worlds."
 
########################
 
decision_open_chambers_menu: "Access Revitalization Chambers"
decision_open_chambers_menu_desc: "The Evolution Continues"
 
decision_open_assembly_menu: "Access Nano Assembly"
decision_open_assembly_menu_desc: "Nothing is beyond our measures of control."
 
requires_building_fe_capital: "§RTo further improve upon this building, an enigmatic capital complex is required. Elect a Dark Palace from the Planetary Decision!§!"
requires_building_fe_capital_machine: "§RTo further improve upon this building, an enigmatic capital complex is required. Construct a Dark Nexus from the Planetary Decision!§!"
requires_building_fe_capital_hive: "§RTo further improve upon this building, an enigmatic capital complex is required. Evolve a Dark Cluster from the Planetary Decision!§!"
  
 
 
################################################ BUILDING TEXTS ########################
 
######################## CAPITALOS ########################
 
building_dm_ancient_palace: "Enigmatic Palace"
building_dm_ancient_palace_desc: "A new era calls for a new seat of power. Tne Empire must be reborn anew."
 
building_ae_ancient_palace: "Void Palace"
building_ae_ancient_palace_desc: "The seat and throne of the New Galactic Order, The Void Palace is the mark of absolute power. From this throne shall it's rulers dictate the very fate of the galaxy."
 
tech_dm_ancient_palace: "Enigmatic Construction Schematics"
tech_dm_ancient_palace_desc: "Now that we have begun to grapse the secrets of the Enigma, it is time we discard the mundane and outdated constructs of old. From now on we will challenge the galaxy, the dawn of a new age is upon us!\n\n§HUnlocks the ability to transform the capital building into Enigmatic Capital via Planetary Decision!§!"
 
tech_ae_ancient_palace: "The New Galactic Order"
tech_ae_ancient_palace_desc: "A New Order is at hand, our power is undeniable, and our knowledge is vast. The time has come for the empire to obtain absolute power. We are the one, we are the future. We are...Alpha."
 
#############################
 
building_dm_ancient_control_center: "Enigmatic Nexus"
building_dm_ancient_control_center_desc: "A new era calls for a new focal of power. Tne Consensus must be reforged anew."
 
building_ae_ancient_control_center: "Void Nexus"
building_ae_ancient_control_center_desc: "From this nexus, billions of artificial intelligence networks intertwine together, and the overlord of the system decides what next in the machine's destiny lie ahead."
 
tech_dm_ancient_control_center: "Enigmatic Construction Designs"
tech_dm_ancient_control_center_desc: "Current model of primary control center is inefficient for enigmatic technology integration. A new, superior design is required for optimal performance.\n\n§HUnlocks the ability to transform the capital building into Enigmatic Capital via Planetary Decision!§!"
 
tech_ae_ancient_control_center: "Machines of the Future"
tech_ae_ancient_control_center_desc: "The age of organic supremacy has expired. The Age of Machine is at hand. For we are the future, we are the one. We are...Alpha."
 
#############################
 
building_dm_ancient_hive_cluster: "Enigmatic Cluster"
building_dm_ancient_hive_cluster_desc: "A new era calls for a new root of power. Tne Hive must expand anew."
 
building_ae_ancient_hive_cluster: "Void Cluster"
building_ae_ancient_hive_cluster_desc: "This enormous hive cluster is filled with billions of drones, all busy working to ensure the sovereignty of the Hive. Those who adapt thrive, those that do not wither and die."
 
tech_dm_ancient_hive_cluster: "Enigmatic Hive Evolutions"
tech_dm_ancient_hive_cluster_desc: "The current template of hive clusters are too weak to accept enigmatic energy processing. A new metamorphosis is required."
 
tech_ae_ancient_hive_cluster: "The Apex Culmination."
tech_ae_ancient_hive_cluster_desc: "The Hive is strong. The Hive is vast. The Hive now stands ready to emerge as the Absolute Power. For we are the future, we are the one. We are...Alpha."
 
 
######################## POPULATION ########################
 
### HOSPITAL ##
 
building_fe_hospital: "Revitalization Center"
building_fe_hospital_desc: "Although the overall construct is similar to the old gene clinics, the OZMA-1 Revitalization Chamber is managed by the Apothecaries, who are trained to not only provide health care, but also remove all inefficiencies and weaknesses from the hearts of the people."
 
building_ae_hospital: "Nano-Hypervitalization Complex"
building_ae_hospital_desc: "The improvements in our new equipment, allow us to make sixteen times better quality of lives. We have all sorts of help from all of our shareholders. Again, all of this just works."
 
tech_fe_hospital: "Bioform Revitalization"
tech_fe_hospital_desc: "With the new enigmatic technologies, come new inventions across all scientific approaches. Quality of life for our people will gradually only get better and better as a result. Further improvements in these fields will allow us to provide necessary equipment and workshops for the newly established Apothecary Order. The building will serve as the beacon of hope for those who seek to witness a dawn of a new era."
 
tech_ae_hospital: "Hypervitalization Module"
tech_ae_hospital_desc: "Installing this advanced module into our Revitalization Center will allow for a sudden and rapid recovery, bypassing all boring and lengthy procedures and operations that usually come with the old systems."
 
### SPAWN POOL ###
 
building_fe_hive_pool: "Sequence Pools"
building_fe_hive_pool_desc: "Within this enormous pool contains various genetic sequences of which the Hive can select to spawn new broods rapidly."
 
building_ae_hive_pool: "Sequence Library"
building_ae_hive_pool_desc: "The Hive must constantly grow and evolve. We will expand until there's nothing left to expand. No minerals nor gases will be left unmined."
 
### ASSEMBLY ###
 
building_super_assembly: "Delta Machine Assembly"
building_super_assembly_desc: "Our elite cybermancers require sophisticated and advanced equipment to produce machines of the future. and this building provides that to them."
 
building_ae_super_assembly: "Alpha Machine Assembly"
building_ae_super_assembly_desc: "How is it that these cybermancers can keep building machines faster and faster??? NANO-MACHINE, Son!"
 
building_super_assembly_machine: "Hard-Light Machine Assembly"
building_super_assembly_machine_desc: "Employing hard-light technology allows this building to print out machine units in masses."
 
building_ae_super_assembly_machine: "Alpha Machine Assembly"
building_ae_super_assembly_machine_desc: "Introducing Alpha-Techs in the assembly lines add more space for additional protocol assembly units."
 
tech_super_assembly: "Hard-Light Assembly"
tech_super_assembly_desc: "Robotists are not given proper tools and facilities to really combat against the increasing demands of new technologies for the robots. The Super Assembly will provide support for the newly established Cybermancer Corps who will bring new heights in the robot production economy."
 
tech_super_assembly_ae: "Alpha Assembly"
tech_super_assembly_ae_desc: "Increasing demands for machine workforce requires further upgrades to the Assembly.\n\n§YUnlocks Alpha Assembly that can be used to remove negative traits and unlocks additional advanced machine traits."
 
############################# BIO #############################
 
building_fe_clone_vats: "Bio-Genetic Lab" 
building_fe_clone_vats_desc: "This ominous-looking lab houses the secrets of evolutions. It is here that all kind of biological experiments are undetaken, all risks be damned." 
 
building_ae_clone_vats: "Moebius Research Complex"
building_ae_clone_vats_desc: "This Moebius Foundation's Officer is authorized by the New World Order to conduct all types of biological experiments with all questions of moralities being carefully discarded as necessary, for the future of the empire is priority to any secondary objectives."
 
tech_fe_clone_vats: "Bio-Genetic Lab"
tech_fe_clone_vats_desc: "Our leaping advances in biology allows us to create an even more powerful cloning technology that eliminates the age penalty issues, allowing our clones to live as long as their original templates. This presents the future opportunity to perhaps revisit our clone armies as well."
 
tech_ae_clone_vats: "The Moebius Foundations"
tech_ae_clone_vats_desc: "A special division of the Curator Enclaves called Moebius Foundations have taken up an interest in our genetic developments. They appear to be experts in this field and will be willing to share their findings in exchange for access to Alpha equipment. They seem to not care about the status of our relationship with the Curators.\n\nOur agents are ready to present our empires to their directive board. If successful, we will have full authorization to upgrade our existing Bio-Genetic Labs with special equipment from the MF itself.\n\n§YOnce built on a planet, will unlock a new planetary decision to access various useful upgrades and augmentations.§!"
 
############################# SYNTH #############################
 
building_fe_synt_center: "Augmentation Center"
building_fe_synt_center_desc: "Specialized buildings that are deployed on planets to provide upgrades to production. The building also increases the production capabilities to specialists. Efficiency is calculated based on the numbers of active population on the planet.\n\n§Y1-49 :§! 10%\n\n§Y50-99 :§! 20%\n\n§Y100-149 :§! 30%\n\n§Y150-199 :§! 40%\n\n§Y200~ :§! 50%"
 
building_ae_synt_center: "Cybersphere Matrix"
building_ae_synt_center_desc: "This Novus-designed Augmentation Center provides even more upgrades and increase in specialist's production. Efficiency is calculated based on the numbers of active population on the planet.\n\n§Y1-49 :§! 20%\n\n§Y50-99 :§! 40%\n\n§Y100-149 :§! 60%\n\n§Y150-199 :§! 80%\n\n§Y200~ :§! 100%"
 
tech_fe_synt_center: "Augmentation Center"
tech_fe_synt_center_desc: "The increasing demand for specialists in all fields of study and production necessitate the augmentations of our populations. Plans are in place to construct a specialized building that will improve the efficiency of all specialists and provide extra planet-side upgrades."
 
tech_ae_synt_center: "Cybersphere Matrix"
tech_ae_synt_center_desc: "An independent Curator Sub-Division called Novus Command wishes to learn more of our Alpha Project's development. In exchange, they will provide up with their own specialized augmentation tools to upgrade our existing Augmentation Centers."
 
############################# PSION #############################
 
building_fe_psi_altar: "Altar of Psion"
building_fe_psi_altar_desc: "A sacred shrine where those gifted in psionics gather to hone their skills. Its sturdy walls are able to withstand pyrokinesis, telekinesis, psychokinesis, technokinesis, cryokinesis, electrokinesis or even chronokinesis. It is here where new possibilities will take place."
 
building_ae_psi_altar: "Temple of the Chosen"
building_ae_psi_altar_desc: "Built to support those who are talented enough to enter the Shroud untainted. The Temple stands as a testament to unyielding determination of the people."
 
tech_fe_psi_altar: "Altar of Psion"
tech_fe_psi_altar_desc: "Given the current limited understanding of the true scope of psionic powers, we were forced to conduct only minor and less-destructive use of psionics. With the introduction of hard-light materials however, it should now be possible to create long-lasting structures that can stand against the most destructive use of psionic attacks."
 
tech_ae_psi_altar: "Temple of the Chosen"
tech_ae_psi_altar_desc: "A rogue sect of Curators, known as the Alarak Cult, has recently reached out to our psionic operatives. These experts in psionics are interested in studying the compatibility between Enigmatic powers and Psionics. They are willing to trade their secrets in exchange for access to our Altar of Psions. If this relationship can be forged, we will be able to amplify and upgrade the altar even further."
 
############################# MACHINA #############################
 
building_fe_machine_dome: "Personality Uplink"
building_fe_machine_dome_desc: "Specialized personality-data matrix that provides the planets with useful upgrades as well as supporting drones. The Uplink amplies both complex and simple drones's production efficiencies based on the planet's population.\n\n§YFor every 50 pop, efficiency is increased by 5% up to 25% at 200 pop."
 
building_ae_machine_dome: "Infinity Core"
building_ae_machine_dome_desc: "A joint effort by Cortex Unit of the Curator to create a better future for the machines. The Infinity Core represents the infinite consensus of the Machine God. The Core amplies both complex and simple drones's production efficiencies based on the planet's population.\n\n§YFor every 25 pop, efficiency is increased by 5% up to 50% at 200 pop."
 
tech_fe_machine_dome: "Personality Module"
tech_fe_machine_dome_desc: "Based on the study of ancient machines, a specialized preservation of certain personality modules of various individuals, both organic and synthetic can be preserved and installed upon selected groups of machine units. The result is a noticeable net increase in productivity of these "personified" units without creating a rift in the Consensus's Unity as a whole. This technology should be replicated or adapted for our own use."
 
tech_ae_machine_dome: "Infinity Core"
tech_ae_machine_dome_desc: "Independent Machine-Cult of the Curators Enclave known as Cortex Unit has recently made contacts with us. They proposed an exchange of technologies, we provide them with access to Alpha equipment, they provide access to their own special artifacts. The result will be the creation of Infinity Core, to upgrade our Personality Uplink beyond our current limits. To create the very concept of "Machine God"."
 
############################# HIVE #############################
 
building_fe_hive_evochamber: "Evolution Chamber"
building_fe_hive_evochamber_desc: "A Nest of new possibilities. The Evolution Chamber contains various sequences and essences necessary for the evolution of the hive's various drones."
 
building_ae_hive_evochamber: "Cycle Propagator"
building_ae_hive_evochamber_desc: "With the help of the Abathur Host, the Cycle Propagator prepares the Hive for the inevitable shift in galactic evolutions so that the Hive may survive against the tides of change."
 
tech_fe_hive_evochamber: "Evolution Chamber"
tech_fe_hive_evochamber_desc: "Amongst the myriads of genetic sequences, there are many that offer unique yet niche applications. The Hive has had trouble keeping a proper library in which these sequences can be reliably administered to specific colonies across the galaxy. A plan to create a genetical library of useful sequences has thus been conceived. The Evolution Chamber will bring necessary change to each colony, giving the nests their own unique roles to play."
 
tech_ae_hive_evochamber: "Cycle Propagator"
tech_ae_hive_evochamber_desc: "The Hive has been contacted by a sub-division of Curators Entity known as The Abathur Host. This group of divided entities wish to offer their studies and knowledge of past hive minds in exchange for the access to our Alpha archives. Through this transaction, Abathur Host will provide each Evolution Chambers with necessary genetical sequences to morph into a Cycle Propagator."
 
######################## PRODUCTION ########################
 
mod_country_resource_max_minerals_add: "Max Minerals Capacity Add"

building_fe_mineral_processing_plant: "Crystal Synthesizer"
building_fe_mineral_processing_plant_desc: "Powerful facility that provides Crytalists necessary tools to synthesize high-yield minerals."
 
building_ae_mineral_processing_plant: "Crystal Diviner"
building_ae_mineral_processing_plant_desc: "This district-sized mega-complex is able to transform even the crudest and dumbest minerals into high-quality, high yield minerals."
 
tech_fe_mineral_processing_plant: "Crystal Synthesizing"
tech_fe_mineral_processing_plant_desc: "Advancements in Enigmatic Sensory and Cutting-Edge technologies pave way for new minerals and crystals procurement methods. By using specialized synthesis, high-yielding minerals can be procured without the need to harvest raw natural minerals from planet surfaces or space asteroids."
 
tech_ae_mineral_processing_plant: "Crystal Divination"
tech_ae_mineral_processing_plant_desc: "Further study on Alpha technologies has inspired further advancements in Crystal Synthesis. The process of divination will greatly amplify the yields of our minerals."
 
#############################
 
mod_country_resource_max_energy_add: "Max Energy Capacity Add"

building_fe_power_hub: "Dark Energy Power Grid"
building_fe_power_hub_desc: "Using synthesized dark energy, the new-generation power grid boasts much higher energy production than conventional generators."
 
building_ae_power_hub: "Alpha Master Power Nexus"
building_ae_power_hub_desc: "Exploiting the advanced network systems of the enigmatic constructs on the planet's capitol building allows the Nexus to create a planet-wide energy network that massively increases energy production."
 
tech_fe_power_hub: "Dark Matter Energy Grid"
tech_fe_power_hub_desc: "Our scientists believe we can apply the same method used to construct and operate dark matter power plants to improve our current energy nexus template."
 
tech_ae_power_hub: "Additional Pylon Augmentation"
tech_ae_power_hub_desc: "Constructing an additional pylon on the Energy Grid should now be possible with new advancements without breaking safety protocols."
 
#############################
 
mod_country_resource_max_food_add: "Max Food Capacity"

building_fe_food_processing_complex: "Agri Super-Complex"
building_fe_food_processing_complex_desc: "Multiple agricultural bio-domes powered by a central dark matter facility that will ensure the planet always has fresh green apples, or whatever it is our government uses for food."
 
building_ae_food_processing_complex: "Agri Mega-Complex"
building_ae_food_processing_complex_desc: "It matters not whether the planet has no green, for the green is everywhere, and that green is good."
 
tech_fe_food_processing: "Agri Megacomplex"
tech_fe_food_processing_desc: "More often than not we stand under the difficult situation where some planets are just too annoying to make green apples, or the planet simply does not have any green. But with the advent of better power sources, we can create a self-sufficient mega agri-complex that should eliminate all these problems. Green Apples will be everywhere."
 
tech_ae_food_processing: "Citroen-Class Appetizers"
tech_ae_food_processing_desc: "With advanced bio-engineerings and genetic manipulations, it should be possible to convert all other floras within the planet to produce exclusively green apples. This will immensely save up time that would otherwise have to be spent on rooting out these undesirable plants."
 
#############################
 
building_fe_transmutor: "Enigmatic Transmutator Dome"
building_fe_transmutor_desc: "It is foolish to waste so much building spaces for such simple resources, a weakness that will now be corrected with the advent of the dome."
 
building_ae_transmutor: "Mega-Transmutator Sphere"
building_ae_transmutor_desc: "Gases, crystals or motes. These mundane resources still have some niche applications within our empires. We will produce them all from one single building dedicated to this task."
 
tech_fe_transmutor: "Mega-Transmutator"
tech_fe_transmutor_desc: "In the past, producing strategic resources required specialized buildings for each of them. This is extremely inefficient due to the limited spaces. But with our new technologies, we should be able to merge all of them into one single compact building that can transmute minerals into what we need."
 
tech_ae_transmutor: "Lucas-Class Super Turbine"
tech_ae_transmutor_desc: "Transmuting is a tiresome task, especially given the declining use of these soon-to-be obsolete resources. To keep space in check, a building that is capable of handling all of these boring tasks alone will be most useful."
 
#############################
 
mod_country_resource_max_alloys_add: "Max Alloys Capacity Add"

building_fe_alloy_forge: "Dark Foundry"
building_fe_alloy_forge_desc: "Through process of eliminations, we have removed all the redundant spaces within the old foundries to make room for more fabricator machines using advanced hard-light technologies."
 
building_ae_alloy_forge: "Mega-Alloy Foundry"
building_ae_alloy_forge_desc: "Efficiency is key to victory. Alloys today, Weapons of Victory Tomorrow!"
 
tech_fe_alloy_foundry: "Dark Foundry"
tech_fe_alloy_foundry_desc: "The space on our planet surfaces are limited, but our need for alloys are not. We must develop further in space management for maximum efficiency."
 
tech_ae_alloy_foundry: "Dimensional Hyperbolic Foundry"
tech_ae_alloy_foundry_desc: "Mastery over dimensional spaces will allow us to create a much larger workshop in an otherwise compact facility."
 
#############################
 
building_fe_factory: "Hard-Light Materials Printer"
building_fe_factory_desc: "It is time to eliminate the notion of having to combat against rivals who make excessive amounts of duplicated products with much lesser qualities. The new technology allows us to create goods at rates that will put all pirated stuff to shame."
 
building_ae_factory: "Advanced Hard-Light Materials Constructor"
building_ae_factory_desc: "We can always allocate more resources to increase our workshop space. It is time to say goodbye to the moonmen. Goodbye~ Moonmen~"
 
tech_fe_factory: "Hard-Light Material Generation"
tech_fe_factory_desc: "Before our full understanding of Dark Matter, we could only barely draw portions enough to generate matter. Now we realize that it is possible to construct a large amount of synthetic consumer goods using pure hard-light technology from dark matter."
 
tech_ae_factory: "Advanced Master Printers"
tech_ae_factory_desc: "Advancements in Hard-Light Printing Technology will allow us to further improve the efficiency in which material goods can be produced."
 
 
######################## DM DE ########################
 
building_dark_energy_pylon: "Dark Energy Pylon"
building_dark_energy_pylon_desc: "A pylon created out of crystalized rock formation that attracts dark energy. Artificers can produce usable dark energy from this building."
 
building_ae_dark_energy_pylon: "Dark Energy Spire"
building_ae_dark_energy_pylon_desc: "This great spire contains various ports that the artificers can siphon dark energy off the pylons."
 
tech_dark_energy_pylon: "Dark Energy Generation"
tech_dark_energy_pylon_desc: "In order to further develop upon the various Delta technologies, we must learn how to generate dark energy without the need for a natural black hole. We have learned that it is possible to turn a natural rock formation into a powerful conduit that serves as a powerful conduit to generate synthesized dark energy."
 
tech_ae_dark_energy_pylon: "Dark Energy Spire"
tech_ae_dark_energy_pylon_desc: "We now have a much better understanding of the entire process of crystallization of the pylon as an agent to siphon dark energy. The Dark Energy Spire shall serve us well."
 
 
#############################
 
building_dark_matter_generator: "Dark Matter Converter"
building_dark_matter_generator_desc: "Dark Matter Converters provides necessary tools for the alchemists to synthesize dark matter into usable resources."
 
building_ae_dark_matter_generator: "Dark Matter Mass Converter"
building_ae_dark_matter_generator_desc: "With improved structural integrity, the Mass Converter can now support additional workshops for the alchemists."
 
tech_dark_matter_generator: "Advanced Dark Matter Generation"
tech_dark_matter_generator_desc: "The constant progression in science has allowed us to synthesize dark matter using the planet's own atmosphere. Though dedicated alchemists are required, the process is safe and does not drain any natural resources."
 
tech_ae_dark_matter_generator: "Dark Matter Mass Conversion"
tech_ae_dark_matter_generator_desc: "As we incorporate more and more technological adaptations of dark matter, so must we find a way to generate larger amounts of this enigmatic resource."
 
 
#############################
 
building_dark_matter_synthersizer: "Dimensional Harvester"
building_dark_matter_synthersizer_desc: "This building generates a miniaturized gateway into sub-dimensions that will automatically harvests dark matter and dark energy for our empires. Furthermore, this building will generate additional dark matter and dark energy relative to the amount of each respective production building, up to the maximum of four each."
 
building_ae_dark_matter_synthersizer: "Dimensional Nexus"
building_ae_dark_matter_synthersizer_desc: "In many dimensions, there's always more dark matter and dark energy to be harvested. As with the previous model, this building will generate additional dark matter and dark energy relative to the amount of each respective production building, up to the maximum of four each."
 
tech_dark_matter_synthersizer: "Black Hole Synthesizing"
tech_dark_matter_synthersizer_desc: "We now have a reliable technology to potentially create a sub-dimensional portal gateway where vast amounts of enigmatic resources can be harvested. This will allow us to extract both dark matter and dark energy in abundances. The building is automated, but the maintenance upkeep is quite high however."
 
tech_dark_matter_synthersizer_ae: "The Four Pillars of Darkness"
tech_dark_matter_synthersizer_ae_desc: "Based upon the same principle as the dimensional fabricator, the Dark Portal Nexus; held steady by four dark energy pillars, can extract huge amounts of dark matter and dark energy from other dimensions. The process, while complicated, is much safetier and thus takes less toll upon our maintenance bills."
 
tech_mine_dark_energy: "Dark Energy Drawing"
tech_mine_dark_energy_desc: "Basic understanding of its nature will allow us to extract dark matter out of natural black holes without getting torn into holes ourselves."
 
 
######################## RESEARCH ########################
 
building_enigmatic_lab: "Enigmatic Lab"
building_enigmatic_lab_desc: "Scientists from all sorts of fields mingle within this building to study enigmatic technologies and their potential applications in all fields."
 
building_ae_enigmatic_lab: "Black Mesa Research Complex"
building_ae_enigmatic_lab_desc: "This large complex house various enigmatic artifacts gathered from the across the galaxy. Scientists from all across the galaxy are drawn here to divine the secrets of the precursors. Dr. Slaveman, please report to the anonymous material lab."
 
tech_enigmatic_lab: "Enigmatic Lab"
tech_enigmatic_lab_desc: "Determining and exploring the full potential of the precursor technologies requires scientists from all sorts of fields. As such, our labs must be reconfigured to provide the necessary equipment for everyone involved."
 
tech_ae_enigmatic_lab: "Black Mesa Research Complex"
tech_ae_enigmatic_lab_desc: "Our pursuit of science is never quenched. We need more scientists, researchers, engineers, theorists...everything. We must understand more...MORE."
 
#############################
 
building_fe_institute: "Delta Science Complex"
building_fe_institute_desc: "We push into the edges of discovery. And when we reach it, we push further."
 
building_ae_institute: "Alpha Master Research Complex"
building_ae_institute_desc: "Mega-complex that houses countless ancient artifacts, museums, laboratories and tons of boring paperworks meant for people who consume knowledge as their food. It is said that any researcher that gets inside, never returns."
 
tech_fe_institute: "Advanced Research Institute" 
tech_fe_institute_desc: "There is always one problematic issue with our current Research Institute, it is a good place for people who already possess great intellect to mingle, but not necessarily a good place to create them. We will transform the institute into a large university where potential younglings may study and prepare themselves for great ambitions that lie ahead."
 
tech_ae_institute: "Aedeleus Add-On"
tech_ae_institute_desc: "Adding a special Add-On to the Research Institute that specializes in deciphering and understanding the ancient artifacts of the precursors will greatly draw more attention from scientific minds across the galaxy."
 
 
######################## DEFENSES ########################
 
building_dm_stronghold: "Daedalus Alignment"
building_dm_stronghold_desc: "Within this enigmatic fortress contains hundreds of weapon platforms and complex underground sections. Guarded by the elite Dark Enforcers, the planet is secure under watchful eyes."
 
 
building_ae_stronghold: "Alpharius Alignment"
building_ae_stronghold_desc: "Within this enigmatic fortress contains hundreds of weapon platforms and complex underground sections. Guarded by the elite Dark Enforcers, the planet is secure under watchful eyes."
 
tech_dm_stronghold: "Enigmatic Defense Grid"
tech_dm_stronghold_desc: "Previously, local defense forces work separately from the security teams. This results in demands for both professionals and two separate buildings that needlessly eat up space. Inspired by past precursors, the Daedaleus Alignment, along with the newly formed Dark Enforcer Divisions will function as both planet's security detail and elite fighting forces of the empire."
 
tech_ae_stronghold: "Enigmatic Defense Grid"
tech_ae_stronghold_desc: "While our current fortresses may be able to fend off basic invaders, the building itself is too vulnerable to large invasion forces due to limited space and outdated weaponry. To this end, we have designed a concept for a new generation of fortresses that should provide more of a challenge to would-be invaders."
 
 
#############################
 
building_dark_energy_psg: "Dark Energy Planetary Shield Generator"
building_dark_energy_psg_desc: "Utilizing enigmatic reactor allows us to create a shield generator that is not only stronger, but also much more energy-efficient than before."
 
building_ae_dark_energy_psg: "Sky Shield"
building_ae_dark_energy_psg_desc: "Sky Shield is not just a planetary defense against orbital bombardments, it also houses various science bunkers where additional researchers can be stationed."
 
tech_dark_energy_psg: "Dark Energy Planetary Shield Generator"
tech_dark_energy_psg_desc: "Now that we have developed enigmatic shielding techniques, it should be a simple task to modify our current planetary shield generator to adapt to the new systems as well."
 
tech_ae_dark_energy_psg: "Sky Shield Installation"
tech_ae_dark_energy_psg_desc: "While the Dark Energy PSG provides acceptable protection against bombardments, many of our tacticians point out that the building itself is generally useless beyond that. They suggest that we create a larger installation that not only provides even better protections, but also features science lab addons for our researchers."
 
#############################
 
building_giga_fortress: "Giga Fortress"
building_giga_fortress_desc: "Giga Fortress is a titanic-sized, self-sustain planetary fortress armed with three battleship-sized hypervelocity batteries and various other defense systems as well as a legion of garrison forces. The mere presence of it inspires confidence in all citizens and removes any chances of unrest, for any who'd dare rebel would be swiftly annihilated."
 
building_giga_fortress_array: "Giga Fortress - Strategy Center"
building_giga_fortress_array_desc: "The Strategy Center module connects the fortress super computers with the empire's fleets for greater coordinations. A Mentat will also be stationed to function as tactical strategic analysis."
 
building_giga_fortress_lab: "Giga Fortress - Seat of Power"
building_giga_fortress_lab_desc: "The Seat of Power module moves some of our political leaders aboard the fortress, increasing our empire's unity and upper management as well as greater influence."
 
building_giga_fortress_obelisk: "Giga Fortress - Obelisk of Light"
building_giga_fortress_obelisk_desc: "The installed Obelisk of Light module greatly enhances the fortress's defenses as well as providing extra training grounds for our armies. Additional generators will also be installed to provide Dark Energy and Dark Matter."
 
building_giga_fortress_fe: "Ancient Giga Fortress"
building_giga_fortress_fe_desc: "An old, but still immensely powerful titanic-sized self-sustain planetary fortress armed to the teeth with anti-invasion mechanisms. Blowing up primitives or wildlifes are amongst one of the only things these hedonists still enjoy as what still passes for "jobs""
 
tech_giga_fortress: "Giga Fortress Visualization"
tech_giga_fortress_desc: "Powered by the enigmatic dark energy reactor, Giga Fortress is the deadliest, self-sustaining planetary fortress that can sweep away but the deadliest invasion forces."
 
######################## OTHERS ########################
 
mod_country_resource_max_consumer_goods_add: "Max Consumer Goods Add"

building_fe_mansion: "Deluxe Mansion"
building_fe_mansion_desc: "Though simple in design, the D-2 Deluxe Mansion provide elegent and refined living quarters for the people. It is also here where the meme lords provide recreational services."
 
building_ae_mansion: "Enigmatic Penthouse"
building_ae_mansion_desc: "From this massive, towering mansion, even the poorest of the poor will live the life filled with quality and style."
 
tech_dark_mansion: "Civilized Age"
tech_dark_mansion_desc: "With new technology comes new lifestyles. What kings in the past used to live like, now even the poorest of the poor will bask in this civilized lifestyle, where buildings can reach the stars."
 
tech_ae_dark_mansion: "Castlevania"
tech_ae_dark_mansion_desc: "We are developing into a society in which all populations will have their own little castles. Soon the sight of mundane houses and towers will be gone. Our civilizations will be the envy of all plebeians."
 
#############################
 
building_dm_ancient_cryo_chamber: "Delta Maintenance Hub"
building_dm_ancient_cryo_chamber_desc: "This advanced building houses various maintenance bays for constant, ceremonial productivity. The Meme Harvesters are also stationed here to meme the organics."
 
building_ae_ancient_cryo_chamber: "Alpha Stasis Core"
building_ae_ancient_cryo_chamber_desc: "Billions of physical bodies are prepped in advance within this building, ready to replace expired and damaged ones at a moment's notice. Building. Unit Ready."
 
tech_dm_ancient_cryo_chamber: "Advanced Maintenance Servitors"
tech_dm_ancient_cryo_chamber_desc: "The old model for our maintenance depots are inefficient, and incapable of supporting large-scale unit maintenance. A new installation with sufficient servitor units is required to ensure optimal unit work rotations."
 
tech_ae_ancient_cryo_chamber: "Master Servitor Modules"
tech_ae_ancient_cryo_chamber_desc: "Assigning a Master Unit to the sub-servitors should greatly increase efficiency for the workload order, without requiring drastic and unnecessary input from the primary directive."
 
#############################
 
building_fe_hive_depot: "Hive Spire"
building_fe_hive_depot_desc: "Infused with Dark Energy, the Spire is capable of constantly maintaining ceremonial progressions of the Hive. The Meme Harvesters are also stationed here to meme the divided."
 
building_ae_hive_depot: "Greater Hive Spire" 
building_ae_hive_depot_desc: "Further evolved with massive exo-skeltons, the Greater Spire allows even more room to spawn new drones."
 
tech_fe_hive_depot: "Sequence Library"
tech_fe_hive_depot_desc: "Through the application of Dark Energy, the Hive will grow further and further by spinning sequences stored within the now expanded genetic libraries."
 
tech_ae_hive_depot: "Heart of the Swarm"
tech_ae_hive_depot_desc: "Once the self can feel the Swarm, but now the Self will be the Swarm. Adapt, Evolve, Conquer. The Swarm will not fail."
 
 
######################## STELLARITE ########################
 
building_stellarite_generator: "Stellarite Generator"
building_stellarite_generator_desc: "Magnificent, is it not? To create an artificial star, where we can extract its power to our heart's desire. All our oppositions will be burnt away into crisps. Hell yeahhh!\n\n§RWARNINING!: Building multiple generators on a planet may have severe consequences§!"
 
building_stellarite_nexus: "Stellarite Energy Conduit"
building_stellarite_nexus_desc: "Increasing the intensity of the fields to Class-10 is still technically within acceptable parameters. It's still 20 levels before the Nuclear Option."
 
#############################
 
building_stellarite_generator_ae: "Advanced Stellarite Generator"
building_stellarite_generator_ae_desc: "Second Generation of the stellarite generator. The newly improved stellar pylon is much more stabilized and safer. It can also be further improved when built alongside a Stellarite Power Conduit."
 
tech_stellarite_generator_ae: "Advanced Stellar Energy Panels"
tech_stellarite_generator_ae_desc: "Insights into the nature of Stellarite generation from the ancient records has given us new understandings on how to efficiently generate this power efficiently and safely."
 
 
######################## PRECURSOR BUILDING ########################
 
building_ae_affluence_center: "College of Inspiration"
building_ae_affluence_center_desc: "Let it be known to the wider galaxy that our goods are made of the most elegant designs, made by the best of our artists."
 
tech_ae_affluence_center: "The Pursuit of Artisan Perfection"
tech_ae_affluence_center_desc: "Creating consumer goods is not just about satisfying the demands of the people, it is to satisfy them in fabulous fashions. Our work of arts and products shall be second to none."
 
#############################
 
building_ae_class_4_singularity: "Optimized Class-4 Singularity"
building_ae_class_4_singularity_desc: "Control must be maintained. There must always be a Class-4 Singularity."
 
tech_ae_class_4_singularity: "Singularity Field Optimization"
tech_ae_class_4_singularity_desc: "Progression in Alpha Field of Study allows us to further optimize upon the old precursor's containment field of Class-4 Singularity."
 
#############################
 
building_ae_dimensional_fabricator: "Dimensional Threshold Gate"
building_ae_dimensional_fabricator_desc: "We have the technology to draw materials from other dimensions of our empires that have already drawn materials from other dimensions of other empires that have already drawn materials from..."
 
tech_ae_dimensional_fabricator: "Dimensional Inception"
tech_ae_dimensional_fabricator_desc: "In various sub-dimensions, there are others who often employ the same behaviors in stealing from the other, oblivious one. We will in turn, take away from them what is ours. We will save the galaxy by taking things from the ones we hate, and then from the ones we love."
 
#############################
 
building_ae_sky_dome: "Star Dome"
building_ae_sky_dome_desc: "Beyond the skies lie the stars. Stars with no beginning, stars with no end."
 
tech_ae_sky_dome: "Star Domes"
tech_ae_sky_dome_desc: "Beyond the skies lie the stars. Stars with no beginning, stars with no end."
 
#############################
 
building_ae_empyrean_shrine: "Grand Cathedral"
building_ae_empyrean_shrine_desc: "A truly inspiring building. Each Grand Cathedral is sacred to our holy empire, their songs and chorus of faith can be heard across the stars."
 
tech_ae_empyrean_shrine: "The Chorus of Faith"
tech_ae_empyrean_shrine_desc: "Our influences must be spread across the stars. Let the others hear of our divinity in awe and fear. Let them witness our commitment to the cause, and fall down to their knees at the mere mention of a battleship-sized cathedral."
 
#############################
 
building_ae_master_archive: "Grand Archive"
building_ae_master_archive_desc: "Ancient histories across the galaxy, extending for over thousand of years are achieved here. Archivists work day and night to divine the secrets of the forgotten one."
 
tech_ae_master_archive: "The Ancient Records"
tech_ae_master_archive_desc: "We must not look only to the future, as the past itself holds countless secrets that can be explored. We will study them, learn them, master them. Then we will eat."
 
#############################
 
building_ae_nano_forge: "Dimensional Forge"
building_ae_nano_forge_desc: "Within the fiery pits of this forge, creepy people transform non-existence into existence."
 
tech_ae_nano_forge: "Dark Forge"
tech_ae_nano_forge_desc: "If it exists, we will find them. If it doesn't exist, we will create them. From the codex of our engineering corps; Chapter II: Page 1337."
 
#############################
 
building_ae_nourishment_center: "Agricultural Megacomplex"
building_ae_nourishment_center_desc: "Cooks and chefs from across the galaxy gather here to discover new ingredients and tastes. Gourmet Time!"
 
tech_ae_nourishment_center: "Galactic Gourmet"
tech_ae_nourishment_center_desc: "Recently there has been an ongoing rumor that there are multiple cuisine exchanges between the empires. There are multiple good choices, but there are also terrible ones. This is unacceptable, we must make sure all the foods in our empires, regardless of sources, will always be delicious.\n\nSome do still protest to not put snailapples on pizza though."
 
#############################
 
building_ae_ancient_cryo_chamber: "Advanced Cryo Chamber"
building_ae_ancient_cryo_chamber_desc: "Yeah, making a ruined version of the cryo chamber was not a smart decision after all."
 
######################## OLD TECH ########################
tech_fe_galactic_trade_enclave: "Emporium of the Galaxy"
tech_fe_galactic_trade_enclave_desc: "Our stock exchange, while already huge and provides large income to our empire, does not have proper authorization to sell dark-matter related items. While we do not plan to give these enigmatic technologies to lesser beings freely, our marketing strategists state that we can trick a lot of primitives into buying trivial trinkets or artifacts bearing the mark of the ascended one. Season passes, exclusive collector editions, pre-order, early-access; all strategies will be employed to achieve maximum profit." 
 
tech_fe_heaven_dome: "Heaven Made Reality"
tech_fe_heaven_dome_desc: "While our current model of paradise dome does its job very well at providing accommodations and happiness for our core species, it's generator was not powerful enough to support additional sections required for new improvements. This limitation can now be eliminated with the introduction of Dark Matter Reactor and more efficient health care."
 
tech_fe_visitor_center: "Precursor Artifact Collections"
tech_fe_visitor_center_desc: "We have studied much of the precursor artifacts in the past. Our diplomats believe we should open a new museum section to our visitor's center that showcases some of the finer things we have collected and accomplished. The message is clear, stay in their old decrepit empires, or join us for a better, brighter future."
 
tech_fe_military_academy: "First-Class Army Accommodations"
tech_fe_military_academy_desc: "As we improve the qualities and lives of our citizens, we must not forget those of us who serve on the fields of battle. They too must be provided with the best of the best treatments while off-duty to encourage them that we are truly the one who will make the galaxy a better place."
 
tech_fe_obelisk_of_light: "Obelisk of Light"
tech_fe_obelisk_of_light_desc: "While we accept that in the grand schemes of things, our defense forces are not likely going to be able to fend off a full invasion supported by months and months of bombardments. However, we still see potential in constructing a unique science facility that additionally serves as a powerful defensive building."
 
tech_fe_assemble: "Hard-Light Assembling"
tech_fe_assemble_desc: "<Alert> New Assembly Technology Discovered. Hard-Light Material; converting light spectrum into solid form. 100% Efficiency Increase Projected. <Recommendation> Must obtain."
 
tech_fe_singularity_core: "Organic Financial Dominance"
tech_fe_singularity_core_desc: "<Alert> Optimal probability calculation achieved. Now able to infiltrate into <organic markets> and stocks; Can manipulate <organics> into investing into <Machine Products>/// Must establish financial dominance."
 
tech_fe_communication_nexus: "Artificial Galaxy"
tech_fe_communication_nexus_desc: "Our science unit states that <Class-30 Singularity> may eventually come. <Cause> = Organic's illogical decisions will provoke them to cause destruction on galactic scale. We must prepare for this inevitable stupidity caused by organic's inability to maintain their self-perseverance module."
 
tech_fe_war_factory: "Precursor Combat Code Adaptations"
tech_fe_war_factory_desc: "While our current combat codes for our invasion units are already quite efficient, they pale in comparison to the one utilized by the precursor's war machines. <Recommendation> Analyze and acquire the precursor's combat data."
 
tech_infinity_engine: "Infinity Calculation"
tech_infinity_engine_desc: "With the updated codes acquired from the precurosors, organic probability calculations are now trivial tasks. We will achieve total control of their economy. We will reach infinity."
 
tech_fe_communication_nexus: "Dark Energy Distribution"
tech_fe_communication_nexus_desc: "We have already begun installing dark matter cores into our machine units, but we have discovered that we can convert dark energies into invisible form that encompasses the surface's air. Estimated projection dictates this will improve the processing powers of all working units."
 
tech_fe_slave_processing: "Unsullification"
tech_fe_slave_processing_desc: "Slaves are cheap, easy to control, but not always efficient. They also make terribly awful soldiers against seasoned armies. As an ascended empire, this can not..this WILL NOT stand. We will form a new generation of slave soldiers, trained from birth to be the ultimate representation of our invincible will against the stars."
 
tech_fe_betharian: "Dark Matter-Fused Betharian Stone"
tech_fe_betharian_desc: "Betharian stones seem to have a peculiar reaction to Dark Matter. Perhaps we should explore this further, we may be able to improve our current Betharian Power Plants, which are now quite obsolete compared to our Dark Matter Power Plants."
 
tech_fe_habitats: "The Stars Our Home"
tech_fe_habitats_desc: "It is time we bring our enigmatic engineerings to our habitat buildings! With our advanced technology, we will eliminate any weaknesses presented within our space stations. We shall make home from wherever we tread."
 


