tech_precursor_phanon_design_rpe_1: "Preliminary Phi Tech Analysis"
tech_precursor_phanon_design_rpe_1_desc: "Despite the overwhelming scale and firepower displayed by the Phanon Corp's armada, it seems that many of their technologies are not that inherently arcane in their designs. Most of their equipment self-destruct upon the destruction of the ship, however, so we can only make do with studying some little debris that may be analyzed."

tech_precursor_phanon_design_rpe_2: "Intensive Phi Tech Analysis"
tech_precursor_phanon_design_rpe_2_desc: "The extra fragments and debris recovered, coupled with the observed behaviors of the Phanon's weapon systems, allow us to make a more intensive analysis on their technologies. Obviously, we are still nowhere close to understanding the real power source, but we are confident that this will give us additional insight into how their ships operate."

tech_precursor_phanon_design_rpe_3: "Through Phi Tech Analysis"
tech_precursor_phanon_design_rpe_3_desc: "With all the data and fragments gathered, a final through analysis of the Phanon ships should be doable. This will finally allow us to create a full spectrum of Phi-based technologies inspired from the Phanon Corps. Completion of this analysis will also pave a long way to our eventual true understanding of the Corp's mysterious power."

