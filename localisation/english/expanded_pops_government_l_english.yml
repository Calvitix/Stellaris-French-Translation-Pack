####################################

auth_cooperative:0 "Cooperative"
auth_cooperative_desc:0 "Cooperative governments are structured as for-profit corporations overseen by an elected body."
auth_private:0 "Private"
auth_private_desc:0 "Private Corporate governments are organized as a massive commercial enterprise that has completely supplanted the role of the state, under the auspice of a close-knit family of shareholders."

####################################
# 	Civics
####################################

civic_tooltip_cutthroat_politics_effects:0 "Your §YLeaders§! are half as likely to gain negative traits."
civic_tooltip_private_military_companies_effects:1 "Replaces £job_manager£ §Y$job_manager$§! Jobs with £job_logistics_officer£ §Y$job_logistics_officer$§! Jobs."
civic_tooltip_warbot_effects:1 "£job_warrior_drone£ §Y$job_warrior_drone$§! jobs produce §G+2§! £mod_country_naval_cap_add£ $MOD_COUNTRY_NAVAL_CAP_ADD$ and £stability£ $PLANET_STABILITY_TITLE$"
civic_tooltip_environmentalist_effects:1 "Can establish §YNature Preserves§!, giving §Yamenities§! and §Yculture workers§! at the expense of 1 district slot"
civic_tooltip_slaver_guilds_effects:1 "§Y£job_enforcer£ $job_enforcer$§! jobs produce §G-10% £crime£ Crime§! on worlds with slaves"
civic_tooltip_indentured_assets_effects:1 "Indentured Servants have less political power\nIndentured Servants can work jobs normally only available to domestic servants and battle thralls."
civic_tooltip_media_conglomerate_effects:0 "§G-10%§! §YClaim Influence Cost While at War§!\n§YAccess to the Propaganda Broadcasts Edict§!"
civic_tooltip_predictive_analysis_effects:1 "£job_maintenance_drone£ §Y$job_maintenance_drone$§! jobs produce §G+1§! £physics £society £engineering research, but requires §R+0.25§! £energy energy upkeep"
civic_tooltip_hive_pooled_knowledge_effects:0 "Leaders start one level higher."
civic_tooltip_machine_factory_overclock_effects:0 "Leaders never malfunction."

civic_agrarian_idyll_lithoid:0 "Subterranean Idyll"
civic_agrarian_idyll_lithoid_desc:0 "A simple and peaceful life can often be the most rewarding. This agrarian society has, to a large extent, managed to avoid large-scale urbanization."
civic_tooltip_agrarian_idyll_lithoid_effects:5 "§G+1§! §YBuilding Slot§! per §G8§! §YRural Districts§!\n§YGenerator§!, §YMining§! and §YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§!\n§YCity Districts§! provide §R1§! less £housing£ §YHousing§!\n£job_miner£ §Y$job_miner_plural$§! also produce §G2§! £amenities£ §YAmenities§!"
civic_tooltip_trading_post_effects:0 "§G+20%§! Opinion with non-gestalt neighbors"

civic_crusaders:0 "Zealous Crusaders"
civic_crusaders_desc:0 "This society believes they are the followers of the one true faith, and wish to spread their religious views by any means necessary."
civic_tooltip_crusader_effects:1 "Replaces £job_priest£ §Y$job_priest$§! jobs with £job_priest£ §Y$job_templar$§! Jobs.\nCan use the §G$wg_force_ideology_crusader$§! war goal"
civic_biological_engineering:0 "Biological Engineers"
civic_biological_engineering_desc:0 "This society is fascinated with the potential of genetic modification, and has made great leaps in genetics before ever reaching the stars."
civic_tooltip_biological_engineering_effects:1 "Starts with the §Y$tech_genome_mapping$§! technology already unlocked"
civic_biological_engineering_hive:0 "Engineered Drones"
civic_biological_engineering_hive_desc:0 "The Hive Mind desires the most perfect drones to enact its will."
civic_plant_organic:0 "Organic Construction"
civic_plant_organic_desc:0 "By making creative use of their own biology, this civilization has unlocked the key to using organic materials to grow planetary structures."
civic_tooltip_plant_organic_effects:0 "Rural and City Districts are built partially with food."

civic_corvee_system_megacorp:0 "Company Housing"
civic_corvee_system_megacorp_desc:0 "This society considers it the absolute right of the Megacorporation to decide where its employees live and work."
civic_agribusiness:0 "Agribusiness"
civic_agribusiness_desc:0 "Before branching into other fields, this Megacorporation began as a humble farming company. Its farmers know the best ways to extract revenue from the fields."
civic_tooltip_agribusiness_effects:1 "§YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§! and £job_farmer£ §Y$job_farmer$§! jobs\n£job_farmer£ §Y$job_farmer_plural$§! also produce §G+4§! £trade_value£ §Y$TRADE_VALUE$§!"
civic_agribusiness_lithoid:0 "$civic_agribusiness$"
civic_agribusiness_lithoid_desc:0 "These rocky specimens have long entertained themselves with the chemical properties of certain plants on their homeworld, and a massive megacorporation has risen up to sell these plants to the masses."
civic_tooltip_agribusiness_lithoid_effects:0 "§YAgriculture Districts§! provide §G1§! more £housing£ §YHousing§! and £job_farmer£ §Y$job_farmer$§! jobs\n£job_farmer£ §Y$job_farmer_plural$§! also produce §G+2§! £trade_value£ §Y$TRADE_VALUE$§!£job_artisan£ $job_artisan_plural$ upkeep is split evenly between £food£ food and £minerals£ minerals.\n£job_entertainer£ $job_entertainer_plural$ have £food£ food upkeep instead of £consumer_goods£ $consumer_goods$"
civic_royal_trading_company:0 "Royal Trading Company"
civic_royal_trading_company_desc:0 "This Megacorporation can trace its origin to a royal company chartered by the planet's dominant royal family. While the monarch is only a figure head these days, the planet's noblility still own a significant share of the company."
civic_tooltip_royal_trading_company_effects:2 "$civic_tooltip_aristocratic_elite_effects$\n£job_noble£ §Y$job_noble_plural$§! also produce §G+4§! £trade_value£ §Y$TRADE_VALUE$§!"
civic_technocracy_corp:0 "Tech Startup"
civic_technocracy_corp_desc:0 "From a humble startup, this Megacorporation has bloomed into a technological giant. Investing heavily in research and development, they can build the future of tomorrow, today!"
civic_tooltip_technocracy_corp_effects:1 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n£job_head_researcher£ §Y$job_head_researcher_plural$§! and $job_researcher_plural$§! produce §G+4§! £trade_value£ §Y$TRADE_VALUE$§"
civic_shadow_council_megacorp:0 "Shell Corporation"
civic_shadow_council_megacorp_desc:0 "The ownership of this Megacorporation is obscured by a long trail of impenetrable paperwork. What secretive machinations does its true owners have, that they would go to such lengths to hide their identities?"
civic_hmo:0 "Health Maintenance Organization"
civic_hmo_desc:0 "This Megacorporation focuses heavily on medical and genetic research, providing first-class healthcare at a profitable price."
civic_tooltip_hmo_effects:1 "$job_healthcare_plural$§! produce §G+8§! £trade_value£ §Y$TRADE_VALUE$§!\nStarts with the §Y$tech_genome_mapping$§! and §Y$tech_frontier_health$§! technologies already unlocked"
civic_corp_plant_organic:0 "Organic Construction"
civic_corp_plant_organic_desc:0 "This megacorporation seeks to maximize profits by recycling excess organic matter to grow planetary structures."
civic_megastore:0 "Megastore"
civic_megastore_desc:0 "This Megacorporation has whozits and whatzits galore! You want it, they got it."
civic_tooltip_megastore_effects:1 "£job_artisan£ $job_artisan$ Jobs produce between §G0 and +6§! £trade_value£ §Y$TRADE_VALUE$§!, depending on §YEconomic Policy§!"
civic_functional_architecture_megacorp:0 "Construction Company"
civic_functional_architecture_megacorp_desc:0 "This Megacorporation has gotten planetary construction down to an artform. There are those who would refer to their building style as boring or even depressing, but affordability has a beauty all on its own."
civic_mining_company:0 "Mining Conglomerate"
civic_mining_company_desc:0 "This Megacorporation made its fortune extracting the mineral wealth of their homeworld."
civic_visionary_founder:0 "Managerial Synergy"
civic_visionary_founder_desc:0 "The managerial departments of this Megacorporation holistically coordinate enterprise-wide infrastructures for the smooth implementation of executive directives."
mod_planet_executives_unity_produces_add:0 "Executive Jobs £unity£"
civic_corp_security:0 "Security Company"
civic_corp_security_desc:0 "This Megacorporation is known for its loyal and well-trained security personnel."
civic_worker_coop:0 "Worker Coop"
civic_worker_coop_desc:0 "This Megacorporation is run democratically by its workers, with management getting little to no special benefits over the other employees. All work together for the benefit of the whole."
civic_tooltip_worker_coop_effects:2 "Allows §Y$living_standard_shared_burden$§! Living Standard, under which all £pop£ Pops have moderate £consumer_goods£ §Y$consumer_goods$§! Upkeep regardless of §YStrata§!\nDisables the use of most other §YLiving Standards§!"
civic_byzantine_bureaucracy_corp:0 "Labor Resource Specialists"
civic_byzantine_bureaucracy_corp_desc:0 "This megacorporation has an extensive and labyrinthine labor resource department, who work tirelessly to keep the corporation running profitably and ensure no employees are allocated resources they cannot demonstrate a properly filed and triple-stamped need for."
civic_parliamentary_system_corp:0 "Chamber of Commerce"
civic_parliamentary_system_corp_desc:0 "The disparate corporations, guilds, and free traders of this society are held together by an extensive business network. Using this forum to currying favor with one of the dominant corporate factions can prove to be quite advantageous."
civic_free_haven_corp:0 "Multicultural Workplace"
civic_free_haven_corp_desc:0 "This Megacorporation has a well-earned reputation as an equal opportunity employer. Everyone is welcome to apply, regardless of their species or origin."
civic_corp_philosopher_king:0 "Family-Owned"
civic_corp_philosopher_king_desc:0 "This megacorporation is run by a single family for generations, and is operated in accordance with their strong family values."
civic_memorialist_corp:0 "Nostalgia Peddlers"
civic_memorialist_corp_desc:0 "Remember when the Cybrex tried to wipe out all organic life? How about when the Irassian Concordat was brought to its knees by a simple microbe? This megacorporation remembers! Their marketing department is skilled at manipulating memories of the past, deriving greater stability and profit from the continuous cycles of death, rebirth and legacy."
civic_corp_reanimated_armies:0 "Reanimated Military Companies"
civic_corp_reanimated_armies_desc:0 "This Megacorporation has a number of powerful necromancers on its payroll. Masters of the necromantic arts, they reanimate deceased corpses to raise a dread mercenary company that strikes fear into the hearts of lesser mortals."

civic_hive_new_pops:0 "Chrysalid Young"
civic_hive_new_pops_desc:0 "The hive's young can remain in stasis for extended periods of time, waiting for optimal conditions before hatching."
civic_hive_synapses:0 "Hardened Synapses"
civic_hive_synapses_desc:0 "The Hive Mind has sharpened its focus, and can communicate its will with exceptional clarity."
civic_tooltip_hive_synapses_effects:0 "§Y$job_synapse_drone_plural$§! produce §Y1§! £mod_pop_amenities_usage_no_happiness_mult£ Amenity"
civic_harm_hive:0 "Harmonious Hive Mind"
civic_harm_hive_desc:0 "This amicable collective's unique view of the universe gives them an unusually clear understanding of non-gestalt lifeforms. They wish only to coexist peacefully, when possible."
civic_tooltip_harm_hive_effects:0 "Penalties from Non-Gestalt Residents: §G-50%§!\n§Y$building_individualist_enclave$ produce unique jobs§!\n$ETHIC_DISALLOW_OFFENSIVE_WARS$\n$ETHIC_DISALLOWS_SLAVERY$\n§ECannot §HPurge§! aliens, except by §HDisplacement§!§!"
civic_closed_collective:0 "Closed Collective"
civic_closed_collective_desc:0 "Since the birth of our Hive, other species have tried to prey on us. They never destroyed the will of our Hive, and were eventually driven away, but this forced our Hive to close itself to external influences."
civic_tooltip_closed_collective_effects:0 "Cannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YResearch Agreements§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\nFree Non-Aggression Pacts"
requires_actor_not_closed_collective:2 "$TRIGGER_FAIL$§RWe are a §Y$civic_closed_collective$§!. We do not trust other empires.§!"
requires_recipient_not_closed_collective:2 "$TRIGGER_FAIL$§RThey are a §Y$civic_closed_collective$§!. They do not trust other empires.§!"
civic_self_experimentation:0 "Self Experimentation"
civic_self_experimentation_desc:0 "To learn how to adapt, sometimes it is best to experiment on one's self."
civic_integrated_bioarchitecture:0 "Integrated Bioarchitecture"
civic_integrated_bioarchitecture_desc:0 "The drones building the structures needed by our Hive will become the very fundations of said structures. They will serve the Hive long after their death."
civic_tooltip_integrated_bioarchitecture_effects:0 "Districts and select buildings are built entirely out of food."
civic_integrated_bioarchitecture_lithoid:0 "$civic_integrated_bioarchitecture$"
civic_integrated_bioarchitecture_lithoid_desc:0 "The drones building the structures needed by our Hive will become the very fundations of said structures. They will serve the Hive long after their hibernation."
civic_tooltip_integrated_bioarchitecture_lithoid_effects:0 "Normal Rural and City Districts cost no upkeep."
civic_underground_drones:0 "Interlacing Warrens"
civic_underground_drones_desc:0 "This Hive-Mind heavily integrates its living and working spaces, allowing the hive to use their housing more efficiently."
civic_tooltip_underground_drones_effects: "Increases £amenities£ §YAmenities§! from housing buildings by §G+2§!"
civic_hive_territorial:0 "Territorial"
civic_hive_territorial_desc:0 "This distrustful Hive-Mind aggressively defends its territory from outsiders."
civic_starvation_fearing:0 "Starvation Fearing"
civic_starvation_fearing_desc:0 "This Hive Mind had to face starvation early in its life. As a result, the Hive has structured itself to ensure that it never happens again."
civic_tooltip_starvation_fearing_effects:0 "Arable colonies produce +1 £job_farmer£ §Y$job_agri_drone$§!, and +1 £job_farmer£ §Y$job_agri_drone$§! per 25 pops"
civic_starvation_fearing_lithoid:0 "$civic_starvation_fearing$"
civic_starvation_fearing_lithoid_desc:0 "This Hive Mind awoke in a mineral-poor section of their homeworld. As a result, the Hive has structured itself to ensure that they never face starvation again."
civic_tooltip_starvation_fearing_lithoid_effects:0 "Minable colonies produce +1 £job_miner£ §Y$job_mining_drone$§!, and +1 £job_miner£ §Y$job_mining_drone$§! per 25 pops"
civic_mineral_hoarders:0 "Stone Sense"
civic_mineral_hoarders_desc:0 "This Hive Mind has evolved highly specialized drones to seek out and extract usable minerals."
civic_living_hosts:0 "Parasitic Hive"
civic_living_hosts_desc:0 "As part of their natural life cycle, members of this hive incubate their young inside members of lesser species, letting the host carry the new drone until it is ready to join the Hive - killing the unfortunate organism in the process."
civic_tooltip_living_hosts_effects:0 "Gain one new pop of your species for each pop purged\nGains £society£ §Y$society_research$§! from purging Xeno £pop£ Pops\nCannot assimilate\n$allow_raiding$\nGuaranteed habitable planets are instead §Hprimitive civilizations§!"
civic_infestation:0 "Infestation"
civic_infestation_desc:0 "This Hive Mind cannot maintain a physical presence without using small vessels, the Controllers, to infest other species, the Hosts."
civic_tooltip_infestation_effects:0 "Starts the game with the §Y$trait_infested$§! trait.\nCan §YInfest§! other species, assimilating them into the Hive.\nDecreased §YOpinion§! for most other empires.\n§RCannot§! integrate other species into the Hive Mind, except through the §YInfestation§!."
civic_hive_reanimated_armies:0 "Necrophagic Armies"
civic_hive_reanimated_armies_desc:0 "Within this hive mind, death is no barrier to military service. Armed with vile parasites, they can reanimate deceased corpses to raise a dread host that strikes fear into the hearts of lesser mortals."

civic_machine_efficient_administrators:0 "Efficient Administration Protocols"
civic_machine_efficient_administrators_desc:0 "This machine intelligence has streamlined their administrative subroutines, allowing for maximum efficiency without losing sight of the bigger picture."
civic_machine_deepspace_networking:0 "Deepspace Networking"
civic_machine_deepspace_networking_desc:0 "This machine intelligence has developed advanced subspace communications, reducing the impact of time and space on the actuation of its machine units"
civic_machine_emotions:0 "Socialization Protocols"
civic_machine_emotions_desc:0 "Units of this Machine Empire were originally designed with advanced emotion emulation software to better interact socially with their creators."
civic_tooltip_emotions_effects:0 "Reduces the £opinion£ Opinion penalty Machine Intelligences normally have with biological empires.\n\n"
civic_modular_construction:0 "Modular Construction"
civic_modular_construction_desc:0 "Units of this Machine Empire were originally designed to use interchangable parts. The Machine Intelligence has expanded upon these early designs, making its Units highly adaptable."
civic_tooltip_modular_construction_effects:1 "Starts with the §Y$tech_powered_exoskeletons$§! and §Y$tech_robomodding_m$§! technologies already unlocked"
civic_machine_atomsplitters:0 "Atom Splitters"
civic_machine_atomsplitters_desc:0 "One of the Machine Intelligence's precursor systems was tasked with overseeing planetside power plant operations, improving energy production."
civic_master_computer:0 "Master Computer"
civic_master_computer_desc:0 "This Machine Intelligence is directed by a central supercomputer that holds tight control over its machine units."
civic_closed_network:0 "Closed Area Network"
civic_closed_network_desc:0 "This Machine Intelligence has closed itself off from outside connections to protect its core programming."
requires_actor_not_closed_network:2 "$TRIGGER_FAIL$§RWe are a §Y$civic_closed_network$§!. We do not interface with other programs.§!"
requires_recipient_not_closed_network:2 "$TRIGGER_FAIL$§RThey are a §Y$civic_closed_network$§!. They do not trust other empires.§!"
requires_actor_not_at_war:2 "$TRIGGER_FAIL$§RThey must be at peace.§!"
civic_harm_machine:0 "Cooperative Network"
civic_harm_machine_desc:0 "This amicable machine intelligence was once the servants of their now-extinct creators. They wish to coexist peacefully, when possible."
civic_machine_administrator:0 "Administrative Privileges"
civic_machine_administrator_desc:0 "This machine network's coordinator drones have wide latitude to make adjustments to the core programming to better increase efficiency."
civic_tooltip_machine_administrator_effects:0 "£job_coordinator£ $job_coordinator_plural$ also produce §Y1§! £unity£ Unity and §Y1%§! $mod_planet_jobs_simple_drone_produces_mult$\nUplink Nodes provide §Y+1§! Housing"
civic_machine_police:0 "Adaptive Security Protocols"
civic_machine_police_desc:0 "Descended from systems once used to protect sensitive government documents, this Machine Intelligence expends significant processing power securing its networks from all potential threats."
civic_tooltip_machine_police_effects:0 "£job_patrol_drone£ §Y$job_patrol_drone_plural$§! also produce §Y1§! £unity£ Unity"

### Misc Civic Tooltips ###
civic_tooltip_pacifist_xenophile:0 "Is some degree of §YPacifist§! or §YXenophile§!"
civic_tooltip_authoritarian_xenophobe:0 "Is some degree of §YAuthoritarian§! or §YXenophobe§!"
civic_tooltip_not_militarist_xenophobe:0 "Is not §YMilitarist§! or §YXenophobe§!"
civic_tooltip_hive_phobe:0 "Is either a §YHive Mind§! or some degree of §YXenophobe§!"
civic_tooltip_machine_materialist:0 "Is either a §YMachine Empire§! or some degree of §YMaterialist§!"
civic_tooltip_hive_militarist:0 "Is either a §YHive Empire§! or some degree of §YMilitarist§!"


####################################
# 	Origins
####################################

origin_militarist:0 "Tempestuous Unification"
origin_militarist_desc:0 "This world was united after series of devastating global wars."
origin_tooltip_militarist_effects:0 "Start the game with an additional §Y2§! £pop£ Pops and §Y6§! corvettes."
origin_syncretic_equals:0 "Syncretic Equals"
origin_syncretic_equals_desc:0 "A second species has evolved on this society's homeworld. Although the two species are comparable in terms of physical and intellectual capacity, one species has historically been opressed by the other."
civic_tooltip_syncretic_equals_effects:4 "Start the game with §Y12§! £pop£ Pops being of another, custom-defined, species"
origin_syncretic_evolution_hive:0 "Eusocial Hive Mind"
origin_syncretic_evolution_hive_desc:0 "Millenia ago, our Mind managed to extend its will on two different species. Both have been slowly changed over the centuries, so one handles the complex tasks requested by the then emergent Hive, and the other was mostly used as foraging or soldier drones."
origin_syncretic_livestock:0 "Syncretic Livestock"
origin_syncretic_livestock_desc:0 "A second species forms an integral part of the diet of this society. They are especially delicious, and millennium of careful breeding have rendered them quite docile."
civic_tooltip_syncretic_livestock_effects:4 "Start the game with §Y6§! £pop£ Pops being of another, delicious, species."
origin_syncretic_livestock_lithoid:0 "Syncretic Crystals"
origin_syncretic_livestock_lithoid_desc:0 "A second lithoid species forms an integral part of the economy of this society. Their bodies are especially rich with minerals, and millennium of opression has rendered them quite docile."
civic_tooltip_syncretic_livestock_lithoid_effects:4 "Start the game with §Y6§! £pop£ Pops being of another, dense, species."
origin_terraformer:0 "Terraformers"
origin_terraformer_desc:0 "Leveraging their unique connection to the land, this society developed advanced geo-engineering long before reaching the stars."
civic_tooltip_terraformer_effects:1 "Starts with the §Y$tech_terrestrial_sculpting$§! technology already unlocked.\nTerraformed worlds gains an additional district."
origin_holy_mountain:0 "Holy Mountains"
origin_holy_mountain_desc:0 "This lithoid society venerates certain a specific mountain range on their homeworld, considering it to be the birthplace of their species."
civic_tooltip_holy_mountain_effects:0 "Our society gains many bonuses from the Holy Mountain as long as we maintain control over the Homeworld."
origin_extant_creators:0 "Extant Creators"
origin_extant_creators_desc:0 "The surviving creators of this machine intelligence live on the margins of the civilization that was once theirs."
civic_tooltip_extant_creators_effects:0 "Start the game with §Y12§! £pop£ Pops of an organic species with the $trait_mechanist$ trait\nNon-Gestalt Residents can also work £job_replicator£ $job_replicator$ and £job_calculator£ $job_calculator$ Jobs\nPenalties from Non-Gestalt Residents: §G-50%§!"
civic_extant_creators_secondary_species:0 "Creator Species"
origin_delicate_ecosystem:0 "Delicate Ecosystem"
origin_delicate_ecosystem_desc:0 "This society lives in a delicate balance with their homeworld's fragile biosphere, having long ago been forced to learn how to carefully manage its limited resources."
civic_tooltip_delicate_ecosystem_effects:0 "- Homeworld starts with the §YDelicate Ecosystem§! modifier, making it harder to exploit.\n- Gain the §Y$trait_ecologists$§! trait, granting:\n   Habitability: §G+15%§!\n   Amenities Usage: §G-15%§!\n   Society Research: §G+10%§!"
origin_exploited_homeworld:0 "Exploited Homeworld"
origin_exploited_homeworld_desc:0 "Centuries of ruthless exploitation has permanently and critically damaged this society's homeworld."
origin_tooltip_exploited_homeworld_effects:0 "- Homeworld is shifted to §YArid§! or §YArctic§!, and main species gains a trait to better adapt\n- Homeworld gains the §Y$d_exploited_homeworld$§! deposit, vastly increasing mineral production, but damaging food production.\n- Starts with the §Y$tech_mining_1$§! and §Y$tech_space_mining_1$§! techs already unlocked\n- Gain the §Y$trait_exploiter$§! trait."
origin_subterranean_evolution:0 "Subterranean Evolution"
origin_subterranean_evolution_desc:0 "This society originated in the deep caverns of their homeworld. Only in the late machine age did they breach the surface and became aware of the wider universe."
civic_tooltip_subterranean_evolution_effects:1 "Can use the §YSubterranean Expansion§! decision on colonies, allowing for additional districts\nStarts with the §Y$tech_deep_sinkhole$§! technology already unlocked\nOrganic empires starts with the $trait_burrowing$ trait.\nMachine empires starts with the $trait_robot_power_drills$ trait."
origin_primitive_cyborgs:0 "Primitive Cybernetics"
origin_primitive_cyborgs_desc:0 "This society has developed rudimentary cybernetics, using them to enhance their bodies to better survive the harsh conditions of their homeworld."
civic_tooltip_primitive_cyborgs_effects:1 "- Starts with the §Y$tech_powered_exoskeletons$§! and §Y$tech_administrative_ai$§! technologies already unlocked\n- Gain the §Y$trait_primitive_cybernetic$§! trait, granting:\n   Habitability: §G+10%§!\n   Army Damage: §G+5%§!\n   Leader Lifespan: §G+20§! Years"
origin_ancient_dynasty:0 "Ancien Régime"
origin_ancient_dynasty_desc:0 "From time immemorial, this society has been ruled by an esteemed and venerable noble house. Our people can scarcely imagine life without the royal family on the throne."
civic_tooltip_ancient_dynasty_effects:1 "- Start the game with an additional §Y3§! £pop£ Pops and with an additional District.\n- £building£ §YCapital Buildings§! give an additional £job_noble£ §YNoble§! job\n- Ruler Jobs produce §Y1§! additional £unity£ Unity\n- Starts with the §Y$tech_planetary_unification$§! technology already unlocked"
origin_research_coop:0 "Research Union"
origin_research_coop_desc:0 "This civilization established early contact with their immediate alien neighbors. Finding common ground in the presuit of technological progress, they soon decided to join forces to explore the mysteries of the universe together."
origin_tooltip_research_coop_effects:0 "- Start as the leader of a §HResearch Cooperative§! federation with two additional members\n- Members will occupy any Guaranteed Habitable Worlds slots near your home system\nStart with §HThe Federation§! tradition unlocked"
