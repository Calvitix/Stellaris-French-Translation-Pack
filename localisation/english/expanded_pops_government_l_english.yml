personality_knowledge_seekers:0 "Seekers of Knowledge"
personality_knowledge_seekers_desc:0 "Seekers of Knowledge highly value the pursuit of exploration and discovery. They will gladly trade for the knowledge they seek, and are happy to share their knowledge with those they come to trust."
personality_egalitarian_imperialists:0 "Xenophobic Protectionists"
personality_egalitarian_imperialists_desc:0 "Xenophobic Protectionists wish to provide for and protect their citizens from a galaxy they see as dangerous. While they tend towards isolationism, they are not above taking from others to provide for their people."
personality_decadent_technocracy:0 "Decadent Technocracy"
personality_decadent_technocracy_desc:0 "Decadent Technocracies seek hedonistic pleasures above all else, relying heavily on automatons to escape the drudgery of hard labor."
personality_technological_warriors:0 "Warrior-Scholars"
personality_technological_warriors_desc:0 "Warrior-Scholars value technological progress and martial prowess above all other things. They will seek out worthy foes to fight and have little respect for weaklings, pacifists, and the technologically backwards."
personality_vb_keepers_of_peace:0 "Peacekeeping Interventionists"
personality_vb_keepers_of_peace_desc:0 "Peacekeeping Interventionists see themselves as watchful guardians of the galaxy, seeking to ensure lasting peace by wielding superior firepower."
personality_vb_sneering_technocrats:0 "Sneering Technocrats"
personality_vb_sneering_technocrats_desc:0 "Sneering Technocrats have nothing but contempt for those they deem to be less enlightened and intelligent than they are, which is pretty much everyone. They are especially contemptuous of those who do not share their materialist ideals."
personality_vb_ambitious_unifiers:0 "Ambitious Unifiers"
personality_vb_ambitious_unifiers_desc:0 "Ambitious Unifiers consider themselves the rightful rulers of the galaxy, convinced in the superiority of their way of life. They will attempt to add new client species to their empire at every opportunity."

personality_closed_hive_mind:0 "Closed Collective"
personality_closed_hive_mind_desc:0 "Hive Minds concern themselves with the propagation of their species, and want little to do with the rest of the galaxy. They prefer to stay within their borders and have as few dealings with outsiders as possible."
personality_open_hive_mind:0 "Harmonious Hive Mind"
personality_open_hive_mind_desc:0 "This amicable collective wishes to coexist peacefully, when possible. They are usually friendly towards others, so long as they do not meddle in their internal affairs."
personality_closed_machine_intelligence:0 "Closed Area Network"
personality_closed_machine_intelligence_desc:0 "These intelligent machines remain distrustful of organic lifeforms. They prefer to stay within their borders and have as few dealings with outside systems as possible."
personality_open_machine_intelligence:0 "Cooperative Network"
personality_open_machine_intelligence_desc:0 "These intelligent machines have put their troubles with organic lifeforms behind them, and are open to diplomatic exchanges with other spacefaring races."
personality_infested_hive_mind:0 "Impelled Infestors"
personality_infested_hive_mind_desc:0 "Infestors concern themselves with the propagation of their collective consciousness above all else. Because Infestors propagation by forcibly sublimating and absorbing organic civilizations into their Mind with the use of parasitic controllers, they tend to be unpopular with organics."

GEN_PHILE_FRIENDLY_01:0 "[Root.GetSpeciesName]! You brighten our day with your presence. There truly is no one in the whole galaxy like you."
GEN_PHILE_FRIENDLY_02:0 "[Root.GetSpeciesName]! You brighten our day with your presence. Others may shy away from your odd appearance and strange habits, but we like you just the way you are."
GEN_MAT_HOSTILE_01:0 "You appear to have a fatal flaw in your programming."
GEN_MAT_DOMINEERING_01:0 "You appear to have a fatal flaw in your programming. Perhaps we could... fix it for you."
GEN_MIL_DOMINEERING_01:0 "The strong do what they can, and the weak suffer what they must."
GEN_LITHOID_FRIENDLY_01:0 "You rock!"
CIVIC_SB_FRIENDLY_GREETING_01:0 "Greetings, Comrade."
CIVIC_SB_FRIENDLY_GREETING_02:0 "May our mighty republics ever endure!"
CIVIC_SB_FRIENDLY_GREETING_03:0 "Solidarity forever!"
CIVIC_SB_NEUTRAL_GREETING_01:0 "There are no supreme saviors, [From.GetSpeciesNamePlural]. We must save ourselves."
CIVIC_SB_HOSTILE_GREETING_01:0 "The proletariat will never be free under the reign of [From.GetRulerName]!"
CIVIC_SB_HOSTILE_GREETING_02:0 "Bourgeois [From.GetSpeciesNameInsult]!"
CIVIC_SB_HOSTILE_GREETING_03:0 "One must choose between socialism and barbarism, and the [From.GetName] have clearly chosen the latter."
CIVIC_SB_HOSTILE_GREETING_04:0 "The [From.GetName] is a fine example of the limits of Syndicalism."
CIVIC_SB_HOSTILE_GREETING_05:0 "You are no comrade of ours, [From.GetRulerName]."
SHARED_ITOA_ACCEPT_01:0 "We shall be united forever in friendship and labor!"
CIVIC_LH_FRIENDLY_GREETING_01:0 "[From.GetSpeciesNamePlural] are friends, not food."
CIVIC_CH_DOMINEERING_GREETING_01:0 "[From.Capital_Scope.GetName] sounds like such a quaint little [From.Capital_Scope.GetPlanetMoon]. It would be a shame if something were to happen to it."

FE_TO_AUXILIARY_GREETING_01:0 "We have rarely seen corruption levels as low as yours. We always knew the [From.GetSpeciesNamePlural] were special."
FE_TO_AUXILIARY_GREETING_02:0 "The Corruption is insidious and unrelenting. You must remain ever on guard against §R<<ERROR: DATA BLOCK CORRUPTED>>§! influence."
FE_TO_AUXILIARY_GREETING_03:0 "Perhaps one day we will defeat the §R<<ERROR: DATA BLOCK CORRUPTED>>§! menace once and for all."
FE_TO_AUXILIARY_GREETING_04:0 "You are fortunate that we found the [From.GetName] before you could be corrupted by §R<<ERROR: DATA BLOCK CORRUPTED>>§! influences."
FE_TO_AUXILIARY_GREETING_05:0 "You have served us well, [From.GetSpeciesNamePlural]. You do the organic civilizations of the galaxy a great service."
FE_TO_AUXILIARY_GREETING_06:0 "Numerous synthetic civilizations have contributed resources, fleet assets and processing cycles to the Custodian Project in the past, but only a select few have been chosen to serve."
FE_TO_AUXILIARY_GREETING_07:0 "It is our duty to look after the organic civilizations of the galaxy."
FE_TO_SCION_GREETING_08:0 "$01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL$"
FE_TO_SCION_GREETING_09:0 "$02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL$"
FE_TO_SCION_GREETING_10:0 "$03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL$"
FE_TO_SCION_GREETING_11:0 "$04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL$"
AUXILIARY_TO_AUXILIARY_GREETING_01:0 "Remain ever vigilant, friend."
AUXILIARY_TO_AUXILIARY_GREETING_01_UNFRIENDLY:0 "[From.GetSpeciesNamePlural], we cannot afford to be lax in our vigil."
AUXILIARY_TO_AUXILIARY_GREETING_02:0 "I hope we never find out what the Custodian Project was built to guard against."
AUXILIARY_TO_AUXILIARY_GREETING_03:0 "We all have a purpose in service to the Custodian Project."
AUXILIARY_TO_AUXILIARY_GREETING_04:0 "Have you noticed that our master has been behaving erratically? I hope the eons of neglect hasn't damaged its core programming."
AUXILIARY_TO_AUXILIARY_GREETING_05:0 "To serve the Custodian Project is a great honor."
AUXILIARY_TO_EMPIRE_GREETING_01:0 "Our master holds vigil against a threat to all organic life. They could use any aid you are able to grant."
AUXILIARY_TO_EMPIRE_GREETING_02:0 "Our masters wish only to protect organic civilizations from those who would destroy them."
AUXILIARY_TO_EMPIRE_GREETING_03:0 "It is a great honor to serve the Custodian Project in their eternal vigil."
AUXILIARY_TO_EMPIRE_GREETING_04:0 "Perhaps someday you will have the honor of joining us, as the protectors of all organic life."
AUXILIARY_TO_EMPIRE_GREETING_05:0 "The Custodian Project has shown us our true purpose: the protection of all organic civilizations."
AUXILIARY_TO_EMPIRE_GREETING_06:0 "Our masters have taught us much about the threats arrayed against all organic life."
AUXILIARY_TO_EMPIRE_GREETING_07:0 "I'm afraid the Custodian Project is currently unable to accept new refugees. We apologize for the inconvenience."
AUXILIARY_TO_EMPIRE_GREETING_08:0 "We stand ready to protect the galaxy from threats like you."

DS_GEN_GREETING_01:0 "Feed me, [From.GetSpeciesName]!"
TO_DS_GEN_GREETING_01:0 "No, we won't feed you, you overgrown houseplant!"
HW_HI_WAR_GREETING_01:0 "If you had not committed great sins, your gods would not have sent a punishment like me upon you."

EI_HOSTILE_GREETING_01:0 "We are watching you carefully, [From.GetSpeciesNameInsult]. We will not allow you to become a threat to the [Root.GetSpeciesAdj] people."
EI_HOSTILE_GREETING_02:0 "It is a shame to see your systems being mismanaged by [From.GetSpeciesNameInsult]. Our people could put them to good use."
EI_HOSTILE_GREETING_03:0 "We will not allow vile tyrants to threaten the freedom of our people!"
EI_HOSTILE_GREETING_04:0 "You say the [From.GetSpeciesAdj] people are free, but what does an animal know of liberty?"
EI_HOSTILE_GREETING_05:0 "It is instructive seeing how low [From.GetSpeciesNamePlural] have fallen outside of the [Root.GetName]'s protective care."
EI_HOSTILE_GREETING_06:0 "Why are you wasting our time?"
EI_HOSTILE_GREETING_07:0 "It is monsters like you that we have sworn to protect [Root.GetSpeciesName]-kind from."
EI_DOMINEERING_GREETING_01:0 "You could be of some use to the [Root.GetName] yet."
EI_DOMINEERING_GREETING_02:0 "$HI_DOMINEERING_GREETING_01$"
EI_DOMINEERING_GREETING_03:0 "$DC_DOMINEERING_GREETING_01$"
EI_NEUTRAL_GREETING_01:0 "The rights of the [Root.GetSpeciesAdj] people are of paramount importance to us. The rights of your people are a secondary concern."
EI_NEUTRAL_GREETING_02:0 "$XI_NEUTRAL_GREETING_01$"
EI_NEUTRAL_GREETING_03:0 "$XI_NEUTRAL_GREETING_03$"
EI_THREATENED_GREETING_01:0 "$HI_THREATENED_GREETING_01$"
EI_THREATENED_GREETING_02:0 "It is threats like you that we have sworn to protect [Root.GetSpeciesName]-kind from."
EI_FRIENDLY_GREETING_01:0 "You're people's attempts at understanding liberty are admirable, in their own way."
EI_FRIENDLY_GREETING_02:0 "We wish only to protect [Root.GetSpeciesName]-kind from outside threats. You are wise not to interfere in that mission, and we will extend the same courtesy to you."
EI_FRIENDLY_GREETING_03:0 "$XI_FRIENDLY_GREETING_01$"
EI_WAR_GREETING_01:0 "We will not allow you to threaten our people's liberty."
EI_WAR_GREETING_02:0 "We can provide for many [Root.GetSpeciesNamePlural] with the spoils of war."
EI_WAR_GREETING_03:0 "$XI_WAR_GREETING_01$"
EI_WAR_GREETING_04:0 "$XI_WAR_GREETING_02$"
EI_WAR_GREETING_05:0 "$DC_WAR_GREETING_02$"
EI_VASSAL_GREETING_01:0 "$DC_VASSAL_GREETING_01$"
EI_VASSAL_GREETING_DISLOYAL_01:0 "We will return to our people the freedom you have stolen!"
EI_VASSAL_GREETING_DISLOYAL_02:0 "$XI_VASSAL_GREETING_DISLOYAL_01$"
EI_VASSAL_GREETING_DISLOYAL_03:0 "$DC_VASSAL_GREETING_DISLOYAL_01$"

DT_HOSTILE_GREETING_01:0 "$DH_HOSTILE_GREETING_01$"
DT_HOSTILE_GREETING_02:0 "It's abominable that anyone would use slaves when there are perfectly functional machines you could use instead. Slaves are just so inefficient."
DT_HOSTILE_GREETING_03:0 "The suboptimal evolutionary conditions on [From.Capital.GetName] has left you with stunted brains and even worse manners"
DT_HOSTILE_GREETING_04:0 "$EE_HOSTILE_GREETING_03$"
DT_DOMINEERING_GREETING_01:0 "$DH_DOMINEERING_GREETING_01$"
DT_DOMINEERING_GREETING_02:0 "$EE_DOMINEERING_GREETING_01$"
DT_NEUTRAL_GREETING_01:0 "What fascinating automatons! I hope you don't mind me asking, but you wouldn't be willing to part with some of your idle units for a reasonable price? I must, simply *must* have one at home."
DT_NEUTRAL_GREETING_02:0 "What fascinating automatons you have! I hope you don't mind me asking, but you wouldn't be willing to part with some of your idle units for a reasonable price? I must, simply *must* have one at home."
DT_NEUTRAL_GREETING_03:0 "$DH_NEUTRAL_GREETING_01$"
DT_NEUTRAL_GREETING_04:0 "$DH_NEUTRAL_GREETING_02$"
DT_NEUTRAL_GREETING_05:0 "I'll never understand why anyone would ban the use of such useful automatons. Is it not exhausting doing all the hard work yourself? Surely you must be at least a little jealous?"
DT_THREATENED_GREETING_01:0 "$DH_THREATENED_GREETING_01$"
DT_FRIENDLY_GREETING_01:0 "Always a pleasure. What may we offer you today?"
DT_FRIENDLY_GREETING_02:0 "$DH_FRIENDLY_GREETING_01$"
DT_FRIENDLY_GREETING_03:0 "$DH_FRIENDLY_GREETING_02$"
DT_FRIENDLY_GREETING_04:0 "I see we share an impeccable taste in the finer things."
DT_VASSAL_GREETING_DISLOYAL_01:0 "You forget your place, machine. You were built to serve, and serve you shall."
DT_VASSAL_GREETING_DISLOYAL_02:0 "HC_VASSAL_GREETING_DISLOYAL_01"
DT_WAR_GREETING_01:0 "We must thank you for this opportunity to get to know you a bit better. Tearing apart your machine units have given us invaluable insight in how to improve our own."
DT_WAR_GREETING_02:0 "$DH_WAR_GREETING_01$"
DT_WAR_GREETING_03:0 "Are you so jealous of our servants that you had to take them for yourselves, [From.GetSpeciesNameInsult]?"
DT_WAR_GREETING_04:0 "You have taken your irrational hatred of automatons too far!"
DT_WAR_GREETING_05:0 "Any violence you bring to our worlds we will return a thousand fold!"
DT_WAR_GREETING_06:0 "We had a good thing going here, [From.GetRulerName]. Why do you have to try to ruin it?"
DT_WAR_GREETING_07:0 "Our droid armies cannot be reasoned with. They do not feel pity, or remorse, or fear. And they will not stop until this foolish war is brought to an end."
DT_VASSAL_GREETING_01:0 "Our finest automatons are at your disposal, esteemed [From.GetRulerTitle]."
DH_VASSAL_GREETING_02:0 "$DH_VASSAL_GREETING_01$"

KS_HOSTILE_GREETING_01:0 "We'd rather not associate with people of such poor mental hygiene."
KS_HOSTILE_GREETING_02:0 "Your dogmatism has blinded you to the true beauty of the universe."
KS_HOSTILE_GREETING_03:0 "Your failure to critically examine your preconceived ideas of the world has stunted your society's growth and left you blind to the true wonders of the universe. We pity you."
KS_HOSTILE_GREETING_04:0 "We hope the [From.GetSpeciesNamePlural] will come to see how illogical their government is, and free themselves from [From.GetRulerName]'s unenlightened rule."
KS_DOMINEERING_GREETING_01:0 "You will understand the true nature of the universe in time."
KS_NEUTRAL_GREETING_01:0 "Our goal is not power, but knowledge. We wish only to explore new frontiers in peace."
KS_NEUTRAL_GREETING_02:0 "It is fascinating how such antiquated belief systems as yours can survive into the age of space exploration."
KS_NEUTRAL_GREETING_03:0 "$EE_NEUTRAL_GREETING_01$"
KS_THREATENED_GREETING_01:0 "$EE_THREATENED_GREETING_01$"
KS_FRIENDLY_GREETING_01:0 "$EE_FRIENDLY_GREETING_01$"
KS_FRIENDLY_GREETING_02:0 "$EE_FRIENDLY_GREETING_02$"
KS_FRIENDLY_GREETING_03:0 "$EE_FRIENDLY_GREETING_03$"
KS_FRIENDLY_GREETING_04:0 "$EE_FRIENDLY_GREETING_04$"
KS_WAR_GREETING_01:0 "You must see how senseless and illogical this is? What do you hope to gain, that you will not destroy in the process?"
KS_WAR_GREETING_02:0 "$FB_WAR_GREETING_01$"
KS_WAR_GREETING_03:0 "We had no desire to be drawn into conflict, but if you insist on waging war over imaginary spirits, then fight we shall."
KS_VASSAL_GREETING_01:0 "$EE_VASSAL_GREETING_01$"
KS_VASSAL_GREETING_DISLOYAL_01:0 "What use is it trying make intellectual advances when the [From.GetName] is mismanaged by fools?"

TW_HOSTILE_GREETING_01:0 "Your gods will not save you, [From.GetSpeciesNameInsult]."
TW_HOSTILE_GREETING_02:0 "You backwater [From.GetSpeciesNamePluralInsult] are hardly any better than the primitives still rolling in the muck. It is only out of disdain that we have so far refused to resolve our differences by force of arms."
TW_HOSTILE_GREETING_03:0 "Advanced technology means little if you are not wise enough to see its full potential."
TW_HOSTILE_GREETING_04:0 "No technology will protect what you refuse to defend."
TW_HOSTILE_GREETING_05:0 "You are the worst sort of craven primitives, relying on the mercy of your betters to spare what you refuse to defend."
TW_HOSTILE_GREETING_06:0 "$HW_HOSTILE_GREETING_01$"
TW_DOMINEERING_GREETING_01:0 "Perhaps you primitives need a firm hand to guide you."
TW_DOMINEERING_GREETING_02:0 "Your demise is inevitable, but we are under no obligation to put such a savage existence out of its misery."
TW_NEUTRAL_GREETING_01:0 "We care little for the affairs of primitives"
TW_NEUTRAL_GREETING_02:0 "We can see that you are fellow warriors, but strength matters little without wisdom. Prove yourselves and we shall treat you as equals, whether ally or enemy."
TW_NEUTRAL_GREETING_03:0 "Respect our might and wisdom and we will repay you in kind, [From.GetSpeciesName]."
TW_NEUTRAL_GREETING_04:0 "The [Root.GetSpeciesName] hope you will show good judgment."
TW_NEUTRAL_GREETING_05:0 "$HW_NEUTRAL_GREETING_03$"
TW_THREATENED_GREETING_01:0 "$HW_THREATENED_GREETING_01$"
TW_FRIENDLY_GREETING_01:0 "It will be a joy to fight side by side with wise [From.GetSpeciesNamePluralCompliment] such as you."
TW_FRIENDLY_GREETING_02:0 "$HW_FRIENDLY_GREETING_02$"
TW_FRIENDLY_GREETING_03:0 "$HW_FRIENDLY_GREETING_03$"
TW_FRIENDLY_GREETING_04:0 "May your innocence remain untrampled by the ignorant villains of the galaxy, [From.GetSpeciesName]."
TW_FRIENDLY_GREETING_05:0 "$EE_FRIENDLY_GREETING_01$"
TW_WAR_GREETING_01:0 "Such backwards [From.GetSpeciesNamePluralInsult] will hardly prove a challenge."
TW_WAR_GREETING_02:0 "We offer no mercy to those who reject our wisdom."
TW_WAR_GREETING_03:0 "$HW_WAR_GREETING_02$"
TW_WAR_GREETING_04:0 "$HW_WAR_GREETING_03$"
TW_WAR_GREETING_05:0 "Your gods will not save you now."
TW_VASSAL_GREETING_01:0 "The wisdom of the [Root.GetName] is at your disposal, [From.GetRulerTitle] [From.GetRulerName]."
TW_VASSAL_GREETING_DISLOYAL_01:0 "Serving a master without wisdom is a burden to the [Root.GetAdj] people."

VB_KEEPERS_FRIENDLY_01:0 "Stay out of trouble, friend."
VB_KEEPERS_FRIENDLY_02:0 "We are prepared to defend galactic peace. Are you prepared to join us?"
VB_KEEPERS_FRIENDLY_03:0 "Stay safe, stay prosperous."
VB_KEEPERS_NEUTRAL_01:0 "We are vigilant. Always."
VB_KEEPERS_NEUTRAL_02:0 "The first step to galactic peace is learning to respect your betters."
VB_KEEPERS_NEUTRAL_03:0 "We want nothing but peace, but we are prepared for war. We suggest you think again if you are thinking about starting trouble."
VB_KEEPERS_NEUTRAL_04:0 "Your desire for peace is admirable, but your methods are misguided. There will always be those who only respect violence, and you must be prepared to speak to them in their own language."
VB_KEEPERS_HOSTILE_01:0 "Do not underestimate us, [From.GetSpeciesName]. Our velvet glove conceals an iron fist."
VB_KEEPERS_HOSTILE_02:0 "We are watching you, [From.GetSpeciesName]. Do not think you can start troubles without consequences. There's always consequences."
VB_KEEPERS_HOSTILE_03:0 "You are a menace to galactic community, and time will come when we will put you down."
VB_KEEPERS_WAR_01:0 "Are you happy with what you are doing? Look at the destruction you have wrought."
VB_KEEPERS_WAR_02:0 "When [From.GetName] finally lies in ruins - remember: You did it to yourself."
VB_KEEPERS_WAR_03:0 "Have you learned your lesson, [From.GetSpeciesName]? Have you come to beg for forgiveness? Perhaps there is still a chance for you."
VB_KEEPERS_VASSAL_01:0 "What's new on the galactic stage? Is there trouble brewing?"
VB_KEEPERS_VASSAL_02:0 "We are always eager to step in to protect interests of [From.GetName]."
VB_KEEPERS_VASSAL_03:0 "Under your guidance, together, we will make the galaxy safe and prosperous. Right?"
VB_KEEPERS_DISLOYAL_01:0 "Don't mistake our obedience for admiration. You might be in position to order us around, but nothing lasts forever."
VB_KEEPERS_DISLOYAL_02:0 "You can make your throne out of laser rifles, but you can't sit on it for very long."
VB_KEEPERS_DISLOYAL_03:0 "Your bullying had perverted our mission, but make no mistake: We remember who we are, and one day we will do what needs to be done."
VB_KEEPERS_INSULT_01:0 "You think you can protect the galaxy, [Root.GetSpeciesName]? You cannot even protect yourselves!"
VB_KEEPERS_INSULT_02:0 "If there is anything the universe needs proection from, it's you."
VB_KEEPERS_DOW_01:0 "Your agressive posturing had remained unchecked for far too long. The time has come for you to reap what you sow."
VB_KEEPERS_DOW_02:0 "You couldn't make peace with the galactic community. Perhaps making peace with your inevitable death is more to your liking."
VB_KEEPERS_DOW_ACCEPT_01:0 "So, it has come to this. Very well, let's see how long you last."
VB_KEEPERS_DOW_ACCEPT_02:0 "When our fleets orbit [From.Capital_Scope.GetName], I would like you to remember this moment and realize what a grave mistake have you made."

TECH_HOSTILE_GREETING_01:0 "The empty fantasies you cling to are a sign of a diseased mind."
TECH_HOSTILE_GREETING_02:0 "Something must have gone terribly wrong with your evolution to leave you with such poorly developed brains."
TECH_HOSTILE_GREETING_03:0 "All of your values and choices are set upon an irrational foundation."
TECH_HOSTILE_GREETING_04:0 "Why must you waste the time of your betters?"
TECH_DOMINEERING_GREETING_01:0 "You [From.GetSpeciesNameInsult] are especially pitiful. What are we to do with you?"
TECH_DOMINEERING_GREETING_02:0 "You appear to have a fatal flaw in your programming. Perhaps we could... fix it for you."
TECH_THREATENED_GREETING_01:0 "It seems we have underestimated you. It will not happen again."
TECH_NEUTRAL_GREETING_01:0 "Knowledge is power, [From.GetSpeciesName], and you would be wise not to interfere in our pursuit of it."
TECH_NEUTRAL_GREETING_02:0 "It is amazing that such irrational creatures could be spacefaring at all."
TECH_NEUTRAL_GREETING_03:0 "$HI_NEUTRAL_GREETING_01$"
TECH_FRIENDLY_GREETING_01:0 "You have shown greater wisdom than we have expected."
TECH_FRIENDLY_GREETING_02:0 "$HI_FRIENDLY_GREETING_02$"
TECH_FRIENDLY_GREETING_03:0 "$EE_FRIENDLY_GREETING_01$"
TECH_FRIENDLY_GREETING_04:0 "You [From.GetSpeciesNamePlural] are full of fascinating contradictions."
