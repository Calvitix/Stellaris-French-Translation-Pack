civic_post_apocalyptic_corp:0 "Vault Tech"
civic_post_apocalyptic_corp_desc:0 "Baptized by nuclear fire, this society has faced total annihilation. Only with the brilliant foresight of one of their megacorporation were they able to survive. Devastated yet unbroken, they have rebuilt a profitable civilization from the ashes of the old world.\n\nVault Tech: Revolutionizing Safety for an Uncertain Future."

