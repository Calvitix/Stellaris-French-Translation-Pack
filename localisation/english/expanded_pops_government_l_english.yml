origin_private_colony:0 "Private Colonization initiative"
origin_private_colony_desc:0 "Centuries ago a private company launched a pre-ftl colony ship for a nearby system. With the invention of the hyperdrive, the two worlds have come into contact once again."
origin_tooltip_private_colony_effects:0 "Spawns a Megacorp of your species\nIf you are a Megacorp, will instead spawn a normal emprie of your species"
origin_symbiote:0 "Symbiosis"
