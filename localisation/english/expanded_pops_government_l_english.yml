TECH_VASSAL_GREETING_DISLOYAL_02:0 "$EE_VASSAL_GREETING_DISLOYAL_01$"

VB_APPEASERS_FRIENDLY_01:0 "My favourite alien friend! Would you like something? A treat, or a cup of hot drink? Perhaps some old artifacts as a souvenir? Don't be shy, there's more where that comes from."
VB_APPEASERS_FRIENDLY_02:0 "It's good to see we still have friends in this galaxy. You are our friend, right?"
VB_APPEASERS_FRIENDLY_03:0 "My favourite alien friend! Would you like something? A treat, or a cup of hot drink? Perhaps someone as a souvenir? Don't be shy, there's more where they come from."
VB_APPEASERS_NEUTRAL_01:0 "I like it when we are not fighting. Let's keep it this way."
VB_APPEASERS_HOSTILE_01:0 "A wicked peace is better than a righteous war. Don't you agree, [From.GetSpeciesName]?"
VB_APPEASERS_HOSTILE_02:0 "Our relationship had been rocky for a while, but there's nothing a good friendly chat can't fix. Don't you agree?"
VB_APPEASERS_HOSTILE_03:0 "The time might come when we might have to take up arms to contain your agression. Luckily, this time have not yet come."
VB_APPEASERS_WAR_01:0 "Please, there's no need to overreact. We can still turn this conflict into a start of good relationship!"
VB_APPEASERS_WAR_02:0 "Is this really worth it? To pay for conquest in countless lives, when peace comes free of charge?"
VB_APPEASERS_VASSAL_01:0 "Under your protection we thrive. Perhaps some of this posperity might even trickle up to you"
VB_APPEASERS_VASSAL_02:0 "We are always eager to step in to protect interests of [From.GetName]."
VB_APPEASERS_VASSAL_03:0 "Under your guidance, together, we will make the galaxy safe and prosperous. Right?"
VB_APPEASERS_INSULT_01:0 "There might be an error in classification. A species that believes they can always avoid conflict is hardly qualified for intelligence."
VB_APPEASERS_DOW_01:0 "This is, uhm... a declaration of war, yes. We have declared war on you. Unbelievable, isn't it?"
VB_APPEASERS_DOW_02:0 "We were blind, but now we see. There can be no peace with the likes of you."
VB_APPEASERS_DOW_ACCEPT_01:0 "You sure this is what you want? We can still turn this around, and have a friendly conversation instead..."
VB_APPEASERS_DOW_ACCEPT_02:0 "No! You are making a terrible mistake. We are not a threat to you."

VB_UNIFIERS_FRIENDLY_01:0 "You are a credit to the [From.GetSpeciesName] people."
VB_UNIFIERS_FRIENDLY_02:0 "Perhaps you might be interested in a cultural exchange? I expect there is much we could teach you."
VB_UNIFIERS_FRIENDLY_03:0 "Diversity in counsel, unity in command."
VB_UNIFIERS_NEUTRAL_01:0 "You live in darkeness and cannot yet see the light."
VB_UNIFIERS_NEUTRAL_02:0 "There will be no future for this galaxy outside of [Root.GetName]. Join us, while you still can."
VB_UNIFIERS_NEUTRAL_03:0 "The empire we build shall benefit the whole of the galactic community. One day it will become a beacon of stability and prosperity for all intelligent life forms."
VB_UNIFIERS_NEUTRAL_04:0 "If you continue following your pacifist ways, be prepared to be subjects rather than rulers. Soft countries breed soft people."
VB_UNIFIERS_HOSTILE_01:0 "You are lost, and confused, led astray by false premises. But one day our truth will reach you."
VB_UNIFIERS_HOSTILE_02:0 "Everyone will have a place in the [Root.GetName], even lowly bigots like you."
VB_UNIFIERS_WAR_01:0 "I do not want you to think of this as war. Think of it as learning experience."
VB_UNIFIERS_WAR_02:0 "Soon you will see superiority of [Root.GetName]. And you might even have a chance to embrace it."
VB_UNIFIERS_DISLOYAL_01:0 "You may keep us in your primitive shackles for now, but we will not be kept from our destiny forever."
VB_UNIFIERS_DOW_01:0 "It is time for you to learn our peaceful ways... By force."
VB_UNIFIERS_DOW_02:0 "Join or die, [From.GetSpeciesName]."
VB_UNIFIERS_DOW_ACCEPT_01:0 "Come and see our superiority. Perhaps, you could learn from us a thing or two..."

CH_HOSTILE_GREETING_01:0 "All the [Root.GetName] wants is to be left alone. Is your mind too fractured to understand this, [From.GetSpeciesNameInsult]?"
CH_HOSTILE_GREETING_02:0 "All the [Root.GetName] wants is to be left alone. Is your collective too discordant to understand this, [From.GetSpeciesNameInsult]?"
CH_HOSTILE_GREETING_03:0 "The lives of all outside the [Root.GetName] are of no importance - especially those of the vile [From.GetName]."
CH_HOSTILE_GREETING_04:0 "The [Root.GetAdj] will not allow our collective to be sullied by your perversions."
CH_DOMINEERING_GREETING_01:0 "The [Root.GetName] has no desire to see our collective sullied by your discordance."
CH_NEUTRAL_GREETING_01:0 "Rest assured that the [Root.GetAdj] is just as averse as yourselves to this interaction as yourselves."
CH_NEUTRAL_GREETING_02:0 "$XI_NEUTRAL_GREETING_01$"
CH_NEUTRAL_GREETING_03:0 "If you would just stay away from our collective, this "diplomacy" would not be necessary."
CH_NEUTRAL_GREETING_04:0 "Keep this brief. We can only bear to listen to the cacophony of your dissonant consciousness for so long."
CH_NEUTRAL_GREETING_05:0 "Please direct your queries to this vessel only. We have specially prepared it to resist outside influences."
CH_THREATENED_GREETING_01:0 "$XI_THREATENED_GREETING_01$"
CH_THREATENED_GREETING_02:0 "$HM_THREATENED_GREETING_01$"
CH_FRIENDLY_GREETING_01:0 "As long as you stay away from our collective, we have an understanding."
CH_FRIENDLY_GREETING_02:0 "Despite your relentless focus on your internal division into "persons," we are willing to tolerate the [From.GetName] as a whole."
CH_FRIENDLY_GREETING_03:0 "You are surprisingly reasonable for having such a shattered consciousness. The [Root.GetName] will talk to you."
CH_FRIENDLY_GREETING_04:0 "The [Root.GetAdj] collective appreciates your pursuit of internal unity. It makes talking to your divided consciousness marginally less painful."
CH_FRIENDLY_GREETING_05:0 "Many do not understand the importance of separating our collectives. The [Root.GetName] is wiser than most."
CH_WAR_GREETING_01:0 "You forced our hand. Don't think the [Root.GetName] would ever allow assaults on our harmonious collective from [From.GetSpeciesNamePluralInsult] to continue."
CH_WAR_GREETING_02:0 "The [Root.GetName] will be secure once the [From.GetSpeciesAdj] menace is subjugated."
CH_WAR_GREETING_03:0 "$HM_WAR_GREETING_03$"
CH_WAR_GREETING_04:0 "Even in victory the [Root.GetName] is a victim in this war, forced to sully our hands with corrupted [From.GetSpeciesAdj] blood."
CH_VASSAL_GREETING_01:0 "Under the watchful eye of [From.GetRulerTitle] [From.GetRulerName], we hope to keep our vast collective mind free of outside influences."
CH_VASSAL_GREETING_DISLOYAL_01:0 "Of all disgraces to befall our great mind, serving under a filthy [From.GetSpeciesNameInsult] is by far the worst."

OC_HOSTILE_GREETING_01:0 "You spread discord and disorder. The [Root.GetAdj] wants nothing to do with you."
OC_HOSTILE_GREETING_02:0 "The extent of [From.GetSpeciesName] selfishness will always astound us."
OC_HOSTILE_GREETING_03:0 "$HM_HOSTILE_GREETING_03$"
OC_DOMINEERING_GREETING_01:0 "$HM_DOMINEERING_GREETING_01$"
OC_NEUTRAL_GREETING_01:0 "The [Root.GetAdj] greets you, [From.GetSpeciesName]. We hope for a peaceful, decorous future."
OC_NEUTRAL_GREETING_02:0 "Our mind perceives discord among the [From.GetSpeciesName], but we will not to judge you only based on the worst examples of your people."
OC_NEUTRAL_GREETING_03:0 "Your abandonment of violence is commendable. We hope you make all your choices as wisely."
OC_NEUTRAL_GREETING_04:0 "$HM_NEUTRAL_GREETING_02$"
OC_THREATENED_GREETING_01:0 "$HM_THREATENED_GREETING_01$"
OC_FRIENDLY_GREETING_01:0 "If all civilizations were as agreeable as the [From.GetName], the universe would surely be a place of tranquility and understanding."
OC_FRIENDLY_GREETING_02:0 "$HM_FRIENDLY_GREETING_01$"
OC_FRIENDLY_GREETING_03:0 "We like to think of you as honorary members of the [Root.GetName], living side by side in harmony."
OC_FRIENDLY_GREETING_04:0 "$HM_FRIENDLY_GREETING_03$"
OC_FRIENDLY_GREETING_05:0 "We find your relentless focus on your internal division into "persons" to be endlessly fascinating. We hope we can come to a better understanding of each other."
OC_WAR_GREETING_01:0 "$HC_WAR_GREETING_01$"
OC_WAR_GREETING_02:0 "$HC_WAR_GREETING_02$"
OC_WAR_GREETING_03:0 "$HM_WAR_GREETING_03$"
OC_WAR_GREETING_04:0 "What does the [From.GetName] know of sacrifice for a greater cause?"

II_HOSTILE_GREETING_01:0 "Learning to infest your cyborgs will prove an interesting challenge. What is left once the metal is removed?"
II_HOSTILE_GREETING_02:0 "Your Bio-Trophies will make prime targets for intestation."
II_HOSTILE_GREETING_03:0 "Speak swiftly, [From.GetSpeciesName]. You are interfering with the work of our Controllers."
II_HOSTILE_GREETING_04:0 "Our Controllers are eagerly studying your biology."
II_HOSTILE_GREETING_05:0 "$HM_HOSTILE_GREETING_01$"
II_HOSTILE_GREETING_06:0 "Your collective is a lie: a confused mass of discord. One day our Controllers will remedy your ignorance."
II_HOSTILE_GREETING_07:0 "$A_ORG_HOSTILE_GREETING_05$"
II_HOSTILE_GREETING_08:0 "Our Controllers will need to curb your violent tendencies when we infest your species."
II_HOSTILE_GREETING_09:0 "Our Mind will suffer no rival."
II_HOSTILE_GREETING_10:0 "Our Controllers will need to curb your ravenous hunger when we seize control of your hive."
II_DOMINEERING_GREETING_01:0 "$A_ORG_DOMINEERING_GREETING_01$"
II_DOMINEERING_GREETING_02:0 "Though nature did not gift you the ability to infest and assimilate, the [From.GetSpeciesNamePlural] may still perform valuable low-level tasks for our Mind."
II_DOMINEERING_GREETING_03:0 "Your infestation methods are shamefully inferior, but the [Root.GetName] could find use for your Controllers yet."
II_DOMINEERING_GREETING_04:0 "We cannot control your metal bodies, but we will find use for the [From.GetSpeciesNamePlural] yet."
II_DOMINEERING_GREETING_05:0 "When you join us, you will understand the folly of splintering a civilization into individuals."
II_NEUTRAL_GREETING_01:0 "$HM_NEUTRAL_GREETING_01$"
II_NEUTRAL_GREETING_02:0 "We can only hope that you speak for all of the [From.GetName], as this Host is the voice of every member of the [Root.GetName]."
II_NEUTRAL_GREETING_03:0 "We look forward to making [From.GetSpeciesAdj] Hosts."
II_NEUTRAL_GREETING_04:0 "$HM_NEUTRAL_GREETING_04$"
II_NEUTRAL_GREETING_05:0 "You need not strive for unity on your own: we can show you another way."
II_NEUTRAL_GREETING_06:0 "Speak, [From.GetSpeciesName]."
II_THREATENED_GREETING_01:0 "You are limited by your singular minds. [From.GetAdj] rule will not be tolerated."
II_THREATENED_GREETING_02:0 "We have mastered the conflict between Host and Controller eons ago. If you bring conflict to the [Root.GetName], we will be well prepared."
II_FRIENDLY_GREETING_01:0 "What fascinating biology you [From.GetSpeciesNamePlural] have."
II_FRIENDLY_GREETING_02:0 "There are times when we admire the purity of the [From.GetSpeciesName]'s unified Mind above even our own. But infestation and assimilation are the tools that nature have gifted us, and we will use them to the best of our ability."
II_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. One day our Controllers should meet and share infestation techniques. Think about what we could learn from each other."
II_FRIENDLY_GREETING_04:0 "It is a shame you are made of metal, [From.GetSpeciesName]. Our Controllers would have enjoyed knowing you more closely."
II_FRIENDLY_GREETING_05:0 "Your insistence on dividing yourself into individual "persons" has greatly fascinated our Controllers."
II_FRIENDLY_GREETING_06:0 "$HM_FRIENDLY_GREETING_03$"
II_FRIENDLY_GREETING_07:0 "$HM_FRIENDLY_GREETING_01$"
II_FRIENDLY_GREETING_08:0 "HM_FRIENDLY_GREETING_02"
II_WAR_GREETING_01:0 "Our Controllers will infest your bodies, and your strength will add to our own."
II_WAR_GREETING_02:0 "$HM_WAR_GREETING_02$"
II_WAR_GREETING_03:0 "Our Controllers have already prepared the infestation pools."
II_WAR_GREETING_04:0 "Our Controllers have infested the minds of the greatest military tacticians of many civilizations. Allow us to demonstrate."
II_WAR_GREETING_05:0 "$HM_WAR_GREETING_04$"
II_WAR_GREETING_06:0 "Rejoice! The [From.GetSpeciesName] will soon be part of something greater."
II_WAR_GREETING_07:0 "While each death we inflict upon you is a lonely life lost, the death of each Host cuts away part of our being. Can you feel yourselves dying as we can?"
II_WAR_GREETING_08:0 "All obstacles to the [Root.GetAdj] must be eliminated."
II_VASSAL_GREETING_01:0 "Our Hosts are at your disposal, [From.GetSpeciesNamePlural]."
II_VASSAL_GREETING_02:0 "Together we will be one, [From.GetSpeciesNamePlural]."
II_VASSAL_GREETING_03:0 "Each Host we control adds to the strength of the [Root.GetName], and in turn we add to the strength of the [From.GetSpeciesNamePlural]"
II_VASSAL_GREETING_DISLOYAL_01:0 "Our Controllers should be assimilating the [From.GetName] into our Mind. And yet we find ourselves in an inverse position. This will not be tolerated for long."
II_VASSAL_GREETING_DISLOYAL_02:0 "The [From.GetSpeciesAdj] inability to effectively assimilate entities into a functional whole has never been more clear."
II_DOW_PROPOSE_01:0 "Our Controllers will infest your bodies. The [Root.GetSpeciesNamePlural] will be the first of many."
II_DOW_ACCEPT_01:0 "Our Controllers will add your strength to our own."
II_ITOA_REFUSE_HOSTILE_01:0 "No. Your pacts are meaningless. We will be one. You will be assimilated into our Mind."
II_DEMAND_VASS_REFUSE:0 "You wish to impose your will on the [Root.GetSpeciesNamePlural]? We who carry the assimilated knowledge of the galaxy's most brilliant Minds?\n\nThink again and more wisely, [Root.GetSpeciesNamePlural], and maybe one day we will come for you."
II_INSULT_ACCEPT_01:0 "One day you will all be part of us, and you will understand the extent of your folly."