origin_iron_despot:0 "Cyberocracy"
origin_iron_despot_desc:0 "The daily operations of this society is governed by a massive supercomputer programmed according to the principles of science and rationality. The ignorant whims of an unqualified public must not be allowed to interfere."
civic_iron_despot_effects:0 "- Starts with an immortal level 10 ruler\n- £building£ §YCapital Buildings§! replace one £job_administrator£ §Y$job_administrator$§! Job with a £job_evaluator£ §Y$high_programmer$§!\n- Starts with the §Y$tech_administrative_ai$§! and §Y$tech_self_aware_logic$§! technologies already unlocked"
