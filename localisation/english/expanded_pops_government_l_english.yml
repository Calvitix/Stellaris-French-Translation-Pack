gov_benevolent_empire:0 "Benevolent Empire"
gov_benevolent_empire_desc:0 "This government is a hereditary form of rabidly xenophilic autocracy, where the ultimate responsibility of the monarch is to oversee the befriending of all alien species in the galaxy."
gov_compassionate_order:0 "Compassionate Order"
gov_compassionate_order_desc:0 "This government is a form of rabidly xenophilic autocracy, where a single ruler has sworn to oversee the befriending of all alien species in the galaxy."
gov_friendship_committee:0 "Friendship Committee"
gov_friendship_committee_desc:0 "This government is a form of rabidly xenophilic oligarchy, where a political committee has been set up to oversee the befriending of all alien species in the galaxy."
gov_harmony_assembly:0 "Harmonious Assembly"
gov_harmony_assembly_desc:0 "This government is a form of rabidly xenophilic democracy, where an elected assembly has been charged with overseeing the befriending of all alien species in the galaxy."
gov_iron_despot:0 "Technocratic Cyberocracy"
gov_iron_despot_desc:0 "This government is a materialistic form of autocracy, ruled by an administrative supercomputer programmed according to the principles of science and rationality"
gov_enlightened_iron_despot:0 "Enlightened Cyberocracy"
gov_enlightened_iron_despot_desc:0 "This government is a materialistic form of autocracy, where an administrative supercomputer is charged with protecting the citizenry from their own violent tendencies as well as any external threats."
gov_totalitarian_iron_despot:0 "Totalitarian Cyberocracy"
gov_totalitarian_iron_despot_desc:0 "This government is a materialistic form of autocracy, where an administrative supercomputer aspires towards full control over the lives of its citizens in the name of efficiency."
gov_plutocratic_iron_despot:0 "Plutocratic Cyberocracy"
gov_plutocratic_iron_despot_desc:0 "This government is a plutocratic form of autocracy, where an administrative supercomputer is charged with protecting the prosperity of the citizenry."
gov_celestial_choir:0 "Celestial Choir"
gov_celestial_choir_desc:0 "This government is a spiritualistic form of oligarchy, where the political and spiritual leadership lies with a choir of powerful shroud spirits."
gov_celestial_theocracy:0 "Celestial Theocracy"
gov_celestial_theocracy_desc:0 "This government is a spiritualistic autocracy, ruled over by a powerful shroud spirit with the support of the official state religion."
gov_celestial_monarchy:0 "Celestial Monarchy"
gov_celestial_monarchy_desc:0 "This government is a hereditary autocracy, ruled over by a powerful shroud spirit who is seen as a divine child of heaven. Organized religion is widely employed in support of the state apparatus."
gov_mortal_brotherhood:0 "Mortal Brotherhood"
gov_mortal_brotherhood_desc:0 "This theocratic democracy is supervised by a council of religious elders, who advises the elected government and oversees the ritualized sacrifice of sapient beings."
gov_mortiferous_exarchate:0 "Mortiferous Exarchate"
gov_mortiferous_exarchate_desc:0 "This theocratic dictatorship engages in ritualized, sapient sacrifice."
gov_aristocracy:0 "Aristocracy"
gov_aristocracy_desc:0 "This government is a relatively pure form of oligarchy, with a ruling council formed from this nation's most powerful noble families."
gov_cooperative:0 "Trade Cooperative"
gov_cooperative_desc:0 "This government is a form of plutocratic democracy, where the state is made up of a myriad of free merchants, corporations and guilds, held loosely together by an elected council."
gov_private:0 "Private Corporation"
gov_private_desc:0 "This government is a form of plutocratic autocracy, where the entire state has been organized as a massive privately-owned commercial enterprise."
gov_family_corp:0 "Family Business"
gov_family_corp_desc:0 "This government is a form of plutocratic autocracy, where the entire state has been organized as a commercial enterprise controlled by a single multi generational family."
gov_private_megachurch:0 "Divine Megachurch"
gov_private_megachurch_desc:0 "This government is an autocracy based on a curious blend of commercial and spiritualistic values, in which the positions of holy prophet and corporate officer have merged into a single role."
gov_private_sacrificial_megachurch:0 "Penitent Megachurch"
gov_private_sacrificial_megachurch_desc:0 "This government blends its commercial and spiritual goals within a grim autocracy, in which the holy prophet encourage greater prosperity through ritualized sacrifice."
gov_private_subversive_cult:0 "Subversive Cult"
gov_private_subversive_cult_desc:0 "This autocratic government is structured like a religious cult that relies on a variety of criminal and corporate enterprises to sustain itself."
gov_cooperative_criminal_syndicate:0 "Crime Network"
gov_cooperative_criminal_syndicate_desc:0 "This government is an enormous and ruthless conglomerate of syndicates, crime families, and street gangs, loosely organized into a single criminal enterprise."
gov_private_criminal_syndicate:0 "Crime Empire"
gov_private_criminal_syndicate_desc:0 "This autocratic government is an enormous and ruthless business mafia, which shares many of its operating practices with organized crime."
gov_charter_company:0 "Carter Company"
gov_charter_company_desc:0 "This government is a form of plutocratic oligarchy, where the monarchy has been reduced to a figurehead, and all affairs of state are managed by the noble-backed royal trading company."
gov_royal_company:0 "Royal Company"
gov_royal_company_desc:0 "This government is a form of plutocratic autocracy, in which the ruling royal family has taken controlling interest in the noble-backed trading company."
gov_merchant_republic:0 "Merchant Republic"
gov_merchant_republic_desc:0 "This government is a form of plutocratic oligarchy, where the state is made up of a myriad of aristocratic merchants, corporations and guilds that have banded together in common commercial interests."
gov_worker_cooperative:0 "Worker Cooperative"
gov_worker_cooperative_desc:0 "This government is a form of plutocratic democracy, where the entire state has been organized as a cooperative corporation where all citizen-workers have an equal share."
gov_resource_collector_mind:0 "Resource Collecter Hive"
gov_resource_collector_mind_desc:0 "A particuliar form of Hive Mind that focuses heavily on the collection of raw resources."
gov_knowledge_driven_collective:0 "Knowledge Driven Collective"
gov_knowledge_driven_collective_desc:0 "A curious Hive Mind focused on acquisition of new knowledge."
gov_infested_hive_mind:0 "Infested Hive Mind"
gov_infested_hive_mind_desc:0 "This Hive Mind relies on small organisms known as Controllers to infest and direct its Hosts."

