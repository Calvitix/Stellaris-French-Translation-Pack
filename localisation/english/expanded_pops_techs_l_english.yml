tech_infestation_2:0 "Advanced Infestation"
tech_infestation_2_desc:0 "Cutting-edge genetic resequencing has allowed our Controllers to be uniquely tailored to their Hosts, allowing the two to work in perfect harmony."
UNLOCKS_INFESTATION_2:0 "Capital produce additional $job_infested_pop$ Jobs\nInfested pops suffer no penalties"

