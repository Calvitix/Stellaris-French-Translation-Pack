acot_mod_options.3: "ACOT Event Options"
acot_mod_options.3.tooltip: "Customize which events should be allowed to happen or not."

acot_mod_options.300.name: "ACOT Event Options"
acot_mod_options.300.desc: "Customize which events should be allowed to happen or not."
 
acot_mod_options.300.b: "Mysteries of the Precursor Events are §Genabled§!. §RDisable§!?"
acot_mod_options.300.b.tooltip: "Disables Mysteries of the Precursor Event from granting precursor ships. Mysteries of the Precursor focus on exploring, understanding and utilizing the ancient precursor vessels from the ages of eld. (This does not prevent you from getting Alpha Tech, it only stops you from acquiring precursor ships)"
acot_mod_options.300.b2: "Mysteries of the Precursor Events are §Rdisabled§!. §GEnable§!?"
acot_mod_options.300.b2.tooltip: "Enables Mysteries of the Precursor Events."

acot_mod_options.300.c: "Stellar Anomaly Events are §Genabled§!. §RDisable§!?"
acot_mod_options.300.c.tooltip: "Disables Stellar Events Events. Stellar Anomaly occurs as a result of improper use of stellar power."
acot_mod_options.300.c2: "Stellar Anomaly Events are §Rdisabled§!. §GEnable§!?"
acot_mod_options.300.c2.tooltip: "Enables Stellar Events Events."

acot_mod_options.300.d: "Bombardment Events are §Genabled§!. §RDisable§!?"
acot_mod_options.300.d.tooltip: "Disables Bombardment Events from occuring. This will turn all ACOT bombardments into generic, extremely powerful bombardments with no extra aftermatch events."
acot_mod_options.300.d2: "Bombardment Events are §Rdisabled§!. §GEnable§!?"
acot_mod_options.300.d2.tooltip: "Enables Bombardment Events, allowing tears and destructions to occur."
 
acot_mod_options.300.e: "Dark Matter Diplomacy Events are §Genabled§!. §RDisable§!?"
acot_mod_options.300.e.tooltip: "Disables diplomatic-related events from happening. Do this if you prefer AI empires to accept their fates in their fated inability to advance further than zero point duracell."
acot_mod_options.300.e2: "Dark Matter Diplomacy Events are §Rdisabled§!. §GEnable§!?"
acot_mod_options.300.e2.tooltip: "Enable diplomatic-related events. Do this if you believe that AIs should try their bests to find ways to earn the technologies somehow even if it means going through shady diplomatic moves."
 
acot_mod_options.300.f: "War In Hell Events are §Genabled§!. §RDisable§!?"
acot_mod_options.300.f.tooltip: "Disables War In Hell Events. War in Hell is the event meant to test players who carelessly research Alpha Technologies without considering the potential ramifications involved."
acot_mod_options.300.f2: "War In Hell Events are §Rdisabled§!. §GEnable§!?"
acot_mod_options.300.f2.tooltip: "Enables War In Hell Events, restoring the dangerous mechanic of the Alpha Tech."
 

