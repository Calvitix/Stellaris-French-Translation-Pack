acot_mod_options.6: "Content Options"
acot_mod_options.6.tooltip: "This option allows you to remove certain contents within the game, either from ACOT itself, or things related to the ACOT from existing."

acot_mod_options.600.name: "Content Options"
acot_mod_options.600.desc: "This option allows you to remove certain contents within the game, either from ACOT itself, or things related to the ACOT from existing."
 
acot_mod_options.600.a: "Disable the Phanon Corps"
acot_mod_options.600.a.tooltip: "This option will permanently remove Phanon Corps from the galaxy, including any technologies associated with them. Take great caution as the following results will happen.\n\n1. Phanon Corps will be removed from the galaxy.\n2. Droppoint System will become an empty system with only the star.\n3. All Phanon technologies will no longer be acquirable.\n4. Kylo Ren can never be acquired from A'merigo.\n5. Any empires except Stellarborne with Phanon Techs will also be removed."

acot_mod_options.600.b: "Disable Curator's Archons"
acot_mod_options.600.b.tooltip: "This option will permanently remove the ability to hire Archons from the Curators. Archons are a much more powerful variant of the normal Curator Scientist. Take caution as the following results will happen.\n\n1. Archons will not be recruitable from Curators.\n2. Any existing leaders with the Archon trait will be obliterated from existence."

acot_mod_options.600.c: "Disable Battlefield of Hubris"
acot_mod_options.600.c.tooltip: "This option will permanently prevent Battlefield of Hubris and the A'merigo from happening. The Battlefield of Hubris is a very hard digsite unique to ACOT that spawns from natural fractured worlds. Take great caution as the following results will happen.\n\n1. All natural fractured worlds will be converted to tomb worlds, and all fallen empire buildings on them removed.\n2. The Battlefield of Hubris Digsite will never spawn.\n3. The Guardian Fleets on these planets will be destroyed."

acot_mod_options.600.d: "Disable the Voidsphere"
acot_mod_options.600.d.tooltip: "This option will permanently disable the Voidsphere from existing. Voidspheres are the most powerful planet class in ACOT. Take great caution as the following results will happen.\n\n1. All existing Void Spheres will be transformed into Ecumenopolis.\n2. The option to research Void Spheres will not be presented and all existing progression will be lost."

acot_mod_options.600.e: "Disable the Herculean"
acot_mod_options.600.e.tooltip: "This option will permanently disable the Herculeans from being used. The Herculean is the most powerful mobile starbase in ACOT, easily capable of winning a war by itself and is almost virtually indestructible. Take great caution as the following results will happen.\n\n1. All existing Herculeans will be removed.\n2. The events to unlock the Herculean will not happen, and all current progress of the Herculean will be lost."


