acot_mod_options.4: "AI Assistance Options"
acot_mod_options.4.tooltip: "Due to the added resources by ACOT on top of the stupidly complicated resource systems for the AI to handle in vanilla, they may have difficulty trying to keep up. This menu offers various options to help the AI gets better."

acot_mod_options.400.name: "AI Assistance Options"
acot_mod_options.400.desc: "Due to the increased amount of resources the AI will have to manage, sometimes they may end up digging early graves trying to manage everything. Given that I am not particularly good at these AI stuffs, this option exists to help the AI by periodically giving them free resources, especially resources that are typically hard for them to acquire."
 

acot_mod_options.400.a: "AI Resource Boost Modifier"
acot_mod_options.400.a.tooltip: "Use this option to change the AI's bonus to resources. Bear in mind that the bonus only applies to standard empire and fallen empires at the time it is being changed. Newly spawned empires will not get the bonus until this process is done again." 

acot_mod_options.400.b: "AI Backup Resources are §REnabled§!. §GDisable§!?"
acot_mod_options.400.b.tooltip: "Disable the trigger for the game to automatically fund some ACOT-based resources such as Dark Energy or Stellarite if the AI is found to be low on them for too long." 
acot_mod_options.400.b2: "AI Backup Resources are §Gdisabled§!. §REnable§!?"
acot_mod_options.400.b2.tooltip: "Eable the trigger for the game to automatically fund some ACOT-based resources such as Dark Energy or Stellarite if the AI is found to be low on them for too long."

acot_mod_options.400.c: "AI Simplified Events are §REnabled§!. §GDisable§!?"
acot_mod_options.400.c.tooltip: "Disable the simplified version of many ACOT's events for AI so that they do not have to take forever to obtain important technologies. Disabing this event may make the AI unable to properly acquire techs within a meaningful period of time to challenge players." 
acot_mod_options.400.c2: "AI Simplified Events are §Gdisabled§!. §REnable§!?"
acot_mod_options.400.c2.tooltip: "Enable the simplified version of many ACOT's events for AI so that they do not have to take forever to obtain important technologies."

 
acot_mod_options.401.name: "AI Resource Boost Modifier"
acot_mod_options.401.a.desc: "Use this option to change the AI's bonus to resources. Bear in mind that the bonus only applies to standard empire and fallen empires at the time it is being changed. Newly spawned empires will not get the bonus until this process is done again.\n\nCurrent AI's Bonus to: §RNone§!\n\nAIs will not have any bonuses, they will play fair, and most likely die or crumble through their own sheer stupidity and inability to be good. Good if you enjoy a game where only you alone get to be awesome."
acot_mod_options.401.b.desc: "Use this option to change the AI's bonus to resources. Bear in mind that the bonus only applies to standard empire and fallen empires at the time it is being changed. Newly spawned empires will not get the bonus until this process is done again.\n\nCurrent AI's Bonus to: §GLow§!\n\nAIs will receive a set income to their basic resources that should more or less allow them to function as a proper empire. Good if you at least expect AI to be quite a threat."
acot_mod_options.401.c.desc: "Use this option to change the AI's bonus to resources. Bear in mind that the bonus only applies to standard empire and fallen empires at the time it is being changed. Newly spawned empires will not get the bonus until this process is done again.\n\nCurrent AE AI's Bonus to: §BModerate§!\n\nAIs will receive double the income of the basic setting, but no other bonuses."
acot_mod_options.401.d.desc: "Use this option to change the AI's bonus to resources. Bear in mind that the bonus only applies to standard empire and fallen empires at the time it is being changed. Newly spawned empires will not get the bonus until this process is done again.\n\nCurrent AE AI's Bonus to: §BHigh§!\n\nAIs will receive double the income they produce on top of the set income of the normal, in case you really want the AE AIs to actually be a threat to you at all. Perhaps this time the AI will actually kill you (But most likely won't)."

acot_mod_options.401.a: "AI Resource Bonus : §WNone§!"
acot_mod_options.401.b: "AI Resource Bonus :: §YLow§!"
acot_mod_options.401.c: "AI Resource Bonus : §YModerate§!"
acot_mod_options.401.d: "AI Resource Bonus : §GHigh§!"

