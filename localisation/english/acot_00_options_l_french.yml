acot_mod_options_title: "Ancient Cache of Technologies Tech Options Menu"
acot_mod_options_desc: "This configulation menu allows you to modify various contents within ACOT."
 
acot_mod_options.exit: "Exit Menu"

####################### KNOW WHATS UP

acot_mod_options.1: "Learn More About ACOT"
acot_mod_options.1.tooltip: "Read on a brief summary of ACOT and its submods in case you somehow subscribe to the mod without knowing what you're getting yourselves into."

acot_mod_options.100.name: "About ACOT"
acot_mod_options.100.desc: "Ancient Cache of Technologies expand on late-game contents by adding additional new technologies, events and contents. Most of mod's contents will only be experienced once you get past vanilla tier five technologies. Each tier beyond vanilla will require a series of events and progressions to be unlocked.\n\nIn addition, ACOT offers a variety of extra sub-mods, both official and unofficial. Hover on each of the botton below to get a brief tooltip on what each submod does (Pressing the buttons do not activate currently inactive submods, you need to actually subscribe and start a new game to make them active)"

acot_mod_options.100.a: "ACOT: Override - §GActive§!"
acot_mod_options.100.a2: "ACOT: Override - §RInctive§!"
acot_mod_options.100.a.tooltip: "This submod overwrites some vanilla files to provide more seamless transition from vanilla stuffs into ACOT. It also upgrades Fallen Empires and Crisis in vanilla to use ACOT-based components.\n\nMost of this mod's functions will work retroactively on ongoing game unless the crisis has already spawned.\nFallen Empire ships already created before installation will not be updated, only new ones will be."

acot_mod_options.100.b: "ACOT: Secrets Beyond the Gate - §GActive§!"
acot_mod_options.100.b2: "ACOT: Secrets Beyond the Gate - §RInctive§!"
acot_mod_options.100.b.tooltip: "This submod adds a powerful but optional end-game crisis as well as some events related to mid-game via the mysterious Outer Gates.\n\nThis submod will not work on ongoing game prior to installation."

acot_mod_options.100.c: "ACOT: Extra Defines - §GActive§!"
acot_mod_options.100.c2: "ACOT: Extra Defines - §RInctive§!"
acot_mod_options.100.c.tooltip: "This submod mostly makes modifications to some core defines of the vanilla game to fit more with ACOT. Most importantly, it changes how fleet powers are calculated to reduce the likeliness of a fleet power overflow. It also adds a maximum cap for many repeatable techs to prevent them from overflowing.\n\nThis submod will work retroactively on ongoing game prior to installation, but repeatable techs that already exceed the cap will not disappear."

acot_mod_options.100.d: "AOT: Acquisition of Technologies - §GActive§!"
acot_mod_options.100.d2: "AOT: Acquisition of Technologies - §RInctive§!"
acot_mod_options.100.d.tooltip: "This submod is an unofficial addition to ACOT made by FragJacker. It adds some extra contents and expansion to Phanon Corps (Although it should be noted that a lot of them is super duper lore-inaccurate currently). It also add other cool things such as Fallen Empire's Battle Barge and the Great Wall.\n\nThis submod probably won't work on ongoing game prior to installation."

acot_mod_options.100.e: "SOTS: Secrets of the Shroud - §GActive§!"
acot_mod_options.100.e2: "SOTS: Secrets of the Shroud - §RInctive§!"
acot_mod_options.100.e.tooltip: "This submod is an unofficial addition to ACOT made by Faded. It adds another tier and some additional lore exploring the possibility of summoning a Shroud Master.\n\nThis submod probably won't work on ongoing game prior to installation."
####################### TECH STUFFS

acot_mod_options.2: "Technology Options"
acot_mod_options.2.tooltip: "Customize which technologies should be allowed to appear or not."

acot_mod_options.200.name: "Technology Options"
acot_mod_options.200.desc: "Customize which technologies should be allowed to appear or not. Do note that some of these options will be disabled if an empire has already researched the technology or began the progression of said technology."

acot_mod_options.200.maxtech: "Maximum Tech Tier Progression"
acot_mod_options.200.maxtech.tooltip: "Defines the maximum tech progression allowed for all standard empires. This option is disabled once mid-game has reached."

acot_mod_options.201.name: "Maximum Tech Tier Progression"
acot_mod_options.201.desc: "Defines the maximum tech progression allowed for all standard empires. This option is disabled once mid-game has reached. It is also disabled if any standard empire has already begin progression of the tier. Disabling a lower tech tier will also automatically disable all following higher tiers."
