acot_mod_options.201.alpha.disabled: "§BAlpha (Tier 7)§:! §RDisabled§!"
acot_mod_options.201.sigma.enabled: "§HSigma (Tier 8)§:! §GEnabled§!"
acot_mod_options.201.sigma.disabled: "§HSigma (Tier 8)§:! §RDisabled§!"
 
acot_mod_options.200.a: "Weapon components are §Genabled§!. §RDisable§!?"
acot_mod_options.200.a.tooltip: "Disables all ACOT Weapon technologies. Already researched components will remain §Yavailable§!.\n\n§RWARNING§!: Shields are gated behind Dark Energy Reactors. If this is disabled, the shield will also not be obtainable."
acot_mod_options.200.a2: "Weapon components are §Rdisabled§!. §GEnable§!?"
acot_mod_options.200.a2.tooltip: "Enables all ACOT Weapon technologies. They will become researchable provided that all other conditions are met."
 

acot_mod_options.200.b: "Defensive Utilities components are §Genabled§!. §RDisable§!?"
acot_mod_options.200.b.tooltip: "Disables all ACOT Weapon technologies. Already researched components will remain §Yavailable§!.\n\n§RWARNING§!: Shields are gated behind Dark Energy Reactors. If this is disabled, the shield will also not be obtainable."
acot_mod_options.200.b2: "Defensive Utilities are §Rdisabled§!. §GEnable§!?"
acot_mod_options.200.b2.tooltip: "Enables all ACOT Weapon technologies. They will become researchable provided that all other conditions are met."
 
acot_mod_options.200.c: "Aux components are §Genabled§!. §RDisable§!?"
acot_mod_options.200.c.tooltip: "Disables all ACOT auxiliary technologies, this includes the weapon cores for each weapon type. Already researched components will remain §Yavailable§!."
acot_mod_options.200.c2: "Aux components are §Rdisabled§!. §GEnable§!?"
acot_mod_options.200.c2.tooltip: "Enables all ACOT auxiliary technologies, this includes the weapon cores for each weapon type."
 
acot_mod_options.200.d: "Ship components are §Genabled§!. §RDisable§!?"
acot_mod_options.200.d.tooltip: "Disables all ACOT ship technologies, which include reactors, jump-drives, thrusters and sensors. Already researched components will remain §Yavailable§!.\n\n§RWARNING§!: disabling this will make many other ACOT technologies unavailable for research."
acot_mod_options.200.d2: "Ship components are §Rdisabled§!. §GEnable§!?"
acot_mod_options.200.d2.tooltip: "Enables all ACOT ship technologies, which include reactors, jump-drives, thrusters and sensors."
 
acot_mod_options.200.e: "Army Technologies are §Genabled§!. §RDisable§!?"
acot_mod_options.200.e.tooltip: "Disables all ACOT army technologies. Existing armies will remain §Yactive§!, they will haunt your empire for all eternity and there is nothing you can possibly ever hope to accomplish to end this horrible fate."
acot_mod_options.200.e2: "Army Technologies are §Rdisabled§!. §GEnable§!?"
acot_mod_options.200.e2.tooltip: "Enables all  ACOT army technologies, allowing your empire to recruit/build/train/morph/conjure/summon/materialize AE-tier armies."
 
acot_mod_options.200.f: "Building Technologies are §Genabled§!. §RDisable§!?"
acot_mod_options.200.f.tooltip: "Disables all ACOT building technologies. Already constructed buildings will remain §Yavailable§!, forcing your empire to question the reality of the galaxy, of why they can have buildings that the are not allowed to comprehend in this cycle of the galaxy, the existences of which are denied to them. Your people will soon realize the futility of existences."
acot_mod_options.200.f2: "Building Technologies are §Rdisabled§!. §GEnable§!?"
acot_mod_options.200.f2.tooltip: "Enables all ACOT building technologies. Congrats, you have decided to enable the techs this mod is probably most famous for...why did you disable it again? Must be Giga Fortress."
 
acot_mod_options.200.g: "Empire Technologies are §Genabled§!. §RDisable§!?"
acot_mod_options.200.g.tooltip: "Disables all ACOT unique empire technologies. Already researched technologies will grant bonuses even if you have specifically tell the game to not do so, there is no hope for you. It is over, Anakin. I have the high ground."
acot_mod_options.200.g2: "Empire Technologies are §Rdisabled§!. §GEnable§!?"
acot_mod_options.200.g2.tooltip: "Enables all ACOT unique empire technologies. If you have already researched them, they will become buildable again. Time to waste all those influences spamming Giga Fortresses on every planets perhaps"

