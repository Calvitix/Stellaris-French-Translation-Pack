acot_mod_options.8: "§RDebug Options§!"
acot_mod_options.8.tooltip: "This will open up the Debug Menu where you can potentially fix some bugs or access specific events without using consoles."

acot_mod_options.800.name: "Debug Options"
acot_mod_options.800.desc: "This option allows you to remove certain contents within the game, either from ACOT itself, or things related to the ACOT from existing.\n\n§RNeedless to say, many of these options are legit cheats. Be careful what you're about to do, don't let your friends caught you cheating!§!"

acot_mod_options.800.a: "Clear Diplomacy Lock Flag"
acot_mod_options.800.a.tooltip: "This will clear up the flag that locks diplomacy. Use when you are unable to contact SOPHIA, Phanon, or other ACOT-based diplomacy anymore. To avoid breaking the game, please avoid using this intentionaly to generate multiple diplomacy windows."

acot_mod_options.800.b: "Obtains Delta Tech"
acot_mod_options.800.b.tooltip: "This will give almost every ACOT's Delta Techs immediately. If you already have Delta Tech, this option will swap to Alpha instead."
acot_mod_options.800.b1: "Obtains Alpha Tech"
acot_mod_options.800.b1.tooltip: "This will give almost every ACOT's Alpha Techs immediately. If you already have Delta Tech, this option will swap to Sigma instead."
acot_mod_options.800.b2: "Obtains Sigma Tech"
acot_mod_options.800.b2.tooltip: "This will give almost every ACOT's Sigma Techs immediately."

acot_mod_options.800.d: "Obtains Phanon Tech"
acot_mod_options.800.d.tooltip: "This will give almost every ACOT's Phanon Techs immediately."

acot_mod_options.800.c: "Acquire Resources"
acot_mod_options.800.c.tooltip: "This will gives you tons of vanilla and ACOT resources. Basically a non-console version of acot_test_event.10. Obviously a cheat."

