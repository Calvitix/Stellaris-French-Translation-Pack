 EGO_THE_FIRST_VISIT:0 "La première visite"
 EGO_THE_FIRST_VISIT_DESC:0 "Notre première enquête devrait porter sur le monde en fusion. Peut-être que cela peut expliquer la quantité de débris."
 EGO_THE_SECOND_VISIT:0 "La deuxième visite"
 EGO_THE_SECOND_VISIT_DESC:0 "Notre deuxième enquête nous mène à la luxuriante planète Gaia. Espérons qu'il y ait plus de réponses là-bas."
 
