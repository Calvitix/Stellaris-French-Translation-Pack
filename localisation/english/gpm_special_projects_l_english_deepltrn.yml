 GPM_CRYSTALINE_BEASTS_RESEARCH:0 "Installation du camp"
 GPM_CRYSTALINE_BEASTS_RESEARCH_DESC:0 "Les explorateurs sur [from.GetName] doivent établir un camp de recherche avancé car l'étude de la mystérieuse grotte de cristal peut prendre des semaines, voire des mois."
 GPM_CRYSTALIZATION_RESEARCH:0 "Recherche sur la cristallisation des plantes"
 GPM_CRYSTALIZATION_RESEARCH_DESC:0 "Nos explorateurs ont amené des scientifiques supplémentaires et ont mis en place une base de recherche complète. Le processus d'analyse des nombreuses espèces de faune et de flore cristallines autour de la grotte cristalline peut commencer."
 
