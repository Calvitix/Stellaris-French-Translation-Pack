trade_conversion_unity_corp_name:0 "$trade_policy_unity$"
trade_policy_unity_corp_desc:1 "Trade can be used not only to move goods around, but also to facilitate the spread of ideas. We should focus our trade efforts towards ensuring that the message of our government is heard on all planets where we do business.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.7§!, £unity£ §Y0.25§!, and £society£ §Y0.1§!§!"
