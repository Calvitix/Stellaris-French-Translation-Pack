trade_policy_default_corp_name:0 "$trade_policy_default$"
trade_policy_default_corp_desc:0 "The purpose of trade is to generate profits for the corporation. We should focus our trade efforts fully on this creation of wealth.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y1.25§!§!"
