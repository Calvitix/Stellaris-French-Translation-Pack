trade_policy_consumer_goods_corp:0 "$trade_policy_consumer_goods$"
trade_conversion_consumer_goods_corp_name:0 "$trade_policy_consumer_goods$"
trade_policy_consumer_goods_corp_desc:0 "Profits and taxes must take second place to improving the lives of our citizens. We should focus our trade efforts towards the manufacture and distribution of everyday necessities.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.7§! and £consumer_goods£ §Y0.25§!§!"
