trade_conversion_trade_league_raw:0 "$trade_policy_trade_league_raw$"
trade_conversion_trade_league_raw_name:0 "$trade_policy_trade_league_raw$"
trade_policy_trade_league_raw_desc:1 "By banding together in a trade league, we are able to prosper and secure resources on a whole new level.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.8§!, £food£ §Y0.8§! and £minerals£ §Y0.8§!§!"

