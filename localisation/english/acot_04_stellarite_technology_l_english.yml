##############TECH ############################################
 
tech_stellarite_afterburners: "Sigma Afterburners"
tech_stellarite_afterburners_desc: "In the events that the thrusters alone are still not enough for the ship to go fast. Sigma Afterburners can be used to make them go faster. BECAUSE WE GOTTA GO FAST! GOTTA GO FAST!"
 
tech_stellarite_armor: "Solar-Forged Material"
tech_stellarite_armor_desc: "The advent of Stellarite Power allows us to improve our previous hard-light technology. Using Stellarite Energy over Dark Energy allows us to increase the density and strength of the new hard-light material."
 
tech_stellarite_artillery: "Stellarite Hypervelocity Artillery"
tech_stellarite_artillery_desc: "This new-generation kinetic-based artillery fires a super-accelerated slug that is charged with stellarite energy. The kinetic impact tears through shields while the energy impact batters armor and ruptures the hull of the ship, causing depressurization."
 
tech_resized_mass_accelerator_se: "Stellarite Doomsday Cannon"
tech_resized_mass_accelerator_se_desc: "I have many bullets to spare."
 
tech_stellarite_aura_energy_drainer: "Dawnbringer-Class Network Inhibitor"
tech_stellarite_aura_energy_drainer_desc: "Being stronger than dark energy, the stellarite-powered Dawnbringer Network Inhibitor is able to direct even more power to nullify enemy ships and bolster our own."
 
tech_stellarite_autocannon: "Stellarite Pulse-Cannon"
tech_stellarite_autocannon_desc: "It seems stellarite energy can be transformed into a powerful plasma-like energy weapon that is deadlier than any previous Dark Matter-based plasma weaponry."
 
tech_stellarite_beam: "Stellarite Prismatic Lance"
tech_stellarite_beam_desc: "Our scientists are always looking for new possibilities to truly create something unique for our next-generation weapons. For energy lances, they have come up with plans for a new variation that utilizes prismatic lenses, sacrificing stopping power for vastly increased fire rate."
 
tech_stellarite_bomber: "Sunrider Bomber"
tech_stellarite_bomber_desc: "Previously, the development of strike crafts have always gone hand-in-hand between bombers and fighters. While such a method makes it easy to create a modular design that works for both classes, it also limits their true potentials.\n\nAs such, the new stellarite-powered bombers will be designed separately. Due to the stellarite reactor being much different than the precursor's schematics. we are forced to go back to a more modern hull design."
 
tech_stellarite_disruptor: "Stellarite Disruptor"
tech_stellarite_disruptor_desc: "Stellarite Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal systems, frying them with the power of the star."
 
tech_stellarite_emitter: "Stellarite Emitter"
tech_stellarite_emitter_desc: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
tech_titan_stellarite_emitter: "Titan Stellarite Emitter"
tech_titan_stellarite_emitter_desc: "Stellarite Emitter adapted to work on Titan Spinal Bow. Much like older generations, range is sacrificed for firepower."
 
tech_stellarite_fighter: "Phoenix Interceptor"
tech_stellarite_fighter_desc: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
 
tech_stellarite_flak: "Sigma Kinetic Defense System"
tech_stellarite_flak_desc: "The ever deadly new generation missiles and strike crafts require more specialized countermeasures to respond. For this purpose, the Stellarite KDS is designed to nullify all intrusion at close range with swarms of high-frequency stellarite explosive rounds."
 
tech_stellarite_gauss: "Sundowner Canon"
tech_stellarite_gauss_desc: "No longer content with relying fully on pure kinetic force, Sundowner Cannon utilizes new types of munitions. Solid Hard-Light shells energized with stellarite energy. The kinetic impact cuts through barriers and the energy explosion deals with the armor afterwards. This removes this kinetic weapon's weakness to armor presented in the older models."
 
tech_stellarite_gunship: "Stellar Gunships"
tech_stellarite_gunship_desc: "We can finally install stellarite energy casters on our gunships, which should provide immense firepower improvements over the older generations."
 
tech_stellarite_hyper_jump_drive: "Sigma-Class Hyperdrive Amplifier"
tech_stellarite_hyper_jump_drive_desc: "Even with the new-generation, state-of-the-art warp drive, sometimes that alone is not enough. We can improve upon our current hyperdrive amplifier to create an improved design with less drawbacks."
 
tech_stellarite_inspire_aura: "Stellar Forge Network"
tech_stellarite_inspire_aura_desc: "One benefit of stellarite energy is that they each radiate enough residues that a strong network can be formed between the entire fleet by supplementing each ship with these residues through a specialized forge. Perhaps one could be installed aboard our capital ships?"
 
tech_stellarite_jump_drive: "Stellar Warp Drive"
tech_stellarite_jump_drive_desc: "Even more impressive than before, the new generation FTL-drive can perform a warp jump even greater than before, and the system FTL charge-up sequence is almost eliminated."
 
tech_stellarite_laser: "Sigma Laser"
tech_stellarite_laser_desc: "Our first attempt to harness stellarite energy as a beam-weapon, Sigma Laser turns the enemies into ashes using the power of the stars."
 
tech_stellarite_missile: "Starviper Missile Launchers"
tech_stellarite_missile_desc: "In the past, we classify various types or guided ordinances based on their sizes and yields, each with their own strengths and weaknesses. Not anymore, it is time we utilize our advanced technology to truly create a powerful explosive warhead. A missile to surpass torpedoes."
 
tech_stellarite_photon: "Stellarite Plasma Cannon"
tech_stellarite_photon_desc: "Stellarite Energy can be transformed into a powerful plasma-like energy weapon that is deadlier than any previous Dark Matter-based plasma weaponry."
 
tech_stellarite_plasma_cannon: "Supercharged Stellarite Energy Cannon"
tech_stellarite_plasma_cannon_desc: "By supercharging stellarite energy, the weapon is able to fire an extremely deadly energy projectile over a long distance. The massive amplifiers of this cannon requires a lot of power, however."
 
tech_stellarite_point_defence: "Sigma Point Defense System"
tech_stellarite_point_defence_desc: "Increasingly powerful missiles and strike crafts called for different approaches to our countermeasures. Our energy-based point defenses are now readjusted for powerful, slow-firing long-range defense barriers that can contribute more to the fight itself."
 
tech_stellarite_reactive_drone: "Solar-Forged Drone Platings"
tech_stellarite_reactive_drone_desc: "More sophisticated and durable than the Alpha-Generation drones, the Sigma-Class Drones should provide better protection, deterrances and maintenance to the ship's armors."
 
tech_stellarite_reactor: "Stellarite Energy Application"
tech_stellarite_reactor_desc: "With our current technology, it is now possible to create powerful equipment and tools to study stellaris properly. Although the true nature behind the specifics of Stellarite Power are still up for debate, none will argue that if this power has a potential to surpass Dark Matter.\n\n§RWARNING: We do not yet fully comprehend the nature of this power, it is advised that we keep a careful control of this management.§!"
 
tech_stellarite_reactor_booster: "Stellarite Auxiliary Power Amplifier"
tech_stellarite_reactor_booster_desc: "Much like the Dark Energy variants, the Stellarite APA not only provides additional backup powers, but also reduces the cost of the ship itself."
 
tech_stellarite_sensors: "Stellar Arrays"
tech_stellarite_sensors_desc: "This new generation of surveillance systems determine ship movements by analyzing the shifting patterns and reactions of the system's celestial bodies."
 
tech_stellarite_shield: "Stellarite Shield"
tech_stellarite_shield_desc: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."
 
tech_stellarite_shield_supercharger: "Stellarite Supercharged Barrier"
tech_stellarite_shield_supercharger_desc: "Supercharging barriers grant the ship's shield generators extremely increased potency even greater than Dark Energy variants."
 
tech_stellarite_star_charter: "Stellarite Star Charter"
tech_stellarite_star_charter_desc: "State-of-the-art Surveillance System on-board this auxiliary chamber allows the ship to function as a mobile sentry array that is impervious to all ambush attempts."
 
tech_stellarite_thruster: "Stellarite Thrusters"
tech_stellarite_thruster_desc: "Since stars are everywhere and thrusters are designed for subspace travelling, it is natural that we simply develop thrusters that draw power of the stars themselves and bind them to our will."
 
tech_stellarite_titan_beam: "Light of Destruction"
tech_stellarite_titan_beam_desc: "Not too dissimilar from the energy weapon utilized by Stellarite Devourer, Light of Destruction fires a deadly beam of Stellarite Energy. The much more refined reactors, amplifiers and energy lens make the weapon much superior to the one utilized by the beast, thanks to our superior technological designs."
 
tech_stellarite_weapon_core: "Super-focused Stellarite Core"
tech_stellarite_weapon_core_desc: "Super-focused Stellarite Core converts excess energies from surrounding materials to amplify the ship's weapon systems for greater performance."
 
tech_warp_stellarite_cannon: "Weaponized Warping Technology"
tech_warp_stellarite_cannon_desc: "There is only so much pure kinetic force can do as ship protections and defenses keep getting stronger and energy weapons quickly dominating the fields, our scientists seek better ways to improve our current mass accelerators. While the concept sounds weird and quite dumb, it may be possible to instead turn the entire cannon into a powerful warphole generator that can tear a fabric of space and sends the warhead inside enemy ship, bypassing shields and travelling distance completely. The only issue as of now, is how to do that while still maintaining the speed and velocity of the projectile?"
 
ACOT_TITAN_CANNON_SE: "Titan Warp Stellarcannon"
ACOT_TITAN_CANNON_SE_DESC: "Imagine firing a miniature star into an enemy ship's interior...then imagine firing a star about to go supernova into that ship...get the picture?"
 
tech_stellarite_titan_accelerator: "Titanic-Sized Warp Cannon"
tech_stellarite_titan_accelerator_desc: "On larger ships with stronger generators and more room for spinal cannon, it is possible to supercharge the artillery shell with volatile stellarite energies up to critical level before firing the weapon. This takes a lengthy amount of time, but produces an equally destructive result."
 
tech_computer_stellarite: "Stellar-Class Combat Analyzer"
tech_computer_stellarite_desc: "The Stellar-Class Combat Analyzer is an extremely advanced Delphic Combat Computer that analyzes the battlefield conditions in real-time and predicts the best course of actions and then automatically instructs the ship's entire systems to react accordingly with minimal manual input required. The network of the system reaches across the stars."
 
tech_stellarite_nexus: "Stellarite Energy Conduit"
tech_stellarite_nexus_desc: "By making some alterations to our Singularity Generators, we should be able to tune in and manipulate the energy fields to convert Dark Energy into Stellarite Energy. Safety regulations dictate this process should be automated."
 
tech_stelar_advanced_ships: "Stellar-class Ship Designs"
tech_stelar_advanced_ships_desc: "The advent of Stellarite Energy allows us to drastically reduce the amount of space required for each ship's primary reactor, allowing us to develop significantly stronger ship sections."
 
 
