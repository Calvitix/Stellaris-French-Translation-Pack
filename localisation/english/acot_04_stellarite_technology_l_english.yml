### SHIP COMPONENTS TEXTS
 
BASE_COMBAT_COMPUTER_COLOSSUS_SE: "Stellar Herculean Colossus Computer"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "The Stars beckon." 
 
 
TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HUnlocks Component:§! Solar-Forged Armor"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Instead of using the Dark Energy to create Hard-Light platings, Solar-Forged Armor utilizes Stellarite Energy to create a solid-light construct acting as new platings instead. While it no longer provides additional shielding, the new armor reinforces the ship's interior hull while being overly superior to Dark Energy-based Hard-Light."
 
TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HUnlocks Component:§! Seraph Platings"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "These platings are made by unknown materials that are not only extremely durable but also able to reshape and regenerate themselves to repair any damages done to the ship's hull."
 
TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§HUnlocks Component:§! Stellarite Shield"
TECH_UNLOCK_STELLARITE_SHIELD_DESC: "Due to the fact that Stellarite Energy significantly outperforms the old Dark Matter and Dark Energy variants, it is only natural that Stellarite-powered energy shields are superior to their old cousins as well. The barriers are almost twice as strong as the previous generation."     
 
TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HUnlocks Component:§! Stellarite Thrusters"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Powerful ship thrusters utilizing stellarite power to move at great speed."
      
TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "§HUnlocks Component:§! Stellarite Reactor"
TECH_UNLOCK_STELLARITE_REACTOR_DESC: "Although the true nature behind the specifics of Stellarite Power are still up for debate, the energy output generated by their reactors are still undeniably powerful, exceeding even Dark Energy variants."
 
TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§HUnlocks Component:§! Stellar Arrays"
TECH_UNLOCK_STELLARITE_SENSORS_DESC: "This new generation of surveillance systems determine ship movements by analyzing the shifting patterns and reactions of the system's celestial bodies."
 
TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§HUnlocks Component:§! Stellar-Class Combat Analyzer"
TECH_UNLOCK_STELLARITE_CCOM_DESC: "The Stellar-Class Combat Analyzer is an extremely advanced combat computer that analyze the battlefield conditions in real-time and predicts the best course of actions and then automatically instruct the ship's entire systems to react accordingly with minimal manual input required."
 
TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HUnlocks Component:§! Stellar Jump Drive"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Utilizing the power of stars themselves to power up the wormhole generators, Stellar Jump Drive operates at much larger distance without overloading."
 
ACOT_LASER_SE: "Sigma Laser Cannon"
ACOT_LASER_SE_DESC: "Sigma Laser utilizes stellarite energy, the very power of the star itself to incinerate enemies. It has no drawbacks against shields."
 
ACOT_PLASMA_SE: "Stellarite Plasma Cannon"
ACOT_PLASMA_SE_DESC: "Stellarite Energy can be transformed into a powerful plasma-like energy weapon that is deadlier than any previous Dark Matter-based plasma weaponry."
 
SMALL_ACOT_DISRUPTOR_SE: "Stellarite Disruptor"
SMALL_ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal system, frying them with the power of the star."
 
MEDIUM_ACOT_DISRUPTOR_SE: "Stellarite Disruptor"
MEDIUM_ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal system, frying them with the power of the star."
 
ACOT_DISRUPTOR_SE: "Stellarite Disruptor"
ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor projects an extremely powerful ray of stellarite wave that overheats enemy ship's internal system, frying them with the power of the star."
 
ACOT_OMNI_PLASMA_SE: "Supercharged Stellarite Energy Cannon"
ACOT_OMNI_PLASMA_SE_DESC: "By supercharging stellarite energy, the weapon is able to fire an extremely deadly energy projectile over a long distance. The massive amplifiers of this cannon require a lot of power, however."
 
ACOT_PARTICLE_LANCE_SE: "Stellarite Prismatic Lance"
ACOT_PARTICLE_LANCE_SE_DESC: "Compared to older designs, Stellarite Prismatic Lances fire a continuous stream of stellarite energy through a prismatic lens that can quickly make short work on inferior ship formations."
 
ACOT_POINT_DEFENSE_SE: "Sigma Point Defense System"
ACOT_POINT_DEFENSE_SE_DESC: "Increasingly powerful missiles and strike crafts called for different approaches to our countermeasures. Our energy-based point defenses are now readjusted for powerful, slow-firing long-range defense barriers that can contribute more to the fight itself."
 
ACOT_ARC_EMITTER_SE: "Stellarite Energy Discharger"
ACOT_ARC_EMITTER_SE_TITAN: "Focused Stellarite Energy Discharger"
ACOT_ARC_EMITTER_SE_DESC: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
ACOT_ARC_EMITTER_SE_TITAN_DESC: "This new generation emitter utilizes a new design based on stellarite technology. The concept remains largely the same however, a weapon capable of discharging powerful energy that bypasses shields and armors."
 
ACOT_PERDITION_BEAM_SE: "Light of Destruction"
ACOT_PERDITION_BEAM_SE_DESC: "Not too dissimilar from the energy weapon utilized by Stellarite Devouver, Light of Destruction fires a deadly beam of Stellarite Energy. The much more refined reactors, amplifiers and energy lens make the weapon much superior to the one utilized by the beast, thanks to our superior technological designs."
 
ACOT_AUTOCANNON_SE: "Stellarite Pulse-Cannon"
ACOT_AUTOCANNON_SE_DESC: "Moving away from the older generation's  conventional explosive shells, this new short-ranged anti-shield kinetic weapon utilize special communications loaded with condense stellarite energy that explodes on contact with deadly precision and kinetic force."
 
ACOT_MASS_DRIVER_SE: "Sundowner Cannon"
ACOT_MASS_DRIVER_SE_DESC: "No longer content with relying fully on pure kinetic force, Sundowner Cannon utilizes new types of munitions. Solid Hard-Light shells energized with stellarite energy. The kinetic impact cuts through barriers and the energy explosion deals with the armor afterwards. This removes this kinetic weapon's weakness to armor presented in the older models."
 
ACOT_FLAK_CANNON_SE: "Sigma Kinetic Defense System"
ACOT_FLAK_CANNON_SE_DESC: "The ever deadly new generation missiles and strike crafts require more specialized countermeasures to respond. For this purpose, the Stellarite KDS is designed to nullify all intrusion at close range with swarms of high-frequency kinetic shells."
 
ACOT_ARTILLERY_SE: "Stellarite Hypervelocity Artillery"
ACOT_ARTILLERY_SE_DESC: "This new-generation kinetic-based artillery fires a super-accelerated slug that is charged with stellarite energy. The kinetic impact tears through shields while the energy impact batters armor and ruptures the hull of the ship, causing depressurization."
 
ACOT_MASS_ACCELERATOR_SE: "Stellarite Warp Cannon"
ACOT_MASS_ACCELERATOR_SE_DESC: "A marvel of siege weaponry, Warp Cannon fires an enormous slug encased with stellarite energy that wraps itself into enemy ships via micro-wormhole. This eliminates travelling distance completely while still maintaining the full kinetic force, speed and velocity. The weapon is able to bypass shields and portions of enemy platings to damage the hull directly."
 
ACOT_MISSILE_SE: "Starviper Missile"
ACOT_MISSILE_SE_DESC: "Advancements in technologies allow us to combine the elements of both missiles and torpedoes. Starviper Missiles pack the punches of torpedoes while still maintaining the speed and versatilities of missiles."
 
ACOT_MISSILE_BARRAGE_SE: "Hydra Rocket Barrage System"
ACOT_MISSILE_BARRAGE_SE_DESC: "Deadly long-range rocket systems launched from a quad-launcher that sacrifices tracking capabilities for increased firepower."
tech_barrage_missile_se: "Hydra-Class RBS"
tech_barrage_missile_se_desc: "Though the explosive missile technologies have been simplified and merged into one package with the introduction of Stars Vipers, the same will not befall their big brothers. We are always in more demand for bigger explosions, and who are we to displease them?"
 
ACOT_MISSILE_XL_SE: "Firestorm Missile Battery"
ACOT_MISSILE_XL_SE_DESC: "Powerful spinal-based missile system that fires a pair of high-speed, deadly accurate missiles with high tracking capabilities. "
tech_xl_missile_se: "Firestorm XLMBS"
tech_xl_missile_se_desc: "Since the last addition to the XLMBS was named Permafrost, the team agrees that the Sigma variant should be the opposite, for this new weapon will bring glorious explosions to our enemies and they will glow like a star. The Firestorm-class XLMB may be mass-produced at your command."
 
ACOT_MISSILE_NUKE_SE: "Komekko Giga-Warhead Launcher"
ACOT_MISSILE_NUKE_SE_DESC: "Massive warhead launcher designed to take out capital ships through heavy ordinances.  Has a minimum range of 100."
tech_missile_nuke_se: "Red Sun Over Paradise"
tech_missile_nuke_se_desc: "Closer and closer we are reaching our goals of the Project Megumin. Everything almost clicks. This new warhead will force all our enemies into obedience through glorious destruction."
 
 
ACOT_FIGHTERS_HANGAR_SE: "Phoenix Interceptor"
ACOT_FIGHTERS_HANGAR_SE_DESC: "The introduction of Stellarite Power enables the creation of even deadlier strike crafts that can easily deal with missiles and other lesser crafts."
 
ACOT_BOMBERS_HANGAR_SE: "Sunrider Bomber"
ACOT_BOMBERS_HANGAR_SE_DESC: "Equipped with new stellarite core, the aptly named Sunrider Bombers are able to deliver extremely powerful stellarite payloads to bring down even the mightiest battleships."
 
ACOT_GUNSHIP_HANGAR_SE: "Firestorm Gunship"
ACOT_GUNSHIP_HANGAR_SE_DESC: "The Firestorm Gunships are extremely deadly long range strike crafts that excel at sniping down key targets from afar."
 
