acot_precursor_databank.3.name: "Precursor Databank"
acot_precursor_databank.3.desc: "The Alpha Project...but of course. What a great massive failure made by my very own generations, Woooeh!\n\nSee here, during the War of Ascension, everyone's trying to get themselves an edge over their enemies, sounds familiar?. But due to the unmeasurable amount of chaos of the galaxy, no one was able to develop anything useful before they died or the projects got cancelled. Even if they did manage to make something, the technologies would get replicated, the resources required to mass-produce it would then be impossible to acquire. The longer the war went on, the more and more the lines between friends and foes became more unclear. Eventually scientists found themselves working for multiple factions, each demanding their own weapons to further their agendas with little concerns for others. Did not take long for things to go downhill afterwards.\n\nUltimately, countless prototypes and technologies were conceptualized but none would ever come to see the light of day, the entire concept would be known as the Alpha Project. If you want to continue this legacy, I can give you a bunch of these past records of their histories but you better find some ways to narrow down the stuff, since there are massive loads of stuff in there, most of which probably made no sense. To give you an idea, there was an experiment to put an animal inside a Dark Matter Conduit and then throws a bunch of apples on top of it in an effort to create Class-15 Singularity, the end result is that the lab was torn apart and a giant panda the size of a battleship emerged and started murdering everything with its weird as hell martial-arts move. It took the combined efforts of twelve empire's special forces to finally eat it."
acot_precursor_databank.3.a: "Yes, we will finish what they started."
acot_precursor_databank.3.a.response: "Transferring all relevent data now...aaaaand done! Yee-haw!\n\nWell, good luck to you buddy! You're going to need it! Hopefully your empire'll finish it before SOPHIA is replaced with someone else! Gooood Byeeeeee!"
acot_precursor_databank.3.b: "Oh...that's a lot of work. Nevermind then."

acot_precursor_databank.4.desc.a: "Oh, you want to review all those weird and boring precursor designs? Fine fine, SOPHIA shall enlighten you! Which precursor designs do you wish to study?"
acot_precursor_databank.4.desc.b: "The what? You mean those creepy vertical ships used by uhhh...I can't even remember how many empires used to duplicate from the old prototype. None ever came close to actually getting them working beyond just being super dumbed down designs though.\n\nAnyway, while I know all the existing ship designs, I can't actually access them without proper authorization code you'd obtain from knowing the thing so I can't help you here, bro. You can try to press some of the buttons, I may be able to tell you what it's supposed to be based on my understanding."

acot_precursor_databank.4.askdesign: "How do I find these designs?"

acot_precursor_databank.412.desc: "Ah, so you want to obtain more of the old designs? SOPHIA can help!\n\nThe simplest way is to just steal it from the Fallen Fools! Or maybe dig it off some old planets or perhaps you can just try to reimagine them yourselves with SOPHIA's help if you're that despe...serious about obtaining those designs."

acot_precursor_databank.412.a: "Reimagine them...ourselves?"
acot_precursor_databank.412.a.explain: "§YUnlocks Ascension Perk: The Pursuit of the Past§!"
acot_precursor_databank.412.a.response: "Yes, that's what SOPHIA said numbnuts.\n\nBasically SOPHIA will tell you the general design and purpose of the thing you want to try your own hands on, then you try to reimagine it!\n\nThis will require huge efforts on your empire's resources and ambitions so you best be ready for it!\n\nBetter make your decisions with your people first, declare that you're going all-in with the old stuffs and show those Fallen Imbeciles the real deal, the real meme!\n\n§Y"Pursuit of the Past" Ascension Perk has been unlocked§!"

acot_precursor_databank.412.b: "Rob it from the Fallen Empires?"
acot_precursor_databank.412.b.response: "Correct! But there's a trick, since the Fallen Nubs won't just let you do that so easily. They have no real uses for those data and if they know you're coming for them  directly, they may just purge all those data!\n\nBut perhaps if you can piss them off enough by obtaining technologies beyond what they could possess...like the Alpha Project, they'd certainly try to rob it from you first! You just then have to win the war and demand they honor their own wargoals and make them surrender those precursor datas in return!\n\nThose Fallen Chickens are too prideful, SOPHIA estimates 102.07% with 2% chance of inaccuracy that they'd swallow it up and let you have the data!"

acot_precursor_databank.412.c: "Old planets?"
acot_precursor_databank.412.c.response: "Yeppers, really really super oldy old planets. Like those brown creepy §YRelic Worlds§! or those glowing weird §YFractured Worlds§!!\n\nThose are planets that used to have all those cool stuff back when they were the meta. Some of them are bound to still have those relics in there, they are made to last.\n\nOh, do be careful though, these kinds of things usually have A LOT of security measures in them."


