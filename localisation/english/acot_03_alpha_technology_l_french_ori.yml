ACOT_AFTERBURNERS_AE: "Apollo Afterburners"
ACOT_AFTERBURNERS_AE_DESC: "In the events that the thrusters alone are still not enough for the ship to go fast. Apollo Afterburners can be used to increase the ship's top speed."
tech_darkmatter_afterburners: "Apollo-Class Afterburners"
tech_darkmatter_afterburners_desc: "In the events that the thrusters alone are still not enough for the ship to go fast. Apollo Afterburners can be used to increase the ship's top speed."
 
 
ACOT_HYPERCHARGED_JUMPER_AE: "Supercharged Hyperdrive Amplifier"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "Additional auxiliary amplifiers can be installed on the jump drive's modular turbines to increase their performance. The module draws power from the FTL component however, and will slow the ship's FTL windup time down."
ACOT_AURA_HYPERJUMPDRIVE_AE: "Jump Stabilizer"
ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "Jump Stabilizers can be installed on capital ships with proper modules to increase the fleet's jumping range."
tech_darkmatter_hyper_jump_drive: "Advanced Hyperdrive Augmentations"
tech_darkmatter_hyper_jump_drive_desc: "Additional auxiliary amplifiers can be installed on the FTL drive's modular turbines to increase their performance. The module draws power from the FTL systems however, and will slow down the ship's FTL windup time."
friendly_jumpdrive_aura: "Jump Stabilizer"
friendly_jumpdrive_aura_desc: "Increases the fleet's jumping range."
 
 
ACOT_REPAIR_COUNTERMEASURES_AE: "Alpha Reactive Countermeasure Drones"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "The Alpha-Class Reactive Countermeasure Drones provide higher armor resistances and greater repair capabilities."
tech_darkmatter_reactive_drone: "Alpha Reactive Countermeasure Systems"
tech_darkmatter_reactive_drone_desc: "Adapting limited Delphic Intelligence to the Drones to read from ship technician's bionic links should make them operate with greater efficiencies."
 
 
ACOT_REACTOR_BOOSTER_AE: "Alpha Auxiliary Power Amplifier"
ACOT_REACTOR_BOOSTER_AE_DESC: "AAPA provides additional backup powers in case the main reactor is not sufficiently powerful enough. Furthermore, the module reduces the overall cost of the ship by a small margin."
tech_darkmatter_reactor_booster: "Alpha-Class Auxiliary Power Amplifier"
tech_darkmatter_reactor_booster_desc: "AAPA provides additional backup powers in case the main reactor is not sufficiently powerful enough. Furthermore, the module reduces the overall cost of the ship by a small margin."
 
 
ACOT_SHIELD_BOOSTER_AE: "Alpha Supercharged Barriers"
ACOT_SHIELD_BOOSTER_AE_DESC: "Supercharging barriers grant the ship's shield generators extremely increased potency at the cost of power consumption."
tech_darkmatter_shield_supercharger: "Alpha Supercharged Barriers"
tech_darkmatter_shield_supercharger_desc: "Supercharging barriers grant the ship's shield generators extremely increased potency at the cost of power consumption."
 
 
ACOT_STARCHARTER_AE: "Alpha Star Charter"
ACOT_STARCHARTER_AE_DESC: "A special auxiliary chamber containing multiple sensor units that allows the ship to function as a mobile sentry array."
tech_darkmatter_star_charter: "Alpha Star Charter Module"
tech_darkmatter_star_charter_desc: "A special auxiliary chamber containing multiple sensor units that allows the ship to function as a mobile sentry array."
 
 
ACOT_AURA_TECH_INHIBITOR_AE: "Enigmatic Network Inhibitor"
ACOT_AURA_TECH_INHIBITOR_AE_DESC: "This powerful device interferes with enemy systems, zapping away their powers and bestows them on allied ships. All your powers are belong to us."
