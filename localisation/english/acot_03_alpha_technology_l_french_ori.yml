ENIGMATIC_DRIVE: "Alpha Translocator Drive"
ENIGMATIC_DRIVE_DESC: "This enigmatic translocator drive uses dark matter to tear open a micro wormhole, allowing the ship to jump farther than conventional jump drive."
tech_enigmatic_drive: "Advanced Translocation"
tech_enigmatic_drive_desc: "Our Jump Drive is based on the principles and configurations of Zero-Point Energy. But now that we have since utilized Dark Matter Power, it is time we take our FTL travel technology to the next level."
