#####WEAPON CORES###
 
WEAPON_EXPLOSIVE_CORE: "Dark Matter Missile Pre-Igniter"
WEAPON_EXPLOSIVE_CORE_DESC: "Utilizing Dark Matter to fuel and ignite our guided missile systems can increase the missile's impact power and fire rate."
tech_missile_core: "Dark Matter Missile Pre-Ignition"
tech_missile_core_desc: "As we explore deeper and deeper into Dark Matter's applications, we discover that it is also possible to increase the firepower and ignition speeds of our missiles using the same principle as Dark Matter Thrusters."
 
 
WEAPON_KINETIC_CORE: "Hard-light Kinetic Payload"
WEAPON_KINETIC_CORE_DESC: "A complicated micro-factory that quickly generates hard-light munitions that are both stronger and faster."
tech_kinetic_core: "Hard-Light Projectile Kinetic System"
tech_kinetic_core_desc: "Hard-Light Materials are quite durable and fast to produce. Perhaps they can be used as kinetic shells for our artillery, if we're willing to invest additional power required to operate them."
 
 
WEAPON_ENERGY_CORE: "Energy Counter Distortion Manifold"
WEAPON_ENERGY_CORE_DESC: "This micro-sphere houses powerful enigmatic energy that directly improves the ship's energy weapon systems by bending space-time and defying various laws of physics."
tech_energy_core: "Energy Counter Distortion Matrix"
tech_energy_core_desc: "Most energy weapons suffer from distortion due to gravity making them unfocused and unstable. With the invention of a spherical device capable of bending space-time and neutralizing all distortion effects, our energy weapons will achieve their full potential."
 
 
WEAPON_FIGHTER_CORE: "Bionic-Interface Hanger Uplink"
WEAPON_FIGHTER_CORE_DESC: "This powerful Bionic-Interface Uplink allows the mothership carrier to coordinate the strike crafts with ruthless efficiency, pinpointing the target's all potential weaknesses at real-time."
tech_fighter_core: "Bionic Interface Strike Craft Network"
tech_fighter_core_desc: "According to the blueprints of the precursors, Bionic Interface Computers form a mental link between the ship and the crews. Strike Crafts are however too small for the computer, but perhaps they can be coordinated more effectively from the mothership?"
 
 
