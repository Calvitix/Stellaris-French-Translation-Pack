FE_SENSOR_SHIP: "Bionic Sensors"
FE_SENSOR_SHIP_DESC: "Advanced Sensors that use bionic link technologies to detect enemy vessels. The system can detect both organics and machines alike."
tech_sensor_fe: "Bionic Sensors"
tech_sensor_fe_desc: "Advanced Sensors that use bionic link technologies to detect enemy vessels. The system can detect both organics and machines alike."
