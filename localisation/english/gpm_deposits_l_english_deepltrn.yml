 gpm_d_alloy_mining_infrastructure:0 "Infrastructure minière en alliage"
 gpm_d_alloy_mining_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour l'extraction d'alliages très rares de la planète."

 gpm_d_mineral_mining_infrastructure:0 "Infrastructure minière"
 gpm_d_mineral_mining_infrastructure_desc:0 "Infrastructure d'habitat spécialisée pour soutenir l'exploitation minière planétaire extensive."

