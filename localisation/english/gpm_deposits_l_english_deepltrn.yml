 gpm_tb_toxic_gas:0 "£blocker£ Gaz toxique"
 gpm_tb_toxic_gas_desc:0 "Des nuages géants de gaz toxiques lourds, flottant doucement dans cette zone. Construire ici serait du suicide."

 gpm_tb_locust_plagues:0 "£blocker£ Insectes ravageurs"
 gpm_tb_locust_plagues_desc:0 "Non seulement ces créatures sont infiniment pires et effrayantes que toutes les autres espèces d'insectes observées, mais elles semblent avoir un appétit sans fin pour tout ce qui comporte des feuilles. Il faudra plus que du feu pour s'en débarrasser ! Et il est préférable de s'en débarrasser."
 
 gpm_tb_seasonal_flooding:0 "£blocker£ Plaines d'inondation"
 gpm_tb_seasonal_flooding_desc:0 "Ces terres sont périodiquement inondées à tel point qu'il n'est même pas judicieux de s'y installer. Il est fortement recommandé d'aménager les terres et les rivières adjacentes et de prévoir des digues et des murs pour empêcher l'eau de tout inonder."

 gpm_tb_xenomorph_blocker:0 "£blocker£ Xénomorphes itinérants"
 gpm_tb_xenomorph_blocker_desc:0 "Des hordes voraces d'horreurs issues de la bio-ingénierie, composées uniquement de dents, de griffes et d'un besoin instinctif de tuer."

 gpm_tb_ringworld_blocker:0 "£blocker£ Infrastructure détruite"
 gpm_tb_ringworld_blocker_desc:0 "$d_tomb_world_wasteland_desc$"

 gpm_tb_deep_caverns:0 "Fissure profonde"
 gpm_tb_deep_caverns_desc:0 "Une fine fissure serpentant sur des kilomètres et si profonde qu'il est impossible d'en voir le fond."

 gpm_tb_deprecated_infrastructure:0 "Infrastructure dépréciée"
 gpm_tb_deprecated_infrastructure_desc:0 "Bâtiments, ponts, routes et tunnels abandonnés, oubliés depuis longtemps et irréparables."

 gpm_tb_volatile_gasses:0 "La flore gazeuse"
 gpm_tb_volatile_gasses_desc:0 "Plantes exotiques qui émettent des gaz toxiques et empoisonnés mortels comme sous-produit de leur cycle de vie."

 gpm_tb_volatile_motes:0 "Flore volatile"
 gpm_tb_volatile_motes_desc:0 "Une vie végétale hautement inflammable et explosive qui semble pouvoir pousser n'importe où."

 gpm_tb_volatile_crystals:0 "La flore cristalline"
 gpm_tb_volatile_crystals_desc:0 "Une vie végétale unique qui transforme le sol sur lequel elle pousse en cristaux."

 gpm_tb_swamp_resources:0 "Marais collants"
 gpm_tb_swamp_resources_desc:0 "Marais collants et puants couvrant une large zone avec des dolines imprévisibles remplies d'eau."

 gpm_tb_ocean_resources:0 "Richesses des profondeurs océaniques"
 gpm_tb_ocean_resources_desc:0 "Des amas profonds de minéraux juste sous le plancher océanique."

 gpm_tb_forest_resources:0 "Forêts denses et humides"
 gpm_tb_forest_resources_desc:0 "Une forêt dense couvrant des minéraux et des matériaux précieux."

 gpm_tb_automated_turrets:0 "Tourelles d'armes automatisées"
 gpm_tb_automated_turrets_desc:0 "Des tourelles autnomes mortelles qui tirent sur tout ce qui bouge."
 
 gpm_tb_crystal_growth_resources:0 "Cristaux colossaux"
 gpm_tb_crystal_growth_resources_desc:0 "Des cristaux colossaux couvrant une vaste zone riche en minéraux."
 
 gpm_tb_lethal_overgrowth_resources:0 "Surcroissance létale"
 gpm_tb_lethal_overgrowth_resources_desc:0 "Des ronces et des feuilles coupantes comme des rasoirs couvrant une large zone."
 
