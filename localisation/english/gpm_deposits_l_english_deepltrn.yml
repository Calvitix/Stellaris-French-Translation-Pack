 gpm_d_moon_mining_infrastructure_desc:0 "Une infrastructure d'habitat spécialisée pour soutenir l'exploitation minière sur les lunes voisines."

 gpm_d_asteroid_mining_infrastructure:0 "Infrastructure d'extraction d'astéroïdes"
