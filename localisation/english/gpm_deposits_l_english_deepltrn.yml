 gpm_d_spice_collecting_infrastructure_desc:0 "Une infrastructure d'habitat spécialisée pour la collecte d'épices sur la planète."

 gpm_d_alien_egg_infrastructure:0 "Infrastructure de confinement des oeufs d'extraterrestres"
 gpm_d_alien_egg_infrastructure_desc:0 "Une infrastructure d'habitat spécialisée pour contenir les formes de vie extraterrestres trouvées sur la planète en dessous."
 
