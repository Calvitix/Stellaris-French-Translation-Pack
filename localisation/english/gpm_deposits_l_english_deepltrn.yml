 gpm_d_unity_deposit:0 "Ruines anciennes"
 gpm_d_unity_deposit_desc:0 "Des ruines dépréciées d'une civilisation disparue depuis longtemps."
 
 #######################################
 #### Planet Wonders
 #######################################
 gpm_d_gargantuan_sinkhole:0 "£gpm_planet_wonder §EGargantua Sinkhole§!"
 gpm_d_gargantuan_sinkhole_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nUn énorme gouffre s'étendant jusqu'aux profondeurs de la planète, bien que sa taille reste incertaine. Cette structure mystérieuse semble être robuste et intacte malgré son âge. Nos scientifiques sont impatients d'étudier sa composition et sa disposition minérale. Les premiers relevés indiquent un important réseau de tunnels aux alentours, propice à une activité minière."

 gpm_d_discharging_field:0 "£gpm_planet_wonder §EChamp de déchargement§!"
 gpm_d_discharging_field_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nD'étranges structures de pierre couvrent de larges portions de cette terre, libérant de façon erratique de dangereuses charges électriques. Ce qui génère de telles décharges dépasse nos connaissances théoriques, de même que les matériaux conducteurs dont ces pierres pourraient être faites. De plus, les champs magnétiques en constante évolution semblent exciter la plupart des appareils électroniques."

 gpm_d_giant_trees:0 "£gpm_planet_wonder §EArbres géants§!"
 gpm_d_giant_trees_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nAvec des troncs aussi épais que des montagnes et un réseau complexe de racines souterraines, chacun de ces énormes spécimens peut contenir des écosystèmes entiers. Aucun petit spécimen n'a été trouvé, bien que les données de balayage de surface indiquent une large distribution planétaire de cette espèce dans le passé. Nos scientifiques n'ont pas été en mesure d'estimer l'âge des sujets restants. Les échantillons de tissus sont d'un grand intérêt pour l'étude en cours, ainsi que le comportement des créatures qui y prospèrent. Des traces éparses de composés chimiques similaires à la poussière de pitharan peuvent être trouvées dans les sols furtiles environnants."

 gpm_d_crystal_jungle:0 "£gpm_planet_wonder §ECrystal Jungle§!"
 gpm_d_crystal_jungle_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDes minéraux de haute qualité peuvent être trouvés dans ces forêts denses, dépassant de la végétation comme si c'était un simple déchet. Les premières recherches confirment que les cristaux agissent comme des moyens d'attirer les créatures qui aident la végétation à se répandre, et différents cristaux semblent attirer différentes espèces. Les ingénieurs experts ont prédit de nombreuses applications pour les mécanismes biologiques d'extraction de minéraux et de génération de cristaux. On peut trouver des couches et des couches de dépôts minéraux dans les environs, laissés par des générations de ces curieuses plantes."

 gpm_d_floating_islands:0 "£gpm_planet_wonder §EContinent flottant§!"
 gpm_d_floating_islands_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDe petits continents statiques flottent dans l'air, suspendus par des forces encore inconnues. Les mesures de gravité sont stables, bien que certains matériaux aient un comportement anormal à proximité des continents. Avec seulement quelques gros propulseurs de stabilisation, ces continents flottants feront d'excellentes fondations pour de nouvelles infrastructures."

 gpm_d_amoeba_sea:0 "£gpm_planet_wonder §EMer d'Amibes§!"
 gpm_d_amoeba_sea_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDe grandes étendues de mer violette épaisse recouvrent l'hydrosphère du monde, ce qui se trouve être des colonies de milliards de micro-organismes travaillant ensemble pour se nourrir et se reproduire. L'eau de mer est emprisonnée dans des structures cellulaires dynamiques, des réseaux de nutriments vastes et complexes se forment à l'intérieur de la colonie, et les interactions avec les autres formes de vie océanique vont du mutualisme au prédatisme. Une étude plus approfondie est fortement conseillée. L'étude des échantillons de sol des îles environnantes confirme l'abondance de composés biochimiques uniques et hautement fertiles, qui seraient un sous-produit du métabolisme de la colonie d'amibes."

 gpm_d_glass_towers:0 "£gpm_planet_wonder §ETours de verre§!"
 gpm_d_glass_towers_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nStructures cristallines monumentales s'élevant très haut dans le ciel, couvrant le paysage de faisceaux lumineux multicolores le jour et diffusant une lumière sinistre la nuit. La structure externe est très imperméable, et on sait peu de choses sur ses origines. Pas un seul verre effondré n'a été trouvé, même si de violentes tempêtes de neige ravagent constamment ce paysage. Quels que soient les composés à l'origine de ces tours hautement blindées, prétendument liés au neutronium, ils sont très susceptibles de fournir un progrès fulgurant dans les domaines de l'ingénierie. L'évaluation des minéraux dans les environs indique la présence de composés similaires dans les profondeurs de la glace glaciaire."

 gpm_d_howling_peaks:0 "£gpm_planet_wonder §EPics Hurlants§!"
 gpm_d_howling_peaks_desc:0 "Les Merveilles Planétaires§H§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDes montagnes creuses et ennuyeuses qui se réverbèrent et hurlent au passage des vents forts constants. Les sons graves peuvent être entendus à des kilomètres à la ronde, et si l'on s'approche, les sons aigus peuvent être assourdissants. Ces réverbérations génèrent également des ondes électromagnétiques et gravitationnelles, ce qui est encore plus intriguant. La façon dont ce phénomène peut créer des distorsions spatio-temporelles reste à étudier. En outre, les formes étranges et les crevasses de ces montagnes permettent d'accéder plus facilement aux riches veines minérales de la montagne."

 gpm_d_mega_fungi:0 "£gpm_planet_wonder §EMega Fungi§!"
 gpm_d_mega_fungi_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nSur de vastes régions de la planète se trouve un organisme colossal, faisant pousser de multiples projections porteuses de spores, ces branches étant capables de mouvements limités et lents. Des comportements étranges ont été observés lors des expéditions, car il semble rétracter ses branches en quelques heures si une partie est violée, et rechercher activement la nourriture laissée par nos scientifiques, bien que très lentement. Les traces d'activité neuronale nette sont rares mais ne sont actuellement pas écartées. Au cours des expéditions, le Mega-Fungi s'est également avéré être une excellente source de nourriture comestible qui repousse."

 gpm_d_energy_storm:0 "£gpm_planet_wonder §ETempête d'énergie§!"
 gpm_d_energy_storm_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nLes tempêtes d'énergie chaotique punissent de larges régions de ce monde idyllique, tournant et rugissant dans un cycle vicieux de rafales. Leur position est bien connue et, pour le bien de la planète, elles ne semblent pas migrer autour du globe comme les tempêtes régulières. Il existe des preuves solides que ces anomalies sont stationnaires depuis d'innombrables âges. Légèrement radioactif, toutes sortes de modèles énergétiques semblent s'en dégager, défiant même les modèles scientifiques les plus audacieux. Il s'agit de l'un des plus grands phénomènes que nos scientifiques aient jamais rencontrés. L'académie est stupéfaite et demande avec impatience une étude plus approfondie. Selon une étude préliminaire, les étranges ondes énergétiques semblent alimenter la plupart de nos appareils électroniques."

 gpm_d_titanic_cave:0 "£gpm_planet_wonder §ELes grottes du Titanic§!"
 gpm_d_titanic_cave_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nCes grottes merveilleuses offrent une excellente voie pour l'exploration de l'activité interne de la planète et des structures minérales rares que l'on ne trouve que dans ces profondeurs, ce qui accroît considérablement notre compréhension des corps célestes rocheux. La taille même de ces grottes permet d'y loger des villes entières et augmente considérablement le potentiel d'expansion de ce monde."

 gpm_d_abandoned_stargate:0 "£gpm_planet_wonder §EPorte des étoiles abandonnée§!"
 gpm_d_abandoned_stargate_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nUne structure mystérieuse construite avec une technologie inconnue. Bien qu'elle ne soit pas fonctionnelle, des distorsions spatiales anormales semblent se produire de manière aléatoire à proximité, rendant la région dangereuse et impropre à la construction. À une distance sûre, ces anomalies pourraient être étudiées pour faire progresser considérablement notre compréhension scientifique."

 gpm_d_bioluminescent_forest:0 "£gpm_planet_wonder §EForêt bioluminescente§!"
 gpm_d_bioluminescent_forest_desc:0 "Les Merveilles Planétaires§HLes Merveilles Planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui fournissent de puissants bonus.\n\nUne forêt plate et tranquille pendant la journée. Lorsque la lumière du soleil disparaît, la forêt devient un fantastique étalage de lumières colorées, de la végétation aux animaux. Les échantillons de tissus bioluminescents de cette forêt présentent des composés uniques, différents de ceux de toutes les autres créatures bioluminescentes connues, et certains animaux semblent avoir développé une communication complexe basée sur la lumière, avec des flashs et des couleurs programmés."

 gpm_d_land_reefs:0 "£gpm_planet_wonder §ERécifs terrestres§!"
 gpm_d_land_reefs_desc:0 "Les Merveilles planétaires§H§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDes formations minérales en croissance constante, recouvertes de micro-organismes inhabituels. Les pierres servent de structures à ces colonies, et les vents forts semblent transporter et fournir les éléments nécessaires à l'assemblage de la structure. L'exploitation contrôlée de ces pierres robustes pourrait fournir une source renouvelable de minéraux."

 gpm_d_lava_lake:0 "£gpm_planet_wonder §ELac de lave§!"
 gpm_d_lava_lake_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDes volumes inhabituellement importants de lave en fusion émergent et dégagent des fumées toxiques dans de vastes régions de la planète, formant ces lacs de lave. L'activité géothermique des environs est intense, ce qui rend ces zones propices aux installations de production de gaz."

 gpm_d_Collapsed_habitat:0 "£gpm_planet_wonder §EHabitat effondré§!"
 gpm_d_Collapsed_habitat_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDe grandes épaves couvrent de vastes régions de la planète. Anciennement un habitat xéno, ses origines sont inconnues et sa technologie, différente de tout projet d'habitat réalisable. Les régions entourant les débris les plus importants ont une propagation importante d'un étrange métal liquide."

 gpm_d_dangerous_hives:0 "£gpm_planet_wonder §ELes ruches dangereuses§!"
 gpm_d_dangerous_hives_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nDes nids de créatures vicieuses sont logés dans ces structures rudimentaires. Ces colonies ont réussi à couvrir la plupart des régions du globe avec de vastes réseaux de ruches. Le bombardement orbital est fortement conseillé avant le débarquement des troupes."

 gpm_d_forgotten_deposit:0 "£gpm_planet_wonder §EDépôt oublié§!"
 gpm_d_forgotten_deposit_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nInitialement décrites comme des abris nucléaires, ces énormes installations sont en fait des dépôts oubliés depuis longtemps. Aucune trace des anciens propriétaires n'a été trouvée, bien que la plupart de ces installations automatisées restent opérationnelles. Elles contiennent des quantités considérables d'éléments chimiques ultra-lourds, conservés dans de grands réservoirs d'une technologie étrange, presque comme figés dans le temps. Malheureusement, quelques sections endommagées semblent avoir laissé échapper un contenu hautement radioactif depuis des centaines d'années. Les éléments préservés sont d'une rareté incalculable, et leur synthèse est extrêmement difficile. De plus, la technologie de confinement actuelle pourrait à peine ralentir la désintégration à l'extérieur des réservoirs."

 gpm_d_ruined_arcology:0 "£gpm_planet_wonder §EArcologie en ruine§!"
 gpm_d_ruined_arcology_desc:0 "Les §HMerveilles planétaires§! £gpm_planet_wonder sont des caractéristiques planétaires uniques et rares qui offrent de puissants bonus.\n\nAcropole autrefois florissante, ces ruines colossales représentent le summum de l'architecture durable. Toutes sortes d'activités ont été développées à des époques oubliées dans différents secteurs de l'arcologie, de l'exploitation minière dans les profondeurs à la production d'énergie dans le noyau et à l'agriculture en couches dans les niveaux supérieurs. Les installations conservées peuvent être réparées pour soutenir les efforts de production dans les environs."

 #######################################
 #### Features Events & Relics
 #######################################
 gpm_d_floating_islands_housing:0 "Villes flottantes colossales"
 gpm_d_floating_islands_housing_desc:0 "D'immenses îles flottantes plates construites artificiellement et recouvertes d'infrastructures urbaines."

 gpm_d_restored_infrastructure:0 "Infrastructure restaurée"
 gpm_d_restored_infrastructure_desc:0 "Ancienne infrastructure qui a été restaurée pour retrouver sa gloire d'antan."
 
 gpm_d_time_displaced_planet:0 "Zone de déplacement du temps"
 gpm_d_time_displaced_planet_desc:0 "Une grande zone de ce monde fait fréquemment des sauts en avant et en arrière dans le temps. Les animaux et les plantes de cette zone semblent vieux, puis jeunes, puis vieux à nouveau. On ne sait pas quels sont les effets à long terme de ce changement rapide de temps sur les êtres vivants."
 
 gpm_d_planetary_shield_array:0 "Réseaux de boucliers avancés"
 gpm_d_planetary_shield_array_desc:0 "Une série de puissants réseaux de boucliers produisant un bouclier planétaire complet."
 
 #######################################
 #### Features Habitable Worlds
 #######################################
 gpm_d_ruined_battlefield:0 "Ruines du champ de bataille"
 gpm_d_ruined_battlefield_desc:0 "Des vestiges infinis parsèment la surface. Bannières, drapeaux, armes primitives et non primitives également. Ces restes montrent une guerre sanglante et vicieuse avec des victimes de tous les côtés. Il semble impossible de dire qui a gagné. Peut-être qu'il est préférable de leur donner à tous un enterrement correct."
 
 gpm_d_spaceship_graveyard:0 "Vaisseau spatial écrasé"
 gpm_d_spaceship_graveyard_desc:0 "Une coque de vaisseau spatial géant, à moitié enfoncée dans le sol, recouvre la majeure partie du territoire. Il semble s'être écrasé ici il y a des siècles, voire des millénaires. La plupart des technologies ont été dégradées et détruites par les éléments, mais il y a peut-être encore quelque chose à apprendre."
 
 gpm_d_android_pleasure_palace:0 "Android Pleasure Palace"
 gpm_d_android_pleasure_palace_desc:0 "Un bâtiment assez bien entretenu, mais vieux, se dresse ici. Il semble être actif et certains disent qu'ils peuvent voir toutes sortes d'humanoïdes robotisés à l'intérieur qui font des choses étranges entre eux."
  
 gpm_d_unusual_formations:0 "Formations inhabituelles"
 gpm_d_unusual_formations_desc:0 "On y trouve des formes géologiques géantes et nombreuses, étranges mais néanmoins naturelles. La taille et la forme de ces formations semblent être assez constantes dans certaines zones."
  
 gpm_d_ice_flora:0 "Flore de glace"
 gpm_d_ice_flora_desc:0 "De douces fleurs et arbres de couleur bleu-blanc parsèment le paysage. Il est surprenant qu'ils puissent survivre à un tel froid, et pourtant ils sont là. Les feuilles semblent avoir une structure semi-cristalline qui réfracte la lumière du soleil tout en douceur, projetant une fantastique et magnifique palette de couleurs à la surface."
 
 gpm_d_planetwide_forest:0 "Forêts sans fin"
 gpm_d_planetwide_forest_desc:0 "Une zone forestière massive à perte de vue. S'étendant et poussant sur tout, y compris les rivières et les montagnes. Il est probablement très facile de s'y perdre..."
 
 gpm_d_dense_forests:0 "Forêts denses"
 gpm_d_dense_forests_desc:0 "Des arbres denses et imposants avec une canopée qui bloque tout le ciel. Protégés, une grande quantité inhabituelle de flore et de faune diverses peut être trouvée sous ces arbres couvrant la surface."
 
 gpm_d_proto_forests:0 "Forêts de Proto"
 gpm_d_proto_forests_desc:0 "De petites formes évolutives précoces de frees se répandent dans le paysage. C'est un spectacle étrange mais en quelque sorte très paisible."
 
 gpm_d_temple_of_the_ancient_one:0 "Temple de l'Ancien"
 gpm_d_temple_of_the_ancient_one_desc:0 "Un temple géant taillé dans la roche se dresse ici. Abandonné et envahi par la végétation, il est encore éclairé par un feu, un brasero ou quelque chose du genre. Qui sait à qui ou à quoi servait ce temple."
 
 gpm_d_arachnophobia:0 "Arachnides géants"
 gpm_d_arachnophobia_desc:0 "Supposons un instant que le monde ressemble beaucoup au nôtre. À l'exception du fait que les araignées peuvent atteindre 12 pieds de long, se reproduisent prodigieusement, sont expertes pour se cacher et attaquent souvent en essaim.\n-L. L."
 
 gpm_d_dunes:0 "Dunes"
 gpm_d_dunes_desc:0 "Du sable. Encore plus de sable. Du sable partout. Ces dunes de sable s'étendent à perte de vue et s'élèvent assez haut dans le ciel. Il faudra un certain effort pour stabiliser ces zones du monde avant de pouvoir s'y installer."
 
 gpm_d_mushroom_forest:0 "Forêt de champignons"
 gpm_d_mushroom_forest_desc:0 "De grandes forêts de champignons géants couvrent la surface. Ils sont relativement mous et ne devraient pas prendre beaucoup de temps à enlever. Leurs sommets de champignons géants fournissent cependant un peu d'ombre."
 
 gpm_d_oasis:0 "Oasis"
 gpm_d_oasis_desc:0 "Cette zone isolée, entourée d'une source d'eau chaude, abrite un écosystème luxuriant et tentaculaire."
 
 gpm_d_floating_rocks:0 "Îles flottantes"
 gpm_d_floating_rocks_desc:0 "Un minéral ou une substance de ce monde fait flotter de gros rochers dans l'air, formant des îles flottantes qui planent à des dizaines, voire des centaines de mètres du sol."
  
 gpm_d_ancient_temple:0 "Temple antique"
 gpm_d_ancient_temple_desc:0 "Un ancien temple dédié à une époque révolue."

 gpm_d_small_wildlife:0 "Petit troupeau d'animaux sauvages"
 gpm_d_small_wildlife_desc:0 "Un troupeau itinérant de petits animaux sauvages."

 gpm_d_massive_wildlife:0 "Troupeau massif d'animaux sauvages"
 gpm_d_massive_wildlife_desc:0 "Un troupeau itinérant d'animaux sauvages très massifs."

 gpm_d_super_volcano:0 "Super Volcan"
 gpm_d_super_volcano_desc:0 "Volcan thermiquement actif, principalement caché sous des couches et des couches de matériaux provenant de ses dernières éruptions."

 gpm_d_obsidian_fields:0 "Champ d'obsidienne"
 gpm_d_obsidian_fields_desc:0 "Un grand champ jonché d'étranges formations d'obsidienne."

 gpm_d_magnetic_mountains:0 "Montagne magnétique"
 gpm_d_magnetic_mountains_desc:0 "Les minéraux denses de cette montagne lui ont donné un comportement super magnétique."

 gpm_d_magnetic_fields:0 "Rupture magnétique"
 gpm_d_magnetic_fields_desc:0 "Un champ localisé hautement magnétique généré par les minéraux exotiques présents dans le sol."

 gpm_d_rich_crater:0 "Rich Crater"
 gpm_d_rich_crater_desc:0 "Les restes d'un astéroïde très riche en minéraux sont enterrés dans ce cratère."

 gpm_d_surface_mineral_veins:0 "Veines minérales de surface"
 gpm_d_surface_mineral_veins_desc:0 "De grandes veines de minéraux ont fait surface ici en raison de l'activité géologique."

 gpm_d_dense_metal_veins:0 "Veines métalliques denses"
 gpm_d_dense_metal_veins_desc:0 "Des veines de métal provenant des profondeurs de la surface sont remontées à la surface ici au cours de millions d'années."

 gpm_d_iron_mountain:0 "Iron Mountain"
 gpm_d_iron_mountain_desc:0 "Un fragment du noyau de la planète a traversé la surface et formé une montagne, un processus qui a pris la majeure partie de la durée de vie de la planète."

 gpm_d_floating_island:0 "Île flottante"
 gpm_d_floating_island_desc:0 "Des anomalies gravitationnelles inhabituelles maintiennent cette partie de la surface en suspension dans l'air."

 gpm_d_floating_mountain:0 "Montagne flottante"
 gpm_d_floating_mountain_desc:0 "D'étranges interactions magnétiques et gravitationnelles avec les minéraux de la montagne l'ont fait flotter au-dessus de la surface de la planète."

 gpm_d_carnivorous_jungle:0 "Jungle carnivore"
 gpm_d_carnivorous_jungle_desc:0 "La plupart des plantes de cette jungle ont un goût pour la viande."

 gpm_d_carnivorous_forest:0 "Forêt carnivore"
 gpm_d_carnivorous_forest_desc:0 "La plupart des plantes de cette forêt ont un goût pour la viande."

 gpm_d_carnivorous_kelp:0 "Algue carnivore"
 gpm_d_carnivorous_kelp_desc:0 "Une algue étrange qui s'enroule rapidement autour de sa proie et la dévore vivante."

 gpm_d_magma_ocean:0 "Océan Magma"
 gpm_d_magma_ocean_desc:0 "Une grande ouverture dans la croûte de la planète a formé un océan permanent de magma."

 gpm_d_toxic_vent:0 "Toxic Vent"
 gpm_d_toxic_vent_desc:0 "Des évents de surface crachant des fumées toxiques."

 gpm_d_colossal_subterranean_cavern:0 "Une caverne souterraine colossale"
 gpm_d_colossal_subterranean_cavern_desc:0 "La roche super dense a permis à une caverne massive de se former sous la surface sans s'effondrer."

 gpm_d_titanic_hunting_ground:0 "Terrain de chasse du Titanic"
 gpm_d_titanic_hunting_ground_desc:0 "Des troupeaux de créatures massives parcourent la terre."

 gpm_d_unnatural_crystals:0 "Cristaux non naturels"
 gpm_d_unnatural_crystals_desc:0 "D'étranges cristaux multicolores se sont formés à des endroits où aucun minéral n'était présent pour les former."

 gpm_d_ancient_battlefield:0 "Ancien champ de bataille"
 gpm_d_ancient_battlefield_desc:0 "Les restes d'une bataille qui a eu lieu il y a longtemps."

 gpm_d_buried_remains:0 "Les restes enterrés"
 gpm_d_buried_remains_desc:0 "Les restes enterrés d'une bataille titanesque."

 gpm_d_crashed_fighter:0 "Chasseur écrasé"
 gpm_d_crashed_fighter_desc:0 "Les restes d'un vaisseau de type chasseur qui s'est écrasé."

 gpm_d_crashed_destroyer:0 "Destroyer écrasé"
 gpm_d_crashed_destroyer_desc:0 "L'épave d'un vaisseau de la taille d'un destroyer qui s'est écrasé."

 gpm_d_crashed_battleship:0 "Battleship écrasé"
 gpm_d_crashed_battleship_desc:0 "Un énorme cuirassé s'est écrasé ici depuis des centaines d'années."

 gpm_d_crashed_capital_ship:0 "Vaisseau capital écrasé"
 gpm_d_crashed_capital_ship_desc:0 "Un vaisseau capital colossal s'est écrasé ici il y a longtemps."

 gpm_d_crystal_hills:0 "Crystal Hills"
 gpm_d_crystal_hills_desc:0 "Des collines ondulées couvertes de formations cristallines."

 gpm_d_colossal_fish:0 "Poisson colossal"
 gpm_d_colossal_fish_desc:0 "Des bancs colossaux de gros poissons."

 gpm_d_sprawling_archipelago:0 "Archipel tentaculaire"
 gpm_d_sprawling_archipelago_desc:0 "Plusieurs petites îles regroupées ensemble."

 gpm_d_spice_fields:0 "Champ d'épices"
 gpm_d_spice_fields_desc:0 "Un champ étendu d'épices luxueuses."

 gpm_d_geometric_oddities:0 "Bizarreries géométriques"
 gpm_d_geometric_oddities_desc:0 "Une activité géologique soudaine a transformé une partie du terrain en formations étranges."

 gpm_d_garbage_patch:0 "Patch d'ordures"
 gpm_d_garbage_patch_desc:0 "Une grande décharge non traitée laissée par une civilisation éteinte."

 gpm_d_industrial_ruins:0 "Ruines industrielles"
 gpm_d_industrial_ruins_desc:0 "Grande vallée pleine de ruines industrielles dépréciées."

 gpm_d_radioactive_dump:0 "La décharge radioactive"
 gpm_d_radioactive_dump_desc:0 "Une installation industrielle se trouve ici, remplie à ras bord de déchets radioactifs."

 gpm_d_ice_flower_field:0 "Champ de fleurs de glace"
 gpm_d_ice_flower_field_desc:0 "L'étrange biochimie de ces fleurs leur permet de pousser à des températures négatives tout en maintenant leur température interne juste au-dessus du point de congélation."

 gpm_d_white_forest:0 "Forêt blanche"
 gpm_d_white_forest_desc:0 "Ces arbres produisent un étrange lubrifiant ressemblant à de l'écorce qui les recouvre entièrement, ce qui leur donne leur apparence blanche exceptionnellement brillante. Cela leur permet de survivre aux températures froides et rigoureuses de cette planète."

 gpm_d_strange_ice_river:0 "Étrange rivière de glace"
 gpm_d_strange_ice_river_desc:0 "Une rivière de glace qui coule."

 gpm_d_massive_ray_school:0 "École de rayons massifs"
 gpm_d_massive_ray_school_desc:0 "Un banc géant de poissons ressemblant à des raies."

 gpm_d_the_black_stone:0 "La pierre noire"
 gpm_d_the_black_stone_desc:0 "Une étrange pierre noire au milieu de la jungle."

 gpm_d_sprawling_prestine_ruins:0 "De vastes ruines vierges"
 gpm_d_sprawling_prestine_ruins_desc:0 "Des ruines anciennes épargnées par les éléments et le temps."

 gpm_d_skyscraper_village:0 "Skyscraper Village"
 gpm_d_skyscraper_village_desc:0 "Les restes d'un petit village d'une ancienne civilisation, remplis de hauts gratte-ciel."

 gpm_d_sandworm_pit:0 "Puits de sable"
 gpm_d_sandworm_pit_desc:0 "Une seule créature nauséabonde vit dans cette fosse, avec des dents pointues qui sortent des murs et des tentacules au centre."

 gpm_d_grand_reef:0 "Grand Reef"
 gpm_d_grand_reef_desc:0 "Un récif incroyablement grand se trouve juste sous la surface, rempli de toutes sortes de coraux exotiques."

 gpm_d_glistening_lake:0 "Lac scintillant"
 gpm_d_glistening_lake_desc:0 "La surface scintillante de ce lac est d'une beauté unique lorsque le soleil se lève le matin."

 gpm_d_fossilized_egg_sacks:0 "Des sacs d'oeufs fossilisés"
 gpm_d_fossilized_egg_sacks_desc:0 "Les restes fossilisés de sacs à oeufs géants sont rassemblés dans un canyon massif. Leur structure biologique s'est fossilisée au cours des derniers millions d'années."

 gpm_d_fossilized_structures:0 "Structures fossilisées"
 gpm_d_fossilized_structures_desc:0 "Des structures fossilisées massives parsèment le paysage. Ces structures étaient autrefois constituées de matériel biologique et se sont fossilisées au cours de millions d'années."

 gpm_d_fossilized_creep:0 "Creep fossilisé"
 gpm_d_fossilized_creep_desc:0 "Une couche fossilisée épaisse et craquante recouvre de vastes étendues de terre. Les restes d'une couche biologique qui s'est fossilisée au cours de millions d'années."

 gpm_d_giant_skeleton:0 "Squelette géant"
 gpm_d_giant_skeleton_desc:0 "Les restes du squelette d'un énorme ver de sable."

 gpm_d_resonating_ice:0 "Glace résonante"
 gpm_d_resonating_ice_desc:0 "La configuration unique des spirales et les métaux magnétiques de la surface font que la glace est très résonante et crée de puissants champs magnétiques."

 gpm_d_tiny_herds:0 "Petit troupeau"
 gpm_d_tiny_herds_desc:0 "Un troupeau de petites créatures duveteuses."

 gpm_d_fertile_field:0 "Champ fertile"
 gpm_d_fertile_field_desc:0 "Champ extrêmement fertile, riche en nutriments et en eau."
 
 gpm_d_ecological_brain:0 "Cerveau écologique"
 gpm_d_ecological_brain_desc:0 "Un ensemble de voies nerveuses écologiques qui s'agglutinent pour former une structure semblable à un cerveau."

 gpm_d_hot_springs:0 "Sources chaudes"
 gpm_d_hot_springs_desc:0 "Des sources bouillonnantes remplies d'eau fraîche et chaude."

 gpm_d_colossal_coral_life:0 "Vie de corail colossale"
 gpm_d_colossal_coral_life_desc:0 "D'énormes bancs de corail qui abritent une grande variété de vie marine colossale."

 gpm_d_salt_flats:0 "Les immenses plaines salées"
 gpm_d_salt_flats_desc:0 "Immense terrain plat recouvert d'une couche dense de sel déposée par un océan évaporé."
 
 #######################################
 #### Features Relic and Ecu worlds
 #######################################
 gpm_d_relic_tank_factory:0 "Fabricant de réservoirs Archaeotech"
 gpm_d_relic_tank_factory_desc:0 "Anciennes plates-formes d'assemblage de chars capables de produire des chars petits, minces, rapides mais lourdement blindés."
 gpm_d_relic_tank_factoryTT:0 "Débloque §HTank Battalion§!."

 gpm_d_relic_mech_factory:0 "Archaeotech Mech Factory"
 gpm_d_relic_mech_factory_desc:0 "Assemblage autonome de méchas capable de produire plusieurs méchas géants."
 gpm_d_relic_mech_factoryTT:0 "Unlocks §HMechwarriors§!"

 gpm_d_relic_power_armor_factory:0 "Armure de puissance archéotech"
 gpm_d_relic_power_armor_factory_desc:0 "Ancienne usine d'armure de puissance. Avec peu de ressources, elle peut être remise en service."
 gpm_d_relic_power_armor_factoryTT:0 "Débloque §HPower Armored Army§!."

 gpm_d_relic_ship_factory:0 "Chantier naval Broken Archaeotech"
 gpm_d_relic_ship_factory_desc:0 "Anciens chantiers navals autonomes capables de construire de petits vaisseaux d'attaque."
 gpm_d_relic_ship_factoryTT:0 "Débloque §HFighter Squadron§!."

 gpm_d_relic_reactor_factory:0 "Assemblage du réacteur Archaeotech"
 gpm_d_relic_reactor_factory_desc:0 "Un ancien réacteur qui tient à peine debout. Il produit encore de l'énergie mais il vaut mieux ne pas l'endommager."

 gpm_d_relic_roaming_killbots:0 "Killbots itinérants"
 gpm_d_relic_roaming_killbots_desc:0 "Des robots autonomes mortels et furtifs parcourent la terre. Ils chassent tout ce qu'ils perçoivent comme une menace. Et tout ce qu'ils perçoivent est une menace."

 gpm_d_relic_post_apocalyptic_housing:0 "La casse du logement"
 gpm_d_relic_post_apocalyptic_housing_desc:0 "Boîtier mal assemblé, fait de plaques de métal, de câbles et de divers matériaux de récupération."

 gpm_d_relic_post_apocalyptic_scrapyards:0 "Chantiers géants"
 gpm_d_relic_post_apocalyptic_scrapyards_desc:0 "Décharges sauvages de véhicules et d'appareils électroniques abandonnés."
 
