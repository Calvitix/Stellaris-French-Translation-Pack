 gpm_d_precursor_planetary_shield:0 "Bouclier planétaire énigmatique"
 gpm_d_precursor_planetary_shield_desc:0 "Un bouclier géant auto-entretenu et auto-alimenté se tient ici. Son bouclier s'étend sur toute la surface du monde."
 
 gpm_d_precursor_capital_complex:0 "Ancienne Mégalopole"
 gpm_d_precursor_capital_complex_desc:0 "Une ville précurseur géante avec une structure massive au milieu. La plupart des infrastructures semblent être utilisables."

 gpm_d_precursor_ruins_1:0 "Ancienne infrastructure industrielle"
 gpm_d_precursor_ruins_1_desc:0 "Des ruines industrielles dépréciées d'une civilisation disparue depuis longtemps."
 gpm_d_precursor_ruins_1_distr:0 "Anciennes ruines industrielles"
 gpm_d_precursor_ruins_1_distr_desc:0 "$gpm_d_precursor_ruins_1_desc$"

 gpm_d_precursor_ruins_2:0 "Infrastructure de la ville ancienne"
 gpm_d_precursor_ruins_2_desc:0 "Des ruines de villes dépréciées d'une civilisation disparue depuis longtemps."
 gpm_d_precursor_ruins_2_distr:0 "Ruines d'une ancienne ville"
 gpm_d_precursor_ruins_2_distr_desc:0 "$gpm_d_precursor_ruins_2_desc$"

 gpm_d_precursor_ruins_3:0 "Architecture des précurseurs enterrés"
 gpm_d_precursor_ruins_3_desc:0 "Des ruines enterrées d'une civilisation disparue depuis longtemps."
 gpm_d_precursor_ruins_3_distr:0 "Ruines anciennes enterrées"
 gpm_d_precursor_ruins_3_distr_desc:0 "$gpm_d_precursor_ruins_3_desc$"

 gpm_d_precursor_ruins_4:0 "Cryotubes anciens"
 gpm_d_precursor_ruins_4_desc:0 "Des vestiges fragmentés d'une civilisation disparue depuis longtemps parsèment le paysage."
 gpm_d_precursor_ruins_4_distr:0 "Anciens vestiges"
 gpm_d_precursor_ruins_4_distr_desc:0 "$gpm_d_precursor_ruins_4_desc$"

 gpm_d_precursor_ruins_5:0 "Ancienne infrastructure des générateurs"
 gpm_d_precursor_ruins_5_desc:0 "Générateurs dépréciés d'une civilisation révolue."
 gpm_d_precursor_ruins_5_distr:0 "Anciennes ruines de générateurs"
 gpm_d_precursor_ruins_5_distr_desc:0 "$gpm_d_precursor_ruins_5_desc$"

 gpm_d_precursor_ruins_6:0 "Ancien champ de bataille"
 gpm_d_precursor_ruins_6_desc:0 "D'anciens vestiges de champs de bataille d'une civilisation disparue depuis longtemps."
 gpm_d_precursor_ruins_6_distr:0 "Ruines dépréciées"
 gpm_d_precursor_ruins_6_distr_desc:0 "$gpm_d_precursor_ruins_6_desc$"

 gpm_d_precursor_ruins_7:0 "Épave ancienne"
 gpm_d_precursor_ruins_7_desc:0 "De nombreux débris de champs de bataille d'une civilisation disparue depuis longtemps."
 gpm_d_precursor_ruins_7_distr:0 "Débris anciens"
 gpm_d_precursor_ruins_7_distr_desc:0 "$gpm_d_precursor_ruins_7_desc$"
