 gpm_d_orbital_research_infrastructure:0 "Infrastructure de recherche orbitale"
 gpm_d_orbital_research_infrastructure_desc:0 "Une infrastructure d'habitat spécialisée pour soutenir les expéditions scientifiques vers la planète souterraine."
 
 gpm_d_archeology_infrastructure:0 "Archéologie Infrastructure"
 gpm_d_archeology_infrastructure_desc:0 "Une infrastructure d'habitat spécialisée pour soutenir les expéditions archéologiques vers la planète souterraine."
 
 gpm_d_archeology_precursor_infrastructure:0 "Infrastructure d'archéologie des précurseurs"
