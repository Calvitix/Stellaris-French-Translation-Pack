ACOT_SHIP_THRUSTER_DM: "Delta Thrusters"
ACPOT_SHIP_THRUSTER_DN_DESC: "Delta Thrusters are modular propeller systems that can be installed on all ship sizes to provide the most optimal speed and evasive capabilities."

tech_acot_dm_thruster: "Sub-Light Thrusters Optimization"
tech_acot_dm_thruster_desc: "The new generation-thruster that we will soon be implementing will not only be faster, but also more modular. This allows the thrusters to achieve maximum speed and evasion across all ship types."
TECH_UNLOCK_DM_THRUSTER_TITLE: "§HUnlocks Components:§! Delta Thrusters"
