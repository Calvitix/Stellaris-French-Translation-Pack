SMALL_ACOT_LASER_DM: "Small Delta Laser"
MEDIUM_ACOT_LASER_DM: "Medium Delta Laser"
LARGE_ACOT_LASER_DM: "Large Delta Laser"
ACOT_LASER_DM: "Delta Laser"
ACOT_LASER_DM_DESC: "Delta Lasers utilizes dark energy as a powerful beam weapon. It is also more powerful at overloading shields than previous generations."
tech_laser_dm: "Delta Laser"
tech_laser_dm_desc: "Delta Lasers utilizes dark energy as a powerful beam weapon. The increased precision makes Delta Laser extremely accurate and precise."

SMALL_ACOT_PLASMA_DM: "Small Delta Plasma Cannon"
MEDIUM_ACOT_PLASMA_DM: "Medium Delta Plasma Cannon"
LARGE_ACOT_PLASMA_DM: "Large Delta Plasma Cannon"
ACOT_PLASMA_DM: "Delta Plasma Cannon"
ACOT_PLASMA_DM_DESC: "Delta Plasma Cannon, as the name suggests, fires a concentrated Dark Energy projectiles that will quickly melt away armor and hulls of inferior ships. The nature of Dark Energy substances allow the weapon to fare better against shields than conventional plasma weapons."
tech_plasma_dm: "Delta Plasma Cannon"
tech_plasma_dm_desc: "Volatile Dark Energy can be used as a powerful anti-matter weapon that is far deadlier than previous perception of plasma-based weaponry."

SMALL_ACOT_DISRUPTOR_DM: "Small Delta Disruptor"
MEDIUM_ACOT_DISRUPTOR_DM: "Medium Delta Disruptor"
LARGE_ACOT_DISRUPTOR_DM: "Large Delta Disruptor"
ACOT_DISRUPTOR_DM: "Delta Disruptor"
ACOT_DISRUPTOR_DM_DESC: "The Delta Disruptor utilizes Dark Energy to rend though the hull of a ship with ease compared to previous generations of Disruptors."
tech_disruptor_dm: "Disruptor Arsenal Expansion"
tech_disruptor_dm_desc: "In addition to the obvious application of Dark Energy to increase destructive power of the new Delta Disruptors, the modular design will finally allow us to field large variants that has long been missing in older designs."
 
ACOT_ENERGY_TORPEDO_DM: "Delta Energy Cannon"
ACOT_ENERGY_TORPEDO_DM_DESC: "Dark Energy can be formed into a powerful weapon that melts away tissues."
tech_energy_torpedo_dm: "Delta Energy Cannon"
tech_energy_torpedo_dm_desc: "Based upon the principles of Dark Energy-based weapon, This generation of Energy Cannons focuses the energy's negative properties into a plasma-like projectile that will quickly eat away enemy ship's hulls."

ACOT_POINT_DEFENSE_DM: "Delta Point-Defense"
SMALL_ACOT_POINT_DEFENSE_DM: "Delta Point-Defense"
MEDIUM_ACOT_POINT_DEFENSE_DM: "Medium Delta Point-Defense"
ACOT_POINT_DEFENSE_DM_DESC: "This Dark Energy Point-Defense fires a concentrated beam of pure dark energy to neutralize enemy missiles. The beam is stronger than older point-defense, allowing it to have higher effective range."
tech_point_defense_dm: "Modular Point Defense"
tech_point_defense_dm_desc: "In addition to the obvious precision increase, the new Delta PDS can now be fielded in both normal point defense, small or even medium turrets, greatly increasing their usability across our fleet."
 
SMALL_ACOT_MASS_DRIVER_DM: "Small Delta Cannon"
MEDIUM_ACOT_MASS_DRIVER_DM: "Medium Delta Cannon"
LARGE_ACOT_MASS_DRIVER_DM: "Large Delta Cannon"
ACOT_MASS_DRIVER_DM: "Delta Cannon"
ACOT_MASS_DRIVER_DM_DESC: "The Delta Cannon improves much upon the Gauss Cannon. The introduction of hard-light material, advanced sensors and Dark Energy allows us to create an extremely advanced projectile launcher that suffers less drawbacks against armor."
tech_mass_driver_dm: "Delta Cannon"
tech_mass_driver_dm_desc: "The Delta Cannon improves much upon the Gauss Cannon. The introduction of hard-light material, advanced sensors and Dark Energy allows us to create an extremely advanced projectile launcher that suffers less drawbacks against armor."
 
 
ACOT_AUTOCANNON_DM: "Delta Autocannon"
MEDIUM_ACOT_AUTOCANNON_DM: "Medium Delta Autocannon"
LARGE_ACOT_AUTOCANNON_DM: "Large Delta Autocannon"
ACOT_AUTOCANNON_DM_DESC: "Improvements to older generations of autocannons utilizing Dark Energy and hard-light materials have created processes that allow for the creation of a much higher fire rate. These changes allow it to disable enemy shields at a significantly improved rate."
tech_autocannons_dm: "Autocannon Expansion"
tech_autocannons_dm_desc: "Not only can we increase autocannon's deadliness against shields with the new Delta variant, its new modular design allow it to be fielded on both medium and large turret, making them powerful options for various ship classes."
 
 
ACOT_ARTILLERY_DM: "Delta Artillery"
ACOT_ARTILLERY_DM_DESC: "Delta Artillery uses dynamically-generated projectiles constructed out of pure hard-light as weapons, making it extremely deadly against shields and better against armor."
tech_kinetic_artillery_dm: "Delta Artillery"
tech_kinetic_artillery_dm_desc: "Delta Artillery uses dynamically-generated projectiles constructed out of pure hard-light as weapons, making it extremely deadly against shields and better against armor. The superior targeting systems also enhance the Artillery's range far beyond older models."
 
 
ACOT_FLAK_CANNON_DM: "Delta Defense Matrix"
SMALL_ACOT_FLAK_CANNON_DM: "Delta Defense Matrix"
MEDIUM_ACOT_FLAK_CANNON_DM: "Delta Defense Matrix"
ACOT_FLAK_CANNON_DM_DESC: "The Delta Defense Matrix mows down enemy strike crafts in a barrage of hard-light blades, rending though the strike crafts with ease."
tech_flak_batteries_dm: "Modular Kinetic Defense Matrix"
tech_flak_batteries_dm_desc: "Replacing the old Flak-based weapon systems are the new Kinetic-Defense System, or KDS. Its modular design allow greater options, enabling them to be installed on small and medium turrets in addition to the base point-defense ones."
 
ACOT_MISSILE_DM: "Delta Missiles"
MEDIUM_ACOT_MISSILE_DM: "Delta Missiles"
ACOT_MISSILE_DM_DESC: "Further enhancements with dark energy thrusters and hard-light materials have created an advanced missile that is capable of nearly triple the original speeds, as well as significantly more durable casing. The new Delta Missiles are capable of quickly eliminating elite threats."
tech_missile_dm: "Modular Missile System"
tech_missile_dm_desc: "Further enhancements with dark energy thrusters and hard-light materials have created an advanced missile that is much more durable and faster. Its state-of-the-art modular design also allow them to be fielded on medium turrets while still remainging effective on traditional guided turrets."
 
ACOT_TORPEDO_DM: "Delta Torpedoes"
ACOT_TORPEDO_DM_DESC: "Delta Torpedoes are protected with hard-light armor and contain powerful dark energy that will explode upon impact, making it superior to older torpedoes."
tech_torpedo_dm: "Delta Torpedoes"
tech_torpedo_dm_desc: "Delta Torpedoes are protected with hard-light armor and contain powerful dark energy that will explode upon impact, making it superior to older torpedoes."
 
ACOT_SWARMER_MISSILES_DM: "Delta Cluster Missiles"
ACOT_SWARMER_MISSILES_DM_DESC: "Delta Cluster Missiles are guided with limited bionic link allowing it to achieve higher speed, velocity and can perform basic evasive maneuvers, making them extremely difficult to shoot down."
tech_swarmer_missile_dm: "Delta Cluster Missiles"
tech_swarmer_missile_dm_desc: "Delta Cluster Missiles are guided with limited bionic link allowing it to achieve higher speed, velocity and can perform basic evasive maneuvers, making them extremely difficult to shoot down."
 
ACOT_MISSILE_BARRAGE_DM: "Delta Rocket Barrage Systems"
ACOT_MISSILE_BARRAGE_DM_DESC: "Deadly long-range rocket systems launched from a quad-launcher that sacrifices tracking capabilities for increased firepower."
tech_barrage_missile_dm: "Experimental Missile Barrage Systems"
tech_barrage_missile_dm_desc: "The advancements in propulsion, explosives, and hard-light manipulation allow us to explore new ways to improve our explosive arsenals. One of the most demanding new concept is a new weapon system that can be installed on large ships. After multiple tests, we have come up with a new design, The Delta Barrage System.\n\nThough the increased in the amount of payloads demand extra dedicated adjustments, sacrificing the warhead's tracking capabilities for massive increase in firepower, range, and payload yields."
 
ACOT_MISSILE_XL_DM: "Delta Missile Battery"
ACOT_MISSILE_XL_DM_DESC: "Powerful spinal-based missile system that fires a pair of high-speed, deadly accurate missiles with high tracking capabilities."
tech_xl_missile_dm: "Spinal-based Missile Battery"
tech_xl_missile_dm_desc: "Our fleet commanders and crews are always puzzled by the lack of powerful spinal-fixed explosive weapons. The request has given our science team an inspiration to come up with a new explosive weapon that fits the demands of various parties. the Delta Missile Battery is an extremely-advanced warhead launcher that can be fired rapidly over long distances with advanced targeting systems that can track and follow but the most elusive targets."
 
ACOT_MISSILE_NUKE_DM: "Delta Giga-Warhead Launcher"
ACOT_MISSILE_NUKE_DM_DESC: "A Massive torpedo launcher designed to have the largest payload to date to take out captial ships. Has minimum range of 100."
tech_missile_nuke_dm: "Giga Warhead"
tech_missile_nuke_dm_desc: "The need for a weapon to destroy Capital ships has been reiterated over and over again by the Admirals of our navy. This led to to the project we have now, The Delta-Giga Warhead. This behemoth of a weapon is our largest explosive payload to date, outclassing every generation of missile that came before. Somewhere, we feel pride in that we have crafted a missile that will be capable of destroying entire fleets, or even large Captial ships, with a single direct hit."
 
ACOT_PARTICLE_LANCE_DM: "Delta Energy Lance"
ACOT_PARTICLE_LANCE_DM_DESC: "The Delta Energy Lance pierces through enemy armor with focused beam of Dark Energy. The lance is powerful enough to overload portions of energy shields."
tech_energy_lance_dm: "Delta Energy Lance"
tech_energy_lance_dm_desc: "The Delta Energy Lance pierces through enemy armor with focused beam of Dark Energy. The lance is powerful enough to overload portions of energy shields."
 
 
ACOT_ARC_EMITTER_DM: "Delta Emitter"
ACOT_ARC_EMITTER_DM_DESC: "This enigmatic weapon utilizes Dark Energy to create a very deadly arc emitter that due to its nature, will greatly damage the enemy ship's internal systems."
tech_arc_emitter_dm: "Delta Emitter"
tech_arc_emitter_dm_desc: "This enigmatic weapon utilizes Dark Energy to create a very deadly arc emitter that due to its nature, will greatly damage the enemy ship's internal systems."
 
 
ACOT_MASS_ACCELERATOR_DM: "Delta Accelerator Cannon"
ACOT_MASS_ACCELERATOR_DM_DESC: "Accelerating projectiles through advanced kinetic systems from this spinal-artillery platform imbued with Dark Energy makes Delta Cannon a formidable anti-capital ship weapon."
tech_mass_accelerator_dm: "Delta Mass Accelerator Cannon "
tech_mass_accelerator_dm_desc: "Accelerating projectiles through advanced kinetic systems from this spinal-artillery platform imbued with Dark Energy makes Delta Cannon a formidable anti-capital ship weapon."
 
 
ACOT_PERDITION_BEAM_DM: "Delta Beam Cannon"
ACOT_PERDITION_BEAM_DM_DESC: "The introduction of Dark Energy allows us to improve our old Perdition Beam Designs. The Delta Beam Cannon is a massive dark energy conduit that is able to fire a beam of pure destruction."
tech_perdition_beam_dm: "Delta Beam Cannon"
tech_perdition_beam_dm_desc: "The introduction of Dark Energy allows us to improve our old Perdition Beam Designs. The Delta Beam Cannon is a massive dark energy conduit that is able to fire a beam of pure destruction."

ACOT_TITAN_EMITTER_DM: "Delta Titan Emitter"
ACOT_TITAN_EMITTER_DM_DESC: "Powerful emitters that sacrifices range for increased weapon stability and damage potential."
tech_titan_emitter_dm: "Delta Titan Emitter"
tech_titan_emitter_dm_desc: "It is long past time we begin developing emitter weapons for capital-class ships. While the range cannot be increased, the damage potential and stability should be increased by a large margin."


ACOT_TITAN_ACCELERATOR_DM: "Titan Delta Accelerator Cannon"
ACOT_TITAN_ACCELERATOR_DM_DESC: "A Delta Titanic-scaled Mass Accelerator capable of hitting targets across extreme distances."
tech_titan_accelerator_dm: "Titan Delta Accelerator "
tech_titan_accelerator_dm_desc: "The newly improved acceleration systems and fortified railways permits us to finally develop kinetic accelerators on a titanic-scale."
 
 
ACOT_FIGHTERS_HANGAR_DM: "Delta Interceptors"
ACOT_FIGHTERS_HANGAR_DM_DESC: "Based upon the precursor blueprints, these new strike crafts are far superior to any previous generations. Dark Energy Propulsions, Deflectors, Hard-Light Platings, Bionic Sensors. All of these elements make these fighters formidable enemies against inferior crafts and missiles."
ACOT_BOMBERS_HANGAR_DM: "Delta Bombers"
ACOT_BOMBERS_HANGAR_DM_DESC: "Based upon the precursor blueprints, these new strike crafts are far superior to any previous generations. Dark Energy Propulsions, Deflectors, Hard-Light Platings, Bionic Sensors. All of these elements make these strike crafts formidable enemies against larger ships."
ACOT_GUNSHIP_HANGAR_DM: "Delta Gunships"
ACOT_GUNSHIP_HANGAR_DM_DESC: "Gunships are specialized strikecrafts that excel at supporting larger ships with long-range fire support. They are deployed in a few numbers and take significantly longer time to reinforce however."
tech_strike_craft_bomber_dm: "Delta Strike Crafts"
tech_strike_craft_bomber_dm_desc: "Based upon the precursor blueprints, these new strike crafts are far superior to any previous generations. Dark Energy Propulsions, Deflectors, Hard-Light Platings, Bionic Sensors. All of these elements make these strike crafts formidable enemies against larger ships."
tech_strike_craft_gunship_dm: "Gunship Strike Craft"
tech_strike_craft_gunship_dm_desc: "While the roles of strike crafts have been well defined by bombers and interceptors, there are certain problems. Both these types of strike crafts take a significant amount of time to reach striking distances. In many battles, the carriers are long destroyed before these nimble strike crafts even get to make their first runs. Plans are being made to create a specialized long-range strike crafts instead."
 
ACOT_PARTICLE_LANCE_DM_LARGE: "Delta Energy Caster"
ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "Advancements in our hard-light manipulations allow us to create turrets strong enough to house Dark Energy Lances, removing the spinal-mount limitations. This however comes at considerable reduced range, accuracy and firepower compared to original design."
tech_resized_energy_lance_dm: "Delta Energy Caster"
tech_resized_energy_lance_dm_desc: "Advancements in our hard-light manipulations allow us to create turrets strong enough to house a Dark Energy Lance, removing the spinal-mount limitations. This however comes at considerable reduced range, accuracy and firepower compared to original design."
 
 
ACOT_ARC_EMITTER_DM_LARGE: "Delta Energy Coil"
ACOT_ARC_EMITTER_DM_LARGE_DESC: "Advancements in our hard-light manipulations allow us to create turrets strong enough to house Dark Energy Emitters, removing the spinal-mount limitations. This however comes at considerable reduced range, accuracy and firepower compared to original design."
tech_resized_arc_emitter_dm: "Delta Energy Coil"
tech_resized_arc_emitter_dm_desc: "Advancements in our hard-light manipulations allow us to create turrets strong enough to house a Dark Energy Emitter, removing the spinal-mount limitations. This however comes at considerable reduced range, accuracy and firepower compared to original design."
 
 
ACOT_MASS_ACCELERATOR_DM_LARGE: "Delta Macrocannon"
ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Advancements in our hard-light manipulations allow us to create turrets strong enough to house rapid-firing autocannons with heavy hard-light projectiles."
tech_resized_mass_accelerator_dm: "Macrocannon"
tech_resized_mass_accelerator_dm_desc: "After some experiments with the new modular autocannon designs, we believe it is possible to create an even deadlier macrocannon that sacrifices only a slight of firepower for massively increased rate of fire and attack range."
 
######## ARMOR HERE
 
SMALL_ACOT_ARMOR_DM: "Small Hard-Light Armor"
MEDIUM_ACOT_ARMOR_DM: "Medium Hard-Light Armor"
LARGE_ACOT_ARMOR_DM: "Large Hard-Light Armor"
ACOT_ARMOR_DM: "Hard-Light Armor"
ACOT_ARMOR_DM_DESC: "Hard-Light is a dynamic material constructed out of pure solid light. It is much denser and harder when fully formed than neutronium."
tech_armor_dm: "Hard-Light Armor"
tech_armor_dm_desc: "Hard-Light is a dynamic material constructed out of pure solid light. It is much denser and harder when fully formed than neutronium. Additionally, the armor provides natural fortification to the ship's hull as well as providing regenerative factor for both. This advancement comes at a cost, however, as the armor must now be powered."
 
SMALL_ACOT_ENIGMATIC_SHIELD_DM: "Small Dark Energy Shields"
MEDIUM_ACOT_ENIGMATIC_SHIELD_DM: "Medium Dark Energy Shields"
LARGE_ACOT_ENIGMATIC_SHIELD_DM: "Large Dark Energy Shields"
ACOT_ENIGMATIC_SHIELD_DM: "Dark Energy Shields"
ACOT_ENIGMATIC_SHIELD_DM_DESC: "Dark Energy Shields are notably stronger than traditional energy shields, with extra ability to project one-timed use of force shield that will increase ship's hull power."
tech_dark_matter_deflector_dm: "Dark Energy Shields"
tech_dark_matter_deflector_dm_desc: "Dark Energy Shields are notably stronger than traditional energy shields, with greatly accelerated recharging capability. But the most critical improvement is its ability to create a temporary Force Shield; a one-timed use internal barrier that increases the ship's hull durability, it cannot regenerate the Force Shield on its own however, and requires external sources to recharge."

