ACOT_HYPERCHARGED_JUMPER_OE_DESC: "Additional auxiliary amplifiers can be installed on the jump drive's modular turbines to increase their performance. This model requires almost no burden on the FTL driver. Useful for performing Tactical Espionage Action."
 
