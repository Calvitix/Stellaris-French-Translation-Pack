tech_lightmatter_shield_desc: "This Light Energy shield is even stronger than Stellarite Shields as the shields are reinforced with extra layers of both dimensional energy and kinetic absorption fields."
 
tech_lightmatter_shield_supercharger: "Omega Supercharged Barrier"
tech_lightmatter_shield_supercharger_desc: "Supercharging barriers grant the ship's shield generators almost twice as much strengths, far exceeding older generations."
 
tech_lightmatter_thruster: "Omega Thrusters"
tech_lightmatter_thruster_desc: "Extremely powerful ship thrusters utilizing the Light's power to move at incredible speed."
 
tech_lightmatter_titan_beam: "Light of Pacification"
tech_lightmatter_titan_beam_desc: ""A weapon forged to nullify larger ships. This destructive energy beam infuses the operator's willn into a powerful weapon."
 
tech_lightmatter_weapon_core: "Omega Auxiliary Core"
tech_lightmatter_weapon_core_desc: "This specialized weapon core converts excess energies from surrounding materials to amplify the ship's weapon systems for even greater performance than before."
 
tech_warp_lightmatter_cannon: "Gatecrusher Warp Cannon"
tech_warp_lightmatter_cannon_desc: ""Gatecrusher Warp Cannon fires an enormous slug encased with light energy that warps itself into enemy ships via micro-wormhole, bypassing travelling dinstance while still maintaining the full kinetic force, speed and velocity. Our ships can even look away while doing it, because cool guys don't look at explosions."
 
tech_lightmatter_titan_accelerator: "Tidebringer Warp Stellarcannon"
tech_lightmatter_titan_accelerator_desc: "Based upon similar techniques used in the previous model, but applies slightly different. Tidebringer Cannon warps in a device loaded with powerful Light energies that not only causes massive destruction, but will also spread itself further across the ship's interiors, turning the entire ship into a fireball of light."
 
ACOT_TITAN_CANNON_OE: "Tidebringer Warp Stellarcannon"
ACOT_TITAN_CANNON_OE_DESC: "Like bringing a tidal wave of destruction upon the enemy ship, except its a wave of pure Light energies."
 
tech_computer_lightmatter: "Omega-Class Combat Analyzer"
tech_computer_lightmatter_desc: "The Omega-Class Combat Analyzer borrows the powers and wisdoms of the Stellarborne's Sentinels to help us fight in battle."
 
tech_lightmatter_analyzer_ai: "Omega Archive Database"
tech_lightmatter_analyzer_ai_desc: "This database contains all the information regarding all weak points, flaws and exploitable mechanics of various ancient designs in full detail that can be uploaded to all ship's weapon systems."
ACOT_AURA_SHITTY_SE: "Bald and F00lish Aura"
ACOT_AURA_SHITTY_SE_DESC: "A Temporary Aura meant for the bald and f00lish empires who try to generate designs for the ships they can't build. Words cannot express how mad the entity known as Chirumiru ShiRoz is right now as he mash the keyboards to make this stupid and totally redundant aura because the god-awful AIs keeps generating error logs because it wants to design a ship that it doesn't even know how to build.\n\n200% MAD."
 
BASE_STELLARITE_COMBAT_COMPUTER: "Prototype Stellar-Matrix Computer"
BASE_STELLARITE_COMBAT_COMPUTER_DESC: "Every advanced computer has a humble beginning."
 
BASE_STELLARITE_THRUSTER: "Prototype Stellar Thruster"
BASE_STELLARITE_THRUSTER_DESC: "The first of the engines that move our crafts."
 
BASE_STELLARITE_REACTOR: "Prototype Stellarite Reactor"
BASE_STELLARITE_REACTOR_DESC: "Simple yet respectable reactor of our dawn."
