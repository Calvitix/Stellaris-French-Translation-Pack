ACOT_LASER_OE: "Omega Laser Cannon"
ACOT_LASER_OE_DESC: "Omega Laser utilizes Static Light energy to cleave ship platings like butter. it is far superior to any other previously known laser weaponry."
 
ACOT_PLASMA_OE: "Light Energy Cannon"
ACOT_PLASMA_OE_DESC: "Stellarborne's Static Light can be modified as a very powerful projectile that can eat any matter whole, creating extremely deadly anti-ship weapons."
 
SMALL_ACOT_DISRUPTOR_OE: "Disruption Light"
SMALL_ACOT_DISRUPTOR_OE_DESC: "This advanced disruptor weapon modifies Static Light into a dimensional disruption wave that deconstructs matter out of primary dimensions, deleting the enemy ship from existence, bypassing all useless armors and shields they hide behind. Stupid metal boxes."
 
MEDIUM_ACOT_DISRUPTOR_OE: "Disruption Light"
