
l_english:
 
 
#################################################### ARMY Tech ####################################################
 
requires_building_forts: "This army requires advanced military installations."
requires_building_ascensions: "This army requires advanced ascension buildings."

################
fe_army: "Delta Kill-Team Squad"
fe_army_plural: "Delta Kill-Team Squads"
fe_army_desc: "These soldiers are equipped with the latest dark matter-based weaponry and armor, making them far superior to their predecessors while requiring minimal maintenance cost adjustments."
 
tech_dark_matter_army: "Ground Combat Dark Matter Implementation"
tech_dark_matter_army_desc: "It is now possible to utilize dark matter-based technologies such as reactors and shield deflectors to revolutionize our invasion armies at minimal cost adjustment. We should pursue this research without delay if we seek to establish supremacy over ground combat."
 
ae_army: "Alpha Kill-Team Squad"
ae_army_plural: "Alpha Kill-Team Squads"
ae_army_desc: "These soldiers are equipped with even deadlier weapons and armor, allowing them to stand toe to toe against vehicles and buildings alone."
 
tech_dark_matter_army_ae: "Alpha War Gear"
tech_dark_matter_army_ae_desc: "Our increased understanding of enigmatic powers allow us to upgrade our Delta Squads further. While we won't have the time to retrofit existing Delta Teams, any future soldiers will come equipped with Alpha Gears."
 
tech_stellarite_army: "Stellarite Powered Equipments"
tech_stellarite_army_desc: "Surface weapons, hand-held equipment and power suits powered by stellarite energy. We will bring the second sun atop the enemy's ground fortifications."
 
stellarite_army: "Sigma Purifier Unit"
stellarite_army_desc: "These troopers are equipped with Sigma-class combat wargears and have extensive artillery and air supports, allowing them to clean up the battlefields with searing heat."
 
stellarite_bomberman: "Solar Bomb"
stellarite_bomberman_desc: "Who have times to wage ground combat these days anyway."
 
tech_stellarite_bomberman: "Stellarite Shower"
tech_stellarite_bomberman_desc: "Sometimes you just can't be bothered to invade enemy planets with troops. Why risk our soldier's lives when we can just drop a stellarite bombs on enemy fortresses?"
 
################
 
fe_omnidroid_army: "Delta Assault Unit"
fe_omnidroid_army_plural: "Delta Assault Units"
fe_omnidroid_army_desc: "These dark-matter powered war droids, protected in heavy armors and deflectors are able to perform any kind of complicated task like a fully sentient being. But they have no desire for free will and thus, will always be loyal to our cause."
 
fe_omnidroid_army_ae: "Alpha Assault Units"
fe_omnidroid_army_ae_plural: "Alpha Assault Units"
fe_omnidroid_army_ae_desc: "Even stronger than the previous model, the AAU stands as a testament of our empire's mastery over enigmatic power. They will replace any future DAU we build."
 
fe_omnidroid_army_se: "Sigma Assault Units"
fe_omnidroid_army_se_plural: "Sigma Assault Units"
fe_omnidroid_army_se_desc: "Our enemies will be vanquished under the march of our SAU Legions!"
 
 
tech_omnidroid: "Precursor AI Code Analysis"
tech_omnidroid_desc: "It is amazing that there are records that the precursors have achieved such advancement in robotic technologies, records suggest their machines are as advanced as any organic life...yet they are fully loyal to their creators with no desire for independence. Perhaps there is something unique about them? We must dig deeper."
 
tech_omnidroid_ae: "Alpha Assault Units"
tech_omnidroid_ae_desc: "Even stronger than the previous model, the AAU stands as a testament of our empire's mastery over enigmatic power. They will replace any future DAU we build."
 
tech_omnidroid_se: "Sigma Assault Units"
tech_omnidroid_se_desc: "Our enemies will be vanquished under the march of our SAU Legions!"
 
 
acot_garrison_army: "Delta Black Guard"
acot_garrison_army_plural: "Delta Black Guards"
acot_garrison_army_desc: "Elite garrison forces from the Emissary who are sworn to protect their new homefront till their deaths."
 
acot_garrison_army_droid: "Deltron Defender"
acot_garrison_army_droid_plural: "Deltron Defenders"
acot_garrison_army_droid_desc: "Advanced Defense Units installed from the Emissary programmed to guard its new homefront till their destruction."
 
acot_garrison_army_giga: "Giga Cannon"
acot_garrison_army_giga_plural: "Giga Cannons"
acot_garrison_army_giga_desc: "Massive Cannons deployed from the Giga Fortress that will make short work of primitive forces."
 
################
 
fe_unsullied_army: "Unsullied Army"
fe_unsullied_army_plural: "Unsullied Armies"
fe_unsullied_army_desc: "Unsullied are slave-bred warriors, trained from birth to become deadly soldiers for our empire. They receive proper training that is expected of most modern armies allowing them to be more than a match to most ordinary soldiers. They are still slaves however, and their deaths mean little to our war efforts."
 
################
 
################ MILITARIST
 
fe_heavy_army: "Heavy Mobile Infantry Squad"
fe_heavy_army_plural: "Heavy Mobile Infantry Squads"
fe_heavy_army_desc: "These heavily armed and armored soldiers receive extra combat training, allowing them to excel in all combat situations and environments as our militarist demands needed."
 
tech_heavy_trooper: "Mobile Infantry Divisions"
tech_heavy_trooper_desc: "Our militaristic ideals demand even stronger infantry divisions that are superior to even the precursor's troops. To this end, we will form a new Mobile Infantry Division fully armed and armored for full-scale invasion. These soldiers will be the proof that we can only forge peace through war, not sitting and making useless pacts."
 
fe_hero_godofwar: "God of War"
fe_hero_godofwar_plural: "God of Wars"
fe_hero_godofwar_desc: "This genetically-enhanced super warrior is capable of unleashing righteous fury, leaping into the thick of battle and wrecks havoc onto the enemy lines. He does not fear death, for he is death itself. Let our enemies beware, for they face the god of war."
 
tech_godofwar: "Hail to the God of War!"
tech_godofwar_desc: "To strike fear into the enemy formations require more than just weapons, it requires an individual, so fearless and powerful that the title of "God of War" is most fitting. We should begin selecting candidates from our ranks and begin this project immediately."
 
god_limit_tooltip: "Gods are not easily born. Only a few may emerge at any time."
 
################ PACIFIST
 
fe_peacekeeper_army: "Peacekeeper Force"
fe_peacekeeper_army_plural: "Peacekeeper Forces"
fe_peacekeeper_army_desc: "These military police forces are trained to exercise restraints when using explosives and destructive weapons. They excel at ending fights through non-lethal means, but will not show mercy towards warmongers. The law shall find its voice in them."
 
tech_peacekeeper: "Bringer of Peace, Freedom, Justice and Security"
tech_peacekeeper_desc: "In order to achieve true peace, we must organize a new peacekeeping force that acts as both frontline soldiers and system police forces inside our borders. We will forge a new chapter of peace, and prove to these misguided militarist warmongers that war and peace can be won with brains and not muscles."
 
fe_hero_captainpacifist: "Captain Pacifist"
fe_hero_captainpacifist_plural: "Captain Pacifists"
fe_hero_captainpacifist_desc: "Equipped with powerful jetpacks, Captain Pacifist flies into battles and strips warmongers of their weapons using powerful energy-based weapon from his golden eyes. The captain may not be mightiest or deadliest soldiers or war machines compared to those barbarians, but he is fully committed to our cause to end all war."
 
tech_captain_pacifist: "Champion of Peace"
tech_captain_pacifist_desc: "Our Peacekeepers are well-suited at keeping the peace but not always at creating one. Fortunately, some of our scientists have draft a plan to create an iconic beacon of peace well suited for convincing the others that peace is the only way. It sounds quite silly but the projected data does prove to be reliable."
 
captain_limit_tooltip: "While technically we possess the resources required to make more than one Captain Pacifist, we cannot find any individuals who really wish to go that far."
 
################ XENOPHILE
 
fe_sniper_army: "Ghost Agent"
fe_sniper_army_plural: "Ghost Agents"
fe_sniper_army_desc: "These operatives are dedicated to our xenophilic cause. They are trained to neutralize only combat-effective enemies with non-lethal injection and prevents any unnecessary bloodshed and collateral damages at all cost."
 
tech_shadow_sniper: "Ghost Division"
tech_shadow_sniper_desc: "We value all life, even those of the enemies. They must be allowed to see the errors of their ways but we cannot perform such daring tasks with our current destructive weapons. To this end, we must develop and train armies specifically equipped to take down only hostile targets with extreme efficiency. We must have more elegant weapons of the civilized age. It's over, xenophobes - We have the high grounds."
 
fe_hero_blackwidow: "Black Widow"
fe_hero_blackwidow_plural: "Black Widows"
fe_hero_blackwidow_desc: "Black Widows are the deadliest agents of the Ghost Division. They are well trained in stealth, sabotage and are equipped with various powerful but non-lethal arsenals and gadgets, allowing them to effortlessly neutralize enemy combatants."
 
tech_black_widow: "The Black Widows"
tech_black_widow_desc: "While we do not enjoy taking lives, we must admit that our neutralizers do enjoy ending the threats of xenophobic bigots. The official formation of the Division as a truly independent force will allow us to draw from our veteran ghosts to become Black Widows."
 
blackwidow_limit_tooltip: "Only the deadliest and most skilled of the Ghost Agents may receive the rank of Black Widows, as such it takes time for such gifted agents to appear."
 
 
################ XENOPHOBE
 
fe_deathbringer_army: "Deathbringer Squad"
fe_deathbringer_army_plural: "Deathbringer Squads"
fe_deathbringer_army_desc: "These fearsome, heavily armored soldiers are our xenophobic will made manifested. They move from world to world, utterly destroying all xenos with their antimatter cannons that erase all traces of the xeno - its very atoms from existence.. None will be spared from our purging flames of agony."
 
tech_soul_purifier: "Scorn of Xeno"
tech_soul_purifier_desc: "Our people have accepted the simple fact that we are the only truly civilized species in this universe, all others are simply animals - beasts that existed to be purged. But purging these beasts requires a deadlier force, one that will purify the xeno taint and strike fear in the hearts of those of them that would dare raise their hand against us. When our forces come, they will beg for death."
 
fe_xenoartillery: "Apocalypse Tri-Cannon Artillery"
fe_xenoartillery_plural: "Apocalypse Tri-Cannon Artilleries"
fe_xenoartillery_desc: "This huge artillery is equipped with Apocalypse-class Tri-Cannon capable of firing from extreme range for devastating damage. Maximum Collateral Damage and Total Destruction against our foes are assured. They must be made to understand that they have no rights to exist."
 
tech_xenoartillery: "Scorched Earth"
tech_xenoartillery_desc: "We have wasted enough time trying to bombard planets with shield generators or storming against the insect's hives. Our military strategists ask that we create a new weapon. A titanic-sized artillery capable of raining down murder and mayhem upon the trash that is our enemy. Collateral Damage be damned, for they chose to be born a xeno scum."
 
xenoart_limit_tooltip: "It already took a lot of convincing for most of our inner circles to agree to the construction of this artillery, it will take time for another to be commissioned."
 
################ MATERIALIST
 
fe_tank: "Devastator Tank Division"
fe_tank_plural: "Devastator Tank Divisions"
fe_tank_desc: "These highly advanced tanks are equipped with deadly mass-accelerator cannons and miniaturized jump-drive, allowing the tank to bypass all difficult terrains and strike from every possible angle."
 
tech_dark_matter_tank: "Tank Warfare Reimagined"
tech_dark_matter_tank_desc: "Tank warfare was phased out in the early 2200's due to the logistics nightmare of transporting and deploying them on the battlefield. However. the development of Jump Drive and Dark Matter Reactor allows us to revolutionize ground combat. Soon our fearsome tanks will soon dominate the battlefield once again."
 
fe_hercules_tank: "Martellus Landcruiser"
fe_hercules_tank_plural: "Martellus Landcruisers"
fe_hercules_tank_desc: "These enormous behemoths can lay wastes to the battlefield, either by utilizing battleship weapons or simply crush their enemies under their enormous weight. Let us see how will those dumb spiritualists fare well against our might!"
 
tech_dark_matter_megatank: "Landcruiser"
tech_dark_matter_megatank_desc: "Some spiritualist fools mock our use of "soulless machines" during the war while ignoring the fact that machines and superior technologies win wars, not idiotic beliefs. We must make them understand this simple fact by creating a "soulless machine" so large and powerful to hurry these spiritualistic idiots to their promised nirvana."
 
megatank_limit_tooltip: "A Landcruiser is a huge investment that requires a lot of both resources and crew training. We can only build only a few at any given time."
 
################ SPIRITUALIST
 
fe_inquisitor_army: "Inquisitor Army"
fe_inquisitor_army_plural: "Inquisitor Armies"
fe_inquisitor_army_desc: "These zealous holy warriors go into war carrying a blessed hammer and holy armor enchanted with dark matter power. They are trained to channel their inner faith to protect themselves from harm. Such devotion cannot be fathomed by foolish materialist non-believers."
 
tech_inquisitor: "Inquisitorius Order Formation"
tech_inquisitor_desc: "While our empire already has dedicated priests who help guide our people towards greater purpose, we see the possibilities of creating a new religious sect that works directly with the military using these new dark matter energies."
 
fe_living_saint: "Living Saint"
fe_living_saint_plural: "Living Saints"
fe_living_saint_desc: "Living Saints are those who embody the purity of the faith. They radiate the aura of righteousness and purity, granting the army they lead unbreakable morale. Salvation shall be brought to the sinners..through annihilation!"
 
tech_living_saint: "Chosen of the Faith"
tech_living_saint_desc: "Even amongst the most faithful of our people, there are some who's not only devoted to the faith, but seem to be favored and chosen by the spirits themselves. Tales of saints, displaying auras of holiness spread across our systems. We should quickly seek them out and properly sanctify them as the rightful saints of our holy order."
 
saint_limit_tooltip: "Living Saints are rare beings, some priests have devoted themselves fully to the faith in hopes of becoming one, to no avail. Alas, our empire cannot find any more saints to form a proper army at the moment."
 
################ EGALITARIAN
 
fe_gunship: "Liberty Gunship"
fe_gunship_plural: "Liberty Gunships"
fe_gunship_desc: "These huge, highly advanced gunships are well suited to bring freedom and liberty to all oppressors. Equipped with advanced weaponry capable of locking on up to 1337 different targets simultaneously while spreading powerful propaganda messages for enemies to surrender. Justice will rain from above!!."
 
tech_liberty_gunship: "Air Space Dominance"
tech_liberty_gunship_desc: "The concept of gunships are not new to us. Since before our venture into space, we controlled the sky of our homeworld and destroyed those who did not embrace democracy with our gunships. We can now do so again, on any type of planet using new technologies we acquired. Soon we will rain down freedom and liberty across all planets from the skies above."
 
fe_libertyprime: "Liberty Prime"
fe_libertyprime_plural: "Liberty Primes"
fe_libertyprime_desc: "Liberty Prime is a huge machine that represents the ultimate power of true egalitarianism. It towers over the battlefield, inspiring allies with patriotic quotes about democracy while intimidating enemies of freedom with it's thunderous voices and perdition beams. Embrace Democracy or Death!!!" 
 
tech_liberty_prime: "Liberty at it's Prime"
tech_liberty_prime_desc: "By air or by land, all shall bow to Democracy by our hands. We have already established dominance on the battlefield with our gunships. To finally break through heavy fortifications with multiple anti-air batteries require a deadlier siege weapon however. A weapon worthy of presenting freedom and democracy!!"
 
prime_limit_tooltip: "Liberty Prime is a huge investment, and requires thousands of complicated combat computers to properly identify all possible lawbreakers and administrate punishment protocols as required. We cannot build another Prime yet as of now."
 
################ AUTHORITARIAN
 
fe_enforcer_army: "Cerberus Enforcer"
fe_enforcer_army_plural: "Cerberus Enforcers"
fe_enforcer_army_desc: "These military officers are the ultimate expression of our authority. Their inspiring presences encourage our armies and strikes fear into our enemies. The enemy will submit to our rule or our enforcers will make them do so."
 
tech_enforcer: "Absolute Power"
tech_enforcer_desc: "We must display absolute authority to those who are fated to be our subjects, armies may win war, but it is our new enforcers who will remind the subjects that their fates are bound to our ultimate wills."
 
fe_hero_lordcommissar: "Commissar Lord"
fe_hero_lordcommissar_plural: "Commissar Lords"
fe_hero_lordcommissar_desc: "Only the most accomplished and most awesome commissars may be granted the rank of Commissar Lord. Such is their status that a Commissar Lord has the authority to execute anyone barring the ruler for their incompetence. They command a powerful retinues of fanatically loyal soldiers who compete to earn the Commissar Lord's favor."
 
tech_commissar_lord: "Commissar Lord Coronation"
tech_commissar_lord_desc: "Even amongst the ranks of commissar, there are individuals who display exceptional courage and inspiration. There are tales of certain commissars who are able to inspire slave soldiers to stop dying from face-tanking direct kinetic artillery shots. Such devotion and skills must be rewarded, the first coronation of the title Commissar Lord should be done immediately."
 
comlord_limit_tooltip: "There are only a handful of commissars worthy of the title Commissar Lord, we have not been able to produce more than one as of now."
 
################ MACHINE
 
fe_spmdroid_army: "SPM-1 Delta Unit"
fe_spmdroid_army_plural: "SPM-1 Delta Units"
fe_spmdroid_army_desc: "SPM-1 Units are mass-produced battle droids that have only one IFF Configuration. Shoot anything that is not classified as our machines. They are weak, cumbersome and quite dumb, which are compensated by their overwhelming numbers, easily able to tackle on organic's clone armies."
 
fe_spmdroid_army_ae: "SPM-2 Alpha Unit"
fe_spmdroid_army_ae_plural: "SPM-2 Alpha Units"
fe_spmdroid_army_ae_desc: "An upgrade to the old SPM-1 model, SPM-2 features superior combat performance in every category for trivial increases in costs and upkeep. Although existing SPM-1 models cannot be upgraded, any future models will be replaced with the Gen 2 Variants."
 
fe_spmdroid_army_se: "SPM-3 Sigma Unit"
fe_spmdroid_army_se_plural: "SPM-3 Sigma Units"
fe_spmdroid_army_se_desc: "Blast Em to pieces. Burn them all down, with endless legions of Stellarite-capable Units."
 
tech_spm_battledroid: "Taste of Their Own Medicine"
tech_spm_battledroid_desc: "SPM-1 Units are mass-produced battle droids that have only one IFF Configuration. Shoot anything that is not classified as our machines. They are weak, cumbersome and quite dumb, which are compensated by their overwhelming numbers, easily able to tackle on organic's clone armies."
 
tech_spm_battledroid_ae: "SPM-2 Alpha Unit"
tech_spm_battledroid_ae_desc: "We have discovered one tactic often employed by organics, constructing large amounts of combat units from the same template to overwhelm their enemies using sheer numbers. Our strategic assessment units suggest we should employ a similar strategy. A large amount of cheap, expendable combat droids with simple IFF codes able to overwhelm organics with clear numerical advantages. Soon the organics will understand the consequences of their own errors."
 
tech_spm_battledroid_se: "SPM-3 Sigma Unit"
tech_spm_battledroid_se_desc: "Blast Em to pieces. Burn them all down, with endless legions of Stellarite-capable Units"
 
fe_omnimech: "Delta Battleframe Army"
fe_omnimech_plural: "Delta Battleframe Armies"
fe_omnimech_desc: "These deadly killing machines have limited tactical decision-making that allows them to respond to most types of organic strategies and adapt them to their own. They are also quicker and tougher despite their larger size."
 
tech_omni_warmech: "Dark Matter-Powered Warform"
tech_omni_warmech_desc: "We must improve upon our current battleframe designs using this new technology acquired from the precursors. Our invasion units must be able to combat against all types of threats, be it organics or other machines."
 
 
fe_godmech: "Eradicator God-Machine"
fe_godmech_plural: "Eradicator God-Machines"
fe_godmech_desc: "While we do not believe in the concept of this purely organic-made entity known as "Gods", analysis has estimated that naming this mega-warmachine as such produces 69.34% more effective intimidation towards organics. A single energy lance from this machine is easily capable of melting an entire building into ashes." 
 
tech_godmech: "The Ultimate War Machine"
tech_godmech_desc: "Organics never cease to exceed our established parameters when it comes to their unorthodox strategies, we receive data regarding <Psionics>, <Genetically Enhanced Super-Soldiers> or <Extremely large combat vehicles>. We cannot..<will not> replicate their designs. Instead we will create our own ultimate war machine that will discontinue all possible resistances be it <psionics> or not."
 
godmech_limit_tooltip: "An Eradicator God-Machine is directly linked to our central processor itself. We can only assume direct control of one such machine."
 
################ HIVE
 
fe_mastermind: "Mastermind Thrall"
fe_mastermind_plural: "Mastermind Thralls"
fe_mastermind_desc: "These tiny organisms are deployed en-mass from orbit, they will quickly latch onto the enemy and instantly take control of them. These thralls will then turn against their own like savage animals."
 
tech_controller: "All their minds are belong to us"
tech_controller_desc: "Analysing the Divided's Fragmented Mind...."Somebody set us up the bomb recently. What!! Main Screen Turn On. We must to stop the enemy. They are on the way to destruction. They have no chance to survive make their time. W*&T?&Fx"....We understand now, these divided are beyond salvation, we must morph new type of warriors specialized in controlling and wiping the minds of the divided' drones directly so that they may be saved."
 
fe_terror_beyond: "Terror From Beyond"
fe_terror_beyond_plural: "Terror From Beyonds"
fe_terror_beyond_desc: "Linked to the hive mind itself, the Terror From Beyond's only goal is to consume everything - organic, divided, metals, energies. It exists as the extension of the self, anything it consumes empowers the hive mind, which in turns empowers the Terror."
 
tech_terror_beyond: "The Great Hungerer"
tech_terror_beyond_desc: "The self requires more than drones who follow instructions and destroy our foes - no - The self needs the avatar of which the self can directly control. From this avatar of terror shall our collective crush all foes, be it the divided, the metals or the opposing hives."
 
terror_limit_tooltip: "The Hive Mind must directly control the Terror, we cannot divert any more psionic links to control another of this horrifying organism."
 
################ PSIONIC
 
fe_disciple_army: "Dark Disciple"
fe_disciple_army_plural: "Dark Disciples"
fe_disciple_army_desc: "These disciples are not only proficient with their weapons, but are also capable of creating devastating psionic attacks against their foes directly."
 
tech_dark_templar: "Dark Disciples"
tech_dark_templar_desc: "Psi Warriors, while already formidable due to their ability to communicate telepathically and destroy the enemy's morale, are still vulnerable to machine or genetic soldiers. We must start training new generations of psionic warriors who are able to use their psionic powers in a more direct fashion to attack our enemies."
 
fe_hero_psion: "Dark Psion"
fe_hero_psion_plural: "Dark Psions"
fe_hero_psion_desc: "The most gifted disciple of the shroud, the dark psion's physic powers is only below that of the Chosen One. The psion is able to unleash devastating psionic storms to wreak havoc and destruction on the battlefield unwitnessed by any psionic beings before-hand."
 
tech_dark_psion: "The Second Gift"
tech_dark_psion_desc: "We have received interesting news, recently there's a report that the Shroud has chosen another individual, from within the ranks of our dark disciples as another avatar. While not as powerful as the original chosen one, this one possesses much more destructive power. We should seek this disciple out without delay."
 
psion_limit_tooltip: "The shroud has thus far only bestowed such awesome power to only a single psion, we have yet to discover another who possesses comparable psionic powers."
 
################ SYTNEHTHIC
 
fe_synthsoldier: "SCS-900"
fe_synthsoldier_plural: "SCS-900s"
fe_synthsoldier_desc: "SCC-900 are true synthetic soldiers who exhibit class-10 intelligence matrix. This allows them to easily outsmart most enemy combatants. They are able to operate even when all of their components are broken apart, even a single leftover hand could strangle an organic to death."
 
tech_synthtrooper: "Synth Cyber-Soldier"
tech_synthtrooper_desc: "Omnidroids are flexible and capable of complex movements but are still limited by their cumbersome sizes and certain AI flaws. Perhaps if we instead make use of true synthetic who despite being vulnerable to morale drop, can be much more effective soldiers."
 
fe_synthcommando_army: "SCC-1000"
fe_synthcommando_army_plural: "SCC-1000"
fe_synthcommando_army_desc: "SCC-1000 is the most powerful bio-synthetic supersoldier our empire has ever seen. Hyperion is a lightning-fast supersoldier that can analyze battlefield data and respond within less than 0.0000137 nanoseconds. This greatly increases his survivability as he can effortlessly evade and deflect almost anything that is being thrown at him while responding in kind with deadly forces."
 
tech_omnisynth: "Synth Cyber-Commando"
tech_omnisynth_desc: "While our Omnidroids are well-suited as our main frontal assault units due to their extreme durability, that durability comes at the cost of hindering their maneuverability and making them big targets. The SCS-900 on the other hand are faster and evasive but lack proper firepower and are vulnerable to morale drop. Our cyber-engineers think we can create the perfect Synth Commando Unit that possess unrivalled agility and firepower, able to calculate the battlefield in nanoseconds while still retaining all of his memories as a sentient being." 
 
synthcommando_limit_tooltip: "Turning a Synth Soldier into SCC-1000 is an extremely expensive and demanding effort. Only a synth whose past biological memory web survived 100% intact could stand the chance of becoming one."
 
################ GENETIC
 
fe_clone_army: "Elite Clone Army"
fe_clone_army_plural: "Elite Clone Army"
fe_clone_army_desc: "These clones are created from the template of famous bounty hunters and are trained extensively by their templates to become the best clone army. They are ultimately however, still expendable."
 
tech_elite_clone: "Elite Clone Army Project"
tech_elite_clone_desc: "Our military theorists have suggested that we may be able to produce extremely deadly clone armies by recruiting famous bounty hunters to be their templates and combat trainers. We simply only need to give them a small portion of dark matter in return. Obviously we have rigged these reactors so that within a few years they will explode."
 
fe_gene_warrior: "Gene Commando Squad"
fe_gene_warrior_plural: "Gene Commando Squads"
fe_gene_warrior_desc: "These enhanced commandos are not only genetically-engineered with some of the most powerful genetic traits our empire could muster, they are also equipped with some of the best cutting-edge equipment that makes other armies pale by comparison."
 
tech_elite_genetrooper: "Gene-Seeded Perfection"
tech_elite_genetrooper_desc: "With the technology we have acquired, we can further augment our current gene soldiers with the best traits our species can adapt to, greatly improving their combat capabilities. They will then be given our latest Dark Matter weaponries and equipment."
 
fe_doomguy: "Zenith Warrior"
fe_doomguy_plural: "Zenith Warriors"
fe_doomguy_desc: "The Zenith Warrior is the ultimate culmination of our empire's pursuit in gene purity. Genetically-enhanced with the best traits from the precursors, the warrior towers above our ordinary soldiers and possesses immense strength, able to effortlessly carry ship-sized armaments."
 
tech_doom_hero: "Precursor Genetic Implementation"
tech_doom_hero_desc:  "While we have already reached the final culmination of our species' genetic potential, it is still inferior to that of the precursors. Our biologists suggest it may be possible to implement some of the deadliest and most powerful traits of the precursors to create one of the most powerful soldiers the galaxy has ever known."
 
doomguy_limit_tooltip: "Out of millions of willing candidates, only one thus far gives a positive result from this much extensive genetic engineering. We cannot produce another Zenith Warrior as of now."
 
 
################
 
tech_ae_army_armor: "Gaea Combat Suits"
tech_ae_army_armor_desc: "We place great care in our soldier's safety. Personal Deflector Shields, Nova Strikes, Plasma Busters, Giga Attacks, Energy Tanks, and Gaea Forces. We will equip them all for our soldiers, so that they may pummel all oppositions until they explode in flashing light."
 
tech_infantry_alpha_capacitor: "Personal Alpha Capacitor"
tech_infantry_alpha_capacitor_desc: "Upgrading our standard armies with specialized Alpha Capacitors will greatly reduce their upkeeps and costs."
 
tech_infantry_ferocity: "Unyielding Ferocity"
tech_infantry_ferocity_desc: "We will not go quietly into the void! Let all who oppose us beware, for our people will dedicate their lives to our noble goal, for our cause is just!"