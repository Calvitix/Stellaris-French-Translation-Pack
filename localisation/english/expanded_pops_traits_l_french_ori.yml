####################################
# 	Species Traits
####################################

### BASIC CHARACTERISTICS ###
trait_mammalian:0 "Mammalian"
trait_mammalian_desc:0 "§LMammals are warm-blooded, allowing them to more easily survive in cold environments. They tend to act and think more quickly compared to other species.§!\n"
TRAIT_MAMMALIAN_EFFECTS:0 "Cold Habitability: §G+10%§!\nLeader Experience Gain: §G+10%§!\n$mod_planet_jobs_physics_research_produces_mult$: §G+10%§!\n$mod_planet_pops_organics_food_upkeep_mult$: §R+10%§!"
trait_reptilian:0 "Reptilian"
trait_reptilian_desc:0 "§LReptilians are generally at least partially cold-blooded. This gives them an efficient metabolism, but they rely on external heat sources to regulate their body temperatures. The artisans that produce heat regulators and other essential equipment are held in high regard in Reptilian societies.§!\n"
TRAIT_REPTILIAN_EFFECTS:0 "$mod_planet_pops_organics_food_upkeep_mult$: §G-10%§!\nCold Habitability: §R-10%§!\n§YUnemployed workers will Hibernate§!\n£job_artisan£ §Y$job_artisan$ jobs in Reptilian Empires provide§! §G+2§! £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$, but have an additional upkeep of§! §R+1§! £energy£ §Y$energy$§!"
trait_avian:0 "Avian"
trait_avian_desc:0 "§LEvolved from aerial ancestors, most avian species are naturally nomadic.§!\n""
TRAIT_AVIAN_EFFECTS:0 "$MOD_POP_GROWTH_FROM_IMMIGRATION$: §G+15%§!\n$MOD_PLANET_RESETTLEMENT_UNEMPLOYED_MULT$: §G+50%§!\n$mod_planet_pops_organics_food_upkeep_mult$: §R+10%§!\n§YCity districts in Avian Empires are more expensive to build but provide§! §G+1§! §Yhousing.§!"
trait_arthropoid:0 "Arthropoid"
trait_arthropoid_desc:0 "§LArthropoids are invertebrates with thick exoskeletons. They are often known to be fast breeders, but tend not to be long-lived.§!\n"
TRAIT_ARTHROPOID_EFFECTS:0 "$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$MOD_LEADER_AGE$: §R-30§!\n£pop_cat_ruler£ §Y$pop_cat_ruler_plural$§! and £job_synapse_drone£ §Y$job_synapse_drone_plural$§! give §Y+1%§! £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§!, but consume §Y+1§! £food£ §Y$food$§!"
trait_moluscoid:0 "Moluscoid"
trait_moluscoid_desc:0 "§LEvolved from aquatic ancestors, moluscoids find it harder to adapt to dry and cold environments. Their soft bodies often make menial tasks more difficult.§!\n"
TRAIT_MOLUSCOID_EFFECTS:0 "Ruler Output: §G+3%§!\nSpecialist Output: §G+3%§!\nWorker Output: §R-3%§!\nArmy Damage: §R-10%§!\nWet Habitability: §G+30%§!\nDry Habitability: §R-10%§!\nCold Habitability: §R-10%§!"
trait_decomposers:0 "Fungoids"
trait_decomposers_desc:0 "§LFungoids are decomposers, efficiently extracting nutrients from decaying matter. While highly adaptable, fungoids are generally not long lived.§!\n"
trait_photosynthetic:0 "Plantoid"
trait_photosynthetic_desc:0 "§LAll plantoids are at least marginally photosynthetic, although only some have fully retained their ancestral abilities. They more easily adapt to worlds with abundant sources of water.§!\n"
TRAIT_PLANTOID_EFFECT:0 "$mod_planet_pops_organics_food_upkeep_mult$: §G-10%§!\n$MOD_POP_HOUSING_USAGE_MULT$: §R+5%§!\nWet Habitability: §G+30%§!\nDry Habitability: §R-15%§!\n£job_farmer£ Farmer Housing Usage: §G-100%§!\n$mod_planet_livestock_food_produces_add:$ §G+2§!\n§YPlantoid Empires make £consumer_goods£ consumer goods partially with £food£ food§!"
trait_syncretic_equal:0 "Syncretic Equal"
trait_syncretic_equal_desc:0 "This species evolved alongside another, comparable species."
trait_lithoid:0 "Lithoid"
trait_lithoid_desc:0 "§LThis species has a silicon based biology, and consumes minerals rather than food. They are tougher than traditional organics and have slower metabolisms, making them long lived but slow to reproduce.§!\n"
trait_necroid:0 "Necroids"
trait_necroid_desc:0 "§LNecroids are an unusual class of organisms. They have very little in common, except one thing: they have all found a way to cheat at death.§!\n"
TRAIT_NECROID_EFFECT:0 "$MOD_LEADER_AGE$: §G+25§! years\n$MOD_ARMY_HEALTH$: §G+25%§!\n$mod_planet_jobs_society_research_produces_mult$: §G+10%§!\nRuler Opinion Impact: §R-20§!"

### NEW GOVERNMENT TRAITS ###
trait_primitive_cybernetic:0 "Primitive Cyborgs"
trait_primitive_cybernetic_desc:0 "§LThis species has enhanced their bodies with rudimentary cybernetics"
trait_ecologists:0 "Ecologist"
trait_ecologists_desc:0 "§LThis species lives in delicate balance with its environment."
trait_mechanist:0 "Mechanist"
trait_mechanist_desc:0 "§LThis species is skilled in the production of complex mechanical systems"
TRAIT_MECHANIST_EFFECT:0 "Robot Pop Production: §G+0.25§!"
trait_exploiter:0 "Homeworld Exploiters"
trait_exploiter_desc:0 "§LThis species ruthlessly exploited their homeworld's resources"
trait_homeworld_exploited_dry:0 "Dying Homeworld"
trait_homeworld_exploited_dry_desc:0 "§LThis species was forced to adapt to their homeworld's degrading biosphere."
trait_homeworld_exploited_dry_2:0 "$trait_homeworld_exploited_dry$"
trait_homeworld_exploited_dry_2_desc:0 "$trait_homeworld_exploited_dry_desc$"
trait_homeworld_exploited_cold:0 "$trait_homeworld_exploited_dry$"
trait_homeworld_exploited_cold_desc:0 "$trait_homeworld_exploited_dry_desc$"
trait_homeworld_exploited_cold_2:0 "$trait_homeworld_exploited_dry$"
trait_homeworld_exploited_cold_2_desc:0 "$trait_homeworld_exploited_dry_desc$"
trait_homeworld_exploited_wet:0 "$trait_homeworld_exploited_dry$"
trait_homeworld_exploited_wet_desc:0 "$trait_homeworld_exploited_dry_desc$"
trait_infested_basic:0 "Basic Infestation"
trait_infested_basic_desc:0 "§LThe Host still fights the Controller, making it more difficult to exert the Hive's will."
trait_infested:0 "Infestation"
trait_infested_desc:0 "§LThe Host has been fully infested by a Controller, allowing it to be controlled by the Hive."
trait_infested_advanced:0 "Advanced Infestation"
trait_infested_advanced_desc:0 "§LHost and Controller work together for the benefit of the Hive."

### NEW PERK TRAITS ###
trait_adaptable_evolution:0 "Adaptable"
trait_adaptable_evolution_desc:0 "§LThis species is naturally adaptable to many kinds of work."
trait_lithoid_growth:0 "Supersaturated Growth"
trait_lithoid_growth_desc:0 "§LThe crystalline growth of this species is especially rapid.§!\n"

### NEW ADVANCED TRAITS ###
trait_titanic_strength:0 "Titanic Strength"
trait_titanic_strength_desc:0 "§LThis species has a physical strength once thought impossible for an organism of this size."
trait_pheremones:0 "Engineered Pheromones"
trait_pheremones_desc:0 "§LThis species gives off special pheromones that engender other species to it. They are generally considered especially pleasant to be around."
trait_lithoid_shiny:0 "Shiny"
trait_lithoid_shiny_desc:0 "§LMembers of this species grow into brilliant crystalline shapes that are considered aesthetically pleasing by most life forms.§!\n"
TRAIT_PHEREMONES_EFFECT:2 "£amenities£ Amenities from £job£ Jobs: §G+40%§!\nRuler Opinion Impact: §G+20§!"
triggered_opinion_pheremones:0 "Charismatic Ruler"
trait_dense:0 "trait_dense"
trait_dense_desc:0 "§LThis species is unusually dense with usable minerals.§!\n"
trait_lithoid_compact:0 "Compact"
trait_lithoid_compact_desc:0 "§LThis species is especially smooth and compact, allowing for the use of more ergonomic housing.§!\n"
trait_lithoid_titanic_strength:0 "Solid Shape"
trait_lithoid_titanic_strength_desc:0 "§LThe molecular structure of this species results in extraordinarily resilient bonds, granting them an unusually strong constitution.§!\n"
trait_lithoid_byproducts:0 "Engineered Byproducts"
trait_lithoid_byproducts_desc:0 "§LThrough careful genetic engineering, the biological processes of this species have been co-opted to produce rare resources.§!\n"
TRAIT_LITHOID_BYPRODUCTS_EFFECT:0 "Each pop with living standards of slavery or better produces 0.02 £volatile_motes£ £exotic_gases£ £rare_crystals£ §YRare Resources§! per month."
trait_obedient:0 "Obedient"
trait_obedient_desc:0 "§LThis species has been engineered to happily conform with our governing ethics."

### GENETIC MASTERY TRAITS ###
trait_ageless:0 "Ageless"
trait_ageless_desc:0 "§LGenetic manipulation has effectively given this species biological immortality."
trait_genetic_memory:0 "Genetic Memory"
trait_genetic_memory_desc:0 "§LThis species is imprinted with the wisdom of their ancestors."
trait_complex_genetic_code:0 "Complex Genetic Code"
trait_complex_genetic_code_desc:0 "§LThis species has a highly complex genetic code, allowing for more advanced gene modding, but also making them less adaptable."
trait_sleepless:0 "Sleepless"
trait_sleepless_desc:0 "§LThis species has been engineered to no longer require sleep."

### NEW GENERAL TRAITS ###
trait_poisonous:0 "Poisonous"
trait_poisonous_desc:0 "§LThis species naturally produces a vile poison, useful for combat applications, as well as in the synthesis of volatile compounds."
trait_low_metabolism:0 "Low Metabolism"
trait_low_metabolism_desc:0 "LThis species has a lower than average metabolic rate, requiring less food to sustain themselves."
trait_high_metabolism:0 "High Metabolism"
trait_high_metabolism_desc:0 "§LThis species has a higher than average metabolic rate, and requires more food to sustain themselves."
trait_carefree:0 "Carefree"
trait_carefree_desc:0 "§LMembers of this species are naturally calm and good-natured."
trait_skittish:0 "Skittish"
trait_skittish_desc:0 "§LMembers of this species are naturally nervous and prone to paranoia."
trait_endemic:0 "Endemic"
trait_endemic_desc:0 "§LMembers of this species are unable to thrive outside of a very specific environment, due to their unique biochemistry."
trait_regeneration:0 "Regenerative Tissue"
trait_regeneration_desc:0 "§LThis species has a natural ability to heal faster, and a limited ability to replace lost extremities, making them more dangerous in battle and somewhat longer-lived in general."
trait_clever:0 "Crafty"
trait_clever_desc:0 "§LMembers of this species are especially good performing complex tasks."
trait_inept:0 "Inept"
trait_inept_desc:0 "§LMembers of this species are born with a natural skillessness."
trait_uninventive:0 "Uninventive"
trait_uninventive_desc:0 "§LMembers of this species are not especially creative and suffer slower technological progress."
trait_slothful:0 "Lethargic"
trait_slothful_desc:0 "§LMembers of this species are known for their slothful nature, rarely going above and beyond."

### NEW ROBOT TRAITS ###
trait_garrison_bot:0 "Garrison Bot"
trait_garrison_bot_desc:0 "§LUnits are equipped with specialized defensive hardware, allowing them to entrench themselves in highly defensible positions."
trait_delicate:0 "Delicate"
trait_delicate_desc:0 "§LThe delicate frames of these units are ill-suited for the battlefield."
trait_repeater:0 "Eusocial Software"
trait_repeater_desc:0 "§LThese units are programmed with robust social engineering software, allowing them to work together with increased efficiency."
trait_robot_quarrelsome:0 "Unsynchronized"
trait_robot_quarrelsome_desc:0 "§LDesigned to operate alone or in small groups, these machine units are not naturally inclined to large-scale cooperation."
trait_thrifty_synth:0 "Economical"
trait_thrifty_synth_desc:0 "§LUnits are fitted with advanced market analysis software, allowing them to predict economic trends with startling accuracy."

### NEW PORTRAIT-SPECIFIC TRAITS ###
trait_shrewd:0 "Shrewd"
trait_shrewd_desc:0 "§LMembers of this fast-thinking species are able to learn quickly from experience, and often bring unique perspectives to the situations they find themselves in."
TRAIT_SHREWD_EFFECTS:0 "Leader Level Cap: §G+1§!\nLeader Experience Gain: §G+25%§!\nHalf as likely to gain negative leader traits."
trait_amphibious:0 "Amphibious"
trait_amphibious_desc:0 "§LMembers of this species are partially aquatic, and needs access to water as part of their life cycle."
TRAIT_AMPHIBIOUS_EFFECTS:2 "Wet Habitability: §G+20%§!\nDry Habitability: §R-10%§!"
trait_desert_reptile:0 "Arid Adaptations"
trait_desert_reptile_desc:0 "§LThis species evolved in the driest parts of their homeworld, and are highly adapted to hot and dry environments."
TRAIT_DESERT_REPTILE_EFFECTS:2 "Dry Habitability: §G+20%§!\nCold Habitability: §R-10%§!"
trait_scales:0 "Scaly"
trait_scales_desc:0 "§LThis species is protected by thick scaly skin, which acts as a sort of natural armor."
trait_flighted:0 "Aerial"
trait_flighted_desc:0 "§LThis species has evolved the ability to fly. While only marginally useful in a space-age society, their wings allow members of this species to roost in otherwise unaccessible locations, and has given them unique insight into the development of aerospace technologies."
trait_melodic:0 "Melodic"
trait_melodic_desc:0 "§LThis species is known for their beautiful singing. More than just entertainment, their birdsong is an integral part of their history and culture."
TRAIT_MELODIC_EFFECTS:0 "Ruler Opinion Impact: §G+20§!\n£job_entertainer£ §Y$job_entertainer_plural$§! and £job_culture_worker£ §Y$job_culture_worker_plural$§! give §G+2§! £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, but have §R+0.5§! £consumer_goods£ §Y$consumer_goods$§! upkeep.\n£job_synapse_drone£ §Y$job_synapse_drone_plural$§! give §G+2§! £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§!, but have §R+1§! £food£ §Y$food$§! upkeep"
trait_peacockish:0 "Peacockish"
trait_peacockish_desc:0 "§LThis species has vibrant and colorful plumage, which they use to engage in wasteful displays of vanity."
trait_exoskeleton:0 "Hardened Exoskeleton"
trait_exoskeleton_desc:0 "§LThis species is protected by thick exoskeleton, which acts as a sort of natural armor."
trait_burrowing:0 "Burrowing"
trait_burrowing_desc:0 "§LThese species are natural burrowers, well accustomed to living and working underground."
TRAIT_BURROWING_EFFECT:0 "Minerals from Jobs: §G+5%§!\nCan create burrow deposits, granting bonuses to §YHousing§! and §YMining§!.\nSuffers §R-5%§! habitability on colonies without a burrow."
trait_art_irradiated:0 "$trait_presapient_irradiated$"
trait_art_irradiated_desc:0 "$trait_presapient_irradiated_desc$"
trait_voracious:0 "Voracious"
trait_voracious_desc:0 "§LLike a swarm of locusts, this species is consumed with an unending hunger."
trait_pearlescent:0 "Pearlescent"
trait_pearlescent_desc:0 "§LThis species produces opalescent secretions within their mantle, which can be easily harvested."
trait_shelled:0 "Shelled"
trait_shelled_desc:0 "§LThis species is protected by a hard shell, which acts as a sort of natural armor."
trait_fungal_colony:0 "Fungal Colony"
trait_fungal_colony_desc:0 "§LEach individual of this species is actually a colony of sentient fungus. The colony can live on for a very long time, until eventually they becomes too large and are forced to retire from wider society.§!\n"
TRAIT_FUNGAL_COLONY_EFFECT:2 "Leader Lifespan: §G+500§! Years\nPop Growth: §R-20§!\n+1 §YVenerable Elder§! Job on Homeworld"
trait_clonal_colony:0 "Clonal Colony"
trait_clonal_colony_desc:0 "§LIndividuals can choose to reproduce asexually, producing clonal colonies of themselves."
trait_ancient:0 "Ancient"
trait_ancient_desc:0 "§LHardy like the redwood, this species can grow to an advanced age that commands dignity and respect."
trait_seasonal:0 "Seasonal"
trait_seasonal_desc:0 "§LThis species is expecially fleeting, blooming for a short time before withering away."
trait_deeply_rooted:0 "Rooted"
trait_deeply_rooted_desc:0 "§LThis species is deeply connected to its place of origin, and its members are very reluctant to migrate away from where they grew up."
trait_succulent:0 "Succulent"
trait_succulent_desc:0 "§LMembers of this species have special adaptations to store and conserve water in hot and arid conditions.§!\n"
TRAIT_SUCCULENT_EFFECT:0 "Dry Habitability §G+30%§!\nCold Habitability §R-10%§!"
trait_coniferous:0 "Coniferous"
trait_coniferous_desc:0 "§LMembers of this species are especially well adapted to the cold.§!\n"
TRAIT_CONIFEROUS_EFFECT:0 "Cold Habitability §G+20%§!\nDry Habitability §R-10%§!"
trait_necroid_ancient:0 "Preserved"
trait_necroid_ancient_desc:0 "§LThis species has developed perverse methods to vastly extend their natural lifespan."
trait_tormented:0 "Tormented"
trait_tormented_desc:0 "§LThis species suffers a torturous half-life, caught between the boundary separating life and death."
trait_lithoid_armored:0 "Hardened"
trait_lithoid_armored_desc:0 "§LThe thick skin of this species is comprised of densely-packed metals that occasionally flake off.§!\n"
TRAIT_LITHOID_ARMORED_EFFECT:0 "Each pop with living standards of slavery or better produces 0.05 £alloys£ §Y$alloys$§! per month."
trait_lithoid_crystal:0 "Crystalline"
trait_lithoid_crystal_desc:0 "§LThis species enjoys accelerated crystal growth.§!\n"
trait_venerable_lithoid:0 "$trait_venerable$"
trait_venerable_lithoid_desc:0 "$trait_venerable_desc$"
trait_enduring_lithoid:0 "$trait_enduring$"
trait_enduring_lithoid_desc:0 "$trait_enduring_desc$"
trait_lithoid_eternal:0 "Eternal"
trait_lithoid_eternal_desc:0 "§LLike the rock they are made of, members of this species can survive to an incredibly advanced age.§!\n"

### NEW GOVERNMENT TRAITS ###
trait_burrowing_origin:0 "$trait_burrowing$"
trait_burrowing_origin_desc:0 "$trait_burrowing_desc$"
trait_robot_power_drills_origin:0 "$trait_robot_power_drills$"
trait_robot_power_drills_origin_desc:0 "$trait_robot_power_drills_desc$"

### NEW EVENT TRAITS ###
trait_messanger_intelligent:0 "Uplifted Messenger"
trait_messanger_intelligent_desc:0 "§LA retrovirus has altered this species into its original, more intelligent ancestor"
trait_messanger_strong:0 "Uplifted Messenger"
trait_messanger_strong_desc:0 "§LA retrovirus has altered this species into its original, stronger ancestor"

