 #######################################
 #### Habitat Decisions
 #######################################
 decision_gpm_habitat_stadium:0 "Construire un stade"
 decision_gpm_habitat_stadium_desc:0 "Construire un grand stade au coeur de l'habitat."
 decision_gpm_habitat_trade_docks:0 "Développer les quais commerciaux"
 decision_gpm_habitat_trade_docks_desc:0 "Développez les quais commerciaux de cet habitat pour permettre à davantage de vaisseaux commerciaux d'accoster."
 decision_gpm_habitat_holo_entertainment:0 "Installer Holo-Entertainment"
 decision_gpm_habitat_holo_entertainment_desc:0 "Installez des holoprothèses à chaque étage et dans chaque secteur de cet habitat."
 decision_gpm_habitat_replicators:0 "Installer les systèmes de réplication"
 decision_gpm_habitat_replicators_desc:0 "Installer des récupérateurs de matériel et de nourriture dans chaque couloir, bar et restaurant."
 decision_gpm_habitat_hub:0 "Désigner un centre commercial"
 decision_gpm_habitat_hub_desc:0 "Désigne cet habitat comme le principal centre commercial du système, ce qui lui permet de coordonner le commerce de manière beaucoup plus efficace."
 decision_gpm_habitat_moon_mining:0 "Construire l'infrastructure minière de la lune"
 decision_gpm_habitat_moon_mining_desc:0 "Construisez des docks de marchandises et des raffineries de minéraux bruts sur cet habitat."
 decision_gpm_habitat_belt_mining:0 "Construire une infrastructure d'extraction d'astéroïdes"
 decision_gpm_habitat_belt_mining_desc:0 "Construisez des filets de retenue des astéroïdes et des raffineries de minéraux bruts sur cet habitat."
 decision_gpm_habitat_thunderstorm_research:0 "Construire une infrastructure de recherche"
 decision_gpm_habitat_thunderstorm_research_desc:0 "Construire des installations de recherche avancée dans cet habitat."
 decision_gpm_habitat_radioactive_mining:0 "Construire une infrastructure d'extraction d'alliages"
 decision_gpm_habitat_radioactive_mining_desc:0 "Construisez des quais de chargement et des raffineries d'alliage avancées sur cet habitat."
 decision_gpm_habitat_asteroid_catchers:0 "Construire des attrape-astéroïdes"
 decision_gpm_habitat_asteroid_catchers_desc:0 "Construisez de grandes baies de capture d'astéroïdes sur cet habitat pour lui permettre de ralentir les astéroïdes proches et de les diriger vers l'une des baies de traitement des minéraux."
 decision_gpm_habitat_particle_collectors:0 "Construire des collecteurs de particules"
 decision_gpm_habitat_particle_collectors_desc:0 "Construisez de longs réseaux de collecte de particules au fond de cet habitat, jusqu'à la haute atmosphère de la planète en dessous."
 decision_gpm_habitat_expedition_section:0 "Construire des quais d'expédition"
 decision_gpm_habitat_expedition_section_desc:0 "Construisez des docks spécialement conçus pour accueillir tout l'équipement nécessaire aux expéditions extraterrestres, y compris des cellules de quarantaine nouvelles et améliorées."
 decision_gpm_habitat_food_recyclers:0 "Installer des recycleurs de déchets"
 decision_gpm_habitat_food_recyclers_desc:0 "Installer des installations de recyclage des déchets hyper-efficaces, transformant le caca en matière comestible !"
 decision_gpm_habitat_chronoton_sensors:0 "Construire des capteurs Chronoton"
 decision_gpm_habitat_chronoton_sensors_desc:0 "Construire un réseau de capteurs hyper-sensibles qui peuvent détecter les plus petites variations de l'espace-temps dans ce système."
 decision_gpm_habitat_mining_bays:0 "Construire des baies d'exploitation minière"
 decision_gpm_habitat_mining_bays_desc:0 "Étendre l'habitat avec des baies d'exploitation minière bon marché permettant aux vaisseaux de déverser facilement les roches extraites pour les traiter."
 decision_gpm_habitat_archaeology_section:0 "Construire un centre d'archéologie"
 decision_gpm_habitat_archaeology_section_desc:0 "Convertir un secteur de cet habitat en centre d'archéologie."
 decision_gpm_habitat_pleasure_palace:0 "Construire le quartier des plaisirs"
 decision_gpm_habitat_pleasure_palace_desc:0 "Construisez un quartier de plaisir chaud et humide."
 decision_gpm_habitat_spice_markets:0 "Approuver les marchés aux épices"
 decision_gpm_habitat_spice_markets_desc:0 "Approuver le commerce d'épices hautement adictives."
 decision_gpm_habitat_gambling_licence:0 "Construire le bureau des jeux d'argent"
 decision_gpm_habitat_gambling_licence_desc:0 "Construire un bureau de jeu, s'il doit y avoir des jeux d'argent, autant les taxer !"
 decision_gpm_habitat_egg_containment_facility:0 "Construire un conteneur d'oeufs Xeno"
 decision_gpm_habitat_egg_containment_facility_desc:0 "Construire une installation de confinement des oeufs de xéno pour éviter ce qui s'est passé la dernière fois."
 decision_gpm_habitat_hydrogen_extraction:0 "Construire des extracteurs d'hydrogène"
 decision_gpm_habitat_hydrogen_extraction_desc:0 "Construire une infrastructure avancée de séparation de l'hydrogène."
 decision_gpm_habitat_nitrogen_extraction:0 "Construire des extracteurs d'azote"
 decision_gpm_habitat_nitrogen_extraction_desc:0 "Construire une infrastructure avancée de séparation de l'azote."
 decision_gpm_habitat_chlorine_extraction:0 "Construire des extracteurs de chlore"
 decision_gpm_habitat_chlorine_extraction_desc:0 "Construire une infrastructure avancée de séparation du chlore."
 decision_gpm_habitat_phospherus_extraction:0 "Construire des extracteurs de phospères"
 decision_gpm_habitat_phospherus_extraction_desc:0 "Construire une infrastructure avancée de séparation de Phosperus."
 decision_gpm_habitat_sulfur_extraction:0 "Construire des extracteurs de soufre"
 decision_gpm_habitat_sulfur_extraction_desc:0 "Construire une infrastructure avancée de séparation du soufre."
 decision_gpm_habitat_iron_extraction:0 "Construire des extracteurs de fer pur"
 decision_gpm_habitat_iron_extraction_desc:0 "Construisez des fours à haute température pour extraire le fer pur trouvé sur la planète en dessous."
 
 #######################################
 #### Ringworld Decisions
 #######################################
 decision_gpm_ringworld_parabolic_forcefield:0 "Champs de force psioniques"
 decision_gpm_ringworld_parabolic_forcefield_desc:0 "Un seul champ de force psionique puissant est utilisé pour contenir l'atmosphère de la section de l'anneau. Tout en étant simultanément fort et moins gourmand en énergie, ce champ de force amplifie également la vue à l'extérieur de la section de l'anneau, ce qui permet d'avoir des vues à couper le souffle."
 decision_gpm_ringworld_neural_nexus:0 "Nexus neural intégré"
 decision_gpm_ringworld_neural_nexus_desc:0 "Un vaste réseau de modules d'apprentissage automatique est installé dans toute la section de l'anneau, ce qui permet à cette partie du monde de l'anneau de résoudre les problèmes et de devenir plus efficace par elle-même."
 decision_gpm_ringworld_idyllic_gardens:0 "Secteurs de jardins idylliques"
 decision_gpm_ringworld_idyllic_gardens_desc:0 "Construisez plusieurs secteurs sur cette section du monde en anneau avec des jardins d'une incroyable beauté."
 decision_gpm_ringworld_xeno_zoo:0 "Réserves de vie sauvage de Xeno"
 decision_gpm_ringworld_xeno_zoo_desc:0 "De vastes zones de cette section de l'anneau seront consacrées à la préservation de la faune xéno."
 decision_gpm_ringworld_badlands:0 "Secteurs sans loi"
 decision_gpm_ringworld_badlands_desc:0 "Désignez cette section du monde des anneaux comme un secteur sans loi. Laissez le peuple décider lui-même comment le gouverner."
 decision_gpm_ringworld_simulators:0 "Secteurs des simulateurs"
 decision_gpm_ringworld_simulators_desc:0 "Installer de grands secteurs d'entraînement sur cette section de l'anneau pour permettre à notre population d'être prête lorsque l'inévitable se produira."
 decision_gpm_ringworld_endless_oceans:0 "De vastes océans"
 decision_gpm_ringworld_endless_oceans_desc:0 "Terraformez de grandes zones sur cette section de l'anneau afin qu'elle puisse supporter des océans vastes et infinis."
 decision_gpm_ringworld_mass_transit:0 "Système de transport en commun"
 decision_gpm_ringworld_mass_transit_desc:0 "Installer un système de transport en commun à l'échelle de la région, ce qui contribuera à répondre aux besoins de la population."
 
