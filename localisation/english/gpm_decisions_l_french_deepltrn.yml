 decision_gpm_Floating_Island_Housing:0 "Construire des îles flottantes"
 decision_gpm_Floating_Island_Housing_desc:0 "Construire d'énormes îles artificielles flottantes sur ce monde."
 decision_gpm_Floating_Island_Housing_effects:0 "Districts de Planet Max : §G+1§!\nPlanet Housing : §G+10§!"
 
 decision_gpm_machine_world_core_relic:0 "Assimiler le monde"
 decision_gpm_machine_world_core_relic_desc:0 "Transformez ce monde en un monde-machine en utilisant la relique §Ycharged machine world core§!.\n"
 decision_gpm_machine_world_core_relic_tt:0 "§Gchargement du boot. ini..\nstand by...§!"
 
 decision_gpm_shield_generator_arrays:0 "Construire des réseaux de boucliers"
 decision_gpm_shield_generator_arrays_desc:0 "Construisez plusieurs réseaux de boucliers répartis sur ce monde qui produiront un bouclier planétaire capable de repousser les armes énergétiques les plus puissantes."
 # decision_gpm_shield_generator_arrays_tt:0 "[Enfermez§Yce monde dans un bouclier quasi-impénétrable. Ajoutez §Ydes réseaux de boucliers avancés§! à §G[root.GetName]§!."
 decision_gpm_shield_generator_arrays_tt:0 "§YEnfermer§! ce monde dans un bouclier quasi impénétrable."
