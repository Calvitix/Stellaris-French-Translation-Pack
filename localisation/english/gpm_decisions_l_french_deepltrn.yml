 #### Colony Decisions
 #######################################
 gpm_decision_dig_for_precursor_artifacts:0 "Rechercher des §Yartefacts précurseurs§!"
 gpm_decision_dig_for_precursor_artifacts_desc:0 "Ordonnez une nouvelle expédition scientifique sur ce monde pour rechercher des artefacts précurseurs."
 gpm_recent_archeological_expedition:0 "Expéditions exhaustives"
 gpm_recent_archeological_expedition_desc:0 "Des expéditions exhaustives ont trouvé tout ce qui peut être trouvé sur ce monde. Ce serait un gaspillage de ressources que de chercher d'autres artefacts ici."
 gpm_recent_archeological_expeditionTT:0 "§YPlus aucun artefact ne peut être trouvé sur ce monde§!"
 
 decision_gpm_hunt_roaming_killbots:0 "Chasse aux Killbots"
 decision_gpm_hunt_roaming_killbots_desc:0 "Demandez de l'aide pour éliminer les robots meurtriers qui parcourent le pays."
 gpm_decisions.1.name:0 "Ils ne vagabondent plus"
 gpm_decisions.1.desc:0 "Nos chasseurs de drones spécialisés ont réussi à anéantir les robots tueurs errants sur §H[FROMFROM.GetName]§!. La planète est enfin en sécurité."
 gpm_decisions.option:0 "Victoire !"
 
 decision_gpm_restore_oppertunity:0 "Restaurer notre ami perdu"
 decision_gpm_restore_oppertunity_desc:0 "Hé, mon pote, il est temps de changer la batterie et de la nettoyer. Nous sommes enfin réunis..."
 
 decision_gpm_seasonal_flooding:0 "Construire une protection contre les inondations"
 decision_gpm_seasonal_flooding_desc:0 "Notre colonie va tenter de trouver une solution pour aider à contenir les fréquentes inondations saisonnières qui se produisent sur ce monde. Cela prendra plusieurs mois."

 decision_gpm_locust_plagues:0 "Exterminer les insectes"
 decision_gpm_locust_plagues_desc:0 "Notre colonie va tenter de trouver une solution pour que les invasions de criquets n'interfèrent pas avec son développement."
 
 decision_gpm_acidic_seas:0 "Désacidifier les océans"
 decision_gpm_acidic_seas_desc:0 "Notre colonie va tenter de trouver une solution pour éliminer une partie de l'acidité des océans de ce monde."
 
 decision_gpm_carnivorous_flies:0 "Distribuer les pièges à mouches"
 decision_gpm_carnivorous_flies_desc:0 "Notre colonie va tenter de trouver une solution au 'problème' des mouches carnivores."
 
 decision_gpm_lingering_pollution:0 "Nettoyer la pollution"
 decision_gpm_lingering_pollution_desc:0 "Notre colonie va tenter de nettoyer la pollution persistante de l'air sur ce monde."

 decision_gpm_resilent_parasites:0 "La guerre des parasites"
 decision_gpm_resilent_parasites_desc:0 "Notre colonie va tenter de trouver un remède aux parasites résistants qui infestent ses résidents."
 
 decision_gpm_hostile_flora:0 "Espèces envahissantes"
 decision_gpm_hostile_flora_desc:0 "En plantant quelques espèces de plantes très envahissantes, nous pouvons étouffer la vie végétale indigène et obtenir un biotope beaucoup plus accueillant."
 
 decision_gpm_Unstable_Tectonics:0 "Stabilisation de fautes"
 decision_gpm_Unstable_Tectonics_desc:0 "Des évents artificiels forés profondément dans les lignes de faille de cette planète relâchent périodiquement la pression en permettant à la roche en fusion et au gaz de jaillir."
 
 decision_gpm_unusual_seasons:0 "Ensemencement des nuages"
 decision_gpm_unusual_seasons_desc:0 "La création minutieuse d'une couverture nuageuse artificielle sur des sites clés permettra de stabiliser les flux atmosphériques de la planète."
 
 decision_gpm_fix_ozone_layer:0 "Restaurer la couche d'ozone"
 decision_gpm_fix_ozone_layer_desc:0 "Restaurer la couche d'ozone endommagée sur cette planète."
 
 decision_gpm_clear_toxic_gas:0 "Neutraliser les gaz toxiques"
 decision_gpm_clear_toxic_gas_desc:0 "Un effort planétaire est fait pour neutraliser les nuages de gaz toxiques persistants, ce qui améliore considérablement les conditions de vie sur cette planète."
 
