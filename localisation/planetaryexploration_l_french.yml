 #Technology

 #calvitix
 tech_dune_sea:0 "Analyse des mouvements du sable"
 tech_dune_sea_desc:0 "L'utilisation de mécanismes lourds pour des processus de récupération complexes est la prochaine étape de la terraformation de mondes inadaptés. Les stations de récupération de secours autonomes sont capables d'arrêter le mouvement du sable et de convertir le sol en mouvement en sol solide."
 tech_d_dune_sea:0 "Analyse des mouvements du sable"
 tech_d_dune_sea_desc:0 "L'utilisation de mécanismes lourds pour des processus de récupération complexes est la prochaine étape de la terraformation de mondes inadaptés. Les stations de récupération de secours autonomes sont capables d'arrêter le mouvement du sable et de convertir le sol en mouvement en sol solide."
 tech_igneous_traps:0 "Stabilisation des processus effusifs"
 tech_igneous_traps_desc:0 "Une connaissance suffisante des processus internes dans la croûte interne de la planète ouvrira des opportunités pour des opérations géologiques à grande échelle. Des mesures technologiques sophistiquées permettront de localiser des foyers de fort magmatisme et de refroidir les zones de roches effusives et intrusives."