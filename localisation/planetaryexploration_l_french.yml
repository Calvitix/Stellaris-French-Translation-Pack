 #Emplois
 job_pioneer:0 "Pionnier"
 job_pioneer_plural:0 "Pionniers"
 job_pioneer_desc:0 "Ces voyageurs, chasseurs et prospecteurs partent vers les terres inexplorées de nouveaux mondes à la recherche de merveilles extraterrestres."
 job_pioneer_effect_desc:0 "Les £job_pioneer£ $job_pioneer_plural$ produisent £mod_trade_value_add£ §Y$TRADE_VALUE$§! et £society£ §Y$society_research$§!"
 mod_job_pioneer_add:0 "Emplois de $job_pioneer_plural$"
 mod_job_pioneer_per_pop:0 "§G+1§! Emploi de $job_pioneer$ par $VALUE$ Pops"
 mod_job_pioneer_per_pop_short:0 "\n§G+1§! £mod_job_pioneer_add£ par $VALUE$ £pop£"
 job_smuggler:0 "Contrebandier"
 job_smuggler_plural:0 "Contrebandiers"
 job_smuggler_desc:0 "Ces aventuriers sont engagés dans le trafic clandestin d'objets de valeur, de marchandises, d'articles prohibés ou de colons, en contournant le contrôle du gouvernement."
 job_smuggler_effect_desc:0 "Les £job_smuggler£ $job_smuggler_plural$ produisent £consumer_goods£ §Y$consumer_goods$§! et augmentent $MOD_PLANET_IMMIGRATION_PULL_ADD$, tout en réduisant de manière significative £mod_trade_value_add£ §Y$TRADE_VALUE$§!"
 mod_job_smuggler_add:0 "Emplois de $job_smuggler$"
 mod_job_smuggler_per_pop:0 "§G+1§! Emploi de $job_smuggler$ par $VALUE$ Pops"
 mod_job_smuggler_per_pop_short:0 "\n§G+1§! £mod_job_smuggler_add£ par $VALUE$ £pop£"
 job_opportunist_drone:0 "Drone opportuniste"
 job_opportunist_drone_plural:0 "Drones opportunistes"
 job_opportunist_drone_desc:0 "Ces drones sont envoyés dans les endroits les plus reculés de la planète à la recherche de nouvelles façons de survivre à la ruche."
 job_opportunist_drone_effect_desc:0 "Les £job_opportunist_drone£ $job_opportunist_drone_plural$ produisent £unity£ §Y$unity$§! et augmentent $MOD_POP_ENVIRONMENT_TOLERANCE$"
 mod_job_opportunist_drone_add:0 "Emplois de $job_opportunist_drone_plural$"
 mod_job_opportunist_drone_per_pop:0 "§G+1§! Emploi de $job_opportunist_drone$ par $VALUE$ Pops"
 mod_job_opportunist_drone_per_pop_short:0 "\n§G+1§! £mod_job_opportunist_drone_add£ par $VALUE$ £pop£"
 job_aberrant_drone:0 "Drone aberrant"
 job_aberrant_drone_plural:0 "Drones aberrants"
 job_aberrant_drone_desc:0 "Ces drones mutants ont reçu des modifications génétiques qui les amènent à s'éloigner de la ruche et à montrer des signes de conscience."
 job_aberrant_drone_effect_desc:0 "Les £job_aberrant_drone£ $job_aberrant_drone_plural$ produisent £physics£ £society£ £engineering£ §YPoints de recherche§! pour les nouvelles technologies et augmente $mod_planet_jobs_unity_produces_mult$"
 mod_job_aberrant_drone_add:0 "Emplois de $job_aberrant_drone_plural$"
 mod_job_aberrant_drone_per_pop:0 "§G+1§! Emploi de $job_aberrant_drone$ par $VALUE$ Pops"
 mod_job_aberrant_drone_per_pop_short:0 "\n§G+1§! £mod_job_aberrant_drone_add£ par $VALUE$ £pop£"
 job_scout_drone:0 "Drone scout"
 job_scout_drone_plural:0 "Drones scouts"
 job_scout_drone_desc:0 "Ces drones d'exploration explorent les zones cachées du nouveau monde à la recherche de ressources et de connaissances rares."
 job_scout_drone_effect_desc:0 "Les £job_scout_drone£ $job_scout_drone_plural$ produisent £minerals£ §Y$minerals$§! et £physics£ £society£ £engineering£ §YPoints de recherche§! pour les nouvelles technologies"
 mod_job_scout_drone_add:0 "Emplois de $job_scout_drone_plural$"
 mod_job_scout_drone_per_pop:0 "§G+1§! Emploi de $job_scout_drone$ par $VALUE$ Pops"
 mod_job_scout_drone_per_pop_short:0 "\n§G+1§! £mod_job_scout_drone_add£ par $VALUE$ £pop£"
 job_renegade_drone:0 "Drone renégat"
 job_renegade_drone_plural:0 "Drones renégats"
 job_renegade_drone_desc:0 "En raison de dysfonctionnements, ces drones se sont séparés du renseignement central et sont engagés dans leur propre production, volant des ressources."
 job_renegade_drone_effect_desc:0 "Les £job_renegade_drone£ $job_renegade_drone_plural$ diminuent $mod_planet_jobs_minerals_produces_mult$ et produisent de l'£unity£ §Y$unity$§!"
 mod_job_renegade_drone_add:0 "Emplois de $job_renegade_drone_plural$"
 mod_job_renegade_drone_per_pop:0 "§G+1§! Emplois de $job_renegade_drone$ par $VALUE$ Pops"
 mod_job_renegade_drone_per_pop_short:0 "\n§G+1§! £mod_job_renegade_drone_add£ par $VALUE$ £pop£"
 
 
 #New Deposits
 d_salt_flat:0 "£deposit_job£ Mer de Sel"
 d_salt_flat_desc:0 "Autrefois, il y avait un océan ici, mais il s'est asséché depuis longtemps pour devenir des plaines salines de centaines de kilomètres."
 d_great_vortex:0 "Grand Vortex"
 d_great_vortex_desc:0 "L'importante circulation de masses d'air dans cette région a donné naissance à une tornade géante."
 d_frigid_plateau:0 "Plateau frigide"
 d_frigid_plateau_desc:0 "La colline plate, soufflée par des vents froids, est un paysage sans vie et lugubre."
 d_stormy_water:0 "Eaux tempétueuses"
 d_stormy_water_desc:0 "Le croisement des courants d'air dans cette région océanique forme une tempête monstrueuse."
 d_grand_canyon:0 "£deposit_job£ Grand Canyon"
 d_grand_canyon_desc:0 "Un profond et pittoresque canyon avec de nombreuses branches et des gorges s'étend sur des milliers de kilomètres."
 d_vast_crevasse:0 "£deposit_job£ Vaste Crevasse"
 d_vast_crevasse_desc:0 "Une fissure profonde s'est formée dans la coque massive du de la relique du glacier."
 d_maze_cliff_formations:0 "£deposit_job£ labyrinthe de falaises"
 d_maze_cliff_formations_desc:0 "L'érosion des roches volcaniques dans les eaux peu profondes a créé des reliefs rocheux bizarres. Le ressac et les nombreuses grottes forment un brouillard dense qui couvre toute la région."
 d_huge_tree:0 "Un arbre immense"
 d_huge_tree_desc:0 "Des arbres de taille colossale forment un biome unique abritant une grande variété de vie."
 
 d_sand_worm:0 "Ver des sables"
 d_sand_worm_desc:0 "Ce vaste désert a un maître qu'il vaut mieux ne pas déranger."
 d_boneyard:0 "£deposit_job£ Désert d'os."
 d_boneyard_desc:0 "De nombreux os de ces habitants géants de ce monde gardent le secret d'une catastrophe passée depuis longtemps."
 d_relic_landfill:0 "£deposit_job£ Décharge de relique"
 d_relic_landfill_desc:0 "Des montagnes de déchets technologiques, jetés ici par une ancienne civilisation très développée."
 d_levitating_rocks:0 "£deposit_job£ Roches en lévitation"
 d_levitating_rocks_desc:0 "Des processus physiques inconnus font que ces roches massives flottent de façon chaotique au-dessus de la surface."
 d_karst_cave:0 "£deposit_job£ Grotte de Karst"
 d_karst_cave_desc:0 "Un vaste réseau de grottes souterraines profondes avec leur propre écosystème."
 
 d_solar_array:0 "Réseau solaire"
 d_solar_array_desc:0 "Vastes territoires couverts d'innombrables miroirs de centrales solaires."
 d_urban_agglomeration:0 "Agglomération urbaine"
 d_urban_agglomeration_desc:0 "De nombreuses mégalopoles de la planète se sont réunies en un seul groupe d'infrastructures."
 d_reactor_zone:0 "Zone du réacteur"
 d_reactor_zone_desc:0 "Toute l'infrastructure de cette région vise à maintenir le fonctionnement stable de puissants réacteurs thermonucléaires."
 d_reserve_deposits:0 "Dépôts de réserve"
 d_reserve_deposits_desc:0 "Certains gisements découverts de la planète ont été mis en réserve et sont restés intacts pendant longtemps."
 d_deep_ore_mines:0 "Mines profondes de minerai"
 d_deep_ore_mines_desc:0 "Un grand réseau d'infrastructures pour l'extraction des minéraux dans entrailles de la planète."
 d_rich_abyss:0 "Un abîme riche"
 d_rich_abyss_desc:0 "Dans les régions les plus profondes de l'océan, il existe une énorme quantité de ressources minérales intactes."
 d_hydroponic_complex:0 "Complexe hydroponique"
 d_hydroponic_complex_desc:0 "Ces installations agricoles sont capables de faire pousser diverses cultures vivrières sans avoir besoin d'un sol fertile."
 d_agrothermal_plains:0 "Plaines agro-thermales"
 d_agrothermal_plains_desc:0 "Grâce à des mesures spéciales de récupération thermique, cette région froide a été convertie pour l'agriculture."
 d_converted_lands:0 "Terres converties"
 d_converted_lands_desc:0 "Ces zones ont été débarrassées de la jungle et transformées en champs fertiles avec des engrais."
 d_irrigated_fields:0 "Champs irrigués"
 d_irrigated_fields_desc:0 "L'infrastructure de cette région autrefois désertique vise à maintenir une quantité d'eau suffisante pour le sol."
 d_agrarian_dome:0 "Dôme agraire"
 d_agrarian_dome_desc:0 "Ce dôme est spécialement conçu pour maintenir un climat et un sol favorables aux besoins de l'agriculture."
 d_algae_tracts:0 "Traces d'algues"
 d_algae_tracts_desc:0 "$d_pacific_algae_tracts_desc$"

 d_dune_sea:0 "£blocker_job£ Mer de dunes"
 d_dune_sea_desc:0 "L'immense mer de dunes s'étend sur des centaines de kilomètres, couvrant la région de sables mouvants."
 d_igneous_traps:0 "£blocker£ Pièges à Igné"
 d_igneous_traps_desc:0 "Des nombreuses fissures de cette région, des coulées de lave colossales se déversent constamment, remplissant d'immenses surfaces. Les rivières de lave remplissent d'abord des gorges et des dépressions naturelles, puis se déversent dans des zones plates."
 d_industrial_boneyard:0 "£blocker_job£ Friche industrielle"
 d_industrial_boneyard_desc:0 "Cette région est couverte de nombreuses structures métalliques abandonnées et de déchets radioactifs."
 
 d_crazymans_labyrinth:0 "Labyrinthe de Craisiman"
 d_crazymans_labyrinth_desc:0 "$d_maze_cliff_formations_desc$"
 d_rahmans_canyon:0 "Canyon de Rahman"
 d_rahmans_canyon_desc:0 "$d_grand_canyon_desc$"
 d_bynums_dale:0 "Dale de Bynum"
 d_bynums_dale_desc:0 "$d_alien_pets_deposit_desc$"
 d_matterns_formation:0 "Formation de Mattern"
 d_matterns_formation_desc:0 "$d_levitating_rocks_desc$"
 d_bluehawks_cavities:0 "Cavités de Bluehawk"
 d_bluehawks_cavities_desc:0 "$d_levitating_rocks_desc$"
 d_stevens_fields:0 "Champs de Stevens"
 d_stevens_fields_desc:0 "$d_betharian_deposit_desc$"
 d_moonizer_fossils:0 "Fossiles lunaires"
 d_moonizer_fossils_desc:0 "$d_boneyard_desc$"
 d_region_ariess6:0 "Région Aries S6"
 d_region_ariess6_desc:0 "$d_stormy_water_desc$"
 d_dagwimweaper_range:0 "Range de de Da Gwim Weaper"
 d_dagwimweaper_range_desc:0 "$d_rich_mountain_desc$"
 
