# Cold Comfort
# By ViolentBeetle

l_french:
 
 mem_cold_dig_site: "Froid Comforté"
 mem_cold_dig_site_desc: "La surface de §Y[From.Planet.GetName]§! est extrêmement froide, beaucoup plus froide qu'attendu, en fonction de sa position dans le système. Même si elle est inhabitable actuellement, les ruines en décomposition d'une civilisation industrielle sont éparpillées à la surface de la [From.Planet.GetPlanetMoon], suggérant un changement climatique relativement récent et extrêmement drastique."
 
 mem_cold.1.name: "Le Monde mort"
 mem_cold.1.desc: "Les études archéologiques à la surface de §Y[From.Planet.GetName]§! viennent confirmer de manière décisive les observations initiales faites depuis l'orbite - la planète était, en effet, à un moment donné le foyer d'une vie organique intelligente, une grande espèce de mammifère qui se faisait appeler les §SHorecif§!. Leur niveau technologique était clairement antérieur au vol spatial, bien qu'au moment de leur destruction, les indigènes rencontraient une révolution industrielle, marquée par de nombreux progrès technologiques. Le processus a été quelque peu entravé par leur approvisionnement limité en énergie - la planète ne disposait pas d'une quantité suffisante de combustibles fossiles ou de matières fissiles.\n\nBien qu'ayant accès à des armes de destruction massive, les Horecifs ne se sont pas détruits dans une guerre apocalyptique, et il n'y a aucune indication de troubles civils ou d'invasion depuis l'espace. Cependant, il y a certainement quelque chose qui ne va pas avec la planète, comme en témoigne le modèle inhabituel de décomposition dans les bâtiments et d'autres vestiges des Horecifs. De plus, le sol semble avoir  des marques de rayonnements ionisants provenant d'une source qui n'a pas pu être localisée.\n\nImpossible pour l'instant de trouver ce qui a détruit leur civilisation - c'est comme si toute vie sur la planète s'était éteinte du jour au lendemain. S'il s'agit d'une arme, ce ne ressemble à rien que nous ayons rencontré jusqu'à présent."
 mem_cold.2.name: "État de délabrement"
 mem_cold.2.desc: "Plus §Y[Leader.GetName]§! et son expédition explorent les ruines de la civilisation Horecif, plus ils s'interrogent sur les phénomènes très étranges qu'ils rencontrent.\n\nLe rayonnement détecté précédemment ne provient d'aucune sorte de contamination par des matières radioactives. Au lieu de cela, les isotopes stables, avec une demi-vie de millions d'années, se désintègrent à des vitesses considérablement accrues - suffisamment pour être détectées par un équipement radiologique standard. Les composés complexes se décomposent de façon mesurable d'une manière incompatible avec tout processus chimique auquel nous pourrions nous attendre à des températures glaciales. Même le ciel étoilé semble plus sombre en quelque sorte lorsqu'il est observé depuis la surface de la [From.Planet.GetPlanetMoon].\n\nCes phénomènes se propagent radialement à partir d'un point sur l'une des plus grandes masses continentales. Ce serait probablement leur source."
 mem_cold.3.name: "Le projet Rasoir stellaire"
 mem_cold.3.desc: "L'exploration du point d'origine des étranges anomalies qui affligent §Y[From.Planet.GetName]§! s'est révélé périlleux et stérile - la zone elle-même s'est principalement transformée en sable mouvant radioactif. Cependant, les données et échantillons récoltés ont été transférés vers des emplacements distants, pour préserver leur intégrité, et certains sont toujours utilisables.\n\nComme établi précédemment, les Horecif ont rencontré des difficulté dans leur évolution, en raison des pénuries d'énergie. Pour lutter contre cela, ils ont lancé un projet nommé §SRasoir stellaire§!. Ils espéraient découvrir une source d'énergie illimitée en ouvrant une sorte de faille dimensionnelle et en y syphonant de l'énergie d'un autre univers.\n\nL'installation où la recherche a été menée a pu expérimenter une partie du dispositif, comme en témoignent les rapports recueillis, jusqu'au désastre qui a détruit la civilisation Horecif. Mais à première vue, ils n'ont pas réussi plus que des expérimentations mineures : en fait, selon §Y[Leader.GetName]§!, ils étaient très loin d'arriver à un prototype fonctionnel - leurs recherches étaient complètement absurdes.\n\nCela signifie qu'il est hautement improbable que le Rasoir stellaire soit responsable de la destruction de la planète. Pourtant, il y a évidemment un lien."
 mem_cold.4.name: "Un trou dans le monde"
 mem_cold.4.desc: "De nouvelles mesures prises sur le site de l'ancienne installation Rasoir stellaire et une recherche approfondie des rapports mènent §Y[Leader.GetName]§! à la conclusion surprenante que les Horecif ne sont pas responsables de leur destruction : quelqu'un d'autre l'a été.\n\nLes chercheurs du Rasoir stellaire étaient loin d'arriver à générer une sorte de faille, c'est clair, mais il semble que quelqu'un, dans un univers différent - probablement une version alternative des Horecif - l'a fait. Leur équivalent du Rasoir stellaire a fonctionné, et a utilisé notre univers comme approvisionnement illimité en énergie, en créant une faille au même endroit où se trouvait l'installation Rasoir stellaire. L'ouverture initiale a généré une grande quantité d'énergie provenant de l'espace local. Cette énergie fut si intense, que l'énergie des liaisons chimiques et nucléaires en fut perturbée, provoquant la déchirure de la matière. Cet effet a été le plus dévastateur sur le site de Rasoir stellaire, mais est resté fatal à toutes les formes de vie ailleurs, surtout lorsqu'il s'est associé ensuite à une baisse massive de la température.\n\nLe flux d'énergie a ralenti depuis, mais il reste un drain constant, la faille continuant à siphonner l'énergie de la planète. Malheureusement, il n'y a rien que nous puissions faire pour refermer la faille de notre côté, même pour contacter l'autre côté - en supposant même que quelqu'un garde artificiellement la faille ouverte et qu'il ne s'agit pas d'un processus d'emballement autonome.\n\nD'un autre côté, tant que nous nous éloignons de la surface de [From.Planet.GetPlanetMoon], nous ne subirons aucun effet négatif, car l'influence du drain diminue de façon exponentielle. Si ce processus se poursuit, le cycle de vie de l'étoile du système §Y[From.Planet.Solar_System.GetName]§! sera raccourcie de quelques milliers d'années seulement, et la mort de l'univers arrivera environ une décennie plus tôt. Il n'y donc pas de quoi s'inquiéter."
 mem_cold.4.a: "C'est encore troublant."
 
 mem_cold_irradiated_trait: "Irradié"
 mem_cold_irradiated_trait_desc: "Ce Leader a été soumis à une énorme quantité de radiations exotiques. Aucune superpuissance ne s'est manifestée jusqu'à présent, cependant, des tumeurs malignes sont attendues en grand nombre."
 
