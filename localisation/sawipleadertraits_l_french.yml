l_french:

 leader_trait_bureaucrat_alpha:0 "Comptable"
 leader_trait_bureaucrat_alpha_desc:1 "Ce leader est un expert des chiffres, qui peut extraire des crédits d'énergétique d'un rocher."
 leader_trait_diplomat_alpha:0 "Conciliateur"
 leader_trait_diplomat_alpha_desc:0 "Ce leader sait comment faire pour que tout le monde travaille ensemble, et comment résoudre rapidement les problèmes entre eux."
 leader_trait_pioneer_alpha:0 "Pionnier"
 leader_trait_pioneer_alpha_desc:1 "Ce leader se nourrit de difficultés et est têtu, endurant, et peut faire de toute rocher inhabitable une maison productive."
 leader_trait_marshall_alpha:0 "Marshall"
 leader_trait_marshall_alpha_desc:1 "Ce chef n'a aucune tolérance pour la déloyauté ou le crime et les sanctions sont strictes."
 leader_trait_ecologist_alpha:0 "Écologiste"
 leader_trait_ecologist_alpha_desc:1 "Ce leader croit qu'il faut travailler en harmonie avec une planète et préserver son écologie plutôt que de l'exploiter."
 leader_trait_prodigy:0 "Prodige"
 leader_trait_prodigy_desc:1 "Ce leader se démarque déjà de la foule en termes de potentiel et a la réputation d'être le meilleur des meilleurs."
 leader_trait_organised:0 "Délicat"
 leader_trait_organised_desc:1 "Ce leader est un obsessionnel compulsif, gardant les ressources locales et la maintenance efficaces et réduisant les déchets."
 leader_trait_popular:0 "Populaire"
 leader_trait_popular_desc:1 "Ce chef est aimé et idolâtré par la population."
 leader_trait_loyalist:0 "Loyaliste"
 leader_trait_loyalist_desc:1 "Ce leader croit pleinement en leurs supérieurs et projette cette loyauté envers leurs subordonnés et la population."
