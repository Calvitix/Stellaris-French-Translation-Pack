l_french:
  decision_dismantle_habitat_on:0 "Démanteler l'habitat"
  decision_dismantle_habitat_on_desc:0 "Nous n'avons pas besoin de cet habitat, il sera donc démantelé dans un bref délai et, même si nous ne pouvons pas restituer toutes les ressources dépensées pour sa construction, ce qui reste sera récupéré et recyclé. "
  decision_dismantle_habitat_off:0 "Annuler le démantèlement"
  decision_dismantle_habitat_off_desc:0 "La décision de mettre cet Habitat en file d'attente pour cause de démantèlement était prématurée, nous avons encore besoin de cette structure et des ressources qu'elle peut nous donner. "

  decision_dismantle_habitat_effects_t1_short:0 "Démonter l'habitat et restituez une partie des ressources dépensées.\n£alloys£ §Y500§! "
  decision_dismantle_habitat_effects_t2_short:0 "Démonter l'habitat et restituez une partie des ressources dépensées.\n£alloys£ §Y900§! "
  decision_dismantle_habitat_effects_t3_short:0 "Démonter l'habitat et restituez une partie des ressources dépensées.\n£alloys£ §Y1400§! "

  decision_dismantle_habitat_effects_off_short:0 "Annuler le démantèlement de cet habitat. "

  timer_habitat:0 "Démantèlement de l'habitat en cours"
  timer_habitat_desc:0 "Des ouvriers et des techniciens spécialisés sont actuellement en train de démanteler cet Habitat. "
