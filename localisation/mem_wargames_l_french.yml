 mem_wargames_station_site: "Station abandonnée"
 mem_wargames_station_site_desc: "Nichée à la périphérie du système, cachée par l'atmosphère d'une géante gazeuse, cette station abandonnée mérite définitivement une étude."

 mem_wargame.3.name: "Le Hangar"
 mem_wargame.3.desc: "Il n'a pas été difficile de trouver un point d'entrée à la station : Un hangar de navette avait été laissé grand ouvert, et l'air a été purgé, ne laissant aucune atmosphère dans cette section de la station.\n\nDes marques de brûlure provenant d'armes à énergie sont visibles sur certains murs, ainsi que, de façon assez surprenante, les impacts d'armes balistiques propulsées chimiquement. La raison de la dépressurisation n'est pas claire pour l'instant - mais ce n'était certainement pas dû aux combats."
 mem_wargame.4.name: "La salle d'observation"
 mem_wargame.4.desc: "Les archéologues progressent à l'intérieur de la station en orbite autour de §Y[From.Planet.GetName]§!.\n\nLeur découverte la plus récente est une grande salle, aux murs recouverts de grands écrans et remplie d'équipements pour un grand nombre de téléspectateurs. Un bar, des tables et des sièges sont identifiables. Des signes mineurs de combats, tels que des lunettes brisées et des écrans cassés, peuvent également être observés."
 mem_wargame.5.name: "Jeux de guerre"
 mem_wargame.5.desc: "[Leader.GetName] rapporte la réussite de l'enquête sur une étrange station en orbite autour de §Y[From.Planet.GetName]§!.\n\nÀ en juger par les noyaux de données survivants, le système a été configuré comme une expérience massive, ou peut-être une forme de divertissement.\n\nQuatre espèces ont été élevées par une autre race inconnue, munies de vaisseaux de guerre sans technologie FTL, et prêtes à se battre les unes contre les autres, tandis que leurs 'bienfaiteurs' pouvaient les observer depuis un endroit caché en toute sécurité à la périphérie du système.\n\nL'expérience a pris fin brutalement lorsqu'un groupe de conspirateurs des quatre espèces s'est infiltré dans la station et a massacré tout le monde à bord. Étrangement, aucune mesure de représailles n'a suivi, et les indigènes, n'ayant pas les connaissances pratiques nécessaires pour maintenir la technologie qui leur avait été offerte, se sont rapidement réinstallés dans la vie primitive."

 mem_wargame.5.ega: "Ce n'était qu'amusements, jusqu'à ce que quelqu'un soit jeté hors du sas."
 mem_wargame.5.pac: "Une telle barbarie ..."
 mem_wargame.5.pacphobe: "Jouez à des jeux stupides - gagnez des prix stupides."
 mem_wargame.5.mil: "Ça a l'air amusant."
 mem_wargame.5.mat: "C'était probablement très éducatif."

 mem_wargames_comprehensive_study: "Psychohistoire complète"
 mem_wargames_comprehensive_study_desc: "Les données récupérées de la station d'observation du Jeu de Guerre ont beaucoup changé la façon dont nous considérons les civilisations primitives."

