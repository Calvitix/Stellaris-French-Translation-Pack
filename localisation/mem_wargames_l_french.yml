 mem_wargame.1.name:0 "Champ de bataille antique"
 mem_wargame.1.desc:0 "Le système §Y[From.GetName]§! trinaire est un spectacle assez inhabituel.\n\nParsemé de débris, il est néanmoins également rempli de vie, et plusieurs planètes du système semblent héberger des civilisations primitives.\n\nNous détectons une station abandonnée en orbite autour d'une des planètes isolées, surveillant tranquillement le système."
 mem_wargame.1.a:0 "Nous devrions enquêter."

 MEM_WARGAME_EXPLORE_STATION:0 "Explorer une station abandonnée"
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "Lors de la cartographie du système de §Y[mem_wargame_system.GetName]§!. nous avons rencontré une station abandonnée en orbite autour d'une des planètes. Il pourrait contenir des informations intéressantes sur le passé du système."

 mem_wargame.2.name:0 "Jeux de guerre"
 mem_wargame.2.desc:0 "[Root.GetName] rapporte la réussite de l'enquête sur une étrange station en orbite autour de §Y[mem_wargate_station_planet.GetName]§!.\n\nÀ en juger par les noyaux de données retrouvés, le système a été configuré comme une expérience massive, ou peut-être une forme de divertissement.\n\nQuatre espèces semblent été élevées par une autre race inconnue, munies de vaisseaux de guerre sans technologie FTL, et prêtes à se battre les unes contre les autres, tandis que leurs 'bienfaiteurs' pouvaient les observer depuis un endroit caché en toute sécurité à la périphérie du système.\n\nL'expérience a pris fin brutalement lorsqu'un groupe de conspirateurs des quatre espèces s'est infiltré dans la station et a massacré tout le monde à bord. Étrangement, aucune mesure de représailles n'a suivi, et les indigènes, n'ayant pas les connaissances pratiques nécessaires pour maintenir la technologie qui leur avait été offerte, se sont rapidement réinstallés dans la vie primitive."

