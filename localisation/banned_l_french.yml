l_french: 
 BAN_FACTION: "Bannir la faction"
 BAN_FACTION_DESC: "Le bannissement d'une faction réduira gravement l'attrait pour la faction et dissuadera le choix de l'éthique correspondante et dispersera efficacement la faction, mais rendant immédiatement les membres de la faction très mécontents pendant quelques mois, mais obligeant beaucoup d'entre eux à revoir leur éthique."
 CANCEL_BAN_FACTION: "Annuler le bannissement de la faction"
 CANCEL_BAN_FACTION_DESC: "Relever le bannissement de cette faction et de l'éthique correspondante."
 
