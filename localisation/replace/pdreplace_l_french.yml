 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nLes Pops vivant sur les §YMondes Tombeaux§! & §YMondes Radiotrophiques§! n'ont pas d'entretien en £energy£ §YEnergy§!.\nLa vitesse de croissance des Pops sur les §YMondes Tombeaux§! & §YMondes Radiotrophiques§! §G+10%§!\nnHabitabilité Mondes Tombeaux: §G+10%§!\nHabitabilité des Mondes Radiotrophiques : §G+10%§!"

 trait_aquatic_tooltip:1 "Logements nécessaires des mondes §YOcéans, Aquatiques, de Récifs, de Tempêtes et d'Atolls§! : §G-10%§!\nProduction de nourriture, énergie, minéraux des mondes §YOcéans, Aquatiques, de Récifs, de Tempêtes et d'Atolls§! §G+10%§!\nLogements nécessaires sur les mondes non-§Yhumides§! : §R+30%§!\nHabitabilité des mondes non-§YHumides§! : §R-20%§!\n\nL'Atout d'ascension §H$ap_hydrocentric$§! amplifie les effets de ce trait."


 anomaly.6745.desc:0 "Depuis aussi longtemps que les [Root.Owner.GetSpeciesNamePlural] peuvent scruter les étoiles pour tenter d'y découvrir où s'établir parmi elles, §Y[From.GetName]§! a été comme un rêve innocent, le lieu de tous les optimismes, un nouveau foyer. Malheureusement, avec l'amélioration des télescopes, nous avons vite réalisé que la [From.GetPlanetMoon] n'était qu'un enfer glacé. Aujourd'hui, cette théorie se trouve confirmée.\n\nMais il subsiste malgré tout un espoir : ce monde a tout ce qu'il faut pour devenir habitable. Une simple petite poussée pourrait suffire..."
 anomaly.6750.desc:0 "§Y[From.GetName]§!  dispose apparemment de tout ce qu'il faut pour devenir habitable. Peut-être quelque chose pourrait-il y être construit."