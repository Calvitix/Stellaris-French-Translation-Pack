 # Speculative Hyperlane Breaching
 ######
 tech_experimental_subspace_navigation_desc:0 "Les vaisseaux scientifiques isolés peuvent sortir des hyperlignes fortes maintenues par les portails, et tenter de naviguer vers des destinations connues mais inaccessibles autrement. Ils peuvent également ouvrir des hyperlignes faibles vers des poches d'§YEspace vide§! si un scientifique est présent sur le vaisseau, en voyageant vers les systèmes à proximité. §RD'autres vaisseaux essayant de voyager vers ces poches d'espace vide seront perdus avec les connaissances actuelles§!."
 requires_no_existing_megastructure:0 "$TRIGGER_FAIL$Impossible de construire en raison de la mégastructure existante ou d'un système sans étoile."
