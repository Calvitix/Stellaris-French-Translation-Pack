  ##### Policies #####
  policy_ver_taxation_of_subject_empires: "Taxation des empires sur le sujet"
  policy_ver_taxation_of_subject_empires_desc: "Nous pouvons décider si le commerce civil généré par notre sujet empire devrait être taxé. "
  ver_no_taxation: "Aucune taxation"
  ver_no_taxation_name: "$ver_no_taxation$"
  ver_no_taxation_desc: "Il est injuste de frotter ceux qui ne sont pas pleinement intégrés à notre société avec des tâches qu'ils n'ont pas convenu.\n\n§Erimer des empires de sujet ne paiera pas de taxes supplémentaires§! "
  ver_light_taxes: "Taxe de lumière"
  ver_light_taxes_name: "$ver_light_taxes$"
  ver_light_taxes_desc: "Nos sujets jouissent de notre protection et de notre commerce. Une petite contribution est le moins que nous puissions demander en retour.\n\n§ewe va taxer jusqu'à 5% de notre sujet empilé 'collecté £trade_value£ §Trade Value§! ! "
  ver_moderate_taxes: "Taxes modérées"
  ver_moderate_taxes_name: "$ver_moderate_taxes$"
  ver_moderate_taxes_desc: "Tous les membres de notre Empire, même ceux de sa périphérie, devraient contribuer à sa prospérité.\n\n§ewe va-t-être jusqu'à 10% de notre sujet empire 'collecté £trade_value£ §Trade Value§! , déploiement d'eux§! . "
  ver_heavy_taxes: "Impôts lourds"
  ver_heavy_taxes_name: "$ver_heavy_taxes$"
  ver_heavy_taxes_desc: "Le bien de nos citoyens devrait être hiérarchisé sur tout droit théorique de nos États clients.\n\n§ewe va-t-il jusqu'à 20% de notre sujet Empires 'collecté £trade_value£ §Trade Value§! déplaisons grandement eux§! . "
  ver_burdensome_taxes: "Taxes lourdes"
  ver_burdensome_taxes_name: "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc: "Un sujet n'a pas de droit autre que de servir son maître.\n\n§ewe va-t-il jusqu'à 30% de notre sujet Empires 'Collected £trade_value£ §Trade Value§! "
  ##### Edicts #####
  edict_ver_proxy_war: "Guerre de proxy"
  edict_ver_proxy_war_desc: "Le sang renversé pendant la guerre n'a pas besoin d'être le nôtre. Afin de poursuivre nos intérêts sans être directement impliqués, WEE peut influer sur l'un de nos États de marionnettes pour déclarer la guerre contre l'un de nos ennemis. "
  edict_ver_proxy_war_effect: "Tous nos états de marionnettes actuellement en paix et avec des cibles valides seront affichées. Les cibles valides sont des pays voisins d'État de marionnettes qui ne sont pas dans un pacte non agressif, un pacte défensif ou une fédération avec nous. "

