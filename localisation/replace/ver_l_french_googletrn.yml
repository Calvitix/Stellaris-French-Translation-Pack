  ## The Blood Tax
  ver.40.name: "Taxe de sang"
  ver.40.desc: "Notre hommage est dû. Nos soldats ont déjà été envoyés à nos tributaires de sang pour éliminer les jeunes les plus prometteurs et les plus forts. Ils seront bientôt éduqués sur les fondamentaux de notre culture et, plus important encore, comment servir au mieux leurs maîtres. "
