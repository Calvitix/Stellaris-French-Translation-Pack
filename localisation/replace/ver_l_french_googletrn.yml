 ####################################
 # Vassals Expanded and reworked
 ####################################

  ##### Subject types #####
  SUBJECT_verappendage: "Appendice"
  SUBJECT_DESC_verappendage: "Les appendices paient §25%§! de leur nourriture mensuelle en hommage à leur overlord et peut être intégrée. Ce type de sujet peut se développer pacifiquement ou par la guerre. Leur overlord viendra à leur protection en cas d'agression, mais les appellera également à leurs propres guerres.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_yes£\nprotégé : £trigger_yes£\njoint Wars Wars : £trigger_yes£\npeut intégrer : £trigger_yes£\nTribute : §25%§! £food£ §hfood§! "
  ver.100.autonomous: "Ils ont notre protection inconditionnelle. "
  SUBJECT_verautonomous: "Région autonome"
  SUBJECT_DESC_verautonomous: "Les régions autonomes peuvent être intégrées, peuvent accroître paisiblement et sont protégées par leur superposition. En retour, leur overlord reçoit §g+0. 50§! £influence£ mensuel pour chaque région autonome en leur possession. Ce type de sujet a aussi sa capacité §Ynaval§! Réduit par §R50%§! .\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_no£\nprotégé : £trigger_yes£\nRejoignez WARS WARS : £trigger_no£ \npeut intégrer : £trigger_yes£ \nTribute : §g+0. 50§! £influence£ §Hinfluence§!\nEffet spécial : §R-50%§! §Parrière de cyvalaval§! "
  SUBJECT_verbeneficiary: "Bénéficiaire"
  SUBJECT_DESC_verbeneficiary: "Les bénéficiaires sont surtout indépendants, ne sont pas appelés dans leurs guerres de superposition, sont protégés et ne paient pas d'impôts. Ils peuvent être intégrés.\n\npeut développer : £trigger_yes£\npeut saluer la guerre : £trigger_yes£\nprotégé : £trigger_yes£\njoint à Superfs Wars : £trigger_no£\npeut intégrer : £trigger_yes£\nhommage : aucun"
  SUBJECT_verdisciple: "Disciple"
  SUBJECT_DESC_verdisciple: "Les disciples ne peuvent pas construire de nouvelles starbases, suivent leur superficie dans les guerres, obtenir §Y+50%§! Attraction vers §H$ethic_spiritualist$§! et payer §Y15%§! de leur unité mensuelle comme taxes. Bien qu'ils puissent être finalement intégrés, ils peuvent développer militaire.\n\npeut développer : £trigger_no£\npeut saluer la guerre : £trigger_yes£\nprotégé : £trigger_yes£\njoint des guerres de superposition : £trigger_yes£\npeut intégrer : £trigger_yes£\nhommage : §Y15%§! [===_] §Hunity§!\nEffet spécial : §Y+50%§! Attraction vers §H$ethic_spiritualist$§!"
  SUBJECT_verfoederatus: "fédéré"
  SUBJECT_DESC_verfoederatus: "Les fédérés payent §Y15%§! de leurs alliages mensuels en hommage et sont obligés de participer à la guerre de leur Overlord. Ils obtiennent un §G+25%§! BONUS À §YAVAL CAPACITÉ§! et peut augmenter l'armée. Ce type de sujet ne peut pas être intégré.\n\npeut développer : £trigger_no£\npeut saluer la guerre : £trigger_yes£\nprotégé : £trigger_yes£ \nrejoint WARS WARS'S WARS : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §Y15%§! £alloys£ §Halloys§! \nEffet spécial : §g+25%§! §Parrière de cyvalaval§! "
  SUBJECT_verjrpartner: "Jr. partenaire"
  SUBJECT_DESC_verjrpartner: "Les Jr. partenaires payent §Y10%§! de leurs recherches mensuelles de physique, de la société et de l'ingénierie à leur superficie et doivent rejoindre leurs guerres, mais sont capables de se développer pacifiquement, ne peuvent être intégrées, sont protégées par leur superposition et payer §30%§! Coût de technologie réduit pour toute technologie que leur overlord sait.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_no£\nprotégé : £trigger_yes£ \nrejoint WARS WARS'S WARS : £trigger_yes£\npeut intégrer : £trigger_no£ \nTribute : §Y10%§! £science£ §Hscience§!\nEffet spécial : §R-30%§! Coût des techniciens de superpositions"
  SUBJECT_verpuppet: "État de la marionnettes"
  SUBJECT_DESC_verpuppet: "Les États de marionnettes n'ont aucune liberté diplomatique et, grâce à l'utilisation de l'influence, peuvent être utilisés pour lutter contre les guerres de proxy pour leur superficie. Ils ne sont pas protégés par leur superficie, même s'ils doivent participer à leurs guerres. Ce type de sujet paie également §Y5%§! de leur énergie mensuelle et de leurs minéraux comme hommage. Leur overlord n'a aucun intérêt pour l'intégration.\n\npeut développer : £trigger_no£\npeut saluer la guerre : £trigger_no£\nprotégé : £trigger_no£\nSe joint Wars Wars : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §Y5%§! £energy£ §Henergy§! et £minerals£ §Hminerals§! \nEffets spéciaux : §R-10§! Stabilité;Peut être utilisé pour les guerres de proxy"
  SUBJECT_verserf: "Serf"
  SUBJECT_DESC_verserf: "Les serfs n'ont pas de liberté diplomatique, paie §25%§! de leurs biens de consommation mensuels et §Y10%§! de leurs ressources avancées à leur overlord et ne sont pas protégées par elles. Ils ne peuvent pas être intégrés et ne sont pas appelés dans les guerres de leurs Overlord. Ce type de sujet résonne considérablement son état.\n\npeut développer : £trigger_no£\npeut faire la guerre : £trigger_no£\nprotégé : £trigger_no£\nJoint Wars Wars : £trigger_no£\npeut intégrer : £trigger_no£\nhommage : §25%§! [===_] §HConsumer Marchandises§ §Y10%§! Ressources avancées \nEffet spécial : §R-100§! Opinion vers superord"
  SUBJECT_versister: "Soeur République"
  SUBJECT_DESC_versister: "Les républiques soeurs sont forcées d'adopter une forme démocratique de gouvernement mais sont principalement libres et ne paient pas d'impôts. Ils sont protégés par leur overlord, mais devraient les aider militaires en retour.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_yes£\nprotégé :£trigger_yes£\njoint Wars de Superfs : £trigger_yes£\npeut intégrer : £trigger_yes£\nTribute : Aucun \nEffet spécial : Implant Démocratie"
  SUBJECT_verorganic: "Auxiliaire organique"
  SUBJECT_DESC_verorganic: "Les auxiliaires organiques n'ont pas de liberté diplomatique, rejoignent les guerres de leurs overlord et payer §25%§! de leur énergie mensuelle comme hommage. Ils ne peuvent pas être intégrés et sont protégés par leur overlord.\n\npeut développer : £trigger_no£\npeut faire la guerre : £trigger_no£\nprotégé : £trigger_yes£\njoint des guerres de superposition : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §25%§! £energy£ §Henergy§! "
  SUBJECT_verparallel: "Processeur parallèle"
  SUBJECT_DESC_verparallel: "Les processeurs parallèles n'ont pas de liberté diplomatique, rejoignez les guerres de leurs overlords, sont protégées et peuvent être intégrées. La superficie reçoit §g+5% § la vitesse de recherche pour chaque processeur parallèle en leur possession, jusqu'à un maximum de 20%.\n\npeut développer : £trigger_no£\npeut faire la guerre :£trigger_no£\nprotégé : £trigger_yes£\njoint wars Wars : £trigger_yes£\npeut intégrer : £trigger_yes£\nTribute : aucun\nEffet spécial : § § (Overlord) §! §G+5% § Vitesse de recherche pour chaque processeur parallèle (jusqu'à 20%)"
  SUBJECT_verblood: "Tributaire de sang"
  SUBJECT_DESC_verblood: "Les affluents du sang paient un hommage spécial, la taxe sur le sang. Entre tous les 15 et 20 ans, 10% de leur population est envoyée à leur superficie d'hommage. Comme ce type de sujet semble aussi peu plus qu'une source d'esclaves par leur superficie, il n'a aucune liberté diplomatique, étant incapable d'étendre ou de faire la guerre de manière indépendante.\n\npeut développer : £trigger_no£\npeut saluer la guerre : £trigger_no£\nprotégé : £trigger_yes£\njointe Wars Wars : £trigger_yes£\npeut intégrer : £trigger_no£\nTribute : §Y10%§! £pops£ §HPOPS§! Tous les 15-20 ans \nEffet spécial : §R-1000§! Opinion vers superord"
  # Corporate Subjects
  SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
  SUBJECT_DESC_versubsidiary: "Les filiales sont soumises diplomentalement et protégées par leur superficie d'entreprise, mais sont autorisées à élargir et à saluer les guerres entre elles. Ils paient également §25%§! de leurs crédits d'énergie mensuels en hommage. "
  SUBJECT_verdevotee: "Devotee"
  SUBJECT_DESC_verdevotee: "Les dévots paient §20%§! de leurs crédits d'énergie mensuels et §Y5%§! de leur montlhy unity en hommage mais sont autorisés à étendre et à saluer les guerres.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_yes£\nprotégé : £trigger_yes£\njoint Wars de Overhord : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §Y20%§! £energy£ §Henergy§! , §Y5%§! £unity£ §Hunity§! "
  SUBJECT_verkobun: "Texte antique"
  SUBJECT_DESC_verkobun: "Les kobuns obtiennent un §Y+50§! crime sur leurs planètes et doit payer §Y10%§! de leurs crédits d'énergie mensuels et de leurs minéraux en hommage. Ils peuvent être utilisés pour les guerres de proxy.\n\npeut développer : £trigger_yes£\npeut saluer la guerre : £trigger_yes£\nprotégé : £trigger_yes£\nSe joint Wars Wars : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §Y10%§! £energy£ §Henergy§! et £minerals£ §Hminerals§! \nEffet spécial : §R+50§! La criminalité;Peut être utilisé pour les guerres de proxy"
  SUBJECT_versupplier: "Supplier"
  SUBJECT_DESC_versupplier: "Fournisseurs paient §Y10%§! de leurs crédits d'énergie de montlhy et de leurs biens de consommation en hommage.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_yes£\nprotégé : £trigger_yes£\njoint des guerres de superposition : £trigger_yes£\npeut intégrer : £trigger_no£\nTribute : §Y10%§! £energy£ §Henergy§! et £consumer_goods£ §Hconsumer Marky§! "
  SUBJECT_verworshipper: "Worshipper"
  SUBJECT_DESC_verworshipper: "Les fidèles paient §Y15%§! de leurs crédits d'énergie mensuels et §Y10%§! de leur unité en hommage. Leur présence à l'Église de Superord est obligatoire, entraînant une attraction accrue d'éthique vers le spiritualisme.\n\npeut développer : £trigger_yes£\npeut saluer la guerre : £trigger_yes£\nprotégé : £trigger_yes£\njoint à Superfs Wars : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §Y15%§! £energy£ §Henergy§! , §Y10%§! £unity£ §Hunity§!\nEffet spécial : §Y+50%§! Attraction vers §H$ethic_spiritualist$§!"
  SUBJECT_verdebtor: "Débiteur"
  SUBJECT_DESC_verdebtor: "Les débiteurs paient un hommage spécial, la taxe sur le sang. Entre tous les 15 et 20 ans, 5% de leur population est envoyée à leur superficie comme hommage.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_yes£\nProtégé : £trigger_yes£ \nJoignez WARS WARS : £trigger_yes£\npeut intégrer : £trigger_no£ \nTribute : §Y5%§! £pops£ §HPOPS§! Tous les 15-20 ans \nEffet spécial : §R-1000§! Opinion vers superord"
  SUBJECT_versubscriber: "Subscriber"
  SUBJECT_DESC_versubscriber: "Les abonnés paient §Y15%§! de leurs crédits d'énergie mensuels dans le cadre de leur 'plan d'abonnement spécial'. Chaque abonné donne également au superposé §g+0, 25§! £influence£ mensuellement.\n\npeut développer : £trigger_yes£\npeut saluer la guerre : £trigger_yes£\nprotégé : £trigger_yes£\nREJOINÇANT WARS'S WARS : £trigger_yes£ \npeut intégrer : £trigger_no£ \nTribute : §Y15%§! £energy£ §Henergy§!\nEffet spécial : §g+0. 25§! £influence£ pour chaque abonné"
  SUBJECT_verarmsdealer: "Marchand d'armes"
  SUBJECT_DESC_verarmsdealer: "Les concessionnaires d'armes paient §Y5%§! de leurs crédits d'énergie mensuels et §Y10%§! de leurs alliages mensuels en hommage. Dans le cadre de leur contrat pour les subventions militaires, ils obtiennent un §25%§! augmenter à leur capacité navale.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_yes£\nprotégé : £trigger_yes£\njoint à SuperfsWars : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §Y5%§! £energy£ §Henergy§! , §Y10%§! £alloys£ §Halloys§!\nEffet spécial : §g+25%§! §Parrière de cyvalaval§! "
  SUBJECT_versubcontractor: "Sous-traitant"
  SUBJECT_DESC_versubcontractor: "Les sous-traitants paient §Y10%§! de leurs crédits d'énergie mensuels en hommage et contribuent également avec §Y5%§! Physique mensuelle, société et technique de recherche à leur overlord grâce à leur expertise.\n\npeut développer : £trigger_yes£\npeut saluer la guerre : £trigger_yes£\nprotégé : £trigger_yes£\nrejoint WARS WARS : £trigger_yes£\npeut intégrer : £trigger_no£\nhommage : §Y10%§! £energy£ §Henergy§! , §Y5%§! £science£ §Hscience§!\nEffet spécial : §R-30%§! Coût des techniciens de superpositions"
  SUBJECT_verdependency: "Dépendance"
  SUBJECT_DESC_verdependency: "Les dépendances sont l'un des types les plus exploités de filiales, payant §Y10%§! de leur énergie, leurs minéraux et de la nourriture en hommage.\n\npeut développer : £trigger_yes£\npeut faire la guerre : £trigger_yes£\nprotégé : £trigger_yes£ \nrejoint WARS WARS'S WARS : £trigger_yes£\npeut intégrer : £trigger_no£ \nTribute : §Y10%§! £energy£ §Henergy§! , £minerals£ §Hminerals§! et £food£ §hfood§! "
