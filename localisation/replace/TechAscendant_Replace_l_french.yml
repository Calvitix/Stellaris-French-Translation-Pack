l_french:

 ap_technological_ascendancy_desc:0 "Des technologies qui auraient été impossibles à distinguer de la magie il y a quelques générations sont désormais à notre portée. Une nouvelle ère de la technologie a commencé.\n\nLe nombre Max de §YPercées technologiques§! sans propagation d'un voisin n'est plus plafonné à trois."
 ap_enigmatic_engineering_desc:0 "La technologie n'est tout simplement pas un moyen de résoudre un problème, mais c'est une langue par laquelle nous montons au-delà du banal. Les esprits inférieurs ne comprennent tout simplement pas nos progrès.\n\nVos technologies de §YPercées technologiques§! ne se propagent pas aux voisins, amicaux ou hostiles."

