  dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nHarvests a §YStar§!'s entire energy output for £energy£ §YEnergy§! - $giga_list_scales_with_star_size$\n$giga_list_freezes_system$\n§LUne §Y$dyson_sphere_5$§! enveloppe entièrement une étoile donnée, convertissant directement toute la production solaire en £energy£ crédits énergétiques.§! "
  ring_world_1_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nCreates §Y4§! large §YGaia§!-like §YSegments§! which can also be turned into §YEcumenopolis§!, §YMachine§! & §YHive§! versions - $giga_list_removes_system_planets$\n§LUn §Y$pc_ringworld_habitable$§! permet l'exploiration de plusieurs zones de type planétaire, cannibalisant toutes les autres planètes du système pour les matériaux.§! "

  add_research_options_galactic_wonders_utopia:0 "Options de recherche obtenues:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nOptions de recherche requises :\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nAtout d'ascension requis :\n§Y$ap_gigastructural_constructs$§!"

  add_research_options_galactic_wonders_utopia_megacorp:0 "Options de recherche obtenues :\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_matter_decompressor$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\nOptions de recherche requises :\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\nAtout d'ascension requis :\n§Y$ap_gigastructural_constructs$§!"

  ap_master_builders_desc:0 "La construction d'une mégastructure nécessite une quantité sans précédent de ressources et de planification. Nous innovons dans le domaine de la macro-ingénierie.\n\nOptions de recherche requises :\n£engineering_research£ §Y$giga_tech_ringworld_gargantuan_1$§!\n\nAtouts d'Ascension requis :\n§Y$ap_vast_expanses$§!"

  transcendence_tooltip:0 "Options de recherche requises :\n£society_research£ §Y$giga_tech_psychic_hypersiphon_1$§!\n\nTous les membres de notre espèce débloqueront leur plein potentiel psionique. "

  ap_galactic_force_projection_desc:0 "§LLa flotte est l'instrument par lequel notre volonté se manifeste : c'est sa puissance qui décidera si nous mourrons ou survivrons.§!\n\nOptions de recherche requises :\n£engineering_research£ §Y$giga_tech_orbital_bastion$§!"

  ap_voidborn_desc:1 "L'espace, vu jadis comme une barrière froide, infranchissable, est un nouveau foyer pour nous. Y habiter de façon permanente est désormais tout à fait possible.\n\nOptions de recherche requises :\n£engineering_research£ §Y$giga_tech_orbital_elysium$§!\n£engineering_research£ §Y$giga_tech_interstellar_habitat$§!"

  enable_colossus_project:0 "§HLance le projet spécial§! $ap_colossus$\n\nAtouts d'Ascension requis :\n§Y$ap_vast_expanses$§!\n\n"
  #NEW MEGAS FOR THE LIST
  gateway_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\nEnables §YInstantaneous Travel§! to all other §YGateways§!\n§LThe gateway is a crucial part of any interstellar's empire galactic transportation network and can drastically shorten travel times if positioned properly.§!" #gigalistentry GATEWAY

  habitat_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_kilostructure$ - $giga_list_category_habitable_mega$\nCreates an artificial §YHabitat§! over a planet which can be settled\n§LAn $pc_habitat$ is a theoretically self-sustaining space station designed for permanent habitation.§!" #gigalistentry HABITAT

  interstellar_assembly_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nIncreases §YDiplomatic Weight§! and §YEnvoy Count§!\n§LThe Interstellar Assembly is a meeting place for galactic powers, increasing immigration attraction and global opinion of us.§!" #gigalistentry INTERSTELLAR ASSEMBLY

  mega_art_installation_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nProvides £unity£ §YUnity§! and £amenities£ §YAmenities§!\n§LAn artistic beacon on a stellar scale, this installation inspires and represents the spirit of its creators.§!" #megalistentry MEGAART

  mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(20 Shipyards)§!\nAssembles §YShips§! and increases §YShip Build Speed§!\n§LA massive Starbase dedicated entirely to shipbuilding, the $mega_shipyard_3$ has 20 production berths to build or upgrade ships.§!" #megalistentry MEGASHIPYARD

  matter_decompressor_0_MEGASTRUCTURE_DETAILS:3 "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nHarvests a §YBlack Hole! for £minerals£ §YMinerals§!\n§LThe $matter_decompressor_4$ lenses a black hole's gravity, forming a drill of gravitational forces to retrieve minerals from the singularity.§!" #megalistentry MATTER DECOMPRESSOR

  think_tank_0_MEGASTRUCTURE_DETAILS:1 "$giga_list_category_megastructure$ - $giga_list_category_science_production$\nProduces £physics£ £society£ £engineering£ §YResearch§! and boosts §YResearch Speed§! by §Y15%§!\n§LThe research labs and databanks of a $think_tank_3$ generate an immense flow of raw, undiluted science.§!" #megalistentry SCIENCE NEXUS

  spy_orb_0_MEGASTRUCTURE_DETAILS:3 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nGrants §YSensor Range§! over the §Yentire galaxy§!\n§LThe stages of the $spy_orb_4$ gradually expand sensor range, eventually covering the entire galaxy.§!"
  #megalistentry SENTRY ARRAY

  strategic_coordination_center_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_military$\nIncreases §YNaval Capacity§!, §YShip Speed§!, §YStarbase Capacity§! & §YPlatform Capacity§!\n§LA facility synchronizing the national Starbase network, augmenting defensive and offensive capabilities." #megalistentry STRATEGIC COORDINATION CENTER

