  dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "Une §Y$dyson_sphere_5$§! enveloppe entièrement une étoile donnée, convertissant directement toute la production solaire en £energy£ crédits énergétiques. §RToutes les planètes du système seront détruites§! "
