 civic_keepers_harmony:0 "Gardiens de l'Harmonie"
 civic_keepers_harmony_desc:0 "§LFervents adeptes de l'écocentrisme et de l'écologie profonde, les gens de cette société ont développé un culte spirituel, selon lequel il n'y a pas de division existentielle entre eux et la nature environnante. Profitant de sa beauté simple, ils ont appris à vivre une vie vraiment ascétique et harmonieuse.§! \n\nUne version avancée de la Doctrine §YEnvironnementalisme§!\n\nBénéficie d'une gamme variée de §YCapacités§! et §YBloqueurs§! planétaires, ce qui leur donne quelques §YLogement§!, £amenities£ §YServices§! et des emplois specifiques de prêtres- Les §YDruides§! (Une combination de Civismes §YThéocratie§! ou §YSpiritualiste§! les rend plus forts). \n§HRecyclage des déchets§!: §YArtisans§! et §YMétallurgistes§! dépensent §G-0.5§! £minerals£ de moins pour produire des £consumer_goods£ §YBiens de Consommations§! et £alloys£ §YAlliages§! \nDémarre avec la Technologie §YDome Paradisiaque§!, les constructions des §YDomes Paradisiaques§! fournissent £housing£ §YLogements§! supplémentaires et augmentent £unity£ §YUnité§! \nQuelques bloqueurs rares et caractéristiques planétaires, comme Les §YForêts§! ou §YVie yitanique§! leur fournirait également du §YBonheur§!. \nPermet d'avoir une décision planétaire spéciale, permettant d'éradiquer les anomalies planétaires telles que §YFaune dangereuse§!, §YRude§!, §YMétéo capricieuse§!, §YTempêtes sauvages§!.  \nLes §YDistricts miniers§! diminuent les £amenities£ §YServices§! de §R1§! \n\nNe peut pas choisir de politique §YRéglementation environnementale réduite§! \n\nLa faction §YSocialiste§! va demander la politique §YRéglementation environnementale amélioré§!, la faction §YTraditionaliste§! va procurer de l'§YInfluence§! pour satisfaire diverses demandes spécifiques, y compris celles liées aux Mondes §YTombeau§! et §YGaïa§!." 

