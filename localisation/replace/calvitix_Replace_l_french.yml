 site_freighter_crash:0 "Vaisseau écrasé"
 site_freighter_crash_intro:0 "Une sorte de petit canyon a été creusé sur la surface de cette [From.Planet.GetPlanetMoon] lorsqu'un vaisseau spatial s'y est violemment écrasé. Ce qu'il reste de l'épave se trouve toujours sur place. Si l'accident s'est produit il y a très longtemps, les vestiges semblent encore à peu près intacts, aussi une expédition archéologique permettrait-elle d'en apprendre davantage."
 story.7.desc.followup12345:0 "[Root.Capital.GetName] vient d'apprendre que des vaisseaux aliens parcouraient l'espace. Cela met donc un terme à une première partie de l'histoire de notre '§Y[Root.GetName]§!', qui s'était prise à rêver de constituer en solo un gigantesque empire stellaire."
 site_cut_to_fit_intro:0 "La surface de §Y[From.Planet.GetName]§! n'a pas d'équivalent dans toutes les explorations que nous avons déjà pu mener. De vastes régions géologiques, depuis des chaînes de montagnes jusqu'à des continents entiers, sont soudainement découpées selon des formes bien trop géométriques et régulières pour être d'origine naturelle. L'environnement, semblant tout à fait naturel ailleurs, est soudainement interrompu par des surfaces entièrement planes, des triangles parfaits et des coins à angle aigu.\n\nAucune théorie satisfaisante n'a pu être trouvée jusqu'à présent qui pourrait expliquer ce phénomène déconcertant."
