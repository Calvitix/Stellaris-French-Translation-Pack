  ver.100.organic: "Initier des protocoles d'exploitation organique."
  ver.100.organic.tooltip: "Transformer '§Y[From.GetName]§!' en un état-vassal de type §Yauxiliaire organique§!.\n\n$SUBJECT_DESC_verorganic$"
  ver.100.parallel: "Plus il y a de noyaux de calcul, mieux c'est."
  ver.100.parallel.tooltip: "Transformer '§Y[From.GetName]§!' en un état-vassal de type §Yprocesseur parallèle§!.\n\n$SUBJECT_DESC_verparallel$"
  ver.100.blood: "Nous les mettrons à profit."
  ver.100.blood.tooltip: "Transformer '§Y[From.GetName]§!' en un un état-vassal de type §YTributaire du sang§!.\n\n$SUBJECT_DESC_verblood$"
