  ver.31.puppet_5.tooltip: "Une liste avec des cibles valides voisines de '§Y[puppet_5.GetName]§! s'affichera."
  ver.31.puppet_6: "[puppet_6.GetName]"
  ver.31.puppet_6.tooltip: "Une liste avec des cibles valides voisines de '§Y[puppet_6.GetName]§! s'affichera."
  ver.31.puppet_7: "[puppet_7.GetName]"
  ver.31.puppet_7.tooltip: "Une liste avec des cibles valides voisines de '§Y[puppet_7.GetName]§! s'affichera."
  ver.31.puppet_8: "[puppet_8.GetName]"
  ver.31.puppet_8.tooltip: "Une liste avec des cibles valides voisines de '§Y[puppet_8.GetName]§! s'affichera."
  ver.31.puppet_9: "[puppet_9.GetName]"
  ver.31.puppet_9.tooltip: "Une liste avec des cibles valides voisines de '§Y[puppet_9.GetName]§! s'affichera."
  ver.31.puppet_10: "[puppet_10.GetName]"
  ver.31.puppet_10.tooltip: "Une liste avec des cibles valides voisines de '§Y[puppet_10.GetName]§! s'affichera."
  ver.31.back: "Peut-être que ce n'est pas une bonne idée après tout..."
