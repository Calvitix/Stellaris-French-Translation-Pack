 preset_verappendage: "Appendage"
 preset_verappendage_desc:"Appendages can be integrated."
 preset_verdevolved: "Devolved Region"
 preset_verdevolved_desc:"Devolved Regions may be integrated, can peacefully expand and are protected by their Overlord.\n\nTribute: £influence£ §G25§!\nSpecial Effect: £navy_size£ §YNaval Capacity§!: §R-50%§!"
