  ver.101.subsidiary: "Tant qu'ils paient leurs impôts, cela nous convient."
  ver.101.subsidiary.tooltip: "Garder '§Y[From.GetName]§!' comme un état-vassal de type §Yfiliale§§..\n\n$SUBJECT_DESC_versubsidiary$"
  ver.101.devotee: "Ils deviendront bientôt nos admirateurs !"
