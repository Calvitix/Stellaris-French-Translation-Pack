  ##### Subject types #####
  SUBJECT_verappendage: "Annexe"
  SUBJECT_DESC_verappendage: "Les états-vassaux de type 'annexes' paient §Y25%§! de leur nourriture mensuelle en tribut à leur suzerain et peuvent être intégrés. Ce type de sujet peut s'étendre pacifiquement ou par la guerre. Leur suzerain viendra à leur protection en cas d'agression, mais les appellera également dans leurs propres guerres.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_yes£\nPeut être intégrée : £trigger_yes£\nTribut : §Y25%§! £food£ §Hnourriture§!"
  ver.100.autonomous: "Ils ont notre protection inconditionnelle."
  SUBJECT_verautonomous: "Région Autonome"
  SUBJECT_DESC_verautonomous: "Les états-vassaux de type 'régions autonomes' peuvent être intégrées, peuvent s'étendre pacifiquement et sont protégées par leur suzerain. En retour, leur Suzerain reçoit §G+0.50§! £influence£ par mois pour chaque région autonome en sa possession. Ce type de sujet a également sa §Ycapacité navale§! réduite de §R50%§!.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une guerre : £trigger_no£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_no£\nPeut être intégré : £trigger_yes£\nTribut : §G+0.50§! £influence£ §HInfluence§!\nEffet spécial : §R-50%§! §Hcapacité navale§!"
  SUBJECT_verbeneficiary: "Bénéficiaire"
  SUBJECT_DESC_verbeneficiary: "Les états-vassaux de type 'bénéficiaires' sont pour la plupart indépendants, ne sont pas appelés dans les guerres du Suzerain, sont protégés et ne paient pas d'impôts. Ils peuvent être intégrés.\n\nPeut s'étendre : £trigger_yes£\nA des pouvoirs diplomatiques : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_no£\nPeut être intégrée : £trigger_yes£\nTribut : aucun"
  SUBJECT_verdisciple: "Disciple"
  SUBJECT_DESC_verdisciple: "Les états-vassaux de type 'disciples' ne peuvent pas construire de nouvelles bases stellaires, ils suivent leur suzerain dans les guerres, obtienent §Y+50%§! Attraction envers les §H$ethic_spiritualist$§! et payent §Y15%§! de leur unité mensuelle sous forme d'impôts. Bien qu'ils puissent éventuellement être intégrés, ils peuvent développer leur flotte.\n\nPeut s'étendre : £trigger_no£\nA des pouvoirs diplomatiques : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_yes£\nTribut : §Y15%§! £unity£ §Hunité§!\nEffet spécial : §Y+50%§! Attraction des §H$ethic_spiritualist$§!"
  SUBJECT_verfoederatus: "Peuple fédéré"
  SUBJECT_DESC_verfoederatus: "Les états-vassaux de type 'Peuples fédérés' paient §Y15%§! de leurs alliages mensuels en tribut et sont obligés de participer à la guerre de leur suzerain. Ils obtiennent un bonus de §G+25%§! à la §YCapacité Navale§! et peuvent développer leur flotte. Ce type de sujet ne peut pas être intégré.\n\nPeut s'étendre : £trigger_no£\nA des pouvoirs diplomatiques : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y15%§! £alloys£ §HAlliages§!\nEffet spécial : §G+25%§! §HCapacité navale§!"
  SUBJECT_verjrpartner: "Associé junior"
  SUBJECT_DESC_verjrpartner: "Les états-vassaux de type 'Associés junior' paient §Y10%§! de leurs recherches mensuelles en physique, société et ingénierie à leur suzerain et doivent rejoindre leurs guerres, mais sont capables de se développer pacifiquement, ne peuvent pas être intégrés, sont protégés par leur suzerain et voient le coût des technologies que leur suzerain connaît réduit de §Y30%§!.\n\nPeut s'étendre : £trigger_yes£\nA des pouvoirs diplomatiques : £trigger_no£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y10%§! £science£ §HScience§!\nEffet spécial : §Y-30%§! coût pour les techniciens d'Suzerain"
  SUBJECT_verpuppet: "État fantoche"
  SUBJECT_DESC_verpuppet: "Les états-vassaux de type 'fantoches' n'ont pas de liberté diplomatique et, grâce à l'influence, peuvent être utilisés pour mener des guerres par procuration pour leur suzerain. Ils ne sont pas protégés par leur suzerain, même s'ils doivent participer à leurs guerres. Ce type de sujet paie également §Y5%§! de leur énergie et minéraux mensuels en tribut. Leur Suzerain n'a aucun intérêt à l'intégration.\n\nPeut s'étendre : £trigger_no£\nA des pouvoirs diplomatiques : £trigger_no£\nEst protégé : £trigger_no£\nRejoint les guerres du suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y5%§! £energy£ §Hénergie§! et £minerals£ §Hminéraux§!\nEffets spéciaux : §R-10§! Stabilité; Peut être utilisé pour des guerres par procuration"
  SUBJECT_verserf: "Servage"
  SUBJECT_DESC_verserf: "Les états-vassaux de type 'servage' n'ont aucune liberté diplomatique, payent §Y25%§! de leurs biens de consommation mensuels, §Y10%§! de leurs ressources avancées à leur suzerain et ne sont pas protégés par eux. Ils ne peuvent pas être intégrés ni appelés dans les guerres du suzerain. Ce type de vassal en veut énormément à son état.\n\nPeut s'étendre : £trigger_no£\nA des pouvoirs diplomatiques : £trigger_no£\nEst protégé : £trigger_no£\nRejoint les guerres du Suzerain : £trigger_no£\nPeut être intégré : £trigger_no£\nTribut : §Y25%§! £consumer_goods£ §Hbiens de consommation§!, §Y10%§! ressources avancées\nEffet spécial : §R-100§! Opinion envers le Suzerain"
  SUBJECT_versister: "République soeur"
  SUBJECT_DESC_versister: "Les états-vassaux de type 'républiques soeurs' sont obligées d'adopter une forme de gouvernement démocratique, mais sont pour la plupart libres et ne paient pas d'impôts. Ils sont protégés par leur suzerain, mais devront aider les militaires en retour.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_yes£\nTribut : Aucun\nEffet spécial : Démocratie obligatoire"
  SUBJECT_verorganic: "Auxiliaire organique"
  SUBJECT_DESC_verorganic: "Les états-vassaux de type 'auxiliaires organiques' n'ont aucune liberté diplomatique, rejoignent les guerres de leur suzerain et payent §Y25%§! de leur énergie mensuelle en tribut. Ils ne peuvent pas être intégrés et sont protégés par leur Suzerain.\n\nPeut s'étendre : £trigger_no£\nA des pouvoirs diplomatiques : £trigger_no£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y25%§! £energy£ §Hénergie§!"
  SUBJECT_verparallel: "Processeur parallèle"
  SUBJECT_DESC_verparallel: "Les états-vassaux de type 'processeurs parallèles' n'ont aucune liberté diplomatique, participent aux guerres de leur suzerain, sont protégés et peuvent être intégrés. Le Suzerain reçoit §G+5%§! de vitesse de recherche pour chaque processeur parallèle en sa possession, jusqu'à un maximum de 20%.\n\nPeut s'étendre : £trigger_no£\nA des pouvoirs diplomatiques : £trigger_no£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_yes£\nTribut : aucun\nEffet spécial : §S(Suzerain)§! §G+5%§! de vitesse de recherche pour chaque processeur parallèle (jusqu'à 20%)"
  SUBJECT_verblood: "Tributaire du sang"
  SUBJECT_DESC_verblood: "Les états-vassaux de type 'Tributaires du sang' paient un tribut spécial, l'impot du sang. Tous les 15 ou 20 ans, 10% de leur population est envoyée à leur Suzerain en tribut. Comme ce type de vassal semble être à peine plus qu'une source d'esclaves de la part de leur suzerain, il n'a aucune liberté diplomatique, le vassal est incapable de se développer ou de mener des guerres indépendamment.\n\nPeut s'étendre : £trigger_no£\nA des pouvoirs diplomatiques : £trigger_no£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §10%§! £pops£ §HPops§! tous les 15-20 ans\nEffet spécial : §R-1000§! d'opinion envers Suzerain"
  # Corporate Subjects
  SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
  SUBJECT_DESC_versubsidiary: "Les états-vassaux de type 'filiales' sont diplomatiquement soumises à leur propriétaire et protégées par lui, mais elles sont autorisées à se développer et à se faire la guerre entre elles. A des pouvoirs diplomatiques : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y25%§! £energy£ §Hénergie§!"
  SUBJECT_verdevotee: "Dévots"
  SUBJECT_DESC_verdevotee: "Les états-vassaux de type 'Dévots' paient §Y20%§! de leurs crédits énergétiques mensuels et §Y5%§! de leur unité mensuelle en tribut, mais sont autorisés à se développer et à mener des guerres. A des pouvoirs diplomatiques : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y20%§! £energy£ §Hénergie§!, §Y5%§! £unity£ §Hunité§!"
  SUBJECT_verkobun: "Kobun"
  SUBJECT_DESC_verkobun: "Les états-vassaux de type 'kobuns' obtiennent un malus de §R+50§! en criminalité sur leurs planètes et doivent payer §Y10%§! de leurs crédits mensuels d'énergie et de minéraux en tribut. Ils peuvent être utilisés pour des guerres par procuration.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y10%§! £energy£ §Hénergie§! et £minerals£ §HMineraux§!\nEffet spécial : §R+50§! de criminalité; Peut être utilisé pour des guerres par procuration"
  SUBJECT_versupplier: "Fournisseur"
  SUBJECT_DESC_versupplier: "Les états-vassaux de type 'fournisseurs' paient §Y10%§! de leurs crédits énergétiques et biens de consommation mensuels en tribut.\n\nPeut s'étendre : £trigger_yes£\nA des pouvoirs diplomatiques : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y10%§! £energy£ §Hénergie§! et £consumer_goods£ §HConsommation de biens§!"
  SUBJECT_verworshipper: "Adorateur"
  SUBJECT_DESC_verworshipper: "Les états-vassaux de type 'adorateurs' paient §Y15%§! de leurs crédits énergétiques mensuels et §Y10%§! de leur unité en tribut. La participation à la spiritualité du Suzerain est obligatoire, ce qui entraîne une attirance accrue vers cette éthique.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y15%§! £energy£ §Hénergie§!, §Y10%§! £unity£ §Hunité§!\nEffet spécial : §Y+50%§! attraction vers l'éthique §H$ethic_spiritualist$§!"
  SUBJECT_verdebtor: "Débiteur"
  SUBJECT_DESC_verdebtor: "Les états-vassaux de type 'débiteurs' paient un tribut spécial, la taxe sur le sang. Tous les 15 et 20 ans, 5% de la population est envoyée à leur suzerain en tribut.\n\nPeut s'étendre : £trigger_yes£\nA des pouvoirs diplomatiques : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y5%§! £pops£ §HPops§! tous les 15-20 ans\nEffet spécial : §R-1000§! Opinion envers Suzerain"
  SUBJECT_versubscriber: "Souscripteur"
  SUBJECT_DESC_versubscriber: "Les états-vassaux de type 'souscripteurs' paient §Y15%§! de leurs crédits énergétiques mensuels dans le cadre de leur 'plan d'abonnement' spécial. Chaque abonné donne également au Suzerain §G+0.25§! £influence£ mensuelle.\n\nPeut s'étendre : £trigger_yes£\nA des pouvoirs diplomatiques : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_yes£\nPeut être intégrée : £trigger_no£\nTribut : §Y15%§! £energy£ §HEnergie §!\nEffet spécial : §G+0,25§! £influence£ pour chaque abonné"
  SUBJECT_verarmsdealer: "Marchand d'armes"
  SUBJECT_DESC_verarmsdealer: "Les états-vassaux de type 'marchands d'armes' paient §Y5%§! de leurs crédits énergétiques mensuels et §Y10%§! de leurs alliages mensuels en tribut. Dans le cadre de leur contrat de subventions militaires, ils obtiennent un bonus de §Y25%§! qui augmente leur capacité navale.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_yes£\nCan Intégrer : £trigger_no£\nTribut : §Y5%§! £energy£ §Hénergie§!, §Y10%§! £alloys£ §HAlliages§!\nEffet spécial : §G+25%§! §Hapacité navale§!"
  SUBJECT_versubcontractor: "Sous-traitant"
  SUBJECT_DESC_versubcontractor: "Les états-vassaux de type 'sous-traitants' paient §Y10%§! de leurs crédits énergétiques mensuels en tribut et contribuent également avec §Y5%§! mensuel de recherche en physique, société et ingénierie à leur suzerain grâce à leur expertise.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y10%§! £energy£ §Hénergie§!, §Y5%§! £science£ §HScience§!\nEffet spécial : §Y-30%§! du coût pour les technologies  du Suzerain"
  SUBJECT_verdependency: "Dépendance"
  SUBJECT_DESC_verdependency: "Les états-vassaux de type 'dépendances' sont l'un des types de filiales les plus exploitées, payant §Y10%§! de leur énergie, de leurs minéraux et de leur nourriture en tribut.\n\nPeut s'étendre : £trigger_yes£\nA des pouvoirs diplomatiques : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les guerres du Suzerain : £trigger_yes£\nPeut être intégré : £trigger_no£\nTribut : §Y10%§! £energy£ §Hénergie§!, £minerals£ §Hminéraux§! et £food£ §Hnourriture§!"
