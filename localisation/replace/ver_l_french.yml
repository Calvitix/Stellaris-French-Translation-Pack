  ver.100.serf: "Ces xénos devraient mieux nous servir."
  ver.100.serf.tooltip: "Transformer '§Y[From.GetName]§!' en un état-vassal de type §YServage§!.\n\n$SUBJECT_DESC_verserf$"
  ver.100.sister: "Ils seront plus libres que jamais sous notre protection."
