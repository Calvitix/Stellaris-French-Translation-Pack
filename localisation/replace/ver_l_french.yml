  ver.100.organic: "Initier des protocoles d'exploitation organique."
  ver.100.organic.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YOrganic Auxiliary§!.\n\n$SUBJECT_DESC_verorganic $"
  ver.100.parallel: "Plus il y a de coeurs, mieux c'est."
  ver.100.parallel.tooltip: "Transformer §Y[From.GetName]§! dans un processeur §YParallel§!.\n\n$SUBJECT_DESC_verparallel $"
  ver.100.blood: "Nous les mettrons à profit."
  ver.100.blood.tooltip: "Transformer §Y[From.GetName]§! dans un affluent §YBlood§!.\n\n$SUBJECT_DESC_verblood $"
  # Becoming a Subsidiary
  ver.101.subsidiary: "Tant qu'ils paient leurs impôts, ils vont bien comme ça."
  ver.101.subsidiary.tooltip: "Gardez §Y[From.GetName]§! comme §YSubidiary§§..\n\n$SUBJECT_DESC_versubsidiary $"
  ver.101.devotee: "Ils deviendront bientôt notre fan numéro un !"
  ver.101.devotee.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YDevotee§!.\n\n$SUBJECT_DESC_verdevotee $"
  ver.101.kobun: "Nous les acceptons dans notre 'famille'."
  ver.101.kobun.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YKobun§!.\n\n$SUBJECT_DESC_verkobun $"
  ver.101.supplier: "Et ainsi grandit notre chaîne d'approvisionnement."
  ver.101.supplier.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YSupplier§!.\n\n$SUBJECT_DESC_versupplier $"
  ver.101.worshipper: "Notre église aura toujours de la place pour de nouvelles âmes."
