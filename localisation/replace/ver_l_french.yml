 preset_verdisciple: "Disciple"
 preset_verdisciple_desc:"Disciples are protected by their Overlord.\n\nTribute: §Y15%§! £unity£ §HUnity§!\nSpecial Effect: §Y+50%§! Attraction towards §H$ethic_spiritualist$§!"
 preset_verfoederatus: "Foederatus"
 preset_verfoederatus_desc:"Foederati are obligated to participate into their Overlord's wars. However, they cannot be integrated.\n\nSpecial Effect: £navy_size£ §YNaval Capacity§!: §G25%§!"
 preset_verjrpartner: "Jr. Partner"
 preset_verjrpartner_desc:"Jr. Partners cannot be integrated.\n\nSpecial Effect: §Y-30%§! cost to known Overlord Technologies"
 preset_verpuppet: "Puppet State"
 preset_verpuppet_desc: "Puppet States, through the use of influence, can be used to fight Proxy Wars for their Overlord. They are protected by their Overlord and they have to participate in their wars.\n\nSpecial Effects: §R-10§! £stability£ §YStability§!"
 preset_verserf: "Serf"
 preset_verserf_desc:"Serfs have no diplomatic freedom, and are usually not protected by their Overlord. They cannot be integrated. This type of subject greatly resents its condition.\n\nSpecial Effect: §R-100§! Opinion towards Overlord"
 # preset_versister: "Sister Republic"
 # preset_versister_desc:"Sister Republics are forced to adopt a democratic form of government but are mostly free and don't pay taxes. They are protected by their Overlord, but are expected to help them military in return.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_yes£\nTribute: None\nSpecial Effect: Implant Democracy"
 preset_verorganic: "Organic Auxiliary"
 preset_verorganic_desc:"Organic Auxiliaries have no diplomatic freedom, but cannot be integrated and are protected by their Overlord."
 preset_verparallel: "Parallel Processor"
 preset_verparallel_desc:"Parallel Processors have no diplomatic freedom, join their Overlord's wars, are protected and can be integrated.\n\nSpecial Effect: §S(Overlord)§! §G+5%§ Research Speed for each Each Parallel Processor (up to 20%)"
 preset_verblood: "Blood Tributary"
 preset_verblood_desc:"Blood Tributaries pay a special tribute, the blood tax. Every 15 to 20 years, 10% of their population is sent to their Overlord as tribute.\n\nTribute: §Y10%§! £pops£ §HPops§! every 15-20 years\nSpecial Effect: §R-1000§! Opinion towards Overlord"
