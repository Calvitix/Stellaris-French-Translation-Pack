 ####################################
 # Vassals Expanded and reworked
 ####################################

  ##### Subject types #####
  SUBJECT_verappendage: "Annexe"
  SUBJECT_DESC_verappendage: "Les états-vassaux de type 'annexes' paient §Y25%§! de leur nourriture mensuelle en hommage à leur suzerain et peuvent être intégrés. Ce type de sujet peut s'étendre pacifiquement ou par la guerre. Leur suzerain viendra à leur protection en cas d'agression, mais les appellera également dans leurs propres guerres.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une Guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_yes£\npeut s'intégrer : £trigger_yes£\nTribut : §Y25%§! £food£ §HNourriture§!"
  ver.100.autonomous: "Ils ont notre protection inconditionnelle."
  SUBJECT_verautonomous: "Région Autonome"
  SUBJECT_DESC_verautonomous: "Les états-vassaux de type 'régions autonomes' peuvent être intégrées, peuvent s'étendre pacifiquement et sont protégées par leur suzerain. En retour, leur Suzerain reçoit §G+0,50§! £influence£ par mois pour chaque région autonome en sa possession. Ce type de sujet a également sa capacité §YNaval§! réduit de §R50%§!.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une Guerre : £trigger_no£\nEst protégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_no£\nPeut intégrer : £trigger_yes£\nTribut : §G+0,50§! £influence£ §HInfluence§!\nEffet spécial : §R-50%§! §HCapacité navale§!"
  SUBJECT_verbeneficiary: "Bénéficiaire"
  SUBJECT_DESC_verbeneficiary: "Les états-vassaux de type 'bénéficiaires' sont pour la plupart indépendants, ne sont pas appelés dans les guerres du Suzerain, sont protégés et ne paient pas d'impôts. Ils peuvent être intégrés.\n\nPeut s'agrandir : £trigger_yes£\nPeut mener une guerre : £trigger_yes£\nProtégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_no£\npeut s'intégrer : £trigger_yes£\nTribut : aucun"
  SUBJECT_verdisciple: "Disciple"
  SUBJECT_DESC_verdisciple: "Les états-vassaux de type 'disciples' ne peuvent pas construire de nouvelles bases stellaires, ils suivent leur suzerain dans les guerres, obtienent §Y+50%§! Attraction envers les §H$ethic_spiritualist$§! et payent §Y15%§! de leur unité mensuelle sous forme d'impôts. Bien qu'ils puissent éventuellement être intégrés, ils peuvent développer leur flotte.\n\nPeut se développer : £trigger_no£\nPeut mener une guerre : £trigger_yes£\nProtégé : £trigger_yes£\nrejoint les guerres d'Suzerain's : £trigger_yes£\nPeut intégrer : £trigger_yes£\nTribut : §Y15%§! £unity£ §HUnité§!\nEffet spécial : §Y+50%§! Attraction des §H$ethic_spiritualist$§!"
  SUBJECT_verfoederatus: "Fédérée"
  SUBJECT_DESC_verfoederatus: "Les états-vassaux de type 'Fédérés' paient §Y15%§! de leurs alliages mensuels en hommage et sont obligés de participer à la guerre de leur suzerain. Ils obtiennent un bonus de §G+25%§! à la §YCapacité Navale§! et peuvent développer leur flotte. Ce type de sujet ne peut pas être intégré.\n\nPeut se développer : £trigger_no£\nPeut mener une guerre : £trigger_yes£\nProtégé : £trigger_yes£\nrejoint les guerres d'Suzerain : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y15%§! £alloys£ §HAlliages§!\nEffet spécial : §G+25%§! §HCapacité navale§!"
  SUBJECT_verjrpartner: "Associé junior"
  SUBJECT_DESC_verjrpartner: "Les états-vassaux de type 'Associés junior' paient §Y10%§! de leurs recherches mensuelles en physique, société et ingénierie à leur suzerain et doivent rejoindre leurs guerres, mais sont capables de se développer pacifiquement, ne peuvent pas être intégrés, sont protégés par leur suzerain et paient §Y30%§! coût technique réduit pour toute technologie que leur suzerain connaît.\n\nPeut s'agrandir : £trigger_yes£\nPeut mener une guerre : £trigger_no£\nProtégé : £trigger_yes£\nrejoint les guerres d'Suzerain : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y10%§! £science£ §HScience§!\nEffet spécial : §Y-30%§! coût pour les techniciens d'Suzerain"
  SUBJECT_verpuppet: "État fantoche"
  SUBJECT_DESC_verpuppet: "Les états-vassaux de type 'fantoches' n'ont pas de liberté diplomatique et, grâce à l'influence, peuvent être utilisés pour mener des guerres par procuration pour leur suzerain. Ils ne sont pas protégés par leur suzerain, même s'ils doivent participer à leurs guerres. Ce type de sujet paie également §Y5%§! de leur Énergie et Minéraux mensuels en hommage. Leur Suzerain n'a aucun intérêt à l'intégration.\n\nPeut se développer : £trigger_no£\nPeut mener une guerre : £trigger_no£\nProtégé : £trigger_no£\nRejoint les Guerres du suzerain : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y5%§! £energy£ §HEnergie§! et £minerals£ §HMineraux§!\nEffets spéciaux : §R-10§! Stabilité; Peut être utilisé pour Proxy Wars"
  SUBJECT_verserf: "Serf"
  SUBJECT_DESC_verserf: "Les états-vassaux de type 'serfs' n'ont aucune liberté diplomatique, payez §Y25%§! de leurs biens de consommation mensuels et §Y10%§! de leurs ressources avancées à leur suzerain et ne sont pas protégés par eux. Ils ne peuvent pas être intégrés ni appelés dans les guerres d'Suzerain. Ce type de sujet en veut énormément à son état.\n\nPeut se développer : £trigger_no£\nPeut mener une guerre : £trigger_no£\nProtégé : £trigger_no£\nrejoint les guerres d'Suzerain's : £trigger_no£\nPeut intégrer : £trigger_no£\nTribut : §Y25%§! £consumer_goods£ §HConsommation§!, §Y10%§! Ressources avancées\nEffet spécial : §R-100§! Opinion envers Suzerain"
  SUBJECT_versister: "République soeur"
  SUBJECT_DESC_versister: "Les états-vassaux de type 'républiques soeurs' sont obligées d'adopter une forme de gouvernement démocratique, mais sont pour la plupart libres et ne paient pas d'impôts. Ils sont protégés par leur suzerain, mais devraient aider les militaires en retour.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une Guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoigne Suzerain's Wars : £trigger_yes£\nPeut intégrer : £trigger_yes£\nTribut : Aucun\nEffet spécial : Démocratie implantaire"
  SUBJECT_verorganic: "Auxiliaire organique"
  SUBJECT_DESC_verorganic: "Les états-vassaux de type 'auxiliaires organiques' n'ont aucune liberté diplomatique, rejoignez les guerres de leur suzerain et payez §Y25%§! de leur énergie mensuelle en hommage. Ils ne peuvent pas être intégrés et sont protégés par leur Suzerain.\n\nPeut se développer : £trigger_no£\nPeut mener une guerre : £trigger_no£\nProtégé : £trigger_yes£\nse joint à Suzerain's Wars : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y25%§! £energy£ §HEnergie§!"
  SUBJECT_verparallel: "Processeur parallèle"
  SUBJECT_DESC_verparallel: "Les états-vassaux de type 'processeurs parallèles' n'ont aucune liberté diplomatique, participent aux guerres de leur suzerain, sont protégés et peuvent être intégrés. L'Suzerain reçoit §G+5%§! de vitesse de recherche pour chaque processeur parallèle en sa possession, jusqu'à un maximum de 20%.\n\nPeut s'agrandir : £trigger_no£\nPeut mener une guerre : £trigger_no£\nProtégé : £trigger_yes£\nrejoint les guerres d'Suzerain : £trigger_yes£\npeut intégrer : £trigger_yes£\nTribut : aucun\nEffet spécial : §S (Suzerain)§! §G+5%§! de vitesse de recherche pour chaque processeur parallèle (jusqu'à 20%)"
  SUBJECT_verblood: "Tributaire du sang"
  SUBJECT_DESC_verblood: "Les états-vassaux de type 'Tributaires du sang' paient un tribut spécial, la taxe sur le sang. Entre 15 et 20 ans, 10% de leur population est envoyée à leur Suzerain en hommage. Comme ce type de sujet semble être à peine plus qu'une source d'esclaves de la part de leur suzerain, il n'a aucune liberté diplomatique, étant incapable de se développer ou de mener la guerre indépendamment.\n\nPeut s'étendre : £trigger_no£\nCan Guerre des salaires : £trigger_no£\nProtégé : £trigger_yes£\nrejoint les guerres d'Suzerain : £trigger_yes£\npeut intégrer : £trigger_no£\nTribut : §10%§! £pops£ §HPops§! tous les 15-20 ans\nEffet spécial : §R-1000§! d'opinion envers Suzerain"
  # Corporate Subjects
  SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
  SUBJECT_DESC_versubsidiary: "$SUBJECT_DESC_subsidiary$"
  SUBJECT_verdevotee: "Dévots"
  SUBJECT_DESC_verdevotee: "Les états-vassaux de type 'Dévots' paient §Y20%§! de leurs crédits d'énergie mensuels et §Y5%§! de leur unité mensuellement en hommage mais sont autorisés à se développer et à mener des guerres. Wars : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y20%§! £energy£ §HEnergie§!, §Y5%§! £unity£ §HUnité§!"
  SUBJECT_verkobun: "Kobun"
  SUBJECT_DESC_verkobun: "Les états-vassaux de type 'kobuns' obtiennent un §R+50§! crime sur leurs planètes et doivent payer §Y10%§! de leurs crédits mensuels d'énergie et de minéraux en hommage. Ils peuvent être utilisés pour Proxy Wars.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une Guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y10%§! £energy£ §HEnergie§! et £minerals£ §HMineraux§!\nEffet spécial : §R+50§! La criminalité; Peut être utilisé pour Proxy Wars"
  SUBJECT_versupplier: "Fournisseur"
  SUBJECT_DESC_versupplier: "Les états-vassaux de type 'fournisseurs' paient §Y10%§! de leurs crédits énergétiques et biens de consommation mensuels en hommage.\n\nPeut se développer : £trigger_yes£\nPeut mener une guerre : £trigger_yes£\nProtégé : £trigger_yes£\nrejoint les guerres d'Suzerain : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y10%§! £energy£ §HEnergie§! et £consumer_goods£ §HConsommation de biens§!"
  SUBJECT_verworshipper: "Adorateur"
  SUBJECT_DESC_verworshipper: "Les états-vassaux de type 'adorateurs' paient §Y15%§! de leurs crédits d'énergie mensuels et §Y10%§! de leur unité en hommage. Leur présence à l'église de l'Suzerain est obligatoire, ce qui entraîne une attirance éthique accrue vers le spiritisme.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une Guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_yes£\nCan Integrate : £trigger_no£\nTribut : §Y15%§! £energy£ §HEnergie§!, §Y10%§! £unity£ §HUnité§!\nEffet spécial : §Y+50%§! Attraction vers §H $ethic_spiritualist$§!"
  SUBJECT_verdebtor: "Débiteur"
  SUBJECT_DESC_verdebtor: "Les états-vassaux de type 'débiteurs' paient un tribut spécial, la taxe sur le sang. Entre 15 et 20 ans, 5% de leur population est envoyée à leur suzerain en hommage.\n\nPeut s'agrandir : £trigger_yes£\nPeut mener une guerre : £trigger_yes£\nProtégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_yes£\npeut intégrer : £trigger_no£\nTribut : §Y5%§! £pops£ §HPops§! tous les 15-20 ans\nEffet spécial : §R-1000§! Opinion envers Suzerain"
  SUBJECT_versubscriber: "Abonné"
  SUBJECT_DESC_versubscriber: "Les états-vassaux de type 'abonnés' paient §Y15%§! de leurs crédits d'énergie mensuels dans le cadre de leur 'plan d'abonnement' spécial. Chaque abonné donne également l'Suzerain §G+0.25§! £influence£ mensuellement.\n\nPeut se développer : £trigger_yes£\nPeut mener une guerre : £trigger_yes£\nProtégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_yes£\npeut s'intégrer : £trigger_no£\nTribut : §Y15%§! £energy£ §HEnergie §!\nEffet spécial : §G+0,25§! £influence£ pour chaque abonné"
  SUBJECT_verarmsdealer: "Marchand d'armes"
  SUBJECT_DESC_verarmsdealer: "Les états-vassaux de type 'marchands d'armes' paient §Y5%§! de leurs crédits d'énergie mensuels et §Y10%§! de leurs alliages mensuels en hommage. Dans le cadre de leur contrat de subventions militaires, ils obtiennent un §Y25%§! augmenter leur capacité navale.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une Guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_yes£\nCan Intégrer : £trigger_no£\nTribut : §Y5%§! £energy£ §HEnergie§!, §Y10%§! £alloys£ §HAlliages§!\nEffet spécial : §G+25%§! §Hapacité navale§!"
  SUBJECT_versubcontractor: "Sous-traitant"
  SUBJECT_DESC_versubcontractor: "Les états-vassaux de type 'sous-traitants' paient §Y10%§! de leurs crédits d'énergie mensuels en hommage et contribuent également avec §Y5%§! mensuel de recherche en physique, société et ingénierie à leur suzerain grâce à leur expertise.\n\nPeut s'étendre : £trigger_yes£\nPeut démarrer une Guerre : £trigger_yes£\nEst protégé : £trigger_yes£\nRejoint les Guerres du suzerain : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y10%§! £energy£ §HEnergie§!, §Y5%§! £science£ §HScience§!\nEffet spécial : §Y-30%§! coût pour les techniciens d'Suzerain"
  SUBJECT_verdependency: "Dépendance"
  SUBJECT_DESC_verdependency: "Les états-vassaux de type 'dépendances' sont l'un des types de filiales les plus exploitées, payant §Y10%§! de leur énergie, de leurs minéraux et de leur nourriture en hommage.\n\nPeut se développer : £trigger_yes£\nPeut mener une guerre : £trigger_yes£\nProtégé : £trigger_yes£\nrejoint les guerres d'Suzerain : £trigger_yes£\nPeut intégrer : £trigger_no£\nTribut : §Y10%§! £energy£ §HEnergie§!, £minerals£ §HMinerals§! et £food£ §HNourriture§!"
  ##### Events #####
  ## Becoming a vassal
  ver.100.name: "Nouvel empire sujet"
  ver.100.desc: "'§Y[From.GetName]§!' a été récemment intégré dans notre sphère d'influence. C'est maintenant à nous de décider comment la population [From.GetAdj] peut au mieux contribuer à notre '§Y[Root.GetName]§!'."
  ver.100.appendage: "Ils aideront la ruche à grandir."
  ver.100.appendage.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YAppendage§!.\n\n$SUBJECT_DESC_verappendage $"
  ver.100.autonomous.tooltip: "Transformer §Y[From.GetName]§! dans une §YRégion autonome§!.\n\n$SUBJECT_DESC_verautonomous $"
  ver.100.beneficiary: "Qu'ils prospèrent sous notre tutelle."
