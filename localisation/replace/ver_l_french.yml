  ver.100.disciple: "Nous les guiderons vers la lumière."
  ver.100.disciple.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YDisciple§!.\n\n$SUBJECT_DESC_verdisciple $"
  ver.100.foederatus: "Ce sont de belles épées que nous avons !"
  ver.100.foederatus.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YFoederatus§!.\n\n$SUBJECT_DESC_verfoederatus $"
  ver.100.jrpartner: "Nous pouvons apprendre beaucoup ensemble."
  ver.100.jrpartner.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YJr. Partenaire§!.\n\n$SUBJECT_DESC_verjrpartner $"
  ver.100.puppet: "Nous les contrôlerons avec nos cordes."
  ver.100.puppet.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YPuppet State§!.\n\n$SUBJECT_DESC_verpuppet $"
  ver.100.serf: "Ces xénos devraient mieux nous être utiles."
  ver.100.serf.tooltip: "Transformer §Y[From.GetName]§! en un état-vassal de type §YSerf§!.\n\n$SUBJECT_DESC_verserf $"
  ver.100.sister: "Ils seront plus libres que jamais sous notre protection."
