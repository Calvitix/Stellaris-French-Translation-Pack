  ## Proxy War
  ver.31.name: "Guerre par procuration"
  ver.31.desc: "Tous les rois, dictateurs, gouverneurs élus de nos état-vassaux ont été réunis. Pas un mot n'a été prononcé mais ils savent déjà de quoi il s'agit : il est temps d'attaquer l'un de nos ennemis communs. La seule question qui reste est, qui fera les honneurs de démarrer ce conflit?"
