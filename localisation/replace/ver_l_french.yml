 preset_verdevotee: "Devotee"
 preset_verdevotee_desc:"Devotees have open subject agreement and several available options for both the Devotee and the Overlord.\n\nTribute: §Y5%§! £unity£ §HUnity§!" 
 preset_verkobun: "Kobun"
 preset_verkobun_desc:"Kobun have open subject agreement and several available options for both the Kobun and the Overlord. They can be also used for Proxy Wars.\n\nSpecial Effect: §R+50§! Crime"
 # preset_versupplier: "Supplier"
 # preset_versupplier_desc:"Suppliers pay §Y10%§! of their montlhy Energy Credits and Consumer Goods in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £consumer_goods£ §HConsumer Goods§!"
 preset_verworshipper: "Worshipper"
 preset_verworshipper_desc:"Worshippers have open subject agreement and several available options for both the Worshipper and the Overlord. Their presence at the Overlord's church is obligatory, resulting in increased ethics attraction towards spiritualism.\n\nTribute: §Y10%§! £unity£ §HUnity§!\nSpecial Effect: §Y+50%§! Attraction towards §H$ethic_spiritualist$§!"
 preset_verdebtor: "Debtor"
 preset_verdebtor_desc:"Debtors pay a special tribute, the blood tax. Between every 15 and 20 years, 5% of their population is sent to their Overlord as tribute.\n\nTribute: §Y5%§! £pops£ §HPops§! every 15-20 years\nSpecial Effect: §R-1000§! Opinion towards Overlord"
 preset_versubscriber: "Subscriber"
 preset_versubscriber_desc:"Subscribers have open subject agreement and several available options for both the Subscriber and the Overlord.\n\nTribute: £influence£ §G25§!"
 preset_verarmsdealer: "Arms Dealer"
 preset_verarmsdealer_desc:"Arms Dealers have open subject agreement and several available options for both the Arms Dealer and the Overlord.\n\nSpecial Effect: £navy_size£ §YNaval Capacity§!: §G25%§!"
 preset_versubcontractor: "Subcontractor"
 preset_versubcontractor_desc:"Subcontractors have open subject agreement and several available options for both the Subcontractor and the Overlord.\n\nSpecial Effect: §Y-30%§! cost to Overlord's techs"
