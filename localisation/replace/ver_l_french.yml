  ver.101.dependency.tooltip: "Transformer §Y[From.GetName]§! dans une §YDépendance§!.\n\n$SUBJECT_DESC_verdependency $"
  ## Proxy War
  ver.31.name: "Guerre par procuration"
  ver.31.desc: "Tous nos clients rois, dictateurs triés sur le volet et acheteurs élus de pays étrangers ont été réunis. Pas un mot n'a été prononcé mais ils savent déjà de quoi il s'agit : il est temps d'attaquer l'un de nos ennemis. La seule question qui reste est, qui fera les honneurs ?"
