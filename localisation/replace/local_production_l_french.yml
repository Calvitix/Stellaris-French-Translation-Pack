 d_local_production: "Production locale"
 d_local_production_desc: "§TUn §GExcédent§! ou un §RDéficit§! d'au moins §Y10§! aura un impact sur les points suivants :§!\n\n£food£ : §T$mod_BIOLOGICAL_pop_growth_speed$§!\n£minerals£ : §TProduction de biens de consommation§! et §TProduction d'alliages§!\n£energy£ : §TProduction des $pop_cat_specialist$§! et §TProduction des $pop_cat_complex_drone$§! ou §T$mod_planet_jobs_robotic_produces_mult$§!\n£consumer_goods£ : §TBonheur des Pops§!\n\n§TProduire au moins §Y50§! confère les avantages suivants :§!\n\n£food£ : §G+10%§! §TUnité, du travail§!\n£minerals£ : §G+10%§! §TProduction des ouvriers§!\n£energy£ : §G+20%§! §T$MOD_PLANET_AMENITIES_MULT$§!\n£consumer_goods£ : §G+20%§! §T$MOD_TRADE_VALUE_MULT$§!\n\n§TUn §YEnregistreur d'hyperligne§!, §YHub de Transit§!, ou un §YBaie Hydroponique§! sur une base stellaire dans le système annulera certaines pénalités locales dues aux déficits.§!\n\nLa logistique du juste à temps devient un peu compliquée à des vitesses relativistes. Les planètes qui peuvent atteindre une économie autosuffisante sont beaucoup moins vulnérables aux aléas de la chaîne d'approvisionnement interstellaire."
 sm_local_hyperlane_registry_desc: "Porée de collecte §G+2§!\nFacilite les lignes d'approvisionnement en ressources. §GAnnule les pénalités§! dues aux déficits de production locale de §Y$minerals$§! dans ce système.\n\n"
 sm_local_hydrponics_bay_desc: "\nSupplémentation des réserves alimentaires locales. §GAnnule les pénalités§! dues aux déficits de production locale de §Y$food$§! dans ce système.\n\n"
 sm_transit_hub_desc_modifier: "\nLes §Ytravailleurs§! et les §Ydrones§! au chômage de ce système, à moins d'être soumis à d'autres contrôles migratoires, migreront automatiquement §Yvers d'autres planètes offrant une habitabilité décente, des logements et des emplois gratuits, dans des systèmes dotés de §Ycentres de transit§!.\n\nFacilite les chaînes d'approvisionnement des consommateurs. §GAnnule les pénalités§! dues aux déficits de production locale de §Y$consumer_goods$§! dans ce système.\n\n"
