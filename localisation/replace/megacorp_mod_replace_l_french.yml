 #megacorp origin text
 origin_tooltip_common_ground_effects:0 "- Lance la partie en exerçant la présidence d'une fédération de type §H$default_federation$§!, comprenant deux autres membres ;\n- Les Empires de §YCorporation§!  commencent dans une §HLigue commerciale§! à la place.\n- Les membres occupent tous les mondes habitables garantis se trouvant à proximité du système natal ;\n- lance la partie avec la tradition §H$tr_diplomacy_the_federation$§! déjà adoptée."