 ##### Subject types #####
 preset_verappendage: "Appendice"
 preset_verappendage_desc:"Les appendices peuvent être intégrés."
 preset_verdevolved: "Région déléguée"
 preset_verdevolved_desc:"Les régions dévolues peuvent être intégrées, peuvent s'étendre pacifiquement et sont protégées par leur suzerain.\n\nTribut : £influence£ §G25§!\nEffet spécial : £navy_size£ §YCapacité navale§! : §R-50%§!"
 # preset_verbeneficiary: "Bénéficiaire"
 # preset_verbeneficiary_desc:"Les bénéficiaires sont pour la plupart indépendants, ne sont pas appelés à participer aux guerres de leur suzerain, sont protégés et ne paient pas d'impôts. Ils peuvent être intégrés."
 preset_verdisciple: "Disciple"
 preset_verdisciple_desc:"Les disciples sont protégés par leur Overlord.\n\nTribut : §Y15%§! £unity£ §HUnité§!\nEffet spécial : §Y+50%§! Attraction vers §H$ethic_spiritualist$§!."
 preset_verfoederatus: "Foederatus"
 preset_verfoederatus_desc:"Les Foederati sont obligés de participer aux guerres de leur suzerain. Cependant, ils ne peuvent pas être intégrés.\n\nEffet spécial : £navy_size£ §YCapacité navale§! : §G25%§!"
 preset_verjrpartner: "Jr. Associé"
 preset_verjrpartner_desc:"Jr. Les partenaires ne peuvent pas être intégrés.\n\nEffet spécial : §Y-30%§! du coût des technologies Overlord connues."
 preset_verpuppet: "État des marionnettes"
 preset_verpuppet_desc: "Les États fantoches, par le biais de l'influence, peuvent être utilisés pour mener des guerres par procuration pour leur suzerain. Ils sont protégés par leur suzerain et doivent participer à ses guerres.\n\nEffets spéciaux : §R-10§! £stability£ §YStabilité§!"
 preset_verserf: "Serf"
 preset_verserf_desc:"Les serfs n'ont aucune liberté diplomatique et ne sont généralement pas protégés par leur suzerain. Ils ne peuvent pas être intégrés. Ce type de sujet n'apprécie guère sa condition.\n\nEffet spécial : §R-100§! Opinion à l'égard du suzerain."
 # preset_versister: "République soeur"
 # preset_versister_desc:"Les républiques soeurs sont contraintes d'adopter une forme de gouvernement démocratique, mais sont pour la plupart libres et ne paient pas d'impôts. Elles sont protégées par leur suzerain, mais sont censées l'aider militairement en retour.\n\nPeut s'étendre : £trigger_yes£\nPeut faire la guerre : £trigger_yes£\nProtège : £trigger_yes£\nParticipe aux guerres d'Overlord : £trigger_yes£\nPeut s'intégrer : £trigger_yes£\nTribute : Aucun\nEffet spécial : Implant Démocratie"
 preset_verorganic: "Auxiliaire organique"
 preset_verorganic_desc:"Les auxiliaires organiques n'ont aucune liberté diplomatique, mais ne peuvent pas être intégrés et sont protégés par leur suzerain."
 preset_verparallel: "Processeur parallèle"
 preset_verparallel_desc:"Les Processeurs Parallèles n'ont aucune liberté diplomatique, rejoignent les guerres de leur suzerain, sont protégés et peuvent être intégrés.\n\nEffet spécial : §S(suzerain)§! §G+5%§ Vitesse de recherche pour chaque Processeur Parallèle (jusqu'à 20%)."
 preset_verblood: "Affluent du sang"
 preset_verblood_desc:"Les tributaires du sang paient un tribut spécial, l'impôt du sang. Tous les 15 à 20 ans, 10% de leur population est envoyée à leur suzerain en guise de tribut.\n\nTribut : §Y10%§! £pops£ §HPops§! tous les 15-20 ans\nEffet spécial : §R-1000§! Opinion envers le suzerain."
 # Corporate Subjects
 # preset_versubsidiary: "$preset_subsidiary$"
 # preset_versubsidiary_desc:"Les filiales sont diplomatiquement soumises à leur propriétaire et protégées par lui, mais elles sont autorisées à s'étendre et à se faire la guerre entre elles.\n\nCan Expand : £trigger_yes£\nCan Wage War : £trigger_yes£\nProtected : £trigger_yes£\nParticipe aux guerres d'Overlord : £trigger_yes£\nPeut s'intégrer : £trigger_no£\nTribute : §Y25%§! £energy£ §HEnergie§!"
 preset_verdevotee: "Dévoué"
 preset_verdevotee_desc:"Les dévots ont un accord de sujet ouvert et plusieurs options disponibles pour le dévot et le suzerain.\n\nTribut : §Y5%§! £unity£ §HUnité§!"
 preset_verkobun: "Kobun"
 preset_verkobun_desc:"Les Kobun ont un accord de sujet ouvert et plusieurs options disponibles pour le Kobun et l'Overlord. Ils peuvent également être utilisés pour les guerres par procuration.\n\nEffet spécial : §R+50§! Crime"
 # preset_versupplier: "Fournisseur"
 # preset_versupplier_desc:"Les fournisseurs paient §Y10%§! de leurs crédits énergétiques et biens de consommation mensuels en guise de tribut.\n\nCan Expand : £trigger_yes£\nPeut faire la guerre : £trigger_yes£\nProtège : £trigger_yes£\nParticipe aux guerres d'Overlord : £trigger_yes£\nPeut s'intégrer : £trigger_no£\nTribute : §Y10%§! £energy£ §HEnergie§! et £consumer_goods£ §HBiens de consommation§!."
 preset_verworshipper: "Adorateurs"
 preset_verworshipper_desc:"Les adorateurs ont un accord de sujet ouvert et plusieurs options disponibles pour l'adorateur et le suzerain. Leur présence à l'église du suzerain est obligatoire, ce qui entraîne un attrait éthique accru pour le spiritisme.\n\nTribut : §Y10%§! £unity£ §HUnité§!\nEffet spécial : §Y+50%§! Attraction vers §H$ethic_spiritualist$§!."
 preset_verdebtor: "Débiteur"
 preset_verdebtor_desc:"Les débiteurs paient un tribut spécial, l'impôt du sang. Tous les 15 à 20 ans, 5% de leur population est envoyée à leur suzerain en guise de tribut.\n\nTribut : §Y5%§! £pops£ §HPops§! tous les 15-20 ans\nEffet spécial : §R-1000§! Opinion envers le suzerain."
 preset_versubscriber: "Abonné"
 preset_versubscriber_desc:"Les abonnés ont un accord de sujet ouvert et plusieurs options disponibles pour l'abonné et le suzerain.\n\nTribut : £influence£ §G25§!"
 preset_verarmsdealer: "Marchand d'armes"
 preset_verarmsdealer_desc:"Les marchands d'armes ont un accord de sujet ouvert et plusieurs options disponibles pour le marchand d'armes et le suzerain.\n\nEffet spécial : £navy_size£ §YCapacité navale§! : §G25%§!"
 preset_versubcontractor: "Sous-traitant"
 preset_versubcontractor_desc:"Les sous-traitants ont un accord de sujet ouvert et plusieurs options disponibles pour le sous-traitant et le maître des lieux.\n\nEffet spécial : §Y-30%§! du coût des technologies du maître des lieux."
 # SUBJECT_verdependency: "Dépendance"
 # SUBJECT_DESC_verdependency: "Les dépendances sont l'un des types de filiales les plus exploités, payant §Y10%§! de leur énergie, minéraux et nourriture en tribut.\n\nPeut s'étendre : £trigger_yes£\nCan Wage War : £trigger_yes£\nProtected : £trigger_yes£\nParticipe aux guerres d'Overlord : £trigger_yes£\nPeut s'intégrer : £trigger_no£\nTribute : §Y10%§! £energy£ §HÉnergie§!, £minerals£ §HMinéraux§! et £food£ §HNourriture§!."

