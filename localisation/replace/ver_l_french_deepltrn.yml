  ver_heavy_taxes: "Impôts élevés"
  ver_heavy_taxes_name: "$ver_heavy_taxes$"
  ver_heavy_taxes_desc: "Le bien de nos concitoyens devrait être prioritaire sur tous les droits théoriques de nos États clients.\n\n§ENous taxerons jusqu'à 20% de £trade_value£ §YValeur commerciale§! collectée par nos états-vassaux, ce qui leur déplairera grandement§!."
  ver_burdensome_taxes: "Impôts écrasants"
