  ver_light_taxes_name: "$ver_light_taxes$"
  ver_light_taxes_desc: "Nos vassaux bénéficient de notre protection et de nos échanges commerciaux. Une petite contribution est le moins que nous puissions demander en retour.\n\n§ENous taxerons jusqu'à 5% de £trade_value£ §YValeur commerciale§! collectée par nos états-vassaux, ce qui sera pour eux légèrement déplaisant§!."
