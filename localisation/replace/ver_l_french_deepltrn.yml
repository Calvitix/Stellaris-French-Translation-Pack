  ver_burdensome_taxes_desc: "Un sujet n'a d'autre droit que de servir son maître.\n\n§ENous taxerons jusqu'à 30% de £trade_value£ §YValeur commerciale§! collectée par nos états-vassaux, ce qui risque de les rendre clairement hostiles"
