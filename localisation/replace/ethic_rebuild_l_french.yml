civic_federalist:0 "Fédéralisme"
civic_federalist_desc:0 "§LMet l'accent sur l'expansion par le développement pacifique de la Fédération - une union d'États partiellement autonomes sous un gouvernement central. Obtient et augmente l'opinion des Sujets et leur permet de coloniser en dehors de leurs frontières.§!"
 
