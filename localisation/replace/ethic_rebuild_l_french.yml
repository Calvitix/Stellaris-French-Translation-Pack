civic_exploration:0 "Star Seekers"
civic_exploration_desc:0 "This Civilization is driven into Space by the true Pioneer's spirit and pure sense of uncovered mystery, rather than by just a mere imperialistic ambition. \n\nStarts with §YAutomated Exploration Protocols§! technology \n\nCan't set up §YMilitary Telecommunications§! policy"

