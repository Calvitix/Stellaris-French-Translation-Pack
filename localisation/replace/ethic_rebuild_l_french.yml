gov_aristocratic_republic:0 "République Aristocratique"
gov_aristocratic_republic_desc:0 "Une forme de Démocratie représentative, dans laquelle seuls ceux qui appartiennent à l'élite sociale peuvent être élus au Sénat et gouverner au nom du peuple."

gov_oligarchic_republic:0 "République Oligarchique"
gov_oligarchic_republic_desc:0 "Une forme de république extrêmement élitiste, dans laquelle une grande partie du pouvoir est concentrée entre les mains d'un petit groupe de personnes privilégiées, avec une forte influence sur les processus électoraux et de gouvernance."

gov_congress_republic:0 "République Congressionnelle"
gov_congress_republic_desc:0 "Une forme de Démocratie représentative, dans laquelle le pouvoir appartient aux membres démocratiquement élus du Congrès, qui nomme le Premier ministre. Chaque citoyen libre peut être nommé et élu pour gouverner."

gov_noble_aristocracy:0 "Noble Aristocratie"
gov_noble_aristocracy_desc:0 "Tout le pouvoir politique dans cette société appartient au conseil des représentants des anciennes maisons aristocratiques patrimoniales."

RT_REGENT:0 "Régent"

civic_personality_cult:0 "Régime personnalisé"
civic_personality_cult_desc:0 "Le chef de l'État est considéré comme un parangon infaillible et cette notion, imaginée ou non, est fortement appliquée dans tout l'État."

gov_soviet_republic:0 "République Soviétique"
gov_soviet_republic_desc:0 "Une sorte de république dirigée par des 'soviets' élus directement - des conseils ouvriers, qui sont directement responsables devant leurs électeurs. Il n'y a pas de séparation des pouvoirs, et les délégués élus agissent en tant que législateurs, gouvernement et tribunaux en un."

gov_aristocratic_monarchy:0 "Monarchie aristocratique"
gov_aristocratic_monarchy_desc:0 "Forme de monarchie, dans laquelle le souverain héréditaire n'a pas de pouvoir absolu, mais doit le partager avec les membres les plus influents de la noblesse."

edict_div_crusade:0 "Croisade Divine $unity_ambition$"
edict_div_crusade_desc:0 "Les infidèles impies seront péris une fois pour toutes !"

civic_defenders_faith:0 "Militants Zélés"
civic_defenders_faith_desc:0 "§LLes fondamentalistes religieux, dont l'armée maintient une forte tradition d'entraînement martial intense, à la fois physique et spirituel. Ils doivent être toujours prêts à protéger leurs croyances religieuses des infidèles.§! \n\nLes Temples remplacent les emplois de £job_priest£ §YPriests§! par des £job_templar£ §Y$job_templar$§! (la combinaison avec les Civismes §YThéocratie§! ou §YSpiritualiste§! les rend plus puissants)  \n\nPermet d'utiliser Ambition spéciale d'Unité - §YCroisade Divine§!."

gov_liberal_democracy:0 "Démocratie Libérale"
gov_liberal_democracy_desc:0 "§LUne forme de gouvernement, caractérisée par des élections entre plusieurs partis politiques distincts, une séparation des pouvoirs, une économie de marché avec propriété privée et la protection égale des droits civils, des libertés civiles et des libertés politiques.§!"

RT_DUCE:0 "Duc"

gov_anarchy_communism:0 "Communisme Militaire"
gov_anarchy_communism_desc:0 "Une forme extrême de dictature communiste, caractérisée par la nationalisation de toutes les industries et l'introduction d'une gestion centralisée stricte, le contrôle de l'État sur le commerce extérieur, une discipline stricte pour les travailleurs, avec des grèves interdites et des obligations de travail obligatoires pour les classes non ouvrières."

RT_GENERALISSIMO:0 "Généralissime"

policy_drug_rights:0 "Drogues"
policy_drug_rights_desc:0 "La levée des restrictions à la production et à la distribution de médicaments psychodéliques offre un large éventail d'avantages potentiels dans le domaine de la médecine, mais comme les gens ont tendance à utiliser cette substance à des fins récréatives, cela peut entraîner une perturbation de la stabilité sociale."

