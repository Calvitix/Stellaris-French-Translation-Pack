civic_enlightment:0 "Cultural Heritage"
civic_enlightment_desc:0 "Learned to live a truly peaceful and harmonious life, this society has reached an enormous level of cultural development. \n\nStarts game with §YHeritage Site§! tech, §YSpiritualist§! start with §YHolographic Rituals§! tech \n\nGet increased opinion from §YArtist Collective§! enclave"

