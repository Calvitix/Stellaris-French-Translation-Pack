 civic_socialistic:0 "Confrérie de Drones"
 civic_socialistic_desc:0 "§LDans cette société, les gens de la classe ouvrière sont traditionnellement glorifiés et forment une communauté mondiale, basée sur des principes idéalistes de collectivisme et d'égalité.§!\n\nLes districts §YMinier§!, §YAgricole§! et §YGénérateurs§! procurent §G+1§! Emplois chacun, et l'entretien est augmenté de §R+15%§!\nPermet l'Emploi d'Ouvrier spécifique : Les £job_primitive_laborer£ §YTravailleurs exemplaires§!, qui produisent une petite quantité de £minerals£ §YMinéraux§!, £food£ §YNourriture§!, £energy£ §YEnergie§! et £unity£ §YUnité§!" 
 
 
 civic_keepers_harmony:0 "Gardiens de l'Harmonie"
 civic_keepers_harmony_desc:0 "§LFervents adeptes de l'écocentrisme et de l'écologie profonde, les gens de cette société ont développé un culte spirituel, selon lequel il n'y a pas de division existentielle entre eux et la nature environnante. Profitant de sa beauté simple, ils ont appris à vivre une vie vraiment ascétique et harmonieuse.§! \n\nUne version avancée de la Doctrine §YEnvironnementalisme§!\n\nBénéficie d'une gamme variée de §YCapacités§! et §YBloqueurs§! planétaires, ce qui leur donne quelques §YLogement§!, £amenities£ §YServices§! et des emplois specifiques de prêtres- Les §YDruides§! (Une combination de Civismes §YThéocratie§! ou §YSpiritualiste§! les rend plus forts). \n§HRecyclage des déchets§!: §YArtisans§! et §YMétallurgistes§! dépensent §G-0.5§! £minerals£ de moins pour produire des £consumer_goods£ §YBiens de Consommations§! et £alloys£ §Alliages§! \nDémarre avec la Technologie §YDome Paradisiaque§!, les constructions des §YDomes Paradisiaques§! fournissent £housing£ §YLogements§! supplémentaires et augmentent £unity£ §YUnité§! \nQuelques bloqueurs rares et caractéristiques planétaires, comme Les §YForêts §! ou §YVie yitanique§! leur fournirait également du §YBonheur§!. \nPermet d'avoir une décision planétaire spéciale, permettant d'éradiquer les anomalies planétaires telles que §YFaune dangereuse§!, §YRude§!, §YMétéo capricieuse§!, §YTempêtes sauvages§!.  \nLes §YDistricts miniers§! diminuent les £amenities£ §YServices§! de §R1§! \n\nNe peut pas choisir de politique §YRéglementation environnementale réduite§! \n\nLa faction §YSocialiste§! va demander la politique §YRéglementation environnementale amélioré§!, la faction §YTraditionaliste§! va procurer de l'§YInfluence§! pour satisfaire diverses demandes spécifiques, y compris celles liées aux Mondes §YTombeau§! et §YGaïa§!." 

 civic_environmentalist:0 "Environnementalisme"
 civic_environmentalist_desc:0 "§LDans un souci de développement durable, cette société prend grand soin de préserver et protéger l'environnement, notamment par une utilisation efficace des ressources naturelles, limitant la consommation et maîtrisant la surpopulation§! \n\nAvantages lors de la suppression des §YBloqueurs§!, ce qui leur donne quelques §YLogement§! et emplois d'ouvriers, comme les §YMineurs§! (de §YMontagnes§!), §YTechniciens§! (des §YVolcans actifs§!), §YFermier§! (de la §YJungle Dense§!) etc. \nLes §YRecycleurs de déchets§!, §YArtisans§! et §YMétallurgistes§! dépensent §G-0.5§! £minerals£ en moins pour produire les £consumer_goods£ §YBiens de consommation§! et £alloys£ §YAlliages§! \n Ne peut pas utiliser §YRéglementation environnementale réduite§!\n\nCommence avec la technologie §YDome paradisiaque§!"  

 civic_terraforming:0 "Ingénieurs en écologie"
 civic_terraforming_desc:0 "§LLes gens de cette société sont traditionnellement préoccupés par les questions écologiques et environnementales, s'appuyant fortement sur la science et la technologie pour y faire face.§! \n\nBénéficie d'une gamme variée de caractéristiques planétaires et de §YBloqueurs§!, ce qui leur donne quelques §YLogement§! et des emplois scientifiques spéciaux, comme les §YXéno-biologistes§! et §YGéo-physiciens§!. \n\nPermet d'invoquer une décision planétaire spéciale afin d'éradiquer des anomalies planétaires environnementales particulières, telles que §YPlanète irradiée§!, §YMarées verrouillées§!, §YEcologie endommagée§! etc. \n\nDémarre avec la technologie §YSculpture terrestre§!.  \n\nSupprimer des §YBloqueurs§! planétaires peut procurer un Gain ponctuel de ressources \n\nA plus de chances de choisir des technologies de terraformation avancées, après avoir obtenu l'atout d'ascension §YRaviveur de Mondes§!" 
 
civic_master_engineer:0 "Maîtres Ingénieurs"
civic_master_engineer_desc:0 "§LCette civilisation est connue pour ses profondes traditions architecturales et d'ingénierie.§!"

civic_machine_cult:0 "Culte de la Machine"
civic_machine_cult_desc:0 "§LIls adorent des machines comme les dieux, utilisant la vigueur de leur foi pour s'alimenter en §YRobots§!.§! \n\nDémarre la partie avec la technologie §YTravailleurs Robotiques§!, §Y4§! Pops robotiques, les bâtiments §YMéca-Monastère§! et §YUsine d'assemblage de robots§!\n\nIl est possible de construire un bâtiment planétaire unique - Le §YMéca-Monastère§!, qui procure des emplois de §YTechno-Prêtres§!, qui produisent §YUnité§!, §YRecherche en Ingénierie§! et réduire l’entretien des Pops §YRobotiques§! locaux  \n\nCombiné avec les doctrines gouvernementales §YThéocratie§! ou §YSpiritualiste§!, Les §YGrands Prêtres§! vont multiplier de manière supplémentaire la §YProduction de Robots§! et §YRecherche en Ingénierie§! sur la planète, et les §YTechno-Prêtres§! produisent de l'§YUnité§! supplémentaire et en §YRecherche en Ingénierie§!."

civic_military_industry:0 "Ingénieurs de guerre"
civic_military_industry_desc:0 "§LCette société a de fortes traditions de développement de l'industrie militaire et de la guerre. Leurs vaisseaux de guerre et leurs canons sont traditionnellement les meilleurs, mais chers.§!"

civic_land_of_plenty:0 "Terre d'abondance"
civic_land_of_plenty_desc:0 "§LCette civilisation conserve une idéologie, donnant la priorité à la satisfaction des besoins matériels les plus essentiels de la population. §!\n\nLa Politique alimentaire de §YRationnement§! est interdite."


civic_peacekeepers:0 "Universalisme"
civic_peacekeepers_desc:0 "§LCette civilisation est entraînée dans l'espace de l'esprit d'espoir et de croyance en la coopération pacifique de toute la vie sensible de la galaxie.§! \n\nLorsque dans une §YFédération§!, Les §YPactes de Non-aggression§! et les §YAccord de recherche§! ne coûtent pas d'influence pour l'entretien\nLa faction §YXénoiste§! procure de l'approbation supplémentaire, lorsque faisant partie d'une §YFédération§! \nAvec le succès §YÉdifiant§! gagne une modificateur au niveau de l'Empire, pour 10 ans, qui augmente l'§YUnité§! et la §YRecherche Sociétale§! \nNe peut pas avoir de §YRivaux§!  \nEst considéré comme une version avancée de la doctrine §YCorps Diplomatique§!"

civic_commonwealth:0 "Collectif Harmonieux"
civic_commonwealth_desc:0 "§LCette société est caractérisée par un fort sentiment de communauté culturelle et de développement du bien commun parmi ses citoyens.§!"

civic_consumerism:0 "Consumérisme dépensier"
civic_consumerism_desc:0 "§LCette société préserve une idéologie sociale et économique qui encourage l'acquisition de biens et services en quantités toujours croissantes.§! \n\nLes emplois de §YClercs§! procure des emplois, avec §Y0.25§! £trade_value£ et §Y0.5§! £amenities£ \n Les emplois de §YMerchant§! produisent §G+1§! £consumer_goods£ §YBiens de consommation§! \n Les §YIndustries civiles§! procurent des £job_artisan£ §YArtisan§! supplémentaires\n\nLes bâtiments §YZone Commerciale§!, §YMégaplexe Commercial§! et Les §YDistricts urbains§! procurent des emplois de £job_clerk£ §YClerk§!\n\nLa faction §YEntrepreneurs§! sera mécontente concernant la politique §YRéglementation environnementale accrue§!, et sera contente avec la politique §YAvantages pour le consommateur§!"


civic_military_dictatorship:0 "Seigneur de guerre"
civic_military_dictatorship_desc:0 "§LLe souverain dans cette société est traditionnellement un commandant en chef actif d'une armée.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_commandante£ §Y$job_commandante_plural$§!, qui augmente la §YCapacité navale§! au niveau de l'Empire, fait apparaître des §YArmées Défensives§!, augmente la §YStabilité§! des planètes, et réduit les dégâts des §YBombardments§!"

civic_military_junta:0 "Conseil de Guerre"
civic_military_junta_desc:0 "§LLe gouvernement est dominé par une coalition des chefs de guerre les plus puissants.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_commandante£ §Y$job_commandante_plural$§!, qui augmente la §YCapacité navale§! au niveau de l'Empire, fait apparaître des §YArmées Défensives§!, augmente la §YStabilité§! des planètes, et réduit les dégâts des §YBombardments§! \n\nEmpêche de définir la politique §YPriorité de Production§! sur §YCivils§!."

civic_peaceful_republic:0 "Démocratie utopique"
civic_peaceful_republic_desc:0 "§LForme pacifiste de République, où les citoyens sont unifiés de l'idée nationale d'une vie libre, paisible et prospère pour tous.§!\n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £society£ §YRecherche Sociétale§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et multiplient $mod_planet_jobs_unity_produces_mult$ et §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! \n\nEmpêche de définir la politique §YProduction Focus§! à §YMilitaire§!."

civic_cyber_demos_cratos:0 "Cyber-Démocratie"
civic_cyber_demos_cratos_desc:0 "§LImpliquer les réalisations de haute technologie de l'informatique et des communications de masse dans un gouvernement démocratique permet de créer le système bureaucratique le plus efficace. Mais une telle dépendance à la technologie peut entraîner des éclosions de cybercrimes occasionnelles.§!\n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_head_researcher£ §Y$job_head_researcher_plural$§!\nLes §Y$job_researcher_plural$§! produisent également §Y1§! £unity£ Unité"

civic_divine_council:0 "Conseil Divin"
civic_divine_council_desc:0 "§LLe gouvernement est surveillé par un conseil des chefs religieux les plus influents de l'Empire.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_high_priest §Y$job_high_priest_plural$§!, les bâtiments §YNexus Sacré§! et §YCitadelle de la Foi§! procure des emplois de §YGrands Prêtres§!.\nLes £job_priest£ §Y$job_priest_plural$§! produisent §Y1§! £unity£ Unité supplémentaire"

civic_science_directorate:0 "Directorat Scientifique"
civic_science_directorate_desc:0 "§LLe gouvernement est fortement influencé par un comité des scientifiques de l'Empire les plus respectueux et renommés.§!  \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_head_researcher£ §Y$job_head_researcher_plural$§!\nLes §Y$job_researcher_plural$§! produisent également §Y1§! £unity£ Unité"

civic_executive_committee: "Assemblée de Philosophes"
civic_executive_committee_desc: "§LSupervisé par un conseil des représentants les plus intelligents et les plus honorables de la classe dirigeante, l'appareil d'État de l'Empire possède une remarquable efficacité gouvernante.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent de la £society£ §YRecherche Sociétale§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et multiplient $mod_planet_jobs_unity_produces_mult$ et §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!"

civic_cyber_dictatorship:0 "Cyber-Dictature"
civic_cyber_dictatorship_desc:0 "§LLe gouvernement représente une forme de dictature technocratique, où Etat s'appuie fortement sur des superordinateurs pour traiter les questions de sécurité et d'administration. Mais avec autant de pouvoir externalisé à l'IA, les gens ordinaires ont encore moins d'influence sur le processus de gouvernance.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_head_researcher£ §Y$job_head_researcher_plural$§!\nLes §Y$job_researcher_plural$§! produisent également §Y1§! £unity£ Unité \n\nDémarre avec la technologie §YI.A. Administrative§!."

civic_centralized_state:0 "Autorité centralisée"
civic_centralized_state_desc:0 " "

civic_welfare_state:0 "Etat providence"
civic_welfare_state_desc:0 "§LDans cette société, l'État joue traditionnellement un rôle clé dans la protection et la promotion du bien-être économique et social de ses citoyens.§! \n\nLes §YDistricts urbains§! fournissent §G+1§! £housing£ §YLogement§!, Les §YAdministrateurs§! fournissent §G+2§! £amenities£ §YServices§!. Impossible d'utiliser les politiques §YSanté privée§! ou §YEducation privée§!. \n\nObligé de vivre avec le niveau de vie §YService social§!. \n\nLa version avancée de cette civique est §YIdéaux socialistes§!."



