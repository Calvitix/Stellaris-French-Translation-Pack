gov_absolute_monarchy:0 "Monarchie Absolue"
gov_absolute_monarchy_desc:0 "Une forme de monarchie dans laquelle le monarque détient l'autorité suprême et où cette autorité n'est pas restreinte par aucune loi écrite, législature ou coutumes."

gov_cor_dictatorship:0 "Dictature des Corporations"
gov_cor_dictatorship_desc:0 "Une forme de gouvernement extrêmement capitaliste, où de puissantes corporations ont complètement repris la vie politique et économique de la société."

