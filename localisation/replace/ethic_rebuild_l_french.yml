civic_globalism:0 "Globalisme"
civic_globalism_desc:0 "§LCe n'est pas seulement la fascination pour l'inconnu et l'inhabituel, qui nous pousse dans l'espace, mais aussi les affaires rentables, nous pouvons en sortir.§! \n\nLeurs planètes ont plus de chances d'être nominées pour accueillir le §YMarché Galactique§! à travers le §YBoost§!. La Décision §YInfluencer la Nomination des marchés§! demande moins d'influence pour être invoqué. \n\nLes §YPactes Commerciaux§! ne coûtent pas d'influence pour l'entretien\n\nObtient une opinion accrue des enclaves de §YConglomérat commercial§!.\n\n La faction des §YEntrepreneurs§! fournira un soutien supplémentaire pour la position diplomatique §YMercantile§!"

civic_exalted_priesthood: "Théocratie"
civic_exalted_priesthood_desc:0 "§LPour se prémunir de l'hérésie, cette société est gouvernée par un conseil religieux composé des membres les plus sages et les plus pieux du clergé.§!\n\nDémarre avec la technologie §YRituels holographiques§!. \nLes bâtiments §YNexus Sacré§! et §YCitadelle de la Foi§! procurent des emplois de §YGrands Prêtres§!. \nCombiné avec la doctrine §YCulte de la Machine§!, Les §YGrands Prêtres§! multiplient de manière supplémentaire §YProduction de Robots§! et §YRecherche en Ingénierie§! sur la planète, et les §YTechnoPrêtres§! produisent des §YUnité§! et §YRecherche en Ingénierie§! supplémentaire."

civic_citizen_service:0 "République stratocratique"
civic_citizen_service_desc:0 "§LLa pleine citoyenneté et la responsabilité politique qui l'accompagne sont limitées à ceux qui ont effectué une période de service dans l'armée. Le service garantit la citoyenneté et le droit d'élire et de gouverner.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_commandante£ §Y$job_commandante_plural$§!, qui augmente la §YCapacité navale§! au niveau de l'Empire, fait apparaître des §YArmées Défensives§!, augmente la §YStabilité§! des planètes, et réduit les dégâts des §YBombardments§!  \n\nLes £job_commandante£ §Y$job_commandante_plural$§! procure des emplois £unity£ §YUnité§! et £amenities£ §YServices§! \n\nAllows to conduct special country Edict: §YPatriotic Call§!"
 

civic_idealistic_foundation:0 "Fondations idéalistes"
civic_idealistic_foundation_desc:0 "§LCette société est fondée sur des valeurs idéalistes fortes. Que son gouvernement l'ait oublié ou non, la population s'en souvient. \nFactions §YProgressives§! et §YLabourites§! will demand §YDirect Démocratie§!§!"

civic_hierarchy:0 "Hiérarchie Immuable"
civic_hierarchy_desc:0 "§LDans cette société, le pouvoir politique est concentré entre les mains d'un petit groupe d'élite dirigeante, qui domine et exploite fortement la classe ouvrière, maintenant un système de caste immuable.§!"

civic_in_perfect:0 "Tribalisme"
civic_in_perfect_desc:0 "§LCette société xénophobe est imprégnée d'un fort sentiment de collectivisme tribal.§!"


