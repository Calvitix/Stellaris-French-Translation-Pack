civic_spiritual_seekers:0 "Spiritual Seekers"
civic_spiritual_seekers_desc:0 "People of these society are primarly concerned with the matters of psychological development and searching for Inner Peace. \n\n§YSystem Capital§! and §YCitadel of Faith§! provide additional §G+1§! £job_transcend£ $job_transcend$ Jobs, who produce small amount of £unity£ §YUnity§!, £society£ §YSociety§!, £physics£ §Y$physics_research$§! et £engineering£ §Y$engineering_research$§! and reduce §YCrime§! \n\nHas increased chance to pick up §YPsionic Theory§! research option."

civic_private_militaries:0 "Private Militaries"
civic_private_militaries_desc:0 "When it comes to war, this society traditionally relies on the forces of mercenaries and private military Corporations. \n\nBuildings §YStronghold§! and §YFortress§! procurent des Emplois de £job_soldier£ $job_mercenary$ Jobs. Mercenaries act mostly like $job_soldier_plural$, but also produce some £mod_trade_value_add£ §Y$TRADE_VALUE$§! and require §YBiens de consommation§! for upkeep. \n"

job_mercenary:0 "Mercenary"
job_mercenary_plural:0 "Mercenaries"
