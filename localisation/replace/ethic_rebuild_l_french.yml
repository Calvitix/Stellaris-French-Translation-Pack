PROGRESSIVE_DRUG_RIGHTS:0 "Drogues récréatives autorisées (+5/ )"
PROGRESSIVE_NO_DRUG_RIGHTS:0 "Permettre les drogues récréatives (+5/ )"
PROGRESSIVE_DRUG_RIGHTS_DESC:0 "Permettre aux citoyens de notre empire d'acheter et d'utiliser librement les §YDrogues récréatives§! plaira à la faction '[Root.GetName]'."

TOTALITARIAN_DRUG_RIGHTS:0 "Contrôle des drogues (+5/ )"
TOTALITARIAN_NO_DRUG_RIGHTS:0 "Bannir les drogues récréatives (+5/ )"
TOTALITARIAN_DRUG_RIGHTS_DESC:0 "Appliquer un contrôle strict sur la distribution et l'utilisation des §YDrogues récréatives§! dans notre Empire plaira à la faction '[Root.GetName]'."

TOTALITARIAN_GUN_RIGHTS_DESC:0 "Appliquer un contrôle strict sur la distribution et l'utilisation des§YArmes personnelles§! dans notre Empire plaira à la faction '[Root.GetName]'."

gov_communist_dictatorship:0 "Dictature Communiste"
gov_communist_dictatorship_desc:0 "Un système politique, où le gouvernement central nationalise la propriété des moyens de production de la propriété privée à la propriété collective, dans le mais de réaliser le socialisme et de progresser vers une société véritablement communiste."

gov_social_democracy:0 "Démocratie Sociale"
gov_social_democracy_desc:0 "§LIdée d'un État qui, agissant dans le cadre de l'économie de marché, doit assurer la sécurité et l'égalité des chances pour son peuple et devrait réorganiser activement la société de manière à favoriser un tel développement, mais que de tels changements doivent être opérés progressivement , légitimé par une majorité démocratiquement élue.§!"

gov_social_nationalism:0 "National-Socialisme"
gov_social_nationalism_desc:0 "Une forme de gouvernement totalitaire, caractérisée par un nationalisme intense, de l'élitisme et un régime d'État policier dictatorial."
 
gov_anarch_capitalism:0 "Anarcho-Capitalisme"
gov_anarch_capitalism_desc:0 "Une forme de société où la taille et l'autorité de l'appareil d'État sont réduites au strict minimum et où le marché libre fournit tous les biens et services publics, y compris l'ordre public."

civic_philosopher_king:1 "Souverain philosophe"
civic_philosopher_king_desc:0 "§LIl ne suffit pas de régner ; encore ce vaisseau qu'est l'État doit-il être guidé par un monarque suffisamment sage et instruit pour maintenir le cap.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £society£ §YRecherche Sociétale§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et multiplient $mod_planet_jobs_unity_produces_mult$ et §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!"

gov_minarchy:0 "Minarchie"
gov_minarchy_desc:0 "Une forme d'état minimal de "veilleur de nuit", qui n'est pas responsable de l'éducation, des soins de santé, de l'emploi ou du transport de ses citoyens, ne fait pas non plus usage des ressources naturelles sur son territoire. Tout cela est plutôt détenu en privé ou en public, mais n'est jamais sujet à aucune ingérence de l'État, de sa loi ou de ses représentants."
 
XENOIST_UNIVERSALISM:0 "Universalisme Galactique (+5/ )"
XENOIST_UNIVERSALISM_DESC:0 "L'Hébergement d'au moins §Y8§! des espèces uniques au sein de notre Empire plairont grandement aux [Root.GetName]."
XENOIST_NO_UNIVERSALISM:0 "$XENOIST_UNIVERSALISM$"

IMPERIALIST_DEFENSIVE_PACTS:0 "Alliance Défensive (+20/ )"
IMPERIALIST_DEFENSIVE_PACTS_DESC:0 "Signer des Pactes de Défense avec au moins §Y2§! autres Empires plaira à la faction '[Root.GetName]'."
NO_IMPERIALIST_DEFENSIVE_PACTS:0 "$IMPERIALIST_DEFENSIVE_PACTS$"

civic_xeno_militarist:0 "Interventionniste"
civic_xeno_militarist_desc:0 "Étant naturellement ouverte aux cultures extraterrestres, cette civilisation ne néglige cependant pas de recourir à la force militaire, alors qu'il semble justifié de maintenir l'équilibre mondial des puissances militaires. \n\nLes pactes §YDéfensifs§! et de §YGarantie d'Indépendance§! ne coûte pas d'entretien en influence \nLa faction §YMilitariste§! procure de l'influence pour les §YPactes de Défense§! \nLa faction §YMilitariste§! ne procure par d'influence si plus d'un §YRival§! \nLa faction §YMilitariste§! ne demande pas de §YDiplomatie aggressive§!, mais donnera sou soutien pour les politiques de §YGuerres de libération§! \nOption de §YBombardement Limité§! "

AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "Tenue des élections tous les §H10§! ans pour sélectionner une nouvelle règle."

civic_free_haven_desc:0 "§LCette société a une réputation bien méritée d'être un havre de paix. Les usés, les pauvres, les masses entassées qui aspirent à respirer librement - tous sont les bienvenus ici, quelle que soit leur espèce ou leur origine.§! \n\n La faction §YXénoiste§! fournit une influence supplémentaire pour un plus grand nombre d'espèces différentes dans l'Empire (plus de 5, 7 et 10)."

civic_inwards_perfection_desc:0 "§LCette société calme et pacifiste a peu d'utilité pour les étrangers qui ne comprennent pas leur mode de vie. Plus que tout, ils préféreraient être laissés seuls.§! \n\nNe peut pas avoir de §YRivaux§!\nNe peut pas établir de §YPactes de Défense§!\nNe peut pas conclure de §YTraités de Migration§!\nNe peut pas conclure d'§YAccords de Recherche§!\nNe peut pas conclure de §YPactes Commerciaux§!\nNe peut pas §YGarantir l'Indépendance§!\nNe peut pas joindre une §YFédération§!\nNe peut pas §YInfiltrer§! d'autochtones\nNe peut pas avoir de §YSujets§!\nNe peut pas utiliser la politique §YGuerres sans restriction§! \n"

civic_isolationism:0 "Isolationisme Paranoïaque"
civic_isolationism_desc:0 "§LAlors que les gens de cette société xénophobe arrivent dans l'espace, les questions de sécurité nationale et de protection des frontières deviennent fortement prioritaires.§! \n\nLe bâtiment §HGénérateur de Bouclier planétaire§! produit de l'£unity£ §YUnité§! supplémentaire. \n§YPolitique frontalière§! est §YFermé§! par défaut."

civic_warrior_culture_desc:0 "§LCette société est devenue une culture guerrière robuste. La prouesse martiale est avant tout valorisée, et la vraie gloire ne peut être trouvée que sur le champ de bataille.§! \n\nRemplace les emplois de £job_entertainer£ §Y$job_entertainer$§! par des emplois de £job_duelist£ §Y$job_duelist$§!.\n$job_duelist_effect_desc$ \nDémarre avec la technologie §YCommandement Centralisé§!."

mod_rivalries_influence_produces_mult:0 "Gain d'influence de la rivalité"

gov_republican_dictatorship:0 "Dictature Républicaine"
gov_republican_dictatorship_desc:0 "§LUne forme gouvernementale où les élus exercent un pouvoir absolu sur l'État. Les dirigeants sont votés et règnent jusqu'à la mort, puis un nouveau souverain est voté.§!"

