civic_industrial_economy:0 "Industrialisme impitoyable"
civic_industrial_economy_desc:0 "§LCette société industrielle considère toutes les ressources naturelles comme quelque chose à utiliser ou à commercialiser. Ils se préoccupent peu des résultats environnementaux possibles.§! \n\nDémarre la partie avec la technologie §YPurification Minérale§! débloquée.\n\nPeut apprendre la technologie §YExploitation minière profonde§!, permettant de construire le §YForage thermique§! et recruter des §YIngénieurs de minage du noyau§! \n\nNe peut pas utiliser la politique §YRéglementation environnementale amélioré§!  \n\nLa faction §YEntrepreneurs§! exigera la politique §YRéglementation environnementale réduite§!. \n\nUne version avancée de la doctrine §YGuildes Minières§!"

