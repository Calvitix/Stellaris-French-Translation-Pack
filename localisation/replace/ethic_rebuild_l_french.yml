 uplift.7215.c.tooltip:1 "'[From.From.From.GetName]' obtient l'Ethique §YEgalitaire§!."
 nomad.21.d.response:1 "Ils sont une foule spirituelle et libertaire, à quel point cela correspond à votre tribu pour que vous puissiez le discerner."
 observation.2041.desc:0 "Les natifs de [From.GetName] sont non seulement tombés amoureux de notre technologie, mais nos conseillers signalent qu'ils commencent également à imiter nos manières. \n\nInspiré de ce qu'ils ont vu de notre art et culture, La société [From.Owner.GetSpeciesName] semble avoir développé un nouveau sens du libertarianisme. Leurs libertés personnelles ont considérablement augmenté depuis notre arrivée."
 observation.2061.desc:0 "L'anarchie règne en maître à la surface de [From.GetName], et nos conseillers ont du mal à enseigner la science moderne aux [From.Owner.GetSpeciesNamePlural]. Leurs soi-disant scientifiques tirent tous leurs recherches dans des directions qui les intéressent pour le moment, montrant peu de respect pour le bien commun. \n\nNotre mission d'illumination se poursuit, malgré le libertarisme erroné des indigènes, mais cela prendra plus longtemps que prévu."
