GENETIC_SUPERIORITY_DESC:2 "Adopting the §YEngineered Evolution§! Ascension Perk will please the [Root.GetName]."

civic_evangelism:0 "Evangelism"
civic_evangelism_desc:0 "People of this Civilization truly believe that all sentient Life in the Universe is bonded by somewhat a Higher Spirit. They are eager to spread their faith across the Galaxy."