civic_agrarian_idyll_desc:1 "Une vie simple et paisible est souvent celle qui apporte le plus de bonheur. Cette société agraire est, dans une large mesure, parvenue à éviter l'urbanisation à outrance.\n\n Les Districts §YGénérateurs§!, §YMiniers§! et §YAgricoles§! fournissent §G1§! £housing£ §YLogement§! supplémentaire \nLes §YDistricts urbains§! fournissent §R1§! £housing£ §YLogement§! de moins\n Les emplois de £job_farmer£ §Y$job_farmer_plural$§! produisent également §G2§! £amenities£ §YServices§!"

civic_aristocratic_elite_desc:0 "Une aristocratie bien établie et refermée sur ses privilèges occupe les plus hauts rangs de cette société. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_noble£ §Y$job_noble_plural$§!\nConstruction possible des £building£ §Y$building_noble_estates$§!, qui procurent des Emplois de £job_noble£ §Y$job_noble$§! supplémentaires"

