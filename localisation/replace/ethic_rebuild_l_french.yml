 civic_drone_brotherhood:0 "Confrérie des drones"
 civic_drone_brotherhood_desc:0 "§LDans cette société, les gens de la classe ouvrière (ceux qui sont engagés dans des industries à faible technologie) sont traditionnellement glorifiés et forment une communauté mondiale, basée sur des principes idéalistes de collectivisme et d'égalité.§!\n\nLes £building  §YFermes§! et §YMines§! produisent §Y0.2§! £unity Unité chacun."
 
