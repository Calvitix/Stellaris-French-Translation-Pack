l_french:

 01_INSULT_PROPOSE_COL_IND:0 "'[Root.GetName]' est-elle une véritable civilisation, ou s'agit-il simplement d'un bric-à-brac anarchique d'individus bagarreurs ? Désolé de vous le dire, mais votre régime politique ne permet pas bien de faire la différence."
 02_INSULT_PROPOSE_COL_IND:0 "Au fait, qui gouverne votre drôle de petite civilisation stellaire aujourd'hui ? Vous me direz, c'est fascinant de « voter » pour confier le pouvoir à quelqu'un ! Même si cela vous mènera à votre perte, bien évidemment."
 03_INSULT_PROPOSE_COL_IND:0 "Vos idéaux démocratiques sont un véritable fléau pour la galaxie. Mais c'est aussi le cas de '[Root.GetName]' dans son ensemble."
 04_INSULT_PROPOSE_COL_IND:0 "Quel peuple égoïste vous êtes, à ne toujours penser qu'à votre intérêt personnel. L'égalitarisme... Bah ! De toute façon, '[Root.GetName]' ne survivra pas plus d'un an."
 01_INSULT_PROPOSE_IND_COL:0 "Votre régime totalitaire brutal finira par s'effondrer. Vous devrez rendre des comptes, alors."
 02_INSULT_PROPOSE_IND_COL:0 "Avez-vous jamais envisagé de laisser vos citoyens penser par eux-mêmes ? Si vous craignez que cela mène '[Root.GetName]' à sa perte, eh bien... Oui, vous avez raison."
 03_INSULT_PROPOSE_IND_COL:0 "Il est vraiment dommage qu'une civilisation totalitaire telle que '[Root.GetName]' puisse même exister. Elle est une véritable honte pour tous les êtres doués de raison."
 04_INSULT_PROPOSE_IND_COL:0 "Un jour, votre peuple opprimé se libérera du joug de '[Root.GetName]'. Ce sera alors clairement la preuve que votre autoritarisme est une erreur."
 16_FRIENDLY_GREETING:0 "Votre gouvernement s'en sort admirablement pour endiguer les pires excès de l'égalitarisme, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Nous préférons certes les sociétés libres, mais il faut reconnaître que votre gouvernement pourvoit admirablement aux besoins de vos citoyens."
 ENSLAVED_DESC:0 "This Pop is enslaved. Enslaved Pops generates unhappiness for all Libertarian Pops on this planet."
 COL_LABEL:0 "Authoritarian <-> Libertarian"
 
 ethic_collectivist:0 "Authoritarian"
 ethic_collectivist_desc:1 "§LIt is self-evident that different people have different skills. Some are more fit to rule, while others are more fit to serve, and their roles in society should reflect this. To ignore this fact is to invite chaos and disorder.§!\n"
 ethic_fanatic_collectivist:0 "Fanatic Authoritarian"
 ethic_fanatic_collectivist_desc:1 "§LIt is a crime against nature for a servant to rule, or a ruler to serve. Proper order can only be maintained through strict hierarchy and absolute obedience.§!\n"
 ethic_egalitarian:0 "Libertarian"
 ethic_individualist_desc:1 "§LEveryone is equal in basic dignity and rights. The preservation of order, while an admirable goal, does not justify tyranny and oppression either in principle or in practice. Civilization flourishes best when the few do not dominate the many.§!\n"
 ethic_fanatic_egalitarian:0 "Fanatic Libertarian"
 ethic_fanatic_individualist_desc:1 "§LPower does not just corrupt; it is, itself, corruption. All power imbalances are fundamentally coercive by the nature of power. True freedom and justice can only be obtained through equality.§!\n"
 

 
 personality_utopia_builders:0 "Utopia Builders"
 personality_utopia_builders_desc:0 "Utopia Builders values the economical and social prosperity of their species above everything else. The government, no matter of it's size, exist to make sure that nobody suffers from ant kind of need, sickness or poverty."
 
 personality_adventurous_expansionist:0 "Aggressive Expansionist"
 personality_adventurous_expansionist_desc:0 "Aggressive Expansionists see the Galaxy as their legacy. They mostly focused on spreading their influence to every dark corner of Space they are able to reach out."
 
 personality_paranoid_isolationists:0 "Paranoid Isolationist"
 personality_paranoid_isolationists_desc:0 "Paranoid Isolationists's goal is to completely isolate themselves from the outside world. They mind their own business and prefer everybody else to do just the same."
 
 ethic_industrial:0 "Industrialist"
 ethic_fanatic_industrial:0 "Fanatic Industrialist"
 ethic_industrial_desc:1 "§LResponsive and efficient infrastructural development is a hallmark of any advanced society. Special attention must be paid to managing our workers in order to ensure future economic prosperity. The costs we incur along the way are well worth it to secure a comfortable future for our kind.§!\n"
 ethic_fanatic_industrial_desc:1 "§LThrough our ingenuity and persistence, we are capable of raising wealth from dust, of bending the very forces of nature to our will. At our command, the planets relinquish their riches and our magnificent factories guzzle them up. This power cannot be denied, and through it we shall remake the galaxy in our own image.§!\n §HRecycling Campaign§! is not available."

 ethic_green_desc:1 "§LThe worth of a species lies in its commitment to sustaining the bounty of nature for subsequent generations. Our stewardship may not always meet these lofty ideals, but as we reach out for the stars we would do well to remember our obligations to posterity. §!\n"
 ethic_fanatic_green_desc:1 "§LOur musicians cannot compose a melody so profound as the songs of wildlife and the whispers of the trees. Our artists cannot capture the ineffable majesty of mountain tops, secluded lakes, or vast caverns. Whether by design or by chance, we have been born into a universe of transcendent natural beauty; no cost is too high to secure its continued preservation.§!\n"

 


