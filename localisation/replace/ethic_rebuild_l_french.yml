civic_xenologist:0 "Evolutionary Architects"
civic_xenologist_desc:0 "Scientists of this civilization has devoted their efforts on understanding the origins of biological Life and Evolution. Now, with the beginning of Space exploration, new horizons are opening towards their curiosity. \n\nStarts game with §YGenome Mapping§! tech already unlocked  \n\nBuilding §YClone Vats§! enhances planetary £unity£ §YUnity§! output  \n\n§YTechnologist§! faction will be pleased for having §YEngineered Evolution§! ascension perk"

