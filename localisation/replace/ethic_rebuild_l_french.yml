 civic_socialistic:0 "Drone Brotherhood"
 civic_socialistic_desc:0 "In this society working-class people are traditionally glorified and form a global community, based on idealistic principles of collectivism and equality.\n\n§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each and have §R+15%§! increased upkeep \nAllows special Worker job: £job_primitive_laborer£ §YLabour Hero§!, which produce small amount of £minerals£ §YMinerals§!, £food£ §YFood§!, £energy£ §YEnergy§! et £unity£ §YUnity§!" 
 
 
 civic_keepers_harmony:0 "Keepers of Harmony"
 civic_keepers_harmony_desc:0 "People of this society preserve the ideals of Ecocentric system of values, according to which there are none existential divisions between them and the living Nature around. Enjoying it's simple beauty, they've learnt to live a truly harmonious life. \n\nBenefits from a various range of planetary §YFeatures§! and §YBlockers§!, ce qui leur donne quelques §YLogement§!, £amenities£ §YServices§! and special priest jobs - §YDruids§! (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger). Some rare blockers and planetary features, like §YWandering Forest§! or §YTitanic Life§! would also provide them with some §YHappiness§!. \n\nHave special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!.  \n\n§YMining Districts§! decrease £amenities£ §YServices§! by §R1§! \n\nCan't use §YReduced Environmental Regulation§! policy \n\n§YSocialist§! faction will demand §YIncreased Environmental Regulation§! policy, §YTraditionalist§! faction will provide additional §YInfluence§! for satisfying various specific demands, including those related to §YTomb§! and §YGaia Worlds§!." 

 civic_environmentalist:0 "Économie écologique"
 civic_environmentalist_desc:0 "L'économie de cette civilisation est façonnée conformément aux problèmes environnementaux et se concentre généralement sur les questions d'utilisation efficace des ressources naturelles et de préservation du capital naturel. \n\nAvantages lors de la suppression des §YBloqueurs§!, ce qui leur donne quelques §YLogement§! et emplois d'ouvriers, comme les §YMineurs§! (de §YMontagnes§!), §YTechniciens§! (des §YVolcans actifs§!), §YFermier§! (de la §YJungle Dense§!) etc. \nLes §YArtisans§! dépensent §G-0.5§! £minerals£ en moins pour produire les £consumer_goods£ §YBiens de consommation§! \nLes factions §YSocialistes§! seront mécontentes en cas de §YRéglementation environnementale réduite§!  \n\nEthique §YCoopérative§! : Commence avec la technologie §YDome paradisiaque§!, les bâtiments §YDome paradisiaque§! procurent des £amenities£ §YServices§! supplémentaires et des £housing£ §YLogement§!  \n\nEthique §YCompétitive§!: Les bâtiments §YInstallation de transformation des aliments§! and §YCentre de transformation des aliments§! procurent des Emplois de £job_merchant£ §YMerchant§! supplémentaires."  

 civic_terraforming:0 "Environmental Engineers"
 civic_terraforming_desc:0 "People of this society preserve the ideals of Technocentrism: a value system that is centered on technology and its ability to control and protect the environment. Traditionally strong in ecological and climatological sciences, they are masters of shaping and adapting environments to suit their needs. \n\nBenefits from a various range of planetary features and §YBlockers§!, ce qui leur donne quelques §YLogement§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \n\nAllows to invoke special planetary decision in order to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on \n\nStarts with §YTerrestrial Sculpting§! technology.  \n\nClearing off planetary §YBlockers§! may provide some various one-time resource gaining \n\nHave increased chance to pick advanced terraforming techs, after getting §YWorld Reviver§! ascension perk" 
 
civic_master_engineer:0 "Master Engineers"
civic_master_engineer_desc:0 "This Civilization is known for it's deep architectural and engineering traditions."

civic_machine_cult:0 "Machine Cult"
civic_machine_cult_desc:0 "They worship machines like Gods, using vigor of their Faith to power §YRobots§!. \n\nStarts game with §YRobotic Workers§! technology, §Y4§! robotic Pops, buildings §YMecha-Monastery§! and §YRobot Assembly Plant§!\n\nAble to construct planetary unique building - §YMecha-Monastery§!, which provide §YTechno Priests§! Jobs, who produce §YUnity§!, §YEngineering Research§! and reduce upkeep for local §YRobotic§! pops  \n\nBeing combined with §YTheocracy§! or §YSpiritualist§! themed government civics, §YHigh Priests§! will additionally multiply §YRobot Output§! and §YEngineering Research§! on the planet, and §YTechno Priests§! will produce additional §YUnity§! and §YEngineering Research§!."

civic_military_industry:0 "War Engineers"
civic_military_industry_desc:0 "This society have strong traditions of developed Industrie Militaire and warfare. Their warships and guns are traditionally the best, but expensive."

civic_land_of_plenty:0 "Land of Plenty"
civic_land_of_plenty_desc:0 "This Civilization preserves an ideology, prioritizing the satisfaction of most essential material needs of the population. \n\nFood policy §YRationing§! is prohibited."


civic_peacekeepers:0 "Universalism"
civic_peacekeepers_desc:0 "This Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy. \n\nBeing at §YFederation§!, §YNon-aggression Pacts§! and §YResearch Agreements§! do not cost influence to maintain \n§YXenoist§! faction provides additional influence for being in §YFederation§! \nOn successful §YUplifting§! gains 10-years Empire-wide modifier, which increases §YUnity§! and §YSociety Research§! \nCan't have §YRivals§!  \nConsidered as advanced version of §YDiplomatic Corps§! civic"

civic_commonwealth:0 "Harmonious Collective"
civic_commonwealth_desc:0 "This society is characterized with a strong sense of cultural community and development of common good amongst it's citizens."

civic_consumerism:0 "Wasteful Consumerism"
civic_consumerism_desc:0 "This society preserves social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts. \n\n§YClerk§! Jobs provide additionally §Y0.25§! £trade_value£ and §Y0.5§! £amenities£ \n\nBuildings §YCommercial Zone§!, §YCommercial Megaplex§! and Les §YDistricts urbains§! procurent des Emplois de £job_clerk£ §YClerk§! Jobs \n\n§YEntrepreneurs§! faction will be unhappy about §YIncreased Environmental Regulation§! policy and will be happy for §YConsumer Benefits§! trade policy"


civic_military_dictatorship:0 "War Lord"
civic_military_dictatorship_desc:0 "The Ruler in this society is traditionally an active commander-in-Chief of an army. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!"

civic_military_junta:0 "War Council"
civic_military_junta_desc:0 "The government is dominated by a coalition of the most powerful War Chiefs. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§! \n\nProhibits to set §YProduction Focus§! policy to §YCivilian§!."

civic_peaceful_republic:0 "Utopian Démocratie"
civic_peaceful_republic_desc:0 "Pacifistic form of Republic, where citizens are unified by national idea of a free, peaceful and prosperous life for everyone. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £society£ §YSociety Research§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et multiplient $mod_planet_jobs_unity_produces_mult$ et §YValeur commerciale§! \n\nProhibits to set §YProduction Focus§! policy to §YMilitary§!."

civic_cyber_demos_cratos:0 "Cyber-Démocratie"
civic_cyber_demos_cratos_desc:0 "Invlolving hi-tech achievements of IT and mass communications into democratic governing, allows to create the most efficient bureaucratic system. But such dependence on technology may result in occasional cyber-crime outbreaks. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity"

civic_divine_council:0 "Divine Council"
civic_divine_council_desc:0 "The government is overwatched by a council of Empire's most influential religious Leaders. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity"

civic_science_directorate:0 "Science Directorate"
civic_science_directorate_desc:0 "The government is strongly influenced by a committee of the most respectful and renowned Empire's Scientists.  \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity"

civic_executive_committee: "Philosophers Assembly"
civic_executive_committee_desc: "Being supervised by a council of the most intelligent and honorable representatives of ruling class, the Empire's state apparatus possess a remarkable governing efficiency. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £society£ §YSociety Research§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et multiplient $mod_planet_jobs_unity_produces_mult$ et §YValeur commerciale§!"

civic_cyber_dictatorship:0 "Cyber Dictatorship"
civic_cyber_dictatorship_desc:0 "The government represents a form of technocratic Dictatorship, where State relies on heavily super-computers to deal with the matters of security and administration. But with so much power outsourced to AI, ordinary people have even less influence on governing process. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity \n\nStarts with §YAdministrative AI§! technology."

civic_centralized_state:0 "Autorité centralisée"
civic_centralized_state_desc:0 " "

civic_welfare_state:0 "Etat providence"
civic_welfare_state_desc:0 "Dans cette société, l'État joue traditionnellement un rôle clé dans la protection et la promotion du bien-être économique et social de ses citoyens. \n\nLes §YDistricts urbains§! fournissent §G+1§! £housing£ §YLogement§!, Les §YAdministrateurs§! fournissent §G+2§! £amenities£ §YServices§!. Impossible d'utiliser les politiques §YSanté privée§! ou §YEducation privée§!. \n\nObligé de vivre avec le niveau de vie §Service social§!. \n\nLa version avancée de cette civique est §Idéaux socialistes§!."



