mod_job_deep_miner_per_pop:0 "§G+1§! Emploi de $job_deep_miner$ par $VALUE$ Pops"
mod_job_deep_miner_per_pop_short:0 "\n§G+1§! £mod_job_deep_miner_add£ par $VALUE$ £pop£"

civic_industrial_automatation:0 "Économie innovante"
civic_industrial_automatation_desc:0 "§LUn paradigme économique, selon lequel le facteur clé, moteur d'une croissance économique auto-entretenue, est une innovation Hi-technologique continue. Cependant, une telle obsession du progrès technologique peut avoir un effet perturbateur sur la culture de la civilisation.§! \n\nDémarre la partie avec la politique commerciale §YInnovation et Progrès§! déjà déverrouillées."

tech_thermal_borehole:0 "Exploitation minière profonde"
tech_thermal_borehole_desc:0 "Débloque la construction de §YForage thermique§!, qui procure des emplois de §YIngénieurs spécialistes du noyau§!."

civic_martial_brotherhood:0 "Confrérie Martiale"
civic_martial_brotherhood_desc:0 "§LLes forces armées sont considérées comme faisant partie intégrante de cette société, symbole de son unité et de son collectivisme. Servir est un honneur plutôt qu'une dette ou une obligation.§!  \n\nLes £job_soldier£ §Y$job_soldier_plural$§! produisent également §Y2§! £unity£ Unité \n\nLa faction §YMilitariste§! procurent de l'influence supplémentaire."

MARTIAL_BROTHERHOOD:0 "Confrérie Martiale (+10/ )"
MARTIAL_BROTHERHOOD_DESC:0 "Activer la doctrine gouvernementale §YConfrérie Martiale§! plaira à la faction [Root.GetName]."

civic_distributism:0 "Distributisme"
civic_distributism_desc:0 "§LUne idéologie qui démontre que l'éthique a sa place dans l'économie de marché. Tout en prônant les droits fondamentaux de la propriété privée, il affirme que les moyens de production devraient être largement détenus et distribués, plutôt que concentrés entre les mains de quelques individus ou sociétés. Ainsi, il favorise généralement les petits entrepreneurs et les entreprises familiales, ainsi que les réglementations anti-monopolistes sérieuses.§! \n\nNe peut pas appliquer la politique §YMarché libre§!, Construire la §YBourse galactique§! ou avoir des emplois de §YMagnat§! en général"

civic_star_settlers:0 "Colons des Etoiles"
civic_star_settlers_desc:0 "§LAlors que l'exploration spatiale a commencé, cette civilisation a été embrassée avec un fort esprit de pionnier. Les gens ont tendance à étendre considérablement leurs territoires par une expansion et une colonisation pacifiques, en se réinstallant aussi largement que possible.§! \n\nDémarre la partie avec la technologie §YGalactic Ambitions§! déjà déverrouillé \n\nLes £job_colonist£ §Y$job_colonist_plural$§! produisent également §Y5§! £unity£ Unité \n\nNe peut appliquer aucune des politiques : §YMilitary Transportation§! nor §YTélécommunications Militaires§!"

gov_military_corp:0 "Société militaire privée"
gov_military_corp_desc:0 "Le gouvernement est représenté par une importante entreprise militaro-industrielle, avec un conseil d'administration composé uniquement de chefs de guerre actifs."

civic_labour_unions:0 "Démocratie industrielle"
civic_labour_unions_desc:0 "§LUn arrangement qui implique que les travailleurs réguliers prennent des décisions, partagent la responsabilité et l'autorité sur le lieu de travail, ce qui se traduit par une productivité et une prestation de services accrues d'une main-d'oeuvre plus engagée et plus heureuse.§!"

6_HAPPINESS:0 "§G+6%§! £happiness£"

requires_ap_world_shaper:0 "$TRIGGER_FAIL$Requiert d'avoir l'atout d'ascension §YFaçonneur de Mondes§!."

allow_dead_terraform:0 "Déverrouille des technologies spéciales, permettant de terraformer des mondes morts, tels que §YGelé§! !, §YEn Fusion§! ou §YToxique§! en types spécifiques de logements."


civic_genetic_aristocracy:0 "Aristocratie Génétique"
civic_genetic_aristocracy_desc:0 "§LLes gens de cette société préservent en particulier l'unicité de leurs origines biologiques, et les Leaders sont traditionnellement choisis et soignés principalement sur la base de leur Supériorité génétique.§!"

gov_great_houses:0 "Grandes maisons"
gov_great_houses_desc:0 "Cette civilisation est dirigée par le conseil de direction de quelques Grandes maisons, dont les traditions dérivent d'anciens clans et tribus, mais qui fonctionnent désormais davantage comme des partis politiques. Contrairement à l'aristocratie noble classique, l'appartenance à une maison n'est pas liée à des questions patrimoniales, telles que la naissance ou le mariage, mais plutôt n'importe qui peut être adopté à la Chambre et accéder à ses rangs les plus élevés, tant qu'il s'engage à rester fidèle à la Maison et à préserver sa Tradition."

GENETIC_SUPERIORITY:2 "Supériorité génétique (+15/-2)"
NO_GENETIC_SUPERIORITY:1 "Supériorité génétique  (+15/-2)"
GENETIC_SUPERIORITY_DESC:2 "Adopter l'atout d'Ascension §YEvolution synthétisée§! plaira à la faction '[Root.GetName]'."

civic_evangelism:0 "Évangélisation"
civic_evangelism_desc:0 "§LLes gens de cette civilisation croient vraiment que toute vie sensible dans l'univers est liée d'un peu à un esprit supérieur. Ils sont impatients de répandre leur foi à travers la galaxie.§!"

planet_pops_minerals_upkeep_mult:1 "Entretien en minéraux des Pops"

personality_evangelising_zealots_machine:0 "Zélotes évangélisateurs"
personality_evangelising_zealots_machine_desc:0 "Les Zélotes évangélisateurs cherchent à répandre leur foi à travers la galaxie et ne sont pas au-dessus de l'utilisation de la force militaire pour forcer les autres à accepter leurs croyances."

personality_spiritual_seekers_machine:0 "Chercheurs Spirituels"
personality_spiritual_seekers_machine_desc:0 "Les Chercheurs Spirituels croient que toute vie est connectée par une puissance supérieure qui peut être comprise à travers ses créations. Ils chercheront une coopération pacifique avec d'autres empires dans l'espoir d'étudier leur lien avec le divin."

civic_merchant_guilds:1 "Elite financière"
 civic_merchant_guilds_desc:2 "§LDans cette société, la «richesse» est égale au «pouvoir». Les échelons supérieurs de la société sont occupés par les riches, tandis que les gens de la classe ouvrière sont systématiquement opprimés.§! \n\nLes §YBâtiments Capitoles§! remplacent les £job_administrator£ §YAdministrateurs§! par des £job_mogul£ §Y$job_mogul$§!, qui augmentent les §YServices§!, produisent §YValeur commerciale§! et multiplient : $mod_planet_jobs_energy_produces_mult$ planétaire. \nLe bâtiment §YBourse galactique§! procurent des emplois de £job_mogul£ §Y$job_mogul$§! supplémentaires et multiplie  §YValeur commerciale§! planétaire de §G+5%§! \nDémarre avec la technologie §Y$tech_power_hub_1$§! déjà déverouillée \n\nNe peut pas choisir de politique §YSanté Publique§! ou §YEducation Nationale§!  \nLa faction §YEntrepreneurs§! procure plus d'approbation.\n§YExploitation impitoyable§!: chaque §Y$job_mogul$§! augmente la production des travailleurs locaux en £energy£ §YEnergie§! par §G+4%§!" 
 
 
 civic_state_monopoly:0 "Monople d'Etat"
civic_state_monopoly_desc:0 "Dans cette société, les secteurs économiques les plus essentiels sont dirigés par des oligarques, dont les monopoles sont sous la protection directe de l'État.  \n\nUne version avancée de la doctrine §YElite financière§! \n\nLes §YBâtiments Capitoles§! remplacent les £job_administrator£ §YAdministrateurs§! par des £job_mogul£ §Y$job_mogul$§! \nLe bâtiment §YBourse galactique§! procurent des emplois de £job_mogul£ §Y$job_mogul$§! supplémentaires et multiplie  §YValeur commerciale§! planétaire de §G+5%§! \nLe §YLobby d'entrepreneurs:§! procure plus d'aprobation. \n§YExploitation impitoyable§!: chaque §Y$job_mogul$§! augmente la production des travailleurs locaux en £energy£ §YEnergie§! par §G+4%§!\nDémarre avec la technologie §Y$tech_power_hub_1$§! déjà déverouillée \n\nNe peut pas choisir de politique §YSanté Publique§! ou §YEducation Nationale§!\nNe peut choisir la Doctrine §YMarché libre§!" 