civic_mining_guilds_desc:0 "§LPlusieurs guildes minières importantes ont accédé à une position prédomiannte au sein de cette société. Le gouvernement ne se prive pas de se reposer sur elles.§! \n\nLes §YDistricts Miniers§! procurent §G+1§! Emploi et §G+1§! Logement, et coûtent §R+20%§! en entretien chacun."



civic_divine_order:0 "Système de Castes"
civic_divine_order_desc:0 "§LCette société est organisée comme un système de caste rigide, basé sur une idéologie culturelle et religieuse complexe. Chaque strate sociale est considérée comme servant son objectif divin et prédestiné.§!"


#civic_slaver_guilds_desc:0 "Un certain nombre de guildes d'esclavagistes puissants et impitoyables dominent l'économie. Les entreprises privées dépendent traditionnellement de la main-d'oeuvre esclave, et elles savent comment en tirer des bénéfices.\n\nPermet de définir un §YTaux d'esclavage§! politique, de §G10%§! à §G30%§!."

