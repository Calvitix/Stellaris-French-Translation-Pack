civic_globalism:0 "Globalism"
civic_globalism_desc:0 "It's not just the fascination for the unknown and unfamiliar, which drives us into Space, but also the profitable deals, we can get out of it. \n\nTheir planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. \n\n§YCommercial Pacts§! do not cost influence to maintain \n\nGet increased opinion from §YTrade Conglomerate§! enclave"

civic_exalted_priesthood: "Théocratie"
civic_exalted_priesthood_desc:0 "Pour se prémunir de l'hérésie, cette société est gouvernée par un conseil religieux composé des membres les plus sages et les plus pieux du clergé.\n\nStart with §YHolographic Rituals§! tech. \nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs. \nCombined with §YMachine Cult§! civic, §YHigh Priests§! additionally multiply §YRobot Output§! and §YEngineering Research§! on the planet, and §YTechno Priests§! produce additional §YUnity§! and §YEngineering Research§!."

civic_citizen_service:0 "République stratocratique"
civic_citizen_service_desc:0 "La pleine citoyenneté et la responsabilité politique qui l'accompagne sont limitées à ceux qui ont effectué une période de service dans l'armée. Le service garantit la citoyenneté et le droit d'élire et de gouverner. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!  \n\n£job_commandante£ §Y$job_commandante_plural$§! provide additional £unity£ §YUnity§! et £amenities£ §YServices§! \n\nAllows to conduct special country Edict: §YPatriotic Call§!"
 

civic_idealistic_foundation:0 "Fondations idéalistes"
civic_idealistic_foundation_desc:0 "§LCette société est fondée sur des valeurs idéalistes fortes. Que son gouvernement l'ait oublié ou non, la population s'en souvient. \nFactions §YProgressives§! and §YLabourites§! will demand §YDirect Démocratie§!§!"

civic_hierarchy:0 "Immutable Hierarchy"
civic_hierarchy_desc:0 "In this society political power is concentrated in the hands of small group of ruling elite, which dominates and exploits the working class heavily, maintaining an immutable Caste system."

