gov_par_monarchy:0 "Monarchie Parlementaire"
gov_par_monarchy_desc:0 "Un État dirigé par un monarque qui ne participe pas activement à l'élaboration ou à la mise en oeuvre des politiques. Le véritable gouvernement est exercé par un cabinet et son chef - un Premier ministre, un Premier ministre ou un chancelier - qui est issu du Parlement."

civic_naval_traditions:0 "Traditions Navales"
civic_naval_traditions_desc:0 "§LCette société a des traditions profondément enracinées de la glorieuse flotte militaire.§! \n\nChaque fois que votre flotte en bat une autre, votre empire reçoit un modificateur de 30 jours §YVictoire glorieuse!§!. Chaque fois que votre flotte est vaincu par une autre, votre empire reçoit un modificateur de 30 jours §YMalheur aux vaincus !§!."

civic_spiritual_democracy:0 "République Théocratique"
civic_spiritual_democracy_desc:0 "§LUne forme de république, où les citoyens sont liés d'une tradition religieuse, basée sur un ensemble de valeurs morales fortes et d'impératifs éthiques.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_high_priest §Y$job_high_priest_plural$§!, les bâtiments §YNexus Sacré§! et §YCitadelle de la Foi§! procurent des emplois de §YGrands Prêtres§!.\nLes £job_priest£ §Y$job_priest_plural$§! produisent §Y1§! £unity£ Unité supplémentaire \n\n§YEsclavage§! de personnes de sa propre espèce. Le §YContrôle des populations§! n'est pas autorisé. \n\nLes £job_high_priest£ §Y$job_high_priest_plural$§! procurent des emplois £society£ §YRecherche Sociétale§! et £amenities£ §YServices§!"


glorious_fleet:0 "Victoire Glorieuse!"
unglorious_fleet:0 "Malheur aux vaincus!"

civic_police_state:0 "Etat Policier"
civic_police_state_desc:0 "§LPour éliminer toute trace de dissidence, la population de cette société répressive est soigneusement surveillée et contrôlée par une importante force de police interne.§! \n\nLes £job_enforcer §Y$job_enforcer_plural$§! produisent également §Y1§! £unity£ Unité, Les bâtiments §YMaison de loi§! et §YHall de jugement§! ont leur entretien en £energy£ augmenté."

civic_tooltip_private_prospectors_effects:2 "§HDéverrouille un type de Vaisseau :§! Vaisseau de Colonisation privée\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"

gov_peoples_republic:0 "République du Peuple"
gov_peoples_republic_desc:0 "Le gouvernement est une forme de dictature égalitaire. Il existe un véritable parlement, mais il est dominé par un seul pouvoir politique - le soi-disant «Parti populaire»."


