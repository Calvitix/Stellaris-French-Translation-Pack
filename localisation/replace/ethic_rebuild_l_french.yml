 START_SCREEN_PART_TWO_DEC_BUREAUCRACY:0 " "

 START_SCREEN_PART_TWO_POLICE_STATE:0 "Au cours des siècles de désaccords et de querelles au sein de la société, nous sommes parvenus à la conclusion que nous avons besoin d'un pouvoir suprême centralisé et que la sécurité des citoyens et le contrôle des crimes devraient être assurés par l'armée et la police. En fin de compte, nous nous sommes unis sous l'aile de fer d'un État planétaire, qui nous offrira un avenir décent, grâce à la surveillance totale et à la répression de toute infraction."

 START_SCREEN_PART_TWO_ECO_DEMOCRACY:0 "Peu à peu, notre société a compris que la nature n'a pas de prix. Nous avons fondé un État planétaire démocratique basé sur les principes de protection de l'intégrité de la flore et de la faune. Nous apprécions ce que la nature nous donne et nous le payons de la même manière. En allant vers l'avenir avec l'harmonie dans nos coeurs, nous prendrons soin non seulement de notre monde, mais de toute la galaxie."
 
 START_SCREEN_PART_TWO_DRONE_COA:0 "Pendant longtemps, notre peuple a souffert de tyrannie et d'oppression. Afin de ratifier la justice, nous - la classe ouvrière - avons augmenté et établi le gouvernement planétaire, avec le syndicat comme noyau. Désormais, l'Etat va se soucier des gens, en offrant à chacun un salaire décent et une qualité de vie. Unis comme un seul, nous pouvons atteindre une hauteur sans précédent."

 START_SCREEN_PART_TWO_SOC_DEM:0 "Notre civilisation a réussi à traverser des guerres dévastatrices, des nations isolées et des esprits aliénés. Mais le moment est venu où nous avons réalisé que les conflits n'avaient aucun sens et qu'il était temps de s'unir en paix. Nous avons créé le gouvernement du monde qui est basé uniquement sur les gens et leur bien commun. Élections démocratiques, sécurité sociale et justice pour tous - tout cela nous a permis de briser le cercle vicieux. et maintenant, avec l'état qui s'occupe vraiment du peuple, nous sommes prêts à atteindre les étoiles!"

 START_SCREEN_PART_TWO_CAP_AUTOCRACY:0  "En essayant différents modèles économiques, nous avons constaté que la clé du bien-être est l'initiative personnelle. Mais, après que le libre-échange fou et sauvage avait presque détruit notre civilisation, le gouvernement a dû prendre les flux financiers sous stricte surveillance. Maintenant, la plus grande partie de notre richesse appartient aux sociétés d'État, avec un système bureaucratique massif réglementé par les entreprises. La sélection rigoureuse de la règle garantit la durabilité de l'ensemble du système."

 START_SCREEN_PART_TWO_CASTE:0 "Tout au long de l'histoire, de nombreuses formes de gouvernement ridicules et bizarres se sont succédé. Afin de préserver l'harmonie sociale, nous avons créé cette société, où chacun est le maître de quelqu'un d'en bas et l'esclave de quelqu'un d'en haut. En fin de compte, chaque rouage était à sa place, et le gouvernement parfait a dominé la planète entière." 

 START_SCREEN_PART_TWO_COMMUNISM:0 "Pendant longtemps, notre planète a été divisée entre différentes nations, et ses ressources - parmi les capitalistes cupides. Jusqu'à ce que le sage leader arrive pour nous unifier, en se souciant de chaque dernier citoyen. Il a créé et dirigé lui-même l'administration pour gérer la planète entière. Le passage à l'économie planifiée a permis une augmentation rapide des taux de production, ainsi que la prospérité de la classe ouvrière. Les ressources dépassées étaient destinées à réaliser le rêve de longue date ..."

 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP:0 "J'existe. Je suis l'Esprit. Mon corps est fait d'organismes subordonnés, qui forment la base de notre espèce. J'ai commencé à gouverner toutes ces créatures faibles et nous avons réussi à conquérir la planète entière. J'ai donné à certaines d'entre elles des qualités intellectuelles incroyables pour m'aider dans la recherche, la construction et la guerre. Mais ils n'ont pas leur propre volonté. Je suis leur volonté. Leurs inférieurs obéissent aux supérieurs, et les supérieurs ne sont rien d'autre qu'un esclave pour moi. Je suis l'épine dorsale et le coeur. La seule alternative pour moi est la mort. Je conduirai notre espèce vers le Destin, car je suis la Ruche et la Ruche c'est moi."

 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY:0 "De nombreux âges de guerres intestines ne nous ont rien montré, mais leur dénuement. Dès la fin de la dernière guerre, notre économie a bondi. La quantité de marchandises échangées augmentée, ainsi que leur qualité. Finalement, cela a conduit au développement de la société, valorisant la prospérité sociale et la richesse avant tout. Le plus haut niveau de qualité de vie a été le facteur clé de l'unification de la planète entière."
 
