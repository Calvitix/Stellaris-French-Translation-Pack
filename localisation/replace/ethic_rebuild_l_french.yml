civic_stratocracy:0 "Stratocratie ordonnée"
civic_stratocracy_desc:0 "§LDans la Stratocratie, l'Etat et l'armée sont fondamentalement et constitutionnellement les mêmes. Les postes administratifs sont généralement occupés par des chefs militaires actifs ou honorables.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_commandante£ §Y$job_commandante_plural$§!, qui augmente la §YCapacité navale§! au niveau de l'Empire, fait apparaître des §YArmées Défensives§!, augmente la §YStabilité§! des planètes, et réduit les dégâts des §YBombardments§!."

civic_bureaucracy:0 "Bureaucratie éclairée"
civic_bureaucracy_desc:0 "§LDans cette société, le gouvernement est traditionnellement guidé par Philosophes et Penseurs - ceux qui, considérés comme des dirigeants idéaux, possèdent généralement l'intelligence, la fiabilité et la volonté de vivre une vie paisible et prospère.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois d'£job_administrator£ §Y$job_administrator$§! par des emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £society£ §YRecherche Sociétale§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et multiplient $mod_planet_jobs_unity_produces_mult$ et §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."

ethic_elitist:0 "élitiste"
ethic_elitist_desc:0 "Dans la grande danse des civilisations, nous devons accepter que nous avons chacun des rôles différents à jouer. Pour beaucoup, cet endroit est à la base de notre société, travaillant dans la corvée pour que d'autres aient la possibilité de mettre leurs talents au service du bien social. Que personne ne prenne notre privilège pour les loisirs; nous ne sommes pas moins gardiens que nos serviteurs, nos tâches non moins subalternes ou vitales."
ethic_fanatic_elitist:0 "Fanatiquement élitiste"
ethic_fanatic_elitist_desc:0 "La société est un troupeau, avec des bergers et des chiens de garde; la société est une lutte, avec des gagnants et des perdants. Les masses non lavées, un peu mieux que les animaux, ont besoin du leadership de ceux qui sont destinés à quelques-uns avec le sens, la vision et la force nécessaires pour les guider vers un plus grand but. Qui mieux que nous ?"
 
ethic_pluralist:0 "Egalitaire"
ethic_pluralist_desc:0 "Face au cosmos, comme nos petites différences doivent paraître idiotes et insignifiantes! Nous ne sommes guère plus que des particules de poussière liées au même grain, encerclant une simple piqûre de luminescence. De quelle conséquence sont les couleurs de nos corps individuels, d'où ou à qui nous sommes nés ?"
ethic_fanatic_pluralist:0 "Fanatiquement Egalitaire"
ethic_fanatic_pluralist_desc:0 "Nous sommes tous dignes de la même dignité et du même respect fondamental, car en chacun de nous réside le potentiel de grandeur, de coup de chance ou de génie, pour le salut même de notre espèce. Oui, nous ne sommes pas tous créés égaux, mais qu'importe si nous sommes également dotés de la capacité de créer ?"

gov_bur_collectivism:0 "Collectivisme Bureaucratique"
gov_bur_collectivism_desc:0 "Un État collectiviste bureaucratique possède les moyens de production, tandis que le surplus ou le profit est réparti entre une bureaucratie d'élite du parti plutôt que parmi la classe ouvrière."

job_commandante:0 "Commandant"
job_commandante_plural:0 "Commandants"
job_commandante_desc:0 "Un chef militaire expérimenté, actif ou honorablement démis de ses fonctions."
job_commandante_effect_desc:0 "Les £job_commandante£ $job_commandante_plural$ augmenté la §YCapacité navale§! de l'Empire, fait générer les §YArmées de défense§!, augmente la §YStabilité§! planétaire, réduit les dégâts du §YBombardment§! et génère une petite quantité de §YServices§!."
