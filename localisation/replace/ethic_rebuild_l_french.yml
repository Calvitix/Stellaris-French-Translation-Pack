gov_timocracy:0 "Timocracy"
gov_timocracy_desc:0 "A state, where political rights of the population are stratified according to the amount of property they own."

TOTALITARIAN_STRATIFICATION_DESC:1 "Ensuring a stratified society - be it through a stratified economy, slavery, academic privelege or even purging - will please the [Root.GetName]."

gov_par_monarchy:0 "Parliamentary Monarchy"
gov_par_monarchy_desc:0 "A state headed by a monarch who is not actively involved in policy formation or implementation. True governmental leadership is carried out by a cabinet and its head - a prime minister, premier, or chancellor - who are drawn from parliament."

civic_naval_traditions:0 "Naval Traditions"
civic_naval_traditions_desc:0 "This society has deeply ingrained traditions of glorious military Fleet. \n\nEvery time your Fleet defeats the other one, your Empire gets a 30-days long modifier §YGlorius Victory!§!. Every time your Fleet is destroyed, your Empire gets a 30-days long modifier §YWoe to the Vanquished!§!."

civic_spiritual_democracy:0 "Theocratic Republic"
civic_spiritual_democracy_desc:0 "A form of republic, where citizens are bonded by a religious tradition, based on set of strong moral values and ethical imperatives. \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n\n§YEnslavement§! of it's own species is prohibited. §YDrogues§! and §YContrôle des populations§! are not allowed \n\n£job_high_priest£ §Y$job_high_priest_plural$§! provide additional £society£ §YSociety Research§! et £amenities£ §YServices§!"


glorious_fleet:0 "Victoire Glorieuse!"
unglorious_fleet:0 "Woe to the Vanquished!"

civic_police_state:0 "Etat Policier"
civic_police_state_desc:0 "Pour éliminer toute trace de dissidence, la population de cette société répressive est soigneusement surveillée et contrôlée par une importante force de police interne. \n\nLes £job_enforcer §Y$job_enforcer_plural$§! produisent également §Y1§! £unité£ Unité, Les bâtiments §YMaison de loi§! et §YHall de jugement§! ont leur entretien en £energy£ augmenté."

civic_tooltip_private_prospectors_effects:2 "§HUnlocks Ship Type:§! Private Colony Ship\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"

gov_peoples_republic:0 "People's Republic"
gov_peoples_republic_desc:0 "Government is an egalitarian form of dictatorship. There is an actual parliament, but it's dominated by a single political power - so-called "People's Party"."


