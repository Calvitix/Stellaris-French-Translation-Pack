 building_biomaterials_plant_desc:0 "Cette installation utilise la biomasse pour créer des matériaux composites industriels à base organique, ainsi qu'une gamme de différents nutriments biologiques."
 
 building_biofuel_plant:0 "Raffinerie de biocarburant" 
 building_biofuel_plant_desc:0 "Cette installation abrite des équipements de niveau industriel conçus pour isoler et extraire les composés de diverses plantes et cultures. Ces composés sont étudiés plus avant et appliqués dans l'industrie, tels que les biocarburants, le développement des cultures et les produits de santé naturels." 

