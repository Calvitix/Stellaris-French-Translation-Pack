civic_ultimate_collective_desc:0 "A firm totalitarian society, where the citizens are devoted to the State without any need for coercion. \n\nCan't use §YFree Market§! economy and §YInnovation & Progress§!."

civic_asceticism:0 "Rigorous Asceticism"
civic_asceticism_desc:0 "This society keeps strong tradition of abstinence from worldly pleasures, which brings peace to the mind and health to the body."

civic_innovative_economy:0 "Culture de la Creativité"
civic_innovative_economy_desc:0 "This society values pluralistic and unorthodox thinking, as well as its application. People are generally encouraged to develop their creativity and take jobs in the fields of science and technology.  \n\nBuilding §YResearch Institute§! produce additional £unity£ §YUnity§!"

