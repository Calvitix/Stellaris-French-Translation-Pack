civic_industrial_economy:0 "Ruthless Industrialism"
civic_industrial_economy_desc:0 "This industrialist society considers all natural resources as something to be either utilized or commodified. They have little concern of possible environmental outcomes.  \n\nStarts game with §YMineral Purification§! technology unlocked  \n\nCan learn §YDeep Core Mining§! technology, allowing to construct §YThermal Borehole§! and hire §YDeep Core Engineers§! \n\nCan't use §YIncreased Environmental Regulation§! policy  \n\n§YEntrepreneurs§! faction will demand §YReduced Environmental Regulation§! policy"

trait_ruler_immortal:0 "Immortal"
trait_ruler_immortal_desc:0 "§LThis individual is blessed by Gods for Eternal Reign.§!\n"

edict_immortal_ruler:0 "Declare Immortal Ruler"
edict_immortal_ruler_desc:0 "Invoking this edict will claim our current Ruler as Immortal."

civic_imperial_cult_desc:0 "§LCette société a une religion d'État dominante dans laquelle le dirigeant est vénéré comme un dieu vivant.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n\nAllows special edict - §YDeclare Immortal Ruler§!, which can make the current Ruler immortal \n\nAmbition §YScientific Revolution§! is unavailable"

