gov_aristocratic_republic:0 "Aristocratic Republic"
gov_aristocratic_republic_desc:0 "A form of representative Démocratie, in which only those who belong to social Elite may be elected to Senate and rule on behalf of the people."

gov_oligarchic_republic:0 "Oligarchic Republic"
gov_oligarchic_republic_desc:0 "An extremely elitist form of republic, in which significant amount of power is concentrated in the hands of a small, privileged group of people, with a strong influence on election's and governing processes."

gov_congress_republic:0 "Congressional Republic"
gov_congress_republic_desc:0 "A form of representative Démocratie, in which power belongs to democratically elected members of Congress, who appoint Prime Minister. Every free citizen is allowed to be nominated and get elected for governing."

gov_noble_aristocracy:0 "Noble Aristocracy"
gov_noble_aristocracy_desc:0 "The whole political power in this society belongs to the council of representatives of the ancient patrimonial aristocratic Houses."

RT_REGENT:0 "Regent"

civic_personality_cult:0 "Personalistic Regime"
civic_personality_cult_desc:0 "The head of state is seen as an infallible paragon and this notion, imagined or not, is heavily enforced throughout the state."

gov_soviet_republic:0 "Soviet Republic"
gov_soviet_republic_desc:0 "A type of republic ruled by directly elected "Soviets" - workers' councils, which are directly responsible to their electors. There is no separation of powers, and elected Delegates act as legislators, government and courts in one."

gov_aristocratic_monarchy:0 "Aristocratic Monarchy"
gov_aristocratic_monarchy_desc:0 "Form of monarchy, in which hereditary Ruler does not have absolute power, but has to share it with the most influential members of Nobility."

edict_div_crusade:0 "$unity_ambition$ Divine Crusade"
edict_div_crusade_desc:0 "Unholy Infidels will be perished once and for all!"

civic_defenders_faith:0 "Militant Zealots"
civic_defenders_faith_desc:0 "Religious fundamentalists, which army maintains strong tradition of intense martial training, both physical and spiritual. They have to be always ready to protect their religious beliefs from infidels. \n\nTemples replace £job_priest£ §YPriests§! with £job_templar£ §Y$job_templar$§! Jobs (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger)  \n\nAllowed to use special Unity Ambition - §YDivine Crusade§!."

gov_liberal_democracy:0 "Liberal Démocratie"
gov_liberal_democracy_desc:0 "A form of government, characterized by elections between multiple distinct political parties, a separation of powers, a market economy with private property and the equal protection of civil rights, civil liberties and political freedoms."

RT_DUCE:0 "Duce"

gov_anarchy_communism:0 "Militaire Communism"
gov_anarchy_communism_desc:0 "An extreme form of Communist dictatorship, characterized with nationalization of all industries and the introduction of strict centralized management, state control of foreign trade, strict discipline for workers, with strikes forbidden and obligatory labor duty by non-working classes."

RT_GENERALISSIMO:0 "Generalissimo"

living_standard_utopian:1 "Utopie Socialiste"

policy_drug_rights:0 "Drogues"
policy_drug_rights_desc:0 "La levée des restrictions à la production et à la distribution de médicaments psychodéliques offre un large éventail d'avantages potentiels dans le domaine de la médecine, mais comme les gens ont tendance à utiliser cette substance à des fins récréatives, cela peut entraîner une perturbation de la stabilité sociale."

