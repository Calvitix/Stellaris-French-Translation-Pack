PROGRESSIVE_DRUG_RIGHTS:0 "Drogues récréatives autorisées"
PROGRESSIVE_NO_DRUG_RIGHTS:0 "Permettre les drogues récréatives"
PROGRESSIVE_DRUG_RIGHTS_DESC:0 "Permettre aux citoyens de notre empire d'acheter et d'utiliser librement les §YDrogues récréatives§! plaira au [Root.GetName]."

TOTALITARIAN_DRUG_RIGHTS:0 "Contrôle des drogues"
TOTALITARIAN_NO_DRUG_RIGHTS:0 "Bannir les drogues récréatives"
TOTALITARIAN_DRUG_RIGHTS_DESC:0 "Appliquer un contrôle strict sur la distribution et l'utilisation des §YDrogues récréatives§! dans notre Empire plaira au [Root.GetName]."

TOTALITARIAN_GUN_RIGHTS_DESC:0 "Appliquer un contrôle strict sur la distribution et l'utilisation des§YArmes personnelles§! dans notre Empire plaira au [Root.GetName]."

gov_communist_dictatorship:0 "Dictature Communiste"
gov_communist_dictatorship_desc:0 "Un système politique, où le gouvernement central nationalise la propriété des moyens de production de la propriété privée à la propriété collective, dans le but de réaliser le socialisme et de progresser vers une société véritablement communiste."

gov_social_democracy:0 "Démocratie Sociale"
gov_social_democracy_desc:0 "Idea of a state, which, acting in the frame of market economy, needs to provide security and equality of opportunity for its people and should actively reorder society in a way that is conducive to such development, but that such changes should be brought about gradually, legitimated by a democratically-elected majority."

gov_social_nationalism:0 "National-Socialisme"
gov_social_nationalism_desc:0 "Une forme de gouvernement totalitaire, caractérisée par un nationalisme intense, de l'élitisme et un régime d'État policier dictatorial."
 
gov_anarch_capitalism:0 "Anarcho-Capitalisme"
gov_anarch_capitalism_desc:0 "Une forme de société où la taille et l'autorité de l'appareil d'État sont réduites au strict minimum et où le marché libre fournit tous les biens et services publics, y compris l'ordre public."

civic_philosopher_king:1 "Souverain philosophe"
civic_philosopher_king_desc:0 "§LIl ne suffit pas de régner ; encore ce navire qu'est l'État doit-il être guidé par un monarque suffisamment sage et instruit pour maintenir le cap.§! \n\nDans les £building£ §YBâtiments Capitoles§!, remplacement des emplois de £job_administrator£ §Y$job_administrator$§! par des Emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £society£ §YSociety Research§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et multiplient $mod_planet_jobs_unity_produces_mult$ et §YValeur commerciale§!"

gov_minarchy:0 "Minarchie"
gov_minarchy_desc:0 "Une forme d'état minimal de "veilleur de nuit", qui n'est pas responsable de l'éducation, des soins de santé, de l'emploi ou du transport de ses citoyens, ne fait pas non plus usage des ressources naturelles sur son territoire. Tout cela est plutôt détenu en privé ou en public, mais n'est jamais sujet à aucune ingérence de l'État, de sa loi ou de ses représentants."
 
XENOIST_UNIVERSALISM:0 "Universalisme Galactique"
XENOIST_UNIVERSALISM_DESC:0 "L'Hébergement d'au moins §Y8§! des espèces uniques au sein de notre Empire plairont grandement aux [Root.GetName]."
XENOIST_NO_UNIVERSALISM:0 "$XENOIST_UNIVERSALISM$"

IMPERIALIST_DEFENSIVE_PACTS:0 "Alliance Défensive"
IMPERIALIST_DEFENSIVE_PACTS_DESC:0 "Signing Defensive Pacts with at least §Y2§! other Empires will please the [Root.GetName]."
NO_IMPERIALIST_DEFENSIVE_PACTS:0 "$IMPERIALIST_DEFENSIVE_PACTS$"

civic_xeno_militarist:0 "Peacekeepers"
civic_xeno_militarist_desc:0 "Being naturally open to alien cultures, this Civilization, nevertheless, does not neglect to use military force, when necessary. However, they prefer to reduce any potential conflict to minimum. \n\n§YDefensive§! and §YGuarantee Independence§! pacts does not cost influence to maintain \n§YMilitarist Faction§! provide additional influence for §YDefensive Pacts§! \n§YMilitarist Faction§! does not provide influence for more than 1 §YRivals§! \n§YMilitarist Faction§! won't demand §YAgressive Diplomacy§!, but will provide additional influence for §YLiberation Wars§! warfare policy \nLimited §YBombardment§! options "

AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "Holds an election every §H5§! years to select a new Ruler. Re-elections are not allowed."

civic_free_haven_desc:0 "This society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin. \n\n§YXenoist§! faction provide additional influence for a larger number of different species in the Empire (more than 5, 7 and 10)."

civic_inwards_perfection_desc:0 "This calm and pacifist society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone. \nCannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\n"

civic_isolationism:0 "Secured Domain"
civic_isolationism_desc:0 "As people of this xenophobic society are coming into Space, matters of national security and border protection become strongly prioritized. \n\nBuilding §HPlanetary Shield Generator§! produce additional £unity£ §YUnity§!. \n§YBorder Policy§! is §YClosed§! by default."

civic_warrior_culture_desc:0 "This society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle. \n\nReplaces £job_entertainer£ §Y$job_entertainer$§! par des Emplois de £job_duelist£ §Y$job_duelist$§! Jobs.\n$job_duelist_effect_desc$ \nStarts with §YCentralized Command§! tech."

