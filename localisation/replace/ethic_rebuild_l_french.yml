l_french:

 01_INSULT_PROPOSE_COL_IND:0 "'[Root.GetName]' est-elle une véritable civilisation, ou s'agit-il simplement d'un bric-à-brac anarchique d'individus bagarreurs ? Désolé de vous le dire, mais votre régime politique ne permet pas bien de faire la différence."
 02_INSULT_PROPOSE_COL_IND:0 "Au fait, qui gouverne votre drôle de petite civilisation stellaire aujourd'hui ? Vous me direz, c'est fascinant de « voter » pour confier le pouvoir à quelqu'un ! Même si cela vous mènera à votre perte, bien évidemment."
 03_INSULT_PROPOSE_COL_IND:0 "Vos idéaux démocratiques sont un véritable fléau pour la galaxie. Mais c'est aussi le cas de '[Root.GetName]' dans son ensemble."
 04_INSULT_PROPOSE_COL_IND:0 "Quel peuple égoïste vous êtes, à ne toujours penser qu'à votre intérêt personnel. L'égalitarisme... Bah ! De toute façon, '[Root.GetName]' ne survivra pas plus d'un an."
 01_INSULT_PROPOSE_IND_COL:0 "Votre régime totalitaire brutal finira par s'effondrer. Vous devrez rendre des comptes, alors."
 02_INSULT_PROPOSE_IND_COL:0 "Avez-vous jamais envisagé de laisser vos citoyens penser par eux-mêmes ? Si vous craignez que cela mène '[Root.GetName]' à sa perte, eh bien... Oui, vous avez raison."
 03_INSULT_PROPOSE_IND_COL:0 "Il est vraiment dommage qu'une civilisation totalitaire telle que '[Root.GetName]' puisse même exister. Elle est une véritable honte pour tous les êtres doués de raison."
 04_INSULT_PROPOSE_IND_COL:0 "Un jour, votre peuple opprimé se libérera du joug de '[Root.GetName]'. Ce sera alors clairement la preuve que votre autoritarisme est une erreur."
 16_FRIENDLY_GREETING:0 "Votre gouvernement s'en sort admirablement pour endiguer les pires excès de l'égalitarisme, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Nous préférons certes les sociétés libres, mais il faut reconnaître que votre gouvernement pourvoit admirablement aux besoins de vos citoyens."
 ENSLAVED_DESC:0 "Cette pop est asservie. Les pops asservies génèrent du mécontentement pour tous les Egalitaire Pops sur cette planète."
 COL_LABEL:0 "Autoritaire <-> Egalitaire"
 
 ethic_collectivist:0 "Autoritaire"
 ethic_collectivist_desc:1 "§LIl va de soi que différentes personnes ont des compétences différentes. Certains sont plus aptes à gouverner, tandis que d'autres sont plus aptes à servir, et leur rôle dans la société devrait en tenir compte. Ignorer ce fait, c'est inviter au chaos et au désordre.§!\n"
 ethic_fanatic_collectivist:0 "Fanatiquement Autoritaire"
 ethic_fanatic_collectivist_desc:1 "§LC'est un crime contre nature que quelqu'un destiné à servir puisse gouverner, ou un souverain amené à servir. Un bon ordre ne peut être maintenu que par une hiérarchie stricte et une obéissance absolue.§!\n"
 ethic_egalitarian:0 "Egalitaire"
 ethic_individualist_desc:1 "§LChacun est égal dans la dignité et les droits fondamentaux. Le maintien de l'ordre, tout en étant un objectif admirable, ne justifie ni tyrannie ni oppression, ni en principe ni en pratique. La civilisation prospère mieux lorsque quelques-uns ne dominent pas le plus grand nombre.§!\n"
 ethic_fanatic_egalitarian:0 "Fanatiquement Egalitaire"
 ethic_fanatic_individualist_desc:1 "§LLe pouvoir ne fait pas que corrompre; c'est, en soi, la corruption. Tous les déséquilibres de pouvoir sont fondamentalement coercitifs quant à la nature du pouvoir. La vraie liberté et la justice ne peuvent être obtenues que par l'égalité.§!\n"
 

 
 personality_utopia_builders:0 "Bâtisseur d'Utopie"
 personality_utopia_builders_desc:0 "Les Bâtisseurs d'Utopie valorisent la prospérité économique et sociale de leur espèce avant tout. Le gouvernement, quelle que soit sa taille, existe pour s'assurer que personne ne souffre de besoins, de maladies ou de pauvreté."
 
 personality_adventurous_expansionist:0 "Expansionniste Agressif"
 personality_adventurous_expansionist_desc:0 "Les expansionnistes agressifs voient la galaxie comme leur héritage. Ils se sont principalement concentrés sur la diffusion de leur influence dans tous les coins sombres de l'espace qu'ils peuvent atteindre."
 
 personality_paranoid_isolationists:0 "Isolationiste Paranoïaque"
 personality_paranoid_isolationists_desc:0 "Le mais des Isolationnistes paranoïaques est de s'isoler complètement du mond'Extérieur. Ils s'occupent de leur propre entreprise et préfèrent que tout le monde fasse de même."
 
 ethic_industrial:0 "Industrialiste"
 ethic_fanatic_industrial:0 "Fanatiquement Industrialiste"
 ethic_industrial_desc:1 "§LLe développement d'infrastructures réactif et efficace est la marque de toute société avancée. Une attention particulière doit être accordée à la gestion de nos travailleurs afin d'assurer la prospérité économique future. Les coûts que nous engageons en cours de route en valent la peine pour assurer un avenir confortable à notre espèce.§!\n"
 ethic_fanatic_industrial_desc:1 "§LPar notre ingéniosité et notre persévérance, nous sommes capables de tirer la richesse de la poussière, de plier les forces mêmes de la nature à notre volonté. Sur notre commande, les planètes renoncent à leurs richesses et nos magnifiques usines les engloutissent. Ce pouvoir ne peut être nié, et à travers lui, nous allons refaire la galaxie à notre image.§!\nLes §HCampagnes de Recyclage§! ne sont pas disponibles."

 ethic_green_desc:1 "§LLa valeur d'une espèce réside dans son engagement à maintenir la générosité de la nature pour les générations suivantes. Notre intendance ne répond peut-être pas toujours à ces nobles idéaux, mais comme nous recherchons les étoiles, nous ferions bien de nous souvenir de nos obligations envers la postérité. §!\n"
 ethic_fanatic_green_desc:1 "§LNos musiciens ne peuvent pas composer une mélodie aussi profonde que les chants de la faune et les chuchotements des arbres. Nos artistes ne peuvent pas capturer la majesté ineffable des sommets des montagnes, des lacs isolés ou de vastes cavernes. Que ce soit de design ou de hasard, nous sommes nés dans un univers d'une beauté naturelle transcendante; aucun coût n'est trop élevé pour assurer sa conservation continue.§!\n"

 


