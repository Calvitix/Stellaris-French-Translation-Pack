civic_shared_burden:1 "Idéaux Socialistes"
civic_shared_burden_desc:1 "§LCette société croit en une distribution équitable des ressources et fait peu de distinctions entre les besoins des gouvernants et des gouvernés. Tous travaillent de concert au bénéfice de tous.§! \n\nLes §YDistricts urbains§! provide §G+1§! £housing£ §YLogement§!, Les §YAdministrateurs§! provide §G+2§! £amenities£ §YServices§!. \n\nObligated to have §YSocial Equality§! living standards, §YPublic Healthcare§! and §YPublic Education§! policies \n\nAllows to pick special Ascension Perk - §YSocialistic Utopia§! \n\n§YSocialits§! faction provide more influence"

civic_reeducated_labor:0 "Slaving Despots"
civic_reeducated_labor_desc:0 "This society's economy is dominated by a number of powerful and ruthless owners of Slave Trading Houses. Such strong reliance on slave labour may result in a lack of jobs for ordinary citizens. \n\nObligated to live under §YStratified Economy§! living standards \n\nStart game with §YNeural Implants§! technology already unlocked \n\n§YSlave Overseer§! jobs produce additional £unity£ §YUnity§! \n\nNon §YFanatic Pacifists§! are allowed to construct special building - §YNeo Colosseum§!, which adds £job_gladiator£ §YGladiator§! jobs, produce some £trade_value£ §YValeur commerciale§! and increase local §YArmy Damage§!"

job_gladiator:0 "Gladiator"
job_gladiator_plural:0 "Gladiators"
