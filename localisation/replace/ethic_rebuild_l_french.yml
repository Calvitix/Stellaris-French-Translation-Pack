job_supervisor:0 "Thinker"
job_supervisor_plural:0 "Thinkers"
job_supervisor_desc:0 "Members of Philosopher Ruler's strata, charged with articulating and examining the very principles by which their society operates."
job_supervisor_effect_desc:0 "£job_supervisor£ $job_supervisor_plural$ produisent £unity£ §YUnity§!, augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! and multiply planetary $mod_planet_jobs_society_research_produces_mult$ et §YValeur commerciale§! from Jobs."
