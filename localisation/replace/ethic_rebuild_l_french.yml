civic_hegemon:0 "Impérialisme"
civic_hegemon_desc:0 "§LL'Empire impérialiste traite ses sujets d'une position de domination et de force, les obligeant à apporter une contribution significative à l'Overlord. Les sujets sont autorisés à coloniser en dehors de leurs frontières.§!"

 ethic_capitalism:0 "Compétitif"
 ethic_fanatic_capitalism:0 "Fanatiquement Compétitif"
 ethic_capitalism_desc:1 "§LL'ambition personnelle est le moteur du progrès. L'envie de s'améliorer, l'envie de la poursuivre : ce sont ces choses qui ont porté les étoiles elles-mêmes au bout de nos doigts. Nous devons continuer à protéger nos libertés d'expression durement acquises contre les peurs irrationnelles des conformistes, et à ne jamais laisser le génie être retenu du générique .§!\n"
 ethic_fanatic_capitalism_desc:1 "§LIl n'y a pas de plus grand impératif que l'appel à exceller, à accumuler, à réinvestir. Du choc des ambitions naissent de grandes fortunes, et avec elles, des ambitions toujours plus grandes. La roue tourne, aplatissant l'inaptitude en dessous, mais apportant de nouveaux travailleurs à chaque tour. Nous savons - nous illustrons - que tout ce qui est le mieux pour nous est, en fin de compte, ce qui est bon pour nous tous."
 
 ethic_socialism:0 "Coopératif"
 ethic_fanatic_socialism:0 "Fanatiquement Coopératif"

 ethic_socialism_desc:0 "§LLe Travail d'équipe est le moteur du progrès. Travaillant côte à côte, nous devenons plus que la somme de nos parties : un grand organisme vivant, avec chacun de nous une cellule. Effectuer avec diligence les tâches qui nous sont confiées est tout ce qui nous est jamais demandé; contribuer au plus grand bien, c'est tout ce que nous nous demandons .§!\n"
 ethic_fanatic_socialism_desc:0 "§LIl n'y a pas de plus grand impératif que l'appel à trouver sa place dans le grand Travail, à se donner, à partager le fruit commun. Accumuler égoïstement des richesses, des terres, des machines - ce sont là des symptômes tumoraux au sein du corps politique. C'est plutôt le fardeau que nous partageons en prenant soin des jeunes, des personnes âgées et des malades qui ensemble nous rend forts, qui ensemble nous rend unis.§!"
 
 ethic_egalitarian_desc:1 "§LLes égalitaires (ou Libertaires) préservent les valeurs démocratiques, les citoyens étant directement impliqués dans le processus de gouvernance à travers les mécanismes de la démocratie représentative ou directe.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LLes égalitaires fanatiques  représentent une réduction générale de l'autorité bureaucratique centrale et une autonomie politique maximale et l'autonomie gouvernementale.§!\n"
 
