 civic_meritocracy:1 "Méritocratie élevée"
 civic_meritocracy_desc:1 "§LLa seule base pour l'avancement dans cette société est l'égalité des chances de démontrer la capacité et l'effort. Ainsi, les postes de direction sont occupés par les individus les plus qualifiés.§!"
 
 civic_beacon_of_liberty:0 "Esprit de liberté"
 civic_beacon_of_liberty_desc:0 "§LCette société glorifie une idée de la liberté individuelle d'exercer ses initiatives et de réaliser pleinement ses objectifs et ses ambitions. La réduction de l'autorité du gouvernement central et de la réglementation bureaucratique encourage la libre circulation des personnes, le commerce des marchandises et les innovations dans tout l'Empire.§! \n\nDémarre le jeu avec les §YVaisseaux de colonisation privés§!, ne peut pas utiliser l'Economie §YPlanifiée§!. §YReslocalisation§! et §YContrôle des populations§! ne sont pas autorisés, Les §YArmes personnelles§! ne peuvent pas être interdites, et Le niveau de vie §Service social§! non disponible." 

 civic_corporate_dominion:1 "Ligue commerciale"
 civic_corporate_dominion_desc:0 "§LLe commerce est la pierre angulaire d'une économie prospère. Les marchands de l'Empire se sont organisés en alliance, dans un but de bénéfice mutuel et de prospérité.§! \n\nLe bâtiment §YCompagnie d'import/export§! produit §Y4§! £trade_value£ §YValeur commerciale§! suppléntaire, le module §YHub commercial§! a §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! augmenté de §G+1§!. Démarre avec la tech §Y$tech_space_trading$§! déjà déverrouillé\nLes £job_merchant£ §Y$job_merchant_plural$§! produisent également §Y1§! £unity£ Unité \n\nNe peut pas appliquer la politique §YTransports Militaires§!" 
 
 
