empire_not_capitalist_authoritarian:0 "$TRIGGER_FAIL$Requiert d'avoir la combinaison d'éthiques soit §YFanatiquement Compétitif§! ou alors §YAutoritaire§!/§Ynon-Coopératif§!."

civic_ultimate_collective:0 "Hiérarchie immuable"
civic_ultimate_collective_desc:0 "§LUne société totalitaire ferme, où toute l'économie est sous contrôle gouvernemental strict, et les citoyens sont dévoués à l'Etat sans aucune contrainte.§! \n\nNe peut pas choisir de politique économique §YMarché libre§! et §YInnovation et Progrès§!."

civic_asceticism:0 "Collectif harmonieux"
civic_asceticism_desc:0 "§LCette société est caractérisée par un fort sentiment de communauté spirituelle et un développement du bien commun parmi ses habitants.§!"

