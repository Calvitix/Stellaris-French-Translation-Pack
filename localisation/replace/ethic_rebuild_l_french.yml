 civic_political_pluralism:0 "Idéaux Républicains"
 civic_political_pluralism_desc:0 "Le républicanisme est centré sur l'idée de 'vertu civique', un citoyen ordinaire étant principalement concerné par les affaires de l'Etat en tant qu'affaire publique, et généralement impliqué dans la vie politique à un certain niveau." 

 civic_meritocracy:1 "Méritocratie élevée"
 civic_meritocracy_desc:1 "La seule base pour l'avancement dans cette société est l'égalité des chances de démontrer la capacité et l'effort. Ainsi, les postes de direction sont occupés par les individus les plus qualifiés."
 
 civic_beacon_of_liberty:0 "Esprit de liberté"
 civic_beacon_of_liberty_desc:0 "Cette société glorifie une idée de la liberté individuelle d'exercer ses initiatives et de réaliser pleinement ses objectifs et ses ambitions. La réduction de l'autorité du gouvernement central et de la réglementation bureaucratique encourage la libre circulation des personnes, le commerce des marchandises et les innovations dans tout l'Empire. \n\nDémarre le jeu avec les §YVaisseaux de colonisation privés§!, ne peut pas utiliser l'Economie §YPlanifiée§!. §YResettlement§! et §YContrôle des populations§! ne sont pas autorisés, Les §YArmes personnelles§! ou les §YDrogues§! ne peuvent pas être interdites, et Le niveau de vie §Service social§! non disponible." 

 civic_corporate_dominion:1 "Trade League"
 civic_corporate_dominion_desc:0 "Trade is a cornerstone of a successful economy. Merchants of the Empire have organized  themselves into an Alliance, for the purposes of mutual benefit and prosperity. \n\nBuilding §YOffworld Trading Company§! produce §Y4§! additional £trade_value£ Trade Value, module §YTrading Hub§! has §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! increased by §G+1§!. Starts with the §Y$tech_space_trading$§! technology already unlocked\n £job_merchant£ §Y$job_merchant_plural$§! also produce §Y1§! £unity£ Unity \n\nCan't set up §YMilitary Transportation§! policy" 
 
 civic_merchant_guilds:1 "Corporate Hegemony"
 civic_merchant_guilds_desc:2 "In this society "wealth" equals "power". Upper echelons of society are occupied by the rich, while worker class people are being systematically oppressed. \n\n§YCapital Buildings§! replace some £job_administrator£ Les §YAdministrateurs§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs, which increase §YAmenities§!, produce §YTrade Value§! and multiplies planetary $mod_planet_jobs_energy_produces_mult$. \nBuilding §YGalactic Stock Exchange§! additionally provides £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+10%§! \nStarts with the §Y$tech_power_hub_1$§! technology already unlocked \n\nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \n§YEntrepreneurs§! faction provides more influence" 
 
