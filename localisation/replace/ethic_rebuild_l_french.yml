 edict_social_engineering:0 "Ingénierie Sociale"
 edict_social_engineering_desc:1 "Ce Décret des fanatiques Autoritaires rend obligatoire l'utilisation d'instruments sociaux subtils pour renforcer notre éthique gouvernementale sur la planète.\n\n"
 edict_privatization_campaign:1 "Administration de base"
 edict_privatization_campaign_desc:1 "Ce Décret Egalitaire et Individualiste encourage les individus les plus proches de l'effort de production à prendre une responsabilité accrue.\n\n"

 building_ministry_benevolence:0 "Ministère de la Vérité"
 building_ministry_benevolence_desc:0 "Le Ministère de la Vérité est impliqué dans les médias, le divertissement et les livres éducatifs afin de s'assurer que le gouvernement central est toujours vu sous un bon jour et ne peut jamais faire de mal."
 
 plutocratic_oligarchy:0 "Corporatocratie" 
 plutocratic_oligarchy_desc:0 "§LCe gouvernement est une corporatocratie, dirigée par l'élite la plus riche par le biais de puissantes corporations. La richesse personnelle d'un citoyen se traduit directement en pouvoir politique.§!"
 mega_corporation:0 "Syndicat Galactique"
 mega_corporation_desc:0 "§LCe gouvernement est une forme avancée de corporatocratie oligarque, où tout l'État a été organisé comme un conglomérat massif de sociétés interstellaires.§!"
 
 despotic_hegemony:0 "Dictature Technocratique"
 despotic_hegemony_desc:0 "§LCe gouvernement est une forme matérialiste d'autocratie, où les citoyens sont considérés comme un peu plus que des rouages dans les rouages de l'État et où des nominations à des postes clés sont faites par l'IA avisé. L'efficacité et le progrès technologique sont valorisés avant tout.§!"
 
 ai_overlordship:0 "Cyber-Bureaucratie"
 ai_overlordship_desc:0 "§LCe gouvernement est une forme avancée d'autocratie matérialiste, où un puissant super ordinateur est en charge de l'attribution des règles et du calcul des moyens les plus efficaces de gouverner. Tous les aspects de l'État sont orientés vers l'efficacité économique et l'acquisition de nouvelles technologies.§!"
 
 military_republic_desc:1 "§LCe gouvernement est une forme de démocratie militariste. L'armée est principalement basée sur les principes de la milice et de l'auto-organisation, les citoyens prenant soin de leurs propres armements attribués en peson..§!" 
 
 military_junta_desc:1 "§LCe gouvernement est une forme d'oligarchie militariste, où le pouvoir appartient à un conseil de chefs de guerre de haut rang et à leurs armées professionnelles qualifiées, expérimentées et bien rémunérées..§!"
 
 mining_conglomerate:0 "Conglomérat Minier"
 mining_conglomerate_desc:0 "§LCe gouvernement représente une incorporation de puissantes sociétés minières, en concurrence les unes avec les autres pour les ressources minérales galactiques limitées et donc le pouvoir politique.§!"

 adv_an_caps:0 "Capitalisme Anarchiste"
 adv_an_caps_desc:0 "§LLe Capitalisme Anarchiste est une philosophie politique qui préconise l'élimination de l'État au profit d'une liberté sociale, économique et politique totale, bien que la plupart des pouvoirs dans une telle société soient inévitablement centrés sur les sociétés interstellaires les plus riches.§!"

 star_confederation:0 "Fédération Stellaire"
 star_confederation_desc:0 "§LCe gouvernement est une fédération démocratique. La principale entité politique est un gouvernement nébuleux et décentralisé formé de vastes traités entre des domaines semi-autonomes, conçus pour gérer la plupart de l'économie interne et des affaires administratives en leur nom..§!"
 
 big_brother:0 "État de contrôle de la pensée"
 big_brother_desc:0 "§LCe gouvernement est une forme avancée d'État policier, qui utilise les dernières innovations en neurochimie, psycho-ingénierie et neurolinguistique pour pacifier la population et assurer sa résistance aux idées extérieures. Les interactions avec d'autres civilisations sont gérées par un petit groupe de fidèles partisans spécialement formé.§!"

 anarch_com_utopia:0 "Communisme anarchiste"
 anarch_com_utopia_desc:0 "Les anarchistes prônent l'abolition de l'État, du capitalisme et de la propriété privée au profit de la propriété commune des moyens de production et de la démocratie directe."
 
 agri_consortium:0 "Consortium agricote"
 agri_consortium_desc:0 "Gouvernement oligarchique, représentant un conglomérat de sociétés interstellaires géantes, engagé dans l'agriculture et la production alimentaire."

 div_imperium:0 "Ascendance divine"
 div_imperium_desc:0 "L'Autocratie spirituelle ultime. La société est construite autour de l'idée de sa suprématie spirituelle totale, servant les Dieux tout-puissants et répandant leur volonté dans toute la galaxie. La Sainte Inquisition garde un oeil vigilant sur la société, protégeant l'empereur et interdisant parfois la recherche fondamentale, étant reconnue comme dangereuse et impie."
 div_imperium_special:0 "Chaque souverain peut construire sa force d'inquisition d'élite"
 
 adv_technocratic:0 "Communauté Cybernétique"
 adv_technocratic_desc:0 "Une démocratie technocratique ultime. Le développement des technologies cybernétiques et des valeurs de démocratie directe a permis d'atteindre un énorme état de décentralisation, au service de l'efficacité et de la liberté."
 
 adv_machine_cult:0 "Culte de la Machine"
 adv_machine_cult_desc:0 "Le gouvernement spiritualiste, construit autour de la forme la plus bizarre de religion organisée, vénérant Machine Spirits et Heavy Ingénierie, dirigeait un conseil de fanatiques Tech-Priests."
 adv_machine_cult_special:0 "Chaque Dirigeant peut construire un monument de robot géant" 
 
 pan_galactic:0 "Ligue Pan-Galactique"
 pan_galactic_desc:0 "La Ligue pan-galactique considère la diplomatie comme la meilleure solution possible à tout conflit. Leur doctrine principale est une unification pacifique de toutes les espèces vivantes de la Galaxie."
 
 biotech_syndicate:0 "Syndicat de Biotech"
 biotech_syndicate_desc:0 "Une Oligarchie, dirigée par les capitaines de l'industrie de haute technologie, les sociétés engagées dans la biotechnologie et le génie génétique. Les avantages scientifiques ont permis une amélioration générale des qualités physiques et intellectuelles des gens. Mais cela s'est fait au prix de nombreuses expériences «pas si chanceuses»." 
 
 social_democracy:0 "Société eudaimonique"
 social_democracy_desc:0 "§LEudaimonic est une société démocratique et capitaliste qui encourage les citoyens à atteindre le bonheur en s'efforçant de réaliser pleinement leur potentiel et de satisfaire tous les besoins matériels. Paix et prospérité économique sont valorisées avant tout.§!"
 

 
 social_utopia:0 "Utopie eudaimonique"
 social_utopia_desc:0 "§LL'Utopie eudaimonique est une société démocratique et capitaliste qui encourage les citoyens à atteindre le bonheur en s'efforçant de réaliser pleinement leur potentiel et de satisfaire tous les besoins matériels. Paix et prospérité économique sont valorisées avant tout.§!"
 
 communist_dictatorship:0 "Conscience collective"
 communist_dictatorship_desc:0 "§LForme de société autocratique, niant complètement l'idée de l'esprit individuel libre au profit d'une unification sociale et économique totale.§!"
 communist_utopia:0 "Ruche ultime"
 communist_utopia_desc:0 "§LForme de société autocratique, niant complètement l'idée de l'esprit individuel libre au profit d'une unification sociale et économique totale.§!"
 

 
 unified_empire:0 "Empire Unifié"
 unified_empire_desc:0 "§LCe gouvernement est une forme avancée d'autocratie isolationniste, où le seul objectif de l'État est d'assurer l'intégrité de l'Empire en pleine croissance, en maintenant ses frontières en expansion aussi sûres que possible, peu importe quoi.§!"
 unified_empire_special:0 "Chaque Dirigeant peut construire un système de défense planétaire mondial"
 xeno_fascism:0 "Stratocratie conservatrice"
 xeno_fascism_desc:0 "§LAutocratie xénophobe et militariste, dans laquelle le gouvernement chérit l'idée nationale d'une augmentation des dépenses militaires afin de préserver l'isolement total et de protéger les frontières de toute menace potentielle.§!"
 xeno_fascism_special:0 "Chaque Dirigeant peut construire un système de défense planétaire mondial"
 
 mil_cartel:0 "Cartel Militaire-Industriel"
 mil_cartel_desc:0 "Oligarchie, dirigée par des sociétés militaro-industrielles, avec des chefs de guerre à la retraite en charge."
 mil_syndicate:0 "Syndicat Militaire-Industriel"
 mil_syndicate_desc:0 "Oligarchie, dirigée par des sociétés militaro-industrielles, avec des chefs de guerre à la retraite en charge."
 
 eco_utopia:0 "Gardiens de l'Harmonie"
 eco_utopia_desc:0 "§LCe gouvernement est une forme avancée de démocratie environnementaliste. La société se concentre sur l'unification spirituelle et physiologique totale avec tout monde dans lequel ils vivent. Soucieux de préserver l'harmonie d'un écosystème, ils sont profondément engagés dans les questions de terraformation.§!"
 eco_democracy:0 "Démocratie Environnementaliste"
 eco_democracy_desc:0 "§LÉtat démocratique, dont la politique est généralement axée sur les questions environnementales. Les citoyens sont tenus par la loi de porter un implant qui les tient informés des conditions de l'écosystème local et leur permet de minimiser tout impact négatif qu'ils pourraient avoir sur la biosphère locale. §!"
 
 communism:0 "Dictature Communiste"
 communism_desc:0 "Ce gouvernement est une forme communiste d'autocratie, où l'État maintient un contrôle total sur l'industrie et met en oeuvre Economie Planifiée afin d'assurer une croissance sociale et industrielle rapide."
 peoples_republic:0 "République du peuple"
 peoples_republic_desc:0 "Ce gouvernement est une forme avancée d'autocratie communiste, où le chef de l'État est considéré comme un symbole glorieux de progrès et d'espoir pour le peuple. Les citoyens sont encouragés à baisser la tête et à travailler vers un avenir meilleur avec leur chef ouvrant la voie."
 

 
 coalescence:0 "Unité Cyber-Transcendante"
 coalescence_desc:0 "§LSeul l'apprentissage des secrets les plus profonds de la Matière et de l'Esprit permet de former ce type unique de société - Véritable Illumination, où l'esprit de chacun est également impliqué dans l'accomplissement du but commun ultime - la prospérité dans la cognition.§!"
 ul_coal:0 "Conscience Cyber-Transcendante"
 ul_coal_desc:0 "§LSeul l'apprentissage des secrets les plus profonds de la Matière et de l'Esprit de former ce type unique de société - Véritable Illumination, où l'esprit de chacun est également impliqué dans l'accomplissement de l'objectif commun ultime - La prospérité dans la cognition.§!"
 caste:0 "La hiérarchie"
 caste_desc:0 "§LCe gouvernement est une oligarchie génétiquement imposée, dans laquelle quelques-uns règnent de manière absolue sur le plus grand nombre, à travers un système de castes rigides. Les drones sont de simples pions dans un plus grand mécanisme à leur service, soumis à un contrôle strict des naissances et des migrations, à la quarantaine d'informations et à l'ingénierie génétique.§!"
 ul_caste:0 "Hierarchie Immuable"
 ul_caste_desc:0 "§LCe gouvernement est une oligarchie génétiquement imposée, dans laquelle quelques-uns règnent de manière absolue sur le plus grand nombre, à travers un système de castes rigides. Les drones sont de simples pions dans un plus grand mécanisme à leur service, soumis à un contrôle strict des naissances et des migrations, à la quarantaine d'informations et à l'ingénierie génétique.§!"


 
 cap_autocracy:0 "Bureaucratie Capitaliste" 
 cap_autocracy_desc:0 "§LÉtat autocratique, mettant généralement en oeuvre une politique pro-marché, mais avec une activité économique sous la surveillance stricte d'organismes gouvernementaux corporatisés. La société, construite autour des valeurs de la grande bureaucratie et de la rivalité économique constante, semble devenir considérablement mécontente.§!"
 adv_cap_autocracy:0 "Dictature Capitaliste"
 adv_cap_autocracy_desc:0 "§LÉtat autocratique, mettant généralement en oeuvre une politique pro-marché, mais avec une activité économique sous la surveillance stricte d'organismes gouvernementaux corporatisés La société, construite autour des valeurs de la grande bureaucratie et de la rivalité économique constante, semble devenir considérablement mécontente.§!"


 
 police_state:0 "État policier"
 police_state_desc:0 "§LCe gouvernement est une forme militarisée d'autocratie socialiste. L'État applique son idéologie au pouvoir militaire, maintenant un contrôle totalitaire sévère sur la société.§!" 
 adv_police_state:0 "Dictature Policière"
 adv_police_state_desc:0 "§LCe gouvernement est une forme militarisée d'autocratie socialiste. L'État applique son idéologie au pouvoir militaire, maintenant un contrôle totalitaire sévère sur la société.§!"
 par_monarchy:0 "Monarchie Parlementaire"
 par_monarchy_desc:0 "§LMême après avoir surmonté ses profondes racines autocratiques, la monarchie parlementaire conserve toujours les traditions de la glorieuse flotte royale et de la bureaucratie surdimensionnée de l'Empire.§!"
 par_monarchy_special:0 "Chaque Dirigeant peut construire une bibliothèque royale"
 glor_monarchy:0 "Royaume Interstellaire"
 glor_monarchy_desc:0 "§LMême après avoir surmonté ses profondes racines autocratiques, la monarchie parlementaire conserve toujours les traditions de la glorieuse flotte royale et de la bureaucratie surdimensionnée de l'Empire.§!" 
 glor_monarchy_special:0 "Chaque Dirigeant peut construire une bibliothèque royale"
 soc_dem:0 "Démocratie Sociale"
 soc_dem_desc:0 "§LGouvernement démocratique, dans lequel l'État joue un rôle clé dans la protection et la promotion du bien-être social et économique de ses citoyens.§!"
 soc_utopia:0 "Etat providence"
 soc_utopia_desc:0 "§LGouvernement démocratique, dans lequel l'État joue un rôle clé dans la protection et la promotion du bien-être social et économique de ses citoyens.§!"
 

  
 xen_aristocracy:0 "République Esclavagiste"
 xen_aristocracy_desc:0 "§LCe gouvernement est une forme de démocratie autoritaire et élitiste, qui a fermé la plupart des droits d'une frange ou d'une plus grande partie de sa population pour restreindre les citoyens et les statuts à ceux choisis.§!"
 adv_xen_aristocracy:0 "Timocratie élevée"
 adv_xen_aristocracy_desc:0 "§LCe gouvernement est une forme avancée de démocratie autoritaire et élitiste. Les citoyens de seconde classe et les étrangers ne sont rien d'autre qu'une force de travail et une ressource demandée et fournie autour de laquelle la société tourne.§!"
 
 aristocracy:0 "Véritable Aristocratie"
 aristocracy_desc:0 "§LCe gouvernement est une forme méritocratique d'oligarchie, où les meilleurs sont donnés leurs postes dédiés pour le bien de tous, à travers des compétences et des procès équitables et des concours.§!"
 adv_aristocracy:0 "Méritocratie élevée"
 adv_aristocracy_desc:0 "§LCe gouvernement est une forme d'oligarchie méritocratique, où les plus capables reçoivent leurs postes dédiés pour le bien de tous, grâce à des procédures et des concours fondés sur les compétences et l'équité.§!"
 
 feud_kingdom:0 "Maisons Féodales"
 feud_kingdom_desc:0 "§LUne forme de gouvernement autocratique faite d'une forte autorité féodale centrale, avec des vassaux tenus en échec et formant l'épine dorsale sociologique et militaire de la société.§!"
 feud_empire:0 "Féodalisme stellaire"
