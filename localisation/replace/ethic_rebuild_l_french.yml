 shipsize_military_station_large_construction_speed_mult:0 "Vitesse de construction des grandes Stations militaires"
 
 

 
 civic_parliamentary_system:0 "Débats Publiques"
 civic_parliamentary_system_desc:0 "§LDans cette société, un débat public libre et animé est chéri et encouragé. Attirer les faveurs d'une des factions politiques dominantes peut s'avérer très avantageux.§! Toutes les factions, sauf la faction §HTotalitaire§!, reçoivent §G+3§! de §HBonheur§!." 
 

 
 civic_nationalism:0 "Nationalisme"
 civic_nationalism_desc:0 "§LUn fort sentiment de supériorité nationaliste et de fierté imprègne toutes les couches de cette société.§! Les Traditions d'§HUnité§! deviennent indisponibles."
 

 

 civic_private_property:0 "Syndicat de l'Energie"
 civic_private_property_desc:0 "§LLe marché a besoin d'une énorme quantité d'énergie pour grandir! Afin d'améliorer son développement, le gouvernement privatise une partie importante de ses installations de production pour devenir une partie de l'économie du Marché libre efficace.§!\n\n Les £building  §Y$building_power_hub_1$§! et £building  §Y$building_power_hub_2$§! produisent également §Y1§! £unity Unité."
 
 civic_militia:0 "Corps Militaires privés"
 civic_militia_desc:0 "§LLe commerce des armes et la guerre ont atteint une position influente dans cette société et de nombreux aspects du maintien de l'armée d'État ont été transférés à de puissantes sociétés.§!" 
 

 
 civic_public_medicine:0 "Médecine Publique"
 civic_public_medicine_desc:0 "§LLe gouvernement alloue des fonds pour le développement et le maintien du système de santé publique.§!\n\n Démarre avec la technologie §HSanté sans Frontières§!. Les bâtiments §HClinique§! et §HHôpital§! procure de l'£unity£ §HUnité§!."
 
 civic_public_education:0 "Education Nationale"
 civic_public_education_desc:0 "§LLe gouvernement alloue des fonds pour le développement et l'entretien du système scolaire public.§!" 

 
 
 civic_monarchy:0 "Monarchie"
 civic_monarchy_desc:0 "§LUne monarchie est une forme de gouvernement dans laquelle un groupe, généralement une famille appelée la dynastie, incarne l'identité nationale du pays et l'un de ses membres, appelé le monarque, exerce un rôle de souveraineté.§!" 
 civic_dictatorship:0 "Dictature"
 civic_dictatorship_desc:0 "§LLa dictature est une forme de gouvernement dans lequel un pays est gouverné par une seule personne (un dictateur) ou par un pouvoir politique, et le pouvoir est exercé par le biais de divers mécanismes afin de garantir que le pouvoir de l'entité reste fort.§!"

 civic_nazi_dictatorship:0 "Dictature Nationaliste"
 civic_nazi_dictatorship_desc:0 "§LLe souverain est traditionnellement le chef du parti politique nationaliste dominant.§!"
 civic_republic:0 "République"
 civic_republic_desc:0 "§LUne république est une forme de gouvernement dans laquelle le pays est considéré comme une «affaire publique» - non pas l'affaire privée ou la propriété des dirigeants - et où les bureaux de l'État sont élus ou nommés selon les règles de la démocratie et de la méritocratie.§!"

 civic_xeno_republic:0 "République Multiculturelle"
 civic_xeno_republic_desc:0 "§LForme multiculturelle de République, qui est régie par les principes d'ouverture totale aux différentes cultures et de les accepter comme égales.§!\n\n les Droits §HPleine Citoyenneté§! et §HService militaire complet§! sont garantis pour les Xénos par défaut."

 civic_military_demos_cratos_desc: "§LLa forme de démocratie, où les citoyens conservent et maintiennent traditionnellement leurs propres Armes personnelles, formant des unités de milice efficaces en temps de guerre.§!\n\n La politique §HDroits des armes à feu§! ne peut pas être refusée."
 civic_feudalism:0 "Bureaucratisme"
 civic_feudalism_desc:0 "§LLes bureaucraties favorisent traditionnellement l'appareil d'État élargi, avec le pouvoir excessif de la réglementation du gouvernement central.§!"



 civic_ambassadors_assembly:0 "Assemblée d'Ambassadeurs"
 civic_ambassadors_assembly_desc:0 "§LLe gouvernement est dominé par un groupe de fonctionnaires diplomatiques les plus influents.§!" 



 
 civic_demos_cratos:0 "Démocratie"
 civic_demos_cratos_desc:0 "§LDans la Démocratie Directe, la bureaucratie est décentralisée et donc plus efficace, tandis que le gouvernement détient considérablement peu d'autorité. Les citoyens ordinaires ont le pouvoir de décider directement des initiatives politiques locales et mondiales, à travers un mécanisme de plébiscite.§!"
 
 civic_empire_bureau:0 "Grand gouvernement"
 civic_empire_bureau_desc:0 "§LL'élargissement de la taille de la bureaucratie d'État augmente le pouvoir de la réglementation gouvernementale, mais induit invariablement des dépenses supplémentaires et une inefficacité économique globale.§!" 
 

 civic_science_lobby:0 "Corporations pour la Recherche"
