 ####Replace Vanilla Localisations
 
 ###Planet classes
 pc_gas_giant:0 "Géante Gazeuse"
 pc_gas_giant_desc:0 "Aussi connues sous le nom de planètes joviennes, ce sont des sphères massives d'hydrogène liquide et gazeux, avec de petits noyaux d'hydrogène métallique. Leurs atmosphères sont extrêmement turbulentes, avec des vitesses de vent dans les tempêtes les plus sévères atteignant 600 km / h. Ces planètes possèdent également des systèmes d'anneaux impressionnants, composés principalement de roche, de poussière et de glace."
 pc_asteroid:0 "Asteroïde"
 pc_asteroid_desc:0 "Un plus grand astéroïde ou planétoïde se détachant dans l'amas dense de petits corps."
 pc_molten:0 "Monde en fusion"
 #pc_molten_desc:0 "These worlds represent the earliest stage in the formation of a habitable planet. The core and crust are completely molten, making the planet susceptible to solar winds and radiation, and subject to extremely high surface temperatures. The atmosphere is very thin and composed of hydrogen and helium. As the planet cools, the core and crust begin to harden and the planet can become Primordial if conditions are right."
 pc_frozen:0 "Monde gelé"
 pc_frozen_desc:0 "Monde rocheux recouvert d'une épaisse couche de glace gelée en permanence. Les basses températures et une atmosphère très mince empêchent l'existence de vie en surface."
 pc_barren:0 "Monde désolé"
 pc_barren_desc:0 "Bien que d'apparence similaire aux mondes du désert, ces mondes désolés manquent de l'atmosphère robuste de leurs homologues du désert. Bien que rares, des organismes unicellulaires primitifs existent, mais la vie plus complexe n'évolue jamais."
 pc_barren_cold:0 "Monde rocheux souterrain"
 pc_barren_cold_desc:0 "Essentiellement morts, ces petits mondes rocheux ont des surfaces froides et stériles et aucune atmosphère. Tout en restant très impropres à la vie humanoïde, ces planètes sont souvent riches en minéraux et adaptées à l'exploitation minière."
 pc_toxic:0 "Monde Toxique"
 pc_toxic_desc:0 "Une planète rocheuse avec une atmosphère épaisse qui est mortelle pour toutes les formes de vie supérieures connues."
 pc_infested:0 "Monde Infesté"
 pc_infested_desc:0 "La surface de ce monde est recouverte d'une sorte de contaminant biologique."
 ###Anomalies
