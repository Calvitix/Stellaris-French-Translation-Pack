 mem_diversity.1.name:0 "Une question de mérite"
 mem_diversity.1.desc:0 "Il est codifié dans la loi [Root.GetAdj] que §Y[oppressed_species.GetSpeciesNamePlural]§! ne sont pas autorisés à occuper des postes de direction au sein de [root.GetName].\n\nCependant, les tests d'aptitude ont révélé qu'un [oppressed_species.GetSpeciesName] particulier était un génie au potentiel surprenant, malgré leur espèce. Un [Root.GetSpeciesName] avec de telles aptitudes serait, sans aucun doute, accéléré vers un poste important. Cependant, dans l'état actuel des choses, leur talent risque d'être gaspillé. Peut-être qu'une exception peut être faite dans ce cas ?"
 mem_diversity.1.a:0 "Peut-être. Faites les arrangements."
 mem_diversity_admiral:0 "Un §Samiral§! talentueux ! est ajouté à la liste de personnalités."
 mem_diversity_general:0 "Un §SGénéral§! talentueux ! est ajouté à la liste de personnalités."
 mem_diversity_scientist:0 "Un §SScientist§! talentueux ! est ajouté à la liste de personnalités."
 mem_diversity_governor:0 "Un §Sgouverneur§! talentueux ! est ajouté à la liste de personnalités."
 mem_diversity.1.a.tooltip:0 "Alors que les §Y[oppressed_species.GetSpeciesNamePlural]§! seront §Garantis§! par cette promotion, tous les pops non xénophiles avec §SPlein Citoyeneté§! seront §Rprofondement offensées§!."
 mem_diversity.1.b:0 "Absolument pas."
 mem_diversity.1.c:0 "Le 'plus intelligent de la galaxie [oppressed_species.GetSpeciesName]' ferait un grand spectacle bizarre."
 mem_diversity.1.c.tooltip:0 "Tous §Y[oppressed_species.GetSpeciesNamePlural]§! sera §Non profondément offensé§! par cette honte."
 
 mem_diversity_outsider:0 "Outsider"
 mem_diversity_outsider_desc:0 "Embauché malgré des pratiques discriminatoires évidentes, ce leader est désireux de prouver le mérite de leur espèce."
 
