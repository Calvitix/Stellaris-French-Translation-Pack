 # CORRUPTOR
 # Reduced productivity
 
 # Population loss
 qbricks.7100.name: "Monde malade"
 qbricks.7100.desc: "[From.GetName] est maintenant un monde qui souffre. Les [From.Owner.GetSpeciesNamePlural] deviennent rapidement malades et faibles et les infections se propagent comme une traînée de poudre.\n\nDes milliers de personnes sont mortes d'une peste aérienne très contagieuse, les rues remplies de leurs cadavres."
 qbricks.7100.a: "Efficace."
 
 # Communities falling apart, buildings vanish
 qbricks.7550.name: "Les gangs prennent le pouvoir"
 qbricks.7550.desc: "La population de [From.GetName] a été anéantie et de nombreuses communautés ont complètement disparu, abandonnées par les survivants de la peste.\n\nLes [From.Owner.GetSpeciesNamePlural] restants se regroupent afin de rivaliser avec d'autres gangs pour la diminution des ressources ou pour protéger camps de fortune contre les raids les uns des autres."
 qbricks.7550.a: "Intéressant."
 
 # Cleansing of those with plague
 # Isolated communities
 # Population growth rate drops
 qbricks.7200.name: "Monde malade"
 qbricks.7200.desc: "La population de [From.GetName] a été décimée. Les survivants [From.Owner.GetSpeciesNamePlural] ont développé une immunité aux divers effets des Corrupteurs, leur taux de natalité et leur force physique seront gravement compromis pour les générations à venir."
 qbricks.7200.a: "Efficace."
 # Viral mutation and evolution
 # Zombies?
 # Survival of the fittest
 # Fighting over dwindling resources
 
 # PASSIVE
 # Worship and religion based around units - spiritualism up
 qbricks.8100.name: "Idoles"
 qbricks.8100.desc: "Beaucoup de [From.Owner.GetSpeciesNamePlural] sur [From.GetName] ont commencé à traiter les unités d'observation comme des lieux de culte et de bien-être. Un certain nombre de groupes religieux et de sectes ont vu le jour à proximité des appareils."
 qbricks.8100.a: "Fascinant."
 
 # Scientific curiosity of units - materialism up
 qbricks.8200.name: "Malin !
 qbricks.8200.desc: "De nombreux [From.Owner.GetSpeciesNamePlural] sur [From.GetName] ont montré une curiosité scientifique accrue des unités d'observation et la plupart ont conclu qu'elles ont été placées sur leur planète par une espèce très avancée qui vit probablement quelque part au-delà des limites de [From.GetName].\n\nCompte tenu de l'état primitif de leur science et de leur technologie, ceci est une indication certaine d'une intelligence déjà considérablement avancée dans les [From.Owner.GetSpeciesNamePlural]."
 qbricks.8200.a: "Fascinant."
 
