 # Event Buildings
 building_qbrick:0 "Q-Brick"
 building_qbrick_desc:1 "Un appareil hautement complexe et impénétrable qui surveille et modifie le comportement des natifs."
 building_qbrick_peacemaker:0 "Artisan de paix Q-Brick"
 building_qbrick_peacemaker_desc:1 "Un appareil hautement complexe et impénétrable qui surveille et modifie le comportement natif pour les rendre plus pacifiques et coopératifs les uns avec les autres."
 building_qbrick_conflictmaker:0 "Créateur de conflits Q-Brick"
 building_qbrick_conflictmaker_desc:1 "Un appareil hautement complexe et impénétrable qui surveille et modifie le comportement natif afin qu'ils soient plus violents et agressifs les uns envers les autres."
 building_qbrick_fertiliser:0 "Q-Brick fertiliseur"
 building_qbrick_fertiliser_desc:1 "Un appareil hautement complexe et impénétrable qui surveille le comportement des indigènes et augmente la fertilité des terres environnantes."
 building_qbrick_corruptor:0 "Corrupteur Q-Brick"
