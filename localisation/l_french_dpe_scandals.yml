dpe_scandal.1.name:0 "Fonds d'État accordés à ceux qui ne le méritent pas"
dpe_scandal.1.desc:0 "Notre §Y[Root.GetName]§! est en effervescence avec la révélation que [root.GetRulerTitle] [root.GetRulerName] a redistribué les fonds publics pour aider le sort des pauvres. De nombreux citoyens sont dégoûtés à l'idée que l'argent des contribuables ait été dépensé pour ce qui n'est pas mérité, ce qui est considéré comme un péché cardinal dans la culture [root.GetAdj]. Cependant, d'autres voix (auparavant marginales) célèbrent la générosité des [root.GetRulerTitle]. Ils ont longtemps agité pour la mise en place d'un État providence de base dans le [root.GetName], et y voient l'opportunité idéale d'en établir un, si le [root.GetRulerTitle] a le courage de le saisir."
dpe_scandal.1.A:0 "Nier catégoriquement les allégations."
dpe_scandal.1.B:0 "Un état plus compatissant serait une bonne chose."
dpe_scandal.1.C:0 "Démissionner de honte."
dpe_scandal.1.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_charity_unpopular_ruler:0 "Règle impopulaire"
dpe_charity_unpopular_ruler_desc:0 "Le souverain a été englouti dans un scandale lorsqu'il a été allégué qu'ils avaient agi contre l'esprit de l'État. Malgré leur démenti catégorique des allégations, beaucoup sont sceptiques quant à ces démentis et se méfient désormais du dirigeant."

dpe_charity_faction_undeserving:0 "Des fonds publics accordés à ceux qui ne le méritent pas"


#This one is adapted from the blackmail -> corruption scandal. Difference is the lack of blackmail and only 2 people caught

dpe_scandal.2.name:0 "Scandale de Corruption !"
dpe_scandal.2.desc:0 "Des informations ont été communiquées au public selon lesquelles deux éminents fonctionnaires [root.GetAdj] se livraient à des activités de corruption. Il semble qu'ils aient canalisé une grande partie des budgets publics de leurs ministères dans leurs propres poches, et de là vers des paradis fiscaux astéroïdes hors du monde, coûtant des millions à l'État. Il y a un outrage généralisé à cette révélation, et les fauteurs de troubles accusent rapidement ceux qui les ont nommés de collusion.\n\nComment allez-vous gérer la situation ?"
dpe_scandal.2.A:0 "Ils doivent se retirer et être jugés."
dpe_scandal.2.A.tooltip:0 "[cc_first_corrupt.GetName] et [cc_second_corrupt.GetName] seront supprimés du jeu."
dpe_scandal.2.B:0 "Leurs services sont trop précieux. Gardez-les dans leurs positions."

#weakened it by 25%
cc_outrage_at_corruption_1:0 "$cc_outrage_at_corruption$"
cc_outrage_at_corruption_1_desc:0 "$cc_outrage_at_corruption_desc$"


dpe_scandal.3.name:0 "[root.GetRulerTitle] [root.GetRulerName] ne croit pas !"
dpe_scandal.3.desc:0 "La croyance dans la religion et le monde spirituel a toujours été au coeur de la société [root.GetAdj] ... C'est pourquoi la société est profondément choquée par la révélation que [root.GetRulerTitle] [root.GetRulerName] ne partage pas ces croyances. En effet, [root.leader.GetSheHe] [root.leader.GetWasWere] a été filmé en train de tourner en dérision les principes clés de la religion [root.GetAdj] et de se vanter de la facilité avec laquelle il était facile de manipuler des 'imbéciles qui croient en la magie'. Les chefs religieux se sont empressés de dénoncer [root.GetRulerName] et ont exigé que [root.leader.GetSheHe] soit jugé inapte à diriger le [root.GetName]. De nombreux citoyens se sont ralliés à ces appels. Cependant, les partisans de [root.GetRulerTitle] se sont rassemblés autour de [root.leader.GetHimHer], soulignant que [root.leader.GetSheHe] [root.leader.GetHasHave] a été l'un des dirigeants les plus compétents de [root.GetName], et est bien respecté parmi [root.leader.GetHisHer] pairs sur la scène galactique.\n\nQue faire de la situation ?"
dpe_scandal.3.A:0 "La religion est pour les imbéciles. Nous devons abandonner la superstition."
dpe_scandal.3.A.tooltip:0 "Les spirites seront très contrariés."
dpe_scandal.3.B:0 "Peut-être que nous pouvons trouver un cessez-le-feu."
dpe_scandal.3.B.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] restera silencieux sur la religion si les chefs religieux restent silencieux sur [root.leader.GetHimHer]."
dpe_scandal.3.C:0 "[root.GetRulerTitle] [root.GetRulerName] doit se retirer."
dpe_scandal.3.C.tooltip:0 "$CCREMOVERULER.tooltip$"

dpe_unbelief_faction:0 "Le dirigeant ne croit pas"
dpe_unbelief_empire:0 "Règle impopulaire"
dpe_unbelief_empire_desc:0 "Il est apparu que le souverain ne croit pas à la religion et au spiritisme, un pilier clé de la société. Bien qu'ils aient réussi à s'accrocher à leur position, ils sont par conséquent largement méfiants."

dpe_scandal.4.name:0 "[root.GetRulerTitle] [root.GetRulerName] Excommunié !"
dpe_scandal.4.desc:0 "À [root.GetRulerName] (nous ne reconnaissons plus le titre que vous prenez),\n\nNous déclarons par la présente votre excommunication avec toutes les institutions religieuses [root.GetAdj]. En outre, à la suite d'un vote à l'unanimité, le Conseil a décrété que vous êtes officiellement condamné à l'enfer. Que les esprits de nos ancêtres aient pitié de vous.\n\nLe Grand Conseil des Affaires Spirituelles"

dpe_damned_to_hell_faction:0 "Règle damnée en enfer"
dpe_damned_to_hell_empire:0 "Règle damnée en enfer"
dpe_damned_to_hell_empire_desc:0 "Après que le souverain a ouvertement et sans vergogne épousé les croyances athées, les principales autorités religieuses de l'État ont décidé de les excommunier."


dpe_scandal.10.name:0 "Révélations importunes"
dpe_scandal.10.desc:0 "Mon [root.GetRulerTitle], pourriez-vous regarder cela rapidement ? '\n\nAlors que [root.GetRulerTitle] [root.GetRulerName] lit le document, [root.leader.GetHisHer] les yeux s'écarquillent d'horreur.' Ces preuves ont été détruites. Je l'ai vu, '§Y[root.leader.GetSheHe] chuchoter [root.leader.GetSXX].\n\nLa silhouette sombre sourit froidement.' Et pourtant, la voici. '\n\n---\n\nDans ce qui semble être une opération d'espionnage bien planifiée, les opposants au [root.GetRulerTitle] ont produit des preuves que la biographie officielle de [root.leader.GetHisHer] est largement fabriquée : [root.leader.GetSheHeCap] [root.leader.GetIsAre], en fait, un esclave fugitif qui a systématiquement et impitoyablement réécrit [root.leader.GetHisHer] le passé à travers une longue série de fraudes et de meurtres qui ont finalement servi à faciliter [root.leader.GetHisHer] l'accession au pouvoir. Malheureusement, les preuves sont à la fois convaincantes et largement exactes. Si elles devaient devenir largement connues, cela signifierait probablement la fin de la règle de [root.GetRulerTitle] [root.GetRulerName], car aucune des élites de [root.GetAdj] n'accepterait d'obéir aux ordres d'un esclave en fuite."
dpe_scandal.10.A:0 "Arrêtez le conspirateur et supprimez les preuves."
dpe_scandal.10.A.tooltip:0 "De toute façon, il y a un risque élevé que les preuves fuitent."
dpe_scandal.10.B:0 "Qu'est-ce que vous voulez ?"

dpe_scandal.11.name:0 "Complot Supprimé"
dpe_scandal.11.desc:0 "Il semble que le complot a été exploité avec beaucoup moins de compétence qu'il y est apparu. Grâce à une action rapide et impitoyable, les preuves ont été supprimées."

leader_trait_dpe_ruthless:0 "Impitoyable"
leader_trait_dpe_ruthless_desc:0 "Ce leader n'hésitera pas à faire ce qui est nécessaire."

dpe_scandal.12.name:0 "La suppression du complot échoue"
dpe_scandal.12.desc:0 "'Fou ! Pensiez-vous vraiment que j'agissais seul ?'\n\nBien que l'espion soit arrêté, en quelques minutes, vous recevez des rapports alarmés selon lesquels des copies des preuves ont été envoyées à chaque noeud de distribution principal du §Y[Root.GetName]§! - ainsi qu'à plusieurs rivaux de [root.GetName]. Peu de temps après, la porte des appartements privés du [root.GetRulerTitle] s'ouvre. Le groupe entrant comprend des représentants de pratiquement tous les groupes de pouvoir du [root.GetName]. [root.GetRulerName] se tourne vers [root.leader.GetHisHer] d'anciens partisans pour leur porter secours, mais leurs yeux sont froids et impitoyables.\n\n'C'est fini', dit le vice-chancelier [random_guy.GetName], et pointe un blaster directement sur [root.GetRulerTitle] [root.GetRulerName]. 'se rendre ou mourir'."
dpe_scandal.12.A:0 "Se rendre."
dpe_scandal.12.A.tooltip:0 "[root.GetRulerName] est vendu comme esclave."
dpe_scandal.12.B:0 "Résister jusqu'au bout."
dpe_scandal.12.B.tooltip:0 "La mort vaut mieux que les humiliations que les conspirateurs infligeraient."

dpe_scandal.14.name:0 "Les demandes des conspirateurs"
dpe_scandal.14.desc.generic:0 "Une grosse somme d'argent peut acheter notre silence."
#cc_paid_blackmail modifier
dpe_scandal.14.desc.egal:0 "Démissionnez et permettez aux élections d'avoir lieu, et nous vous épargnerons."
dpe_scandal.14.desc.spir:0 "Rendez hommage aux dieux et nous garderons notre silence."
dpe_scandal.14.desc.mil:0 "Nous resterons silencieux si l'État prend une position hostile contre ses ennemis."
dpe_scandal.14.desc.pac:0 "Mettez fin à tout bellicisme, sinon nous divulguerons les preuves."
dpe_scandal.14.desc.mat:0 "Ouvrez le marché et nous vous pardonnerons vos défauts."
dpe_scandal.14.desc.phobe:0 "Les Xenos n'ont pas leur place dans l'état [root.GetAdj]. Se débarrasser d'eux."
dpe_scandal.14.desc.phile:0 "La fin de la xénophobie nous tairait."

dpe_scandal.14.A:0 "Très bien. Ça sera fait."
dpe_scandal.14.B:0 "Inacceptable ! Arrêtez le conspirateur et supprimez les preuves."
dpe_scandal.14.B.tooltip: "$dpe_scandal.10.A.tooltip$"



dpe_scandal.16.name:0 "[root.GetRulerName], [root.GetRulerTitle] ou la marionnette des cultistes ?"
dpe_scandal.16.desc:0 "La croyance en la science et le progrès a toujours été au coeur de la société [root.GetAdj] ... C'est pourquoi la société est profondément choquée par la révélation qu'un chef de culte notoire (et extrêmement secret) exerce une influence considérable sur [root.GetRulerTitle] [root.GetRulerName] . Tout a commencé lorsque ce soi-disant 'gourou', [dpe_cultist.GetName], a été victime d'une attaque de piratage. Les pirates ont pu divulguer des dizaines de documents gouvernementaux hautement confidentiels, y compris un projet de discours politique majeur que le [root.GetRulerTitle] était sur le point de prononcer. La presse a bondi sur l'histoire, et une enquête plus approfondie sur la raison pour laquelle [dpe_cultist.GetName] avait exactement accès à ces documents a produit des révélations inattendues : Le [root.GetRulerTitle] suit les conseils de [dpe_cultist.GetName] depuis des années, s'appuyant fortement sur elle pour [root.GetHisHer] domestique Stratégies. Presque tous les discours de [root.GetRulerName] passeraient par la [dpe_cultist.GetHisHer] 'boussole spirituelle' - quelque chose qui a causé une consternation généralisée, car la rumeur veut que le culte se livre à diverses pratiques peu recommandables. Les protestations exigeant que [root.Ruler.GetSheHe] démissionnent et soient jugées se sont répandues dans [root.GetName], la voix de [dpe_matfaction.GetName] étant la plus forte. Cependant, le [dpe_spirfaction.GetName] s'est rallié au soutien de [root.Ruler.GetHisHer], félicitant [root.Ruler.GetHimHer] d'avoir pris en compte les vues spiritualistes.\n\nQue faut-il faire à propos de la situation ?"
dpe_scandal.16.A:0 "Le spiritisme est la vérité. Il est temps d'embrasser Dieu."
dpe_scandal.16.B:0 "[dpe_cultist.GetName] n'est qu'un ami proche, rien de plus."
dpe_scandal.16.C:0 "Démissionner."

dpe_cultist_embraced:0 "Embrassé le culte"
dpe_cultist_faction:0 "Scandale cultiste"
dpe_cultist_scandal_empire:0 "Influence sectaire"
