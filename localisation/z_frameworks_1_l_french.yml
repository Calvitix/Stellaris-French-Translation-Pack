 z_map_mode_zenith:0 "Empire Déchu"
 z_map_mode_zenith_desc:0 "Les empires déchus apparaissent en §RRouge§!, les empires déchus apparaissent en §YJaune§!, les empires ascendants (mod ZONE apparaissent en §BBleu§!, ZOFE les empires perdus apparaissent en §HCyan§!, les empires normaux apparaissent en §WBlanc§!."
 z_map_mode_zenith_awakened:0 "§Y[This.GetName]§! est un empire éveillé."
 z_map_mode_zenith_fallen:0 "§Y[This.GetName]§! est un empire déchu."
