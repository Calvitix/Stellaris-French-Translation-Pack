###_[WG]    ##########################################################################################
#_去军事化
 casus_belli_z_fw_cb_demilitarize:0 "Menace militaire"
 war_goal_z_fw_wg_demilitarize:0 "Démilitarisation"
 war_goal_z_fw_wg_demilitarize_desc:0 "Lancez une guerre pour affaiblir le potentiel de guerre de l'ennemi."
 z_fw_demilitarize_accept:0 "'§Y[From.GetName]§!' a été démilitarisé, §R25%§! de son §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! sera réduit en §Y20§! ans et il ne peut pas déclencher une guerre.\n§Y[Root.GetName]§! a gagné §G+100§! £influence£\n"
#_modifier
 z_fw_demilitarized:0 "Démilitarisation"
 z_fw_demilitarized_desc:0 "§LNous avons été démilitarisés par un autre empire.§!"
 
#_圣遗物争夺战
 casus_belli_z_fw_cb_plunder_relic:0 "S'emparer d'une relique"
 casus_belli_z_fw_cb_plunder_relic_all:0 "S'emparer des reliques"
 war_goal_z_fw_plunder_one_relic:0 "Guerre pour une relique"
 war_goal_z_fw_plunder_one_relic_desc:0 "Utilisez cette cible de guerre pour saisir la relique appartenant à l'ennemi. S'ils ont plusieurs trésors différents, ils n'en sélectionneront qu'un au hasard et l'enverront dans notre capitale."
 war_goal_z_fw_plunder_all_relics:0 "Guerre pour les reliques"
 war_goal_z_fw_plunder_all_relics_desc:0 "Prenez tous les trésors de l'ennemi. L'utilisation de cet objectif de guerre peut avoir un impact diplomatique sérieux."
#_通知event
 z_fw_relic_wars.name:0 "S'emparer d'une relique"
 z_fw_relic_wars.desc:0 "[From.From.GetName] s'est rendu à nous. La relique en tant que butin a été transférée en toute sécurité dans notre capitale. Comme nos archéologues s'y attendaient, ce précieux artefact est finalement revenu à son véritable propriétaire."
 z_fw1_misc.21.a:0 "Oui, c'est la nôtre."
 z_fw_relic_wars_lost.name:0 "Tribulation de l'échec"
 z_fw_relic_wars_lost.desc:0 "La guerre est finie ! Nous devons admettre l'échec. En compensation de la guerre, nous transmettrons une relique que nous devons à '§Y[From.GetName]§!'. Aujourd'hui, des journalistes de tout le pays ont décrit l'incident comme une défaite honteuse."
 z_fw1_misc.22.a:0 "Ils paieront pour cela."
 z_fw_relic_wars_all.name:0 "S'emparer des trésors"
 z_fw_relic_wars_all.desc:0 "[From.From.GetName] a été complètement vaincu par nous, et la vie de son peuple est entre nos mains. En tant qu'empire interstellaire civilisé, nous ne nous amuserons pas par des tueries insignifiantes, mais ces trésors poussiéreux dans leurs musées deviendront la gloire suprême de nos braves guerriers."
 z_fw1_misc.23.a:0 "Prenez tout ici !"
 z_fw_relic_wars_all_lost.name:0 "Une bonne nouvelle"
 z_fw_relic_wars_all_lost.desc:0 "Notre flotte autrefois puissante est devenue de la poussière spatiale, nos forces de défense se sont rendues aux combattants ennemis et nos trésors nationaux ont été pillés. Les barbares de '§Y[From.GetName]§!' ne nous ont laissé qu'un coffre-fort vide."
 z_fw1_misc.24.a:0 "Vivre est la plus grande fortune."
#_modifier
 z_fw_relic_obtained:0 "Pilleur de Reliques"
 z_fw_relic_obtained_desc:0 "Les autres sont l'enfer et leur haine est la source de notre force et de notre fierté."
#_态度
 z_fw_opinion_wg_relic:0 "A Pillé nos reliques sacrées"
 z_fw_opinion_wg_relic_all:0 "Nous a tout pillé"
 z_fw_opinion_wg_relic_all_others:0 "Pilleur de Reliques"

#_打开边境
 casus_belli_z_fw_cb_border:0 "Frontières fermées"
 war_goal_z_fw_wg_open_border:0 "Guerre d'ouverture des Frontières"
 war_goal_z_fw_wg_open_border_desc:0 "Commencez une guerre pour faire ouvrir les frontières de la civilisation hostile et obtenez 20 ans de droit de passage."
 z_fw_open_border_tooltip:0 "§Y[From.GetName]§! a été vaincu, ils ont réprimé leur arrogance et ont accepté de nous ouvrir leurs frontières durant §Y20§! ans.\n§Y[Root.GetName]§! a gagné §G+100§! £influence£\n"
 war_goal_z_fw_wg_open_border_long:0 "Droit de passage forcé"
 war_goal_z_fw_wg_open_border_long_desc:0 "Commencez une guerre pour faire ouvrir les frontières de la civilisation hostile, gagner 40 ans de droit de passage et mettre fin à la rivalité."
 z_fw_open_border_long_tooltip:0 "§Y[From.GetName]§! a été complètement vaincu, ils ont dû réprimer leur arrogance et ont accepté de nous ouvrir la frontière durant §Y40§! années. Dans le même temps, nous avons également mis fin à l'état des rivaux avec eux, mais ils n'étaient évidemment pas d'accord avec ce résultat et riposteront surement un jour à l'avenir.\n§Y[Root.GetName]§! a gagné §G+150§! £influence£\n"
#_态度
 z_fw_opinion_wg_open_boder_long:0 "Exige un droit de passage sur notre territoire"








###_[ambient] ############################################################################################
#_planet
 z_pc_nova:0 "§GSupernova§!"
 z_pc_nova_desc:0 "Cette supernova n'est évidemment pas naturelle, ce qui la rend extrêmement instable. Elle s'effondrera dans quelques mois. Mais avant cela, ce sera l'étoile la plus brillante du ciel."








###_[cheat]    ############################################################################################

###_璀璨星图
#_evts
 z_fw_r_co_choice_power.name:0 "§GCelestial Orrey§! : Fire Mode"
 z_fw_r_co_choice_power.desc:0 "Ressentez la colère de Dieu. Nous devons choisir un moyen de faire exploser l'étoile. Immédiatement, tout sera calme. L'ordre retournera dans la galaxie avec la lumière brillante de l'étoile qui explose."
 z_fw1_misc.31.a1:0 "Faire exploser le noyau étoile"
 z_fw1_misc.31.a2:0 "Faire exploser toutes les étoiles dans ce système"
 z_fw1_misc.31.a3:0 "Faire exploser toutes les étoiles de ce système et des systèmes voisins"
 z_fw1_misc.31.a4:0 "Faire exploser les étoiles pour détruire cet empire"
 z_fw1_misc.313.name:0 "[LastKilledCountryName] a été complètement détruit"
 z_fw1_misc.313.desc:0 "Nous avons appris que [LastKilledCountryName] a été complètement détruit par un pouvoir mystérieux. En moins d'un mois, les étoiles de leur territoire ont éclaté les unes après les autres, rendant leur territoire extrêmement lumineux, mais malheureusement elles sont également devenues légères. Leurs précieuses flottes, les mégastructures qui recouvrent le dôme du ciel, leurs planètes prospères et glorieuses, ne sont plus que des épaves. La supernova scintillante et les fragments du corps céleste sont entrelacés pour former un tableau extrêmement magnifique, qui est enivrant."
 z_fw1_misc.314.name:0 "[LastKilledCountryName] a été complètement détruit"
 z_fw1_misc.314.desc:0 "Nous avons appris que le puissant [LastKilledCountryName] a été complètement détruit par un pouvoir mystérieux. En moins d'un mois, les étoiles de leur territoire ont éclaté les unes après les autres, rendant leur territoire extrêmement lumineux, mais malheureusement elles sont également devenues légères. Leurs flottes inégalées, les mégastructures qui recouvrent le dôme du ciel, leurs planètes prospères et glorieuses, ne sont plus que des épaves. La supernova scintillante et les fragments du corps céleste sont entrelacés pour former un tableau extrêmement magnifique, qui est enivrant."
 z_fw1_misc.315.name:0 "[LastKilledCountryName] a été complètement détruit"
 z_fw1_misc.315.desc:0 "Nous avons appris que [LastKilledCountryName] a été complètement détruit par un pouvoir mystérieux et terrible. En l'espace d'un mois, les étoiles de leur territoire ont éclaté les unes après les autres, rendant leur territoire extrêmement brillant, mais malheureusement elles sont également devenues légères. Nous ne savons pas quel genre d'histoire ils ont, et la communication avec eux n'est qu'une courte conversation, tout comme ils n'ont jamais existé pour nous. Aujourd'hui, seules la supernova scintillante et les fragments du corps céleste sont entrelacés dans les systèmes qui leur appartenaient à l'origine, formant un tableau très magnifique, enivrant."
 z_fw1_misc.316.name:0 "Une civilisation interstellaire inconnue a été complètement détruite"
 z_fw1_misc.316.desc:0 "Nous avons appris qu'une civilisation interstellaire inconnue a été complètement détruite par un pouvoir mystérieux et terrible. En l'espace d'un mois, les étoiles de leur territoire ont éclaté les unes après les autres, rendant leur territoire extrêmement brillant, mais malheureusement elles sont également devenues légères. Nous ne savons pas quel genre d'histoire ils ont, et la communication avec eux n'est qu'une courte conversation, tout comme ils n'ont jamais existé pour nous. Aujourd'hui, seules la supernova scintillante et les fragments du corps céleste sont entrelacés dans les systèmes qui leur appartenaient à l'origine, formant un tableau très magnifique, enivrant."
 
#_tooltips
 z_fw_r_celestial_orrey_not_activited:0 "Orrery céleste est §Non activé.§!"
 z_fw_r_celestial_orrey_activited:0 "Celestial Orrey est §Gactivé§!. Spécifiez les coordonnées de positionnement dans §Panneau de construction de la structure§§! du vaisseau du génie pour faire exploser un corps céleste."
 z_fw_target_marker_co_ongoing:0 "Il existe un marqueur cible Orrey céleste."
 z_fw_target_marker_co_1_placement:0 "Doit être fixé sur des étoiles."
 z_fw_target_marker_co_2_placement:0 "Doit être placé sur des corps célestes spéciaux, tels que des trous noirs, des étoiles à neutrons, etc."
#_megastructures
 z_mm_mega_target_marker_co_1:0 "Marqueur de cible du détonateur à coeur étoilé"
 z_mm_mega_target_marker_co_1_DESC:0 "Cela n'a rien à voir avec vous si nous voulons vous détruire. Nous avons été témoins des cendres de trop de civilisations. Peu importe à quel point la culture et les réalisations sont brillantes, elles ne sont que la poussière de l'histoire devant l'Infinite Stellaris."
 z_mm_mega_target_marker_co_1_MEGASTRUCTURE_DETAILS:0 "Marquez une étoile normale et faites exploser son noyau, tout sera détruit."
 z_mm_mega_target_marker_co_2:0 "Marqueur cible d'impact de gravité"
 z_mm_mega_target_marker_co_2_DESC:0 "$$ Z_mm_mega_target_marker_co_1_desc"
 z_mm_mega_target_marker_co_2_MEGASTRUCTURE_DETAILS:0  "Marquez un corps céleste spécial et déclenchez l'éclatement de la gravité, tout sera détruit."
#_relic
 z_fw_r_celestial_orrey:0 "§YInfinite Stellaris§! : Orrery céleste"
 z_fw_r_celestial_orrey_desc:0 "Équipement mystérieux de l'ancienne dynastie Necron des Oruscar, il montre un immense réseau de cartes d'étoiles couvrant toute la galaxie. Cliquez sur l'un des points forts, et une étoile deviendra une supernova en un instant.\n§BWow, tache lumineuse brillante partout.§!"
 z_fw_r_celestial_orrey_effect:0 "L'activer vous permettra d'avoir une gamme complète de capteurs et d'utiliser la décision de faire exploser une étoile au cours de la prochaine année."
#_决策
 z_fw_dec_detonate_star:0 "§GOrrery céleste§! : Faire exploser l'étoile"
 z_fw_dec_detonate_star_desc:0 "La perturbation du coeur de l'étoile arrive à la fin de sa vie. Ce sera la dernière fois à s'épanouir."
 z_fw_dec_detonate_star_effect:0 "Cette étoile sera obligée d'exécuter une explosion de supernovae, détruisant tout dans le système. Selon la masse de l'étoile, elle pourrait s'effondrer dans un trou noir, une étoile à neutrons ou une naine blanche en quelques mois. Quoi qu'il en soit, tout sera détruit."




