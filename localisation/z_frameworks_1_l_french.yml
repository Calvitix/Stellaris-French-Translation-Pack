 z_map_mode_rivals:0 "Rivalité"
 z_map_mode_rivals_desc:0 "La Rivalité mutuelle s'affichent en §YJaune§!, leur Rivalité en §BBleu§!, notre Rivalité en §RRouge§!."
 z_map_mode_rivals_both:0 "§Y[This.GetName]§! et §G[From.GetName]§! sont rivaux mutuellement."
 z_map_mode_rivals_ours:0 "§Y[This.GetName]§! est le rival de §G[From.GetName]§! de manière unidirectionnelle."
