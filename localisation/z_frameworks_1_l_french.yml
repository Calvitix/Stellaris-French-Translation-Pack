###_Eager for stars
#_evts
 z_fw_start_title:0 "Bienvenue sur §GIfinite Stellaris§!"
 z_fw_start_desc:0 "§GInfinite Stellaris§! se consacre à la construction d'un tout nouveau système de jeu en intégrant de nombreux mods §Yde haute qualité§!. Dans ce système, un framework rend différents mods §Ycompatibles§! tout en conservant §Yles caractéristiques propres§!. Ce qui rend Infinite Stellaris différent des autres packs de collection de mods, c'est le contenu original, qui contient §l'équilibre des valeurs, l'optimisation des performances, la coopération de plusieurs mods et même de nombreux nouveaux contenus§!. Sans aucun doute, cela commencera un nouveau voyage pour votre gameplay Stellaris.\n\nVotre soutien est ma motivation, c'est §H 小伞 INFINI7E§!.\n\n§BDesire for stars§! vous permet d'avoir 6 points de désir et une relique appelée §Y$z_fw_r_monument$§!, qui est utilisée pour augmenter la croissance de la population des colonies et lancer la Grande Croisade.\n§BPlan Ahead§! peut vous fournir une quantité initiale de ressources, ce qui est de la triche. Il est désactivé par défaut, vous pouvez le basculer par votre choix."
 z_fw1_misc.1.a1:0 "Désir d'étoiles §GOn§!"
 z_fw1_misc.1.a1.tooltip:0 "Cette espèce a hâte d'étendre son territoire, vous obtiendrez $z_fw_r_monument$. Rendra le jeu difficile et s'adaptera à l'environnement mod avec des ennemis de haute intensité. Points de désir §G+6§! et la planète capitale obtiennent un buff de croissance pop initial.\n\nLes points de désir peuvent être utilisés pour déclencher la décision de la planète $ z_fw_dec_desire_for_stars $ ou démarrer une grande croisade en basculant $ z_fw_r_monument $."
 z_fw1_misc.1.a2:0 "Désir d'étoiles §HOff§!"
 z_fw1_misc.1.a2.tooltip:0 "Vous n'obtiendrez pas $z_fw_r_monument$, qui peut être appelé dans le panneau de configuration du framework."
 z_fw1_misc.1.b1:0 "Planifiez à l'avance §GOn§!"
 z_fw1_misc.1.b1.tooltip:0 "Vous obtiendrez un certain montant de subvention des ressources. §RAttention, c'est de la triche !§! Vous n'avez pas besoin de ce buff si vous utilisez un démarrage avancé."
 z_fw1_misc.1.b2:0 "Planifiez à l'avance §HOff§!"
 z_fw1_misc.1.b2.tooltip:0 "Il n'y aura pas de subventions aux ressources au début du jeu."
 z_fw1_misc.1.c1: "Reliques infinies de Stellaris §GEnabled§!"
 z_fw1_misc.1.c1.tooltip: "Rafraîchissez les reliques originales d'Infinite Stellaris dans la galaxie près d'un empire de joueurs aléatoires, surprise !"
 z_fw1_misc.1.c2: "Infinite Stellaris Relics §HDisabled§!"
 z_fw1_misc.1.c2.tooltip: "Pas de nouvelles reliques originales."
 z_fw1_misc.1.c:0 "§BDémarrage du jeu terminé§!"
 z_fw1_misc.1.c.tooltip:0 "Et nous commençons donc"
#_[evt13]
 z_fw_desire_point_add_war_title:0 "Vainqueur de la guerre : point de désir §G+1.§!"
 z_fw_desire_point_add_war_desc:0 "Personne ne peut nous arrêter, personne ! Gagner une guerre initiée par nous, tout l'empire est excité."

#_tooltips
 z_fw_desire_point_required:0 "Manque de points de désir."
 z_fw_r_monument_activited:0 "Le monument d'Infinite Stellaris est activé."
 z_fw_r_monument_effect:0 "Activite Monument of Infinite Stellaris, points de désir -3, Great Crusade Buff ajouté, et personne ne connaîtra mieux les guerres que vous !"
#_relic
 z_fw_r_monument:0 "§GMonument d'étoiles infinies§!"
 z_fw_r_monument_desc:0 "Je vois, je conquiert. Lorsque notre grande civilisation est entrée dans la course des étoiles, ils ont fait ce monument avec un savoir-faire exquis. Il porte le désir de notre grande civilisation pour l'espace, et annonce également notre gloire dans l'avenir. Le basculer consommera des points de désir, utilisez également $z_fw_dec_desire_for_stars$. Gagner une guerre initiée par nous ou terminer certains événements spéciaux peut §Gagner§! Points de désir.\n§BOur voyage est une mer d'étoiles.§!\n\nPoints de désir restés §G [root.z_fw_desire_point_var]§!"
#_决策
 z_fw_dec_desire_for_stars:0 "§GEager pour les étoiles§! : Croissance rapide"
 z_fw_dec_desire_for_stars_desc:0 "Le temps c'est de l'argent, le temps c'est la vie. Nous devons rattraper les autres civilisations, grandir plus vite, plus de personnes, une productivité plus puissante."
 z_fw_dec_desire_for_stars_effect:0 "Ajouter $z_fw_mod_desire_growth_normal$ à une planète dans une certaine période, augmenter considérablement le taux de croissance de la population, consommer des points de désir par §G1§!."
#_modifier
 z_fw_mod_desire_growth_normal:0 "§GEager pour les étoiles§!"
 z_fw_mod_desire_growth_normal_desc:0 "L'avenir est attendu ! Notre objectif est la mer des étoiles！"
 z_fw_mod_desire_growth_hive:0 "§GEager pour les étoiles§!"
 z_fw_mod_desire_growth_hive_desc:0 "Nous sommes un, nous sommes tous ! Essaim, omnipotent !"
 z_fw_mod_desire_assembly_machine:0 "§GEager pour les étoiles§!"
 z_fw_mod_desire_assembly_machine_desc:0 "Explorer l'espace inconnu augmentera la probabilité de survie de notre civilisation !"

 z_fw_mod_desire_crusade_early:0 "§Une grande croisade de l'âge d'or§!"
 z_fw_mod_desire_crusade_early_desc:1 "Notre civilisation doit accélérer son expansion, avant que les extraterrestres maléfiques envahissent la galaxie, prennent les devants. Croyez-moi, personne ne comprend mieux les agressions précoces que nous."
 z_fw_mod_desire_crusade_mid:0 "§Une grande croisade de l'ère des conflits§!"
 z_fw_mod_desire_crusade_mid_desc:1 "Dans la sombre obscurité du 23e siècle, il n'y a que la guerre, mais personne ne peut nous empêcher d'avancer. Croyez-moi, personne ne connaît mieux l'extinction que nous."
 z_fw_mod_desire_crusade_late:0 "§Une grande croisade de l'âge des ténèbres§!"
 z_fw_mod_desire_crusade_late_desc:1 "Notre civilisation est confrontée à la crise de l'extinction, et les démons d'étoiles lointaines consomment notre espace. Nous devons survivre. Croyez-moi, personne ne connaît mieux suivival que nous."
#_变量
 z_fw_desire_point_var:0 "Points de désir"








