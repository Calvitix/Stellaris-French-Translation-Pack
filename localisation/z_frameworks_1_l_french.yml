#_evts
 z_fw_evt_good_karyl: "Excellent, mais ils sont tellement puants !"
 z_fw_evt_terrible_karyl: "Nous avons de gros problèmes maintenant, et ils sont tellement puants !"
 z_fw1_misc.324.name: "La population de la planète a été totalement assimilée"
 z_fw1_misc.324.desc.1: "Accompagnées d'une voix girly bruyante, les espèces intelligentes de la planète entière, quels que soient les organismes, les machines intelligentes, les hommes de pierre ou toute autre existence en désordre, sont devenues des filles aux oreilles de bête aux cheveux noirs avec deux mèches de cheveux blancs. Bien que nous n'ayons pas encore compris pourquoi ces têtes tentaculées peuvent assimiler même des machines à pain et des pierres, il ne fait aucun doute que la planète n'a pas d'autres espèces, et s'il y en a, elles deviendront bientôt elles. Mais heureusement, avec $z_fw_r_head_of_karyl$, nous pouvons créer des filles aux oreilles de bête de haute qualité, pas comme celles des plenets d'alien."
 z_fw1_misc.324.desc.2: "Accompagnées d'une voix girly bruyante, les espèces intelligentes de la planète entière, quels que soient les organismes, les machines intelligentes, les hommes de pierre ou toute autre existence en désordre, sont devenues des filles aux oreilles de bête aux cheveux noirs avec deux mèches de cheveux blancs. Bien que nous n'ayons pas encore compris pourquoi ces têtes tentaculées peuvent assimiler même des machines à pain et des pierres, il ne fait aucun doute que la planète n'a pas d'autres espèces, et s'il y en a, elles deviendront bientôt elles. C'est vraiment terrible, OMG, s'il est laissé sans surveillance, il peut infecter d'autres mondes !"
 z_fw1_misc.325.name: "Cette planète est polluée !"
 z_fw1_misc.325.desc: "Attendez, qu'est-ce qui se passe, qu'est-ce que c'est ? Un groupe de têtes ... animées ? Les éléments suivants sont également couverts d'horribles tentacules collantes, oh mon dieu, ils ont en fait sauté sur tout le monde et ont déchiré la tête de tout le monde pour les remplacer. Qu'est-ce que c'est que ce monstre ?"

###_永恒星炬
#_tooltips
 z_fw_r_cheat_quantum_beacon_effect:0 "L'activation de la torche éternelle donnera à la flotte un asile infini dans les 10 ans, les chances de désengagement, la vitesse aérospatiale et l'efficacité de la conduite de saut seront grandement améliorées et les frontières de tous les pays seront ouvertes. Gamme complète de capteurs pendant 10 ans également."
 z_fw_r_cheat_quantum_beacon_activited:0 "Eternal Star Torch a été §Gactivé§!"
#_relic
 z_fw_r_cheat_quantum_beacon:0 "§GInfinite Stellaris§! : Eternal Star Torch"
 z_fw_r_cheat_quantum_beacon_desc:0 "La gloire de l'Infini7e brillera toujours sur la galaxie, offrant un abri à ces âmes torturées, afin qu'elles ne soient pas perdues dans la turbulence de la furie. ——Alpha plane, seigneur d'Infinite Stellaris"
 
 