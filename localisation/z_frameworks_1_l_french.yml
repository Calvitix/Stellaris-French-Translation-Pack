#_evts
 z_fw_evt_good_karyl: "Excellent, but they are so stinky!"
 z_fw_evt_terrible_karyl: "We have big trouble now, and they are so stinky!"
 z_fw1_misc.324.name: "The population of the planet has been totally assimilated"
 z_fw1_misc.324.desc.1: "Accompanied by a noisy girly voice, the intelligent species of the entire planet, regardless of organisms, intelligent machines, stone men or other messy existence, have become dark-haired beast-eared girls with two strands of white hair. Although we have not yet understood why these tentacled heads can assimilate even bread machines and stones, there is no doubt that the planet has no other species, and if there are, it will soon become them. But fortunately, with $z_fw_r_head_of_karyl$, we can create high-quality beast-eared girls, not like those on alien's plenets."
 z_fw1_misc.324.desc.2: "Accompanied by a noisy girly voice, the intelligent species of the entire planet, regardless of organisms, intelligent machines, stone men or other messy existence, have become dark-haired beast-eared girls with two strands of white hair. Although we have not yet understood why these tentacled heads can assimilate even bread machines and stones, there is no doubt that the planet has no other species, and if there are, it will soon become them. It's really terrible, OMG, if left unattended, it may infect other worlds!"
 z_fw1_misc.325.name: "This planet is polluted!"
 z_fw1_misc.325.desc: "Wait, what's going on, what is this? A group of lively ... heads? The following are also covered with horrible sticky tentacles, oh my god, they actually jumped on everyone and tore everyone's heads off to replace them. What the hell is this monster?"

#_relic
 z_fw_r_head_of_karyl:0 "§GInfinte Stellaris§!: Strange head"
 z_fw_r_head_of_karyl_desc:0 "A strange head, covered with sticky tentacles, once it comes into contact with living things, whether it is a living thing or a machine, it will immediately jump to the opposite body to tear off the opposite head and replace it, and it will split to duplicate themselves from time to time. It seems very dangerous, so we sealed it, but it seems that throwing these replicas on the colony may be a good choice.\n§BHowever, this thing is really stinky.§!"
 z_fw_r_head_of_karyl_effect:0 "Activited this will unlock the megastructure $z_fw_mega_target_marker_hok$, and only one can be built each time you activited this relic. Then you will specify any colony and sow replica of $z_fw_r_head_of_karyl$ on it."
