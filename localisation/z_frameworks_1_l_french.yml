 z_map_mode_rivals_none:0 "§Y[This.GetName]§!"

 z_map_mode_borders:0 "Relations frontalières"
 z_map_mode_borders_desc:0 "Les frontières mutuellement fermées apparaissent en §YJaune§!, les frontières fermées uniquement par nous apparaissent en §BBleu§!, les frontières fermées par nos adversaire uniquement en §RRouge§!, frontières ouvertes en §GVert§!."
 z_map_mode_borders_both:0 "§Y[This.GetName]§! et §G [From.GetName]§! ont fermé la frontière les uns des autres."
 z_map_mode_borders_ours:0 "§Y[This.GetName]§! a été interdit d'entrer à la frontière par le §G [From.GetName]§!."
 z_map_mode_borders_their:0 "§Y[This.GetName]§! a fermé sa bordure du §G [From.GetName]§!."
 z_map_mode_borders_none:0 "§Y[This.GetName]§! et §G [From.GetName]§! n'ont pas de frontière fermée."

 z_map_mode_claims:0 "Revendications"
