 WS_menu.1.title:0 "Menu principal de '§YWild Space§!'"
 WS_menu.1.desc:0 "Voici le menu du mod '§YWild Space§!', Espace Sauvage. Ici, vous pouvez vérifier les dernières notes de mise à jour, modifier les paramètres d'hyperlignes (à ajouter), déclencher le trou noir supermassif de Gigastructure à partir du début de la partie et définir des options pour l'art du système de nébuleuse. "
 WS_menu_update:0 "Mises à jour"
 WS_menu.1.nebula_performance_option:0 "Désactiver l'art du système de nébuleuse (peut améliorer les performances)"
 WS_menu.1.nebula_default_option:0 "Activer l'art du système nébuleuse"
 WS_menu.1.core_immediate_option:0 "Déclenchez le noyau Gigastructure depuis le début (Trou noir uniquement)"
 WS_menu.1.core_default_option:0 "Revenir au comportement par défaut des Gigastructures"
 
 WS_menu_start:0 "Démarrer jeu"

 WS_menu.2.title:0 "Mises à jour Wild Space"
 WS_menu.2.desc:0 "Mise à jour (janvier 2021)\n- Refonte du capteur.\nModifications apportées aux graphiques hyperlane, qui devraient désormais être plus visibles dans le Noyau.\nFusion avec Wild Space Control (Stations / Passerelles dans Wild Space, ajustements graphiques et AI)\nModifications des graphiques Wild Space pour augmenter la variété et réduire la luminosité.\nIncorporez de plus grandes galaxies et des ajustements à la génération Galaxy.\n\nMise à jour (août 2020)\n- Compatibilité entièrement intégrée avec le noyau Gigastructures\n\nMise à jour (juillet 2020) :\n- Menu de modification ajouté\n- Mod Nicer Nebulae intégré et généralajustements graphiques\n- Trous noirs et autres étoiles 'exotiques' dans le Core Wild Space\n- Des trous de ver reliant le noyau de l'Espace Sauvage à d'autres patchs autour de la carte. "
 WS_menu_back:0 "Retour au menu principal"
