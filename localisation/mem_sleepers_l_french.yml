 #Modifier
 mem_sleepers_energy_cost:0 "Remboursement de prêt"
 mem_sleepers_research_boost:0 "Expertise Ozari"
 
 #Leader Trait
 mem_leader_trait_last_ozari:0 "Le dernier Ozari"
 mem_leader_trait_last_ozari_desc:0 "Les Ozari étaient particulièrement qualifiés en biotechnologie."
 #Project
 MEM_SLEEPERS_SCAN:0 "Lectures d'énergie alarmantes"
 MEM_SLEEPERS_SCAN_DESC:0 "Notre poste d'observation sur §Y[From.GetName]§! rapporte des signaux inhabituels et alarmants en provenance de la planète. Des experts sont nécessaires pour analyser pleinement la situation, mais des lectures préliminaires indiquent qu'une catastrophe peut être imminente."
 
 mem_sleepers.2.name:0 "En bas"
 mem_sleepers.2.desc:0 "Notre poste d'observation sur §Y[From.GetName]§! rapporte des signaux inhabituels et alarmants en provenance de la planète. Ils captent une signature énergétique provenant de la surface de la planète dans une région isolée. La force du signal dépasse tout ce que la technologie native peut produire et est remarquablement similaire à celle de nos propres centrales électriques. Plus alarmant encore, la signature indique clairement une instabilité croissante de la source d'alimentation. Cela se terminera probablement par un désastre si nous n'agissons pas rapidement."
 mem_sleepers.2.a:0 "Envoyez des spécialistes pour enquêter sur cela."
 
 #Failed to do the project (Soft Fail)
 mem_sleepers.3.name:0 "Point 'Zéro'"
 mem_sleepers.3.desc:0 "Une énorme explosion souterraine a déchiré la croûte de §Y[From.From.From.GetName]§!, envoyant des cendres et des roches dans l'atmosphère avec une puissance rivalisant avec une éruption de supervolcan. Tout ce qui se trouvait au Point 'Zéro' est maintenant certainement vaporisé.\n\nNotre poste d'observation rapporte que les indigènes qui ont été témoins de l'incident sont étonnés par la catastrophe et que les cultures locales connaissent une vague de spiritualité née de la peur de la colère des dieux."
 mem_sleepers.3.a:0 "On dirait que ça aurait pu être pire."
 
 #Failed to do the project (Hard Fail)
 mem_sleepers.4.name:0 "Point 'Zéro'"
 mem_sleepers.4.desc:0 "Une énorme explosion souterraine a déchiré la croûte de §Y[From.From.From.GetName]§!, envoyant des cendres et des roches dans l'atmosphère avec une puissance dépassant celle d'une éruption de supervolcan. Il a déclenché des ondes de pression supersoniques dans toute l'atmosphère de la planète, des séries en cascade de tremblements de terre massifs et des panaches étouffants de poussière et de cendres suffisants pour envoyer la planète entière dans un crépuscule permanent. Cette catastrophe a dévasté la biosphère et éteint la civilisation indigène. Tout ce que nous aurions pu trouver au point zéro était certainement vaporisé.\n\nNotre poste d'observation a été fermé car il n'y a plus personne à observer."
 mem_sleepers.4.a:0 "J'aurais aimé que nous puissions empêcher cela."
 mem_sleepers.4.b:0 "Quel gaspillage d'une planète décente ..."
 
 #Finished Project
 mem_sleepers.5.name:0 "Cache souterraine"
 mem_sleepers.5.desc:0 "La signature énergétique sur §Y[From.From.From.GetName]§! a nécessité un forage précis de la part de notre équipe scientifique, mais les a finalement conduits à un vaste système de cavernes. Une fois à l'intérieur, l'équipe a découvert une grande structure artificielle délibérément dissimulée à l'intérieur. La structure a été construite sans ambiguïté en utilisant la technologie de l'ère spatiale, des siècles d'avance sur ce que les indigènes de cette planète devraient être capables de faire. Au sein de cette structure, l'équipage a été surpris de trouver d'innombrables cabines de couchage alignées sur les murs, contenant des extraterrestres non seulement incompatibles avec les §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!, mais aussi certaines ne ressemblant à aucune autre espèce connue de nous, ainsi qu'un stock massif de matériel militaire avancé. Pourtant, le langage utilisé sur les terminaux et les étiquettes présente une ressemblance remarquable avec les langues que nous avons apprises en observant les indigènes.\n\nNos ingénieurs ont évalué la situation dans le contrôle du réacteur, qui s'est avérée plutôt anticlimatique après les découvertes précédentes. Des siècles, voire des millénaires, sans entretien ont fait des ravages, mais avec notre niveau de technologie, stabiliser le réacteur devrait être insignifiant, surtout si nous sommes prêts à sacrifier une partie de nos propres ressources."
 mem_sleepers.5.a:0 "Essayez de le stabiliser et de réactiver le coffre-fort."
 mem_sleepers.5.a.tooltip:0 "Un montant de 500 crédits d'énergie sera utilisé pour ce projet."
 mem_sleepers.5.b.tooltip:0 "Comme nous n'avons pas les 500 crédits d'énergie nécessaires, nous devrons emprunter le montant à notre secteur privé."
 mem_sleepers.5.c:0 "Il suffit de mettre hors tension tous les systèmes et de mettre au rebut le coffre-fort à la recherche d'objets de valeur."
 mem_sleepers.5.c.tooltip:0 "Notre équipe commencera à démonter tout ce qui n'est pas nécessaire à l'intégrité structurelle de la voûte."
 mem_sleepers.5.d:0 "Les vies de Xeno ne valent pas la peine de risquer notre équipe. Faisons exploser."
 
 #Looting the Vault and potentially getting uplifting tech option
 mem_sleepers.6.name:0 "Trésor technologique"
 mem_sleepers.6.desc:0 "Après avoir mis hors tension les cabines dormeuses et envoyé leurs occupants à leur repos final, notre équipe a commencé à analyser tous les matériaux potentiellement utiles, ainsi que les données historiques et technologiques stockées sur le serveur central du coffre-fort.\n\nLes créateurs de cet endroit s'appelait les Ozari. Ils ne semblent pas avoir réalisé de vols spatiaux interstellaires, mais ils étaient très avancés en biotechnologie. Cet avancement même a conduit à leur propre disparition : ils ont élevé les ancêtres apparents du §Y[mem_sleepers_natives.GetSpeciesNamePlural] § d'aujourd'hui ! comme une race d'esclaves, qui s'est alors rapidement révoltée. Le §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! ont presque conduit leurs anciens maîtres à disparaître, et seuls quelques Ozari ont trouvé refuge dans cette installation souterraine.\n\nCela n'a peut-être pas bien fini pour les Ozari, mais nos scientifiques voient un grand potentiel dans les fragments de la technologie que nous avons découvert."
 mem_sleepers.6.a:0 "Une autre avancée technologique. Bon travail !"
 
 #Some sleepers awake and attack your looting team (small explosion) Scientist dies
 mem_sleepers.7.name:0 "De la tombe"
 mem_sleepers.7.desc:0 "Alors que notre équipe scientifique était occupée à démanteler l'installation, un mécanisme de sécurité dissimulé a dû réveiller certaines des traverses. Ils n'étaient pas très satisfaits du travail de notre équipe et une fusillade a éclaté. Notre puissance de feu supérieure a renversé le cours de la bataille rapidement ... mais pas assez rapidement.\n\nRéalisant leur destin imminent, les derniers restes des dormeurs ont lancé le mécanisme d'autodestruction du coffre-fort, entraînant notre équipe - y compris notre scientifique en chef - avec eux.\n\nUne énorme explosion souterraine a déchiré la croûte de §Y[From.From.From.From.GetName]§!, envoyant des cendres et des roches dans l'atmosphère avec une puissance rivalisant avec une éruption de supervolcan. Il ne reste plus rien du complexe de la voûte.\n\nNotre poste d'observation rapporte que les indigènes qui ont été témoins de l'incident sont étonnés par la catastrophe et que les cultures locales connaissent un élan de spiritualité né de la peur de la colère des dieux."
 mem_sleepers.7.a:0 "Ils ne seront pas oubliés."
 
 #Letting it blow up as a xenophobe
 mem_sleepers.8.name:0 "Point 'Zéro'"
 mem_sleepers.8.desc:0 "Une énorme explosion souterraine a déchiré la croûte de §Y[From.From.From.From.GetName]§!, envoyant des cendres et des roches dans l'atmosphère avec une puissance rivalisant avec une éruption de supervolcan. Il ne reste plus rien du complexe de la voûte.\n\nNotre poste d'observation rapporte que les indigènes qui ont été témoins de l'incident sont étonnés par la catastrophe et que les cultures locales connaissent un élan de spiritualité né de la peur de la colère des dieux."
 mem_sleepers.8.a:0 "Bien, peu importe."
 
 #Letting it blow up as a xenophobe
 mem_sleepers.9.name:0 "Point 'Zéro'"
 mem_sleepers.9.desc:0 "Une énorme explosion souterraine a déchiré la croûte de §Y[From.From.From.From.GetName]§!, envoyant des cendres et des roches dans l'atmosphère avec une puissance rivalisant avec une éruption de supervolcan. Il a déclenché des ondes de pression supersoniques dans toute l'atmosphère de la planète, des séries en cascade de tremblements de terre massifs et des panaches étouffants de poussière et de cendres suffisants pour envoyer la planète entière dans un crépuscule permanent. Nos scientifiques ont été surpris par l'ampleur de l'explosion, car elle est allée bien au-delà de toutes les attentes antérieures, dévastant la biosphère et éteignant la civilisation indigène.\n\nNotre poste d'observation a été fermé car il ne reste plus rien à observer."
 mem_sleepers.9.a:0 "What a waste of a decent planet..."
 
 #Remnants prelude narration
 mem_sleepers.45.name:0 "Éveil"
 mem_sleepers.45.desc:0 "Avec l'afflux d'énergie, les lumières illuminent rapidement les couloirs silencieux de la voûte. Les cabines dormeuses s'ouvrent les unes après les autres. Notre équipe se précipite dans la salle du conseil, où résidaient les dirigeants de la société dormante; ils arrivent pour trouver les extraterrestres en discussion rapide. Leur langue est sans ambiguïté liée à la langue parlée par les primitifs locaux, et il suffit de quelques phrases pour établir la traduction et la communication."
 mem_sleepers.45.a:0 "Ensuite, il est temps de les entendre."
 mem_sleepers.45.a.tooltip:0 "Nous discuterons de l'histoire et du sort de ces extraterrestres"
 
 #Sleepers Awake
 mem_sleepers.50.name:0 "Les dormeurs se réveillent"
 mem_sleepers.50.desc:0 "Nous sommes les §YOzari§!, la progéniture première de ce monde. Contrairement à votre peuple, notre espèce ne s'est jamais dirigée vers les étoiles. Au lieu de cela, nous avons maîtrisé la biologie et la génétique, aboutissant à l'élévation d'une autre espèce sur notre monde natal, le §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!, pour servir de soldats, d'ouvriers, et un jour, nous l'espérions, d'égaux. Pourtant, le §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! n'ont pas vu le monde comme nous, et bien que les connaissances scientifiques aient été largement dissimulées à nos jeunes cousins, ils ont trouvé la force du nombre. La guerre qui en a résulté nous a conduits au bord de l'extinction et nous, les derniers survivants de notre peuple, avons cherché refuge dans ce caveau."
 mem_sleepers.50.a:0 "Que ferez-vous maintenant ?"
 mem_sleepers.50.a.response:0 "Il est temps pour le §YOzari§! pour rencontrer les descendants de ceux que nous avons élevés."
 
 #Sleepers meet natives peacefully - player choice if integrating, protectorate or free empire
 mem_sleepers.51.name:0 "Retour des bienfaiteurs"
 mem_sleepers.51.desc:0 "Le §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! auraient peut-être perdu la plupart de la technologie dont disposaient leurs anciens maîtres, mais ils n'ont pas oublié ceux qui leur ont donné la sensibilité. Leur mémoire vivait comme des mythes et des légendes de dieux, trahis par leurs ancêtres ingrats.\n\nUne fois le §YOzari§! se sont révélés, les §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! se réjouit du retour de leurs bienfaiteurs de la tombe. Leur lien a été forgé à nouveau et les dirigeants des deux espèces ont promis de ne jamais répéter les erreurs du passé. Maintenant, ils nous saluent, souhaitant discuter de leur relation avec notre empire."
 mem_sleepers.51.a:0 "Invitez-les à rejoindre notre empire."
 mem_sleepers.51.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§! sera pacifiquement intégrée à notre empire."
 mem_sleepers.51.b:0 "Invitez-les à se joindre à nous en tant que protectorat."
 mem_sleepers.51.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§! deviendra un protectorat de notre empire."
 mem_sleepers.51.c:0 "Ils doivent forger leur propre destin."
 mem_sleepers.51.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§! deviendra un empire indépendant."
 mem_sleepers.51.d:0 "Nous n'avons aucun intérêt à traiter ces xenos."
 
 #Sleepers eradicate natives - player choice if integrating, protectorate or free empire
 mem_sleepers.101.name:0 "Jour du jugement"
 mem_sleepers.101.desc:0 "Le §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! auraient pu autrefois conduire la civilisation qui les a poussés vers l'extinction, mais ils ne possèdent plus le pouvoir de leurs ancêtres. La technologie dont ils disposaient a été perdue dans le temps, et sans la main directrice de leurs anciens maîtres, ils ont été forcés de construire leur propre civilisation à partir de zéro.\n\nAvec leur technologie presque inexistante, ils n'étaient pas à la hauteur du § YOzari§! stock d'armes. Les planeurs et les frappes de drones ont tué la plupart des primitifs en quelques jours, laissant le §YOzari§ réveillé ! en tant que seuls maîtres du §Y[From.From.From.From.From.GetName]§!. Leur chef nous salue maintenant, souhaitant discuter de leur relation avec notre empire."
 mem_sleepers.101.a:0 "La trahison ne peut jamais être pardonnée ... Laissez-les nous rejoindre."
 mem_sleepers.101.a.xenophobe:0 "En dépit d'être xenos, leur résolution est admirable. Laissez-les nous rejoindre."
 mem_sleepers.101.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§! sera pacifiquement intégrée à notre empire."
 mem_sleepers.101.b:0 "Invitez-les à se joindre à nous en tant que protectorat."
 mem_sleepers.101.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§! deviendra un protectorat de notre empire."
 mem_sleepers.101.c:0 "Leurs atrocités sont inacceptables. Cessez tous les contacts."
 mem_sleepers.101.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§! deviendra un empire indépendant."
 mem_sleepers.101.d:0 "Nous n'avons aucun intérêt à traiter ces xenos."
 
 #Remnants prelude narration
 mem_sleepers.145.name:0 "Éveil"
 mem_sleepers.145.desc:0 "Seuls quelques pods se sont allumés. Nos scientifiques se sont dépêchés d'extraire et de stabiliser les extraterrestres qu'ils contiennent. Nous avons facilement établi des communications, car la langue qu'ils parlaient est étroitement liée aux multiples langues parlées par les indigènes contemporains.\n\nTous n'ont pas bien compris la nouvelle de la disparition de leur espèce, mais nous avons trouvé un chef qui est se tenant stoïquement et semble capable de parler au nom du groupe."
 mem_sleepers.145.a:0 "Ensuite, il est temps de les entendre."
 mem_sleepers.145.a.tooltip:0 "Nous discuterons de l'histoire et du sort de ces extraterrestres"
 
 #Remnants
 mem_sleepers.150.name:0 "Vestiges"
 mem_sleepers.150.desc:0 "We are the §YOzari§!, the firstborn progeny of this world. Unlike your people, our species never made our way to the stars. Instead, we mastered biology and genetics, culminating in the uplift of a fellow species on our homeworld, the §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!, to serve as soldiers, laborers, and one day, we hoped, equals. Yet the §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! did not see the world as we did, and although scientific knowledge had been largely withheld from our young cousins, they found strength in numbers. We tried to create cryobunkers to take shelter from the slaughter, but I fear this was the only one completed.\n\nWe have no place on this world anymore. Our species is nearly extinct, and our own creations are unlikely to take kindly to us. Perhaps you can grant us sanctuary among your people?"
 mem_sleepers.150.a:0 "Nous partagerons nos maisons et vous partagerez votre expertise."
 mem_sleepers.150.a.tooltip:0 "Les §YOzari Remnants§! soutiendra notre recherche biotechnologique avec leur expertise en échange de leur octroi."
 mem_sleepers.150.a.response:0 "Vous avez notre profonde gratitude. Vous ne le regretterez pas."
 mem_sleepers.150.b:0 "Désolé, mais vous appartenez ici. Vous devez autant à vos créations."
 mem_sleepers.150.b.response:0 "Il semble que nous n'ayons pas d'autre choix. Vous ne nous accueillerez pas, et nous ne pouvons pas rester ici non plus ..."
 mem_sleepers.150.c:0 "Nous préférons vous mettre hors de votre misère, xenos."
 mem_sleepers.150.c.response:0 "This won't be necessary. We will go then..."
 
 #Last Remnants die
 mem_sleepers.151.name:0 "Le dernier Ozari est décédé"
 mem_sleepers.151.desc:0 "Aujourd'hui, nous avons été informés du décès du dernier des §YOzari§! de la planète §Y[From.From.From.From.From.GetName]§!. Cela marque non seulement la fin de leur fière course, mais aussi la fin de notre coopération à long terme. Leur expertise en bioingénierie - que même nos meilleurs esprits ont du mal à atteindre - manquera cruellement à notre personnel scientifique."
 mem_sleepers.151.a:0 "Puissent-ils reposer en paix."
 mem_sleepers.151.b:0 "C'était un atout, rien de plus ..."
 
 #Primitive civilization evolves with help of Ozari
 mem_sleepers.152.name:0 "La voie du progrès"
 mem_sleepers.152.desc:0 "Des années ont passé depuis le dernier §YOzari§! est sorti pour faire la paix avec leur passé. Il semble qu'ils aient trouvé un nouveau but dans la vie. §Y[From.From.From.From.From.GetName]§! 'S§! la civilisation primitive a fait des progrès notables - évidemment grâce à §YOzari§! influence."
 mem_sleepers.152.a:0 "Bien pour eux."
 
 #The Last Prelude
 mem_sleepers.195.name:0 "Éveil"
 mem_sleepers.195.desc:0 "Malgré tous nos efforts, le réacteur est rapidement tombé en panne. Nous avons pu diriger juste assez de son énergie d'effondrement pour faire revivre une seule capsule. Nos scientifiques se sont précipités vers le pod et ont trouvé un extraterrestre qui semble porter des insignes de leadership.\n\nNous avons établi des communications, ce qui s'est avéré être une tâche assez triviale car la langue du chef est étroitement liée à plusieurs langues parlées par les autochtones contemporains . Plus difficile était la grave détresse apparente même à travers les lignées d'espèces lorsque nous avons dit que nous n'avions pas pu en sauver d'autres. Mais maintenant, nous pensons que ce seul survivant est prêt à parler."
 mem_sleepers.195.a:0 "Ensuite, il est temps pour nous d'écouter."
 mem_sleepers.195.a.tooltip:0 "Nous discutons de l'histoire et du sort de ces extraterrestres"
 
 #The Last
 mem_sleepers.200.name:0 "Le dernier"
 mem_sleepers.200.desc:0 "Je parle en tant que membre du §YOzari§!, la progéniture première de ce monde. Contrairement à votre peuple, notre espèce ne s'est jamais dirigée vers les étoiles. Au lieu de cela, nous avons maîtrisé la biologie et la génétique, aboutissant à l'élévation d'une autre espèce sur notre monde natal, le §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!, pour servir de soldats, d'ouvriers, et un jour, nous l'espérions, d'égaux. Pourtant, le §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! n'ont pas vu le monde comme nous, et bien que les connaissances scientifiques aient été largement dissimulées à nos jeunes cousins, ils ont trouvé la force du nombre. Nous avons essayé de créer des cryobunkers pour nous mettre à l'abri du massacre, mais c'était le seul à être terminé, et je suis donc maintenant le seul de mon genre.\n\nJe n'appartiens plus à ce monde. Peut-être me permettrez-vous de vous rejoindre parmi les stars ?"
 mem_sleepers.200.a:0 "Vous pouvez vivre avec nous à condition de partager votre expertise."
 mem_sleepers.200.a.tooltip:0 "Le dernier Ozari rejoindra notre empire en tant que scientifique avec une expertise particulière en biotechnologie."
 mem_sleepers.200.a.response:0 "Je vais vous fournir tout ce que je sais. Vous ne regretterez pas cette décision."
 mem_sleepers.200.b:0 "Désolé, mais nous ne pouvons pas autoriser cela."
 mem_sleepers.200.b.response:0 "Mais où vais-je aller ? !"
 mem_sleepers.200.c:0 "Pourquoi ne finissons-nous pas le travail et ne vous sortons-nous pas de votre misère ?"
 mem_sleepers.200.c.response:0 "Qu'il en soit ainsi. Je n'ai pas le pouvoir de vous arrêter ..."
