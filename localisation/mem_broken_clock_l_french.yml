 mem_broken_clock.1.name:0 "Horloge brisée"
 mem_broken_clock.1.desc:0 "Le système '§Y[From.GetName]§!' est un endroit étrange.\n\nEn orbite autour d'une étoile morte depuis très longtemps, se trouve un anneau-monde antique énorme. Malgré les dégâts évidents subis par celui-ci au fil des ans, très peu de débris sont visibles. Un autre élément inhabituel est le fait qu'une multitude de corps enveloppés du Suaire, une planète et plusieurs lunes couvertes par une brume violette impénétrable.\n\nMais surtout, le système est affecté par des effets de dilatation de temps bizarres, qui ne semblent pas correspondre aux principes connus de la relativité générale et semblent créer des poches de temps déforméés dans tout le système. \n\nMais à part affecter notre perception du temps, elles semblent inoffensifs. Pourtant, Il y a quelque chose qui sonne faux avec cet endroit..."
 mem_broken_clock.1.a:0 "C'est Sinistre."

 mem_broken_clock.101.name:0 "Horloge brisée: Mauvaises nouvelles"
 mem_broken_clock.101.desc:0 "Notre avant-poste dans le Système §H[From.Solar_System.GetName]§! rapporte que les anomalies temporelles présentes dans le système se développent, devenant plus fréquentes et irrégulières.\n\nCe qui est derrière tout ça semble être actif. Qui sait quel sera le résultat de cette activité ?"
 mem_broken_clock.101.a:0 "Nous devons être prêts pour n'importe quoi."

 mem_broken_clock.102.name:0 "Horloge brisée: Mauvaises nouvelles"
 mem_broken_clock.102.desc:0 "Nos capteurs à longue distance indiquent que les anomalies temporelles présentes dans le système §H[From.Solar_System.GetName]§! augmentent en fréquence et deviennent erratiques.\n\nCe qui est derrière tout ça semble être actif. Qui sait quel sera le résultat de cette activité ?"
 mem_broken_clock.102.a:0 "Troublant"

 mem_broken_clock.1001.name:0 "Horloge brisée: Brêche"
 mem_broken_clock.1001.desc:0 "Un événement bizarre dans le système de §H[From.Solar_System.GetName]§! a été signalé. [Root.MemBrokenClock1001] mystérieux brouillard enveloppant les planètes a disparu, révélant la surface de celles-ci. La structure de l'anneau-monde semble avoir été réparé de tous les dommages subis. Même l'étoile elle-même a changé de composition et s'est transformée en une étoile de classe brillante, comme si des des milliards d'années de vieillissement avaient été inversés.\n\nle plus étrange, c'est que le système désolé grouille maintenant de vie. Les villes tentaculaires et les zones industrielles couvrent l'anneau-monde et l'une des plus grandes planètes, ainsi que deux habitats entièrement développés qui sont simplement apparus, gardés par des flottes massives. C'est comme si le système n'avait jamais été abandonné.\n\nLes nouveaux arrivants mystérieux nous accueillent."
 mem_broken_clock.1001.a:0 "C'est tellement bizzare."
 mem_broken_clock.1001.a.phobe:0 "Des invités indésirables..."

 mem_broken_clock.1001.we_are_owners:0 "Presque instantanément, notre avant-poste et toutes les autres structures permanentes ont disparu du système.\n\nEn même temps, le"
 mem_broken_clock.1001.we_are_not_owners:0 "\n\nle"

 mem_broken_clock.1002.name:0 "Horloge brisée: Contact"
 mem_broken_clock.1002.desc:0 "Nous recevons des communications de l'empire occupant actuellement le système de §H[From.Solar_System.GetName]§!. \n\nCela ne leur a pas demandé longtemps pour déchiffrer nos communications."

#Options here are mostly reused
 mem_broken_clock.1003.desc:0 "Peuples de la galaxie ! Regardez ce message et désespérez.\n\nPour Dool'rakkan ! qui revit à nouveau. Nous sommes la flamme qui brûle les méchants et les faibles. Notre mission sacrée est de nettoyer l'univers de la vie impure et abominable.\n\nDans un âge différent, la trahison de nos ennemis nous a laissé pris au piège dans une poche temporelle. Mais une éternité passée parmi les réalités en ruines et les lignes du temps brisées n'ont fait que renforcer notre résolution. \n\nCombattez-nous ou soumettez-nous à votre destin, cela ne compte pas. Votre destruction est inévitable."
 mem_broken_clock.1003.generic:0 "Nous n'allons pas être une proie facile."
 mem_broken_clock.1003.agressive:0 "Vous avez choisi la mauvaise ligne de temps à envahir ! "
 mem_broken_clock.1003.purifier:0 "Vous l'avez fait jusqu'à présent : mourrez."
 mem_broken_clock.1003.peacekeeper:0 "Vos atrocités s'arrêtent ici."
 mem_broken_clock.1003.friendly:0 "Pourquoi ne pouvons-nous pas être amis ?"

 mem_broken_clock.1004.desc:0 "Informations.\n\nentité : Initiative d'éradication soutenue \nObjet : Enlèvement de toute la vie biologique intelligente de la galaxie. \n\nLes opérations ont été reportées en raison d'une interférence temporelle inattendue.\n\nL'éradication va maintenant reprendre."
 mem_broken_clock.1004.terminator:0 "Bienvenue à la maison."

 mem_broken_clock.1005.desc:0 "Proie, ne présumez pas que vous pouvez nous échapper cette fois. L'organisme APEX est le prédateur ultime. Votre seul avenir est de nous nourrir. Des adversaires plus forts ont essayé de nous résister, mais tout ce qu'ils pouvaient faire est de nous piéger temporairement.\n\nL'éternité dépensée dans la bulle temporelle n'a augmenté que notre faim. Maintenant, nous sommes libres et prêts pour une autre chasse."
 mem_broken_clock.1005.swarm:0 "Préparez-vous à rencontrer le vrai Prédateur Apex."

 #The second desc is identical to first, except for "Even their home system..." - don't trust paster to read its name through scripted loc.
 mem_broken_clock.3001.name:0 "Horloge brisée: Hors du temps"
 mem_broken_clock.3001.desc:0 "Nos observateurs signalent un fait des plus bizarres à l'instant.\n\nIl semble que les hordes [From.GetAdj] ont disparu du jour au lendemain. Impossible de savoir quelle est la cause de ce retournement de situation inattendu, mais il est probable que, quel que soit l'événement temporel qui les a fait revenir ici, celui-ci les a fait disparaître à nouvea. Sinon, à part une traînée de destruction qu'a laissé leur réveil, ils sont partis, comme s'ils n'avaient jamais existé. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.desc.system_reverted:0 "Nos observateurs signalent un fait des plus bizarres à l'instant.\n\nIl semble que les hordes [From.GetAdj] ont disparu du jour au lendemain. Même leur système d'origine, §Y[broken_clock_system.GetName]§! , est retourné à son état de décomposition original. Impossible de savoir quelle est la cause de ce retournement de situation inattendu, mais il est probable que, quel que soit l'événement temporel qui les a fait revenir ici, celui-ci les a fait disparaître à nouvea. Sinon, à part une traînée de destruction qu'a laissé leur réveil, ils sont partis, comme s'ils n'avaient jamais existé. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.a:0 "Bon débarras."
 mem_broken_clock.3001.survivors:0 "\n\nL'espace qu'ils occupaient autrefois ne semblent pas être complètement vide, cependant. les rescapé qui ont survécu aux purges ont récupéré leurs mondes, et sont prêts à nous prêter allégeance, pour partager avec nous un avenir en tant que puissance galactique."
 mem_broken_clock.3001.no_survivors:0 ""


