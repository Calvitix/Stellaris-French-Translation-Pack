 BiggerColonies.1.Name: "§YBigger Colonies Chance d'Apparition§!"
 BiggerColonies.1.Desc: "Bonjour et bienvenue dans le mod "Bigger Colonies". Vous avez ici la possibilité de sélectionner le pourcentage de planètes et de lunes qui verront leur taille augmentée pour les transformer en colonies géantes. Soyez prudent une fois votre choix fait, vous ne pouvez pas revenir en arrière sauf si vous commencez à jouer sur une nouvelle sauvegarde. Le jeu prendra un certain temps pour mettre à jour la nouvelle quantité de districts naturels présents sur une planète sur votre HUD, mais faire quelque chose d'important dans le système comme mettre une Base spatiale montrera directement la quantité correcte qui peut aller jusqu'à 30."
 BiggerColonies.1.Low: "(§R25%§!) Chances Faibles"
 BiggerColonies.1.Default: "(§Y50%§!) Chances par Défaut"
 BiggerColonies.1.High: "(§G75%§!) Chances Elevées"
 BiggerColonies.1.All: "(§S100%§!) Toujours"

 mod_bigger_colonies:0 "Les planètes peuvent monter de 25 à 60 et les lunes peuvent monter de 15 à 35."

 d_bigger_colony:"Bigger Colony"
 d_bigger_colony_desc:"Dépôt spécial augmentant le nombre de districts ruraux présents sur la planète."