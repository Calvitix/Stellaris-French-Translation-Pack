l_french:

 mission_deity_persona:0 "Nous sommes vos dieux"
 mission_deity_persona_desc:0 "Les indigènes sont amenés à croire que nous sommes leurs dieux. Nous les asservissons par le haut.\n\n"
 mission_we_guardians:0 "Nous sommes vos gardiens"
 mission_we_guardians_desc:0 "Nous aidons et guidons activement les indigènes, mais nous ne faisons pas avancer leur technologie. Ils sont autorisés à se développer à leur propre rythme et peuvent nous demander de partir à tout moment.\n\n"
 mission_theobelisk:0 "Les Q-Bricks"
 mission_theobelisk_desc: "Nous plaçons un certain nombre d'appareils complexes et totalement impénétrables sur la planète qui surveillent le comportement des indigènes et nous permettent de faire de petits ajustements à leur trajectoire et à leur rythme d'évolution, ainsi que de guider leur développement global en tant que formes de vie sensibles.\n\n"
 mission_contactus:0 "Nous contacter"
 mission_contactus_desc: "Nous transmettons une méthode par laquelle les indigènes peuvent concevoir et construire un engin pour une seule personne qui nous oblige à guider en orbite, puis faire fonctionner à distance les systèmes de navigation et la propulsion FTL pour amener le pilote à une importante réunion de premier contact.\n\n"
 
 # Gods
 gods.1001.name:0 "Colliers esclaves"
 gods.1001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a proposé d'utiliser des colliers sur le [From.Owner.GetSpeciesNamePlural]. Les colliers peuvent être utilisés pour soumettre, punir ou exécuter le porteur, selon les circonstances."
 gods.1001.a:0 "Excellent plan. Mettez un collier sur chacun des sauvages."
 gods.1001.b:0 "Soyez sélectif. Col juste ceux qui en ont besoin."
 gods.1001.c:0 "Cela va probablement être coûteux et peut-être risqué. Non."
 
 gods.1101.name:0 "Résistance du collier"
 gods.1101.desc:0 "Il y a eu une résistance considérable aux colliers d'esclaves du [From.Owner.GetSpeciesNamePlural]. Beaucoup se sont cachés pour éviter d'être collés et il y a eu quelques incidents de violence contre notre personnel qui fait le col."
 gods.1101.a:0 "Utilisez plus de force. Et trouvez ceux qui se cachent."
 gods.1101.b:0 "Éviter le conflit. N'encollez que ceux qui le souhaitent."
 gods.1101.c:0 "Arrêtez le projet. Cela pourrait dégénérer rapidement."

 gods.1201.name:0 "Stigmatisation du collier"
 gods.1201.desc:0 "Depuis le déploiement des colliers d'esclaves sur [From.GetName], il y a eu une escalade de la violence entre [From.Owner.GetSpeciesNamePlural]. Des gangs de non-attaqués attaquent ceux qui ont des colliers et il y a eu des morts."
 gods.1201.a:0 "C'est normal. Ne pas interférer."
 gods.1201.b:0 "Mettez un terme à ces attaques."
 gods.1201.c:0 "Retirez les colliers. Ça ne marche pas."
 
 gods.1301.name:0 "Envie de col"
 gods.1301.desc:0 "Depuis le déploiement des colliers d'esclaves sur [From.GetName], un changement dans le système social s'est rapidement produit. Ceux [From.Owner.GetSpeciesNamePlural] avec des colliers sont admirés par ceux qui n'en ont pas et il y a une croyance croissante dans la population que les colliers rapprochent les porteurs de leurs dieux."
 gods.1301.a:0 "Donnez à cette nouvelle élite plus de responsabilités."
 gods.1301.b:0 "Profitez-en pour enfiler plus de colliers."
 gods.1301.c:0 "Retirez les colliers. Ne créez pas d'élite."
 
 gods.2001.name:0 "Superviseurs"
 gods.2001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a suggéré de promouvoir les plus fidèles et les plus asservis des [From.Owner.GetSpeciesNamePlural] à des postes avec plus de responsabilités, supervisant certaines des opérations sur la planète. Cela réduirait la nécessité pour le personnel de descendre sur la planète et signifierait moins de grandes manifestations prouvant notre statut de divinités."
 gods.2001.a:0 "Bonne idée. Aller de l'avant."
 gods.2001.b:0 "Cela ne s'est pas déjà produit ? Allez-y !"
 gods.2001.c:0 "Non, c'est trop de pouvoir pour quelques sauvages."
 
 gods.2101.name:0 "Overseer v Overseer"
 gods.2101.desc:0 "Deux surveillants sur [From.GetName] ont permis qu'un désaccord sur la bonne pratique d'adoration de leurs dieux dégénère en violence entre les [From.Owner.GetSpeciesNamePlural] qui leur répondent. Il y a maintenant du sang dans les rues et d'autres surveillants commencent à choisir leur camp."
 gods.2101.a:0 "Tuez les deux surveillants qui ont commencé cela."
 gods.2101.b:0 "Intervenir. Plus de guerres de rue."
 gods.2101.c:0 "Laissez les sauvages continuer."
 
 gods.2201.name:0 "Le Zélote"
 gods.2201.desc:0 "Un surveillant de [From.GetName] acquiert rapidement une réputation de fanatique et un certain nombre de [From.Owner.GetSpeciesNamePlural] ont été tués au nom des dieux. Le fanatique a un culte croissant et de plus grands actes de violence pourraient bientôt suivre. D'autres surveillants commencent à se tourner vers le fanatique pour obtenir des conseils et un surveillant rival a ouvertement condamné le fanatique comme un hérétique."
 gods.2201.a:0 "Faites disparaître ce fanatique."
 gods.2201.b:0 "Les dieux devraient soutenir leur champion."
 gods.2201.c:0 "Ne pas interférer. Laissez cela arriver."
 
 gods.3001.name:0 "Militant Support"
 gods.3001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a suggéré de promouvoir la création de groupes militants de [From.Owner.GetSpeciesNamePlural], en leur donnant le pouvoir d'agir en tant qu'exécuteurs en notre nom. Cela réduirait le besoin de personnel sur la planète."
 gods.3001.a:0 "Procéder. Donnez-leur quelques-unes de nos anciennes armes et armures."
 gods.3001.b:0 "Allez-y, mais ne leur donnez accès à aucune de nos technologies."
 gods.3001.c:0 "No. Bad idea. Bad commander."
 
 gods.3101.name:0 "Militant Disagreement"
 gods.3101.desc:0 "Deux groupes militants sur [From.GetName] ont permis à un désaccord sur la bonne pratique d'adoration de leurs dieux de dégénérer en violence. Il y a une guerre ouverte dans les rues et d'autres groupes militants commencent à choisir leur camp. [From.Owner.GetSpeciesNamePlural] sont pris entre deux feux et beaucoup rejoignent des groupes militants adverses ou en forment de nouveaux."
 gods.3101.a:0 "Dissolvez les deux groupes qui ont commencé cela."
 gods.3101.b:0 "Dissoudre tous les groupes militants."
 gods.3101.c:0 "Laissez les sauvages continuer."
 
 gods.3201.name:0 "The Commander"
 gods.3201.desc:0 "Le commandant d'un des groupes militants de [From.GetName] a rapidement acquis une réputation de serviteur loyal et compétent des dieux. [From.Owner.GetSpeciesNamePlural] partout sur la planète se tournent vers le commandant pour obtenir des conseils en tant que représentant choisi de leurs dieux.\n\nD'autres groupes militants fusionnent avec la faction du commandant. Quelques groupes militants ont manifesté une résistance ouverte, affirmant que le commandant est un faux prophète. Il y a eu quelques flambées violentes et plusieurs condamnations jalouses, mais jusqu'à présent, le conflit a été limité et rapidement écrasé par le commandant."
 gods.3201.a:0 "Faites disparaître ce commandant."
 gods.3201.b:0 "Les dieux devraient soutenir leur prophète."
 gods.3201.c:0 "Ne pas interférer. Laissez cela arriver."
 
 gods.4001.name:0 "Enlèvement massif d'esclaves"
 gods.4001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a signalé que l'équipe est désormais en mesure d'enlever un grand nombre de [From.Owner.GetSpeciesNamePlural] et de les envoyer sur l'une de nos planètes pour y augmenter la main-d'oeuvre esclave."
 gods.4001.a:0 "Procéder. Laissez beaucoup sur la planète."
 gods.4001.b:0 "Excellent ! Attrapez autant que vous pouvez gérer."
 gods.4001.c:0 "Nous n'avons pas besoin de ces sauvages !"
 gods.4001.d:0 "Pas encore. Redemande dans quelques mois."
 
 gods.5001.name:0 "Ils ne l'achètent pas"
 gods.5001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] est préoccupé par la résistance croissante de certains [From.Owner.GetSpeciesNamePlural] et demande que des mesures plus sérieuses soient autorisées pour prouver à la population que nous sommes leurs divinités."
 gods.5001.a:0 "Détruisez certaines de leurs colonies."
 gods.5001.b:0 "Frappez quelques milliers d'entre eux. Bruyamment."
 gods.5001.c:0 "Faites quelque chose de clinquant et faites-nous peur !"
 gods.5001.d:0 "Bénis-les. Faites quelque chose d'extravagant et de bien."
 gods.5001.e:0 "Manipulez-le comme bon vous semble commandant."
 
 gods.6001.name:0 "Croyants dévots"
 gods.6001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] est heureux d'annoncer que les [From.Owner.GetSpeciesNamePlural] se révèlent être à la fois des serviteurs fidèles et fidèles de leurs dieux : nous."
 gods.6001.a:0 "Ne soyez pas complaisant. Soyez courroucé de toute façon !"
 gods.6001.b:0 "Faites-les progresser technologiquement, mais avec soin."
 gods.6001.c:0 "Profitez-en pour les endoctriner davantage."
 gods.6001.d:0 "Bénis-les. Faites quelque chose de bien. Récompensez-les."
 gods.6001.e:0 "Bien. Continuez alors."
 
 # Prepare for colonising
 # Rapid technological enlightenment to then immediately integrate
 # Slave resistance
 # Slave rebellion on homeworld
 # Slave plot to destroy overlord homeworld or worlds with them on
 # Taking overlord hostages
 # Covert alien insurgents sabotage and then takeover the slave world
 # Sabotage of orbital station
 # Rebellion on transport and then vanishes - shows up at a different pre-FTL planet's door. Think Alien Nation.
 
 # Guardians
 guardians.1001.name:0 "Permettez-moi de me présenter"
 guardians.1001.desc:0 "Nous devons établir un premier contact avec le [From.Owner.GetSpeciesNamePlural] sur [From.GetName].\n\nNous pourrions choisir un émissaire pour nous représenter : soit le chef d'une nation puissante, un scientifique avec un esprit ouvert, soit un quelques [From.Owner.GetSpeciesNamePlural] au hasard qui veulent y croire.\n\nAlternativement, nous pourrions diffuser de l'orbite sur la planète entière, ou simplement faire atterrir un vaisseau dans la capitale de la nation la plus puissante de la planète."
 guardians.1001.a:0 "Contactez le chef d'une nation puissante."
 guardians.1001.b:0 "Contactez un scientifique avec un esprit ouvert."
 guardians.1001.c:0 "Contactez des croyants aléatoires."
 guardians.1001.d:0 "Diffusé depuis l'orbite."
 guardians.1001.e:0 "Débarquez un vaisseau dans la capitale."
 guardians.1001.f:0 "Nous ne sommes pas encore prêts. Demander à nouveau sous peu."
 
 # Leader Contact Good Choice
 guardians.1101.name:0 "Le sage président"
 guardians.1101.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] signale que l'infiltration du domicile du président des États-Unis de l'Ouest [From.GetName] s'est déroulée sans problème. Le Président, bien qu'évidemment très surpris de notre apparition soudaine, a semblé sincèrement heureux de rencontrer nos représentants et a accepté d'écouter nos propositions."
 guardians.1101.a:0 "Un excellent début."
 
 # Leader Contact Bad Choice
 guardians.1201.name:0 "Le président imprudent"
 guardians.1201.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] signale que l'infiltration du domicile du président des États-Unis de l'Ouest [From.GetName] ne s'est pas bien déroulée. Un certain nombre de nos représentants ont été tués et l'envoyé principal de notre équipe a été pris en otage."
 guardians.1201.a:0 "N'essayez pas ou ne répondez à aucun autre contact."
 guardians.1201.b:0 "Récupérez cet envoyé, peu importe le prix !"
 guardians.1201.c:0 "Commencez à négocier. Découvrez ce qu'ils veulent."
 guardians.1201.d:0 "Laisser. Retirez le poste d'observation."
 
 # Leader Contact Bad Choice No Contact
 guardians.1211.name:0 "Ignoré"
 guardians.1211.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] signale que l'otage pris par les États-Unis de l'Ouest [From.GetName] a été exécuté et est probablement disséqué dans un laboratoire avec le reste du personnel tué.\n\nDe plus, des informations supplémentaires recueillies suggèrent qu'une partie de la technologie personnelle que notre équipe a réalisée est en cours d'ingénierie inverse avec un succès considérable."
 guardians.1211.a:0 "Arrêtez cette recherche et récupérez les corps."
 guardians.1211.b:0 "Ne fais rien. Ce sont les conséquences."
 guardians.1211.c:0 "User de représailles. Rendez le [From.Owner.GetSpeciesName] responsable mort."
 guardians.1211.d:0 "Laisser. Retirez le poste d'observation."
 
 # Leader Contact Bad Choice Rescue
 guardians.1221.name:0 "Conséquences"
 guardians.1221.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] signale que l'otage pris par les États-Unis de l'Ouest [From.GetName] a été discrètement récupéré par une équipe d'extraction secrète. Notre envoyé est vivant mais a été torturé.\n\nLe commandant rapporte également que le reste du personnel tué est probablement disséqué dans un laboratoire.\n\nDes informations complémentaires recueillies suggèrent une partie de la technologie personnelle de notre l'équipe transportée est en cours d'ingénierie inverse avec un succès considérable par le [From.Owner.GetSpeciesNamePlural]."
 guardians.1221.a:0 "Arrêtez cette recherche et récupérez les corps."
 guardians.1221.b:0 "Ne fais rien. Ce sont les conséquences."
 guardians.1221.c:0 "User de représailles. Rendez le [From.Owner.GetSpeciesName] responsable mort."
 guardians.1221.d:0 "Laisser. Retirez le poste d'observation."
 
 # Leader Contact Bad Choice Negotiation
 guardians.1231.name:0 "Négociations"
 guardians.1231.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] signale que les conditions du retour en toute sécurité de notre envoyé ont été reçues. Le président des États-Unis d'Ouest [From.GetName] exige la technologie des armes, une assistance pour exterminer une nation adverse et que nous abandonnions ensuite notre poste et le remettions au [From.Owner.GetSpeciesNamePlural]."
 guardians.1231.a:0 "Refuser. Acceptez les conséquences."
 guardians.1231.b:0 "Retrouver notre envoyé, quoi qu'il arrive."
 guardians.1231.c:0 "Laisser. Retirez le poste d'observation."
 
 # Leader Contact Bad Choice Kill President Success
 guardians.1241.name:0 "Sortir la poubelle"
 guardians.1241.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte qu'après un raid réussi, le [From.Owner.GetSpeciesName] qui nous a causé tant de problèmes est maintenant un ancien président. Le nouveau président semble plus disposé à coopérer avec nous.\n\nLe commandant demande de récupérer les corps du personnel tué le [From.GetName] et tout équipement perdu."
 guardians.1241.a:0 "Récupérez tous les corps et équipements dont [From.Owner.GetSpeciesNamePlural] dispose encore."
 guardians.1241.b:0 "Laissez le [From.Owner.GetSpeciesNamePlural] garder les corps ou l'équipement dont il dispose."
 guardians.1241.c:0 "Va t'en. Retirez le poste d'observation."
 
 # Leader Contact Bad Choice Kill President Failure
 guardians.1251.name:0 "Opération sanglante"
 guardians.1251.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'opération visant à faire du [From.Owner.GetSpeciesName] un ex-président s'est mal déroulée. Les forces de sécurité ont tué plusieurs de nos agents et forcé une retraite, et la cible a disparu dans la clandestinité."
 guardians.1251.a:0 "Récupérez tous les corps et équipements que possède [From.Owner.GetSpeciesNamePlural]."
 guardians.1251.b:0 "Laissez-les garder tout corps ou équipement dont ils disposent."
 guardians.1251.c:0 "Va t'en. Retirez le poste d'observation."
 
 # Leader Contact Bad Choice Body/Tech Retrieval Success
 guardians.1261.name:0 "Ce n'est pas le vôtre"
 guardians.1261.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] rapporte que l'opération visant à récupérer les corps de nos morts et leur équipement a été un succès retentissant.\n\nCela devrait mettre fin à toute recherche sur [From.Owner.GetSpeciesNamePlural]. pourrait faire sur notre biologie ou notre technologie."
 guardians.1261.a:0 "Bon travail."
 guardians.1261.b:0 "Maintenant, pars. Retirez le poste d'observation."
 
 # Leader Contact Bad Choice Body/Tech Retrieval Failure
 guardians.1271.name:0 "Nous aurons cela aussi"
 guardians.1271.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que l'opération visant à récupérer les corps de nos morts et leurs équipements a très mal tourné.\n\n[From.GetName] Les forces de sécurité ont tué nos agents et saisi leur navette. Les [From.Owner.GetSpeciesNamePlural] ont désormais encore plus de matériel de recherche à utiliser."
 guardians.1271.a:0 "Commandant, vous êtes tellement viré."
 guardians.1271.b:0 "Laisser. Retirez le poste d'observation."
 
 # Scientist Contact
 guardians.1301.name:0 "Le scientifique"
 guardians.1301.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que le premier contact avec le scientifique choisi sur [From.GetName] s'est extrêmement bien passé.\n\nLe scientifique est enthousiaste à l'idée de nous représenter et a proposé qu'il puisse enregistrer un examen et un entretien avec le commandant à bord de la station."
 guardians.1301.a:0 "Faites comme le suggère le scientifique."
 guardians.1301.b:0 "Bonne idée, mais la station est interdite."
 guardians.1301.c:0 "Aucun examen et aucune visite à la station."
 guardians.1301.d:0 "Nous reviendrons sur ce scientifique."
 
 # Scientist Contact Station Exam/Interview
 guardians.1311.name:0 "La visite du scientifique"
 guardians.1311.desc:0 "Le scientifique de [From.GetName] s'est comporté de manière professionnelle lors de la visite de notre poste d'observation. Le commandant de la station a autorisé un examen médical superficiel et une courte interview avant de renvoyer le scientifique à la surface de la planète sans incident.\n\nLe commandant souligne que rien de trop sensible n'a été révélé à notre invité et qu'un protocole de communication très simple a été établie. Le commandant possède certains des capteurs de la station qui surveillent le scientifique. S'ils commencent à crier vers le ciel, ils veulent nous parler."
 guardians.1311.a:0 "Commandant élégant. Bien joué."
 
 # Scientist Contact No Station Trap
 guardians.1321.name:0 "C'est un piège !"
 guardians.1321.desc:0 "Le commandant en second du poste d'observation en orbite autour de [From.GetName] rapporte que la rencontre avec le scientifique [From.Owner.GetSpeciesName] a été un piège bien tendu par les autorités. Un certain nombre de nos représentants ont été tués par les forces gouvernementales et l'envoyé principal de notre équipe, le commandant de la station, a été pris en otage.\n\nLe président des États-Unis de l'Ouest [From.GetName] a laissé une courte note pour notre équipe de récupération : «Je serai en contact.»\n\nOn ne saura jamais si le scientifique était dans cette embuscade - le scientifique a été tué avec les aides du commandant."
 guardians.1321.a:0 "N'essayez pas ou ne répondez à aucun autre contact."
 guardians.1321.b:0 "Récupérez le commandant, peu importe le prix !"
 guardians.1321.c:0 "Commencez à négocier. Découvrez ce qu'ils veulent."
 guardians.1321.d:0 "Laisser. Retirez le poste d'observation."
 
 # Scientist Contact No Station No Trouble
 guardians.1331.name:0 "Pour la science !"
 guardians.1331.desc:0 "Le scientifique de [From.GetName] s'est comporté de manière professionnelle lors de notre visite à son laboratoire de brut. Le commandant de la station a accordé un bref entretien et a convaincu le scientifique de faire connaître notre arrivée dans la communauté scientifique.\n\nLe commandant souligne que rien de trop sensible n'a été révélé au scientifique et qu'un protocole de communication très simple a été établie. Le commandant possède certains des capteurs de la station qui surveillent le scientifique. S'ils commencent à crier vers le ciel, ils veulent nous parler."
 guardians.1331.a:0 "Bon commandant de travail."
 
 # Close Encounters Difficult
 guardians.1401.name:0 "Le troisième type"
 guardians.1401.desc:0 "Un contact à distance a été établi avec une douzaine de [From.Owner.GetSpeciesNamePlural] aléatoires sur [From.GetName].\n\nUn site a été choisi pour eux afin de se réunir où nous pouvons les rencontrer région faciale en région faciale mais les autorités planétaires ont eu vent d'événements et empêchent activement nos émissaires choisis de se rendre sur le site. Quelques-uns ont été incarcérés. Les autres sont chassés.\n\nLe site choisi a été bouclé et les autorités ont conçu un canular pour éloigner [From.Owner.GetSpeciesNamePlural] de la zone."
 guardians.1401.a:0 "N'intervenez pas avec les autorités."
 guardians.1401.b:0 "Abandonnez l'opération. Pas de réunion maintenant."
 guardians.1401.c:0 "Aidez nos émissaires choisis à organiser la réunion."
 guardians.1401.d:0 "Changez de site et informez nos émissaires."
 guardians.1401.e:0 "Laisser. Retirez le poste d'observation."
 
 # Close Encounters Easy
 guardians.1501.name:0 "Le pélerinage"
 guardians.1501.desc:0 "Un contact à distance a été établi avec une douzaine de [From.Owner.GetSpeciesNamePlural] aléatoires sur [From.GetName].\n\nUn site a été choisi pour eux afin de se réunir où nous pouvons les rencontrer région faciale en région faciale. Les autorités planétaires ont eu vent des événements et aident activement nos émissaires choisis à se rendre sur le site.\n\nLa réunion est devenue de notoriété publique et des milliers de [From.Owner.GetSpeciesNamePlural] excités arrivent également. Les autorités font ce qu'elles peuvent pour maintenir l'ordre."
 guardians.1501.a:0 "Procédez à la réunion."
 guardians.1501.b:0 "Jeter la réunion. Trop d'attention."
 guardians.1501.c:0 "Laisser. Retirez le poste d'observation."
 
 # Close Encounters Scrapped
 guardians.1511.name:0 "Les abandonnés"
 guardians.1511.desc:0 "La douzaine de [From.Owner.GetSpeciesNamePlural] qui ont été contactées sur [From.GetName] n'ont pas bien réussi depuis que nous avons décidé de ne pas les rencontrer. Certains ont été incarcérés dans des asiles. Certains se sont suicidés. Le reste, nous avons perdu de vue."
 guardians.1511.a:0 "Nous ne pouvons rien faire pour eux."
 guardians.1511.b:0 "Sortez du commandant des ombres. Aidez-les [From.Owner.GetSpeciesNamePlural]."
 guardians.1511.c:0 "Laisser. Retirez le poste d'observation."
 
 # Close Encounters With Government
 guardians.1521.name:0 "Bienvenue dans notre monde"
 guardians.1521.desc:0 "Bien que tous les [From.Owner.GetSpeciesNamePlural] qui ont été contactés sur [From.GetName] ne se soient pas rendus à notre réunion prévue, quelques-uns l'ont fait. Avec une grande force de sécurité gouvernementale et plusieurs dizaines de scientifiques.\n\nQuoi qu'il en soit, le commandant du poste d'observation a exploré la zone avec quelques navettes avant de faire atterrir l'un des transports de la station sur le site.\n\nLe commandant rapporte que les [From.Owner.GetSpeciesNamePlural] sont très désireux que nous emmenions nos émissaires choisis à notre poste, avec plusieurs des scientifiques."
 guardians.1521.a:0 "Non. Nous sommes venus échanger nos salutations. C'est tout."
 guardians.1521.b:0 "Que nos émissaires choisis viennent avec nous. Pas de scientifiques."
 guardians.1521.c:0 "Emmenez les émissaires et les scientifiques à notre station."
 
 # Close Encounters With Emissaries
 guardians.1531.name:0 "Questions de famille"
 guardians.1531.desc:0 "Bien que tous les [From.Owner.GetSpeciesNamePlural] qui ont été contactés sur [From.GetName] ne se soient pas rendus à notre réunion prévue, quelques-uns l'ont fait. Certains ont amené un certain nombre de membres de leur famille.\n\nLe commandant du poste d'observation a fait inspecter la zone par une navette avant d'atterrir personnellement l'un des transports de la station sur le site.\n\nLe commandant rapporte que les [From.Owner.GetSpeciesNamePlural] sont très désireux de les ramener à notre station, avec les membres de la famille qu'ils ne veulent pas laisser derrière eux."
 guardians.1531.a:0 "Nous sommes venus échanger nos salutations. C'est tout."
 guardians.1531.b:0 "Que nos émissaires choisis viennent avec nous. Pas de familles."
 guardians.1531.c:0 "Emmenez les émissaires et leurs familles à notre gare."
 
 # Aiding The Abandoned
 guardians.1541.name:0 "Aider les abandonnés"
 guardians.1541.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte que plusieurs opérations secrètes pour extraire nos [From.Owner.GetSpeciesName] émissaires choisis ont réussi. Ils ont été amenés directement à la station et leur récupération et leur formation ont commencé."
 guardians.1541.a:0 "Bon commandant de travail."
 
 # Broadcast Good Response
 guardians.1601.name:0 "Hope Broadcast"
 guardians.1601.desc:0 "À l'aide d'un petit réseau satellite et de quelques drones, le commandant du poste d'observation en orbite autour de [From.GetName] a dit bonjour à tous les [From.Owner.GetSpeciesNamePlural] de la planète en même temps.\n\nLa réponse a été incroyablement positive et tous les canaux auditifs disponibles pour [From.Owner.GetSpeciesNamePlural] sont désormais pointés vers le ciel.\n\nLes célébrations de bienvenue se poursuivent à travers la planète et diverses méthodes sont utilisées par [From.Owner.GetSpeciesNamePlural] pour envoyer des invitations personnelles, ainsi que de nombreuses demandes de dirigeants pour puissance et connaissances avancées ou tout simplement traitement préférentiel."
 guardians.1601.a:0 "Restez énigmatique. Pas de réponse."
 guardians.1601.b:0 "Clarifiez certaines choses avec les indigènes, commandant."
 guardians.1601.c:0 "Trop ! Retirez le poste d'observation."

 # Broadcast Good Response Clarification
 guardians.1611.name:0 "Clarification"
 guardians.1611.desc:0 "En utilisant le petit réseau satellite et les drones mis en place, le commandant du poste d'observation en orbite autour de [From.GetName] a fait une deuxième diffusion à chaque [From.Owner.GetSpeciesNamePlural] de la planète en même temps.\n\nLe commandant a précisé que nous sommes ici uniquement à titre de guides, que nous sommes ici pour guider tous les [From.Owner.GetSpeciesNamePlural] et qu'aucun pouvoir avancé, aucune connaissance ni aucun traitement préférentiel ne seront accordés.\n\nLa réponse a de nouveau été très positive et tous les canaux auditifs sont disponibles pour [From.Owner.GetSpeciesNamePlural] continue d'être pointé vers le ciel.\n\nLes célébrations sont plus courtes et moins courantes, mais [From.Owner.GetSpeciesNamePlural] utilise encore diverses méthodes pour envoyer des invitations personnelles, ainsi que davantage de demandes de dirigeants pour puissance et connaissances avancées ou tout simplement traitement préférentiel."
 guardians.1611.a:0 "Restez énigmatique. Pas de réponse."
 guardians.1611.b:0 "C'est assez d'émissions pour l'instant commandant."
 guardians.1611.c:0 "Ça n'a pas aidé. Retirez le poste d'observation."
 
 # Broadcast Bad Response
 guardians.1701.name:0 "Le monde terrifié"
 guardians.1701.desc:0 "À l'aide d'un petit réseau satellite et de quelques drones, le commandant du poste d'observation en orbite autour de [From.GetName] a dit bonjour à tous les [From.Owner.GetSpeciesName] de la planète en même temps.\n\nLa réponse a été incroyablement mauvaise. Suicides de masse partout dans le monde. Des armées se mobilisent. [From.Owner.GetSpeciesNamePlural] effrayé scandant le ciel, implorant sa miséricorde. Félins et canins vivant ensemble."
 guardians.1701.a:0 "Donnez aux indigènes le temps de se calmer."
 guardians.1701.b:0 "Diffusez des intentions pacifiques ! Maintenant !"
 guardians.1701.c:0 "Oups. Retirez le poste d'observation."
 
 # Broadcast Bad Response Peaceful Intent
 guardians.1711.name:0 "Nous venons en paix"
 guardians.1711.desc:0 "En utilisant le petit réseau satellitaire et les drones mis en place, le commandant du poste d'observation en orbite autour de [From.GetName] a fait une deuxième diffusion à chaque [From.Owner.GetSpeciesNamePlural] de la planète en même temps.\n\nLe commandant a précisé que nous sommes ici uniquement en tant que guides pacifiques, que nous sommes ici pour guider tous [From.Owner.GetSpeciesNamePlural] et qu'aucun pouvoir avancé, aucune connaissance ni aucun traitement préférentiel ne seront accordés.\n\nLa réponse a été un peu plus positive et tous les canaux auditifs disponibles pour les [From.Owner.GetSpeciesNamePlural] doivent maintenant être pointés vers le ciel.\n\nQuelques armées se sont retirées de l'alerte haute et quelques autres [From.Owner.GetSpeciesNamePlural] chantent dans le ciel."
 guardians.1711.a:0 "C'est assez d'émissions pour l'instant commandant."
 
 # Capital Landing Good Response
 guardians.1801.name:0 "Tout le monde se souvient où nous nous sommes garés"
 guardians.1801.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] a fait atterrir une navette dans le parc de la capitale de la plus grande nation de la planète.\n\nLes autochtones à proximité se sont approchés avec appréhension, puis nous ont accueillis agréablement. Le commandant a demandé à parler à l'un des dirigeants de [From.Owner.GetSpeciesName] et quelques minutes plus tard seulement, le président de la nation est arrivé et a souhaité la bienvenue au commandant à [From.GetName] au nom de tous [From.Owner.GetSpeciesNamePlural].\n\nLe le commandant est ensuite retourné au poste en toute sécurité."
 guardians.1801.a:0 "Un excellent début."
 guardians.1801.b:0 "Méfiant. Retirez le poste d'observation."
 
 # Capital Landing Bad Response
 guardians.1851.name:0 "Attaqué dans le parc"
 guardians.1851.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] a fait atterrir une navette dans le parc de la capitale de la plus grande nation de la planète.\n\nÀ proximité [From.Owner.GetSpeciesNamePlural] a chargé la navette et l'a attaquée. Le commandant n'a pas été en mesure de calmer les indigènes et s'est retiré vers la station avant que de réels dommages ne soient causés."
 guardians.1851.a:0 "Restez énigmatique. Ne répondez pas à cet acte."
 guardians.1851.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1851.c:0 "Échec ! Retirez le poste d'observation."
 
 # Capital Landing Bad Response Upset Polite
 guardians.1861.name:0 "Pas content"
 guardians.1861.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a établi un contact à distance avec plusieurs dirigeants de la nation sur la planète.\n\nDes excuses ont été acceptées par la plupart des [From.Owner.GetSpeciesNamePlural] et certaines en retour. Cependant, plusieurs dirigeants ne se sont pas excusés et en ont profité pour exiger que nous laissions leur monde tranquille."
 guardians.1861.a:0 "Ne répondez pas à ces demandes commandant."
 guardians.1861.b:0 "Refusez de partir."
 guardians.1861.c:0 "Retirez le poste d'observation."
 
 # Capital Landing Bad Response Upset Angry
 guardians.1871.name:0 "Pas du tout content"
 guardians.1871.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] a établi un contact à distance avec plusieurs dirigeants de la nation sur la planète.\n\nLe commandant a informé le [From.Owner.GetSpeciesNamePlural] que la violence ne sera pas tolérée et que nous sommes là pour les guider. avec des intentions pacifiques.\n\nPlusieurs dirigeants ont présenté des excuses. Plusieurs ne l'ont pas fait et en ont profité pour exiger que nous laissions leur monde tranquille."
 guardians.1871.a:0 "Ne répondez pas à ces demandes commandant."
 guardians.1871.b:0 "Refusez de partir."
 guardians.1871.c:0 "Retirez le poste d'observation."
 
 # Capital Landing Intercepted
 guardians.1901.name:0 "Crash dans le parc"
 guardians.1901.desc:0 "Le commandant du poste d'observation en orbite [From.GetName] a descendu une navette vers la planète et a été rapidement intercepté et abattu. La navette s'est écrasée dans le parc de la capitale de la plus grande nation de la planète.\n\nÀ proximité, terrifié et en colère [From.Owner.GetSpeciesNamePlural] a tué l'équipage survivant."
 guardians.1901.a:0 "Restez énigmatique. Ne répondez pas à cet acte."
 guardians.1901.b:0 "Nous devons récupérer l'épave et les corps."
 guardians.1901.c:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1901.d:0 "Zut ! Retirez le poste d'observation."
 
 # Capital Landing Intercepted Retrieval Success
 guardians.1911.name:0 "Récupération après incident"
 guardians.1911.desc:0 "Le nouveau commandant du poste d'observation en orbite [From.GetName] a dirigé une équipe pour récupérer la navette et les corps de l'équipage écrasés. L'opération est passée par les chiffres et aucun [From.Owner.GetSpeciesNamePlural] ou personnel de récupération n'a été blessé."
 guardians.1911.a:0 "Bravo commandant."
 guardians.1911.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1911.c:0 "Retirez maintenant le poste d'observation."
 
 # Capital Landing Intercepted Retrieval Failure
 guardians.1921.name:0 "Trouble aggravé"
 guardians.1921.desc:0 "Le nouveau commandant du poste d'observation en orbite autour de [From.GetName] signale que l'opération visant à récupérer les corps de nos morts et le naufrage de la navette a très mal tourné.\n\n[From.GetName] Les forces de sécurité ont tué nos agents et saisi leurs navette également. Les [From.Owner.GetSpeciesNamePlural] ont désormais encore plus de matériel de recherche à utiliser."
 guardians.1921.a:0 "Commandant, vous êtes tellement viré."
 guardians.1921.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.1921.c:0 "Laisser. Retirez le poste d'observation."
 
 # Communication Protocols
 guardians.3001.name:0 "Protocoles"
 guardians.3001.desc:0 "Notre station en orbite autour de [From.GetName] a été contactée par le président des États-Unis de l'Ouest [From.GetName] pour demander que des protocoles de communication et de contact soient établis puis réglementés par leur gouvernement.\n\nLe président souhaite réduire tout impact négatif nos interactions avec la population en général peuvent provoquer."
 guardians.3001.a:0 "Acceptez de suivre ces protocoles."
 guardians.3001.b:0 "Nous sommes là pour guider tous les [From.Owner.GetSpeciesNamePlural]."
 guardians.3001.c:0 "Soyez énigmatique. Ne répondez pas à ce contact."
 
 # Embassy
 guardians.5001.name:0 "Ambassade"
 guardians.5001.desc:0 "Lors de notre dernier contact avec le [From.Owner.GetSpeciesNamePlural], un défenseur de l'intensification des interactions entre nous et la population a proposé que nous établissions une ambassade sur la planète.\n\nLe commandant du poste d'observation en orbite [From.GetName] suggère plutôt que nous créer une ambassade sur la station et assurer un service de navette pour les [From.Owner.GetSpeciesName] diplomates qui souhaitent l'utiliser."
 guardians.5001.a:0 "Travaillez avec le défenseur pour concrétiser son idée."
 guardians.5001.b:0 "Établissez une ambassade sur la station."
 guardians.5001.c:0 "Restez énigmatique. Pas d'ambassade. Pas de navette."
 
 # Demonstration
 guardians.6001.name:0 "Manifestation"
 guardians.6001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] rapporte qu'il y a eu des problèmes avec une foule de manifestants lors de la dernière rencontre avec le [From.Owner.GetSpeciesNamePlural].\n\nHeureusement, personne n'a été gravement blessé et notre personnel est retourné en toute sécurité à la station."
 guardians.6001.a:0 "Il est l'heure de partir. Démontez la station."
 guardians.6001.b:0 "Faites savoir aux indigènes que nous sommes très contrariés."
 guardians.6001.c:0 "Renforcez la sécurité de nos envoyés."
 guardians.6001.d:0 "Exigez que les autorités de [From.GetName] améliorent la sécurité."
 guardians.6001.e:0 "Soyez énigmatique. Ne répondez pas à cet acte."
 
 # Dismissal
 guardians.7001.name:0 "Congédiement"
 guardians.7001.desc:0 "Notre station en orbite autour de [From.GetName] a été contactée par le président des États-Unis du Nord [From.GetName] pour nous demander de nous retirer du voisinage de [From.GetName].\n\nLe message contenait des mots tranchants que nous n'avons pas pu correctement traduire et plusieurs menaces de conséquences graves si nous ne nous conformions pas rapidement."
 guardians.7001.a:0 "Il est l'heure de partir. Démontez la station."
 guardians.7001.b:0 "Répondez avec un refus poli."
 guardians.7001.c:0 "Soyez énigmatique. Ne répondez pas à ce contact."
 
 # Covert Guidance
 guardians.8001.name:0 "Guidage secret"
 guardians.8001.desc:0 "Le commandant du poste d'observation en orbite autour de [From.GetName] a suggéré que nous essayions des méthodes plus secrètes pour guider le [From.Owner.GetSpeciesNamePlural]. Interactions à distance de préférence aux réunions physiques réelles. Plus de contacts personnels et moins d'exposition à un large public."
 guardians.8001.a:0 "Nous restons une énigme. Bon plan. Aller de l'avant."
 guardians.8001.b:0 "Non, nous sommes là pour guider tous les [From.Owner.GetSpeciesNamePlural]."
 guardians.8001.c:0 "Faites-le, mais restez accessible à tous [From.Owner.GetSpeciesNamePlural]."
 
