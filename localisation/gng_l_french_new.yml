 # QBRICKS FINISHED
 qbricks.1000.name: "La prochaine phase"
 qbricks.1000.desc: "Les [From.Owner.GetSpeciesNamePlural] ont commencé à utiliser de nouvelles techniques pour utiliser le feu, fabriquer de meilleurs outils et armes et extraire des minéraux utiles. Ils se sont également beaucoup plus intéressés à nos unités d'observation et il y a eu quelques tentatives pour les endommager ou les déplacer, avec les résultats escomptés - échec.\n\nLes unités contiennent encore beaucoup de données utiles. Nous pourrions les récupérer, ou activer leurs routines d'autodestruction, ou les laisser sur [From.GetName] au cas où nous pourrions encore les utiliser à l'avenir.\n\nCependant, à ce stade de leur développement, le [From.Owner.GetSpeciesNamePlural] serait très difficile à manipuler avec les appareils de quelque manière que ce soit."
 qbricks.1000.a: "Récupérez les unités."
 qbricks.1000.b: "Activez leurs routines d'autodestruction."
 qbricks.1000.c: "Laissez-les sur la planète."
 
 # QBRICKS SETTINGS
 qbricks.2000.name: "Paramètres Q-Brick"
 qbricks.2000.desc: "Maintenant que les unités d'observation sur [From.GetName] ont été établies depuis un certain temps, nous pouvons apporter des modifications à leurs paramètres pour influencer le comportement de [From.Owner.GetSpeciesNamePlural] ou rendre le terrain autour des unités plus fertile. Nous pourrions :"
 qbricks.2000.a: "Rendez les [From.Owner.GetSpeciesNamePlural] plus hostiles les uns envers les autres."
 qbricks.2000.b: "Rendez [From.Owner.GetSpeciesNamePlural] plus coopératifs entre eux."
 qbricks.2000.c: "Rendre la terre autour des unités plus fertile."
 qbricks.2000.d: "Rendez [From.Owner.GetSpeciesNamePlural] moins inhibé et plus ... occupé."
 qbricks.2000.e: "Rendez [From.Owner.GetSpeciesNamePlural] malade et réduisez le taux de croissance de la population."
 qbricks.2000.f: "Laissez les unités sur leurs paramètres passifs."
 
 # CONFLICTMAKER
 # War between nations!
 qbricks.3100.name: "Il n'y a que la guerre !"
 qbricks.3100.desc: "[From.GetName] est en flammes avec la guerre entre chaque nation. Il n'y a plus de civils, à part quelques enfants placés en isolement pour la reproduction et la formation, pour des renforts qui seront inévitablement nécessaires.\n\nIl y a eu quelques rares cas où un petit groupe de [From.Owner.GetSpeciesNamePlural] apparaît pour ne pas être affectés par les responsables des conflits, mais ils sont rapidement anéantis par des forces hostiles ou disparaissent dans des régions reculées de la planète."
 qbricks.3100.a: "Excellent progress."
 qbricks.3100.b: "Cela les rendra finalement plus forts."
 qbricks.3100.c: "Qu'avons-nous fait ?"
 # Rapid weapons advancements
 qbricks.3200.name: "Une épée plus tranchante"
 qbricks.3200.desc: "[From.GetName] est en flammes avec la guerre entre une demi-douzaine d'alliances continentales. Cependant, les [From.Owner.GetSpeciesNamePlural] ont déployé des efforts considérables pour se battre avec honneur et pour empêcher les civils de sortir du conflit. Le fait qu'ils utilisent la diplomatie parallèlement à la bataille suggère une volonté de fer qui ne recourra pas à la barbarie ou à la haine pure et sans entrave.\n\nCela leur a également donné la puissance [From.Owner.GetSpeciesName] et le temps nécessaires pour faire avancer leurs technologies militaires. Leurs armes et armures sont désormais produites en masse par des spécialistes et sont pour la plupart de bonne qualité. Les armes de siège deviennent de plus en plus complexes. Les vaisseaux sont de plus en plus solides à chaque projet de construction.\n\nIls ont même des médecins spécialistes soignant les blessés et améliorant leurs biosciences.\n\nIl semble que la guerre incite la plupart des nations à exceller dans l'art même de le faire."
 qbricks.3200.a: "Le [From.Owner.GetSpeciesNamePlural] peut s'avérer très utile."
 qbricks.3200.b: "Excellent progress."
 qbricks.3200.c: "C'était peut-être une erreur."
 # Population loss
 # Mass murders and genocide
 # Serial killings
 
 # PEACEMAKER
 # Mass laziness
 qbricks.4100.name: "Les paresseux"
 qbricks.4100.desc: "Les artisans de paix ont fait de [From.GetName] une planète très calme. Presque tous [From.Owner.GetSpeciesNamePlural] sont devenus très dociles.\n\nUn petit pourcentage de la population continue de travailler dans des fermes produisant suffisamment de nourriture pour soutenir les petites communautés qui ne semblent pas faire grand-chose d'autre que manger et dormir. .\n\nUn autre groupe profite de ceux qui ne veulent pas laisser la majorité mourir de faim, se concentrant sur l'accumulation de richesse et de pouvoir personnels."
 qbricks.4100.a: "Excellent progress."
 qbricks.4100.b: "C'est ainsi que la société devrait fonctionner."
 qbricks.4100.c: "Est-ce bien ce que nous voulions ?"
 # Unity and unification
 qbricks.4200.name: "Unité"
 qbricks.4200.desc: "Les artisans de paix ont fait de [From.GetName] un monde très productif et uni. [From.Owner.GetSpeciesNamePlural] a cessé de se battre pour les ressources, les terres et d'autres biens matériels.\n\nAu lieu de cela, tous les [From.Owner.GetSpeciesName] s'efforcent d'exceller à faire quelque chose pour contribuer à la société et à la communauté, généralement quelque chose pour lequel ils ont un talent naturel.\n\nIl y a des [From.Owner.GetSpeciesNamePlural] qui ont acquis un statut plus élevé dans la société grâce à leurs compétences contribuant au maintien de la paix, à la coopération, à l'arbitrage des quelques désaccords qui surviennent et à l'amélioration de la productivité de tous les [From.Owner.GetSpeciesName] pour l'avantage de tous sur [From.GetName].\n\nLa monnaie, le gain matériel et l'économie sont devenus une banalité mineure dans les routines quotidiennes du [From.Owner.GetSpeciesName]."
 qbricks.4200.a: "Excellent progress."
 qbricks.4200.b: "C'est ainsi que la société devrait fonctionner."
 qbricks.4200.c: "Est-ce bien ce que nous voulions ?"
 # Unaffected nation becomes dominant
 
 # FERTILISER
 # Add food to tile and surrounding tiles (HIDDEN)
 # More farms
 qbricks.5300.name: "De nombreuses fermes"
 qbricks.5300.desc: "L'agriculture sur [From.GetName] se propage rapidement et les technologies associées progressent. Beaucoup de [From.Owner.GetSpeciesNamePlural] ont abandonné d'autres métiers pour se concentrer sur le travail des champs et la manipulation du bétail.\n\nLes méthodes de stockage et de conservation des aliments se sont considérablement améliorées. Il y a également eu un boom démographique."
 qbricks.5300.a: "Excellent progress."
 # Industrial stagnation
 qbricks.5500.name: "Mineless"
 qbricks.5500.desc: "D'autres industries sur [From.GetName] disparaissent, remplacées par le défrichement et le développement agricole. Les [From.Owner.GetSpeciesNamePlural] montrent peu d'intérêt pour l'acquisition des minéraux nécessaires à l'amélioration des bâtiments et des outils, et préfèrent se contenter de ce qu'ils ont."
 qbricks.5500.a: "Intéressant."
 # Agricultural advances
 qbricks.5700.name: "Encore plus de fermes"
 qbricks.5700.desc: "Les fermes de [From.GetName] continuent d'apparaître à travers la planète, car davantage de terres sont défrichées et rendues plus fertiles par des techniques brutes mais efficaces mises au point par [From.Owner.GetSpeciesNamePlural]. La population continue de grimper.\n\nLes routines de fertilisation des unités d'observation semblent tout à fait redondantes, leur avantage n'est plus nécessaire."
 qbricks.5700.a: "Compris."
 
 # Stimulator
 # Orgies
 # STDs
