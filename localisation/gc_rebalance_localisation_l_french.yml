 colonial_fervor_modifier:0 "Ferveur coloniale"
 colonial_fervor_modifier_desc:0 "L'ouverture d'une nouvelle colonie, qui étend nos frontières, conduit notre population à se développer rapidement, pour la remplir."

 recently_conquered_modifier:0 "Récemment conquis"
 recently_conquered_modifier_desc:0 "La conquête récente de cette planète provoque une multitude de problèmes liés à l'administration et à la gestion du travail et a complètement perturbé le réseau de soins de santé. Il nous faudra du temps pour reconstruire l'infrastructure à nos normes et détruire les dernières poches de résistance à notre régime."

 recently_liberated_modifier:0 "Récemment libéré"
 recently_liberated_modifier_desc:0 "Cette planète était à l'origine la nôtre et la population est impatiente d'aider notre retour de quelque manière que ce soit."
 
 
 
 
 
 
