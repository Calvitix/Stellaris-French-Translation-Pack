cc_colony_events.7.name:0 "Intellectuel[cc_colony_leader.GetXLeLead] influent[cc_colony_leader.GetXELead] sur [root.GetName]"
cc_colony_events.7.desc.pos:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale.\n\nSur §Y[root.GetName]§!, c'est le cas. §Y[cc_colony_leader.GetName]§!, un[cc_colony_leader.GetXELead] ancien[cc_colony_leader.GetXNeLead] professeur d'université bien connu pour ses idées novatrices, a grimpé en popularité parmis les nouveaux colons. Ils viennent [cc_colony_leader.GetDuDelaLead] voir pour des conseils en toutes choses, et [cc_colony_leader.GetSheHe] a endossé le rôle de gérer le quotidien de la colonie, ayant déjà trouvé des solutions ingénieuses à plusieurs problèmes récurrent que les colons avaient rencontré par le passé. [cc_colony_leader.GetSheHeCap] se dédie tout entier au succès de la colonie, et est certain que '§Y[Root.GetName]§!' ne deviendra une superpuissance galactique qu'à la condition que ses citoyens se dédient à l'éducation et à la connaissance."
cc_colony_events.7.desc.neut:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale.\n\nSur §Y[root.GetName]§!, c'est le cas. §Y[cc_colony_leader.GetName]§!, un[cc_colony_leader.GetXELead] ancien[cc_colony_leader.GetXNeLead] professeur d'université bien connu pour ses idées novatrices, a grimpé en popularité parmis les nouveaux colons. Ils viennent [cc_colony_leader.GetDuDelaLead] voir pour des conseils en toutes choses, et [cc_colony_leader.GetSheHe] a endossé le rôle de gérer le quotidien de la colonie, ayant déjà trouvé des solutions ingénieuses à plusieurs problèmes récurrent que les colons avaient rencontré par le passé. [cc_colony_leader.GetSheHeCap] se dédie tout entier au succès de la colonie, et est certain que '§Y[Root.GetName]§!' ne deviendra une superpuissance galactique qu'à la condition que ses citoyens se dédient à l'éducation et à la connaissance.\n\nBien que clairement utile, les autorités locales s'inquiètent du fait que la philosophie de §Y[cc_colony_leader.GetName]§! ne correspond pas entièrement à celle de '§Y[root.owner.GetName]§!', et qu'[cc_colony_leader.GetSheHe] pourrait détourner les colons du droit chemin.\n\nQue devons-nous faire ?"
cc_colony_events.7.desc.neg:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale, surtout pour ceux qui n'en seraient pas capable sur des mondes où les autorités sont un peu plus établies.\n\nSur §Y[root.GetName]§!, c'est le cas. §Y[cc_colony_leader.GetName]§!, un[cc_colony_leader.GetXELead] ancien[cc_colony_leader.GetXNeLead] professeur d'université bien connu pour ses idées novatrices, a grimpé en popularité parmis les nouveaux colons. Ils viennent [cc_colony_leader.GetDuDelaLead] voir pour des conseils en toutes choses, et [cc_colony_leader.GetSheHe] a endossé le rôle de gérer le quotidien de la colonie, ayant déjà trouvé des solutions ingénieuses à plusieurs problèmes récurrent que les colons avaient rencontré par le passé.\n\nLes autorités locales craignent son influence grandissante auprès du peuple, car [cc_colony_leader.GetSheHe] menace de détourner les citoyens de §Y[Root.GetName]§! du droit chemin en les persuadant qu'ils n'arriveront à rien à moins qu'ils ne se dédient entièrement à l'éducation et la recherche de la connaissance, au lieu de la spiritualité, ce que le gouvernement de [root.owner.GetName] considère être le but ultime de tout bon [root.owner.GetSpeciesName].\n\nQue devons-nous faire ?"

