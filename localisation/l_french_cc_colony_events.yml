cc_cleanup_events.2.name:0 "Gourou influent sur [root.GetName]"
cc_cleanup_events.2.desc:0 "Un gourou célèbre est très vénéré sur §Y[Root.GetName]§! et constitue le point de convergence du réseau d'influence spiritualiste de la planète. Faut-il continuer à l'autoriser à rester à une telle position ?"

cc_cleanup_events.3.name:0 "Mausolée d'un gourou célèbre sur [root.GetName]"
cc_cleanup_events.3.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! ont entrepris de construire un mausolée en l'honneur d'un gourou célèbre, originaire de la planète. S'il est terminé, ce sera le centre du réseau d'influence spiritualiste de la planète. Devrions-nous continuer à construire le mausolée?"
cc_cleanup_events.3.tooltip:0 "Une fois terminé, le mausolée augmentera le rendement en unité, bonheur et l'attraction spiritualiste de la planète."

cc_cleanup_events.4.name:0 "Mausolée d'un gourou célèbre sur [root.GetName]"
cc_cleanup_events.4.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! ont entrepris de construire un mausolée en l'honneur d'un gourou célèbre, originaire de la planète. S'il est terminé, ce sera le centre du réseau d'influence spiritualiste de la planète. Devrions-nous continuer à construire le mausolée?"

cc_cleanup_events.5.name:0 "Le souvenir d'un gourou célèbre [root.GetName]"
