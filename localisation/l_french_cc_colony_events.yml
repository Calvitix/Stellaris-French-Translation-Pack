cc_colony_events.642.name:0 "Le Tour des Mondes de §Y[cc_colony_leader.GetName]§! finit sur une tragédie"
cc_colony_events.642.desc:0 "§Y[cc_colony_leader.GetName]§! rencontrait ses partisans sur [random_visit_planet.GetName] quand un fanatique anti-spiritualiste à moitié fou lui a tiré dessus avant que ses gardes du corps puissent réagir. Malheureusement, la foule a battu à mort l'assassin avant que nous puissions l'interroger. Cela a donné naissances à des théories conspirationnistes, affirmant que quelqu'un - peut-être même quelqu'un haut placé dans le gouvernement [root.owner.GetAdj] - était derrière l'assassinat. Il circule également des affirmations que les autorités [root.owner.GetAdj] sur [random_visit_planet.GetName] n'étaient pas parvenu à offre à §Y[cc_colony_leader.GetName]§! une protection adéquate, et ainsi permettant à cette tragédie de se produire. En conséquence, la communauté spiritualiste de '§Y[root.owner.GetName]§!' sont outragés. Le dirigeant de [spiritualist_faction.GetName] a rencontré des membres du gouvernement au milieu de ce chaos et leur a fait part de leur mécontentement, mais il a aussi suggéré que, pour apaiser les spiritualistes, §Y[cc_colony_leader.GetName]§! pourrait recevoir des funérailles d'état et un grand mausolée pourrait être construit en son honneur sur [root.GetName]."
cc_colony_events.642.A:0 "Faites-le. [cc_colony_leader.GetSheHeCap] le mérite."
cc_mausoleum_will_be_built:0 "\nLe Mausolée prendra 5 ans à construire. Une fois achevé, le suivant s'effectuera :"
