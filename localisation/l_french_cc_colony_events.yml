cc_cleanup_events.51.name:0 "Mausolée sur §Y[Root.GetName]§! construit"
cc_cleanup_events.51.desc:0 "Le mausolée en l'honneur du célèbre gourou de §Y[Root.GetName]§! a été achevé. La population sur §Y[Root.GetName]§! a maintenant un endroit où se souvenir des enseignements et des réalisations de son chef spirituel."

cc_cleanup_events.6.name:0 "Mouvement spiritualiste clandestin sur [root.GetName]"
cc_cleanup_events.6.desc:0 "Un mouvement spiritualiste clandestin avait créé des problèmes pour les anciens propriétaires de [Root.GetName]. Leurs représentants ont rencontré les nouveaux maîtres de la planète et ont proposé de déposer les armes à la condition que certains privilèges soient accordés aux spiritualistes de la planète. \n\nDevons-nous leur accorder ces droits?"

cc_cleanup_events.7.name:0 "[root.GetName] est un Protectorat Spiritualiste"
cc_cleanup_events.7.desc:0 "La population spiritualiste sur §Y[Root.GetName]§! possédait un certain nombre de privilèges sous l'ancien régime. Devons-nous continuer ce traitement de faveur?"

cc_cleanup_events.8.name:0 "Démocratie directe sur [root.GetName]"
cc_cleanup_events.8.desc:0 "[root.GetName] est gouvernée à travers un système de démocratie directe. Devons-nous permettre ce système de gouvernance local ?"

cc_cleanup_events.9.name:0 "Mouvement clandestin Pro-Démocratie sur [root.GetName]"
cc_cleanup_events.9.desc:0 "Un mouvement clandestin pro-démocratie avait causé des problèmes aux anciens propriétaires de [Root.GetName]. Leurs représentants ont rencontré les nouveaux maîtres de la planète et ont proposé de déposer les armes à la condition que la forme souhaitée de démocratie directe planétaire soit rétablie. \n\nDevons-nous leur accorder ce souhait?"

cc_cleanup_events.10.name:0 "Restaurer une démocratie directe [root.GetName]?"
cc_cleanup_events.10.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient offensé la population progressiste de §Y[Root.GetName]§! en proscrivant la démocratie directe planétaire qu'ils avaient créée. Devrions-nous le restaurer ?"


