cc_colony_events.8.name:0 "Monarchie locale sur [root.GetName]"
cc_colony_events.8.desc.pos1:0 "Une colonie naissante est toujours une opportunité d'avancement pour ceux qui ont l'ambition de la saisir.\n\nSur §Y[root.GetName]§!, cela s'est avéré être le cas. Un individu talentueux appelé §Y[cc_colony_leader.GetName]§! a tellement inspiré les nouveaux colons avec ses capacités de leadership qu'ils ont commencé à lui décerner des honneurs dignes d'un souverain. Heureusement, [cc_colony_leader.GetSheHe] ne semble pas enclin à abuser de sa popularité pour défier l'autorité du gouvernement '§Y[root.owner.GetName]§!'. En effet, les autorités locales ont simplement demandé au gouvernement central qu'il serait préférable de donner à §Y[cc_colony_leader.GetName]§! un rôle officiel en tant que 'Prince de [root.GetName]§!' pour montrer que la planète est bien gouvernée." 
cc_colony_events.8.desc.pos2:0 "Une colonie naissante est toujours une opportunité d'avancement pour ceux qui ont l'ambition de la saisir.\n\nSur §Y[root.GetName]§!, cela s'est avéré être le cas. Un individu talentueux appelé §Y[cc_colony_leader.GetName]§! a tellement inspiré les nouveaux colons avec ses capacités de leadership qu'ils ont commencé à lui décerner des honneurs dignes d'un souverain. Heureusement, [cc_colony_leader.GetSheHe] ne semble pas enclin à abuser de sa popularité pour défier l'autorité du gouvernement '§Y[root.owner.GetName]§!'. En effet, les autorités locales ont simplement demandé au gouvernement central qu'il serait préférable de donner à §Y[cc_colony_leader.GetName]§! un rôle officiel en tant que 'Princesse de [root.GetName]§!' pour montrer que la planète est bien gouvernée."
cc_colony_events.8.desc.neut1:0 "Une colonie naissante est toujours une opportunité d'avancement pour ceux qui ont l'ambition de la saisir.\n\nSur §Y[root.GetName]§!, cela s'est avéré être le cas. Un individu talentueux appelé §Y[cc_colony_leader.GetName]§! a tellement inspiré les nouveaux colons avec ses capacités de leadership qu'ils ont commencé à lui décerner des honneurs dignes d'un souverain. [cc_colony_leader.GetSheHeCap] n'a pas encore utilisé sa popularité pour occuper un nouveau poste d'autorité afin de prendre position contre notre [root.owner.GetName] - en fait, [cc_colony_leader.GetSheHe] a jusqu'à présent bien coopéré avec nos autorités locales. - mais les pétitions pour lui donner la position officielle de 'Prince de [root.GetName]§!' (ce qui s'écarterait quelque peu de nos pratiques habituelles) ont suscité un soutien considérable. \n\nComment devons-nous répondre à la pétition ?" 
