cc_colony_events.551.name:0 "L'Institut de la Pureté ouvre sur [root.GetName]"
cc_colony_events.551.desc.A:0 "La construction de l'Institut en l'honneur de §Y[cc_colony_leader.GetName]§! est terminée. Son ouverture a attiré un public nombreux, avec ses partisans arrivant d'autres mondes pour l'occasion. Nous pensons que ce site se développera en un centre intellectuel pour les nationalistes [cc_colony_leader.Species.GetAdj]."
cc_colony_events.551.desc.B:0 "La construction de l'Institut en l'honneur de §Y[cc_colony_leader.GetName]§! est terminée. Le peuple de §Y[Root.GetName]§! a dorénavant un endroit où se recueillir et se rappeler ses enseignements et accomplissements."

