#Militarist:
cc_colony_events.2.name:0 "Un amiral à la retraite gagne en prestige sur [root.GetName]"
cc_colony_events.2.desc.pos:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale.\n\nSur §Y[root.GetName]§!, c'est le cas. Un[cc_colony_leader.GetXELead] offici[cc_colony_leader.GetErEreLead] décoré[cc_colony_leader.GetXELead] de la flotte à la retraite appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! a tellement inspiré les nouveaux colons avec ses compétences de leadership qu'ils demandent régulièrement son conseil. Heureusement, [cc_colony_leader.GetSheHe] ne semble pas vouloir abuser de sa popularité pour défier notre gouvernement. En effet, les autorités locales ont suggéré que le mieux serait que §Y[cc_colony_leader.GetName]§! reçoive le titre officiel de 'Légat de [root.GetName]§!' pour s'assurer que la planète soit bien gouvernée." 
cc_colony_events.2.desc.neut:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale, surtout pour ceux qui n'en seraient pas capable sur des mondes où les autorités sont un peu plus établies.\n\nSur §Y[root.GetName]§!, c'est le cas. Un[cc_colony_leader.GetXELead] offici[cc_colony_leader.GetErEreLead] décoré[cc_colony_leader.GetXELead] de la flotte à la retraite appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! a tellement inspiré les nouveaux colons avec ses compétences de leadership qu'ils demandent régulièrement son conseil. [cc_colony_leader.GetSheHeCap] n'a pas pour le moment abusé de son nouveau poste pour se positionner contre '§Y[root.owner.GetName]§!' - en effet, [cc_colony_leader.GetSheHe] a jusque-là coopéré avec nos autorités locales - mais des pétitions pour que son poste de 'Légat de [root.GetName]§!' soit officialisé (ce qui serait une sorte de déviation de notre protocole) a obtenu un soutien considérable.\n\nComment devons-nous répondre à cette pétition ?"
cc_colony_events.2.desc.neg:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale, surtout pour ceux qui n'en seraient pas capable sur des mondes où les autorités sont un peu plus établies.\n\nSur §Y[root.GetName]§!, c'est le cas. Un[cc_colony_leader.GetXELead] offici[cc_colony_leader.GetErEreLead] décoré[cc_colony_leader.GetXELead] de la flotte à la retraite appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! a tellement inspiré les nouveaux colons avec ses compétences de leadership qu'ils demandent régulièrement son conseil. §Y[cc_colony_leader.GetName]§!, décrit comme une "nuisance" par les autorités locales, a accepté avec joie sa nouvelle autorité, et a encouragé le lancement d'une pétition pour que sa position de '§YLégat de [root.GetName]§!' soit officialisée. Malheureusement, cette pétition a bénéficié d'un soutien considérable, malgré le fait que son but soit contraire aux principes fondamentaux sur §Y[Root.GetName]§!.\n\nComment devons-nous répondre à cette pétition ?" 

cc_colony_events.2.A1:0 "Assignez-[cc_colony_leader.GetLeLaLead] comme Légat de la colonie." 
cc_colony_events.2.A2:0 "Donnez-lui un rôle de conseill[cc_colony_leader.GetErEreLead]."
cc_colony_events.2.B:0 "Rappellez-[cc_colony_leader.GetLeLaLead], [cc_colony_leader.GetSheHe] a clairement oublié sa place."

cc_colony_events.2.C:0 "Autoriser la pétition."
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHeCap] a clairement oublié sa place. Arrêtez-[cc_colony_leader.GetLeLaLead]."
cc_colony_events.2.D.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.21.name:0 "Petites manifestations sur [root.GetName]"
cc_colony_events.21.desc:0 "De petites manifestations se sont déroulées sur §Y[Root.GetName]§! après l'arrestation récente de §Y[cc_colony_leader.GetName]§!, mais elles ne sont pas intensifiées, et la majorité de la population a accepté les charges retenues contre [cc_colony_leader.GetHimHer]. Il semble qu'[cc_colony_leader.GetSheHe] n'était pas si aimé que ça !"


cc_colony_events.22.name:0 "Manifestations majeures sur [root.GetName]"
cc_colony_events.22.desc:0 "L'arrestation de §Y[cc_colony_leader.GetName]§! sur §Y[Root.GetName]§! a déclenché des protestations massives de la population, qui demande sa libération. Certaines parties de la population est même devenue violente, et les forces de police locales ont du mal à garder la situation sous contrôle. Ils demandent de l'aide de l'exécutif pour gérer la situation."
cc_colony_events.22.A:0 "Emmenez-[cc_colony_leader.GetLeLaLead] sur §Y[Root.Owner.Capital.GetName]§!."
cc_colony_events.22.A.tooltip:0 "[cc_colony_leader.GetSheHeCap] ne reverra jamais [Root.GetName].\nCela risque d'avoir des conséquences durables sur l'attitude de la populace envers la [Root.Owner.GetName]."
cc_colony_events.22.B:0 "Relachez-[cc_colony_leader.GetLeLaLead] et l'autoriser à être Légat." 


cc_colony_events.221.name:0 "Méfiance persistante sur §Y[Root.GetName]§!"
cc_colony_events.221.desc:0 "Quelques années ont passé, et les manifestations sur §Y[cc_colony_leader.GetName]§! se sont essoufflées. Cependant, le souvenir [cc_colony_leader.GetDeluiDelleLead] - et de la manière dont [cc_colony_leader.GetSheHe] a été arrachée à §Y[Root.GetName]§! - sont toujours présents, et sont entrés dans le folklore local, source de beaucoup d'amertume. Il y a peu de chance que les habitants en viennent à avoir entière confiance dans l'état mère."

cc_colony_events.23.name:0 "Des manifestants libèrent [cc_colony_leader.GetName]"
cc_colony_events.23.desc:0 "L'arrestation de §Y[cc_colony_leader.GetName]§! sur §Y[Root.GetName]§! a délcenché des manifestations massives. Les autorités locales n'arrivent pas à garder la situation sous contrôle, et dans le chaos un groupe de manifestant a réussi à pénétrer dans la prison locale pour libérer [cc_colony_leader.GetName]. Nos agents demandent conseil pour gérer cette situation."
cc_colony_events.23.A:0 "Pliez à leurs exigences. Nous ne pouvons nous permettre de déclencher une guerre civile ici."
cc_colony_events.23.B:0 "Arrêtez-[cc_colony_leader.GetLeLaLead] de nouveau et emmenez-[cc_colony_leader.GetLeLaLead] sur §Y[Root.Owner.Capital.GetName]§!."
cc_colony_events.23.C:0 "Retrouvez ce traitre et ses partisans. Nous ne tolèrerons pas cette sédition!"

cc_colony_events.231.name:0 "Arrestation de §Y[cc_colony_leader.GetName]§! réussie"
cc_colony_events.231.desc:0 "Notre tentative d'arrestation de §Y[cc_colony_leader.GetName]§! a réussi. [cc_colony_leader.GetSheHeCap] est sous notre garde et a été emmené sur §Y[Root.Owner.Capital.GetName]§!. Cependant, il y a toujours de grosses manifestations sur §Y[Root.GetName]§!, et nous ne sommes pas sûr que le peuple en viendra à nous refaire confiance un jour."
cc_colony_events.231.option:0 "$CC_GOODIGUESS$"

cc_colony_events.232.name:0 "Echec de l'arrestation de [cc_colony_leader.GetName]"
cc_colony_events.232.desc:0 "Notre tentative d'arrestation de §Y[cc_colony_leader.GetName]§! a échoué. [cc_colony_leader.GetSheHeCap] a rassemblé ses plus fidèles partisans et a créé un mouvement clandestin avec lequel [cc_colony_leader.GetSheHe] compte apparemment protéger §Y[Root.GetName]§! des interférences exterieures. Nous pouvons nous attendre à des ennuis de sa part pour un moment."

cc_colony_events.233.name:0 "Répression sur §Y[Root.GetName]§! réussie"
cc_colony_events.233.desc:0 "Nos tentatives pour abattre §Y[cc_colony_leader.GetName]§! et ses partisans ont largement réussi. Ce fléau a été purgé de notre colonie. Cependant, il nous faudra du temps avant de retrouver la confiance de la population."

cc_colony_events.234.name:0 "Répression sur §Y[Root.GetName]§! échouée"
cc_colony_events.234.desc:0 "Nos tentatives pour abattre §Y[cc_colony_leader.GetName]§! ont échoué. [cc_colony_leader.GetSheHeCap] a rassemblé ses plus fidèles partisans et a créé un mouvement de résistance clandestin ayant pour but d'obtenir l'indépendance. Nous pouvons nous attendre à des problèmes pendant un moment."
cc_colony_events.235.name:0 "L'arrestation de §Y[cc_colony_leader.GetName]§! sur §Y[Root.GetName]§! a échoué de manière catastrophique"
cc_colony_events.235.desc:0 "Nos tentatives pour arrêter §Y[cc_colony_leader.GetName]§! ont échoué. [cc_colony_leader.GetSheHeCap] a été tué durant un échange de feu ou bien de sa propre main. Malheureusement, [cc_colony_leader.GetSheHe] a été au rang de martyr, et sa popularité a atteint de nouveaux sommets de manière posthume. Ses plus fidèles partisans et a créé un mouvement de résistance clandestin ayant pour but d'obtenir l'indépendance. Nous pouvons nous attendre à des problèmes pendant un moment."

cc_colony_events.25.name:0 "Mort [cc_colony_leader.GetDuDelaLead] grand[cc_colony_leader.GetXELead] [cc_colony_leader.Species.GetName][cc_colony_leader.GetXELead]"
cc_colony_events.25.desc:0 "§Y[cc_colony_leader.GetName]§!, le 'Légat' sur §Y[root.GetName]§!, est mort aujourd'hui après une courte maladie. La population de §Y[Root.GetName]§! est en deuil. Son dernier souhait était qu'une grande académie soit construite sur §Y[Root.GetName]§! pour assurer que la prochaine génération d'officier puisse atteindre son plein potentiel. Les responsables sur §Y[Root.GetName]§! nous ont contacté pour transformer ce rêve en réalité.\n\nDevons-nous investir dans cette académie ?"
cc_colony_events.25.A: "Certainement !"
cc_colony_events.25.B: "C'est beaucoup trop cher."
cc_colony_events.25.B.tooltip:0 "L'influence de §Y[cc_colony_leader.GetName]§! se dissipera dans une 30aine d'années."
cc_colony_events.251.name:0 "Une académie ouvre sur [root.GetName]"
cc_colony_events.251.desc:0 "L'académie en l'honneur de §Y[cc_colony_leader.GetName]§! a été construite. Elle comprend une imposante statue du feu dirigeant. Son ouverture a été accueillie avec joie chez la population, qui voit §Y[Root.GetName]§! comme un centre de l'apprentissage militaire dans '§Y[root.owner.GetName]§!'. De plus, les militaristes et leurs partisans à travers '§Y[root.owner.GetName]§!' sont satisfait de cette preuve du dévouement [root.owner.GetDuDelaDelDir] [root.owner.GetRulerTitle] à son peuple et à leur service."

cc_milacademy_will_be_built:0 "\nL'académie militaire sera finie dans 5 ans. Une fois achevé, le suivant s'effectuera :"

cc_founder_militarist:0 "Légat Planétaire"
cc_founder_militarist_desc:0 "Cette colonie est gouvernée par un officier de la flotte à la retraite auquel on a donné le titre de "Légat"."

cc_militarist_influence:0 "Influence Militariste"
cc_militarist_influence_desc:0 "Un officier de la flotte à la retraite conseille les autorités sur cette colonie."

cc_minor_protests_militarist:0 "Manifestations mineures"
cc_minor_protests_militarist_desc:0 "Des petites manifestations se déroulent un peu partout sur cette planète après l'arrestation d'un officier populaire de la flotte à la retraite."
cc_major_protests_militarist:0 "Manifestations majeures"
cc_major_protests_militarist_desc:0 "De grosses manifestations se déroulent un peu partout sur cette planète après l'arrestation d'un officier populaire de la flotte à la retraite."

cc_underground_militarist_movement_1:0 "Mouvement militariste clandestin"
cc_underground_militarist_movement_1_desc:0 "Un mouvement clandestin fondé par un officier de la flotte à la retraite dissident est actif sur cette planète. Il cherche à répandre son idéologie et des pratiques qui vont à l'encontre des idéaux de notre empire."
cc_underground_militarist_movement_2:0 "Mouvement militariste clandestin"
cc_underground_militarist_movement_2_desc:0 "Un mouvement clandestin fondé par un officier de la flotte à la retraite dissident est actif sur cette planète. Son but final est l'indépendance."

cc_militarists_offended:0 "Militaristes offensés"
cc_militarists_offended_desc:0 "La population militariste sur cette planète est offensée par l'attitude du nouveau régime."

cc_milacademy_built_faction:0 "Académie militaire construite"

cc_building_milacademy:0 "Construction d'une académie militaire"
cc_building_milacademy_desc:0 "Une académie militaire est en construction sur cette planète."

cc_milacademy:0 "Académie militaire"
cc_milacademy_desc:0 "L'académie militaire sur cette planète est un important centre d'apprentissage militaire. Des officiers aspirants voyagent sur des années-lumière pour apprendre des meilleurs."

cc_founders_memory_disrespected_1_militarist:0 "Officier de la flotte local méprisé"
cc_founders_memory_disrespected_1_militarist_desc:0 "La population est déçue du manque de respect duquel l'état parent fait preuve envers l'officier naval à la retraite ayant choisi cette planète comme foyer."

cc_mourning_martyr:0 "Fait le deuil d'un martyr"



#Pacifists

cc_colony_events.3.name:0 "Activiste pacifiste influent[cc_colony_leader.GetXELead] sur [root.GetName]"
cc_colony_events.3.desc.pos:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale.\n\nSur §Y[root.GetName]§!, c'est le cas. Un[cc_colony_leader.GetXELead] diplomate à la retraite appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! a récemment lancé une campagne médiatique sur la nouvelle colonie mettant en garde contre les dangers du conflit, et louant la philosophie adoptée par notre '§Y[root.owner.GetName]§!. Cela a rapidement galvanisé un petit groupe de partisans se donnant le nom de "Ghandeis". Ce nouveau mouvement semble être populaire auprès de la population locale, et de nombreux dirigeants locaux se sont exprimés contre la guerre et la violence en général. Le peuple - qui a obtenu le soutien des autorités locales à ce sujet - reconnaît §Y[cc_colony_leader.GetName]§! comme leur dirigeant[cc_colony_leader.GetXELead] colonial[cc_colony_leader.GetXELead] pour soutenir '§Y[root.owner.GetName]§!' dans la recherche d'un futur plus paisible."
cc_colony_events.3.desc.neut:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale, surtout pour ceux qui n'en seraient pas capable sur des mondes où les autorités sont un peu plus établies.\n\nSur §Y[root.GetName]§!, c'est le cas. Un[cc_colony_leader.GetXELead] diplomate à la retraite appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! a récemment lancé une campagne médiatique sur la nouvelle colonie mettant en garde contre les dangers du conflit. Cela a rapidement galvanisé un petit groupe de partisans se donnant le nom de "Ghandeis". Ce nouveau mouvement semble être populaire auprès de la population locale, et de nombreux dirigeants locaux se sont exprimés contre la guerre et la violence en général. Le peuple reconnaît §Y[cc_colony_leader.GetName]§! comme leur dirigeant[cc_colony_leader.GetXELead] colonial[cc_colony_leader.GetXELead] pour s'assurer que l'empire tout entier connaisse leur position sur les affaires étrangères. \n\nComment souhaitez-vous réagir à cette situation ?"
cc_colony_events.3.desc.neg:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale, surtout pour ceux qui n'en seraient pas capable sur des mondes où les autorités sont un peu plus établies. Un[cc_colony_leader.GetXELead] diplomate à la retraite appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! a récemment lancé une campagne médiatique sur la nouvelle colonie mettant en garde contre les dangers du conflit. Cela a rapidement galvanisé un petit groupe de partisans se donnant le nom de "Ghandeis". Ce nouveau mouvement semble être populaire auprès de la population locale, et de nombreux dirigeants locaux se sont exprimés contre la guerre et la violence en général. Le peuple reconnaît §Y[cc_colony_leader.GetName]§! comme leur dirigeant[cc_colony_leader.GetXELead] colonial[cc_colony_leader.GetXELead] pour s'assurer que l'empire tout entier connaisse leur position sur les affaires étrangères. Les autorités sur la planète expriment leur consternation suite à la tournure des évènements. A certains endroits, la population locale devient de plus en plus excitée par la présence de nos agents. \n\nComment souhaitez-vous réagir à cette situation ?"

cc_colony_events.3.B:0 "Tolérez-[cc_colony_leader.GetLeLaLead]."
cc_colony_events.3.C:0 "[cc_colony_leader.GetSheHeCap] est un fauteur de trouble. Arrêtez-[cc_colony_leader.GetLeLaLead]."
cc_colony_events.3.C.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"


cc_colony_events.31.name:0 "$cc_colony_events.21.name$"
cc_colony_events.31.desc:0 "L'arrestation récente de §Y[cc_colony_leader.GetName]§! a déclenché l'apparition de petites manifestations sur §Y[Root.GetName]§!, mais elles ne se sont pas amplifiées, et la plupart de la population a accepté les charges retenues contre lui. Il semblerait que ses enseignements n'étaient pas aussi sacrés que nous le pensions !"


cc_colony_events.32.name:0 "$cc_colony_events.22.name$"
cc_colony_events.32.desc:0 "L'arrestation de §Y[cc_colony_leader.GetName]§! sur §Y[Root.GetName]§! a déclenché l'apparition de grosses manifestations exigeant la libération [cc_colony_leader.GetDeluiDelleLead]. Bien que la majorité des manifestants ne recourent pas à la violence - puisqu'ils se prétendent pacifistes -, ils ont mis en place plusieurs types de protestations non-violentes qui gênant énormément le bon fonctionnement de notre administration. Les autorités locales demandent conseil sur comment gérer au mieux cette situation."
cc_colony_events.32.A:0 "$cc_colony_events.22.A$"
cc_colony_events.32.A.tooltip:0 "$cc_colony_events.22.A.tooltip$"
cc_colony_events.32.B:0 "Relâcher [cc_colony_leader.GetLeLaLead]."


cc_colony_events.321.name:0 "$cc_colony_events.221.name$"
cc_colony_events.321.desc:0 "$cc_colony_events.221.desc$"

cc_colony_events.33.name:0 "$cc_colony_events.23.name$"
cc_colony_events.33.desc:0 "$cc_colony_events.23.desc$"
cc_colony_events.33.A:0 "$cc_colony_events.63.A$"
cc_colony_events.33.B:0 "$cc_colony_events.63.B$"
cc_colony_events.33.C:0 "Répression brutale des Ghandeis."

cc_colony_events.331.name:0 "$cc_colony_events.231.name$"
cc_colony_events.331.desc:0 "La tentative d'arrestation de §Y[cc_colony_leader.GetName]§! a réussi. [cc_colony_leader.GetSheHeCap] est sous notre garde et a été emmené sur §Y[Root.Owner.Capital.GetName]§!. Cependant, il y a toujours de nombreuses manifestations et d'actes de protestation non-violents sur §Y[Root.GetName]§!, et nous ne sommes pas certains que la population nous fera de nouveau confiance."
cc_colony_events.331.option:0 "$CC_GOODIGUESS$"

cc_colony_events.332.name:0 "$cc_colony_events.232.name$"
cc_colony_events.332.desc:0 "La tentative d'arrestation de §Y[cc_colony_leader.GetName]§! a échoué. §Y[cc_colony_leader.GetName]§! a rassemblé ses plus fidèles partisans et a créé un mouvement de résistance clandestin qui cherche à répandre sa parole (qui ont pris un tour anti-système distinct) sur la planète. Nous pouvons nous attendre à des ennuis de sa part pour un moment."

cc_colony_events.333.name:0 "$cc_colony_events.233.name$"
cc_colony_events.333.desc:0 "$cc_colony_events.233.desc$"

cc_colony_events.334.name:0 "$cc_colony_events.234.name$"
cc_colony_events.334.desc:0 "Les tentatives pour traquer et tuer §Y[cc_colony_leader.GetName]§! ont échoué. [cc_colony_leader.GetSheHeCap] a rassemblé ses plus fidèles partisans et a créé un mouvement de résistance clandestin qui cherche à obtenir l'indépendance. Malheureusement, dans leur amertume, certains éléments ont commencé à appeler à utiliser la violence pour éviter le "plus grand mal" qu'est '§Y[root.owner.GetName]§!'. Nous pouvons nous attendre à des ennuis pour un moment."


cc_colony_events.34.name:0 "La popularité de §Y[cc_colony_leader.GetName]§! grandit"
cc_colony_events.34.desc:0 "Ces 15 dernières années, §Y[cc_colony_leader.GetName]§! a été une figure emblématique sur §Y[Root.GetName]§!. [cc_colony_leader.GetSheHeCap] est très populaire chez ses concitoyens, à tel point que sa réputation [cc_colony_leader.GetLeLaLead] précède dans un nombre croissant de planètes de l'empire. [cc_colony_leader.GetSheHeCap] est dorénavant vu[cc_colony_leader.GetXELead] comme une inspiration pour tous les citoyens pacifiques de '§Y[root.owner.GetName]§!'. En fait, [cc_colony_leader.GetSheHe] prévoit un tour des mondes pour rencontrer ses admirateurs !"

cc_colony_events.341.name:0 "Le Tour des Mondes de §Y[cc_colony_leader.GetName]§! est terminé"
cc_colony_events.341.desc:0 "§Y[cc_colony_leader.GetName]§! a fini son tour des mondes de son secteur de '§Y[root.owner.GetName]§!'. Ses partisans étaient ravis d'avoir une chance d'entendre et voir en chair et en os [cc_colony_leader.GetLeLaLead] grand[cc_colony_leader.GetXELead] penseu[cc_colony_leader.GetRSeLead] [cc_colony_leader.Species.GetName], et sont inspirés par son exemple. Sa popularité a atteint de nouveaux sommets."


cc_colony_events.342.name:0 "Le Tour des Mondes de §Y[cc_colony_leader.GetName]§! se termine en tragédie"
cc_colony_events.342.desc:0 "§Y[cc_colony_leader.GetName]§! rencontrait ses partisans sur [random_visit_planet.GetName] quand un fanatique impérialiste à moitié fou lui a tiré dessus avant que ses gardes du corps ne puissent réagir. Malheureusement, la foule a battu à mort l'assassin avant que nous puissions l'interroger. Cela a donné naissances à des théories conspirationnistes, affirmant que quelqu'un - peut-être même quelqu'un haut placé dans le gouvernement [root.owner.GetAdj] - était derrière l'assassinat. Il circule également des affirmations que les autorités [root.owner.GetAdj] sur [random_visit_planet.GetName] n'étaient pas parvenu à offre à §Y[cc_colony_leader.GetName]§! une protection adéquate, et ainsi permettant à cette tragédie de se produire. En conséquence, la communauté pacifiste de '§Y[root.owner.GetName]§!' sont outragés. Le dirigeant de [pacifist_faction.GetName] a rencontré des membres du gouvernement au milieu de ce chaos et leur a fait part de leur mécontentement, mais il a aussi suggéré que, pour apaiser les pacifistes, §Y[cc_colony_leader.GetName]§! pourrait recevoir des funérailles d'état et un grand autel pourrait être construit en son honneur sur [root.GetName]."
cc_colony_events.342.A:0 "Faites-le. [cc_colony_leader.GetSheHeCap] le mérite."
