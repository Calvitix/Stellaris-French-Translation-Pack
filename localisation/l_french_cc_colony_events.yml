cc_colony_events.85.name:0 "$cc_colony_events.25.name$"
cc_colony_events.85.desc1:0 "§Y[cc_colony_leader.GetName]§!, Prince de §Y[root.GetName]§!, est mort ajourd'hui après une brève maladie. [cc_colony_leader.GetSheHeCap] était apprécié et un dirigeant juste et sage, qui les a mené avec compétence à travers les bons et mauvais jours, et le peuple de §Y[Root.GetName]§! est en deuil. Son fils, soutenu par la majorité de la population de §Y[root.GetName]§!, a demandé que le titre de Prince soit rendu héréditaire, et qu'il puisse reigner comme son père.\n\nDevons-nous le permettre ?"
cc_colony_events.85.desc2:0 "§Y[cc_colony_leader.GetName]§!, Princesse de §Y[root.GetName]§!, est morte ajourd'hui après une brève maladie. [cc_colony_leader.GetSheHeCap] était appréciée et une dirigeante juste et sage, qui les a mené avec compétence à travers les bons et mauvais jours, et le peuple de §Y[Root.GetName]§! est en deuil. Sa fille, soutenu par la majorité de la population de §Y[root.GetName]§!, a demandé que le titre de Princesse soit rendu héréditaire, et qu'il puisse reigner comme sa mère.\n\nDevons-nous le permettre ?"
cc_colony_events.85.A: "Certainement !"
cc_colony_events.85.A.tooltip:0 "Le modificateur $cc_colony_monarchy$ restera en place indéfiniment."
cc_colony_events.85.B: "Ramenez §Y[Root.GetName]§! sous notre contrôle direct."
cc_colony_events.85.B.tooltip:0 "La population risque d'être profondément mécontente."

cc_colony_events.851.name:0 "Mouvement monarchiste persistant sur [cc_colony_leader.GetName]"
cc_colony_events.851.desc1:0 "Suite à notre décision d'aller à l'encontre de la volonté de la population de §Y[Root.GetName]§! et d'annuler le statut de principauté à la planète, il y a un mécontentement compréhensible. Maintenant, le fils du vieux prince a rassemblé un mouvement clandestin pour tenter de rétablir la Principauté. Nous pouvons nous attendre à des problèmes de sa part pendant un certain temps."
cc_colony_events.851.desc2:0 "Suite à notre décision d'aller à l'encontre de la volonté de la population de §Y[Root.GetName]§! et d'annuler le statut de principauté à la planète, il y a un mécontentement compréhensible. Maintenant, la fille de la vieille princesse a rassemblé un mouvement clandestin pour tenter de rétablir la Principauté. Nous pouvons nous attendre à des problèmes de sa part pendant un certain temps."

