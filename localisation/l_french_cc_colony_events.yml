cc_cleanup_events.11.tooltip:0 "\nUne fois construite, cette Université ajoutera le modificateur §Y$cc_university$§!, donnant :\n$mod_country_physics_research_produces_mult$ : §G+33%§!\n$mod_country_society_research_produces_mult$ : §G+33%§!\n$mod_country_engineering_research_produces_mult$ : §G+33%§!\n$MOD_PLANET_IMMIGRATION_PULL_ADD$ : §G+10§!\n$mod_pop_ethic_materialist_attraction_mult$ : §Y+150%§!"

cc_cleanup_events.12.name:0 "Université sur [root.GetName]"
cc_cleanup_events.12.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient créé une grande université sur [root.GetName]. C'est le centre du puissant réseau d'intellectuels de la planète. Devrions-nous épargner le bâtiment de la destruction ?"

cc_cleanup_events.13.name:0 "Intellectuel influent sur [root.GetName]"
cc_cleanup_events.13.desc:0 "Un intellectuel de premier plan est actif sur §Y[Root.GetName]§! et constitue le point de convergence du réseau influent d'intellectuels de la planète. Devraient-ils être autorisés à rester à leur place ?"

cc_cleanup_events.14.name:0 "Mouvement clandestin intellectuel sur [root.GetName]"
cc_cleanup_events.14.desc:0 "Un mouvement intellectuel clandestin avait semé le trouble chez les anciens propriétaires de [Root.GetName]. Leurs représentants ont rencontré les nouveaux maîtres de la planète et ont proposé de déposer les armes à la condition qu'une université soit construite. \n\nDevrions-nous construire cette université?"

cc_cleanup_events.15.name:0 "Le souvenir d'un intellectuel célèbre sur [root.GetName]"
cc_cleanup_events.15.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient offensé la population matérialiste de §Y[Root.GetName]§! en ne construisant pas une université en l'honneur d'un intellectuel de premier plan, originaire de la planète. Devrions-nous en construire un nous-mêmes?"

cc_cleanup_events.151.name:0 "Une Université ouvre sur [root.GetName]"
cc_cleanup_events.151.desc:0 "L'Université sur §Y[Root.GetName]§! a été construite. Son ouverture a été accueillie avec joie au niveau de la population, qui voit §Y[Root.GetName]§! comme un centre d'apprentissage au sein de notre '§Y[root.owner.GetName]§!'. De plus, les factions matérialistes et leurs partisans à travers toute notre '§Y[root.owner.GetName]§!' sont satisfaits de cette preuve du dévouement [root.owner.GetDuDelaDelDir] [root.owner.GetRulerTitle] au progrès scientifique."


cc_cleanup_events.16.name:0 "Principauté sur [root.GetName]"
cc_cleanup_events.16.desc:0 "[root.GetName] est actuellement gouvernée comme Principauté à travers une monarchie locale. Devons-nous permettre à ce système de gouvernance locale de perdurer ?"

cc_cleanup_events.17.name:0 "Mouvement clandestin monarchiste sur [root.GetName]"
cc_cleanup_events.17.desc:0 "Un mouvement monarchiste clandestin avait créé des problèmes pour les anciens propriétaires de [Root.GetName]. Leurs représentants ont rencontré les nouveaux maîtres de la planète et ont proposé de déposer les armes à condition que leur chef reçoive le titre de 'Prince de §Y[Root.GetName]§! et soit autorisés à gérer l'administration de base du planète. \n\nPouvons-nous leur accorder ce souhait?"

cc_cleanup_events.18.name:0 "Restaurer une monarchie locale sur [root.GetName]?"
cc_cleanup_events.18.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient offensé la population monarchiste de §Y[Root.GetName]§! en abolissant la monarchie locale, qui avait gouverné la planète en tant que principauté semi-autonome. Devrions-nous la restaurer ?"



cc_cleanup_events.19.name:0 "Académie militaire sur [root.GetName]"
cc_cleanup_events.19.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient construit une grande académie militaire sur [root.GetName]. C'est le centre du réseau militariste influent de la planète. Devrions-nous épargner le bâtiment de la destruction ?"

cc_cleanup_events.20.name:0 "Le Légat de [root.GetName]"
cc_cleanup_events.20.desc:0 "Un ancien officier de la flotte de premier plan porte actuellement le titre de «légat de [root.GetName]» et est bien considéré par la population. Il constitue le point de convergence du réseau influent d'intellectuels de la planète. Devraient-ils être autorisés à rester à leur place?"

cc_cleanup_events.21.name:0 "Mouvement clandestin militariste sur [root.GetName]"
cc_cleanup_events.21.desc:0 "Un mouvement militariste clandestin avait causé des problèmes aux anciens propriétaires de [Root.GetName]. Leurs représentants ont rencontré les nouveaux maîtres de la planète et ont proposé de déposer les armes à la condition qu'une grande académie militaire soit construite. Devrions-nous construire cette académie militaire ?"

cc_cleanup_events.22.name:0 "Souvenir d'un officier naval à la retraite célèbre sur [root.GetName]"
cc_cleanup_events.22.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient offensé la population militariste de §Y[Root.GetName]§! en ne construisant pas une académie militaire en l'honneur d'un officier de la flotte de premier plan qui avait élu domicile sur la planète. Devrions-nous en construire un nous-mêmes ?"

cc_cleanup_events.23.name:0 "Une Académie militaire ouvre sur [root.GetName]"
cc_cleanup_events.23.desc:0 "L'académie sur §Y[Root.GetName]§! est terminée. Il comporte une statue en avant du chef maintenant décédé. Son ouverture a été accueillie avec joie par les citoyens de la colonie, qui ont le sentiment que §Y[Root.GetName]§! a été placé sur la carte en tant que centre important d'apprentissage militaire au sein de [root.owner.GetName]. En outre, les membres du service et leurs partisans à travers [root.owner.GetName] sont ravis de cette preuve du dévouement du [root.owner.GetRulerTitle] envers les personnes qui servent cette grande nation."

cc_cleanup_events.24.name:0 "Académie militaire sur [root.GetName]"
cc_cleanup_events.24.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! était en train de construire une académie militaire [root.GetName]. C'est le centre du réseau d'influence militariste de la planète. Devons-nous continuer sa construction ?"
cc_cleanup_events.24.tooltip:0 "\nUne fois construite, l'académie militaire ajoutera le modificateur §Y$cc_milacademy$§!, donnant :\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ : §G-20%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$ : §G+50%§!\n$MOD_PLANET_ARMY_BUILD_COST_MULT$ : §G-15%§!\n$MOD_POP_CITIZEN_HAPPINESS$ : §G+10%§!\n$mod_pop_ethic_militarist_attraction_mult$ : §Y+150%§!"



cc_cleanup_events.25.name:0 "Activiste pacifiste influent sur [root.GetName]"
cc_cleanup_events.25.desc:0 "Un activiste pacifiste de premier plan est actif sur §Y[Root.GetName]§! et constitue le point de convergence du réseau pacifiste influent 'Ghandeis' de la planète. Devraient-ils être autorisés à rester à leur place ?"

cc_cleanup_events.26.name:0 "Monument d'un activiste pacifiste célèbre sur [root.GetName]"
cc_cleanup_events.26.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient construit un monument en l'honneur d'un militant pacifiste de premier plan, natif de la planète. S'il est achevé, il deviendra le centre du puissant réseau «Ghandeis» pacifiste de la planète. Devrions-nous continuer à construire le monument?"
cc_cleanup_events.26.tooltip:0 "Une fois terminé, le monument augmentera le rendement en unité, bonheur et l'attraction pacifiste de la planète."

cc_cleanup_events.27.name:0 "Monument d'un activiste pacifiste célèbre sur [root.GetName]"
cc_cleanup_events.27.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient érigé un monument en l'honneur d'un militant pacifiste de premier plan, originaire de la planète. C'est le centre du réseau d'influence pacifiste 'Ghandeis' de la planète. Devrions-nous épargner le bâtiment de la destruction ?"

cc_cleanup_events.28.name:0 "Souvenir d'un activiste pacifiste célèbre sur [root.GetName]"
cc_cleanup_events.28.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient offensé la population pacifiste de §Y[Root.GetName]§! en ne construisant pas de monument à un activiste de premier plan, natif de la planète. Devrions-nous en construire un nous-mêmes ?"

cc_cleanup_events.29.name:0 "Monument sur §Y[Root.GetName]§! construit"
cc_cleanup_events.29.desc:0 "Le monument en l'honneur du célèbre activiste pacifiste sur §Y[Root.GetName]§! a été construit. Le people de §Y[Root.GetName]§! a maintenant un endroit où se recueillir et se remémorer les enseignements et accomplissements de leur guide."

cc_cleanup_events.30.name:0 "Mouvement pacifiste clandestin sur [root.GetName]"
cc_cleanup_events.30.desc:0 "Un mouvement pacifiste souterrain avait créé des problèmes pour les anciens propriétaires de [Root.GetName]. Leurs représentants ont rencontré les nouveaux maîtres de la planète et ont proposé de déposer les armes à la condition que certains privilèges soient accordés à la population pacifiste de la planète. \n\nDevons-nous leur accorder ces droits?"

cc_cleanup_events.31.name:0 "[root.GetName] est un Protectorat Pacifiste"
cc_cleanup_events.31.desc:0 "Le peuple pacifiste de §Y[Root.GetName]§! avait un certain nombre de privilèges sous l'ancien régime. Doivent-ils continuer ?"

cc_cleanup_events.32.name:0 "Un politicien xénophobe influent sur §Y[Root.GetName]§! se suicide"
cc_cleanup_events.32.desc:0 "Un orateur xénophobe important était actif sur §Y[Root.GetName]§! avant la conquête. Ils étaient connus sous le nom de «Hégémon» de la planète et avaient affirmé qu'ils la protégeraient des influences des xénos. Maintenant, avec leurs rêves en lambeaux, il a mis fin à ses jours plutôt que de subir de nouvelles humiliations."
cc_cleanup_events.32.option:0 "Bon débarras."

cc_cleanup_events.33.name:0 "Institut de l'Hégémon sur [root.GetName]"
cc_cleanup_events.33.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient construit un institut en l'honneur d'un homme politique de premier plan, originaire de la planète, qui s'était fait un nom par une rhétorique virulente xénophobe. S'il était achevé, il serait devenu un centre à travers lequel les nationalistes auraient pu agir. Il est ironique qu'ils construisent un tel monument à l'heure de leur chute. Nos autorités planétaires ont interrompu la construction de l'institut."

cc_cleanup_events.34.name:0 "Institut de l'Hégémon sur [root.GetName]"
cc_cleanup_events.34.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient créé un institut en l'honneur d'un politicien de premier plan originaire de la planète. Bien que le point de vue de l'homme politique soit extrêmement xénophobe, des représentants de la population conquise nous ont supplié de ne pas détruire le bâtiment, qui est prisé des habitants de la planète. Devrions-nous épargner le bâtiment de la destruction ?"
cc_cleanup_events.34.A:0 "Laissez-leurs leur héros."


cc_cleanup_events.35.name:0 "Mouvement xénophobe clandestin sur [root.GetName]"
cc_cleanup_events.35.desc:0 "Un mouvement xénophobe souterrain avait créé des problèmes pour les anciens propriétaires de [Root.GetName]. Maintenant que nous avons conquis la planète, ils se sentent justifiés dans leurs actions antérieures et ont la ferme intention de redoubler d'efforts pour protéger la planète des influences des xénos."


cc_cleanup_events.36.name:0 "Éminent activiste xénoiste sur[root.GetName]"
cc_cleanup_events.36.desc:0 "Un activiste xénoiste de premier plan est actif sur §Y[Root.GetName]§! et constitue le point de convergence du mouvement influent de la planète pour la paix et la coopération entre les espèces. Devraient-ils être autorisés à rester à leur place ?"

cc_cleanup_events.37.name:0 "Échange culturel sur [root.GetName]"
cc_cleanup_events.37.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! préparaient un échange culturel en l'honneur d'un militant xénoiste de premier plan, natif de la planète. S'il est achevé, il contribuera à asseoir la réputation de la planète en tant que refuge multispécifique. Devrions-nous continuer à le soutenir ?"
cc_cleanup_events.37.tooltip:0 "Une fois terminé, l'échange culturel ajoutera le modificateur §Y$cc_xenophile_institute$§!, donnant :\n$MOD_POP_HAPPINESS$ : §G+5%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$ : §G+100%§!\n$mod_country_unity_produces_mult$ : §G+25%§!\n$mod_pop_ethic_xenophile_attraction_mult$ : §Y+150%§!"

cc_cleanup_events.38.name:0 "Échange culturel sur [root.GetName]"
cc_cleanup_events.38.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient mis en place un échange culturel en l'honneur d'un militant xénoiste de premier plan, natif de la planète. Il sert à préserver l'héritage de l'activiste et à établir la réputation de la planète en tant que refuge multi-espèces. Devrions-nous le laisser continuer d'exister ?"

cc_cleanup_events.39.name:0 "La mémoire d'un militant célèbre sur[root.GetName]"
cc_cleanup_events.39.desc:0 "Les anciens propriétaires de §Y[Root.GetName]§! avaient offensé la population xénophile de §Y[Root.GetName]§! en n'établissant pas d'échange culturel, comme l'avait voulu un militant de renom récemment décédé et originaire de la planète. Devrions-nous en établir un nous-mêmes ?"

cc_cleanup_events.40.name:0 "Mouvement xénophile clandestin sur[root.GetName]"
cc_cleanup_events.40.desc:0 "Un mouvement xénophile souterrain avait créé des problèmes pour les anciens propriétaires de [Root.GetName]. Leurs représentants ont rencontré les nouveaux maîtres de la planète et ont proposé de déposer les armes à la condition qu'un échange culturel soit établi sur la planète afin de la transformer en un havre de bonne volonté et de paix entre les espèces. \n\nDevrions-nous établir l'échange culturel?"

cc_cleanup_events.41.name:0 "Échange culturel sur §Y[Root.GetName]§! terminé"
cc_cleanup_events.41.desc:0 "L'échange culturel en l'honneur du célèbre activiste xénoiste de §Y[Root.GetName]§! est terminé. La population de §Y[Root.GetName]§! a maintenant un endroit où se souvenir des enseignements et des réalisations de son chef et est convaincue que la paix et la bonne volonté de sa planète seront préservées."


