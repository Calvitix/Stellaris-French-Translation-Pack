cc_colony_events.54.name:0 "La réputation de §Y[cc_colony_leader.GetName]§! [cc_colony_leader.GetLeLaLead] précède"
cc_colony_events.54.desc.pos:0 "Ces 15 dernières années, §Y[cc_colony_leader.GetName]§! fut une figure emblématique sur §Y[Root.GetName]§!. [cc_colony_leader.GetSheHeCap] a redynamisé la population [root.owner.GetAdj] et a renforcé l'unité nationale. Sa réputation [cc_colony_leader.GetLeLaLead] précède à tel point que des rumeurs circulent qu'au moins un empire prévoit de l'assassiner. Cependant, ils vont d'abord devoir passer aux travers de ses nombreux partisans, qui peuvent être trouvé sur de nombreux mondes dans cette partie de '§Y[root.owner.GetName]§!'."

#Non-xenophobe variant:
#see old .542 translation, you should be able to use a lot of that here
cc_colony_events.540.name:0 "Une nuisance étrangère" 
cc_colony_events.540.desc:0 "Notre allié '§Y[from.owner.GetName]§!' a été durant des décénies tolérant envers un xénophobe franc et charismatique nommé [cc_colony_leader.GetName]. [cc_colony_leader.GetSheHeCap] s'est fait [cc_colony_leader.GetHimHer]-même une réputation sur [from.GetName] et sur les autres planètes des [from.owner.GetAdj], à travers des discours orientés, qui ont ridiculisé publiquement les xénos et des empires étrangers - en particulier, '§Y[root.GetName]§!' - comme des "Ennemis du Peuple". [cc_colony_leader.GetSheHeCap] a récemment tenu une série de discours particulièrement hostiles, dans lesquels [cc_colony_leader.GetSheHe] a condamné notre peuple, nos traditions et notre gouvernement, et a ouvertement appelé à la fin de notre alliance avec '§Y[from.owner.GetName]§!', et qu'au contraire '§Y[from.owner.GetName]§!' devrait avoir une attitude hostile contre nous. Nous avons des rapports de nos diplomates et marchands qui ont été harcelés et agressés par des xénophobes de '§Y[cc_colony_leader.GetName]§!'. Il faut faire quelque-chose !" 
cc_colony_events.540.A:0 "Contactez nos alliés, nous pouvons les aider ... résoudre le problème."
cc_colony_events.540.B:0 "Ça ne vaut pas la peine."

#Excellent!
#Non-xenophobe variant:
cc_colony_events.54.desc.neg:0 "Ces 15 dernières années, §Y[cc_colony_leader.GetName]§! fut une figure emblématique sur §Y[Root.GetName]§!. [cc_colony_leader.GetSheHeCap] a redynamisé la population [root.owner.GetAdj], bien qu'[cc_colony_leader.GetSheHe] soit très controversé[cc_colony_leader.GetXELead] auprès des groupes de défense des droits des xénos, entre autres. Récemment, sa rhétorique anti-xéno a dépassé les bornes pour notre allié, le [ally.GetName]. Leur ambassadeur a exprimé leur disposition à nous aider à nous débarrasser de cet[cc_colony_leader.GetXTeLead] agitat[cc_colony_leader.GetEurRiceLead]... tout en indiquant clairement que, à défaut de cela, des insultes supplémentaires visant la [ally.GetName] ne serait pas toléré.\n\nQue devons-nous faire ?"
cc_colony_events.54.A:0 "§Y[cc_colony_leader.GetName]§! est un[cc_colony_leader.GetXELead] citoyen[cc_colony_leader.GetXNeLead] [root.owner.GetAdj] loyal[cc_colony_leader.GetXELead]."
cc_colony_events.54.B:0 "Très bien. Qu'on l'élimine."
cc_colony_events.54.C:0 "We must respect our laws, no matter our opinion of [cc_colony_leader.GetHimHer]."
cc_colony_events.54.C.tooltip:0 "No action will be taken against [cc_colony_leader.GetName]."

cc_colony_events.541.name:0 "Assassinat réussi"
cc_colony_events.541.desc:0 "L'assassinat de §Y[cc_colony_leader.GetName]§! fut un succès. Cependant, bien que vous commandos insistent sur le fait que l'opération s'est déroulée comme prévu et qu'aucune preuve n'a été laissée, il semblerait que les partisans de §Y[cc_colony_leader.GetName]§! aient deviné que le [ally.GetName] était le commanditaire. Des manifestations à travers un certain nombre de mondes exigent la cessation de toutes activité avec la [ally.GetName] et que le gouvernement adopte une attitude plus xénophobe."
cc_colony_events.541.A:0 "Ils rêvent."
cc_colony_events.541.B:0 "On ne les aimait pas, de toute façon."

cc_colony_events.542.name:0 "'§Y[from.owner.GetName]§!' adopte une attitude hostile"
#cc_colony_events.542.desc:0 "Un[cc_colony_leader.GetXELead] orat[cc_colony_leader.GetEurRiceLead] charismatique et extrêmement xénophobique, appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! s'est fait un nom pour [cc_colony_leader.GetHimHer]-même sur [from.GetName] et d'autres planètes [from.owner.GetAdj] grâce à des discours vicieux dénigrant les xénos et d'autres empires - plus particulièrement, le §Y[Root.GetName]§! - comme "Ennemis du Peuple". Après une suite de discours particulièrement hostiles, en tant qu'alliés, nous avons discrètement demandé [from.owner.GetAuAlaAlDir] [from.owner.GetRulerTitle] [from.owner.GetAdj] de nous laisser nous... occuper du problème. Cependant, incroyable, le [from.owner.GetRulerTitle] [from.owner.GetAdj] non seulement a rejeté notre offre, mais à en plus exprimé son soutien pour [cc_colony_leader.GetName]."
cc_colony_events.542.desc:0 "Vous nous mettez dans une position difficile, [root.GetSpeciesNamePlural]: Nous devons choisir entre nos amis et nos citoyens. Après mûre réflexion, nous avons convenu que le principal objectif du gouvernement de '§Y[from.GetName]§!' est de servir les intérêts de nos citoyens. Pour cette raison, nous avons le regret de vous informer que nous ne soutiendrons ni ne tolérerons aucune initiative visant à éliminer par la force [cc_colony_leader.GetName]."
cc_colony_events.542.option:0 "Nous allons devoir revoir notre opinion d'eux."

cc_colony_events.5421.name:0 "'§Y[from.owner.GetName]§!' refuse d'agir"
cc_colony_events.5421.desc:0 "Vous nous mettez dans une position difficile, [root.GetSpeciesNamePlural]: Nous devons choisir entre nos amis et nos citoyens. Après mûre réflexion, nous avons décidé que nous ne pouvions pas envisager de prendre des mesures illégales au regard de nos citoyens en vertu de nos lois, peu importe à quel point nous pourrions leur en vouloir. Pour cette raison, nous avons le regret de vous informer que nous ne soutiendrons ni ne tolérerons aucune initiative visant à éliminer par la force [cc_colony_leader.GetName]. Nous nous en excusons."
cc_colony_events.5421.option:0 "Nous devrons peut-être réévaluer notre opinion à leur sujet."

cc_colony_events.543.name:0 "Eliminer l'agitat[cc_colony_leader.GetEurRiceLead]"
#cc_colony_events.543.desc:0 "Un[cc_colony_leader.GetXELead] orat[cc_colony_leader.GetEurRiceLead] charismatique et extrêmement xénophobique, appelé[cc_colony_leader.GetXELead] §Y[cc_colony_leader.GetName]§! s'est fait un nom pour [cc_colony_leader.GetHimHer]-même sur [from.GetName] et d'autres planètes [from.owner.GetAdj] grâce à des discours vicieux dénigrant les xénos et d'autres empires - plus particulièrement, le §Y[Root.GetName]§! - comme "Ennemis du Peuple". Après une suite de discours particulièrement hostiles, en tant qu'alliés, nous avons discrètement demandé [from.owner.GetAuAlaAlDir] [from.owner.GetRulerTitle] [from.owner.GetAdj] de nous laisser nous... occuper du problème. [from.owner.leader.GetSheHe] a accepté le plan, nous avons donc demandé à leur services de renseignement de travailler avec leurs collègues [from.owner.GetAdj] pour préparer la fin de [cc_colony_leader.GetName]."
cc_colony_events.543.desc:0 "Nous travaillerons volontiers avec vous pour éliminer le fauteur de troubles, "Hégémon" [cc_colony_leader.GetName]! Nous avons demandé à notre service de renseignement de travailler avec le vôtre afin d'élaborer un plan pour aller de l'avant. Très vite, la menace qu'[cc_colony_leader.GetSheHe] pose sera neutralisée."

cc_colony_events.544.name:0 "§Y[cc_colony_leader.GetName]§! éliminé[cc_colony_leader.GetXELead]"
cc_colony_events.544.desc:0 "Le plan d'élimination de §Y[cc_colony_leader.GetName]§! fut un succès total - l'acte a été commis, et aucune preuve incriminante pour nous n'a été laissée sur place. Malgré cela, il semblerait que les partisans de §Y[cc_colony_leader.GetName]§! nous blâment de toute manière - vraisemblablement, quand quelqu'un voit des conspirations xénos partout, il va finir par avoir raison. En tout cas, '§Y[from.owner.GetName]§!' nous couvre, et nous a assuré que rien ne n'entravera l'amitié avec notre  [root.GetName]."

cc_colony_events.545.name:0 "'§Y[from.owner.GetName]§!' nous a trahis !"
cc_colony_events.545.desc:0 "§Y[cc_colony_leader.GetName]§! a été éliminé[cc_colony_leader.GetXELead] - l'acte a été commis, et aucune preuve incriminante pour nous n'a été laissée sur place. Malgré cela, il semblerait que les partisans de §Y[cc_colony_leader.GetName]§! nous blâment de toute manière - vraisemblablement, quand quelqu'un voit des conspirations xénos partout, il va finir par avoir raison. En tout cas, bien que [from.owner.leader.GetLeLaLead] [from.owner.GetRulerTitle] [from.owner.GetAdj] nous avait assuré qu'[from.owner.leader.GetSheHe] soutenait l'action, [from.owner.leader.GetSheHe] nous a depuis renié et a placé sur nos épaules l'entière responsabilité de l'assassinat, discréditant notre empire de la manière la plus insultante possible. Quand notre ambassadeur a exigé des explications, il a été ordonné de quitter la planète dans les 10 jours..."
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"

cc_colony_events.546.name:0 "Echec de l'Assassinat!" 
cc_colony_events.546.desc:0 "Nos services secrets ont échoué à tuer §Y[cc_colony_leader.GetName]§!, et ont été capturés lors de la tentative. Nous avons été incapables de les récupérer sans compromettre davantage notre participation. Ils ont donc été laissés à leur sort. Malheureusement, il semble qu'ils aient craqué et révélé non seulement que nous avons essayé de tuer [cc_colony_leader.GetHimHer] leader, mais aussi que nous l'avons fait au nom de notre allié '§Y[ally.GetName]§!'. Cela a déclenché des troubles à travers l'empire. Les partisans de §Y[cc_colony_leader.GetName]§! sont outrés, et ont commencé à appeler à une résistance ouverte au gouvernement central - des appels qui reçoivent un soutien raisonnable de la part de la population en général, beaucoup étant dégoûtés du fait que le gouvernement se range aux côtés d'une puissance étrangère contre l'un de ses propres citoyens. En conséquence, les manifestations appelant à la démission du gouvernement sont très importantes.\n\nL'ambassadeur de '§Y[ally.GetName]§!' s'est excusé pour l'échec de la mission et a offert son soutien, mais suggère que d'autres implcations envers '§Y[ally.GetAdj]§!' pourraient causer des réactions défavorables dans le climat actuel - à la suite de menaces de mort, il s'est réfugié dans le bâtiment gouvernemental.\n\nPendant ce temps, §Y[cc_colony_leader.GetName]§!, dont la renommée a atteint de nouveaux sommets, visite des partisans sur des planètes qui font partie de '§Y[root.owner.GetName]§!', et les appelle à [cc_colony_leader.GetHimHer] soutenir, un[cc_colony_leader.GetErEreLead] "vrai[cc_colony_leader.GetErEreLead] [root.owner.GetSpeciesName]", contre les "traitres" du gouvernement.\n\nComment allons-nous maintenir l'ordre en ces temps troublés?" 
cc_colony_events.546.A:0 "Nous allons surmonter la tempête."
cc_colony_events.546.B:0 "Essayez de faire amende honorable: dénoncez la tentative d'assassinat et les [ally.GetSpeciesNamePlural]."
cc_colony_events.546.C:0 "Présenter ses excuses et démissionner."

cc_colony_events.547.name:0 "Le complot d'assassinat échoue"
cc_colony_events.547.desc:0 "Nos alliés et leurs assassins incompétents ont non seulement échoué à tuer "Hégémon" §Y[cc_colony_leader.GetName]§!, mais ils ont également réussi à être capturés dans le processus. Depuis lors, ils ont renversé notre engagement, ce qui a provoqué un tumulte interne considérable au sein de ' [from.owner.GetName]§!', et a tendu notre relation avec eux. Même si pour le moment, leurs dirigeants nous ont assuré que leur attitude envers nous n'avait pas changé."
cc_colony_events.548.name:0 "Trahison !"
cc_colony_events.548.desc:0 "Nos alliés et leurs assassins incompétents ont non seulement échoué à tuer "Hégémon" §Y[cc_colony_leader.GetName]§!, mais ils ont également réussi à être capturés dans le processus. Depuis lors, ils ont renversé notre engagement, ce qui a provoqué un tumulte interne considérable au sein de '§Y[from.owner.GetName]§!'. Effrayé par le tumulte populaire, le gouvernement [from.owner.GetAdj] a cherché à nous faire porter le blâme, en dénonçant notre '§Y[root.GetName]§!' en des termes qui font écho aux propos de [cc_colony_leader.GetName]. Lorsque notre ambassadeur a demandé des explications, il a été informé qu'il lui restait dix jours pour quitter la planète. Il semble que nos relations avec eux se sont fortement détériorées!"
cc_colony_events.548.option:0 "$cc_colony_events.542.option$"

cc_colony_events.55.name:0 "Mort d'un grand [cc_colony_leader.Species.GetName]"

cc_colony_events.55.desc:0 "§Y[cc_colony_leader.GetName]§!, l'§YHégémon§! de §Y[root.GetName]§!, est mort ce matin. [cc_colony_leader.GetSheHeCap] se battait contre la maladie depuis un moment, et une fièvre l'a finalement achevé. La population de §Y[Root.GetName]§! est en deuil, et demande que l'on construise un Institut spécial en son honneur où ses accomplissements - et plus important, la gloire du peuple [cc_colony_leader.Species.GetAdj] - pourrait être célébrés dignement."

