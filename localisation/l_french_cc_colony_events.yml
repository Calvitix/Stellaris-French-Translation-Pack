cc_colony_events.8.desc.neg1:0 "Une colonie naissante est toujours une opportunité d'avancement pour ceux qui ont l'ambition de la saisir.\n\nSur §Y[root.GetName]§!, cela s'est avéré être le cas. Un individu talentueux appelé §Y[cc_colony_leader.GetName]§! a tellement inspiré les nouveaux colons avec ses capacités de leadership qu'ils ont commencé à lui décerner des honneurs dignes d'un souverain. [cc_colony_leader.GetHimHer], qui a été décrit comme une "nuisance" par nos autorités locales, a accueilli cette nouvelle autorité et a encouragé le dépôt d'une demande pour devenir officiellement "Princesse de [root.GetName]". Malheureusement, cette pétition a recueilli un soutien considérable, bien qu'elle soit contraire aux principes directeurs de [root.GetName]. \n\nComment devons-nous répondre à la pétition ?" 
