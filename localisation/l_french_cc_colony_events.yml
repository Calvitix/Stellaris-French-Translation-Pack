cc_colony_events.9.name:0 "Démocratie directe sur [root.GetName]"
cc_colony_events.9.desc.pos:0 "Les citoyens de §Y[Root.GetName]§! ont pris l'initiative de mettre en place un système de démocratie directe, qui s'occupera du fonctionnement quotidien de la colonie. Dans leur système, la plupart des questions de politique seront votées par l'ensemble de la population (qui, de nos jours, peut voter avec un peu plus qu'une pensée); seules des tâches de base nécessitant une coordination sont effectuées par des fonctionnaires, qui sont élus au sort parmi les citoyens. Cela leur permettra sûrement d'avoir une meilleure cohésion dans leur communauté naissante et de prendre les bonnes décisions pour plaire aux citoyens."
cc_colony_events.9.desc.neut:0 "Les citoyens de §Y[Root.GetName]§! ont pris l'initiative de mettre en place un système de démocratie directe, qui s'occupera du fonctionnement quotidien de la colonie. Dans leur système, la plupart des questions de politique seront votées par l'ensemble de la population (qui, de nos jours, peut voter avec un peu plus qu'une pensée); seules des tâches de base nécessitant une coordination sont effectuées par des fonctionnaires, qui sont élus au sort parmi les citoyens. Cela leur permettra sûrement d'avoir une meilleure cohésion dans leur communauté naissante et de prendre les bonnes décisions pour plaire aux citoyens. Cependant, certains [root.owner.GetAdj] au sein du gouvernement sont mal à l'aise avec cette expérience, car ils sentent qu'il s'agit d'un fonctionnement qui n'est pas dans la nature des [root.owner.GetAdj].\n\nFaut-il laisser cette évolution se poursuivre ?"
cc_colony_events.9.desc.neg:0 "Les citoyens de §Y[Root.GetName]§! ont fait preuve d'un degré préoccupant de pensée indépendante. Ils ont mis en place un système de démocratie directe, qui s'occupera de la gestion quotidienne de la colonie. Dans leur système, la plupart des questions de politique seront votées par l'ensemble de la population (qui, de nos jours, peut voter avec un peu plus qu'une pensée); seules des tâches de base nécessitant une coordination sont effectuées par des fonctionnaires, qui sont élus au sort parmi les citoyens. Ils affirment que cela leur permettra d'avoir une meilleure cohésion dans leur communauté naissante et de prendre les bonnes décisions pour plaire aux citoyens. Cependant, certains [root.owner.GetAdj] au sein du gouvernement sentent que c'est une expérience dangereuse qui va directement à l'encontre des valeurs de notre '§Y[root.owner.GetName]§!' et pourrait même saper sa stabilité.\n\nQue devrions-nous faire à ce propos ?"
cc_colony_events.9.B:0 "Que cela continue."
cc_colony_events.9.C:0 "Interdisez-la."
cc_colony_events.9.C.tooltip:0 "Les conséquences de cette mesure sont imprévisibles."

cc_colony_events.91.name:0 "$cc_colony_events.21.name$"
cc_colony_events.91.desc:0 "À la fin de leur expérience de démocratie directe, il y a de petites manifestations sur §Y[Root.GetName]§!, mais elles ne se sont pas répandues et la plupart de la population a accepté l'autorité supérieure de '§Y[root.owner.GetName]§!'. On dirait que leur "démocratie" n'était pas aussi valorisée qu'on le pensait!"

cc_colony_events.92.name:0 "$cc_colony_events.22.name$"
cc_colony_events.92.desc:0 "L'annulation imposée de l'expérience de §Y[Root.GetName]§! en matière de démocratie directe a suscité d'importantes protestations, les demandes de retour à ce régime sont très répandues. Certains éléments des manifestations ont dégénéré en violence et les autorités locales ont du mal à garder la population sous contrôle. Ils ont demandé conseil à l'exécutif sur la manière de gérer la situation."
cc_colony_events.92.A:0 "Réprimez les manifestations."
cc_colony_events.92.B:0 "Les manifestations finiront par s'essouffler." 
cc_colony_events.92.C:0 "Restaurez la démocratie directe de [root.GetName]."

cc_colony_events.921.name:0 "$cc_colony_events.233.name$"
cc_colony_events.921.desc:0 "Les tentatives visant à écraser les manifestations pro-démocratiques sur §Y[Root.GetName]§! ont abouti. Les meneurs ont tous été arrêtés ou tués, de même que l'un de leurs disciples qui est assez fou pour tenter de nous résister. Leur fléau a été éliminé de notre colonie. Cependant, il faudra du temps pour gagner les coeurs et les esprits de la population."

cc_colony_events.922.name:0 "$cc_colony_events.234.name$"
cc_colony_events.922.desc:0 "Les tentatives visant à écraser les manifestations pro-démocratiques sur §Y[Root.GetName]§! ont échoué. Les meneurs ont eu vent de ce projet et se sont cachés, accompagnés de nombreux fidèles. Ils ont mis en place un mouvement de résistance souterrain qui cherche à devenir indépendant de '§Y[root.owner.GetName]§!'. Nous pouvons nous attendre à de la tourmente pendant un certain temps."

cc_colony_events.923.name:0 "$cc_colony_events.221.name$"
cc_colony_events.923.desc:0 "Certaines années ont passé et les protestations contre la cessation de la démocratie directe sur §Y[Root.GetName]§! se sont estompées, mais le souvenir de celle-ci ne l'a pas été. La période d'autonomie démocratique de §Y[Root.GetName]§! s'est transformé par un folklore, et elle est considérée comme un âge d'or et d'innocence, et sa perte est une cause de beaucoup d'amertume. Il est peu probable que les habitants finissent par avoir pleinement confiance en notre gouvernement central."

cc_colony_events.924.name:0 "Mouvement clandestin sur §Y[Root.GetName]§!"
cc_colony_events.924.desc:0 "La fin attendue des manifestations sur §Y[Root.GetName]§! ne s'est pas produite. Elles ont continué à causer des problèmes jusqu'à ce que les autorités aient été forcées de disperser les manifestants. Depuis, le mouvement a rejoint la clandestinité, cherchant à mobiliser la population et à restaurer la démocratie."



