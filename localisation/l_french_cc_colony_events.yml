cc_colony_events.4.name:0 "Activiste xénophile influent[cc_colony_leader.GetXELead] sur [root.GetName]"
cc_colony_events.4.desc.pos:0 "Alors que nos vaisseaux commencent à explorer les étoiles, beaucoup ont commencé à se demander, que ferons-nous quand nous rencontrons d'autre formes de vie ? \n\nSur §Y[root.GetName]§!, ce sujet a été particulièrement répandu dans le discours public. Ceci est principalement dû à une certaine âme généreuse nommée §Y[cc_colony_leader.GetName]§!, qui a commencé à appeler à la création d'un système pour assurer le traitement juste et équitable de tous les étrangers. Cette idéologie devient très populaire parmi les nouveaux colons, qui sont devenus amoureux de l'idée que §Y[Root.GetName]§! devienne un paradis multiculturel. Ils ont commencé à l'appeler [cc_colony_leader.GetLeLaLead] "Médiat[cc_colony_leader.GetEurRiceLead]" et à suivre son conseil, même avant celui des autorités supérieures [root.owner.GetAdj]. Heureusement, [cc_colony_leader.GetSheHe] a pris soin de ne pas être considéré comme usurpant nos autorités locales, et les a consultées avant de prendre des décisions importantes. Pour leur part, nos autorités locales approuvent ses enseignements et ses initiatives et recommandent de l'intégrer parmi les fonctionnaire de notre administration locale." 
cc_colony_events.4.desc.neut:0 "Alors que nos vaisseaux commencent à explorer les étoiles, beaucoup ont commencé à se demander, que ferons-nous quand nous rencontrons d'autre formes de vie ? \n\nSur §Y[root.GetName]§!, ce sujet a été particulièrement répandu dans le discours public. Ceci est principalement dû à une certaine âme généreuse nommée §Y[cc_colony_leader.GetName]§!, qui a commencé à appeler à la création d'un système pour assurer le traitement juste et équitable de tous les étrangers. Cette idéologie devient très populaire parmi les nouveaux colons, qui sont devenus amoureux de l'idée que §Y[Root.GetName]§! devienne un paradis multiculturel. Ils ont commencé à l'appeler [cc_colony_leader.GetLeLaLead] "Médiat[cc_colony_leader.GetEurRiceLead]" et à suivre ses conseils, même avant celui des autorités supérieures [root.owner.GetAdj]. [cc_colony_leader.GetSheHeCap] n'a pas encore utilisé cette reconnaissance pour prendre position contre la [root.owner.GetName] - en effet, [cc_colony_leader.GetSheHe] a jusqu'ici bien coopéré avec nos autorités locales - mais les idées [cc_colony_leader.GetDeluiDelleLead] diffèrent de celles généralement adoptées par les leaders de la [root.owner.GetName]. \n\nQue devrions-nous faire à propos [cc_colony_leader.GetDeluiDelleLead] ?"
