 ###########################################
 #### Vanilla-like PHYSICS technologies ####
 ###########################################

 #############
 ## Weapons ##
 #01 - ship weapon range bonus
 GT_ship_weapon_range_mult:0  "Télémétrie multidimensionnelle"
 GT_ship_weapon_range_mult_desc:0 "Des nouveaux algorithmes de ciblage beaucoup plus efficaces pour calculer les trajectoires dans un espace tridimensionnel."
 #02 - ship small weapon damage bonus
 GT_small_weapon_damage_mult:0  "Condensateurs pour les petites armes"
 GT_small_weapon_damage_mult_desc:0 "Les condensateurs à haute puissance intégrés dans les systèmes d'armes de petite taille de nos vaisseaux leur permettent de charger au-delà de leurs limites opérationnelles."
 #03 - ship medium weapon damage bonus
 GT_medium_weapon_damage_mult:0  "Système de contrôle de tir par Cryo-Fusion"
 GT_medium_weapon_damage_mult_desc:0 "Les systèmes Cryo-fusion régulent l'accumulation de chaleur de nos batteries d'armes moyennes, leur permettant de tirer des charges de capacité supérieure avant de nécessiter un refroidissement."
 #04 - ship point defence weapons faster Cadence de tir des 
 GT_weapon_role_point_defense_weapon_fire_rate_mult:0  "Taux de recyclage automatisés"
 GT_weapon_role_point_defense_weapon_fire_rate_mult_desc:0 "Des programmes améliorés permettent l'automatisation de nos systèmes de recyclage d'armes à feu. Cela augmente l'efficacité de nos armes de défense ponctuelle, leur permettant de tirer plus rapidement."
 #05 - ship increased damage versus amoeba creatures
 GT_damage_vs_country_type_amoeba_mult:0  "Munitions Bio-Electriques"
 GT_damage_vs_country_type_amoeba_mult_desc:0 "De petites puces à réaction implantées dans des munitions spéciales libèrent un choc de plus de 500 000 volts à travers les systèmes de toute amibe touchée, se propageant à travers leurs systèmes cellulaires tels un feu de forêt."
 #06 - ship increased damage versus crystal creatures
 GT_damage_vs_country_type_crystal_mult:0  "Biomatériau acide"
 GT_damage_vs_country_type_crystal_mult_desc:0 "L'incorporation de ce matériau dans nos armements secondaires leur permet de pénétrer facilement des coques cristallines."
 #07 - ship increased damage versus mining drones
 GT_damage_vs_country_type_drone_mult:0  "Lasers anti Drones miniers"
 GT_damage_vs_country_type_drone_mult_desc:0 "La déconstruction d'un drone minier a conduit au développement de lasers avancés conçus pour percer les coques communément utilisées par ces vaisseaux."
 #08 - ship increased damage versus energy-cloud creatures
 GT_damage_vs_country_type_cloud_mult:0  "Champs de déstabilisation"
 GT_damage_vs_country_type_cloud_mult_desc:0 "Les microparticules sont libérées dans une zone qui, lorsqu'elles traversent une entité de type nuage d'énergie, déstabilise leur coeur."
 #09 - ship increased damage against hulls *
 GT_ship_hull_damage_mult:0  "Vulnérabilités de la coque"
 GT_ship_hull_damage_mult_desc:0 "L'expérience du combat à courte distance a appris à nos amiraux à repérer les points vulnérables de la coque d'un vaisseau avec une grande précision."
 #10 - ship increased damage against armor
 GT_ship_armor_damage_mult:0  "Points faibles du blindage"
 GT_ship_armor_damage_mult_desc:0 "Par définition, le blindage est une couche de défense supplémentaire et on peut donc toujours y trouver des points faibles."
 #11 - ship weapons penetrate some armor
 GT_ship_armor_penetration_mult:0  "Protocoles de tir ciblés"
 GT_ship_armor_penetration_mult_desc:0 "Protocoles de combat conçus pour concentrer le tir sur les points faibles du blindage d'un vaisseau ennemi."
 #12 - ship increased damage against shields
 GT_ship_shield_damage_mult:0  "Charges ionisées"
 GT_ship_shield_damage_mult_desc:0 "Des impulsions à ions négatifs sont chargées dans nos systèmes d'armes qui tirent ensuite vers leurs cibles, ce qui déstabilise et perturbe les boucliers."
 #13 - ship weapons penetrate some shields
 GT_ship_shield_penetration_mult:0  "Charges de Disrupteur"
 GT_ship_shield_penetration_mult_desc:0 "Des impulsions mineures d'ions négatifs sont chargées, puis déchargées de manière concentrée, ce qui lui donne une bonne chance de pénétrer dans un bouclier et lui permet de toucher sa cible sans interruption."
 #14 - ship large weapon damage bonus
 GT_large_weapon_damage_mult:0  "Nuages d'anti-matière"
 GT_large_weapon_damage_mult_desc:0 "Des améliorations sur les armes de large calibre, fortement blindées, permettent la libération de rafales concentrées d'anti-matière."
 #15 - ship torpedo weapon damage bonus
 GT_torpedo_weapon_damage_mult:0  "Têtes multiples"
 GT_torpedo_weapon_damage_mult_desc:0 "Plusieurs ogives sont empilées et relâchées juste avant l'impact pour créer plusieurs points d'impact."
 #16 - ship extra-large weapons damage bonus
 GT_extra_large_weapon_damage_mult:0  "Condensateurs surchargés"
 GT_extra_large_weapon_damage_mult_desc:0 "Exploiter la puissance auparavant insondable de la matière noire dans nos réacteurs d'armes permet à nos armes les plus lourdes d'infliger des dégâts catastrophiques."
 
 ###########
 ## ships ##
 #17 - cheaper science ships
 GT_ship_science_ship_build_cost_mult:0  "Alliages de Flexiplast"
 GT_ship_science_ship_build_cost_mult_desc:0 "Un métal flexible et durable qui provient de certains des matériaux les moins chers à produire. Bien qu'ils ne conviennent pas à la guerre, les vaisseaux civils peuvent être rendus beaucoup plus abordables."
 #18 - faster science ship building
 GT_shipsize_science_build_speed_mult:0  "Baie de recherche scientifique"
 GT_shipsize_science_build_speed_mult_desc:0 "Les chantiers navals dotés de baies dédiées à la science, à la recherche et au développement permettent la production de vaisseaux scientifiques à un taux accru, tout en permettant une production importante de vaisseaux militaires."

 ##############
 ## stations ##
 #19/20 - mining and research station hull bonus
 GT_shipclass_mining_station_hull_mult:0  "Isolants anti-rayonnement"
 GT_shipclass_mining_station_hull_mult_desc:0 "Deux couches de tissu entrelacées de polyéthylène et de polymères à base de PVC infusés dans le placage de coque augmentent leur efficacité à protéger les stations en orbite dans des environnements hostiles."

 GT_shipclass_research_station_hull_mult:0  "Coques en cadmium renforcées"
 GT_shipclass_research_station_hull_mult_desc:0 "Bien que trop lourdes pour être utiles sur les vaisseaux militaires, les stations d'exploitation minière et de recherche bénéficieront grandement des coques triples renforcées de cadmium."

 #21 - defense platform hull bonus
 GT_shipclass_military_station_hull_mult:0  "Plaquage de rempart"
 GT_shipclass_military_station_hull_mult_desc:0 "Les divots et les fortifications mineures de la coque, répartis sur une plate-forme de défense, renforcent leur résistance à de multiples types d'armes à feu. L'intégration de générateurs de boucliers miniatures en chaque point évite des dommages colossaux."
 #22 - starbase defense platform max amount
 GT_starbase_defense_platform_capacity_add:0  "Capteurs gravimétriques avancés"
 GT_starbase_defense_platform_capacity_add_desc:0 "Grâce à une meilleure compréhension des propriétés gravitiques de nos systèmes de capteurs, nos plates-formes de défense sont en mesure de coordonner leurs orbites et de réduire les risques de collision, ce qui permet d'en multiplier la mise au point à la fois."

 #############
 ## leaders ##
 #23 - faster leader experience gain
 GT_species_leader_exp_gain:0  "Bibliothèque de données administratives"
 GT_species_leader_exp_gain_desc:0 "L'installation d'une bibliothèque de données dans toutes les catégories de données personnelles permet un accès rapide et facile aux informations nécessaires. Les chefs sages se retrouveront souvent à étudier là-dessus."

 #Hive Mind
 GT_species_leader_exp_gain_hive:0  "Processus cognitifs accrus de l'essaim"
 GT_species_leader_exp_gain_desc_hive:0 "L'évolution de nos processus cognitifs conduit à une réflexion plus rapide et à une corrélation de pensée entre les hôtes essaims. La pensée indépendante est découragée, mais l'expérience est partagée par tous."

 #Machine Empire
 GT_species_leader_exp_gain_mach:0  "Réseau de communication Warp"
 GT_species_leader_exp_gain_desc_mach:0 "Le développement de réseaux de communication quasi instantanés a permis à notre IA de se connecter à de grandes distances et de réagir rapidement et efficacement aux situations, en partageant les connaissances entre toutes les unités connectées."
 
 ############
 ## armies ##
 #24 - army energy upkeep reduction
 GT_armies_energy_upkeep_mult:0 "Batteries à Micro Fusion"
 GT_armies_energy_upkeep_mult_desc:0 "La miniaturisation de la technologie des réacteurs de fusion dans des générateurs montés sur la ceinture permet une consommation d'énergie plus efficace parmi les troupes déployées."

 #Hive Mind
 GT_armies_energy_upkeep_mult_hive:0 "Rétention évoluée de la carapace"
 GT_armies_energy_upkeep_mult_desc_hive:0 "L'évolution de la carapace de nos Soldats Drones permet une absorption d'energie plus productive tout en réduisant les dépenses énergétiques."

 #Machine Empire
 GT_armies_energy_upkeep_mult_mach:0 "Réacteur à Micro Fusion"
 GT_armies_energy_upkeep_mult_desc_mach:0 "Les unités de combat modernisées avec des réacteurs de fusion miniaturisés permettent une consommation d'énergie plus efficace parmi les unités déployées."

 #############
 ## country ##
 #25 - capital world efficiency: extra energy production
 GT_country_base_energy_produces_add:0 "Réacteur de Masse sombre"
 GT_country_base_energy_produces_add_desc:0 "Un complexe de réacteur géant qui utilise des singularités miniatures pour générer la gravité, puis la convertit en énergie utilisable."
 #26 - capital world efficiency: extra physics research production
 GT_country_base_physics_research_produces_add:0 "Laboratoire d'étude de Singularité"
 GT_country_base_physics_research_produces_add_desc:0 "La capacité à générer des singularités dans une unité confinée facilite l'étude des structures gravimétriques et de son influence sur l'environnement environnant."
 #27 - planet bombardment damage reduction
 GT_planet_orbital_bombardment_damage:0 "Placage orbital rétractable"
 GT_planet_orbital_bombardment_damage_desc:0 "De petites stations situées juste sous l'orbite à des points clés d'un monde peuvent être activées à tout moment pour répartir une coque en plaque de titane reliant chaque station sur des zones et des villes importantes. Bien que non invulnérable, il ralentit les destructions inexorables causées par les bombardements orbitaux jusqu'à l'arrivée des renforts."

 ##############
 ## pop jobs ##
 #28 - physics research production bonus from research jobs 1/3
 GT_planet_researchers_physics_research_produces_mult1:0 "Laboratoires intégrés"
 GT_planet_researchers_physics_research_produces_mult1_desc:0 "Les petits laboratoires de physique intégrés à la plupart des installations améliorent la capacité de recherche de projets de physique. Ces laboratoires sont reliés directement au réseau de communication, ce qui permet aux scientifiques de partager rapidement leurs découvertes."
 #29 - physics research production bonus from research jobs 2/3
 GT_planet_researchers_physics_research_produces_mult2:0 "Intelligence physique améliorée"
 GT_planet_researchers_physics_research_produces_mult2_desc:0 "Cette IA a été conçue dès le départ comme un processeur scientifique capable de passer au crible et d'analyser des milliers d'expériences de physique en quelques secondes. Également équipé d'une puce d'interface sociale, le PEV peut interagir avec les chercheurs à un niveau personnel, contribuant ainsi à améliorer les performances.."
 #30 - physics research production bonus from research jobs 3/3
 GT_planet_researchers_physics_research_produces_mult3:0 "Supercalculateurs normalisés"
 GT_planet_researchers_physics_research_produces_mult3_desc:0 "Les laboratoires dotés de supercalculateurs intégrés ont prouvé leur efficacité pour le personnel de notre division de la recherche. Avec des informations facilement disponibles à tout moment et les capacités d'analyse d'une intelligence physique améliorée, aucun laboratoire n'envisage de travailler sans."

 ####################
 ## megastructures ##
 #31 - megastructure energy production bonus
 GT_megastructures_energy_produces_mult:0 "Alliages à base de Solarite"
 GT_megastructures_energy_produces_mult_desc:0 "Le processus compliqué de construction d'une mégastructure conduit souvent à l'inspiration des équipes d'ingénieurs. La découverte de solarite, un matériau métallique spécial doté de propriétés supraconductrices et absorbant l'énergie solaire, en fait un excellent alliage constructif. L'intégration de ce métal dans une mégastructure améliorera sa capacité à générer de l'énergie."
 #32 - megastructure physics research bonus
 GT_megastructures_physics_research_produces_mult:0 "Centre de recherche Quasar"
 GT_megastructures_physics_research_produces_mult_desc:0 "Résoudre le mystère des quasars est maintenant à portée de main. Des installations spéciales massives ne pouvant être construites que dans des mégastructures permettent de mener des recherches à partir d'un quasar miniature artificiel. L'extrême luminosité et la puissance générées par les quasars pourraient faire progresser la physique."



###############################################
#### Vanilla-like ENGINEERING technologies ####
###############################################

 #############
 ## Weapons ##
 #33 - ship small weapons Cadence de tir des  bonus
 GT_small_weapon_fire_rate_mult:0 "Systèmes d'armes de petite taille à double liaison"
 GT_small_weapon_fire_rate_mult_desc:0 "Chaque petit système d'arme de nos vaisseaux a été équipé d'un canon supplémentaire. Cela leur permet de tirer alternativement et plus rapidement sans générer de chaleur supplémentaire."
 #34 - ship medium weapons Cadence de tir des  bonus
 GT_medium_weapon_fire_rate_mult:0 "Systèmes d'armes moyennes à liaison quadruple"
 GT_medium_weapon_fire_rate_mult_desc:0 "L'introduction de systèmes d'arme à double liaison parmi les armes plus petites a conduit à des essais supplémentaires avec des armes plus grandes. En raison de leur taille plus importante, deux armes supplémentaires étaient nécessaires pour obtenir le même succès."
 #35 - ship planetary bombardment bonus
 GT_ship_orbital_bombardment_mult:0 "Systèmes de ciblage de champs électromagnétiques"
 GT_ship_orbital_bombardment_mult_desc:0 "En utilisant un ordinateur de ciblage de champs électromagnétiques, notre armement de l'espace vers le sol peut isoler les centres de population avec une précision remarquable."
 #36 - ship large weapons Cadence de tir des  bonus
 GT_large_weapon_fire_rate_mult:0 "Accélérateurs magnétohydrodynamiques"
 GT_large_weapon_fire_rate_mult_desc:0 "Des accélérateurs magnétohydrodynamiques avancés sont installés sur nos grands systèmes d'armes, réduisant considérablement la chaleur générée tout en augmentant considérablement leur puissance maximale. "
 #37 - ship torpedo weapons Cadence de tir des  bonus
 GT_torpedo_weapon_fire_rate_mult:0 "Baies de torpilles élargies"
 GT_torpedo_weapon_fire_rate_mult_desc:0 "Ces baies de stockage et de tir élargies permettent aux vaisseaux de lancer leurs salves complètes de torpilles avec rapidité et efficacité."
 #38 - torpedo flight speed bonus
 GT_torpedo_speed_mult:0 "Systèmes de guidage de torpilles avancés"
 GT_torpedo_speed_mult_desc:0 "L'intégration de systèmes intelligents virtuels de gestion informatique miniaturisée dans les moteurs des torpilles permet des manoeuvres beaucoup plus précises, conduisant à une utilisation efficace du carburant et à la livraison de charges utiles de torpilles à des vitesses rapides."
 #39 - ship extra large Cadence de tir des  bonus
 GT_extra_large_weapon_fire_rate_mult:0 "Régulateurs de refroidissement Sub-Zero"
 GT_extra_large_weapon_fire_rate_mult_desc:0 "Ces systèmes de refroidissement hautement sophistiqués par cryo-fusion sont capables de réduire la production de chaleur massive des systèmes d'armes à des températures inférieures à zéro par moments. Les tests de combat indiquent une augmentation substantielle de nos cadences de tir avec cette technologie."
 
  ###############
 ## ship hull ##
 #40 - science ship hull bonus
 GT_shipsize_science_hull_add:0 "Plaquage ablatif"
 GT_shipsize_science_hull_add_desc:0 "Les matériaux composites aux propriétés réfléchissantes infusées dans les alliages métalliques des vaisseaux scientifiques augmentent leur durabilité pour les voyages dans l'espace lointain."
 #41 - mining station hull bonus
 # GT_shipsize_mining_station_hull_add:0 "Reinforced Bulkheads"
 # GT_shipsize_mining_station_hull_add_desc:0 "The bulkheads of mining stations need to be resilient in order to withstand the tremulous shocks they are constantly subjected to by drilling equipment. Weaving titanium into the reinforcing structure of these bulkheads improves durability. Sometimes the simplest solutions are the best."
 #42 - research station hull bonus
 GT_shipsize_mining_station_hull_add:0 "Placage composite"
 GT_shipsize_mining_station_hull_add_desc:0 "Les machines et les appareils électroniques d'une station spatiale sont assez délicats et exigent que leurs coques soient fabriquées en plusieurs matériaux. Pendant la construction, le placage composite sur ces matériaux permet des infrastructures de coque flexibles et robustes."

 ###########
 ## ships ##
 #43 - ship emergency warp-out bonus
 GT_ship_emergency_ftl_min_days_add:0 "Moteurs d'évasion"
 GT_ship_emergency_ftl_min_days_add_desc:0 "Des unités spéciales hyper-warp conçues pour s'activer selon des scénarios programmés. Lorsqu'une situation devient intenable, ces lecteurs lancent des calculs automatiques des hyperlignes disponibles, puis s'engagent immédiatement, ce qui augmente les chances de réussite de l'évasion."
 #44 - science ship survey speed bonus
 GT_science_ship_survey_speed:0 "Capteurs d'espace profond"
 GT_science_ship_survey_speed_desc:0 "Des capteurs à longue portée améliorés donnent aux vaisseaux d'xploration la possibilité de détailler et de cartographier un objet céleste à des années-lumière, améliorant ainsi la vitesse à laquelle les données peuvent être collectées à propos des cibles de sondage."
 #45 - construction ship build cost reduction
 GT_ship_constructor_cost_mult:0 "Fusion Métallique"
 GT_ship_constructor_cost_mult_desc:0 "En utilisant la fusion pour créer de nouveaux métaux à partir de matériaux moins coûteux, nos chantiers navals peuvent produire des vaisseaux de construction à moindre coût. Peut-être que cela pourrait être appliqué à l'avenir à des vaisseaux plus avancés."
 #46 - construction ship build speed bonus
 GT_shipsize_constructor_build_speed_mult:0 "Algorithmes C.A.T."
 GT_shipsize_constructor_build_speed_mult_desc:0 "Ces programmes sophistiqués construisent et décrivent les plans de construction en même temps que la fabrication, ce qui réduit le temps nécessaire pour conceptualiser les détails d'assemblage nécessaires et mettre en oeuvre des modifications ou des mises à niveau."
 #47 - corvette alloy cost reduction
 GT_ship_corvette_alloys_cost_add:0 "Designs Synchrones"
 GT_ship_corvette_alloys_cost_add_desc:0 "En simplifiant et en faisant en sorte que nos conceptions de corvettes utilisent des pièces similaires, les coûts de production ont été réduits."
 #48 - destroyer alloy cost reduction
 GT_ship_destroyer_alloys_cost_add:0 "Lignes d'approvisionnement simplifiées"
 GT_ship_destroyer_alloys_cost_add_desc:0 "La fabrication de vaisseaux de la classe Destroyer a un coût élevé, à la fois en termes de temps et de matériel. Par conséquent, les planificateurs commerciaux et militaires ont créé une ligne d'approvisionnement sûre et rationalisée pour nos chantiers navals militaires, réduisant ainsi les contraintes économiques."
 #49 - science ship alloy cost reduction
 GT_ship_science_alloys_cost_add:0 "Construction par Autobots"
 GT_ship_science_alloys_cost_add_desc:0 "Petits robots programmés pour suivre à la lettre les plans de vaisseaux spécifiques, ils sont peu coûteux à produire en masse et aident à rationaliser la construction de vaisseaux scientifiques."
 #50 - hyperlane travel speed bonus
 GT_ship_interstellar_speed_mult:0 "Amélioration des Hyperpropulseur de classe Nova"
 GT_ship_interstellar_speed_mult_desc:0 "Ces amélioration des hyperpropulseurs combinent deux écoles différentes de voyages intergalactiques. La technologie de fusion de chaîne avec un hyperpropulseur avancé améliore les déplacements interstellaires d'une magnitude comparable à celle des disques précédents."
 #51 - cruiser alloy cost reduction
 GT_ship_cruiser_alloys_cost_add:0 "Chantiers navals de traitement des métaux"
 GT_ship_cruiser_alloys_cost_add_desc:0 "Les fonderies sont désormais installées dans toutes les installations des chantiers navals, ce qui accélère le traitement, la transformation et la distribution des métaux précieux aux vaisseaux de croisière."
 #52 - cheaper ship upgrade costs
 GT_country_ship_upgrade_cost_mult:0 "Station de modernisation"
 GT_country_ship_upgrade_cost_mult_desc:0 "Ce complexe orbital se consacre à l'amélioration de toute flotte dans le système, réduisant ainsi le besoin de mises à niveau manuelles coûteuses et inutiles."
 #53 - battleship alloy cost reduction
 GT_ship_battleship_alloys_cost_add:0 "Cale-sèche pour Cuirassé"
 GT_ship_battleship_alloys_cost_add_desc:0 "Dans tous les complexes de chantiers navals se trouve une cale sèche bien équipée destinée uniquement à l'utilisation de cuirassés. Assemblées dans le seul but de maintenir, de construire et de moderniser les vaisseaux de classe cuirassé de la flotte, elles réduisent considérablement les coûts globaux."

 ##############
 ## stations ##
 #54 - starbase shipyard build speed bonus
 GT_starbase_shipyard_build_speed_mult:0 "Complexe naval central"
 GT_starbase_shipyard_build_speed_mult_desc:0 "Les besoins de la construction navale d'un empire intergalactique ne connaissent pas de limites. Ces complexes de chantiers navals massifs s'étendent sur leurs secteurs d'origine, utilisant tous les matériaux disponibles et les conduites d'approvisionnement pour produire des vaisseaux à une vitesse étonnante.."
 #55 - mining station construction speed bonus
 GT_shipsize_mining_station_build_speed_mult:0 "Construction de Remorqueurs"
 GT_shipsize_mining_station_build_speed_mult_desc:0 "vaisseaux automatisés de taille moyenne capables de supporter de gros poids et de construire des installations. Lorsqu'ils sont associés à un vaisseau de construction, ils peuvent participer à la construction de stations minières à une vitesse supérieure."
 #56 - research station construction speed bonus
 GT_shipsize_research_station_build_speed_mult:0 "Logistique de la recherche"
 GT_shipsize_research_station_build_speed_mult_desc:0 "Les améliorations apportées à l'organisation et à la construction de la station de recherche ont permis d'accroître leur vitesse de construction."
 #57 - starbase defensive platform max capacity
 GT_starbase_defense_platform_capacity_add2:0 "Liens de plate-forme en titane"
 GT_starbase_defense_platform_capacity_add2_desc:0 "Les plates-formes de défense orbitale peuvent être volumineuses et lourdes, limitant souvent le nombre de celles pouvant être déployées à la fois. En les reliant avec des ponts en titane et des structures de support, tout l'espace disponible peut être exploité."
 #58 - starbase buildings alloy cost reduction
 GT_starbase_buildings_alloys_cost_add:0 "Circuit simplifié"
 GT_starbase_buildings_alloys_cost_add_desc:0 "Les bases stellaires nécessitent souvent des circuits complexes et coûteux pour fonctionner correctement. La découverte de nouveaux matériaux a permis aux ingénieurs de construire des cartes de circuit imprimé et des câbles plus simples mais tout aussi sophistiqués, éliminant ainsi une partie des coûts."
 #59 - starbase modules alloy cost reduction
 GT_starbase_modules_alloys_cost_add:0 "Comptabilité Fongible"
 GT_starbase_modules_alloys_cost_add_desc:0 "Ne sous-estimez jamais le pouvoir du transfért d'argent. Allouer les fonds là où ils sont le plus nécessaires est particulièrement utile lors de la construction de modules coûteux, mais nécessaires."

 ############
 ## armies ##
 #60 - army health bonus
 # GT_army_health:0 "Peak Conditioning"
 # GT_army_health_desc:0 "Advancements in healthcare and training regimens result in soldiers reaching the peak of conditioning, improving not just endurance, but stamina and biological resistances."
 GT_army_health:0 "Armure de puissance"
 GT_army_health_desc:0 "Les progrès réalisés dans les exosquelettes et les matériaux de blindage ont finalement rendu la combinaison des deux viable. Les soldats à la fin de leur entraînement reçoivent maintenant une combinaison spéciale sur mesure. Ces armures sont invulnérables à la plupart des tirs d'armes légères et améliorent considérablement non seulement l'endurance, mais également l'endurance et la résistance biologique de nos troupes."

 # Hive Mind
 GT_army_health_hive:0 "Carapaces Synthétiques"
 GT_army_health_desc_hive:0 "L'évolution ne peut porter la ruche que jusqu'à présent, mais en augmentant les carapaces de drones soldats avec des matériaux blindés synthétiques, leur capacité à résister aux dommages est considérablement améliorée."

 # Machine Empire
 GT_army_health_mach:0 "Générateurs de bouclier portables"
 GT_army_health_desc_mach:0 "L'avènement de la technologie de micro-blindage bon marché permet aux unités de combat basées au sol d'empêcher des dommages importants à leurs ordinateurs centraux tout en engageant l'ennemi."

 #61 - army health bonus when defending from invasions
 # GT_army_defense_health_mult:0 "Defensive Emitter Matrices"
 # GT_army_defense_health_mult_desc:0 "Small psionic satellite systems spaced throughout the atmosphere constantly emit psionic energy in pulse waves when activated, slowing enemy advancement and allowing injured or damaged combat units to withdraw and fight another day."
 GT_army_defense_health_mult:0 "La doctrine du dernier mur"
 GT_army_defense_health_mult_desc:0 "Un stratagème rappelant tous les soldats du système à plusieurs points stratégiques d'un monde pour former une ligne de défense impénétrable."

 #############
 ## country ##
 #62 - colonies district bonus (they can build 1 extra district; district planning?)
 GT_planet_non_artificial_max_districts_add:0 "Architecture Ergonomique"
 GT_planet_non_artificial_max_districts_add_desc:0 "La forme de la construction est parfois tout aussi importante que la construction efficace. En déplaçant la conception de nos bâtiments vers des formes plus ergonomiques, nous pouvons en adapter davantage dans n'importe quel espace."
 #63 - colony building construction speed
 GT_planet_building_build_speed_mult:0 "Protocole de construction rapide"
 GT_planet_building_build_speed_mult_desc:0 "Les colonies sont importantes pour toute population colonisatrice, mais la construction, le transport et l'établissement d'un nouveau monde constituent un lent défi. Avec des structures préfabriquées et un protocole de construction en place, nos efforts de colonisation ont réussi à rationaliser le processus."
 #64 - capital world efficiency: extra minerals production
 GT_country_base_minerals_produces_add:0 "Directive de Matériau 'maison'"
 GT_country_base_minerals_produces_add_desc:0 "Les armes et le matériel ne se produisent pas de lui-même. Les directives organisationnelles et opérationnelles pour la production de minéraux destinés aux efforts de guerre se sont révélées efficaces dans notre capitale."
 #65 - capital world efficiency: extra engineering research production
 GT_country_base_engineering_research_produces_add:0 "Centre de recherche en ingénierie"
 GT_country_base_engineering_research_produces_add_desc:0 "L'établissement d'un centre d'ingénierie central améliore la coordination, la communication et le leadership de tous les efforts de recherche dans la capitale."
 #66 - colony buildings construction cost reduction
 GT_planet_buildings_minerals_cost_add:0 "Préfabrications Recyclées"
 GT_planet_buildings_minerals_cost_add_desc:0 "Les bâtiments préfabriqués permettent déjà une colonisation rapide. La prochaine étape logique est donc la possibilité de réutiliser ces matériaux. En recyclant les anciennes préfabriquées, les colonies peuvent construire rapidement de nouveaux bâtiments."
 #67 - terraforming requires less materials
 GT_terraforming_cost_mult:0 "Matériaux transformatifs"
 GT_terraforming_cost_mult_desc:0 "La seule chose qui vaut mieux que le recyclage est la capacité de transformation des matériaux. En appliquant des techniques de terraformation à nos matériaux de construction eux-mêmes, les constructeurs peuvent les utiliser pour presque tout ce dont ils ont besoin."

 ##############
 ## pop jobs ##
 #68 - engineering research production bonus from research jobs 1/3
 GT_planet_researchers_engineering_research_produces_mult:0 "Bourse de recherche"
 GT_planet_researchers_engineering_research_produces_mult_desc:0 "Les avancées scientifiques peuvent être coûteuses, notamment en matière d'ingénierie. En allouant des fonds spécifiquement à la recherche, les ingénieurs et les concepteurs peuvent effectuer des itérations sans soucis budgétaires. Si ce n'est pas cassé, il n'a pas encore assez de fonctionnalités."
 #69 - engineering research production bonus from research jobs 2/3
 GT_planet_researchers_engineering_research_produces_mult2:0 "Design Intelligent"
 GT_planet_researchers_engineering_research_produces_mult2_desc:0 "Les découvertes de civilisations anciennes et sophistiquées, ainsi que leurs projets de vie intelligente dans l'univers, ont conduit les ingénieurs à casser le moule. Sortir des sentiers battus a ses mérites, en particulier pour éviter la chute de ceux qui sont venus avant."
 #70 - engineering research production bonus from research jobs 3/3
 GT_planet_researchers_engineering_research_produces_mult3:0 "Directives de propension déterminée"
 GT_planet_researchers_engineering_research_produces_mult3_desc:0 "En dehors de la découverte naturelle, les ingénieurs doivent constamment explorer des domaines extérieurs à la liste afin d'améliorer les processus existants ou d'en créer de nouveaux. Les directives du gouvernement permettent d'organiser ces efforts pour créer les voies de découverte les plus efficaces."

 ####################
 ## megastructures ##
 #71 - megastructures construction speed bonus
 GT_megastructure_build_speed_mult:0 "Designworks des Précurseurs"
 GT_megastructure_build_speed_mult_desc:0 "L'examen des travaux des précurseurs a permis des avancées significatives dans la planification et l'exécution de la construction de mégastructure."
 #72 - megastructures produce more minerals
 GT_megastructures_minerals_produces_mult:0 "Usines Autonomes"
 GT_megastructures_minerals_produces_mult_desc:0 "Les mégastructures sont suffisamment colossales pour avoir la possibilité d'y loger des usines autonomes de taille appropriée. Ces installations géantes produisent et traitent les matériaux à un rythme exponentiel."
 #73 - megastructures produce more engineering research
 GT_megastructures_society_research_produces_mult:0 "Protocoles de réexamen"
 GT_megastructures_society_research_produces_mult_desc:0 "Bien que l'innovation soit un processus en constante évolution, il est parfois utile de regarder ce qui nous a conduit sur une voie moins fréquentée. La recherche de nos propres conceptions et de la manière dont nous avons tiré les conclusions nécessaires pour les construire fournit de grandes avancées dans les futures études et découvertes."
 #74 - megastructure alloy cost reduction
 GT_megastructures_alloys_cost_mult:0 "Métallurgie Biosynthétique"
 GT_megastructures_alloys_cost_mult_desc:0 "Combiner la biologie avec des matériaux synthétiques n'est pas un processus simple. Grâce à un peu d'ingéniosité et à de nombreux résultats inconvenants, nous avons pu appliquer le processus approprié à certains métaux. La fusion d'organismes vivants compatibles avec ces matériaux leur confère une durabilité accrue ainsi que des propriétés d'auto-régénération, réduisant les coûts de maintenance."

 ###########################################
 #### Vanilla-like SOCIETY technologies ####
 ###########################################

 #############
 ## Weapons ##
 #75 - ship damage bonus against pirates
 GT_damage_vs_country_type_pirate_mult:0 "Tactique culturelle"
 GT_damage_vs_country_type_pirate_mult_desc:0 "L'étude de la psychologie de l'ennemi et des préjugés culturels est un sujet de discorde parmi les stratèges depuis un certain temps. Un amiral de notre marine a convaincu le reste de l'Amirauté qu'il est important de comprendre toutes les raisons qui permettent à vos adversaires de faire un choix, d'améliorer notre taux de réussite en matière d'identification de modèles et d'élimination des comportements souvent erratiques de pirates."

 ###########
 ## ships ##
 #76 - ships have a higher anti-piracy effect
 GT_ship_piracy_suppression_add:0 "Réputations impitoyables"
 GT_ship_piracy_suppression_add_desc:0 "Les pirates respectent assez souvent l'autorité une fois qu'elle leur est reprochée. En prenant le temps et en informant de ce qui arrive aux pirates capturés par nos flottes, ils sont moins enthousiastes à propos de leurs activités."
 #77 - science ship is fast at researching anomalies
 GT_ship_anomaly_research_speed_mult:0 "Académies sur les anomalies et aberrations"
 GT_ship_anomaly_research_speed_mult_desc:0 "L'exploration de l'espace peut être une tâche décourageante, mais qui procure aux curieux une aventure sans fin de découvertes particulières. Les académies enseignant aux étudiants les aspects les plus fins de la recherche sur les anomalies les préparent au pire et au meilleur de leur nouveau métier."
  # Hive Mind
 GT_ship_anomaly_research_speed_mult_hive:0 "Traitement analytique"
 GT_ship_anomaly_research_speed_mult_desc_hive:0 "Une longue expérience de précédents drones essayant de comprendre les secrets de l'univers nous a donné un but dans l'évolution de chercheurs de connaissances spécifiques."
  # Machine Empire
 GT_ship_anomaly_research_speed_mult_mach:0 "Inquisition I.A."
 GT_ship_anomaly_research_speed_mult_desc_mach:0 "Dans une galaxie remplie de matières organiques tâtonnant dans le noir, il appartient à nos unités de recherche supérieures de propulser notre compréhension à des sommets encore plus grands. Les IA d'interrogation ont été intégrées à tous nos vaisseaux scientifiques et connectées au réseau de neurones, ce qui permet un traitement rapide des rapports et des données."
 #78 - science ships are better at finding anomalies
 GT_ship_anomaly_generation_chance_mult:0 "Réseau de données quantiques"
 GT_ship_anomaly_generation_chance_mult_desc:0 "Stocker les connaissances est tout aussi important que de les retrouver. Ce réseau mis à niveau utilise plus rapidement que les flux de données légers avec une source de données centralisée pour héberger toutes les informations connues des géomètres. Un accès rapide à ceci est fourni en un coup d'oeil pour ceux qui cherchent de nouveaux développements dans l'inconnu."
 #79 - ships gain experience faster
 GT_ship_experience_gain_mult:0 "Intelligence virtuelle adaptative"
 GT_ship_experience_gain_mult_desc:0 "Doter les vaisseaux d'une intelligence virtuelle capable de s'adapter à la plupart des situations revient à une fonction d'IA, mais légèrement plus sûre en raison du manque de matrices de personnalité."
 #80 - cheaper colony ships construction cost
 GT_ship_colonizer_cost_mult:0 "Systèmes de vaisseaux de colonies automatisés"
 GT_ship_colonizer_cost_mult_desc:0 "En automatisant la plupart des fonctions des vaisseaux de colonies, moins de personnel doit être formé et employé, tandis que des systèmes coûteux peuvent être remplacés par des solutions moins coûteuses."
 #81 - colony ship construction speed bonus
 GT_ship_colonizer_build_speed_mult:0 "Chantiers Navals Coloniaux"
 GT_ship_colonizer_build_speed_mult_desc:0 "Toute civilisation cherchant à coloniser les étoiles sait qu'il est utile de disposer de chantiers navals spécifiques. Dédicacer les itinéraires d'approvisionnement et fournir des plans détaillés en plus du processus d'assemblage."
 #84 - science ship construction speed bonus
 GT_ship_science_ship_build_speed_mult2:0 "Systèmes de données corrélatifs"
 GT_ship_science_ship_build_speed_mult2_desc:0 "Connecter tous les composants scientifiques et électroniques d'un vaisseau scientifique est une oeuvre d'art. Heureusement, les ingénieurs de vaisseaux sont à la hauteur."
 
 ##############
 ## stations ##
 #85 - starbases trade range bonus (further trade routes)
 GT_starbase_trade_collection_range_add:0 "Commerce via Hyperlignes"
 GT_starbase_trade_collection_range_add_desc:0 "Fournir des bureaux aux sociétés commerciales peut considérablement améliorer la capacité de négociation de notre empire. Étant proches les uns des autres, ils peuvent établir des routes commerciales sûres. Leurs vaisseaux de commerce peuvent voyager plus loin et plus rapidement avec peu de risque supplémentaire."
 #86 - starbases build ships faster when we are defending (defensive war)
 GT_starbase_defensive_war_ship_build_speed_mult:0 "Ferveur de démagogue"
 GT_starbase_defensive_war_ship_build_speed_mult_desc:0 "Les démagogues sont souvent mal perçus, même si leur efficacité à convaincre la population d'agir en cas de besoin est indiscutable.."
 #87 - starbases trade protection range bonus
 GT_starbase_trade_protection_range_add:0 "Corsaires"
 GT_starbase_trade_protection_range_add_desc:0 "Les incitations commerciales se sont avérées remarquablement efficaces pour réduire le risque de pillage des routes commerciales."
 #82 - cheaper mining station construction cost
 GT_station_gatherers_build_cost_mult:0 "Administrations minières"
 GT_station_gatherers_build_cost_mult_desc:0 "L'industrie et l'exploitation minière sont des maux nécessaires pour continuer à assurer une civilisation en expansion constante. La construction et l'entretien des installations minières pèsent sur tous les gouvernements, et la formation d'administrations minières a allégé le fardeau."
 #83 - cheaper research station construction cost
 GT_station_researchers_build_cost_mult:0 "Planification efficace de la recherche"
 GT_station_researchers_build_cost_mult_desc:0 "La planification des avant-postes de recherche est devenue une nécessité, car les ressources sont d'abord nécessaires sur les stations minières et les stations défensives. La planification de la prochaine station de recherche construite est essentielle pour poursuivre nos recherches."

 #############
 ## leaders ##
 #88 - leaders max age bonus
 GT_leader_age:0 "Reconstruction cellulaire régénérative"
 GT_leader_age_desc:0 "En reséquençant l'ADN et en le collant avec des brins prélevés sur un échantillon de cellules hautement régénératives, nous pouvons vivre beaucoup plus longtemps avant que la dégradation cellulaire ne commence à éroder la fonction."

 ############
 ## armies ##
 #89 - armies train faster (experience bonus)
 GT_army_experience_gain_mult:0 "Apprentissage Flash"
 GT_army_experience_gain_mult_desc:0 "Les troupes tout au long de leur processus d'entraînement sont connectées à de vastes systèmes informatiques qui utilisent des stimulants visuels et auditifs ainsi que des transmissions de données neuronales pour enseigner rapidement des tactiques non physiques."
 #90 - armies are harder to break (morale bonus)
 GT_army_morale:0 "Conditionnement renforcé"
 GT_army_morale_desc:0 "Les exercices d'entraînement sur le terrain ont montré une augmentation remarquable du moral des troupes soumises à des exercices de conditionnement rigoureux."

 # Hive Mind
 GT_army_morale_hive:0 "But singulier"
 GT_army_morale_desc_hive:0 "Unifier davantage les directives de nos soldats drones a réduit leurs chances de se séparer de la ruche pendant le combat."

 # Machine Empire
 GT_army_morale_mach:0 "Directive 'pas de quartier'"
 GT_army_morale_desc_mach:0 "Les unités de combat ont été améliorées avec des directives de programmation supplémentaires. La retraite n'est plus une option."
 #91 - armies are more lethal
 GT_army_damage_mult:0 "Focus sur l'initiative du tir"
 GT_army_damage_mult_desc:0 "Les troupes ont été informées des avantages de concentrer leur tir sur une cible unique et critique, améliorant ainsi leur coordination destructrice."

 # Hive Mind
 GT_army_damage_mult_hive:0 "Tactique d'essaim"
 GT_army_damage_mult_desc_hive:0 "Les avantages de nos innombrables drones ruches permettent de submerger et de consommer tous ceux qui rencontrent l'essaim."

 # Machine Empire
 GT_army_damage_mult_mach:0 "Protocoles d'éradication"
 GT_army_damage_mult_desc_mach:0 "Les IA stratégiques ont été modifiés avec un protocole d'éradication. Toutes les unités de combat régies par leur directive ne combattront plus avec des survivants garantis."

 #############
 ## country ##
 #92 - empire is better at managing itself on galactic scale 1/3
 GT_country_admin_cap_add:0 "Hiérarchie définie"
 GT_country_admin_cap_add_desc:0 "Plus un empire grandit, plus il peut être difficile de suivre son rang. Avec une hiérarchie réglementée et définie, chacun sait à qui répondre."
 #93 - empire is better at managing itself on galactic scale 2/3
 GT_country_admin_cap_add2:0 "Bureau d'Investigation"
 GT_country_admin_cap_add2_desc:0 "Une force gouvernementale organisée vouée à l'élimination de la corruption au sein de l'empire, quelle que soit la distance parcourue dans la galaxie."
 #94 - empire is better at managing itself on galactic scale 3/3
 GT_country_admin_cap_add3:0 "Agence centralisée"
 GT_country_admin_cap_add3_desc:0 "Une installation gouvernementale géante chargée de gérer les différentes agences de l'empire. Avec de vastes réseaux de communication et des bibliothèques de données, le potentiel de gouvernance mal placée est fortement minimisé."
 #95 - less waste when breaking down buildings (better at recycling?)
 GT_planet_building_refund_mult:0 "Matériaux réutilisables"
 GT_planet_building_refund_mult_desc:0 "Des améliorations significatives de la technologie de recyclage ont donné à nos ingénieurs la possibilité d'incorporer et de décomposer des matériaux et des pièces réutilisables dans la plupart des travaux de construction."
 #96 - colonies are better at clearing hazards on the planet
 GT_planet_clear_blocker_time_mult:0 "Raboteuses Planétaires"
 GT_planet_clear_blocker_time_mult_desc:0 "L'utilisation de gigantesques rovers automatisés qui éliminent les obstacles à grande échelle a amélioré notre capacité à perfectionner l'aptitude de la planète au développement."
 #97 - capital world efficiency: food production bonus
 GT_country_base_food_produces_add:0 "Siège d'AgriCorps"
 GT_country_base_food_produces_add_desc:0 "La centralisation des programmes et des organisations agricoles a entraîné une augmentation significative de la production capitalistique d'aliments."
 #98 - capital world efficiency: society research bonus
 GT_country_base_society_research_produces_add:0 "Quid Pro Quo"
 GT_country_base_society_research_produces_add_desc:0 "Des scientifiques du monde noyau ont été suffisamment motivés avec de nouvelles subventions de recherche, améliorant ainsi l'efficacité."
 #99 - districts are cheaper to construct
 GT_planet_districts_minerals_cost_add:0 "Stocks du district extérieur"
 GT_planet_districts_minerals_cost_add_desc:0 "En stockant nos ressources excédentaires dans des stocks situés dans nos districts périphériques, nous pouvons construire de nouveaux districts adjacents à un coût réduit."
 #100 - ability to survive on desert worlds is improved
 GT_pc_desert_habitability:0 "Unités de thermorégulation personnelle"
 GT_pc_desert_habitability_desc:0 "Un petit appareil qui projette un champ d'air froid autour de l'utilisateur. Utile dans les zones de chaleur extrême."
 
 GT_pc_arid_habitability:0 "Fermes d'humidité"
 GT_pc_arid_habitability_desc:0 "De hautes structures en forme d'arbres qui filent lentement leurs feuilles métalliques pour capter l'humidité de l'air."

 #101 - ability to survive on savannah worlds is improved
 GT_pc_savannah_habitability:0 "Hydro-génération"
 GT_pc_savannah_habitability_desc:0 "Créer de l'eau à partir de rien est une impossibilité. La création d'eau dans la roche et le sable est un processus drainant, mais possible."
 #102 - ability to survive on tropical worlds is improved
 GT_pc_tropical_habitability:0 "Symbiotes Anti-Maladies"
 GT_pc_tropical_habitability_desc:0 "L'aspect le plus dangereux de l'habitation tropicale est souvent la maladie introduite par de tels systèmes. Avec ces symbiotes techniques, il est beaucoup plus facile de prévenir et de combattre ces préoccupations."

 # Machine Empire
 GT_pc_tropical_habitability_mach:0 "Microbots de dérouillage"
 GT_pc_tropical_habitability_desc_mach:0 "L'humidité d'un monde tropical peut faire des ravages avec la plupart des machines. L'équipement de toutes les unités avec des micro-dérusteurs diminue le besoin de maintenance fréquente."
 #103 - ability to survive on continental worlds is improved
 GT_pc_continental_habitability:0 "Sur Terre ou mer"
 GT_pc_continental_habitability_desc:0 "Afin de coloniser efficacement les continents, nous devons être également adaptés à la fois à la terre et à la mer. Convertir la technologie terrestre pour travailler dans une hydrosphère est une première étape solide."
 #104 - ability to survive on ocean worlds is improved
 GT_pc_ocean_habitability:0 "Habitats Aquatiques"
 GT_pc_ocean_habitability_desc:0 "La construction de citées sous-marines utilisant des alliages résistant à l'eau améliore l'habitabilité dans le monde océanique."
 #105 - ability to survive on tundra worlds is improved
 GT_pc_tundra_habitability:0 "Générateurs de précipitation"
 GT_pc_tundra_habitability_desc:0 "Les saisons sèches importantes et les terres arides posent des problèmes importants. Les générateurs d'humidité nécessitant un entretien élevé convertissent l'air presque gelé en eau utilisable."
 #106 - ability to survive on arctic worlds is improved
 GT_pc_arctic_habitability:0 "Réacteurs thermiques de fusion"
 GT_pc_arctic_habitability_desc:0 "L'avantage de la technologie de fusion ne concerne pas que le pouvoir. En utilisant la chaleur générée par ces dispositifs, des colonies entières peuvent être maintenues au chaud, malgré des températures inhospitalières."
 #107 - ability to survive on alpine worlds is improved
 GT_pc_alpine_habitability:0 "Établissements rocheux"
 GT_pc_alpine_habitability_desc:0 "Les ingénieurs ont perfectionné l'art de construire des colonies à la fois sans et dans les montagnes."
 #108 - colonies are faster to setup
 GT_planet_colony_development_speed_mult:0 "Vaisseaux de ravitaillement"
 GT_planet_colony_development_speed_mult_desc:0 "Les vaisseaux de colonie escortés par des vaisseaux d'approvisionnement préfabriqués plus petits réduisent le temps nécessaire pour équiper une nouvelle colonie."
 #109 - planets do special stuff faster (this can be very generic, something about faster decision making)
 GT_planet_decision_enact_speed_mult:0 "Utilisation du Warp pour le Traitement d'information"
 GT_planet_decision_enact_speed_mult_desc:0 "Les progrès informatiques de la technologie de l'IA combinés à la technologie expérimentale du microwarp permettent à l'IA de traiter et de prendre des millions de décisions en moins d'une microseconde."
 #110 - empire leader decisions have a longer lasting effect
 GT_edict_length_mult:0 "Formation de démagogues"
 GT_edict_length_mult_desc:0 "En éduquant les leaders dans l'art de parler et de persuader, on améliore leur capacité à convaincre les autres de leurs positions et à les ancrer dans l'esprit des gens."
 #111 - diplomatic insults are more insulting..
 GT_country_insult_efficiency:0 "Éloquence"
 GT_country_insult_efficiency_desc:0 "La diplomatie est souvent l'art de rassembler les gens, mais il est parfois plus bénéfique de la craindre. Les diplomates formés en psychologie peuvent l'utiliser pour saper l'ennemi."
 #112 - empire is diplomatically more active in the galaxy
 GT_max_rivalries:0 "Diplomatie abrasive"
 GT_max_rivalries_desc:0 "Mettre en place un front diplomatique dur et strict n'est peut-être pas le moyen le plus aimable d'engager des pourparlers, mais il est certain que le blorg nous fait entendre."
 #113 - more favourable surrender terms  (hostile empires are more likely to accept surrender)
 GT_country_subject_acceptance_add:0 "Ultimatums Irréfutables"
 GT_country_subject_acceptance_add_desc:0 "Une fois la domination affichée, l'ultimatum devient moins une question de refus potentiel et s'apparente davantage à un acquiescement inévitable."
 #114 - resettling population is cheaper
 GT_country_resettlement_cost_mult:0 "Budgets d'émigration"
 GT_country_resettlement_cost_mult_desc:0 "Des fonds et des budgets d'immigration séparés offrent un moyen plus rapide de financer les efforts de réinstallation"
 #115 - wars are less draining on resources
 GT_country_war_exhaustion_mult:0 "Industrie de guerre"
 GT_country_war_exhaustion_mult_desc:0 "Les politiques dictant à la fois la consommation de ressources et la main-d'oeuvre dirigée améliorent l'utilisation de ces ressources en temps de guerre."
 #116 - colonies are faster in making decisions for what to build
 GT_planet_buildings_influence_cost_mult:0 "Gestion des campements par l'IA"
 GT_planet_buildings_influence_cost_mult_desc:0 "Une IA cognitive complexe conçue pour simplifier la construction de colonies. En analysant les besoins de la population, l'IA détermine une liste de priorités pour la construction en succession rapide."
 #117 - easier to live on inhospitable worlds
 GT_pop_environment_tolerance:0 "Ingénierie Adaptable"
 GT_pop_environment_tolerance_desc:0 "Concevoir des abris et des avant-postes capables de fonctionner sur plusieurs mondes est d'une grande aide lorsqu'il s'agit d'inhospitaliers."
 #119 - borders cause less diplomatic friction
 GT_country_border_friction_mult:0 "Messages d'échange culturel"
 GT_country_border_friction_mult_desc:0 "Petites installations interstellaires équipées pour loger un nombre modeste d'êtres et dotées de matériaux et d'objets d'importance culturelle. Conçus dans le but d'élargir la prise de conscience et l'acceptation de la culture, ces installations aident à réduire la nature controversée du partage des frontières."
 #120 - terraforming is faster
 GT_terraform_speed_mult:0 "Curriculum Transformatif"
 GT_terraform_speed_mult_desc:0 "Les programmes spécifiques et les possibilités d'éducation en terraformation permettent aux scientifiques de non seulement se spécialiser dans cette tâche difficile, mais également de maintenir leur expertise et leur connaissance des techniques."
 #121 - time it takes to integrate another empire into our own is lessened
 GT_country_integration_cooldown_mult:0 "Confédération 'Coupe-gorge'"
 GT_country_integration_cooldown_mult_desc:0 "Intégrer normalement un empire dans un autre est un processus délicat sur le plan diplomatique. En ignorant les protocoles traditionnels et en appliquant des directives d'annexion, un empire peut être intégré dans une période beaucoup plus courte."
 #122 - making a claim on another empire's system is diplomatically less frowned upon.
 GT_country_claim_influence_cost_mult:0 "Persuasion possessive"
 GT_country_claim_influence_cost_mult_desc:0 "Certains diplomates sont extrêmement doués pour convaincre la galaxie que la possession correspond aux 9/10 de la loi."

