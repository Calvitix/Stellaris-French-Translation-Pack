 ## megastructures ##
 #126 - megastructure engineering research production bonus
 GT_megastructures_engineering_research_produces_mult:0 "Laboratoires d'ingénierie intégrés"
 GT_megastructures_engineering_research_produces_mult_desc:0 "Construire une mégastructure est une prouesse technique. En y incorporant de grands laboratoires d'ingénierie, nos ingénieurs peuvent plus facilement maintenir et étudier ces énormes créations."
 #127 - it's politically cheaper to build a magestructure (less "not in my backyard" friction when trying to build them)
 GT_megastructures_influence_cost_add:0 "Caisses noires"
 GT_megastructures_influence_cost_add_desc:0 "Classer tous les rapports et scinder la production de chaque section d'une mégastructure réduit la probabilité que des éléments politiques découvrent son existence."


