 ## pop jobs ##
 #123 - society research production bonus from research jobs 1/3
 GT_planet_researchers_society_research_produces_mult:0 "Études culturelles"
 GT_planet_researchers_society_research_produces_mult_desc:0 "Tous les programmes de recherche ont été enrichis d'anecdotes culturelles supplémentaires provenant de toutes les sources connues de la galaxie, améliorant ainsi les connaissances générales sur la culture galactique."
 #124 - society research production bonus from research jobs 2/3
 GT_planet_researchers_society_research_produces_mult2:0 "Centre social galactique"
 GT_planet_researchers_society_research_produces_mult2_desc:0 "Une grande structure de type musée incorporant des artefacts culturels et des traités de toute la galaxie. Ces dépôts massifs aident à élargir la compréhension et à élargir la pensée de la société."
 #125 - society research production bonus from research jobs 3/3
 GT_planet_researchers_society_research_produces_mult3:0 "Révélations Civiques"
 GT_planet_researchers_society_research_produces_mult3_desc:0 "Avec l'exploration continue et les rencontres incroyables de l'espace, nos scientifiques ont continué à approfondir leurs connaissances de la société et de son évolution unique."

