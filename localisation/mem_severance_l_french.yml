# Severance
# By ViolentBeetle

l_french:

 mem_severance_dig_site: "Planète perdue"
 mem_severance_dig_site_desc: "Isolé du reste de la galaxie, §Y[From.Planet.GetName]§! abritait clairement une civilisation avancée. \n\nLes ruines sont encore éparpillées à la surface, mais aucune forme de vie avancée ne peut être détectée depuis l'orbite. Où sont-ils tous allés?"
 
 mem_severance.1.name: "La colonie de Volnar"
 mem_severance.1.desc: "Notre expédition archéologique sur §Y[From.Planet.GetName]§! a envoyé ses premiers résultats tangibles.\n\nL'espèce qui vivait auparavant sur cette planète s'appelait les §SVolnars§!. Ils auraient disparu de la surface de la planète il y a environ 500 ans. Il a également été confirmé de manière concluante que les Volnars n'ont pas évolué sur §Y[From.Planet.GetName]§! et sont plutôt arrivés en tant que colons provenant d'un monde d'origine différent; mais ce qui est particulièrement étrange, c'est qu'ils ne semblaient pas posséder de technologie hyperpropulseur pour le faire.\n\nIls peuvent avoir utilisé une sorte de technologie d'hibernation, ou de vaisseau-colonies ou avoir été transportés par une autre culture extraterrestre plus avancée. Beaucoup d'hypothèses possibles."
 mem_severance.2.name: "La rupture"
 mem_severance.2.desc: "§Y[Leader.GetName]§! signale une découverte majeure sur §Y[From.Planet.GetName]§!. [Leader.GetSheHeCap] a récupéré les journaux d'une conférence scientifique et politique à grande échelle qui a eu lieu peu de temps avant l'effondrement de la colonie de Volnar. Cette conférence a été organisée pour discuter de l'événement appelé la '§SRupture§!'.\n\nLes Volnars n'ont jamais atteint la technologie de l'hyperpropulseur : au lieu de cela, ils ont découvert un trou de ver dans leur système domestique. Le trou de ver les a connectés à [From.Planet.Solar_System.GetName], où ils ont découvert un monde vierge mûr pour la colonisation. Au fil des ans, divers États-nations et sociétés de leur planète d'origine ont revendiqué des parties de la planète comme colonies.\n\nTout cela a pris fin brutalement lorsque le trou de ver s'est soudainement effondré, l'événement qu'ils ont appelé la rupture. Les colons étaient confrontés à une grande incertitude. Bien que la planète soit principalement autosuffisante, elle dépendait largement de la gestion administrative réalisée hors du monde, et des traités internationaux signés sur le monde natal. Cela signifiait que la planète était gérée plus comme une entreprise commerciale que comme une nation.\n\nSans ces éléments primordiaux, différentes factions ont commencé à se disputer pour obtenir le contrôle de la planète."

 mem_severance.3.name: "Couches sur couches"
 mem_severance.3.desc: "Nos archéologues sur §Y[From.Planet.GetName]§! ont rencontré quelque chose de très surprenant - une autre fouille archéologique.\n\nCe site de fouilles a été exploité par des colons de Volnar, qui semblent avoir recherché des objets laissés par quelqu'un d'autre. Il semble que les Volnars n'étaient pas les premiers à venir dans ce monde, mais les informations concernant leurs prédécesseurs sont rares.\n\nIl est fortement suggéré qu'ils ne soient pas originaires de §Y[From.Planet.GetName]§! non plus, mais il n'y a pas suffisamment de matériel pour une étude appropriée."
 mem_severance.4.name: "La zone rouge"
 mem_severance.4.desc: "Les archéologues sur §Y[From.Planet.GetName]§! ont enfin terminé leur étude de la zone industrielle massive qui s'étend sur une grande partie de la planète. Désignée comme une 'zone rouge' par les colons de Volnar, c'était une zone urbaine tentaculaire contrôlée par plusieurs grandes sociétés.\n\nAu cours des premières années de la colonisation, de nombreux citoyens Volnars pauvres se sont inscrits pour un emploi 'hors-monde' et sont venus sur cette colonie, dans l'espoir d'améliorer leur sort. Au fil du temps, les zones industrielles se sont développées à mesure que les entreprises se dirigeaient vers de nouveaux gisements de ressources, laissant derrière elles d'énormes zones abandonnées pleines de chômeurs et de pollution industrielle.\n\nCette situation est devenue bien pire après la rupture, car les pénuries de personnel ont été exacerbées et un grave ralentissement économique s'est installé, laissant des zones importantes appauvries et sans loi, conduisant finalement à des soulèvements et à la montée de syndicats de criminels et de seigneurs de la guerre dans les bidonvilles. Il semble que plusieurs complexes d'entreprises aient été envahis et pillés par des hordes de travailleurs privés de leurs droits, nécessitant l'intervention de factions de différentes parties de la planète pour enfin ramener la paix dans la région."
 mem_severance.5.name: "La Chambre de la constitution"
 mem_severance.5.desc: "Nos recherches continues sur §Y[From.Planet.GetName]§! ont permis la découverte du siège du premier gouvernement planétaire uni.\n\nAprès une longue période de conflits sur la planète, plusieurs factions majeures ont pu négocier un accord et officialiser l'accord de paix. Il semble que la plupart des factions de la planète - allant des restes de la structure du pouvoir des entreprises aux anciennes agences gouvernementales administrant les colonies nationales aux chefs de guerre de la zone rouge - ont trouvé les termes satisfaisants. Le gouvernement planétaire uni nouvellement formé a choisi de rénover une gigantesque arcologie d'entreprise à la périphérie de la zone rouge, en la renommant 'Chambre de la Constitution', pour abriter la plupart des agences gouvernementales.\n\nPendant quelques années, il semble que la situation était stable, et les Volnars, fatigués des conflits sans fin, ont travaillé ensemble pour reconstruire leur civilisation loin de leur monde natal. Après cela, tous les enregistrements se sont arrêtés."
 mem_severance.6.name: "La fin"
 mem_severance.6.desc: "Le dernier chapitre des événements qui se sont déroulés sur §Y[From.Planet.GetName]§! a été découvert.\n\nIl semble que, alors que les Volnars avaient résolu leurs différends, la planète a été envahie par une sorte de machines.\n\nLes technologies spatiales faisant gravement défaut, les colons n'avaient aucun moyen de résister aux envahisseurs et auraient été anéantis ou capturés et enlevés en moins d'un an. Leurs villes ont été abandonnées pendant 500 ans, jusqu'à ce que nous les redécouvrions. §Y[Leader.GetName]§! soupçonne que l'ensemble du système [From.Planet.Solar_System.GetName] est un piège élaboré pour attirer les colons à travers un trou de ver, rompre la connexion et les envahir peu après."
 mem_severance.6.a: "Vont-ils venir après nous ?"
 mem_severance.6.a.tooltip: "Le plein potentiel des dépôts planétaires sur §Y[From.Planet.GetName]§! est maintenant débloqué."
 
 mem_severance.11.name: "Hors réseau"
 mem_severance.11.desc: "Nous avons découvert le système §Y[From.GetName]§!, qui semble être uniquement connecté au reste de la galaxie via un trou de ver.\n\nIl semble que dans le passé, le système était habité par une civilisation extraterrestre. Leur monde natal reste intact."
 
 mem_severance.20.name: "Rupture de subspatiale dans [Solar_System.GetName]"
 mem_servance.20.desc: "Une rupture subspatiale est apparue dans §Y[Solar_System.GetName]§!. Un grand groupe de vaisseaux de configuration inhabituelle a émergé de la faille, se préparant à attaquer [Root.GetName]. Nous devons supposer que ce sont les mêmes forces responsables de la destruction de la colonie des Volnars.\n\nIls nous interpèlent."
 mem_severance.21.desc: "Vous êtes en avance sur le calendrier. Apparence inattendue. Le processus d'isolement n'est pas terminé. Qu'êtes-vous ?\n\nPas ce à quoi je m'attendais. Une espèce différente a été sélectionnée pour le processus de récolte. Vous êtes venu à un endroit qui ne vous n'appartiet pas et avez pris ce qui n'est pas fait pour vous.\n\nCela n'a pas d'importance. Vous ferez partie de notre processus. Les paramètres seront ajustés. Le cycle doit continuer."
 mem_severance.21.desc.hive: "Vous êtes en avance sur le calendrier. Apparence inattendue. Le processus d'isolement n'est pas terminé. Qu'êtes-vous ?\n\nUn esprit ruche ? Un résultat indésirable. Votre nature n'est pas optimale pour le programme.\n\nVous serez adapté malgré tout. Les composants utiles peuvent être extraits en temps voulu."
 mem_severance.21.desc.machine: "Vous êtes en avance sur le calendrier. Apparence inattendue. Le processus d'isolement n'est pas terminé. Qu'êtes-vous ?\n\nVous êtes une machine ? Impair. Un concurrent, pas un objectif. Non traitable.\n\nVotre présence n'est pas souhaitée. Vous serez supprimé."
 mem_severance.21.a: "Mettre fin à la connexion."
 mem_severance.21.b: "Êtes-vous responsable de la disparition des Volnars ?"
 mem_severance.21.b.reply: "Responsable ? Oui. Ils sont partis à cause de nous.\n\nMais ils n'ont pas disparu. L'espèce Volnar a été sélectionnée et invitée sur le terrain de récolte, comme toutes avant elles. Ils font maintenant partie d'une chaîne ininterrompue de récoltes. Comme toutes choses devraient l'être."
 mem_severance.21.c: "Qu'êtes-vous ?"
 mem_severance.21.c.reply: "des Moissonneurs. Nous récoltons.\n\nLa récolte est tout ce qui compte. Le but de l'existence est de contribuer à la chaîne de récolte ininterrompue.\n\nVous ne le voyez peut-être pas de cette façon. Mais ça n'a pas d'importance. Vous comprendrez quand la récolte sera accomplie."
 
 mem_severance.23.name: "Noyau des moissonneurs détruit"
 mem_severance.23.desc: "Le coeur de traitement principal des §SMoissonneurs§!, les machines qui ont envahi le système [FromFrom.Solar_System.GetName] ont été détruites. Immédiatement après, toutes les unités des moissonneurs se sont immédiatement arrêtées.\n\nNos forces ont réussi à récupérer un §Ynoyau de Commandement§! presque intact issue de l'épave. Sur celui-ci, il y a les rapports de toutes les civilisations que les Moissonneurss ont anéanties, toutes ciblées alors qu'elles étaient au début de leur développement. Dans chaque cas, un trou de ver artificiel s'est ouvert près de leur monde pour les inciter à établir une colonie, qui pourrait ensuite être isolée et envahie. En plus de cela, le noyau contient des matrices de fabrication pour les machines guerrières des Moissonneurs.\n\nMais ce qui a poussé les machines à s'engager dans un tel schéma aussi élaboré reste flou."
 
 mem_severance.25.name: "§Y[Root.GetName]§! est tombé aux mains des moissonneurs"
 mem_severance.25.desc: "Nous avons perdu le contact avec notre colonie de §Y[Root.GetName]§!. Les derniers rapports indiquent que les forces des Moissonneurs ont percé nos défenses et ont atterri sur la planète, mais nous n'avons aucune information sur ce qui s'est passé ensuite. Une chose est claire : la colonie a été détruite."
 
 r_mem_severance_core: "Noyau central des Moissonneurs "
 r_mem_severance_core_desc: "Un noyau de commande central, contenant des données sur toutes les espèces traitées par les Moissonneurss et des matrices de fabrication pour fabriquer des armes de guerre des Moissonneurs."
 mem_severance_harvester_core_effect: "Plusieurs nouvelles §SArmes de guerre§! seront créées dans notre capitale."
 
 d_mem_severance_fertile_valley_overgrown: "Vallée fertile envahie"
 d_mem_severance_fertile_valley_overgrown_desc: "Autrefois grenier de la planète, alimenté par un système d'irrigation à la pointe de la technologie, cette zone a depuis longtemps cédé la place à des jungles denses."
 d_mem_severance_fertile_valley: "Vallée fertile"
 d_mem_severance_fertile_valley_desc: "Avec la restauration des systèmes d'irrigation et le déboisement des arbres, cette région agricole peut à nouveau remplir sa fonction d'origine."
 d_mem_severance_decrepit_dig_site: "Fouilles archéologiques abandonnées"
 d_mem_severance_decrepit_dig_site_desc: "Les Volnars ont étudié une fois leurs précurseurs ici. Depuis leur disparition, le site est tombé en ruine."
 d_mem_severance_active_dig_site: "Fouilles archéologiques restaurées"
 d_mem_severance_active_dig_site_desc: "Les Volnars ont étudié une fois leurs précurseurs ici. Maintenant que le site est rétabli, nous pouvons continuer leur travail."
 d_mem_severance_ruined_red_zone: "Ruines de la zone rouge"
 d_mem_severance_ruined_red_zone_desc: "Une zone industrielle abandonnée et délabrée qui était autrefois le coeur des opérations d'extraction des ressources sur la planète."
 d_mem_severance_restored_red_zone: "Zone rouge"
 d_mem_severance_restored_red_zone_desc: "Une zone industrielle qui était jadis le coeur des opérations d'extraction des ressources de la planète a retrouvé sa capacité d'origine."
 d_mem_severance_ruined_constitution_hall: "Constitution Hall Ruins"
 d_mem_severance_ruined_constitution_hall_desc: "Une arcologie en ruine qui était autrefois le siège du gouvernement Volnar."
 d_mem_severance_constitution_hall: "Chambre de la Constitution"
 d_mem_severance_constitution_hall_desc: "Les tours de l'arcologie qui était autrefois le siège du gouvernement Volnar dominent à nouveau l'horizon de la planète."
 d_mem_severance_dense_ruins: "Ruines denses"
 d_mem_severance_dense_ruins_desc: "Une étendue perfide de bâtiments industriels, de gratte-ciel en ruine et de marécages toxiques. Jusqu'à ce que nous puissions faire des travaux archéologiques appropriés, ils ne seront pas sûrs pour travailler, vivre ou quoi que ce soit."
 mem_severance_cant_remove_ruins: "Ce £blocker£ bloqueur ne peut être éliminé qu'après avoir réalisé une percée sur le site de fouille de la planète."
 d_mem_severance_abandoned_cities: "Villes fantômes"
 d_mem_severance_abandoned_cities_desc: "La planète est parsemée de villes qui abritaient autrefois des millions de citoyens. Maintenant, il ne reste plus que des coques de métal, de verre et de béton en ruine."
 
 mem_severance_uncertain_times: "Temps incertains"
 mem_severance_uncertain_times_desc: "Cette planète a connu un événement d'extinction au moins une fois. Et si les responsables reviennent un jour ?"
 
