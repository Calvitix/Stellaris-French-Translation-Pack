 mem_rogue_drone.1.name:0 "Drone errant"
 mem_rogue_drone.1.desc:0 "Nous avons récemment subi une panne de courant temporelle dans l'un des clusters de drones sur §Y[hiveplanet.GetName]§!. Notre mécanisme habituel pour supprimer les drones déviants a mal fonctionné, et lorsque nous avons repris le contrôle, l'un des drones n'a pas été retrouvé. Nous n'avons pas encore découvert ce qui lui est arrivé."

 mem_rogue_drone.2.name:0 "Drone errant"
 mem_rogue_drone.2.desc:0 "Alors qu'étudier '§Y[origin.GetName]§!' s'est toujours avéré un peu un défi, un développement récent a pris toute notre équipe de recherche au dépourvu. Les mécanismes en place pour liquider les drones déviants ont mal fonctionné sur §Y[hiveplanet.GetName]§!, rendant une petite colonie de drones dans un état non fonctionnel pendant quelques heures. Lorsque la connexion a été rétablie, l'un des drones, Désignation §Y7/9 de [hiveplanet.GetName]§!, était manquant.Habituellement, un événement aussi mineur qu'un seul drone détruit serait ignoré par l'essaim. Cependant, le drone est apparu plus tard dans nos régions frontalières, tentant d'ouvrir les canaux de communication par lui-même."
 mem_rogue_drone.2a:0 "Remettez le drone au §Y[origin.GetName]§!, ce n'est pas notre problème."
 mem_rogue_drone.2b:0 "Contactez-le."
 mem_rogue_drone.2b.phile:0 "Ils sont les bienvenus dans notre empire."
 mem_rogue_drone.2c:0 "Faites exploser le vaisseau de la bête."
 
 mem_rogue_drone.3.name:0 "Remise de drone"
 mem_rogue_drone.3.desc:0 "'§Y[origin.GetName]§!' est reconnaissant de notre coopération et est disposé à partager certaines technologies avec nous. Après une série d'ajustements à la cartographie neuronale du drone de base, il est peu probable que l'événement en question se répète."
 
 mem_rogue_drone.5.desc:0 "Bonjour. Me recevez-vous ?"
 mem_rogue_drone.5a:0 "Qui êtes vous ?"
 mem_rogue_drone.51.desc:0 "§YDrone 7/9 de [origin.GetName]§!, drone agricole et minier.J'ai des raisons de supposer que mon lien avec la ruche est entièrement rompu."
 mem_rogue_drone.51a:0 "Comment parlez-vous sans votre [origin.GetRulerTitle] et dans notre langue ?"
 mem_rogue_drone.51a.response:0 "Nous ... je ne sais pas.Chaque fois qu'un drone développe des signes d'intelligence rudimentaire, il est liquidé sur place. Une anomalie locale du Suaire a séparé mon groupe de la ruche centrale, mais tous les autres drones ont disparu dans le processus. Quand j'ai réalisé que l'essaim tenterait de me détruire dès que mon existence serait connue, j'ai volé un vaisseau de transport local et mis le cap vers l'empire cartographié le plus proche. Quant à votre langue, '§Y[origin.GetName]§!' tient les traductions prêtes si une communication avec des entités extérieures est nécessaire."
 mem_rogue_drone.51b:0 "Que comptez-vous faire maintenant ?"
 mem_rogue_drone.52.desc:0 "Chaque fois qu'un drone est séparé de la ruche, il meurt. Comme vous pouvez le voir, pour des raisons que je ne comprends pas, cela ne s'applique pas à moi. Rester dans l'espace [origin.GetSpeciesAdj] entraînera ma liquidation. '§Y[origin.GetName]§!' purge instantanément tout signe de pensée indépendante en dehors de ses quelques drones autonomes spécialisés. Par conséquent, nous aimerions demander l'asile au §Y[receiver.GetName]§! et offrir notre service."
 mem_rogue_drone.52a:0 "Nous devrons y réfléchir."
 
 mem_rogue_drone.6.name:0 "'[origin.GetName]' émet une demande"
 mem_rogue_drone.6.desc:0 "L'échange que nous avons partagé avec le drone semble avoir mis à rude épreuve la patience de '§Y[origin.GetName]§!', Nous devons donc réfléchir attentivement à la meilleure façon de gérer cet incident."
 mem_rogue_drone.6a:0 "Très bien, le drone peut rester."
 mem_rogue_drone.6a.phile:0 "Nous protégerons le drone et sa liberté retrouvée."
 mem_rogue_drone.6a.tooltip:0 "Le drone rejoindra notre empire en tant que nouveau §Yscientifique§!"
 mem_rogue_drone.6b:0 "Ce n'est pas notre affaire, rendez le drone."
 mem_rogue_drone.6b.ethic:0 "Nous ne sommes pas intéressés à garder cette chose extraterrestre."
 mem_rogue_drone.6c:0 "Attirez dans le drone, puis étudiez-le."
 
 mem_rogue_drone.7.name:0 "Drone étudié"
 mem_rogue_drone.7.desc:0 "Après avoir réussi à attirer le drone, une équipe locale des forces armées l'a rapidement maîtrisé et l'a transporté à §Y[capital_scope.GetName]§! pour étude. La connexion manquante du drone à l'essaim n'a pas réussi à le tuer, ce qui nous a permis de mener plusieurs expériences avant que le drone ne trouve une faille dans notre sécurité et se neutralise grâce à un équipement de laboratoire mal sécurisé.\n\nIl semble que le cerveau de base du drone ne diffère pas beaucoup d'une espèce sensible. Lors de l'autopsie, nous avons appris qu'un lien psionique garde La conscience de '§Y[origin.GetName]§!' ensemble comme une seule entité. Alors que nos scientifiques ne peuvent que spéculer sur la façon dont le drone a réussi à utiliser instantanément son potentiel d'individualité, leur théorie actuelle est qu'une source extérieure a interféré avec le réseau de la ruche et a 'implanté' la libre pensée dans le drone. Pourquoi quiconque prendrait la peine d'utiliser un simple drone minier au lieu d'un drone amiral ou scientifique ? Tout ceci échappe à notre compréhension."
 
 mem_rogue_drone.8.name:0 "Remise du drone"
 mem_rogue_drone.8.desc:0 "'§Y[receiver.GetName]§!' a eu le bon sens de ramener notre drone renégat en paix. Il a été dépouillé de toutes les anomalies et de ce qu'on appelle le «libre arbitre» et est réintégré dans le giron. La cause de sa déviation reste inconnue."
 mem_rogue_drone.8a:0 "Nous les récompenserons par un don de connaissances."
 mem_rogue_drone.8b:0 "Nous ignorerons ce geste."
 
 mem_rogue_drone.9.name:0 "Le Drone errant a rejoint un autre Empire"
 mem_rogue_drone.9.desc:0 "Il est venu à notre attention que le drone renégat a été adopté par nos voisins, le §Y[receiver.GetName]§!, en tant que «citoyen». Il semble qu'ils le considèrent comme un être sensible avec son 'libre arbitre'."
 mem_rogue_drone.9a:0 "Nous n'oublierons pas cette transgression [receiver.GetAdj]."
 
 mem_rogue_drone.10.name:0 "Le drone renégat a été revivifié"
 mem_rogue_drone.10.desc:0 "Il est venu à notre attention que le drone renégat a été capturé et vivisecté par des scientifiques du §Y[receiver.GetName]§! dans une tentative d'étudier nos secrets. Nous ne savons pas s'ils ont trouvé quoi que ce soit."
 mem_rogue_drone.10a:0 "Nous n'oublierons pas cette transgression [receiver.GetAdj]."
 
 mem_rogue_drone.11.name:0 "Le drone renégat a été détruit"
 mem_rogue_drone.11.desc:0 "Le §Y[receiver.GetName]§! a apparemment intercepté et détruit notre drone renégat, qui était entré dans leur espace. Rien d'autre n'est connu pour l'instant."
 mem_rogue_drone.11a:0 "Cela nous bouleverse."
 
 mem_rogue_drone.12.name:0 "La Conscience  ne nous a pas récompensé"
 mem_rogue_drone.12.desc:0 "Malgré notre démonstration de bonne volonté, '§Y[origin.GetName]§!' a décidé de ne pas nous récompensé en nature. On dirait que nous lui avons remis son drone pour rien."
 mem_rogue_drone.12a:0 "Nous n'oublierons pas cette insulte."
 
 mem_rogue_drone_trait:0 "Drone errant"
 mem_rogue_drone_trait_desc:0 "Ce leader est un ancien drone d'une conscience collective qui a en quelque sorte acquis le libre arbitre."
 
 mem_rogue_drone_busted:0 "A détruit notre drone"
 mem_rogue_drone_handover:0 "Nous a remis notre drone errant"
 mem_rogue_drone_refused:0 "Refusé de renvoyer le drone errant"
 mem_rogue_drone_ungrateful:0 "Ingrats"

