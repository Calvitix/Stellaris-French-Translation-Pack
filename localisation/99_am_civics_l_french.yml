 static_modifier_am_civics_planet_decay_8:0 "$static_modifier_am_civics_planet_decay$ 8"
 static_modifier_am_civics_planet_decay_8_desc:0 "$static_modifier_am_civics_planet_decay_desc$"
 static_modifier_am_civics_planet_decay_9:0 "$static_modifier_am_civics_planet_decay$ 9"
 static_modifier_am_civics_planet_decay_9_desc:0 "$static_modifier_am_civics_planet_decay_desc$"
 static_modifier_am_civics_planet_decay_10:0 "$static_modifier_am_civics_planet_decay$ 10"
 static_modifier_am_civics_planet_decay_10_desc:0 "Cette planète a été endommagée par le comportement impitoyable d'une corporation capitaliste locale.\n\n§Le dommage causé à la planète est devenu critique. Il est susceptible de faire face à un événement d'extinction de masse bientôt. §! "
 
 static_modifier_am_civics_military_industrial_complex_idle:0 "Complexe militaire industriel sous-utilisé"
 static_modifier_am_civics_military_industrial_complex_idle_desc:0 "Nous n'avons pas participé à une guerre pendant une longue période. Cela a un effet négatif sur notre industrie."
 static_modifier_am_civics_military_industrial_complex_choice_1:0 "Financement : Fabricants d'armes"
 static_modifier_am_civics_military_industrial_complex_choice_1_desc:0 "En fournissant nos fabricants d'armes avec des fonds supplémentaires, nous avons accru l'efficacité de nos navires."
 static_modifier_am_civics_military_industrial_complex_choice_2:0 "Financement : Industrie des armes"
 static_modifier_am_civics_military_industrial_complex_choice_2_desc:0 "En fournissant à notre industrie des armes avec des fonds supplémentaires, nous avons accru l'efficacité de nos armées."
 static_modifier_am_civics_military_industrial_complex_choice_3:0 "Financement : chantiers navals"
 static_modifier_am_civics_military_industrial_complex_choice_3_desc:0 "En fournissant nos chantiers navals avec des fonds supplémentaires, nous avons augmenté la capacité de production de navires."
 
 static_modifier_locust_capital_evacuation:0 "Fonds d'investissement des crises"
 
 static_modifier_am_civics_locust_habitat_1:0 "Habitat en décomposition"
 static_modifier_am_civics_locust_habitat_1_desc:0 "Cet habitat est dans un état terrible. \ndes siècles d'exploitation et un budget de maintenance conçu pour un bénéfice maximal ont pris leur péage."
 
 static_modifier_am_civics_locust_habitat_2:0 "$static_modifier_am_civics_locust_habitat_1$"
 static_modifier_am_civics_locust_habitat_2_desc:0 "$static_modifier_am_civics_locust_habitat_1_desc$"
 
