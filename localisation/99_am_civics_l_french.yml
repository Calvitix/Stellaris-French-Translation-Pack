 static_modifier_am_civics_civic_am_civics_banking_giant:0 "Stellar Interest Collection"
 static_modifier_am_civics_civic_am_civics_banking_giant_desc:0 "Notre §YInstitut bancaire stellaire§! génère de la §Y$TRADE_VALUE$§! en fonction de la quantité de £energy£ §Y$energy$§! en stock, à un taux d'intérêt annuel d'environ §Y6%§!."
 
 
 #######################################################
 ### TECHNOLOGIES                                    ###
