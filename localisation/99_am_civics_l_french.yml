 #######################################################
 
 events_am_civics_locust_capitalism.8.name:0 "Enfer imminent"
 events_am_civics_locust_capitalism.8.desc:0 "Nouvelles alarmantes de §H[this.GetName]§! : Les chercheurs locaux affirment que la planète ne sera probablement pas en mesure de maintenir la vie plus longtemps. Leurs modèles prédisent que notre exploitation industrielle conduira inévitablement à un événement d'extinction de masse en moins d'une décennie. \n\nLa population de la planète est entrée dans un état de panique de masse et les gens se préparent à quitter leur domicile. S'ils le font, les lignes de production sur §H[this.GetName]§! sont susceptibles de s'effondrer."
 events_am_civics_locust_capitalism.8.option.a:0 "Qu'il en soit ainsi"
 events_am_civics_locust_capitalism.8.option.a.tt:0 "§La planète sera probablement détruite dans la décennie. §!\n\n§YExode de masse : §!\nStabilité : §R-40§!\nchaque mois, il y a une chance qu'un £pop£ Pop migre de §H[this.GetName]§! à une autre planète sélectionnée au hasard, jusqu'à ce que quelques-unes £pop£ Popos soient laissées sur place, ou jusqu'à ce que la planète soit inévitablement détruite."
 events_am_civics_locust_capitalism.8.option.b:0 "Nous devons répondre à nos objectifs de production. Arrêtez-les !"
 events_am_civics_locust_capitalism.8.option.b.tt:0 "§La planète sera probablement détruite dans la décennie. §!\n\n§YPanique massive : §!\nStabilité : §R-10§!\n£pop£ Les Pops ne sont pas autorisés à quitter la planète et sont forcées à continuer le travail, mais mourront lorsque la planète sera inévitablement détruite, si elles ne sont pas réinstallées manuellement."
 
 events_am_civics_locust_capitalism.10.name:0 "Planète détruite"
 events_am_civics_locust_capitalism.10.desc:0 "[this.GetName] a craqué à cause des abus continus que la planète devait prendre de nos machines industrielles. Toute la vie sur la surface s'est terminée presque immédiatement lorsque la planète a été déchirée.\n\n} pendant que cet événement est tragique, il ne casse pas notre esprit. Certains dirigeants ont déjà proposé que nous puissions commercialiser tout ce qui reste à la surface en tant que reliques d'une «civilisation perdue» de récupérer certaines de nos pertes."
 events_am_civics_locust_capitalism.10.option.a:0 "Parfois, des sacrifices doivent être faits au nom du profit."
 events_am_civics_locust_capitalism.10.option.a.tt:0 "Notre colonie sur §H[this.GetName]§! a été détruite."
 
 events_am_civics_military_industrial_complex.2.name:0 "Industrie de la guerre"
 events_am_civics_military_industrial_complex.2.desc:0 "Les commerçants du §H[this.GetName]§! sont ravis de voir que nous nous sommes engagés dans un conflit. Sûrement, cette guerre rassemblera notre peuple, développera notre sphère d'influence, stimulera notre productivité et produit beaucoup de profit."
 events_am_civics_military_industrial_complex.2.option.a:0 "Fonds de Fabricants d'armes"
 events_am_civics_military_industrial_complex.2.option.b:0 "Industrie des armes à fonds"
 events_am_civics_military_industrial_complex.2.option.c:0 "Fonds chantiers navals"
 
 events_am_civics_locust_capitalism.9.name:0 "L'état de §H[this.GetName]§!"
 events_am_civics_locust_capitalism.9.desc:0 "Notre planète de capitale, §H[this.GetName]§!, a été drainée d'une grande partie de ses ressources. La recherche indique qu'il deviendra inhabitable dans quelques décennies.\n\nNous supprimons actuellement cette information, mais il semble peu probable que nous puissions le garder de fuir au public, et une fois que c'est une masseLa panique est probable.\n\nc'est... tragique, bien sûr. Mais aussi une chance de tirer profit - maintenant pourrait être le meilleur moment pour investir dans des projets de construction, car ils seront presque certainement nécessaires à l'avenir."
 events_am_civics_locust_capitalism.9.option.a:0 "Vous dites... qu'il y a de l'argent à gagner ?"
 
 events_am_civics_locust_capitalism.21.name:0 "Brêche dans la coque ! "
 events_am_civics_locust_capitalism.21.desc:0 "Le bruit brut et les crissements des alliages de pliage sous immense pressions résonna à travers l'habitat lorsque soudainement, toute la structure a cédé. L'habitat était en train de se séparer lorsque un mécanisme de sécurité antique doit avoir activé un grand bouclier qui entoure tout l'habitat.\n\nHeureusement, nous avons réussi à l'évacuer juste à temps."
 events_am_civics_locust_capitalism.21.option.a:0 "Tragique. Nous pourrons peut-être récupérer certaines parties de cela..."

  
