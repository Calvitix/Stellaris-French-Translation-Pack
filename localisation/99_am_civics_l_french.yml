 personality_am_civics_locust:0 "Crique capitaliste"
 personality_am_civics_locust_desc:0 "Les capitalistes des criques ne se soucient que d'une chose : profit. Ils feront tout ce qui est nécessaire pour améliorer leurs rapports trimestriels."
 personality_am_civics_charitable_capitalist:0 "Capitaliste éthique"
 personality_am_civics_charitable_capitalist_desc:0 "Les capitalistes éthiques qui utilisent le pouvoir de l'économie pour transformer la galaxie en un meilleur endroit. Ils sont très disposés à entrer des accords avec d'autres pays et essaieront généralement de rester à l'écart des conflits militaires."
 
