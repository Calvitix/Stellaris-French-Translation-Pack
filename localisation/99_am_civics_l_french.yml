 #######################################################
 ### UI                                              ###
 #######################################################
 
 # Base game modifiers that aren't localized
 mod_megastructures_habitat_influence_cost_mult:0 "Coût en Influence des Habiats" 
 mod_job_merchant_per_crime:0 "§G+1§! emploi de $job_merchant$ par palier de $VALUE$ Criminalité"
 mod_job_merchant_per_crime_short:0 "\n§G+1§! £mod_job_merchant_add£ par $VALUE$ £crime"
 
 origin_am_civics_locust_capitalism_start_screen_message_1:0 "Les [GetSpeciesName] vivaient sous un système de capitalisme acridien depuis quelques centaines d'années : une société dominée par une exploitation impitoyable, où les rapports de bénéfices trimestriels sont devenus les seules mesures du succès. Les questions sociales et environnementales sont tombées en mépris."
 origin_am_civics_locust_capitalism_start_screen_message_2:0 "La communauté scientifique - ou le peu de scientifiques qui ont réussi à rester rentable - a averti depuis des décennies maintenant que le modèle économique actuel ne sera pas durable pour beaucoup plus longtemps et que les [GetSpeciesName] sont en train de diriger leur planète directement dans un événement d'extinction de masse. Ces alertes sont tombés sur des oreilles sourdes."
 origin_am_civics_locust_capitalism_start_screen_message_3:0 "Maintenant, avec la découverte du réseau d'hyperlignes, leurs avertissements semblent moins importants que jamais : une galaxie entière remplie de ressources et de possibilités s'est ouverte pour '§Y[GetName]§!'. L'avenir de [GetHomeWorldName] semble faiblement insignifiant en revanche."
 tooltip_civic_am_civics_pacifist:0 "est à un certain degré §Ypacifiste§! "
 tooltip_civic_am_civics_not_pacifist:0 "n'est pas §Ypacifiste§! "

 #######################################################
 ### CIVICS                                          ###
 #######################################################
 
 ### Off-World Investors
 civic_am_civics_off_world_investors:0 "Investisseurs hors monde"
 civic_am_civics_off_world_investors_desc:0 "La galaxie regorge de trésors et de curiosités naturelles qui n'attendent que d'être exploitées. Cette mégaCorporation cherche constamment de nouvelles façons de tirer profit des nombreux biens différents qui ont été trouvés sur des planètes inhabitées."
 tooltip_civic_am_civics_off_world_investors_effects:0 "À la fin de l'année, chaque £trade_value£ §Y$TRADE_VALUE$§! des dépôts sur notre territoire est réévaluée et nous avons une petite chance d'être §Yaméliorée§! à une valeur plus élevée.\n\nLes dépôts de grande valeur sont moins susceptibles d'être améliorés, et les dépôts ne peuvent pas être améliorés au-delà de 10 £trade_value£ §Y $TRADE_VALUE$§!."
 
 ### Stellar Travel Agency
 civic_am_civics_stellar_travel_agency:0 "Agence de voyage Stellaire"
 civic_am_civics_stellar_travel_agency_desc:0 "Cette mégaCorporation a gagné la majeure partie de son influence en monopolisant les voyages privé vers l'espace."
 tooltip_civic_am_civics_stellar_travel_agency_effects:0 "§HDéverrouille le bâtiment Bâtiment Starbase :§! Quartiers touristiques\nproduit : £unity£ 4 |Entretien : £energy£ 4\nToutes les planètes de ce système produisent §G+25%§! £trade_value£ §Y$TRADE_VALUE$§!, et avoir un §G+25%§! Augmentation de la réinstallation §YYyAutomatic Chance§! "
 
 ### Social Media Giant
 civic_am_civics_social_media_giant:0 "Géant des médias sociaux"
 civic_am_civics_social_media_giant_desc:0 "Cette mégaCorporation a augmenté d'un fournisseur de médias sociaux à un organisme gouvernemental.\n\nSes citoyens sont intégrés à un système de score social obligatoire : les utilisateurs ayant une bonne position sociale et une activité élevée sur les médias sociaux sont récompensés avec accès à des avantages uniques. \n\nToxicité, inactivité et interaction avec les utilisateurs de scores sociaux faibles est découragé."
 tooltip_civic_am_civics_social_media_giant_effects:0 "§Hdéverrouille le bâtiment :§! Hub de média social\nproduit : 3 £society_research£ \nDes effets supplémentaires peuvent être ajoutés par des décisions planétaires."
   
 ### Knowledge is Profit
 civic_am_civics_knowledge_is_profit:0 "La connaissance est profit"
 civic_am_civics_knowledge_is_profit_desc:0 "Cette mégaCorporation est spécialisée dans l'acquisition de connaissances et de vente, ou de revendre, aux parties intéressées."
 tooltip_civic_am_civics_knowledge_merchants_effects:0 "Gagne £energy£ §G100§! et £influence£ §G20§! après avoir complètement reconnu un système."
 
 ### Urban Pacification Tools
 civic_am_civics_urban_parcification_tools:0 "Outils de pacification urbaine"
 civic_am_civics_urban_parcification_tools_desc:0 "Cette mégaCorporation exploite une force de police mécanisée. Hautement efficace et non retenu par des scrupules moraux, ces machines appliquent la loi telle qu'elle est écrite sans clémence ni pitié. \n\n, à moins que le Catégorie de la loi ne soit actionnaire de la mégaCorporation."
 tooltip_civic_am_civics_urban_parcification_tools_effects:0 "§HDéverrouille le $BRANCH_OFFICE_BUILDING$§!: Poste Omni-Police \nproduit : £energy£ 20, ou £energy£ 40 si la £crime£ criminalité est inférieure à 20. Subventions +1 £job_enforcer£ Emploi de force de l'ordre.\n    "
 
 ### Corporate Growth
 civic_am_civics_corporate_growth:0 "Croissance des entreprises"
 civic_am_civics_corporate_growth_desc:0 "À cette mégaCorporation, il semble impossible d'imaginer quelque chose avec plus de potentiel de croissance qu'une planète habitable en attente d'être colonisée."
 tooltip_civic_am_civics_corporate_growth_effects:0 "Les colonies nouvellement établies commencent par un §Y$district_city$§! gratuit, Gain §G+15%§! Croissance de l'immigration et un §G+15%§! Modificateur vers £job£ des travaux qui produisent £minerals£ §Y$minerals$§!, £energy£ §Y$energy$§! et £food£ §Y$food$§! pendant 20 ans."
 
 ### Charitable Efforts
 civic_am_civics_charitable_efforts:0 "Efforts de bienfaisance"
 civic_am_civics_charitable_efforts_desc:0 "Cette mégaCorporation était autrefois une charité. Il s'est désormais consacré à la génération de bénéfices, mais investit toujours une partie de ses revenus aux causes qui améliorent la vie des personnes dans le besoin."
 tooltip_civic_am_civics_charitable_efforts_effects:0 "Gagne un §Ymodificateur d'opinion positif significatif§! avec la plupart des types d'empire."
 
 ### Locust Capitalism
 origin_am_civics_locust_capitalism:0 "Capitalisme"
 origin_am_civics_locust_capitalism_desc:0 "Le capitalisme non réglementé, axé uniquement sur les marges bénéficiaires et la croissance exponentielle a dominé cet empire depuis des siècles. Les pratiques commerciales voraces de la société directrice se concentrent uniquement sur la vidange de tous les bénéfices de leurs environs aussi efficacement que possible, sans aucune salutation de la durabilité."
 tooltip_origin_am_civics_locust_capitalism_effects:0 "§RAttention : Origine difficile\n\n\nUtilisation non durable des ressources provoque des dépôts miniers détenus par nous et nos sujets à s'épuiser au fil du temps. \n\nLes planètes nous appartenant sont drainées au fil du temps et seront éventuellement détruites. §!\n"
 
 ### Military-Industrial Complex
 civic_am_civics_military_industrial_complex:0 "Complexe militaire industriel"
 civic_am_civics_military_industrial_complex_desc:0 "Cette mégaCorporation est spécialisée dans la production d'équipements militaires. Il semble que certaines de ses décisions diplomatiques soient influencées par la perspective de générer des bénéfices de conflit."
 tooltip_civic_am_civics_military_industrial_complex_effects:0 "Après avoir entré une guerre, choisissez §Yune§! des options suivantes :\n\n§hfund armes fabricants§!\n$MOD_SHIP_FIRE_RATE_MULT$: §G+10%§!\n$TRAD_VALUE $: §G+10%§!\n\n§hfund armes industrie§!\n$MOD_ARMY_DAMAGE_MULT$: §G+25%§!\n$MOD_ARMY_ATTACK_HEALTH_MULT$: §G+10%§!\n$ Trade_Value$: §G+10%§!\n\n§hfund shipards§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+25%§!\n$ Mod_starbase_shipsyard_build_cost_mult $: §G-10%§!\n$TRADE_VALUE$: §G+10%§!\n\nLe bonus choisi reste actif pendant 15 ans. Bien qu'aucun de ces bonus ne soit actif, la valeur commerciale est réduite par §R5%§! ."
 
 ### banking_giant
 civic_am_civics_banking_giant:0 "Géant bancaire"
 civic_am_civics_banking_giant_desc:0 "Cette mégaCorporation était autrefois un géant bancaire avant d'avoir utilisé son influence pour faciliter une prise de contrôle hostile du gouvernement mondial."
 tooltip_civic_am_civics_banking_giant_effects:0 "§Hdéverrouille le bâtiment :§! Institut bancaire stellaire\nEmpire unique. Permet à l'Empire de générer £trade_value£ §Y$TRADE_VALUE$§! en fonction de la quantité de £energy£ §Yenergy§! en stock, à un taux d'intérêt annuel d'environ §Y6%§!.\n\n La £trade_value£ §Y$TRADE_VALUE$§! est appliquée en modificateur d'Empire."
 
 ### Mining Consortium
 civic_am_civics_mining_consortium:0 "Consortium minier"
 civic_am_civics_mining_consortium_desc:0 "Un consortium minier est devenu un acteur très influent de cette mégacorporation. Cet organisme désormais pseudo-gouvernemental a acquis un contrôle monopolistique dans de nombreuses branches de l'industrie."
 
 ### Guild of Engineers
 civic_am_civics_guild_of_engineers:0 "Guilde d'ingénieurs"
 civic_am_civics_guild_of_engineers_desc:0 "Une guilde influente d'ingénieurs hautement qualifiés est active dans cette mégacorporation. Bien qu'ils ne soient pas directement impliqués dans le processus décisionnel, leurs efforts de lobbying semblent avoir une grande influence sur ceux qui le sont."
 
 ### Criminal Connections
 civic_am_civics_criminal_connections:0 "Connections Criminelles"
 civic_am_civics_criminal_connections_desc:0 "Les dirigeants de cette mégacorporation sont en contact étroit avec sa pègre criminelle. Une grande partie du processus décisionnel gouvernemental repose sur des accords secrets entre les dirigeants des deux parties, et se fait souvent aux dépens du grand public."
 civic_am_civics_criminal_connections_effect:0 "Démarre avec le modificateur §YAccord avec les Barons du crime§! déjà actif dans votre capitale.\n  "
 
 #######################################################
 ### STARBASE BUILDINGS                              ###
 #######################################################
 
 sm_starbase_building_am_civics_tourist_quarters:0 "Quartiers touristiques"
 sm_starbase_building_am_civics_tourist_quarters_desc:0 "\nquartiers touristiques dédiés pour les touristes et les voyageurs de Planètes de ce système."
 starbase_building_am_civics_tourist_quarters_desc_modifier:0 "Produit : £unity£ 4\n\nToutes les planètes de ce système produisent §G+25%§! £trade_value£ §Y$TRADE_VALUE$§!, et avoir un §G+25%§! Augmentation de la réinstallation §YYycidentomatique§! "

 #######################################################
 ### BUILDINGS                                       ###
 #######################################################
 
 building_am_civics_omni_police_station:0 "Poste d'Omni-police"
 building_am_civics_omni_police_station_desc:0 "Un poste de police qui exploite une force de police mécanisée. La mégaCorporation reçoit un paiement mensuel pour leurs services."
 building_am_civics_omni_police_station_triggered_desc:0 "Produit £energy£ 20, ou £energy£ 40 si la £crime£ criminalité est inférieure à 20.\n\n$job_enforcer_effect_desc$"

 building_am_civics_social_media_hub:0 "Hub média social"
 building_am_civics_social_media_hub_desc:0 "Une installation gouvernementale dédiée qui centralise le réseau de médias sociaux à l'échelle de la planète."
 building_am_civics_social_media_hub_triggered_desc:0 "Des effets supplémentaires peuvent être ajoutés avec des décisions planétaires une fois le bâtiment terminé.\n"
 building_am_civics_social_media_hub_triggered_desc_constructed:0 "Des effets supplémentaires peuvent être ajoutés avec des décisions planétaires.\n"
 building_am_civics_social_media_hub_triggered_desc_maxed:0 "§GThis Building a toutes les mises à niveau possibles ! §!\n"
 
 building_am_civics_stellar_banking_institute:0 "Institut bancaire stellaire"
 building_am_civics_stellar_banking_institute_desc:0 "Un complexe bancaire centralisé et centralisé où l'argent est investi pour générer des bénéfices. Les systèmes de trading automatisés gèrent la plupart des transitions et vendent des stocks à un rythme rapide."
 building_am_civics_stellar_banking_institute_summary:0 "Génère de la §Y$TRADE_VALUE$§! en fonction de la quantité de £energy£ §Y$energy$§! en stock, à un taux d'intérêt annuel d'environ §Y6%§!.\n\n La £trade_value£ §Y$TRADE_VALUE$§! est appliquée en modificateur d'Empire."
 
 #######################################################
 ### DECISIONS                                       ###
 #######################################################
 
 ## Used in _effect-texts below.
 decision_am_civics_generic_influence_cost_tt:0 "§Y£influence£ influence§! Le coût des autres décisions de médias sociaux sur cette planète est augmenté d'ici §R25§! ."
 
 decision_am_civics_building_social_media_hub_1:0 "Médias sociaux : Analyse comportementale"
 decision_am_civics_building_social_media_hub_1_desc:0 "Une grande connaissance du comportement humain peut être gagnée en analysant le comportement des individus ou des groupes sur les médias sociaux. Beaucoup plus de connaissances peuvent être gagnées en manipulant leur environnement de médias sociaux et en analysant leurs réactions."
 decision_am_civics_building_social_media_hub_1_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n$ mod_planet_jobs_society_research_produces_mult $: §G+35%§!\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_2:0 "Médias sociaux : Algorithme d'obéissance"
 decision_am_civics_building_social_media_hub_2_desc:0 "En contrôlant le contenu disponible pour les utilisateurs sur notre réseau social, nous sommes en mesure de diriger notre population dans un état d'esprit plus acceptant."
 decision_am_civics_building_social_media_hub_2_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n$mod_planet_stability_add$ Augmenté par §G+5§!\n\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_3:0 "Médias sociaux : publicités ciblées"
 decision_am_civics_building_social_media_hub_3_desc:0 "Les publicités ciblées sont placées sur les médias sociaux pour «améliorer» les habitudes de dépenses de nos citoyens."
 decision_am_civics_building_social_media_hub_3_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n+25% £trade_value£ $TRADE_VALUE$\n\n\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_4:0 "Médias sociaux : Protocoles de productivité"
 decision_am_civics_building_social_media_hub_4_desc:0 "En envoyant des messages subliminaux à notre population, nous pouvons améliorer leur éthique de travail."
 decision_am_civics_building_social_media_hub_4_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n$mod_planet_jobs_worker_produces_mult$ a augmenté de §G5%§!\n\n\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_5:0 "Médias sociaux : Personnalité des médias d'état"
 decision_am_civics_building_social_media_hub_5_desc:0 "En créant et en promouvant des personnalités des médias sociaux contrôlées par le gouvernement (influenceurs), nous pouvons activement diriger les pensées et les opinions de nos citoyens."
 decision_am_civics_building_social_media_hub_5_effect:0 "£building£ §Y $building_am_civics_social_media_hub$:§!\n$planet_entainers$ : §G+2§!\n\n$decision_am_civics_generic_influence_cost_tt$"
 
 #######################################################
 ### STATIC MODIFIERS                                ###
 #######################################################
 
 static_modifier_am_civics_corporate_growth:0 "Croissance des entreprises"
 static_modifier_am_civics_corporate_growth_desc:0 "Toute une planète d'une planète de ressources attend d'être exploitée..."
 
 static_modifier_am_civics_destructive_flight:0 "Vols destructeurs"
 static_modifier_am_civics_destructive_flight_desc:0 "La prédiction de la destruction de planète imminente a amené la population de cette planète pénétrant dans un état de panique. Un exode de masse a lieu.\n\ntous les quelques mois, un £pop£ POP migre vers une autre planète appartenant à une autre, jusqu'à ce que seuls quelques points £pop£ soient laissés."
 
 static_modifier_am_civics_destructive_panic:0 "Panique destructive"
 static_modifier_am_civics_destructive_panic_desc:0 "La prédiction de la destruction de planète imminente a amené la population de cette planète pénétrant dans un état de panique. Le gouvernement les empêche de fuir la planète et leur peur existentielle de la mort s'est transformée en émeutes de masse."
  
 ### Base Description
 static_modifier_am_civics_planet_decay:0 "Planète drainée - étage"
 static_modifier_am_civics_planet_decay_desc:0 "Cette planète a été endommagée par le comportement impitoyable d'une corporation capitaliste locale.\n\nLes dommages causés à la planète augmentent au fil du temps, tandis que la mégaCorporation a une colonie sur cette planète. Planètes avec des quantités élevées de £pop£ Les POP se dégradent plus rapidement que les planètes avec moins de £pop£ POPS.\n\nune planète drainée d'étape 10 a subi des dommages critiques et devient susceptible de faire face à une masseévénement d'extinction."
 
 static_modifier_am_civics_planet_decay_1:0 "$static_modifier_am_civics_planet_decay$ 1"
 static_modifier_am_civics_planet_decay_1_desc:0 "$static_modifier_am_civics_planet_decay_desc$"
 static_modifier_am_civics_planet_decay_2:0 "$static_modifier_am_civics_planet_decay$ 2"
 static_modifier_am_civics_planet_decay_2_desc:0 "$static_modifier_am_civics_planet_decay_desc$"
