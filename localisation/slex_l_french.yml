l_french:
 # Edicts (example)
 edict_SLEX_give_pops_by_ranking:0 "SLEX : démonstration de tri"
 edict_SLEX_give_pops_by_ranking_desc:0 "Triez les pays par nombre décroissant de pops. Donnez ensuite à chaque pays 1 pop par distance de classement au premier : le premier obtient 0 pop supplémentaire, le second 1, le troisième 2 ..."
 edict_SLEX_sort_twice:0 "SLEX : performances de tri : 2"
 edict_SLEX_sort_twice_desc:0 "Initialisez la plus grande liste possible par ordre décroissant, puis triez-la par ordre croissant puis par ordre décroissant."
 edict_SLEX_fill:0 "SLEX : Liste de remplissage"
 edict_SLEX_fill_desc:0 "Remplissez une liste dans l'ordre décroissant jusqu'à son maximum. Utilisez-le avant d'utiliser l'un des décrets de performances de tri suivants."
 edict_SLEX_sort_filled_20_times:0 "SLEX : performances de tri : 20"
 edict_SLEX_sort_filled_20_times_desc:0 "Triez la liste initialisée 20 fois dans l'édit précédent, en ordre croissant et décroissant."
 edict_SLEX_sort_filled_200_times:0 "SLEX : performances de tri : 200"
 edict_SLEX_sort_filled_200_times_desc:0 "Triez la liste initialisée 200 fois dans l'édit précédent, en ordre croissant et décroissant."
 
 edict_SLEX_get_custom_parameter_1_times:0 "SLEX : obtenir un paramètre personnalisé"
 edict_SLEX_get_custom_parameter_1_times_desc:0 "Obtenez le revenu (la production de crédits d'énergie, pas le solde net) du pays et stockez-le dans une variable. La valeur est tronquée en un entier."
 edict_SLEX_get_custom_parameter_1_000_times:0 "SLEX : Obtenez des performances de paramètres personnalisés : 1 000"
 edict_SLEX_get_custom_parameter_1_000_times_desc:0 "Obtenez le revenu 1 000 fois."
 edict_SLEX_get_custom_parameter_1_000_000_times:0 "SLEX : Obtenez des performances de paramètres personnalisés : 1 000 000"
 edict_SLEX_get_custom_parameter_1_000_000_times_desc:0 "Obtenez le revenu 1 000 000 fois."
 
 edict_SLEX_get_custom_parameter_advanced_1_times:0 "SLEX : obtenez des paramètres personnalisés avancés"
 edict_SLEX_get_custom_parameter_advanced_1_times_desc:0 "Obtenez la quantité de minéraux dans la réserve et stockez-la dans une variable. La valeur est tronquée en un entier."
 edict_SLEX_get_custom_parameter_advanced_1_000_times:0 "SLEX : Obtenez des performances avancées de paramètres personnalisés : 1 000"
 edict_SLEX_get_custom_parameter_advanced_1_000_times_desc:0 "Obtenez la quantité de minéraux dans la réserve 1 000 fois"
 edict_SLEX_get_custom_parameter_advanced_1_000_000_times:0 "SLEX : Obtenez des performances avancées de paramètres personnalisés : 1 000 000"
 edict_SLEX_get_custom_parameter_advanced_1_000_000_times_desc:0 "Obtenez la quantité de minéraux dans la réserve 1 000 000 fois"
 
 edict_SLEX_get_custom_parameter_decimal:0 "SLEX : obtenir un paramètre décimal personnalisé"
 edict_SLEX_get_custom_parameter_decimal_desc:0 "Obtenez la proportion de casquette navale utilisée du pays et stockez-la dans une variable. La valeur est tronquée au dixième et se situe entre -15,9 et 15,9."
 
 edict_SLEX_get_custom_parameter_advanced_decimal:0 "SLEX : obtenir un paramètre décimal avancé pour les paramètres personnalisés"
 edict_SLEX_get_custom_parameter_advanced_decimal_desc:0 "Obtenez le revenu d'influence et stockez-le dans une variable. La valeur est tronquée au dixième et se situe entre -15,9 et 15,9."
 
 edict_SLEX_get_custom_parameter_percentile:0 "SLEX : obtenir un centile de paramètre personnalisé"
 edict_SLEX_get_custom_parameter_percentile_desc:0 "Obtenez la proportion de casquette navale utilisée du pays et stockez-la dans une variable. La valeur est tronquée à un centième et se situe entre -1 et 1."
 
 edict_SLEX_get_custom_parameter_advanced_percentile:0 "SLEX : obtenir un centile avancé de paramètres personnalisés"
 edict_SLEX_get_custom_parameter_advanced_percentile_desc:0 "Obtenez le revenu d'influence et stockez-le dans une variable. La valeur est tronquée à un centième et se situe entre -1 et 1."
 