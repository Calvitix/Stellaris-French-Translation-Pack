# Start of Ancient Robots Sequence:

 mem_ancient_robots.201.name:0 "Pas les premiers"
 mem_ancient_robots.201.desc:0 "Tout en prospectant une zone prometteuse, notre société minière coloniale a fait une découverte remarquable sur §Y[Root.GetName]§!. Ils ont trouvé des fragments d'un ancien robot humanoïde qui semble avoir des millions d'années. Cette découverte réfute notre hypothèse selon laquelle nous étions la première forme de vie intelligente à habiter cette planète. Des analyses plus approfondies de la planète seront nécessaires pour faire la lumière sur cette civilisation précurseur."
 mem_ancient_robots.201.a:0 "Allons-y !"
 
# Initial Scanning Special Project:
 
 MEM_ANCIENT_ROBOTS_PROJECT:0 "Scans planétaires supplémentaires"
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "Notre communauté scientifique nous invite à effectuer des analyses plus approfondies de §Y[This.GetName]§! afin de déterminer des emplacements prometteurs pour les fouilles archéologiques. Ils soulignent que nous pourrions en savoir plus sur l'ancienne civilisation précurseur qui habitait autrefois la planète."

# Further Scans Performed:
 
 mem_ancient_robots.203.name:0 "Ce n'est pas une montagne"
 mem_ancient_robots.203.desc:0 "Nos scientifiques plaidaient déjà pour arrêter définitivement ces analyses infructueuses sur §Y[Root.GetName]§! quand une montagne - ou, du moins, ce que nous pensions être une montagne - s'est avérée plus intéressante que prévu : ce n'est peut-être pas une montagne, mais autre chose : une fois enlevé la couche superficielle, nos scientifiques ont remarqué qu'elle est constituée de métal, et en quantité énorme. §Y[From.GetLeaderName]§! a proposé une fouille approfondie pour découvrir ce qui se trouve sous la roche. \n\nLe coût estimé de cette entreprise est 1000£energy et 1000£minerals."
 mem_ancient_robots.203.a:0 "Faisons-le !"
 mem_ancient_robots.203.b:0 "Rappelez-le moi plus tard."
 mem_ancient_robots.203.c:0 "Non, et ne me le redemandez pas."
 
# Reminder:

 mem_ancient_robots.204.name:0 "Projet d'excavation"
 mem_ancient_robots.204.desc:0 "La communauté scientifique sur §Y[Root.GetName]§! veut vous rappeler que leur planète a encore un mystère majeur non résolu. Les plans pour l'excavation de cette 'montagne' métallique bizarre ont été reportés jusqu'à présent. Nos scientifiques nous demandent une nouvelle fois de soutenir cette entreprise. \n\nLe coût estimé de cette entreprise est de 1000£energy et 1000£minerals."
 mem_ancient_robots.204.a:0 "Faisons-le !"
 mem_ancient_robots.204.b:0 "Rappelez-le moi plus tard."
 mem_ancient_robots.204.c:0 "Non, et ne me le redemandez pas."
 
# Excavation Project:

 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "Déterrer les mystères"
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "Après avoir levé les fonds nécessaires, nos équipes spécialisées peuvent enfin commencer le vrai travail d'enquête sur la mystérieuse montagne métallique. Abraser une montagne entière n'est ni un petit exploit, ni fait en une seule journée."
 
# Excavation Completed:

 mem_ancient_robots.206.name:0 "Une Usine antique"
 mem_ancient_robots.206.desc:0 "Grâce à nos analyses précédentes, nos équipes sur le site d'excavation n'ont pas été surprises lorsqu'elles ont trouvé une méga structure extraterrestre sous l'épaisse couche de roche. Ce qui les a surpris, c'est que, malgré son âge de millions d'années, la structure est encore largement intacte. Notre équipe a déjà réussi à accéder à ce qui semble être une usine d'assemblage de robots avec une usine connectée pour la fabrication de composants individuels. Certains de ces robots ont été envoyés à des laboratoires de recherche pour un examen plus approfondi. Pendant ce temps, les équipes scientifiques tenteront d'établir une base avancée à l'intérieur de la structure. Ils espèrent pouvoir alimenter au moins certaines parties des anciennes machines."
 mem_ancient_robots.206.a:0 "Étonnant ! Continuons."

# Someone Else Did the Excavation:

 mem_ancient_robots.207.name:0 "Une Usine antique"
 mem_ancient_robots.207.desc:0 "Il semble que certains investisseurs privés ont financé la fouille sur §Y[Root.GetName]§! pour découvrir quel mystère se cache sous cette chaîne de montagnes anormale que nous avons découverte il y a quelques années. Au début, ils ont jugé leur entreprise très rentable, mais lorsqu'ils ont pris conscience de l'importance de leur constatation et face à d'éventuelles poursuites judiciaires à leur encontre s'ils ne nous informaient pas, ils ont contacté le gouverneur local. Sous des tonnes de roche se trouve une impressionnante structure autrefois utilisée pour produire en masse une sorte de robots. Certaines unités ont déjà été envoyées à des laboratoires de recherche pour un examen plus approfondi tandis que nos équipes scientifiques sur le site se préparent à approfondir l'inspection de ce complexe."
 mem_ancient_robots.207.a:0 "A smart decision. Go on."
 
# Analyzing Robot Parts: 

 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "Analyse des robots antiques"
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "Nos scientifiques sont impatients de commencer à étudier les anciennes unités de robots trouvées dans une usine de précurseurs."
 
# Happy Outcome of the Discovery:

 mem_ancient_robots.208.name:0 "L'Esprit de la Machine"
 mem_ancient_robots.208.desc:0 "Lorsque nos scientifiques ont réussi à connecter le complexe de l'usine au réseau d'énergie de notre colonie, ils ont involontairement déclenché une réaction en chaîne, activant l'ensemble du complexe, au lieu de ne reconnecter que certaines parties de celui-ci. Cela a généré une courte panne de courant dans notre colonie, avant que nos techniciens n'arrivent à compenser la fuite d'énergie inattendue. Après cette mise en service, nos scientifiques ont remarqué que de petits drones volaient autour et commençaient à réparer les dommages structurels - mais la découverte la plus fascinante a été la 'rencontre' avec l'I.A. exploitant l'installation. Malgré le fait que ce lieu semble être d'origine militaire, celle-ci est assez docile et nous accepte comme ses nouveaux maîtres."
 mem_ancient_robots.208.a:0 "Comme cela doit l'être."
 
# Robots Attack! - Immediately on Excavation:

 mem_ancient_robots.209.name:0 "Roi de mon château"
 mem_ancient_robots.209.desc:0 "Lorsque nos scientifiques ont réussi à connecter le complexe de l'usine au réseau d'énergie de notre colonie, ils ont involontairement déclenché une réaction en chaîne, activant l'ensemble du complexe, au lieu de ne reconnecter que certaines parties de celui-ci. Cela a conduit à une panne d'électricité dans notre colonie. Après la remise sous tension, nous avons reçu un court message interrompu de notre équipe scientifique disant qu'un programme d'IA avait pris le contrôle de l'installation. Depuis lors, nous n'avons plus reçu aucune communication. Nos service de surveillance, à partir de satellites orbitaux, nous montrent une armée de robots sortant de l'installation. La force de défense coloniale est en état d'alerte."
 mem_ancient_robots.209.a:0 "Envoyer des renforts!"
 
# Robots Attack! - After Working For a While

 mem_ancient_robots.210.name:0 "Roi de mon château"
 mem_ancient_robots.210.desc:0 "L'IA qui gère l'ancienne usine sur §Y[Root.GetName]§! est devenu folle. Des armées de robots affluent du complexe. Notre force de défense coloniale a été complètement prise par surprise et parvient à peine à maintenir sa position. Ils exigent des renforts immédiats, sinon la colonie pourrait tomber."
 mem_ancient_robots.210.a:0 "Envoyer des renforts!"

# Under Siege Modifier:

 mem_under_siege:0 "Conflit en cours"
 mem_under_siege_desc:0 "Le conflit en cours nuit à l'économie de la planète."

# Victory Over Initial Robot Attack:

 mem_ancient_robots.211.name:0 "Victoire ! Préparer la contre-offensive"
 mem_ancient_robots.211.desc:0 "Nos forces ont réussi à ramener les robots à leur source. Mais une attaque contre la 'citadelle', nouveau nom choisi par nos généraux pour ce complexe, serait futile sans préparation et sans forces terrestres considérables. Ils ont élaboré des plans pour une campagne militaire pour reprendre la citadelle. Dès que nos forces terrestres sont prêtes, nous pouvons commencer le siège."
 mem_ancient_robots.211.a:0 "Commencez les préparatifs."
 
# Defeat in Initial Robot Attack:

 mem_ancient_robots.212.name:0 "Colonie dépassée"
 mem_ancient_robots.212.desc:0 "Nos forces de défense coloniales ont été envahies par les machines. Nos colons sont en fuite et se cachent à la périphérie de la colonie, mais les robots ont déjà commencé à les traquer. Nous devons les repousser!"
 mem_ancient_robots.212.a:0 "Envoyez nos forces !"
 
# Siege Project:

 MEM_SIEGE_PROJECT:0 "Assiéger la citadelle"
 MEM_SIEGE_PROJECT_DESC:0 "Nos forces sont en place. Les tirs d'artillerie forcent les robots à rester sur la défensive, tandis que nos forces se préparent à faire le dernier pas dans la brèche."

 mem_ancient_robots.213.name:0 "Jugement dernier"
 mem_ancient_robots.213.desc:0 "L'assaut final a commencé. Nos forces ont lancé une attaque totale contre la citadelle."
 mem_ancient_robots.213.a:0 "Vers la Victoire !"

# Victory Over Evil Robots:

 mem_ancient_robots.214.name:0 "Victoire !"
 mem_ancient_robots.214.desc:0 "L'attaque a réussi. Nos forces ont atteint le centre de la citadelle et désactivé le noyau de traitement de l'IA. Une fois qu'ils n'étaient plus contrôlés par l'IA, tous les robots restants se sont désactivés. Les combats terminés, nos soldats ont découvert une ancienne cache de données contenant une variété d'informations utiles allant des documentations historiques aux informations scientifiques sur Noyau AI. \n\nAvec cette usine sous notre contrôle, nous pouvons utiliser les ressources rares restantes pour construire un nombre limité de robots pour nos propres armées. Peut-être que ceux-ci peuvent nous donner un avantage sur nos ennemis."
 mem_ancient_robots.214.a:0 "Félicitez nos troupes pour leur victoire."

# Defeat in Second Robot Attack:

 mem_ancient_robots.215.name:0 "Jour du jugement"
 mem_ancient_robots.215.desc:0 "Nos forces sont entrées dans un piège. La bataille était terminée avant que nos généraux ne sachent même qu'un piège avait été déclenché. Des robots ont afflué du sol entourant l'armée attaquante, les rattrapant sans préparation. Peu de temps après, nous avons perdu tout contact avec le personnel au sol. Les satellites orbitaux révèlent ce qui s'est passé depuis notre défaite. §Y[FROM.FROM.GetName]§! est inhabitable maintenant - un cimetière géant et un monument à notre tentative ratée d'acquérir une technologie bien au-delà de notre compréhension."
 mem_ancient_robots.215.a:0 "Comme c'est terrible !"
 
# Robot Analysis Completed:

 mem_ancient_robots.220.name:0 "Robots antiques"
 mem_ancient_robots.220.desc:0 "Ces unités de robot récupérées, bien qu'elles aient des millions d'années, semblent être d'une conception très avancée, à un tel point que nos scientifiques n'auraient aucune possibilité d'en créer ou d'en copier d'autres, avec notre niveau actuel de technologie. Ces robots semblent avoir été conçus pour un seul but : la guerre. Nous ne pouvons pas les copier, mais nos propres recherches sur la robotique avancée bénéficieront grandement de cette découverte."
 mem_ancient_robots.220.a:0 "Excellent."
 
 #A small group of citizens have barricaded themselves.
 mem_ancient_robots.225.name:0 "Isolé"
 mem_ancient_robots.225.desc:0 "Le siège a fait de nombreuses victimes. Seul un petit groupe de citoyens ont pu se barricader dans une zone où ils sont en sécurité pour le moment."
 mem_ancient_robots.225.a:0 "Nous devons les sauver!"
 
 # AI Factory: 
 d_mem_ancient_robots_factory_closed:0 "Complexe Antique"
 d_mem_ancient_robots_factory_closed_desc:0 "Un complexe antique encore à explorer."
 d_mem_ancient_robots_factory:0 "Usine antique automatisée"
 d_mem_ancient_robots_factory_desc:0 "Une ancienne usine dirigée par l'IA, découverte sous une montagne."
 
 # Super Robot Army:
 mem_super_robot_army:0 "Armée de Robots de guerre"
 mem_super_robot_army_plural:0 "Armées de Robots de guerre"
 mem_super_robot_army_desc:0 "Ces guerriers mécaniques sont le produit d'une technologie ancienne, bien au-delà de ce que nous pouvons produire nous-mêmes."
 mem_super_robot_army_limit_tooltip:0 "Bien que leur usine automatisée soit maintenant sous notre contrôle total, nous n'avons que suffisamment de composants pour construire un nombre limité de ces armées."
 mem_evil_robot_army:0 "Armée de Robots de guerre"
 mem_evil_robot_army_plural:0 "Armées de Robots de guerre"
 mem_evil_robot_army_desc:0 "Ces guerriers mécaniques sont le produit d'une technologie ancienne, bien au-delà de ce que nous pouvons produire nous-mêmes."

 # Strange Mountain blocker
 d_mem_strange_mountain:0 "£blocker  Montagne étrange"
 d_mem_strange_mountain_desc:0 "Il y a quelque chose d'étrange dans cette montagne..."
 
 # Event chain
 mem_ancient_robots_chain_title:0 "Vestiges antiques"
 mem_ancient_robots_chain_desc:0 "Vos scientifiques ont mis au jour des reliques d'un passé lointain."
