unrest.4220.desc.not_orowner:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Je suis [From.GetRulerTitle] [From.GetRulerName] de '[From.GetName]', et je parle pour le peuple de  '[From.From.GetName]'.\n\nNous nous sommes récemment libérés des griffes de '[rebelled_against.GetName]'. Nous sommes une jeune nation et sommes toujours une cible facile pour les ... empires prédateurs. Plusieurs parmi nos [root.GetSpeciesNamePlural] voient votre [Root.GetName] comme notre vraie patrie. Nous serions heureux de rejoindre votre état."

