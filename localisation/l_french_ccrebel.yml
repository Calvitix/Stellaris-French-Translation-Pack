ccrebel_wg_script.3.name:0 "Accueil de '[from.GetName]'"
ccrebel_wg_script.3.desc:0 "Après la conclusion réussie de notre guerre cotnre '[fromfrom.GetName]', les rebelles [from.GetSpeciesAdj] qui se sont révoltés vont faire sécession et rejoindrons notre état."
ccrebel_wg_script.4.name:0 "Départ de '[fromfrom.GetName]'"
ccrebel_wg_script.4.desc:0 "Nous avons été incapables d'empêcher '[fromfrom.GetName]' des faire sécession de notre '[from.GetName]'."

ccrebel_wg_script.10.name:0 "'[from.GetName]' demande notre aide!"
ccrebel_wg_script.10.desc.standard:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Je suis [From.GetRulerTitle] [From.GetRulerName] de '[From.GetName]', et je parle pour le peuple de  [From.From.GetName].\n\nBeaucoup d'entre nous [root.GetSpeciesNamePlural] voyons votre '[Root.GetName]' comme notre vraie patrie. Nous souhaitons rien de plus que de rejoindre votre état. Cependant, ' [rebelled_against.GetName]' se met en travers de notre chemin. Nous avons réussi à nous en libérer pour le moment, mais nous craignons que sans votre soutien, cela ne dure pas. Voulez-vous nous aider à assurer un meilleur avenir pour tous les [root.GetSpeciesNamePlural]?"
ccrebel_wg_script.10.desc.slave:0 "Salutations [Root.GetRulerTitle] [Root.GetRulerName]. Je suis [From.GetRulerTitle] [From.GetRulerName] de '[From.GetName]', et je parle pour le peuple de  [From.From.GetName].\n\nNous sommes des combattants de la liberté - d'anciens esclaves - de '[rebelled_against.GetName]', où nous avons beaucoup souffert d'abus sous l'oppression de [rebelled_against.GetRulerTitle] [rebelled_against.GetRulerName]. Nous admirons depuis longtemps vos normes égalitaires, la voie "[Root.GetSpeciesAdj]", comme nous l'appellerions chez nous, et nous partageons vos valeurs. Nous souhaitons rien de plus que de rejoindre votre état. Cependant, '[rebelled_against.GetName]' se met en travers de notre chemin. Nous avons réussi à nous en libérer pour le moment, mais nous craignons que sans votre soutien, cela ne dure pas. Voulez-vous nous aider à assurer un meilleur avenir à tous les peuples opprimés ?"
ccrebel_wg_script.10.A:0 "Bien sûr, nous allons les aider. Entrons en guerre!"
ccrebel_wg_script.10.A.tooltip:0 "Si '[rebelled_against.GetName]' est vaincu ou contraint à un statu quo, '[from.GetName]' feront secession et rejoindront notre '[root.GetName]'."
ccrebel_wg_script.10.B:0 "Nous ne désirons pas la guerre."

