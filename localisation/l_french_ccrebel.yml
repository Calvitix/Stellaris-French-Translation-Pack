EMPIRE_DESIGN_glukzoran:0 "Glukzoran Briseurs de chaînes"
EMPIRE_DESIGN_glukzoran_desc:0 "Le premier gouvernement planétaire sur Glukzor fut autoritaire. Quelques 20 pourcent de la population, l'Élite, exploita les 80 pourcent restants. Ces derniers, réduits en esclavage et survivant à de terribles conditions de vie, se révoltèrent fréquemment. La classe dirigente étant trop puissante, leur ressources étant trop importantes, ces révoltes restèrent vaines pendant longtemps. Cependant, leur propre avidité et la décadence de leur mode de vie s'avéra être les instruments de leur chute. Une nouvelle révolte parvint ainsi à saisir le pouvoir. Les nouveaux dirigents abolirent l'esclavage et déclarerent la République Libre. Un nouveau système de redistribution des richesse fut mis en place et tous les Glukzorans furent déclarés égaux. Il fut juré que plus jamais un Glukzoran pourrait tolérer d'être victime de l'oppression et la planète Glukzor fut renommée Huriya, "Liberté" dans le langage Glukzor.\n\nCe fut il y a une génération. Maintenant les Glukzorans ont enfin percer les secrets du voyage interstellaire et sont prêt à apporter la lumière de la civilisation à travers la galaxie."

