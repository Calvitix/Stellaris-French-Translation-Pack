 ####################################
 # Potent rebellions mod by caligula, Translation by Vilcoyote, updated by Calvitix
 # Translation check : OK 16.04.2020
 ####################################
 
 
#Rebellion Modifiers
revolutionary_boost_05:0 "Bonus de départ pour les rébellions"
revolutionary_boost_05_desc:0 "Bonus pour des rebellions plus efficaces.\n\n"
revolutionary_boost_1:0 "$revolutionary_boost_05$"
revolutionary_boost_1_desc:0 "$revolutionary_boost_05_desc$"
revolutionary_boost_2:0 "$revolutionary_boost_05$"
revolutionary_boost_2_desc:0 "$revolutionary_boost_05_desc$"
revolutionary_boost_3:0 "$revolutionary_boost_05$"
revolutionary_boost_3_desc:0 "$revolutionary_boost_05_desc$"
revolutionary_boost_4:0 "$revolutionary_boost_05$"
revolutionary_boost_4_desc:0 "$revolutionary_boost_05_desc$"
revolutionary_boost_5:0 "$revolutionary_boost_05$"
revolutionary_boost_5_desc:0 "$revolutionary_boost_05_desc$"
revolutionary_boost_6:0 "$revolutionary_boost_05$"
revolutionary_boost_6_desc:0 "$revolutionary_boost_05_desc$"
revolutionary_mobilisation:0 "Mobilisation révolutionnaire"
revolutionary_mobilisation_desc:0 "La communauté toute entière est mobilisée pour que la révolution soit un succès.\n\n"
revolutionary_mobilisation_0_5:0 "$revolutionary_mobilisation$"
revolutionary_mobilisation_0_5_desc:0 "$revolutionary_mobilisation_desc$"

nationalist_revolt:0 "Passion nationaliste révolutionnaire"

rebellionscript.9.name:0 "$unrest_title$ révolte sur [Root.GetName] !"
rebellionscript.9.desc:0 "Inspirés par la réussite de la rébellion de [rebellion.GetName], les [rebellion.GetSpeciesNamePlural] se révolte dans une tentative de se joindre à eux."

rebellionscript.12.desc.returner:0 "Attisés par la révolution réussie de [rebellion.GetName], des revanchards ont pris [Root.GetName] ! Ils combattent pour retrouver leur liberté, avec comme objectif ultime de réintégrer les frontières de [fatherland.GetName]."

rebellionscript.12.desc.secession:0 "Excité par la réussite révolutionnaire de [rebellion.GetName], la population de [Root.GetName] s'est révoltée ! Elle cherche à se libérer de notre empire, et se fait désormais appeler la [secessionist_rebels.GetName]."

rebellionscript.16.name:0 "La Population se sent vulnérable"
rebellionscript.16.desc:0 "La population de '[root.GetName]' se sent vulnérable parce que la flotte est bien plus petite que celles de '[threat_state1.GetName]'. Par conséquent, il y a du mécontentement parmi les populations loyales et ceux qui ont des griefs sont plus enclins à les exprimer."
rebellionscript.16.desc.gestalt:0 "À cause de la faiblesse de notre flotte vis à vis des puissances ennemies telle que [threat_state1.GetName], les membres insatisfaits de notre population sentent qu'ils ont une chance de se libérer de [root.GetName]. Ils se sentent donc plus à même d'exprimer leur mécontentement."

rebellionscript.17.name:0 "Défaite écrasante - Des troubles sont à prévoir"
rebellionscript.17.desc:0 "'[root.GetName]' est dans un état de tumulte à cause de la défaite récente et risque de se désagréger : les populations s'agitent et perdent leur foi au régime. Des agitateurs exploitent la situation pour profiter des troubles."
rebellionscript.17.desc.gestalt:0 "'[root.GetName]' est ébranlé après la violente défaite subi de la main des [from.GetName]. Les membres non alignés de notre population tentent maintenant de se libérer et vont surement y parvenir d'ici peu."

rebellionscript.25.name:0 "Notre puissance est restaurée"
rebellionscript.25.desc:0 "Les habitants de '[Root.GetName]' ont poussé un soupir de soulagement lorsque la nouvelle armada a été révélée. La population ne se sent plus vulnérable et regarde désormais l'avenir avec confiance."
rebellionscript.25.desc.gestalt:0 "La nouvelle flotte de '[Root.GetName]' vient d'être révélée. Les éléments non alignés se recroquevillent devant sa puissance. Les agitations ont cessé puisqu'ils savent qu'il leur est maintenant impossible de se libérer."
rebellionscript.25.option:0 "Fort bien."

rebellionscript.14.name:0 "Vague de protestations"
rebellionscript.14.desc:0 "L'agitation montante parmi les [rebellion2.GetSpeciesNamePlural] est devenu critique avec la révolte sur [rebellion2.Capital.GetName]. Les autorités locales ont perdu le contrôle de la planète qui a déclaré son indépendance. Inspirée par leur succès, une vague de sentiment nationaliste s'est répandu parmi les populations [rebellion2.GetSpeciesAdj] dans la [root.GetName]. D'inquiétants rapports nous indiquent que d'autres planètes vont essayer de se joindre à la révolte. De plus d'autres groupes mécontents se préparent à saisir leur chance et essayent de réaliser leurs propres sécession. Une sombre période de tumultes est prévue."
rebellionscript.141.desc:0 "L'agitation montante est devenu critique avec la révolte sur [rebellion2.Capital.GetName], qui a déclaré son indépendance lorsque les autorités locales ont perdu le contrôle. Inspirée par leur succès, d'autres groupes de mécontents se préparent à saisir leur chance pour réaliser leurs propres révolutions. Une grave période de tumultes est à venir."

rebellionscript.142.name:0 "Les troubles sont derrière nous."
rebellionscript.142.desc:0 "La période de tumultes qui a frappé les planètes de la [root.GetName] semble être passée. Les mécontents ont soit atteint leurs objectifs, soit se sont résignés à rester dans la [root.GetName] pour le moment. Désormais, l'Empire [root.GetSpeciesNamePlural] peut penser au futur et essayer de résoudre les causes de ces protestation."


rebellionscript.13.desc.return:0 "Enflamée par la révolution réussie de la [rebellion.GetName], la population servile de [revolt_planet.Planet.GetName] s'est unie et a lancé une révolte armée pour se joindre à ses frères dans la [slave_return.GetName]. Les forces rebelles ayant frappé et mis hors d'usage simultanément plusieurs sites clefs, la situation s'est rapidement dégradée. Le destin de la planète repose maintenant sur nos troupes sur place. Si elles sont vaincues, c'est [revolt_planet.Planet.GetName] que nous perdons."
rebellionscript.13.desc.join:0 "Excités par la réussite de la rébellion de la [rebellion.GetName], les esclaves de [revolt_planet.Planet.GetName] se sont unis et ont lancé une révolte armée pour se joindre à la République libre de ses frères. La situation s'est rapidement dégradée, les forces rebelles ayant frappé et mis hors d'usage simultanément plusieurs sites clefs. Le destin de la planète repose maintenant sur nos troupes de défense. Si elles sont vaincues, c'est [revolt_planet.Planet.GetName] que nous perdons."
rebellionscript.13.desc.standard:0 "Excitée par la révolution réussie de la [rebellion.GetName], la population servile de [revolt_planet.Planet.GetName] s'est unie et a lancé une révolte armée pour gagner leur liberté. La situation s'est rapidement dégradée, les forces rebelles ayant frappé et mis hors d'usage simultanément plusieurs sites clefs. Le destin de la planète repose maintenant sur nos troupes de défense. Si elles sont vaincues, c'est [revolt_planet.Planet.GetName] que nous perdons."

rebellionscript.132.name:0 "[from.GetName]"
rebellionscript.132.desc:0 "Salutations, mon chère ami. Nous sommes des Combattants de la liberté, d'anciens esclaves de la [old_owner.GetName] où nous avons été victimes de nombreux abus et de l'oppression de son [old_owner.GetRulerTitle], [old_owner.GetRulerName]. Nous sommes libres maintenant mais la galaxie est vaste et plein des périls. Cela fait longtemps que nous vous admirons, vous qui êtes parvenu à protéger la liberté des [Root.GetSpeciesPlural] comme une lueur d'espoir. Maintenant que nous avons fait sécession, nous aimerions intégrer votre empire. Acceptez-vous ?"
rebellionscript.132.a:0 "Joignez-vous à nous. Vous serez libre ici."

wave_of_unrest:0 "Une Vague de protestation"
wave_of_unrest_desc:0 "Le pays vit une vague de manifestations après la sécession d'une de ses planètes. D'après nos informations, d'autres groupes de mécontents sont encouragés à suivre leur propre voie.\n\n"

feel_vulnerable_1:0 "Se sent vulnérable"
feel_vulnerable_2:0 "Se sent vulnérable"
lost_war_feel_vulnerable:0 "Défaite écrasante - Inquiétudes à propos du futur."
chance_to_force_change_1:0 "Une occasion d'obtenir des changements."
chance_to_force_change_2:0 "Une occasion d'obtenir des changements."
lost_war_chance_to_force_change:0 "Défaite écrasante - Une opportunité d'obtenir des changements."
chance_to_revolt_1:0 "Une chance de gagner la Liberté"
chance_to_revolt_2:0 "Une chance de gagner la Liberté"
lost_war_chance_to_revolt:0 "Défaite écrasante - Une occasion à la révolte"
vulnerable_state_1:0 "L'État est vulnérable"
vulnerable_state_1_desc:0 "Notre peuple se sent vulnérable parce que la flotte est bien plus petite que celles de nos ennemis. Par conséquent, la population loyale est mécontente et les éléments les plus agités sont plus enclin à passer à l'action.\n\n$cc_vulnerability_tooltip$\n\n"
vulnerable_state_2:0 "L'État est très vulnérable"
vulnerable_state_2_desc:0 "La population se sent très vulnérable parce que la flotte est minuscule en comparason à celles de nos ennemis. En conséquence, il y a beaucoup plus de mécontentement parmis les loyaliste et ceux qui ont des griefs sont bien prêts de les exprimer.\n\n$cc_vulnerability_tooltip$\n\n"
lost_war_vulnerable_state:0 "Défaite écrasante récente"
lost_war_vulnerable_state_desc:0 "L'Empire est dans un état de trouble à cause de la récente défaite et risque de se désagréger. L'agitation est forte parmis la population, les gens perdent leur foi au régime et les mécontents sont encouragés à profiter de cet état et à agir.\n\n"


cc_war_with_kin:0 "En guerre avec nos frères"

civic_broken_shackles:0 "Briseurs de Chaînes"
civic_broken_shackles_desc:0 "§LCes esclaves libérés sont comme une lueur d'espoir pour d'autres esclaves et travaillent de toutes leurs forces pour exporter la Liberté. Pour que leurs frères et soeurs dans la galaxie soit débarrasés des oppresseurs.§!"
civic_tooltip_broken_shackles_effects:2 "§YAppel de la liberté :§! §R-15%§! de bonheur parmi les populations asservies dans les pays avoisinants.\n§YDiplomatie§! Amicale impossible avec des empires esclavagistes.\nNe peut pas changer d'§Yéthique§!.\nDoit également avoir le civisme §Y$civic_free_republic$§!."

civic_free_republic:0 "République libre"
civic_free_republic_desc:0 "§LCette société s'est affranchie de l'esclavage suite à une violente révolution contre ses anciens maîtres. Après s'être battu et souffert pour leur liberté, les citoyens ne vont pas la céder facilement !§!"
civic_tooltip_free_republic_effects:2 "§Y$mod_pop_ethic_egalitarian_attraction_mult$§! : §G+25%§!.\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! : §G+15%§! lorqu'en guerre avec des empires esclavagistes.\nNe peut pas changer d'§Yéthique§!.\nDoit également avoir le civisme §Y$civic_broken_shackles$§!."

opinion_slaveholder_oppressors:0 "Oppresseur esclavagiste"
opinion_upstart_slaves:0 "Esclaves parvenus"
opinion_stirring_up_slaves:0 "Provoquent nos esclaves"


cc_call_of_liberty:0 "Appel de la liberté"
cc_planet_call_of_liberty:0 "Aspirations à la liberté"
cc_planet_call_of_liberty_desc:0 "Les esclaves cherchent à se joindre à la République libre, qui est proche.\n\n"

betrayed_the_revolution:0 "Révolution trahie"
betrayed_the_revolution_desc:0 "Le gouvernement a trahi les valeurs de la révolution.\n\n"


rebellionscript.41.name:0 "[cc_war_opponent1.GetSpeciesAdj] patriotisme"
rebellionscript.41.desc:0 "La [cc_war_opponent1.GetSpeciesAdj] population dans la [Root.GetName] est enragée par la perspective de guerre contre la [cc_war_opponent1.GetName]. Plusieurs voient la [cc_war_opponent1.GetName] comme leur véritable patrie et ils refusent à se battre contre eux. Des éléments extrémistes disent même vouloir faire leur "devoir patriotique" pour la cause de l'Empire [cc_war_opponent1.GetSpeciesAdj] et nous pensons qu'ils se préparent à faire sécession."
rebellionscript.41.option:0 "Nous les briserons."
rebellionscript.43.name:0 "Révolte patriotique sur [Root.GetName]"
rebellionscript.43.desc:0 "La population [fatherland.GetSpeciesAdj]e sur [Root.GetName] s'est rebellée en solidarité avec l'Empire [fatherland.GetName] que plusieurs voient comme leur véritable patrie. Si nous ne pouvons pas maîtriser la situation, ils vont se réunir avec la [fatherland.GetName] et rejoindre la guerre contre nous."
rebellionscript.46.name:0 "Les exigences du vainqueur"
rebellionscript.46.desc:0 "Vous êtes battus. Ces planètes sont les nôtres. Nous ne tolérerons pas de résistance."
rebellionscript.46.option:0 "Qu'il en soit ainsi."
rebellionscript.46.option.tooltip:0 "Les planètes qui ont rejoint l'Empire [Root.GetName] à cause des révoltes patriotiques durant la guerre vont être restitués à [cc_war_victor.GetName] et ses alliés."

rebellionscript.461.name:0 "Révoltes patriotiques durant la guerre"
rebellionscript.461.desc:0 "Durant la guerre, quelques planètes qui étaient les nôtres sont passées à notre ennemi, l'Empire [cc_war_loser.GetName]. Cependant nous avons triomphé de ses flottes et gagné la guerre. Nous n'avons jamais consenti à entériner ces désertions et elles n'ont donc pas figuré dans le traité de paix. Au lieu de cela, notre ambassade a exigé que ces planètes nous soient restituées immédiatement en plus du traité de paix."
rebellionscript.461.option:0 "Fort bien."
rebellionscript.462.name:0 "Les Exigences du vainqueur"
rebellionscript.462.desc:0 "Nous ne pouvons que nous incliner. Voici les planètes. Puissiez vous vous étouffez avec!"
rebellionscript.462.option:0 "Fort bien."
rebellionscript.462.option.tooltip:0 "Les planètes perdues en faveur de l'Empire [cc_war_loser.GetName] à force des révoltes patriotiques durant la guerre récent nous sont restituées."

cc_slaves_rebel.102.name:0 "Commencement du jeu avec seulement l'un des deux civismes des esclaves libérés"
cc_slaves_rebel.102.desc:0 "Vous avez démarrer le jeu avec seulement l'un des 2 civismes spécifiques (§Y$civic_free_republic$§! et §Y$civic_broken_shackles$§!) aux esclaves libérés. Cela peut compromettre les scripts pour ce type d'Empire. Votre gouvernement a donc été changé pour inclure les deux civismes."
cc_slaves_rebel.21.name:0 "Abandon des valeurs révolutionnaires"
cc_slaves_rebel.21.desc:0 "La population est outragée de voir que le gouvernement de l'Empire [Root.GetName] a clairement changé ses éthiques et s'est éloigné des valeurs de la Révolution. D'énormes manifestations ont immobilisé totalement la planète [Root.Capital.GetName] et le cri « Mort aux Oppresseurs » a surgit. La situation pourrait dégénérer rapidement. Les gouvernants et hauts fonctionnaires sont surpris par la force de ce soulèvement et beaucoup d'entre eux veulent faire machine arrière. Cependant d'autres éléments de la société comme du gouvernement se réjouissent d'une telle occasion pour s'éloigner de la Révolution et devenir un membre respecté de la communauté galactique."
cc_slaves_rebel.21.option:0 "Revenons en arrière."
cc_slaves_rebel.21.tooltip:0 "Changement d'éthiques à §Y$ethic_fanatic_egalitarian$§! et §Y$ethic_militarist$§!."
cc_slaves_rebel.21.option.b:0 "Abandon des valeurs révolutionnaires"
cc_slaves_rebel.21.option.b.tooltip:0 "Confère le modificateur §R$betrayed_the_revolution$§! :\n§Y$mod_country_unity_produces_mult$§! : §R-33%§!\n§Y$mod_country_influence_produces_mult$§! : §R-33%§!\n§Y$MOD_POP_HAPPINESS$§! : §R-20%§!\nSupprime les civismes :\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\nConfère les civismes :\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.23.name:0 "La Révolution est finie"
cc_slaves_rebel.23.desc:0 "La [Root.GetName] a perdu sa liberté. La Révolution est finie. Une population abattue a assisté à une veillée silencieuse sur [Root.Capital.GetName] pour commémorer sa fin. Quelques éléments extrémistes soutiennent un dernier coup pour relancer la ferveur, mais la plupart accepte que la galaxie est trop grande et les périls trop nombreux, pour que l'age d'or de la liberté puisse perdurer."
cc_slaves_rebel.23.option:0 "C'était inévitable."
cc_slaves_rebel.23.tooltip:0 "Supprime les civismes :\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\nConfère les civismes :\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
cc_slaves_rebel.4.name:0 "La [cc_freed_slaves.GetName] provoque nos esclaves"
cc_slaves_rebel.4.desc:0 "Les esclaves libérés dans la [cc_freed_slaves.GetName] ont établis leur propre État. Apparemment ils refusent d'obéir à leurs maître légitimes et insistent pour prendre leur "liberté". Ils essayent désormais d'exporter leurs idées révolutionnaires parmi nos esclaves. Malheureusement pour nous, ces derniers les ont pris en exemple et les voient comme une lueur d'espoir. Il faut que nous agissions rapidement pour éviter une révolte général."
cc_slaves_rebel.4.option:0 "Nous les briserons."
cc_slaves_rebel.7.name:0 "L'appel de la [cc_freed_slaves.GetName]"
cc_slaves_rebel.7.desc:0 "Nos esclaves sur [Root.GetName] voient la [cc_freed_slaves.GetName] comme une lueur d'espoir, quelque chose à quoi ils peuvent en exemple. Ce n'est pas un secret que si nous leur donnons une chance, ils n'hésiteraient pas à faire sécession et à joindre la [cc_freed_slaves.GetName]. Récemment, pour d'obscures raisons (des activités clandestines de la [cc_freed_slaves.GetName] sont soupçonnées), des idées de cette sorte se sont propagées et on parle en public d'une rébellion imminente."
cc_slaves_rebel.7.option:0 "Nous les remettrons à leur place."
cc_slaves_rebel.8.desc:0 "Excité par l'exemple (et les activistes clandestines) réussie de la [cc_freed_slaves.GetName], la population servile de [revolt_planet.Planet.GetName] s'est unie et a lancée une révolte armée pour gagner leur liberté. La situation s'est rapidement dégradée, les forces rebelles ayant frappées et mis hors d'usage simultanément plusieurs sites clefs. Le destin de la planète repose maintenant sur nos troupes de défense. Si elles sont vaincues, nous perdons [revolt_planet.Planet.GetName]."

fighting_for_liberty:0 "Se battre pour la Liberté"
fighting_for_liberty_desc:0 "La République libre est en guerre avec des esclavagistes. Elle ne cèdera pas aisément.\n\n"

war_demand_renounce_free_republic_header:1 "§YContre-révolution§!"
war_demand_renounce_free_republic_subtext:0 "[parameter:country.GetName]"
war_demand_renounce_free_republic_tooltip_header:0 "$war_demand_free_republic_header$"
war_demand_renounce_free_republic_tooltip_content:1 "Imposer la contre-révolution au [parameter:country.GetName] ce qui les oblige à abandonner les civismes §Y$civic_broken_shackles$§! et §Y$civic_free_republic$§! et à adopter un gouvernement §Y$auth_dictatorial$§!. Le vainqueur gagne également de l'§Y$unity$§!."
war_demand_renounce_free_republic_tooltip_proper_header:0 "$war_demand_free_republic_header$"
war_demand_renounce_free_republic_tooltip_proper_content:0 "Imposer la contre-révolution au [parameter:country.GetName]."
war_demand_renounce_free_republic_no_planets:1 "Toutes les planètes de l'empire étant cédées, il est impossible d'imposer la contre révolution."



#new


cc_fe_unrest:0 "La Sérénité des anciens"
cc_fe_unrest_desc:0 "Au cours des millénaires, les causes des troubles et de l'instabilité ont été résolues."
cc_fe_unrest_1:0 "$cc_fe_unrest$"
cc_fe_unrest_1_desc:0 "$cc_fe_unrest_desc$"
cc_fe_unrest_2:0 "$cc_fe_unrest$"
cc_fe_unrest_2_desc:0 "$cc_fe_unrest_desc$"


#combination of normal .141 and cc_slaves_rebel.4
rebellionscript.141.desc.slave:0 "L'agitation montante parmi la population asservie est devenu critique avec la révolte sur [rebellion2.Capital.GetName], qui a déclaré son indépendance lorsque les autorités locales ont perdu le contrôle. Cependant alors qu'ils refusent de nous obéir, nous, leurs détenteurs légitimes, ils insistent aussi pour prendre leur liberté. Ils essayent désormais d'exporter leurs idées parmi notre population esclave restante. Malheureusement, ces derniers les ont pris en exemple et ont commencé à se mobiliser. Enfin d'autres groupes de mécontents se préparent à saisir leur chance et essayent de réaliser leurs propres rébellion. Une période troublée est à prévoir."
cc_call_of_liberty_nationalist:0 "Mouvement nationaliste pour la liberté"
cc_call_of_liberty_1:0 "$cc_call_of_liberty$"

free_at_last_1:0 "$free_at_last$"
free_at_last_1_desc:0 "Cette planète est enfin libérée de ses oppresseurs."

cc_compact_empire:0 "Empire compact"
cc_compact_empire_desc:0 "Cet empire bénéficie du fait d'être relativement compact, avec ses planètes suffisamment proche de la capitale pour être facilement gouvernable."

cc_empire_core:0 "Coeur de l'empire"
cc_empire_core_desc:0 "Cette planète est proche de la capitale et fait donc partie du coeur de l'empire. À noter : les améliorations de la technologie PRL augmentent la portée du coeur de l'empire."

cc_terror_state:0 "Terrorisme d'État"
cc_terror_state_desc:0 "L'État déploie des ressources considérables - et tous les moyens nécessaires - afin de garder la planète sous contrôle jusqu'à la fin des purges. Les mouvements de chaque individu sont contrôlés et limités de manière approfondi, et ceux qui résistent sont exécutés sans hésitation."

#------Sowing Unrest

ccrebel_sow_unrest:0 "Semer le trouble"
ccrebel_sow_unrest_desc:0 "Établir sur cette planète un centre de propagande pour semer le trouble parmis les planètes ennemies proches.\n\nInstruction d'emploi :\n-Ce décret produit de l'agitation pour chaque planète qui est à une distance maximale de 4 bonds d'hyperligne (6 si la technologie £society  technologie §G$tech_ccrebel_unrest_2$§! est recherchée) et est gouvernée par un empire avec qui vous n'est pas amical, à condition que la planète possède des £pops  Pops qui sont influencés par le bonheur. Les £pops  Pops de votre espèce reçoivent un malus de bonheur.\n-Si vous avez recherché le technologie §G$tech_ccrebel_unrest_2$§!, les £pops  Pops vont aussi être attirée par vos éthiques gouvernementales et les Pops de cet éthique verront un malus de bonheur accru. Si vous êtes $ethic_fanatic_egalitarian$ ou $ethic_fanatic_xenophile$ vos voisins et ennemis qui sont $ethic_xenophobe$s, verront ces modificateurs appliqués aux esclaves."

opinion_ccrebel_stirring_up:0 "Encouragement des troubles sur nos planètes"
opinion_ccrebel_subsidised:0 "De l'aide vient à nous"
opinion_ccrebel_subsidised_2:0 "$opinion_ccrebel_subsidised$"
opinion_ccrebel_subsidised_3:0 "$opinion_ccrebel_subsidised$"
opinion_ccrebel_subsidising_our_rebels:0 "Subvention d'une révolte contre nous"

