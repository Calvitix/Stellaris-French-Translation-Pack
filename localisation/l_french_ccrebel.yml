tech_ccrebel_unrest_1:0 "Espionnage interstellaire"
tech_ccrebel_unrest_1_desc:0 "Semer le trouble au sein des planètes ennemies proches."
tech_ccrebel_unrest_2:0 "Persuasions rebelles"
tech_ccrebel_unrest_2_desc:0 "Des méthodes plus efficaces facilitent les missions d'espionnage, ce qui accroit la porté de nos actions et augmente nos performances dans nos essais pour semer le trouble au sein des planètes ennemies."

#Notification that someone is sowing unrest
ccrebel_sow_unrest.1.name:0 "[ccrebel_sowing_unrest_1.GetName] sème le trouble au sein de nos planètes"
ccrebel_sow_unrest.1.desc:0 "On nous dit que l'insidieu et fourbe Empire [ccrebel_sowing_unrest_1.GetSpeciesNamePlural] cherche à semer le trouble dans [ccrebel_sow_unrest_target.GetName] et d'autres planètes proches. On pense qu'ils utilisent [ccrebel_sow_unrest_source.GetName] comme base pour propager leur message de fausse propagande."
ccrebel_sow_unrest.1.option:0 "Ils le regretteront."

#Event for deciding whether to subsidise a rebellion
ccrebel_sow_unrest.4.name:0 "[ccrebel_subsidised_rebels.GetName] nous demandent notre soutien"
ccrebel_sow_unrest.4.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Nous sommes la [ccrebel_subsidised_rebels.GetName], de [ccrebel_subsidised_rebels.Capital.GetName]. Votre soutien a été d'une valeur inestimable durant notre révolution contre le détesté Empire [ccrebel_revolted_from_country.GetName]. Cependant, nous sommes encore loin d'être à l'abri. Nous sommes un nouvel état et la [ccrebel_revolted_from_country.GetName] nous menace toujours avec ses moyens supérieurs. Pourriez-vous nous fournir de l'aide?"
ccrebel_sow_unrest.4.desc.not_sown_unrest:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Nous sommes la [ccrebel_subsidised_rebels.GetName], de [ccrebel_subsidised_rebels.Capital.GetName]. Nous nous sommes récemment révoltés contre vos ennemis, l'Empire [ccrebel_revolted_from_country.GetName]. Ce dernier nous menace toujours avec des moyens supérieurs. Dans l'intérêt de poursuivre la lutte contre la [ccrebel_revolted_from_country.GetName], pouvez-vous nous fournir de l'aide ?"
ccrebel_sow_unrest.4.option.A:0 "Donner une importante subvention."
ccrebel_sow_unrest.4.option.B:0 "Donner une subvention moyenne."
ccrebel_sow_unrest.4.option.C:0 "Donner une faible subvention."
ccrebel_sow_unrest.4.option.A.tooltip:0 "Le revenu de la §Y[Root.GetName]§! sera réduit de 100 §Y$energy$§! et 100 §Y$minerals$§! pour dix ans.\nLe revenu de la §Y[ccrebel_subsidised_rebels.GetName]§! sera augmenté de 100 §Y$energy$§! et 100 §Y$minerals$§! pour dix ans.\nLa §R[ccrebel_revolted_from_country.GetName]§! sera en colère contre vous."
ccrebel_sow_unrest.4.option.B.tooltip:0 "Le revenu de la §Y[Root.GetName]§! sera réduit de 50 §Y$energy$§! et 50 §Y$minerals$§! pour dix ans.\nLe revenu de la §Y[ccrebel_subsidised_rebels.GetName]§! sera augmenté de 50 §Y$energy$§! et 50 §Y$minerals$§! pour dix ans.\nLa §R[ccrebel_revolted_from_country.GetName]§! sera énervée contre vous."
ccrebel_sow_unrest.4.option.C.tooltip:0 "Le revenu de la §Y[Root.GetName]§! sera réduit de 25 §Y$energy$§! et 25 §Y$minerals$§! pour dix ans.\nLe revenu de la §Y[ccrebel_subsidised_rebels.GetName]§! sera augmenté de 25 §Y$energy$§! et 25 §Y$minerals$§! pour dix ans.\nLa §R[ccrebel_revolted_from_country.GetName]§! sera énervée."
ccrebel_sow_unrest.4.option.D:0 "Nous ne pouvons pas faire cet effort - qu'ils se débrouillent seuls."
#Event for deciding whether to continue to do so
ccrebel_sow_unrest.5.name:0 "Subvention à la [ccrebel_subsidised_rebels.GetName] expirée"
ccrebel_sow_unrest.5.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Vous nous avez subventionnés ces derniers dix années - une subvention qui nous a été d'une valeur inestimable pour nous aider à nous protéger des menaces pour notre indépendance. Continueriez vous cette subvention ?"
ccrebel_sow_unrest.5.option.A:0 "Continuer avec une subvention importante."
ccrebel_sow_unrest.5.option.A.tooltip:0 "Le revenu de §Y[ccrebel_subsidising_planet.GetName]§! sera réduit de 100 §Y$energy$§! et 100 §Y$minerals$§! pour dix ans.\nLe revenu de la planète capitale de la §Y[ccrebel_subsidised_rebels.GetName]§! sera augmenté de 100 §Y$energy$§! et 100 §Y$minerals$§! pour dix ans."
ccrebel_sow_unrest.5.option.B:0 "Continuer avec une subvention moyenne."
ccrebel_sow_unrest.5.option.B.tooltip:0 "Le revenu de §Y[ccrebel_subsidising_planet.GetName]§! sera réduit de 50 §Y$energy$§! et 50 §Y$minerals$§! pour dix ans.\nLe revenu de la planète capitale de la §Y[ccrebel_subsidised_rebels.GetName]§! sera augmenté de 50 §Y$energy$§! et 50 §Y$minerals$§! pour dix ans."
ccrebel_sow_unrest.5.option.C:0 "Continuer avec une faible subvention."
ccrebel_sow_unrest.5.option.C.tooltip:0 "Le revenu de §Y[ccrebel_subsidising_planet.GetName]§! sera réduit de 25 §Y$energy$§! et 25 §Y$minerals$§! pour dix ans.\nLe revenu de la planète capitale de la §Y[ccrebel_subsidised_rebels.GetName]§! sera augmenté de 25 §Y$energy$§! et 25 §Y$minerals$§! pour dix ans."
ccrebel_sow_unrest.5.option.D:0 "Ils n'ont pas besoin de notre soutien."

ccrebel_sow_unrest.44.name:0 "Subvention interrompue"
ccrebel_sow_unrest.44.desc:0 "La subvention que nous avons payé à un empire rebelle s'est terminée parce que l'empire a été asservi ou conquis."

ccrebel_sow_unrest.51.name:0 "Subvention expirée"
ccrebel_sow_unrest.51.desc:0 "Une trentaine d'années sont passée depuis la révolte de la [ccrebel_subsidised_rebels.GetName]. Désormais, ils se doivent enfin d'apprendre à se suffire à eux-mêmes. Notre subvention à leur égard est donc terminée."


ccrebel_sow_unrest.6.name:0 "Donner à la [ccrebel_subsidised_rebels.GetName] une flotte ?"
ccrebel_sow_unrest.6.desc:0 "La [ccrebel_subsidised_rebels.GetName] doit-elle être armée d'une flotte ?"
ccrebel_sow_unrest.6.option.A:0 "Donner une grande flotte."
ccrebel_sow_unrest.6.option.A.tooltip:0 "Jusqu'à 3 $battleship_plural$, 6 $cruiser_plural$, 12 $destroyer_plural$ et 24 $corvette_plural$ seront transférés à la §Y[ccrebel_subsidised_rebels.GetName]§!.\n600-1000 §Y$energy$§! et 600-1000 §Y$minerals$§! Seront transférés à la §Y[ccrebel_subsidised_rebels.GetName]§! en quatre virements mensuelles, le montant exact dépendant des moyens de la §Y[root.GetName]§!\nLa §R[ccrebel_revolted_from_country.GetName]§!."
ccrebel_sow_unrest.6.option.B:0 "Donner une petite flotte."
ccrebel_sow_unrest.6.option.B.tooltip:0 "Jusqu'à 1 $battleship$, 3 $cruiser_plural$, 6 $destroyer_plural$ et 12 $corvette_plural$ seront transférés à la §Y[ccrebel_subsidised_rebels.GetName]§!.\n300-500 §Y$energy$§! et 300-500 §Y$minerals$§! seront transférés à la §Y[ccrebel_subsidised_rebels.GetName]§! en quatre virements mensuelles, le montant exact dépendant des moyens de la §Y[root.GetName]§!\nLa §R[ccrebel_revolted_from_country.GetName]§!."
ccrebel_sow_unrest.6.option.C:0 "Nous n'armerons pas ces rebelles!"


ccrebel_sow_unrest.7.name:0 "La [ccrebel_naughty_country.GetName] subventionne la [ccrebel_subsidised_rebels.GetName]"
ccrebel_sow_unrest.7.desc:0 "Notre agence de renseignement a découvert que l'insidieuse [ccrebel_naughty_country.GetName] finance la [ccrebel_subsidised_rebels.GetName], qui s'est rebellée contre nous. Lorsque l'ambassadeur de l'Empire [ccrebel_naughty_country.GetSpeciesAdj] fut questionné, il a nié savoir quelque chose de ces actes clandestins. Cependant il s'est exprimé favorablement aux cause des [ccrebel_subsidised_rebels.GetSpeciesAdj]. Néanmoins, l'évidence est claire."
ccrebel_sow_unrest.7.option:0 "Ils vont regretter ça."

ccrebel_sow_unrest.71.name:0 "La [ccrebel_naughty_country.GetName] soutient la [ccrebel_subsidised_rebels.GetName]"
ccrebel_sow_unrest.71.desc:0 "L'Empire [ccrebel_naughty_country.GetName] soutient les [ccrebel_subsidised_rebels.GetName], qui se sont rebellés contre nous. Publiquement de surcroit. Ils leur ont fourni de l'argent et aussi une flotte. Quand nous avons questionné l'ambassadeur [ccrebel_naughty_country.GetSpeciesAdj], il a nié le savoir quoique ce soit de ces agissements clandestins, mais s'est néanmoins exprimé très favorablement aux cause de la [ccrebel_subsidised_rebels.GetSpeciesAdj]. Il est claire qu'il soit au courant de la situation."
ccrebel_sow_unrest.71.option:0 "Ils le regretteront."

