l_french:
 sm_wormhole_generator: "Générateur de Trou de ver"
 sm_wormhole_generator_desc: "En plus de fournir une aide supplémentaire à la navigation aux vaisseaux qui entrent dans le système, le quittent ou le traversent, cette installation générera également un vortex stable reliant le système à un autre système disposant d'une base stellaire équipée de cette installation."
 
 whgenevents.6.name: "Trou de ver généré"
 whgenevents.6.desc: "La base stellaire de §H[psi_nav_origin_system.GetName]§! a terminé la création d'un trou de ver stable reliant le système et §H[psi_nav_destination_system.GetName]§!.\n\nNous aurons encore besoin d'un vaisseau scientifique pour confirmer la stabilité du vortex avant de pouvoir l'utiliser pleinement pour d'autres trafics spatiaux."
 
 aura_STARBASE_TRAFFIC_CONTROL: "Aura de régulation du trafic spatial"
 STARBASE_TRAFFIC_CONTROL: "Régulation du trafic spatial"