edict_play_as_ruler_campaign_energy:0 "§LCampagne du dir. :§! Initiatives énergétiques"
 edict_play_as_ruler_campaign_energy_desc:0 "Plus de puissance est requise et nous avons besoin de plus de crédits. Notre dirigeant propose un décret dans l'espoir de propulser l'écomonie de l'Empire au niveau supérieur."
 edict_play_as_ruler_campaign_minerals:0 "§LCampagne du dir. :§! La grande exploitation minière"
 edict_play_as_ruler_campaign_minerals_desc:0 "La Ruée vers les minéraux est arrivé, notre dirigeant a décidé de lancer une campagne qui fournira un soutien à tous les processus liés à l'exploitation minière, augmentant ainsi leurs production."
 edict_play_as_ruler_campaign_minerals_mining_guild:0 "§LCampagne du dir. :§! Passion pour les minéraux"
 edict_play_as_ruler_campaign_minerals_mining_guild_desc:0 "Avec le soutien des guildes minières et l'amélioration de notre dirigeant, une campagne de relance significative de la ruée vers les minéraux favorisera l'empire pour une période."
 
 edict_play_as_ruler_campaign_growth:0 "§LCampagne du dir. :§! Croissance planétaire"
 edict_play_as_ruler_campaign_growth_desc:0 "Une bonne partie de la population s'accompagne d'une croissance saine et rapide grâce à la distribution généreuse d'une nutrition appropriée."
 edict_play_as_ruler_campaign_growth_lithoid:0 "§LCampagne du dir. :§! Croissance des récifs"
 edict_play_as_ruler_campaign_growth_lithoid_desc:0 "Une pierre ne peut devenir un rocher sans une alimentation en minéraux appropriés, ce qui augmente le taux de croissance global."

 
 edict_play_as_ruler_campaign_food:0 "§LCampagne du dir. :§! Plan de récolte"
 edict_play_as_ruler_campaign_food_desc:0 "Notre Dirigeant s'assure que tout le monde ne souffrira pas de famine, ni aucun aliment ne se gâtera en donnant un coup de pouce à nos produits agricoles."
 edict_play_as_ruler_campaign_food_synth:0 "§LCampagne du dir. :§! Plan de récolte"
 edict_play_as_ruler_campaign_food_synth_desc:0 "Bien que nous ayons dépassé le stade des besoins en aliments biologiques, cela ne signifie pas que les besoins de base des autres espèces peuvent être ignorés."
 edict_play_as_ruler_campaign_product:0 "§LCampagne du dir. :§! Encouragement de la production"
 edict_play_as_ruler_campaign_product_desc:0 "La quantité de production peut changer l'économie de votre Empire en un rien de temps. Cela, le plus sera toujours mieux."
 #edict_play_as_ruler_campaign_recycle_synth:0 "§LCampagne du dir. :§! recyclage mécanique"
 #edict_play_as_ruler_campaign_recycle_synth_desc:0 "Avec des efforts attentionnés pour réutiliser les matériaux et les débris, comme nous l'avons fait auparavant, cela rend également nos citoyens avatars encore plus brillants."
 edict_play_as_ruler_campaign_recycle:0 "§LCampagne du dir. :§! Recyclage des ressources"
 edict_play_as_ruler_campaign_recycle_desc:0 "Les comportements de gaspillage envers les ressources pourraient laisser périr nos mondes, la mise en place d'une nouvelle méthode de recyclage pourrait peut-être la faire durer."
 edict_play_as_ruler_campaign_recycle_environmentalist:0 "§LCampagne du dir. :§! Protection de l'environnement"
 edict_play_as_ruler_campaign_recycle_environmentalist_desc:0 "La vie de nos populations a été liée à l'environnement depuis toujours, il est nécessaire de maintenir et protéger la nature en elle-même, pour notre salut."
 edict_play_as_ruler_campaign_research:0 "§LCampagne du dir. :§! Focus sur la Recherche"
 edict_play_as_ruler_campaign_research_desc:0 "Un vrai scientifique ne peut jamais s'ennuyer lors de la découverte de merveilles, même si cela a été approuvé et encouragé."
 edict_play_as_ruler_campaign_research_synth:0 "§LCampagne du dir. :§! Solutions innovantes"
 edict_play_as_ruler_campaign_research_synth_desc:0 "La quête des mystères de l'univers est infinie pour notre empire. Ainsi chacun de ses membre doit y participer, et nous trouverons des réponses à terme."
 
 play_as_ruler_campaign_research_synth_tooltip: "Chaque £pop£ pop robotique avec un niveau de vie 'ouvrier' ou mieux produit §G0.25§! £science£ §Ypoints de Recherche§! par mois.\n$play_as_ruler_campaign_research_synth_tooltip_letter$"
 play_as_ruler_campaign_research_synth_tooltip_letter: "Recherche mensuelle £science£ : §G+10%§!"
 
 edict_play_as_ruler_campaign_engineering_research_focus:0 "§LCampagne du dir. :§! Subv. de recherche en Ingénierie"
 edict_play_as_ruler_campaign_engineering_research_focus_desc:0 "Cette campagne favorise le département d'ingénierie, avec des fonds supplémentaires."
 edict_play_as_ruler_campaign_physics_research_focus:0 "§LCampagne du dir. :§! Subv. de recherche en Physique"
 edict_play_as_ruler_campaign_physics_research_focus_desc:0 "Cette campagne favorise le département de physique, avec des fonds supplémentaires."
 edict_play_as_ruler_campaign_society_research_focus:0 "§LCampagne du dir. :§! Subv. de recherche Sociétale"
 edict_play_as_ruler_campaign_society_research_focus_desc:0 "Cette campagne favorise le département de recherhe Sociétale, avec des fonds supplémentaires."
 edict_play_as_ruler_mine_network_focus:0 "§LCampagne du dir. :§! Expansion de l'extr. minière spatiale"
 edict_play_as_ruler_mine_network_focus_desc:0 "Alors que nous étendons notre frontière vers ces systèmes stellaires riches en ressources, nous aurons besoin d'une méthode rentable pour les acquérir."
 edict_play_as_ruler_strategic_resource_focus: "§LCampagne du dir. :§! Extraction des ressources de valeur"
 edict_play_as_ruler_strategic_resource_focus_desc: "Toutes les ressources stratégiques sont la clé de notre empire, les extraire grâce à l'encouragement nous aidera à prospérer."
 edict_play_as_ruler_strategic_resource_focus_tooltip: "Production de ressources stratégiques : +§G20%§!"
 
 play_as_ruler_strategic_resource_focus_modifier: "$edict_play_as_ruler_strategic_resource_focus$"
 play_as_ruler_strategic_resource_focus_modifier_desc: "Pour que toutes les ressources stragegiques puissent bénéficier de la campagne sans faire la longue liste, nous voici donc.\n\n§YCe modificateur expirera après la disparition de l'effet d'décret.§!"
 
 edict_play_as_ruler_campaign_build:0 "§LCampagne du dir. :§! Progrès de l'infrastructure"
 edict_play_as_ruler_campaign_build_desc:0 "Comme le dit le proverbe, 'Sous le faisceau, ce n'est pas correct', notre dirigeant a proposé un moyen d'améliorer tous les bâtiments de notre Empire, en les rendant plus stables et favorables pendant la construction."
 edict_play_as_ruler_campaign_build_functional_architecture:0 "§LCampagne du dir. :§! Sens de l'architecture"
 edict_play_as_ruler_campaign_build_functional_architecture_desc:0 "Pour simplifier les bâtiments, notre Dirigeant a proposé un moyen d'établir une telle méthode un peu plus loin, en réduisant davantage l'entretien lui-même."
 edict_play_as_ruler_campaign_build_tooltip: "Les gouverneurs acquièrent une expérience supplémentaire chaque mois."
 
 edict_play_as_ruler_campaign_clean_tile:0 "§LCampagne du dir. :§! Préparation du terrain"
 edict_play_as_ruler_campaign_clean_tile_desc:0 "Le nettoyage des lieux en friche est toujours une tâche difficile. En donnant des ressources supplémentaires, nous pouvons transformer tout espace impossible en un tout nouvel espace."
 edict_play_as_ruler_campaign_ftl_focus:0 "§LCampagne du dir. :§! Voyage Interstellaire"
 edict_play_as_ruler_campaign_ftl_focus_desc:0 "Une infinité de possibilités que l'espace devrait être, pour percer le vaste espace, une norme flexible d'utilisation des méthodes plus rapides que la lumière peut nous donner un coup de pouce."
 edict_play_as_ruler_campaign_ship_build_focus:0 "§LCampagne du dir. :§! Accélération des chantiers navals"
 edict_play_as_ruler_campaign_ship_build_focus_desc:0 "Une norme ajustable pour la construction des vaisseaux a été publiée pour s'assurer que tous les matériaux sont en place à temps."
 edict_play_as_ruler_campaign_ship_cost_focus:0 "§LCampagne du dir. :§! Administration efficace de la maintenance"
 edict_play_as_ruler_campaign_ship_cost_focus_desc:0 "Avec une flotte aussi massive, nous avons besoin de moyens efficaces pour nous assurer que les matériaux utilisés pour l'entretien de nos vaisseaux ne seront pas gaspillés."
 edict_play_as_ruler_campaign_ship_combat_focus:0 "§LCampagne du dir. :§! Progrès de la flotte"
 edict_play_as_ruler_campaign_ship_combat_focus_desc:0 "Que nous puissions contenir la galaxie ou non, cela dépend des capacités de notre marine. Optimiser la précision de leurs armes et leurs capacités de combat sera la clé du succès."
 edict_play_as_ruler_campaign_ship_combat_focus_als:0 "$edict_play_as_ruler_campaign_ship_combat_focus$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_combat_focus_desc$"
 edict_play_as_ruler_campaign_ship_combat_focus_als_tooltip: "Tous les amiraux de la flotte nivellent progressivement leur §LA Précision§! heures supplémentaires."
 
 edict_play_as_ruler_campaign_ship_power_focus:0 "§LCampagne du dir. :§! Optimisation des dégâts"
 edict_play_as_ruler_campaign_ship_power_focus_desc:0 "L'attaque est la meilleure défense. En allouant plus de puissance aux armes de nos flottes et de nos armées, nous pourrons éliminer tous les ennemis bien avant qu'ils ne se développent."
 edict_play_as_ruler_campaign_ship_power_focus_als:0 "$edict_play_as_ruler_campaign_ship_power_focus$"
 edict_play_as_ruler_campaign_ship_power_focus_als_desc:0 "$edict_play_as_ruler_campaign_ship_power_focus_desc$"
 edict_play_as_ruler_campaign_ship_power_focus_als_tooltip: "Tous les amiraux de la flotte partagent progressivement leur §Lexpérience§! aux autres."
 
 edict_play_as_ruler_campaign_ship_survey_focus:0 "§LCampagne du dir. :§! Incitations à l'exploration"
 edict_play_as_ruler_campaign_ship_survey_focus_desc:0 "Il y a encore beaucoup de merveilles inconnues à découvrir par nous. En encourageant les initiatives d'exploration de nos vaisseaux scientifiques nous aidera à résoudre le mystère de la galaxie en un rien de temps."
 edict_play_as_ruler_campaign_ship_survey_focus_tooltip: "Les scientifiques gagnent §G+50%§! supplémentaires en expérience d'exploration."
 
 edict_play_as_ruler_campaign_ancrel_focus:0 "§LCampagne du dir. :§! Dévotion pour les Artéfacts"
 edict_play_as_ruler_campaign_ancrel_focus_desc:0 "Les antiquités de nos régions existaient bien avant notre apparition, et maintenant, les secrets à l'intérieur seront dévoilés."
 edict_play_as_ruler_campaign_ancrel_focus_tooltip: "Gagnez 1 ~ 5 £minor_artifacts §Y$minor_artifacts$§! supplémentaires lors de la progression sur un site."
 
 edict_play_as_ruler_campaign_war_focus:0 "§LCampagne du dir. :§! Economie de guerre"
 edict_play_as_ruler_campaign_war_focus_desc:0 "Pour remporter une victoire, tous les efforts et toutes les ressources disponibles seront investis dans le processus de guerre."
 edict_play_as_ruler_campaign_war_focus_mil:0 "§LCampagne du dir. :§! Appel aux armes"
 edict_play_as_ruler_campaign_war_focus_mil_desc:0 "Une guerre a été appelée, nous frapperons le coeur de vos ennemis et chanterons la chanson victorieuse pour elle."
 
 edict_play_as_ruler_campaign_space_creature_focus:0 "§LCampagne du dir. :§! Balayage des monstres"
 edict_play_as_ruler_campaign_space_creature_focus_desc:0 "Les créatures spatiales sont l'une des merveilles de la galaxie, mais parfois nous sommes obligés de les contrer, et nous nous assurerons qu'elles ne le sont pas."
 play_as_ruler_campaign_space_creature_focus_modifier_desc:0 "Dégâts aux créatures spatiales : §G+50%§!\nDégâts aux êtres léviathans : §G+25%§!"
 
 edict_play_as_ruler_campaign_repair_focus:0 "§LCampagne du dir. :§! Réparation des vaisseaux"
 edict_play_as_ruler_campaign_repair_focus_desc:0 "Tous les vaisseaux finiront par s'user, mais avec nos meilleures réparations techniques, leur durée de vie en service durera plus longtemps."
 edict_play_as_ruler_campaign_repair_focus_metal:0 "§LCampagne du dir. :§! Réparation grâce au métal liquide"
 edict_play_as_ruler_campaign_repair_focus_metal_desc:0 "L'utilisation du métal liquide peut réparer nos vaisseaux en un rien de temps, en plus de nos meilleures compétences en ingénierie, leur durée de vie en service durera beaucoup plus longtemps."
 edict_play_as_ruler_campaign_speed_focus:0 "§LCampagne du dir. :§! Innovations de la propulsion"
 edict_play_as_ruler_campaign_speed_focus_desc:0 "Le mouvement rapide et décisif de nos vaisseaux décidera de notre temps de réponse, que ce soit en temps de paix, en exploration ou en guerre avec les autres."
 edict_play_as_ruler_campaign_speed_focus_als: "$edict_play_as_ruler_campaign_speed_focus$"
 edict_play_as_ruler_campaign_speed_focus_als_desc: "$edict_play_as_ruler_campaign_speed_focus_desc$"
 edict_play_as_ruler_campaign_speed_focus_als_tooltip: "Tous les amiraux de la flotte nivellent progressivement leur §YFlexibilité§! heures supplémentaires."
 
 edict_play_as_ruler_campaign_elitist_focus:0 "§LCampagne du dir. :§! L'élite des élites"
 edict_play_as_ruler_campaign_elitist_focus_desc:0 "Nos citoyens peuvent être trop jeunes pour voir l'avenir de notre monde, nous aurons besoin d'un leader puissant, qui peut prédire le sort certain de l'Empire, pour les guider."
 edict_play_as_ruler_campaign_elitist_focus_elder:0 "§LCampagne du dir. :§! Elites des anciens"
 edict_play_as_ruler_campaign_elitist_focus_elder_desc:0 "Nos citoyens sont peut-être les meilleures personnes au monde, où est une nouvelle découverte, ils sont toujours les premiers à les voir, mais ils sont encore trop jeunes pour voir quel avenir nous réserve. Nous aurons besoin d'un Aîné sage, qui peut fournir une leçon de vie, nous guidant pour ne pas être simples et naïfs, ou faire une grande nouvelle."
 edict_play_as_ruler_campaign_elitist_focus_tooltip: "Les dirigeants peuvent se débarrasser de leurs traits négatifs au fil du temps."

 edict_play_as_ruler_campaign_happy_focus:0 "§LCampagne du dir. :§! Allocation bien-être"
 edict_play_as_ruler_campaign_happy_focus_desc:0 "Répondre aux besoins de chacun ne sera pas une chose sans difficulté. En allouant plus de biens pour assurer la satisfaction de nos concitoyens peut nous aider à faire un tour."
 edict_play_as_ruler_campaign_edict_focus:0 "§LCampagne du dir. :§! Décrets flexibles"
 edict_play_as_ruler_campaign_edict_focus_desc:0 "Bien que les décrets ne soient pas facilement ajustables, notre peuple le peut cependant. Un nouvel décret flexible dépendant de personnes parmi eux nous permettra de convaincre en douceur."
 edict_play_as_ruler_campaign_colonize_focus:0 "§LCampagne du dir. :§! Un tout nouveau monde"
 edict_play_as_ruler_campaign_colonize_focus_desc:0 "Rien n'est impossible dans cet espace vold profond. Nous réglerons n'importe quel monde que nos explorateurs ont rencontré, peu importe où ils se trouvent."
 edict_play_as_ruler_campaign_sensor_focus:0 "§LCampagne du dir. :§! Observatoire de l'espace lointain"
 edict_play_as_ruler_campaign_sensor_focus_desc:0 "Nous regardons, mais nous n'en voyons aucun. Pour observer les choses plus clairement, un capteur de mouvement correct est nécessaire."
 edict_play_as_ruler_campaign_sensor_focus_psi:0 "§LCampagne du dir. :§! Observatoire Psionique"
 edict_play_as_ruler_campaign_sensor_focus_psi_desc:0 "Notre connaissance du psionique nous aidera à observer les choses de l'espace vide plus que d'habitude."
 edict_play_as_ruler_campaign_pirate_focus:0 "§LCampagne du dir. :§! Actions anti-piratage"
 edict_play_as_ruler_campaign_pirate_focus_desc:0 "Un décret est tenu pour réduire les chances de toute action pirate possible au sein de notre empire."
 
 edict_play_as_ruler_campaign_pirate_focus_tooltip: "Les £job_enforcer£ §Y$job_enforcer_plural$§! planétaires élimineront toutes les activités illégales potentielles dès que possible."
 
 edict_play_as_ruler_campaign_unity_focus:0 "§LCampagne du dir. :§! Echanges culturels"
 edict_play_as_ruler_campaign_unity_focus_desc:0 "Partager la différence des cultures peut combiner les deux en un, et cette culture créera plus de sous-cultures."
 play_as_ruler_campaign_unity_focus_tooltip: "Chaque £pop£ pop avec un niveau de vie 'ouvrier' ou mieux produit §G0.25§! £unity£ §Y$unity$§! par mois."
 
 edict_play_as_ruler_campaign_observer_focus: "§LCampagne du dir. :§! Observation des races primitives"
 edict_play_as_ruler_campaign_observer_focus_desc:0 "Chaque civilisation primitive a des comportements différents, vérifiés par les conditions de la planète. Encourager de telles observations devrait nous être bénéfique pour les phénomènes de société."
 #play_as_ruler_campaign_observer_focus_tooltip: "Chaque £pop£ pop avec le niveau de vie du travailleur ou mieux produit §G0.2§! £unity£ §Y$unity$§! par mois."

 
 edict_play_as_ruler_campaign_claim_focus:0 "§LCampagne du dir. :§! Revendications diplomatiques"
 edict_play_as_ruler_campaign_claim_focus_desc:0 "La revendication des affaires diplomatiques devrait être plus rapide que les autres, car cela pourrait laisser à notre Empire un temps prévisible pour réagir."
 edict_play_as_ruler_campaign_ethic_focus:0 "§LCampagne du dir. :§! Changement de pensée"
 edict_play_as_ruler_campaign_ethic_focus_desc:0 "À long terme dans les Dynasties des Empires, la pensée des populations change avec le temps. Peut-être que donner un coup de pouce nous fera du bien."
 edict_play_as_ruler_campaign_trust_focus:0 "§LCampagne du dir. :§! Des métiers dignes de confiance"
 edict_play_as_ruler_campaign_trust_focus_desc:0 "Chaque ressource a sa valeur. Cela renforcera également nos relations avec les autres pays, tant que les échanges auront des prix équitables."
 edict_play_as_ruler_campaign_trust_focus_auth:0 "§LCampagne du dir. :§! Les métiers des esclaves"
 edict_play_as_ruler_campaign_trust_focus_auth_desc:0 "Tous les esclaves sont égaux, tant qu'ils fournissent des valeurs bénéfiques."
 edict_play_as_ruler_campaign_influence_focus:0 "§LCampagne du dir. :§! Effort politique"
 edict_play_as_ruler_campaign_influence_focus_desc:0 "Pour provoquer des changements dans le monde, nous devons être capables de provoquer des changements dans notre empire."
 edict_play_as_ruler_campaign_influence_focus_demo:0 "§LCampagne du dir. :§! Politique de la démocratie"
 edict_play_as_ruler_campaign_influence_focus_demo_desc:0 "Le soutien à l'élection affecte non seulement le monde, mais parfois l'empire lui-même."
 #edict_play_as_ruler_campaign_share_the_burden:0 "§LCampagne du dir. :§! Partager le fardeau"
 #edict_play_as_ruler_campaign_share_the_burden_desc:1 "Cet décret impose des tâches rotatives et des horaires de travail pour les employés sous contrat, car des tâches plus variées peuvent entraîner une augmentation de la productivité."
 edict_play_as_ruler_campaign_office_focus:0 "§LCampagne du dir. :§! Promotion de notre image"
 edict_play_as_ruler_campaign_office_focus_desc:0 "Notre image de marque doit être déployée dans tous les coins de la galaxie, pour ce faire, plus de clients sont nécessaires."
 edict_play_as_ruler_campaign_robot_focus:0 "§LCampagne du dir. :§! Robustesse améliorée"
 edict_play_as_ruler_campaign_robot_focus_desc:0 "Ces unités de production fine peuvent être plus efficaces si nous les développons davantage."
 edict_play_as_ruler_campaign_robot_focus_synth:0 "§LCampagne du dir. :§! Reproduction artificielle"
 edict_play_as_ruler_campaign_robot_focus_synth_desc:0 "L'épanouissement de nos mondes pourrait devenir le problème de nos concitoyens, car ils ne peuvent plus accoucher comme le faisait le bio. Avec cela, reproduire notre peuple de manière très artificielle doit accélérer les procédures."
 edict_play_as_ruler_campaign_modify_focus:0 "§LCampagne du dir. :§! Course aux gènes"
 edict_play_as_ruler_campaign_modify_focus_desc:0 "Notre compréhension des gènes des autres nous a permis de faire ce que pourrait être l'essence de l'espèce, tout est possible."
 edict_play_as_ruler_campaign_modify_focus_synth:0 "§LCampagne du dir. :§! Modelage et Implants"
 edict_play_as_ruler_campaign_modify_focus_synth_desc:0 "Avec la procédure standard de conception personnalisée de nos corps, il sera plus flexible pour répondre aux besoins des citoyens. Il contribue également à modifier l'intériorité d'autres espèces."

 edict_play_as_ruler_campaign_rocket_focus:0 "§LCampagne du dir. :§! Projet 'propulsion'"
 edict_play_as_ruler_campaign_rocket_focus_desc:0 "Missiles, propulseurs, pilote de masse, c'étaient le meilleur exemple de propulsion, et nous allons les pousser très loin."
 edict_play_as_ruler_campaign_spiritualist_focus:0 "§LCampagne du dir. :§! La seule Vraie Voie"
 edict_play_as_ruler_campaign_spiritualist_focus_desc:0 "Comme il existe de nombreuses fausses voix dans le monde, éduquer les populations sur l'importance de la spiritualité sera notre priorité pour le faire."
 #edict_play_as_ruler_campaign_egalitarian_focus:0 "§LCampagne du dir. :§! Célébration égale"
 #edict_play_as_ruler_campaign_egalitarian_focus_desc:0 "Chaque pensée fait son rôle. Peu importe ce qu'ils sont, ou d'où ils viennent, nous les traiterons comme égaux."
 edict_play_as_ruler_campaign_immigration_focus:0 "§LCampagne du dir. :§! Fièvre de l'immigration"
 edict_play_as_ruler_campaign_immigration_focus_desc:0 "Les nouveaux mondes remplis d'opportunités attendent, et de nombreux citoyens sont prêts à emballer leurs biens pour leur nouvelle vie."
 edict_play_as_ruler_campaign_immigration_focus_not:0 "§LCampagne du dir. :§! Bonus d'immigration"
 edict_play_as_ruler_campaign_immigration_focus_not_desc:0 "La nouvelle maison nous attend, avec le soutien, les populations sont prêts à emballer leurs affaires pour leur nouvelle vie."
 edict_play_as_ruler_campaign_immigration_focus_xeno:0 "§LCampagne du dir. :§! Confinement des Xénos"
 edict_play_as_ruler_campaign_immigration_focus_xeno_desc:0 "Non seulement forçant Xenos à travailler pour nos économies, ils doivent également payer pour cela."
 edict_play_as_ruler_campaign_decline_focus: "§LCampagne du dir. :§! Expulsion des indésirabes"
 edict_play_as_ruler_campaign_decline_focus_desc:0 "Tandis que nous repoussons les populations qui ne nous conviennent pas, une forte poussée est la meilleure méthode pour cela."
 edict_play_as_ruler_campaign_education_focus:0 "§LCampagne du dir. :§! Education au voyage"
 edict_play_as_ruler_campaign_education_focus_desc:0 "Les populations devront savoir quand et comment ils voyagent parmi les étoiles."
 edict_play_as_ruler_campaign_education_focus_elder:0 "§LCampagne du dir. :§! Education des conseillers"
 edict_play_as_ruler_campaign_education_focus_elder_desc:0 "Notre dirigeant cherche pour Empire le conseiller le plus influent du monde pour la direction des prochaines étapes."
 edict_play_as_ruler_campaign_education_focus_tooltip:0 "Tous les dirigeants acquièrent de l'expérience chaque mois."
 
 edict_play_as_ruler_campaign_terraform_focus:0 "§LCampagne du dir. :§! Listes de terraformation"
 edict_play_as_ruler_campaign_terraform_focus_desc:0 "L'inscription des planètes terraformes en attente nous permet d'effectuer un processus plus efficace."
 edict_play_as_ruler_campaign_megastructure_focus:0 "§LCampagne du dir. :§! Bond de mégastructure"
 edict_play_as_ruler_campaign_megastructure_focus_desc:0 "Une nouvelle ère de l'espace a commencé, chaque structure d'espace vide pourrait être la prospérité de notre empire, et nous nous en assurerons."
 
 edict_play_as_ruler_campaign_imperial_cult:0 "§LCampagne du dir. :§! Descente divine"
 edict_play_as_ruler_campaign_imperial_cult_desc:0 "Notre dirigeant semblable à une divinité se déguisera pendant son temps libre à volonté pour voyager à travers nos mondes. Dans l'espoir de trouver un merveilleux leader."
 edict_play_as_ruler_campaign_imperial_cult_not:0 "§LCampagne du dir. :§! Chercheur de Talents"
 edict_play_as_ruler_campaign_imperial_cult_not_desc:0 "Notre bureau d'empire a besoin d'excellents dirigeants pour fonctionner correctement."
 
 edict_play_as_ruler_campaign_imperial_cult_tooltip: "Cinq des nouveaux leaders se joindront à notre sélection chaque année."

 edict_play_as_ruler_campaign_warrior_culture:0 "§LCampagne du dir. :§! Traditions militaires"
 edict_play_as_ruler_campaign_warrior_culture_desc:0 "Pour défendre le pays, une armée doit être courageuse pour résister à toute embuscade potentielle."
 edict_play_as_ruler_campaign_warrior_culture_not:0 "§LCampagne du dir. :§! Défense du monde natal"
 edict_play_as_ruler_campaign_warrior_culture_not_desc:0 "À l'époque de la défense au sol, tout le monde doit tenir sa position face aux ennemis."
 edict_play_as_ruler_campaign_distinguished_admiralty:0 "§LCampagne du dir. :§! Flotte de ligne complète"
 edict_play_as_ruler_campaign_distinguished_admiralty_desc:0 "Les ennemis pouvaient apparaître à tout moment. Garder la marine prête et vous en trouverez l'usage."
 edict_play_as_ruler_campaign_distinguished_admiralty_tooltip: "Lorsqu'ils sont actifs, tous les amiraux acquièrent de l'expérience chaque mois."
 edict_play_as_ruler_campaign_efficient_bureaucracy:0 "§LCampagne du dir. :§! Diffusion galactique"
 edict_play_as_ruler_campaign_efficient_bureaucracy_desc:0 "La surexpansion est le revers ultime de tous les empires galactiques, avec la bonne méthode, ce problème peut être réduit au minimum."
 edict_play_as_ruler_campaign_efficient_bureaucracy_not:0 "§LCampagne du dir. :§! Diffusion nationale"
 edict_play_as_ruler_campaign_efficient_bureaucracy_not_desc:0 "La surexpansion est le revers de tout empire galactique, avec notre méthode, un tel problème peut être réduit."
 
 
 
