 play_as_ruler.15002.name: "Guide des élites"
 play_as_ruler.15002.desc: "Des mots dans la rue que §H[selected_leader.GetName]§! a enfin éliminé [selected_leader.GetHisHer] ses propres problèmes.\n\n"
 play_as_ruler.15002.desc_elder: "Grâce aux efforts de notre aîné, §H[selected_leader.GetName]§! peut officiellement dire que le problème [selected_leader.GetHisHer] n'est plus un problème.\n\n"
 play_as_ruler.15002.desc_a: "Nous pouvons nous attendre à ce que [selected_leader.GetHimHer] ait une pensée plus ouverte d'esprit."
 play_as_ruler.15002.desc_b: "Nous pouvons nous attendre à ce que [selected_leader.GetHimHer] ait une vie plus saine."
 play_as_ruler.15002.desc_b_elder: "\n\nDe plus, [selected_leader.GetHeShe] ne souffre plus du drainage de l'Ancien."
 play_as_ruler.15002.desc_c: "[selected_leader.GetHeSheCap] a enfin fait une percée."
 play_as_ruler.15002.desc_d: "[selected_leader.GetHeSheCap] s'est remis de la défaite et a été plus courageux qu'avant."
 play_as_ruler.15002.desc_e: "[selected_leader.GetHeSheCap] a plus de sens sur l'état de la flotte."
 play_as_ruler.15002.desc_f: "[selected_leader.GetHeSheCap] ne se soucie plus de la chaise."
 play_as_ruler.15002.desc_g: "On peut dire que [selected_leader.GetHeShe] avait perdu tout intérêt pour les lootboxes."
 play_as_ruler.15002.desc_h: "On peut dire que [selected_leader.GetHeShe] a finalement décidé de coopérer avec l'équipage."
