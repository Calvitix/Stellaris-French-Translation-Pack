#Flavor Edicts
#Chauser67
#You hire a professional speech expert to teach you how to speech confidently in your addresses to the empire.
#LOL if you are the chosen one, speecher might 2 spooky 4 teaching u and the result will usually fail XDDDDDDD
 play_as_ruler.3300.name:0 "Apprendre à Parler"
 play_as_ruler.3301.desc:0 "En tant que dirigeant du [root.GetName], §H[ruler.GetName]§! a une idée en tête pour savoir si [ruler.GetSheHe] devrait embaucher un spécialiste de la parole professionnel, afin d'améliorer la parole en toute confiance dans les adresses de [ruler.GetHerHis] au §Y[Root.GetName]§! ..."
 play_as_ruler.3301.desc_psionic:0 "Mais de nombreux prêtres religieux ont suggéré que le [root.GetRulerTitle] ne serait pas nécessaire pour une telle chose, car [ruler.GetSheHe] est déjà le puissant Psionique parmi nos [root.GetSpeciesNamePlural] personnes."
 play_as_ruler.3301.a:0 "Oui, j'engagerai un expert pour améliorer mon discours."
 play_as_ruler.3311.a.tooltip:0 "Embauchez un expert Speecher pour améliorer §H[ruler.GetName]§! confiance."
 play_as_ruler.3301.b:0 "Non, je n'en ai pas besoin."
 play_as_ruler.3301.c:0 "C'est bien, vous pouvez toujours apprendre des choses d'un expert."
 play_as_ruler.3311.c.tooltip:0 "Embaucher un speecher expert pour prendre un bon couple de thé avec §H[ruler.GetName]§!."
 play_as_ruler.3301.d:0 "Bien sûr que non, [Root.GetSpeciesNamePlural] personnes connaissaient déjà mon apparence."
 play_as_ruler.3302.name:0 "Apprendre à Parler : réunion"
 play_as_ruler.3302.desc_01:0 "Sous l'influence de [root.GetName], The Speecher était arrivé dans [planet.GetName] Capital."
 play_as_ruler.3302.desc_02:0 "Le Speecher a rencontré §H[ruler.GetName]§!, faisant une courte introduction. Après avoir su que le dirigeant de §Y[Root.GetName]§! aimerait connaître les conseils sur la confiance en parole, il a commencé à donner des cours pour le [root.GetRulerTitle]."
 play_as_ruler.3302.desc_psionic_01:0 "Au début, le speecher semble une sorte de choc, il n'a jamais pensé qu'il rencontrera le soi [root.GetRulerTitle] [ruler.GetHerHim] devant ses propres yeux."
 play_as_ruler.3302.desc_psionic_02:0 "Pourtant, le Speecher a fait une courte introduction. Après avoir su que §H[ruler.GetName]§! aimerait connaître les conseils sur la confiance en parole, il a commencé à donner des cours pour le [root.GetRulerTitle]."
 play_as_ruler.3302.a:0 "Content de te voir."
 play_as_ruler.3302.b:0 "Mettez-vous à l'aise."
 play_as_ruler.3303.name:0 "Apprendre à jouer : la leçon"
 play_as_ruler.3303.desc:0 "Au cours de la leçon, The Speecher a suggéré qu'en plus de la leçon elle-même, ils puissent avoir une conversation sans §Y[Root.GetName]§! routine, juste le Speecher et §H[ruler.GetName]§! [ruler.GetHerHim] soi. Cela peut également aider la confiance à grandir.\n\nLes deux ont commencé à avoir une conversation."
 play_as_ruler.3303.a:0 "Seriez-vous intéressé par ..."
 play_as_ruler.3303.b:0 "Ayons un joli couple de ..."
 play_as_ruler.3303.c:0 "Veuillez m'informer si quelque chose ..."
 play_as_ruler.3303.d:0 "Que diriez-vous d'ajouter votre Spacebook ..."
 play_as_ruler.3304.name:0 "Apprendre à jouer : le résultat"
 play_as_ruler.3304.desc_01:0 "Après presque un mois de cours, §H[ruler.GetName]§! avait terminé la leçon sur la parole."
 play_as_ruler.3304.desc_02:0 "Le speecher a cru qu'avec la leçon, §H[ruler.GetName]§! avait amélioré [ruler.GetHerHis] la confiance."
 play_as_ruler.3304.desc_03:0 "Malheureusement, la leçon elle-même ne semble pas faire §H[ruler.GetName]§! toute faveur."
 play_as_ruler.3304.desc_psionic_01:0 "Mais en raison de [ruler.GetSheHe] est le puissant Psionics, The Speecher pensait que le Psionic s'était déjà amélioré §H[ruler.GetName]§! est déjà un professionnel du speecher."
 play_as_ruler.3304.desc_psionic_02:0 "Bien que §H[ruler.GetName]§! n'a pas progressé dans le discours, mais les deux sont devenus en quelque sorte des amis proches, sans parler de [ruler.GetSheHe] a ajouté The Speecher à [ruler.GetHerHis] Spacebook."
 play_as_ruler.3304.a:0 "C'est agréable d'avoir un ami avec qui parler."
 play_as_ruler.3304.b:0 "J'ai beaucoup appris."
 play_as_ruler.3304.c:0 "C'est dommage."
#Velth
#your ruler decided to change the way he is leading the empire, change one of his traits (or agenda)
 play_as_ruler.3310.name:0 "Pour la meilleure route"
 play_as_ruler.3311.desc:0 "C'est vrai pour §H[ruler.GetName]§! étant le [root.GetRulerTitle] du [root.GetName], il serait peut-être préférable que [ruler.GetSheHe] puisse se rendre encore plus [ruler.GetHerHim] - Pour changer les compétences spéciales de [ruler.GetHerHis]."
 play_as_ruler.3311.a:0 "Il est temps de faire un changement."
 play_as_ruler.3311.tooltip:0 "§H[ruler.GetName]§! examinera [ruler.GetHerHis] ses propres traits, les traits spéciaux non inclus."
 play_as_ruler.3311.b:0 "Je suis satisfait de moi pour l'instant."
 play_as_ruler.3312.name:0 "Pour une meilleure route : le choix"
 play_as_ruler.3312.desc:0 "§H[ruler.GetName]§! a confirmé [ruler.GetHerHis] compétences, [ruler.GetHerHis] traits, tout ce que [ruler.GetSheHe] a en tête [ruler.GetHerHis].\n\nL'étape suivante consiste à supprimer un caractère indésirable et à essayer d'en obtenir un nouveau ...\n\nRemarque : §H[ruler.GetName]§! pourrait gagner le même trait à la fin.§!"
 play_as_ruler.3312.a:0 "Sur la deuxième pensée, je suis satisfait de moi-même."
 play_as_ruler.3312.b:0 "Essayez de vous débarrasser de celui-ci."
 play_as_ruler.3313.name:0 "Pour une meilleure route : le résultat"
 play_as_ruler.3313.desc_ok:0 "Au fil des jours et des semaines, §H[ruler.GetName]§! a réussi à supprimer [ruler.GetHerHis] le trait précédent et en a gagné un nouveau."
 play_as_ruler.3313.desc_bad:0 "Malheureusement, avec des jours et des semaines d'essais, §H[ruler.GetName]§! n'a pas réussi à supprimer [ruler.GetHerHis] la caractéristique précédente."
