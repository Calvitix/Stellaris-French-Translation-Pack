#ARGARIAN
#Chauser67
#You attempt to convince colonists on your settled planets to try food native food types rather than just eating sources introduced from your homeworld. Could have a chance of going horribly wrong and causing a nasty effect to a planet's population. Alternately could be you trying to introduce colonial food sources into high society on your capital world.
 play_as_ruler.3000.name:0 "Cuisine indigène"
 play_as_ruler.3001.desc:0 "§H[ruler.GetName]§! tente de convaincre les colons sur §H[planet.GetName]§! pour essayer des types d'aliments natifs, plutôt que de simplement manger des sources présentées à partir du §H[homeplanet.GetName]§!.\n\nCela pourrait sûrement avoir une chance de se tromper horriblement et de causer un effet désagréable à la population de §H[planet.GetName]§!\n\nAlternativement, §H[ruler.GetName]§! pourrait essayer d'introduire des sources alimentaires coloniales dans la haute société sur §H[capitalplanet.GetName]§!."
 play_as_ruler.3001.a:0 "§Y[capitalplanet.GetName] saura que [planet.GetName] a un tel aliment.§!"
 play_as_ruler.3001.b:0 "§YConvaincre les colons que ces aliments sont bien meilleurs qu'on ne l'imaginait.§!"
 play_as_ruler.3001.c:0 "Présentez la nourriture native de §Y[planet.GetName]§! à [capitalplanet.GetName]."
 play_as_ruler.3001.d:0 "Essayez de convaincre les colons de manger la nourriture indigène de §Y[planet.GetName]§!."
 play_as_ruler.3002.name:0 "Native Food : Présentez"
 play_as_ruler.3002.desc:0 "Au début, la nourriture de §H[planet.GetName]§! fait §H[capitalplanet.GetName]§! les populations hésitent un peu.\n\nAprès plusieurs tests de scientifiques, prouver que la nourriture a une valeur nutritionnelle très élevée pour §H[Root.GetSpeciesNamePlural]§! les populations, §H[planet.GetName]§! est devenu un monde de production alimentaire populaire. Faites cuire la recette à ce sujet comme une traînée de poudre.\n\nCela a fait §H[planet.GetName]§! est devenu populaire dans notre monde."
 play_as_ruler.3003.desc:0 "'La nourriture aux pommes de terre de §H[planet.GetName]§!', titre étalé du §H[capitalplanet.GetName]§!.\n\nLes scientifiques ont dit que ces pommes de terre de §H[planet.GetName]§! a moins de valeur que §H[homeplanet.GetName]§! l'un en raison de son apparence absurde, ils ont également mentionné que manger trop de cet aliment pourrait causer un effet de dégoût à [Root.GetName].\n\nUn tel aliment ne sera pas le meilleur parmi notre peuple."
 play_as_ruler.3004.name:0 "Cuisine indigène : convaincre"
 play_as_ruler.3004.desc:0 "Après §H[ruler.GetName]§! chargé §H[planet.GetName]§! de la nourriture indigène, la façon de leur faire une bonne alimentation, les colons ont rapidement accepté un si bon repas.\n\nUn tel succès donnera sûrement §H[planet.GetName]§! une augmentation de la population."
 play_as_ruler.3005.desc:0 "Malheureusement, malgré le bon goût de la nourriture, elle provoque également une intoxication alimentaire majeure pour [Root.GetSpeciesNamePlural] personnes. Les nouvelles locales ont également rapporté que l'un des colons avait accidentellement brûlé tout le bâtiment, faisant perdre plusieurs ressources."
 play_as_ruler.3005.a:0 "Quel champignon."
#藍瘦香菇。
