#Logistician
#Chauser67
# A crackdown on petty corruption! You confront one of your admirals over suspected kickbacks from overcharging supply and maintainence. 
#YO ONE OF DE ADMIRER IS STEALING YOUR GOOD, SHOULDN'T YOU NOSCOPE THAT SCRUB?
 play_as_ruler.3200.name:0 "Approvisionnement manquant"
 play_as_ruler.3201.desc:0 "Au cours d'un contrôle de maintien d'un vaisseau standard, l'un des entretiens de la flotte de §Y[Root.GetName]§! est devenu inhabituellement élevé, mais il n'y a aucun enregistrement dans la liste de contrôle.\n\nEst-ce que quelqu'un pourrait les voler pour proposer ?"
 play_as_ruler.3201.a:0 "Pourquoi les fournitures ont-elles soudainement disparu du jour au lendemain ?"
 play_as_ruler.3201.tooltip:0 "§H[ruler.GetName]§! a commencé [ruler.GetHerHis] la recherche."
 play_as_ruler.3202.name:0 "Approvisionnement manquant : le suspect"
 play_as_ruler.3202.desc:0 "Avec l'effort de §H[ruler.GetName]§!, [ruler.GetSheHe] a attrapé le suspect qui volait des fournitures.\n\nLe suspect, §H[admiral.GetName]§!, semble utiliser le volé pour quelque chose.\n\nNous devons continuer d'observer ce que §H[admiral.GetName]§! avoir à l'esprit [admiral.GetHerHis]. Ou, nous pouvons forcer [admiral.GetHerHim] à se retirer du siège d'amiral, puisque §H[ruler.GetName]§! capturé §H[admiral.GetName]§! agissant de la corruption à [ruler.GetHerHim], personne n'aura d'opinion."
 play_as_ruler.3202.a:0 "Voyons ce que [admiral.GetName] essaie de faire avec eux."
 play_as_ruler.3202.b:0 "[admiral.GetName] est tellement viré de [admiral.GetHerHis] siège d'amiral !"
 play_as_ruler.3202.tooltip:0 "§H[admiral.GetName]§! est renvoyé de [Root.GetName]."
 play_as_ruler.3202.c:0 "Celui qui a écrit cela devrait cesser d'écrire immédiatement."
 play_as_ruler.3202.meme:0 "Salut, je pense que les mots chinois peuvent résoudre votre problème !\n\nCertains auteurs n'ont aucune idée et certains auteurs n'ont aucune compétence littéraire. En cas de problème, la communauté doit fournir des conseils ou de l'aide.\n\nOh, §H[admiral.GetName]§! Il est quand même toujours renvoyé."
 play_as_ruler.3203.name:0 "Approvisionnement manquant : la raison"
 play_as_ruler.3203.desc:0 "Quelques jours plus tard, dans l'une des vérifications régulières des vaisseaux, §H[admiral.GetName]§! est apparu dans le coin, portant une des marchandises.\n\nMais §H[ruler.GetName]§! l'apparence a complètement pris [admiral.GetHerHim] au dépourvu. Les fournitures volées sont saines et sauves. En expliquant, §H[admiral.GetName]§! a déclaré que [admiral.GetSheHe] était en train d'expérimenter pour entretenir efficacement les lignes d'alimentation, et espérons §H[ruler.GetName]§! peut donner à [admiral.GetHerHim] le temps de tester la mesure."
 play_as_ruler.3203.a:0 "§Si tu veux, je peux t'apprendre une chose ou deux.§!"
 play_as_ruler.3203.tooltip:0 "§H[ruler.GetName]§! enseignera §H[admiral.GetName]§! comment maintenir les fournitures."
 play_as_ruler.3203.b:0 "Laissez [admiral.GetHerHim] faire ce que [amiral.GetSheHe] veut."
 play_as_ruler.3203.c:0 "Non, arrêtez [admiral.GetHerHim]. Prenez toutes les fournitures que [admiral.GetSheHe] avait volées."
 play_as_ruler.3203.c.tooltip:0 "§H[admiral.GetName]§! est arrêté et renvoyé de [Root.GetName]."
 play_as_ruler.3204.name:0 "Approvisionnement manquant : le résultat"
 play_as_ruler.3204.desc_01:0 "Avec les conseils de §H[ruler.GetName]§!, §H[admiral.GetName]§! réussi à maintenir les lignes d'approvisionnement sans aucun problème. De plus, [admiral.GetSheHe] remercie §H[ruler.GetName]§! pour avoir enseigné à [admiral.GetHerHim] une si bonne tentative.\n\n§H[admiral.GetName]§! a également promis que les fournitures nous reviendraient."
 play_as_ruler.3204.desc_02:0 "Avec suffisamment de mesures et d'expériences, §H[admiral.GetName]§! réussi à maintenir les lignes d'approvisionnement sans aucun problème. De plus, [admiral.GetSheHe] remercie §H[ruler.GetName]§! pour avoir donné à [admiral.GetHerHim] suffisamment de temps pour une telle tentative.\n\n§H[admiral.GetName]§! a également promis que les fournitures nous reviendraient."
 play_as_ruler.3204.desc_03:0 "Malheureusement, malgré §H[admiral.GetName]§! effort, l'expérience n'a pas fonctionné. Les fournitures [admiral.GetSheHe] utilisées sont gaspillées."
 play_as_ruler.3204.a:0 "C'est bien, [admiral.GetName] !"
 play_as_ruler.3204.b:0 "J'espère que [admiral.GetName] saura comment entretenir les marchandises."
 play_as_ruler.3204.c:0 "Déçu, mais compréhensible."
 play_as_ruler.3205.name:0 "Approvisionnement manquant : trouvé"
 play_as_ruler.3205.desc:0 "Avec la disparition de §H[admiral.GetName]§!, nous avons réussi à trouver ce que [admiral.GetSheHe] avait volé. Quel que soit §H[admiral.GetName]§! essayait de faire avec les fournitures, elles sont saines et sauves maintenant."

