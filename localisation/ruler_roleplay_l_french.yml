 play_as_ruler.3400.name:0 "Boost technologique"
 play_as_ruler.3401.desc:0 "Il semble que les travaux de §H[ruler.GetName]§! Sur la recherche scientifique aient rencontré un obstacle, [ruler.GetSheHe] peut demander aux populations ou aider, ou simplement essayer de résoudre le problème par [ruler.GetHerHim] par lui-même."
 play_as_ruler.3401.a:0 "[scientist1.GetName] connaît peut-être la réponse."
 play_as_ruler.3401.b:0 "[scientist2.GetName] connaît peut-être la réponse."
 play_as_ruler.3401.c:0 "[scientist3.GetName] connaît peut-être la réponse."
 play_as_ruler.3401.d:0 "Je préfère le faire moi-même."
 play_as_ruler.3402.name:0 "Boost technologique : succès"
 play_as_ruler.3402.desc_01:0 "Avec l'aide de §H[scientist.GetName]§!, le test de recherche lui-même a réussi. Tous deux en ont acquis une certaine expérience."
 play_as_ruler.3402.desc_02:0 "Le test de recherche lui-même a réussi. Notre dirigeant en a acquis une certaine expérience."
 play_as_ruler.3403.name:0 "Boost technologique : échec"
 play_as_ruler.3403.desc:0 "Malgré toute tentative, le test de recherche lui-même a échoué. Nous n'avons donc pas réussi à accélérer nos progrès de recherche."
