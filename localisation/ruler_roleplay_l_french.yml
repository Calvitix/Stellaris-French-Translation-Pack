ruler_hobby_button_growth_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$ : Croissance§!\nLe [Root.GetRulerTitle] déployant des efforts pour augmenter la taille des drones, ce qui a comme effet d'augmenter globalement le taux de croissance des £pop, et le développement des colonies."
ruler_hobby_button_economy_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$ : Économie§!\nLe [Root.GetRulerTitle] prend du temps pour créer un boom économique de [Root.GetName], augmentant £energy §Y$energy$§!, et £simple_drone_produces_mult §Y$mod_planet_jobs_simple_drone_produces_mult$§!"
ruler_hobby_button_construction_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$ : Construction§!\nLe [Root.GetRulerTitle] augmentera encore la progression de la construction de [Root.GetName], ce qui réduira le coût des £building §Ybâtiments§!, et une augmentation de la §Yvitesse de construction§!."
ruler_hobby_button_recycle_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$ : Recycle§!\nLe [Root.GetRulerTitle] se concentrera sur la réduction de l'utilisation des ressources, en réduisant l'entretien des £pop §YPops§! et £job §YEmplois§!."
ruler_hobby_button_military_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$ : Militaire§!\nLe [Root.GetRulerTitle] dépensera les forces militaires de [Root.GetName], ce qui réduira leurs §YCoûts§!, et augmentera leur §Yvitesse de construction§!."
ruler_hobby_button_influence_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$ : Politique§!\nLe [Root.GetRulerTitle] dépasse encore les capacités de contrôle de [Root.GetName], augmentant £unity §Y$unity$§!, £influence §Y$influence$§!, et bénéficiant de frais réduits pour les £political_power §Y$EDICT$§! et §Y$decision$§!."
ruler_hobby_button_research_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$ : Recherche§!\nLe [Root.GetRulerTitle] dépense des drones scientifiques de §Y[Root.GetName]§! pour la recherche fondamentale, améliorant la §Ygénération de Recherche§! globale de l'Empire ."

ruler_hobby_button_growth_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$ : Assemblage§!\nLe [Root.GetRulerTitle] dépense et réduit la maintenance des drones de [Root.GetName], augmentant la £job_roboticist §Y$MOD_POP_ASSEMBLY_SPEED$§!, £amenities_no_happiness §Y$PLANET_AMENITIES_TITLE$§!, et en conservant £crime §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! à un taux faible."
ruler_hobby_button_construction_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$ : Construction§!\nLe [Root.GetRulerTitle] augmente la progression de la construction de [Root.GetName], ce qui réduit le coût des £building §Ybâtiments§!, avec un augmentation de la §Yvitesse de construction§!."
ruler_hobby_button_recycle_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$ : Recycle§!\nLe [Root.GetRulerTitle] diminue encore l'utilisation des ressources de [Root.GetName], réduisant ainsi l'entretien de £pop §YPops§!, £job §YEmplois§!, et £building §Ybâtiments§!."
ruler_hobby_button_economy_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$ : Économie§!\nLe [Root.GetRulerTitle] s'efforce de stimuler l'économie de [Root.GetName], en augmentant la production de £minerals §Y$minéraux$§! et £alloys §Y$alloys$§!, avec des §Y$MARKET_TRADE_FEE$§! de l'Empire réduites."
ruler_hobby_button_military_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$ : Militaire§!\nLe [Root.GetRulerTitle] dépense la puissance militaire de [Root.GetName], ce qui augmente ses §YSCapacités de survie§! avec une §Ypuissance de Feu§! accrue."
ruler_hobby_button_influence_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$ : Politique§!\nLe [Root.GetRulerTitle] établit en outre les capacités de contrôle de [Root.GetName], augmentant £unity §Y$unity$§!, £influence §Y$influence$§! avec des frais d' £political_power §Y$EDICT$§! et §Y$decision$§! réduits."
ruler_hobby_button_research_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$ : Recherche§!\nLe [Root.GetRulerTitle] étend l'observation scientifique de §Y[Root.GetName]§! à la phase suivante, améliorant la génération de §YRecherche§! de l'Empire !."

ruler_hobby_button_favoring_random_effect_desc: "§H$trait_ruler_ruler_hobby_name$ Aléatoire§!\nAnnuler privilégier certains centres d'intérêt pour [Root.GetRulerName]."

ruler_hobby_button_favoring_agrarian_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_agrarian$§!\n$Ruler_hobby_environment_category_tooltip$ [Root.GetRulerName] participera à la production et à l'entretien des cultures et des terres agricoles, ce qui augmente considérablement la production de £food §Y$food$§!."
ruler_hobby_button_favoring_recycle_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_resource_recycling$§!\n$Ruler_hobby_environment_category_tooltip$ [Root.GetRulerName] concentre ses efforts sur la gestion des ressources, réduisant ainsi l'entretien global de l'Empire, des £job  §YEmplois§! par exemple."
ruler_hobby_button_favoring_growth_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_civilian_care$§!\n$Ruler_hobby_environment_category_tooltip$ [Root.GetRulerName] prend la satisfaction des populations en premier lieu, augmentant leur £happiness §Y$happiness$§! et les £amenities §Y$PLANET_AMENITIES_TITLE$§!, en conservant également la £crime §Y$PLANET_CRIME_TITLE$§! à un niveau faible."
ruler_hobby_button_favoring_investor_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_credit_investor$§!\n$Ruler_hobby_economy_category_tooltip$ [Root.GetRulerName] s'intéresse à £job_technician §Y$job_technician$§! champs, augmentant la génération de£energy §Y$energy$§! dans l'Empire."
ruler_hobby_button_favoring_constructor_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_constructor$§!\n$Ruler_hobby_economy_category_tooltip$ [Root.GetRulerName] s'assure que la procédure de base des constructions est en place, réduisant le coût des £building §Ybâtiments§! et des §Ybases stellaires§!,  avec également un temps de construction réduit."
ruler_hobby_button_favoring_trade_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_market_trading$§!\n$Ruler_hobby_economy_category_tooltip$ [Root.GetRulerName] exploitera la richesse du marché, augmentant la £trade_value §Y$TRADE_VALUE$§! de l'Empire."
ruler_hobby_button_favoring_miner_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_miner$§!\n$Ruler_hobby_produce_category_tooltip$ [Root.GetRulerName] place la production de matériaux au premier rang des priorités, améliorant la production de £minerals §Y$minéraux$§! et les §YStations minières§! de notre Empire."
ruler_hobby_button_favoring_alloy_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_alloy_process$§!\n$Ruler_hobby_produce_category_tooltip$ [Root.GetRulerName] s'assure que tous les matériaux dans les alliages sont dans leurs meilleures conditions, améliorant la production d'£alloys §Y$alloys$§! de l'Empire."
ruler_hobby_button_favoring_goods_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_artisan_support$§!\n$Ruler_hobby_produce_category_tooltip$ [Root.GetRulerName] intervient, apporte un soutien aux artistes, qui produisent plus de £consumer_goods §Y$consumer_goods$§!."
ruler_hobby_button_favoring_influence_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_gaining_influence$§!\n$Ruler_hobby_influence_category_tooltip$ [Root.GetRulerName] participe aux questions diplomatiques et politiques, augmentant £influence §Y$l'influence d'Empire$§! et £diplo_weight£ §Y$poids_ diplomatique$§!."
ruler_hobby_button_favoring_edict_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_flavor_edicts$§!\n$Ruler_hobby_influence_category_tooltip$ [Root.GetRulerName] s'assurera que toutes les questions politiques ne coûteront pas très cher, réduisant les frais pour promulguer £political_power£ §Y$edict$§! et £decision£ §Y$decision$§! d'Empire."
ruler_hobby_button_favoring_unity_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_power_unity$§!\n$Ruler_hobby_influence_category_tooltip$ [Root.GetRulerName] permet à tout le monde de se connecter avec les modes de culture, augmentant la génération d'£unity §Y$unity$§!."
ruler_hobby_button_favoring_physics_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_physics_research$§!\n$Ruler_hobby_research_category_tooltip$ [Root.GetRulerName] parraine toute personne qui s'intéresse à la physique, améliorant la production de £physics §Y$physics_research$§!."
ruler_hobby_button_favoring_society_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_social_research$§!\n$Ruler_hobby_research_category_tooltip$ [Root.GetRulerName] apporte son soutien à tous les spécialistes de la philosophie, améliorant la production de £society §Y$society_research$§!."
ruler_hobby_button_favoring_engineering_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_engineering_research$§!\n$Ruler_hobby_research_category_tooltip$ [Root.GetRulerName] donne un coup de pouce à toute recherche appliquée, comme la mécanique et les matériaux, améliorant la production de £engineering §Y$engineering_research$§!."
ruler_hobby_button_favoring_ship_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_ship_builder$§!\n$Ruler_hobby_military_category_tooltip$ [Root.GetRulerName] s'assure que tous les composants des vaisseaux sont placés à des endroits adéquats, ce qui réduit le §Ycoût des vaisseaux§! avec également une augmentation de la §Yvitesse de construction§!."
ruler_hobby_button_favoring_army_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_army_parade$§!\n$Ruler_hobby_military_category_tooltip$ [Root.GetRulerName] inspecte le niveau d'entraînement des armées planétaires, réduisant le §Ycoût de recrutement§! des armées, avec également l'augmentation de la §Yvitesse de recrutement§!."
ruler_hobby_button_favoring_logistician_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_logistician$§!\n$Ruler_hobby_military_category_tooltip$ [Root.GetRulerName] s'assure que toutes les fournitures de maintenance vers les vaisseaux et les armées ne sont pas gaspillées, ce qui réduit leur §Yentretien§!."
