 play_as_ruler.3410.name:0 "Basique mais utile"
 play_as_ruler.3410.desc:0 "Au fil des années de progrès technologiques, §H[ruler.GetName]§! ne peut s'empêcher de remarquer certaines des technologies primitives qui n'ont pas encore fait l'objet de recherches, ce qu'aucun des scientifiques de [Root.GetSpeciesNamePlural] n'avait fait auparavant. Le [root.GetRulerTitle] prévoyait de fournir certaines des ressources aux scientifiques pour rechercher les très anciennes technologies primitives."
 play_as_ruler.3410.a:0 "Lance une campagne de technologies primitives."
 play_as_ruler.3410.b:0 "Non, nous n'avons pas besoin de le faire."
 play_as_ruler.3410.a.tooltip:0 "§H[ruler.GetName]§! va essayer de découvrir les technologies de base de la société que nous n'avons pas."
 play_as_ruler.3410.b.tooltip:0 "§H[ruler.GetName]§! va essayer de découvrir les technologies de base d'ingénierie que nous n'avons pas."
 play_as_ruler.3410.c.tooltip:0 "§H[ruler.GetName]§! va essayer de découvrir les technologies de base de physique que nous n'avons pas."
 play_as_ruler.3411.desc:0 "Après quelques mois de campagne, les [Root.GetSpeciesNamePlural] scientifiques avaient proposé la théorie des technologies primitives, certaines des technologies les plus élémentaires mais incontournables ont été ajoutées aux onglets de recherche de notre Empire."
