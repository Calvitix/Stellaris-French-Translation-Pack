#MINER
#Chauser67
#You become obsessed over what you suspect is a motherlode of resources underneath your residence. What follows is you increasingly tearing up the land around it (including some parks and other public spaces) in an increasingly desperate search for it. As for whether you do strike it, well...
 play_as_ruler.3100.name:0 "Ruée vers les minéraux"
 play_as_ruler.3101.desc:0 "Récemment, §H[ruler.GetName]§! ne peut s'empêcher de penser qu'il y a une mère-mère de ressources sous §H[planet.GetName]§!. Sélectionné la zone possible, [ruler.GetSheHe] prévoyant d'envoyer un groupe pour découvrir une mine d'or potentielle.\n\nCependant, la zone elle-même comprenait des parcs et d'autres espaces publics, en cas de problème, un effondrement du bâtiment pourrait se produire. ."
 play_as_ruler.3101.a:0 "§Ils se trouveront gentils et gentils.§!"
 play_as_ruler.3101.b:0 "Ils seront extraits du tout !"
 play_as_ruler.3101.c:0 "Fouillez la zone, essayez de les exploiter en toute sécurité."
 play_as_ruler.3101.d:0 "À la deuxième pensée, c'est une sorte d'idée absurde."
 play_as_ruler.3102.name:0 "Mineral Rush : Wasting Time"
 play_as_ruler.3102.desc:0 "Malheureusement, malgré quelques jours de recherches et de fouilles, rien d'intéressant ne peut être trouvé au §H[planet.GetName]§!, tout ce qu'ils ont trouvé était de la saleté et des cendres."
 play_as_ruler.3103.name:0 "Ruée vers les minéraux : glissement de terrain"
 play_as_ruler.3103.desc:0 "Au cours des travaux de creusement, l'un des membres de l'équipage a en quelque sorte fait que la croûte terrestre a commencé à tomber. News a également signalé que les progrès des fouilles provoquaient des constructions dans §H[planet.GetName]§! effondrement, causant d'innombrables perdus."
 play_as_ruler.3104.name:0 "Mineral Rush : la prochaine étape"
 play_as_ruler.3104.desc:0 "Au cours de la progression du site minier, l'équipage se demande s'il doit poursuivre l'exploitation minière, car il y a de la pierre géante sur son chemin. S'ils le creusent directement, des chutes de pierres peuvent se produire.\n\nIls attendent la prochaine direction de §H[ruler.GetName]§!."
 play_as_ruler.3104.a:0 "§Il existe un moyen de les déterrer sans aucun problème.§!"
 play_as_ruler.3104.b:0 "Essayez de les creuser gentiment et lentement."
 play_as_ruler.3104.c:0 "Ne le risquez pas, creusez dans un autre endroit."
 play_as_ruler.3105.name:0 "Mineral Rush : Raw Minerals"
 play_as_ruler.3105.desc:0 "Après des jours de fouilles et d'extraction, l'équipage a trouvé des minéraux bruts. Bien que les chiffres ne soient pas nombreux, ces minéraux peuvent encore être utilisés à bon escient."
 play_as_ruler.3106.name:0 "Mineral Rush : Rare Minerals"
 play_as_ruler.3106.desc:0 "Après des jours de fouilles et d'extraction, l'équipage a finalement trouvé des minéraux rares ! La quantité est extrêmement grande, celles-ci seront utilisées à bon escient."
 play_as_ruler.3107.name:0 "Mineral Rush : Rock intéressant"
 play_as_ruler.3107.desc:0 "Après des jours de fouilles et d'extraction, l'équipage a trouvé un ... rocher.\n\nMais ce n'est pas un rocher ordinaire, il a des sculptures intéressantes, l'un des membres de l'équipage a mentionné que nous pouvions le garder ou que nous pouvions vendre au musée de §Y[planet.GetName]§!."
 play_as_ruler.3107.a:0 "Garde le."
 play_as_ruler.3107.b:0 "Vends le."
