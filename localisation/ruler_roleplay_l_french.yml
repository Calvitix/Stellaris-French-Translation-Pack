ruler_hobby_button_environment_effect_desc: "§H$play_as_ruler_hobby_category$ : Environnement§!\n[Root.GetRulerName] examinera en priorité tous les problèmes d'environnement qui doivent être résolus.§!\n\n§HCentres d'intérêt possibles :\n§B$play_as_ruler_agrarian$§!, §B$play_as_ruler_resource_recycling$§!, §B$play_as_ruler_civilian_care$§!"
ruler_hobby_button_economy_effect_desc: "§H$play_as_ruler_hobby_category$ : Économie§!\n[Root.GetRulerName] se prendra du temps pour améliorer l'économie de l'Empire.§!\n\n§HCentres d'intérêt possibles :\n§B$play_as_ruler_credit_investor$§!, §B$play_as_ruler_market_trading$§!, §B$play_as_ruler_constructor$§!"
