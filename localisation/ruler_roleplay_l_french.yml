#
 play_as_ruler.3900.name:0 "Énergie planétaire"
 play_as_ruler.3900.desc:0 "§H[planet.GetName]§! a connu comme 'Power Horse' par sa production d'énergie dans notre empire. §H[governor.GetName]§!, le gouverneur de la planète actuelle, [governor.GetSheHe] suggère que si nous investissons §H[planet.GetName]§! avec les crédits que nous avons actuellement, la planète elle-même peut produire plus d'énergie.\n\nIl y a deux façons d'exiger des montants, nous pouvons investir des crédits supérieurs ou inférieurs pour améliorer la production d'énergie de §H[planet.GetName]§!. Mais §H[governor.GetName]§! mentionner également que l'investissement pourrait avoir une chance d'échouer, nous devrions réfléchir à deux fois avant d'agir."
 play_as_ruler.3900.a:0 "§YUGioh avec le haut, l'investissement lui-même ne se passera pas mal.§!"
 play_as_ruler.3900.b:0 "Allez avec des crédits plus élevés."
 play_as_ruler.3900.c:0 "Allez avec des crédits inférieurs."
 play_as_ruler.3900.d:0 "Non, laissez [planet.GetName] tranquille."
 play_as_ruler.3901.name:0 "Énergie planétaire : succès"
 play_as_ruler.3901.desc_high:0 "Avec un grand nombre de crédits, §H[governor.GetName]§! a fait un geste audacieux, [governor.GetSheHe] a mis tous les crédits dans l'une des centrales électriques. L'investissement lui-même a été réussi, cela devrait faire §H[planet.GetName]§! produire encore plus de crédits."
 play_as_ruler.3901.desc_low:0 "Avec un certain nombre de crédits, §H[governor.GetName]§! mettre les crédits à bon escient. Cela améliorera sûrement la production d'énergie de §H[planet.GetName]§!."
 play_as_ruler.3902.name:0 "Énergie planétaire : échec"
 play_as_ruler.3902.desc:0 "Malheureusement, l'investissement n'a pas fait §H[planet.GetName]§! tout changement, les crédits utilisés étaient gaspillés."
