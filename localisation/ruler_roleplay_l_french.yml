 play_as_ruler.9031.desc:0 "Mon temps extrêmement long passé dans le jardin a porté ses fruits. Je suis maintenant expert en §G$play_as_ruler_agrarian$§! ..."
 play_as_ruler.9032.desc:0 "J'ai supervisé la construction et même conçu de nombreux bâtiments moi-même. Je suis maintenant un expert §G$play_as_ruler_constructor$§! ..."
 play_as_ruler.9033.desc:0 "Mes conceptions de vaisseaux sont vénérées à travers le pays. Je me considère maintenant comme un expert du §G$play_as_ruler_ship_builder$§! ..."
 play_as_ruler.9034.desc:0 "Mes investissements énergétiques ont payé à plusieurs reprises. Je me considère comme un expert du §G$play_as_ruler_credit_investor$§! ..."
 play_as_ruler.9035.desc:0 "Mes mesures pour réduire les coûts de maintenance ont permis d'économiser beaucoup de ressources. Je me considère comme un expert §G$play_as_ruler_logistician$§! ..."
 play_as_ruler.9036.desc:0 "Après avoir continuellement pressé les ouvriers d'extraire plus de minéraux, je me considère maintenant comme un expert §G$play_as_ruler_miner$§! ..."
 play_as_ruler.9037.desc:0 "J'ai travaillé dur pour apporter des avancées scientifiques à mon peuple. Je suis maintenant un expert §GRechercheur§! ..."
 play_as_ruler.9038.desc:0 "Après d'innombrables heures passées à étudier la physique dans les laboratoires, je suis devenu un expert en §G$play_as_ruler_physics_research$§! ..."
 play_as_ruler.9039.desc:0 "Mes confrontations constantes avec les personnes sous ma protection, des classes supérieures et inférieures, m'ont amené à devenir un expert en §G$play_as_ruler_social_research$§! ..."
 play_as_ruler.9040.desc:0 "Les journées passées dans la fonderie à apprendre les matériaux ont porté leurs fruits. Je suis maintenant expert en §G$play_as_ruler_engineering_research$§! ..."
 play_as_ruler.9041.desc:0 "Il semble que les populations ne peuvent résister que de faire ce que je dis. Je suis devenu un expert en §G$play_as_ruler gagne en influence$§! ..."
 play_as_ruler.9042.desc:0 "Mes opposants politiques ne peuvent pas gérer le génie de mes nombreux décrets. Je suis devenu un expert de §G$play_as_ruler_flavor_edicts$§! ..."
 play_as_ruler.9043.desc:0 "L'efficacité exige que rien ne soit gaspillé. Je suis devenu un expert en §G$play_as_ruler_resource_recycling$§! ..."
 play_as_ruler.9044.desc:0 "Il semble que personne ne puisse unir les populations dans leur but aussi bien que moi. Je suis devenu un expert en §G$play_as_ruler_power_unity$§! ..."
 play_as_ruler.9045.desc:0 "À la recherche d'un bon accord commercial, §Y[Root.GetName]§! avait fait pas mal de richesse. Peut-être que je suis bon en §G$play_as_ruler_market_trading$§! ..."
 play_as_ruler.9046.desc:0 "Le renforcement des armées de notre Empire est dans son meilleur état. Je suis devenu un expert du §G$play_as_ruler_army_parade$§! ..."
 play_as_ruler.9047.desc:0 "Dans le souci de répondre aux besoins des citoyens et de lutter contre la criminalité, je suis devenu un expert du §G$play_as_ruler_civilian_care$§! ..."
 play_as_ruler.9048.desc:0 "Tout le processus des alliages s'était bien déroulé avec mes conseils, §G$play_as_ruler_alloy_process$§! semble être ma meilleure chose que je puisse faire ..."
 play_as_ruler.9049.desc:0 "Les Artisans sont en plein essor avec de nombreux objets matériels avec mes sponsors. Être un §G$play_as_ruler_artisan_support$§! n'est pas une mauvaise chose du tout ..."

