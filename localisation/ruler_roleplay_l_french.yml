 play_as_ruler.20000.desc:0 "§Hé là, je suis l'auteur du système de niveau de Dirigeant. Merci d'avoir joué avec ce mod : D§!\n\nRLS avait reçu à peu près une mise à jour de révision avec sa propre interface utilisateur - ce qui signifie que vous avez la page CK2 comme Ruler Focus (Way of Life DLC) dans l'espace, avec 5 de nouveaux centres d'intérêt pour correspondre au système économique du jeu !\n\nVous pouvez maintenant laisser Ruler concentrer certains centre d'intérêt ... pour toujours ! Tant que votre dirigeant a de l'expérience sur eux, il peut continuer à le faire jusqu'à ce que vous changiez d'avis.\n\nPour Hive Mind et Machine Empire, ils ont également leurs propres pages, leurs effets sont inchangés.\n\nJ'espère que vous apprécierez cette mise à jour de l'interface utilisateur :)"
