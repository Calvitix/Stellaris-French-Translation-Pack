ruler_hobby_button_influence_effect_desc: "§H$play_as_ruler_hobby_category$ : Politique§!\n[Root.GetRulerName] se prendra du temps pour gérer les jeux politiques.§!\n\n§HCentres d'intérêt possibles :\n§B$play_as_ruler_gaining_influence$§!, §B$play_as_ruler_flavor_edicts$§!, §B$play_as_ruler_power_unity$§!"
ruler_hobby_button_research_effect_desc: "§H$play_as_ruler_hobby_category$ : Recherche§!\n[Root.GetRulerName] tentera de faire passer la recherche scientifique de §Y[Root.GetName]§! au niveau supérieur.§!\n\n§HCentres d'intérêt possibles :\n§B$play_as_ruler_physics_research$§!, §B$play_as_ruler_social_research$§!, §B$play_as_ruler_engineering_research$§! §!"
ruler_hobby_button_military_effect_desc: "§H$play_as_ruler_hobby_category$ : Militaire§!\n[Root.GetRulerName] se concentrera pour étendre davantage la puissance militaire de §Y[Root.GetName]§! .§!\n\n§HCentres d'intérêt possibles :\n§B$play_as_ruler_ship_builder$§!, §B$play_as_ruler_army_parade$§!, §B$play_as_ruler_logistician$§! §!"

