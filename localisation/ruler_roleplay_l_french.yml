 play_as_ruler.3405.name:0 "Système observé"
 play_as_ruler.3405.desc:0 "Pendant la recherche dans la zone d'observation des étoiles, §H[ruler.GetName]§! a réussi à découvrir un système stellaire distant appelé §H[distancestar.GetName]§!. Après des mois d'observation, le [root.GetRulerTitle] a peint le récent découvert sur notre carte des étoiles."
