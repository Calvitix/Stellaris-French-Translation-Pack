 play_as_ruler.4500.name:0 "Récupéré de l'expédition"
 play_as_ruler.4500.desc:0 "Avec la dernière expédition dans le Suaire, §H[ruler.GetName]§! réussi à faire récupérer plus rapidement les membres du Conclave des télépathes de l'exploration. Après quelques mois, ils sont maintenant prêts pour une autre expédition."
 play_as_ruler.4500.a:0 "Espérons qu'ils trouveront le meilleur résultat."
 play_as_ruler.4500.tooltip:0 "Le Suaire est disponible pour visiter maintenant."
