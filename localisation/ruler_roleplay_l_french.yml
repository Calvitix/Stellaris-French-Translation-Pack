 play_as_ruler.14141.desc: "Investir dans les §Gstonks§! est un moyen sérieux de réaliser des bénéfices à long terme.\n\nPour commencer, vous devez d'abord vous inscrire auprès d'un marché de §Gstonks§!. Vous pouvez acheter n'importe quel §Gstonks§! de votre choix en utilisant de nombreuses devises différentes, comme les £energy crédits énergétiques.\n\nTout comme pour envoyer vos faveurs à n'importe quel empire de l'IA pour des ressources gratuites, puis battez-les, il est important d'acheter bas et de vendre haut quand il vient à §Gstonks§!, et blâmer les ânes Paradox pourquoi leurs §Gstonks§! sont de tous les temps élevés. Ce n'est pas comme si notre CPU0 pouvait supporter un si bon moteur de jeu de qualité, comme ClauseWitz (TM), que votre endgame §Gstonks§! sera lent comme l'enfer, peu importe la qualité de votre processeur §Gstonks§!, ces threads sont inutiles et regardez votre CPU0 §Gstonks§! souffrant comme une pomme de terre ..."
