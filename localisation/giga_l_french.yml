    giga_tech_asteroid_artillery_planetcraft_upgrade:0 "Armes d'astéroïdes modernisées"
    giga_tech_asteroid_artillery_planetcraft_upgrade_desc:0 "Les systèmes planétaire Béhémoths ont repoussé les limites de la conception et de la réalisation de vaisseaux plus loin que jamais auparavant. Nos artilleries d'astéroïdes doivent s'adapter si elles doivent rester des défenseurs actifs puissants pour ce nouvel âge de la guerre planétaire."
    
