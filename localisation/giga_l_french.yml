    giga_blokkat.1044.name:0 "Blok-récolteur reconstruit"
    giga_blokkat.1044.desc:0 "Les Blokchats ont reconstruit un §YBlok-récolteur§! avec sa flotte d'escorte suite à la destruction d'un autre récolteur.\n\nHeureusement pour nous, ils ne devraient pas reconstruire plus de récolteurs que ceux avec lesquels ils ont commencé à récolter notre galaxie."

