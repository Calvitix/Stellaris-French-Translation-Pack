    # Anomaly
    code_2_cat:0 "Code de réalité - Monde brisé"
    code_02_category_desc:0 "Une autre transmission du $ehof_epcs$ a été reçue dans le système de §H[root.solar_system.GetName]§!, par §H[this.GetName]§!. Tout comme les deux dernières fois, le vaisseau a été désactivé par la transmission, mais cette fois, ses $ehof_closed_modular$ ont pu restaurer les fonctionnalités du vaisseau en quelques minutes seulement. Beaucoup plus rapidement que la dernière fois.\n\nLes scanners $ehof_ep$ ont pu identifier la source de la transmission à l'intérieur du système, la planète brisée §H[from.from.GetName]§!. L'emplacement exact à l'intérieur de la planète doit être déterminé par une enquête.\n\nLes scanners $ehof_ep$ pourront localiser la source, mais cela prendra un certain temps."

    # Anomaly Success (Creates Digsite)
    ehof_reality_code.201.name:0 "Code de réalité - Monde brisé"
    ehof_reality_code.201.desc:0 "L'emplacement de la source du $ehof_ep$, sur la planète §H[from.from.GetName]§! a été déterminée.\n\nLa source semble être située à l'intérieur d'un grand fragment de la planète, à une profondeur d'environ 223,7 kilomètres.\n\nCette fouille s'avérera plus difficile que la première, non seulement parce que la source est située plus profondément que la dernière, mais à cause des conditions dangereuses et instables. Le fragment sur lequel nous devrons travailler pourrait se briser ou entrer en collision avec d'autres fragments.\n\nLa prudence est de mise."

    # Initial
    code2_digsite:0 "Code de réalité - Excavation brisée"
    code2_digsite_desc:0 "L'équipement nécessaire à la fouille de §H[code_world_planet.GetName]§! est prêt pour le déploiement.\n\nAvant de pouvoir commencer l'excavation, le site de fouille doit être sécurisé et l'équipement doit être installé."

    # Stage 1
    ehof_reality_code.211.name:0 "Code de réalité - Excavation brisée I"
    ehof_reality_code.211.desc:0 "Pour protéger le site de fouille pour l'excavation des impacts d'astéroïdes et des tremblements de terre, plusieurs générateurs de barrières d'énergie et de grands champs électromagnétiques ont été installés, pour créer un îlot isolé de fragments de matériaux, qui ne peut pas être déchiré par les effets du matériau environnant. L'équipement a été installé et est prêt à être déployé.\n\nEn raison de l'instabilité de la structure des fragments et de la profondeur de la source, une excavation avec une foreuse conventionnelle n'est pas possible. À la place, une unité de forage habité spécialisée sera utilisée pour cette excavation.\n\nElle entrera dans le fragment en forant à travers ses couches, jusqu'à ce qu'elle ait atteint l'emplacement de la source.\n\nL'unité est maintenant prête pour le déploiement."

    # Stage 2
    ehof_reality_code.212.name:0 "Code de réalité - Excavation brisée II"
    ehof_reality_code.212.desc:0 "L'unité de forage habitée a signalé qu'elle avait atteint l'emplacement de la source. Tout comme dans le monde toxique, où se trouvait le premier objet amplificateur, un vide d'espace entoure l'objet. Il a également la forme d'un octaèdre, comme le premier. Cela conduit à supposer que la forme octaédrique remplit un but inconnu et est préférable par rapport à d'autres formes. Il peut également s'agir simplement d'un choix de conception architecturale de la part de ses créateurs.\n\nBasé sur les scans et l'analyse de l'objet amplificateur, il est identique au premier, étant seulement différent du fait qu'il se trouve ailleurs.\n\nL'équipage de l'unité de forage habitée est prêt à entreprendre les étapes nécessaires pour entrer dans l'objet."

    # Stage 3
    ehof_reality_code.213.name:0 "Code de réalité - Excavation brisée III"
    ehof_reality_code.213.desc:0 "Même si les étapes nécessaires pour entrer l'objet étaient les mêmes que pour le premier, il a fallu un certain temps pour y accéder.\n\nIl n'a pas réagi au $ehof_epcs$ comme le premier l'a fait. L'équipage a dû expérimenter différentes intensités de la transmission, afin de trouver la bonne, qui a ouvert l'objet.\n\nLe mécanisme d'entrée de l'objet était similaire, mais suffisamment distinct pour se révéler un vrai défi pour l'équipage. On ne sait pas si l'intensité nécessaire pour ouvrir les objets amplificateurs et la complexité du mécanisme d'entrée est différente pour chaque objet amplificateur, ou si les objets communiquent entre eux d'une manière ou d'une autre et changent leurs propriétés.\n\nQuoi qu'il en soit, l'équipage a pu extraire un autre fragment de séquence de code du $ehof_epcs$ et, en le combinant avec les deux premiers fragments, a pu obtenir un accès limité à la base de données de l'amplificateur et traduire les informations. Ils en ont appris davantage sur le motif énigmatique lui-même, les pierres primordiales et $ehof_sm$.\n\nLes objets $ehof_gateway_disabled$ situés aux bords des systèmes cohésifs avec les trous de ver semblent être, en fait, responsables du transport des séquences $ehof_epcs$ sur des distances interstellaires. Le contenu énergétique incroyablement élevé des ondes gravi-électromagnétiques, le motif qui est transporté au travers, semble être nécessaire pour activer les $ehof_gateway_disableds$.\n\nEn raison du fait que toutes les $ehof_gateway_disableds$ connues semblent dormantes, on peut supposer qu'une intensité énergétique spécifique ou quelque chose de similaire est nécessaire pour les activer. Si cette hypothèse est vraie ou doit être vérifiée. En ce qui concerne $ehof_sm$, l'équipage a pu découvrir qu'il reçoit ses ordres de quelque chose qui ne peut être décrit que comme une routine I.A. avancée, qui est en quelque sorte intégrée et répartie sur toute la substance.\n\nElle est équipée d'une multitude d'ordres différents, qui sont exécutés en fonction de l'environnement de la substance. Cette routine I.A. est capable de percevoir et d'analyser l'environnement et son influence sur le $ehof_sm$ par des moyens inconnus, et donne aux particules de nanite composites l'ordre d'ajustement pour s'y adapter. L'ensemble de ce processus est réalisé en moins d'une femtoseconde, c'est pourquoi la substance est capable de réagir et de s'adapter si rapidement aux effets et aux circonstances de l'environnement.\n\nCela n'explique toujours pas comment la substance est capable de se comporter de manière si réaliste, quasi sensible et comment la substance est capable de s'adapter à chaque endroit à la fois. Grâce à de nouveaux outils spécialisés développés par nos scientifiques, l'équipage a pu manipuler l'I.A. et modifier légèrement un ordre d'adaptation, ce qui a forcé le $ehof_sm$ à réorganiser sa forme.\n\nCette découverte pourrait conduire au développement de techniques de fabrication de composants $ehof_sm$ spécialisés, pour différentes utilisations technologiques, comme le blindage pour nos unités militaires. Nous ne faisons encore qu'effleurer la surface du potentiel de $ehof_sm$, mais nous avons définitivement une longueur d'avance. L'équipage est maintenant prêt à remonter à la surface."

