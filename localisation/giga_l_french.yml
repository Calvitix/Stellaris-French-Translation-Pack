    #########################################

    d_giga_arcane_generator: "$d_arcane_generator$"
    d_giga_arcane_generator_desc: "$d_arcane_generator_desc$"

    giga_behemoth_ring_system_NAME:0 "Le Grand Anneau (Gigastructures)"
    giga_behemoth_ring_system_DESC:0 "Commencez sur un anneau-monde gargantuesque autour d'une étoile morte."
    origin_great_ring:0 "Le grand anneau"
    origin_great_ring_desc:0 "Lorsque cette étoile s'est effondrée en un trou noir, elle a détruit le monde annulaire intérieur et la civilisation précurseur qui l'a construite. L'anneau extérieur, cependant, a survécu sans beaucoup de dégâts et, finalement, une nouvelle vie a émergé dessus, réchauffée par la lumière pâle du disque d'accrétion du trou noir."
    origin_tooltip_great_ring_effects:0 "Commencez sur un anneau-monde géant autour d'une étoile morte.\n- L'habitabilité des espèces est réglée sur §LAnneau-monde§!.\n- §RIl n'y aura aucun système avec des mondes habitables garantis à proximité§!."

    d_great_ring_excavated_mountain:0 "Module du système d'auto-réparation de l'Anneau-monde"
    d_great_ring_excavated_mountain_desc:0 "Un Module exposé du système d'auto-réparation automatisé de l'Anneau-monde. Il génère en permanence la matière nécessaire pour maintenir la mégastructure en état de fonctionnement. Et si nous faisons attention, nous pouvons siphonner une partie de cette matière pour être utilisée pour nos propres besoins sans compromettre notre maison artificielle."

