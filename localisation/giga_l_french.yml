    code_4_cat:0 "Code de réalité - Monde en fusion"
    code_04_category_desc:0 "Une autre transmission du $ehof_epcs$ a été reçue dans le système de §H[root.solar_system.GetName]§!, par §H[this.GetName]§!. La fonctionnalité des vaisseaux a été restaurée et l'emplacement de la source a été déterminé. Le monde en fusion §H[from.from.GetName]§!.\nL'emplacement exact à l'intérieur de la planète doit être déterminé par une enquête.\n\nLes scanners $ehof_ep$ pourront localiser la source, mais cela prendra du temps pour le faire."

    # Anomaly Success (Creates Digsite)
    ehof_reality_code.401.name:0 "Code de réalité - Monde en fusion"
    ehof_reality_code.401.desc:0 "§H[root.GetName]§! a déterminé l'emplacement de l'objet amplificateur à l'intérieur de §H[from.from.GetName]§!.\n\nIl est situé à une profondeur d'environ 727,3 kilomètres sous l'hémisphère sud de la planète. Une excavation sera nécessaire pour atteindre les lieux. En raison de l'environnement extrêmement hostile, avec des températures allant jusqu'à 1200 degrés Celsius, le site de fouille doit être fortement sécurisé.\n\nNous devrons consacrer le temps et les ressources nécessaires au projet, pour en savoir plus sur le $ehof_epcs$, les objets amplificateurs et la $ehof_gateway_disableds$."

