    compound_solution_chain_title:0 "§HUn Message mystérieux§!"
    compound_solution_chain_desc:0 "Nos capteurs ont détecté un écho de sous-espace incroyablement fort mais court envoyé par une source inconnue et indétectable.\n\nL'écho avait une intensité si énorme que le signal devait être détectable dans toute la galaxie !\n\nNos alliés rapportent qu'ils ont également détecté l'écho du sous-espace.\n\nL'écho du sous-espace est d'une complexité inimaginable, ne contenant qu'un court message, mais ce message est traduit dans toutes les langues connues de la galaxie. Il semble que, selon qui détecte l'écho, l'écho choisit automatiquement la bonne traduction. Presque comme un protocole IA avancé est écrit dans le sous-espace echo !\n\nLe message de l'écho se lit comme suit :\nLa solution que vous recherchez... réside dans l'un des systèmes... qui ne peut que être atteint avec votre $ehof_ehof$...'\n\nLe message semble énigmatique, mais il est clair.\n\nLa solution contre $ehof_the_compound$ peut être trouvée dans un système $ehof_cohesive$. C'est ce que nous attendions ! Un moyen de le vaincre enfin !\n\n§HNous devons le trouver maintenant§!"
    sa_system:0 "Système $ehof_cohesive$ trouvé"
