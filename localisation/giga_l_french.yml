    #########################################
    ### Squareworld #########################
    #########################################
    giga_tech_event_squareworld:0 "Méthodes de macro-ingénierie non conventionnelles"
    giga_tech_event_squareworld_desc:0 "En analysant les données de l'étrange Monde-carré, nous pouvons en apprendre beaucoup sur les techniques de construction excentriques et l'ingénierie hors des sentiers battus."

    giga_dialog.3001.name:0 "La place mythique"
    giga_dialog.3001.desc:0 "Dans le système §H[From.GetName]§! se trouve une construction étrange. Nos scientifiques sont déconcertés à la vue de cette installation orbitale massive encerclant l'étoile du système. En fait, c'est tellement ridicule qu'on a supposé que c'était une farce ou une anomalie dans nos capteurs.\n\nUn $name_ringworld_square$.\n\nDans le système §H[From.GetName]§! se trouve un Anneau-monde carré. Bien qu'il semble avoir subi beaucoup de punitions dans le passé, il semble toujours être principalement intact sur le plan structurel. La forme étrange de cette construction défie tout ce que nous savons de la physique et de l'ingénierie, car la gravité aurait dû casser cette chose il y a des millénaires. Pourtant, ici, il reste inactif, attendant que quelque chose découvre ses mystères.\n\nUne petite station, pour la plupart abandonnée, flotte également silencieusement au-dessus de l'étoile, et nos scientifiques pensent qu'elle pourrait contenir des informations utiles sur cette structure particulière.\n\nUn §SProjet spécial§! a été émise pour enquêter sur cette chose et la station dans le but de comprendre comment elle existe encore."
    giga_dialog.3001.a:0 "Comme c'est étrange."

    giga_dialog.3002.name:0 "Les mystères du carré"
    giga_dialog.3002.desc:0 "Après des dizaines d'expéditions et des mois de recherche, nos scientifiques pensent avoir enfin percé les mystères de ce Monde-carré.\n\nAlors que l'extérieur du Monde-carré est gravement endommagé, son intérieur est encore presque intact et la plupart des systèmes internes sont en fait fonctionnels ! Sa structure est principalement composé de Quberine, un alliage extrêmement avancé regorgeant d'électronique autoréparable incroyablement complexe, expliquant ainsi comment il est capable de résister aux forces incroyables exercées sur lui.\n\nNos scientifiques pensent que cela pourrait être possible réparer cette chose, avec suffisamment de ressources et de technologies suffisamment avancées. Nous avons détecté un certain nombre d'usines de fabrication de Quberine désactivées dans l'anneau-monde, qui pourraient recommencer à produire de la Quberine si nous rétablissons l'alimentation de cet anneau-monde lors de futures réparations.\n\nLes équipes de recherche ont également conclu que la petite station au-dessus du star sert en quelque sorte de «point d'accès central» aux systèmes internes de Monde-carré. Ils nous encouragent à dépenser des crédits d'énergie et des alliages pour le réparer puis le réactiver, car cela pourrait nous permettre d'accéder à des données inestimables sur Monde-carré et ses constructeurs stockées dans ses vastes archives internes. Ces données pourraient très bien être la clé pour réparer cette merveilleuse construction . . ."
    giga_dialog.3002.a:0 "Merveilleux ! Nous réparerons cette station immédiatement."

    giga_dialog.3003.name:0 "Monde-carré restauré !"
    giga_dialog.3003.desc:0 "Nos ingénieurs sont heureux d'annoncer qu'une section du Monde-carré en ruine a été réparée avec succès ! L'alimentation des circuits auxiliaires a été rétablie et la Quberine provient des usines automatisées, équipées de convertisseurs d'énergie-matière avancés. La grande quantité de Quberine dans la structure et le sol a eu pour effet étrange de rendre les plantes un peu trop vertes, mais à part cela, tout semble entièrement nominal."
    giga_dialog.3003.a:0 "Incroyable !"

    giga_dialog.3004.name:0 "Le Monde-carré parle"
    giga_dialog.3004.desc:0 "Incroyable nouvelle ! Après avoir réparé et réactivé la station dans les systèmes de Monde-carré, une ancienne IA endormie hébergée à la fois dans la station et dans Monde-carré lui-même semble s'être réveillée.\n\nCette IA, dont le nom est §YGaryx§! selon les données récupérées de la station, était apparemment responsable de l'entretien du Monde-carré et de ses vastes systèmes internes. Nos équipes de recherche ont réussi à entrer en contact avec elle, et elle est très désireuse de communiquer avec nous."
    giga_dialog.3004.a:0 "À l'écran."

    giga_dialog.3005.name:0 "Garyx, gardien du Monde-carré"
    giga_dialog.3005.desc:0 "Ah, les visiteurs ! Merci d'avoir envoyé suffisamment d'énergie à la station pour la sortir de l'hibernation. Cela fait un moment que je n'ai pas parlé à une entité intelligente.\n\nJe suis Garyx, l'intelligence artificielle chargée de maintenir ce Monde-carré et ses vastes archives de données, et j'ai pris la forme d'un reptilien holographique, afin que vous puissiez voir à quoi ressemblaient mes créateurs.\n\nEn tout cas, je vous présente toutes mes excuses pour le triste état de ce Monde-carré. J'ai trouvé un documentaire particulièrement intéressant sur la reproduction reptilienne, et je l'étudie depuis 120 millénaires en utilisant l'alimentation de secours afin de mieux comprendre mes créateurs. Malheureusement, il semble que quelque chose de drastique soit arrivé au Monde-carré entre-temps... Eh bien.\n\nMaintenant que vous êtes ici, et comme mes créateurs sont apparemment partis depuis longtemps, vous pouvez avoir la permission d'accéder au Monde-carré et à ses banques de données, qui sont étonnamment pour la plupart intactes d'après mes diagnostiques."

    giga_dialog.3005.a:0 "Que contiennent ces banques de données ?"
    giga_dialog.3005.a.response:0 "Oh, beaucoup de choses. Mes créateurs ont stocké beaucoup de données sur les différents empires et espèces qu'ils connaissaient, leurs connaissances scientifiques et, plus important encore, leur divinité §BQubey§! .\nIls voulaient le préserver afin que les générations futures puissent en bénéficier, et bien, puisque vous êtes ici maintenant, je suppose qu'ils ont réussi cette tâche. Dommage qu'ils ne soient plus là pour le voir . . ."

    giga_dialog.3005.b:0 "Quel âge a le Monde-carré ?"
    giga_dialog.3005.b.response:0 "Eh bien, à en juger par la position des étoiles, j'estime que cette chose a été cassée pendant environ 120 000 de vos années, mais elle est beaucoup plus ancienne que cela.\nElle a été construite il y a environ 567 000 ans par mes fabricants et abritéeleur civilisation depuis des millénaires. Je ne sais pas ce qui lui est arrivé, car j'ai malheureusement été complètement captivé par mes recherches. La possibilité la plus probable est que leur civilisation se soit effondrée à cause de la décadence ou soit simplement devenue trop vieille et divergente, tout comme beaucoup d'autres grands empires avant eux."

    giga_dialog.3005.c:0 "Qui a construit le Monde-carré et pourquoi ?"
    giga_dialog.3005.c.response:0 "My makers did. They were a species of §R(DATA CORRUPTED)§!, known as the §R(DATA CORRUPTED)§!, and they ruled over a rather large empire, the §R(DATA CORRUPTED)§!\n\nThey were incredibly religious too, and worshipped a deity they called §BQubey§!. This deity was said to have helped their species evolve over million of years, and many saw the perfection of geometrical shapes as §BQubey§!'s way to manifest his presence to the world.\n\nMy makers eventually discovered an Incroyable substance, possessing unrivaled self-repairing properties. They dubbed it 'Quberine', as they believed the substance was made out of §BQubey§! himself, and decided to use it to construct this magnificent physics-defying geometrical structure as a way to both worship and show their gratitude towards §BQubey§!\n\nThey also took the opportunity to pack as much data about their scientific advancements, Quberine, the Squareworld, and §BQubey§!, into the databanks, in hopes that a future civilization stumbling upon it may learn of the almighty §BQubey§! as well."

    giga_dialog.3005.d:0 "Can we somehow repair the Squareworld?"
    giga_dialog.3005.d.response:0 "Hopefully yes! The mostly-functional archives contain a lot of data about the Squareworld's internal and external structure. If you give me a few dozen months to compile it all, I can give your scientists a data cache containing all the necessary information to conduct extensive repairs on the megastructure. I'd love to see the Squareworld restored to its former glory!"

    giga_dialog.3005.e:0 "Goodbye."
    giga_dialog.3005.e.response:0 "May the archives serve you well, and don't hesitate to contact me again if you need to know anything."

    giga_dialog.3006.name:0 "The Archives"
    giga_dialog.3006.desc:0 "Shortly before we logged off, §YGaryx§! has assured us that he will send us a data cache containing all the necessary information to repair the squareworld in about 2 years.\n\nIn the meantime, we may contact him again by 'upgrading' the Squareworld Hub Megastructure. Our scientists believe that his ability to easily navigate the Squareworld's databanks may greatly contribute to our research."
    giga_dialog.3006.a:0 "Acknowledged."

    giga_dialog.3007.name:0 "Garyx, Keeper of the Squareworld"
    giga_dialog.3007.desc:0 "Greetings, once again. I have finished compiling a data cache containing all the necessary information to repair the Squareworld! I will transfer it to your scientists immediately."
    giga_dialog.3007.a:0 "Merveilleux! We shall make good use of this knowledge."

    giga_dialog.3008.name:0 "Garyx, Keeper of the Squareworld"
    giga_dialog.3008.desc:0 "Ah, greetings! Have you come to seek more data from the archives? How may I be of assistance?"
    giga_dialog.3008.a:0 "Can you help our research?"
    giga_dialog.3008.c:0 "View screen off."

    giga_dialog.3009.name:0 "Garyx, Keeper of the Squareworld"
    giga_dialog.3009.desc:0 "Why yes! I can peruse the Squareworld's archive for data you might find useful. What kind of data do you want me to retrieve?"
    giga_dialog.3009.a:0 "General £physics£§YPhysics Research§!"
    giga_dialog.3009.a.response:0 "Alright! I will retrieve data related to your physics research, which will grant you a §Y10% increase§! to your research speed in that category.\n\nIf you wish for me to boost a different field, simply contact me again and pick a different option."
    giga_dialog.3009.b:0 "General £engineering£§YEngineering Research§!"
    giga_dialog.3009.b.response:0 "Alright! I will retrieve data related to your engineering research, which will grant you a §Y10% increase§! to your research speed in that category.\n\nIf you wish for me to boost a different field, simply contact me again and pick a different option."
    giga_dialog.3009.c:0 "General £society£§YSociety Research§!"
    giga_dialog.3009.c.response:0 "Alright! I will retrieve data related to your society research, which will grant you a §Y10% increase§! to your research speed in that category.\n\nIf you wish for me to boost a different field, simply contact me again and pick a different option."
    giga_dialog.3009.d:0 "Nevermind, do not help our research."
    giga_dialog.3009.d.response:0 "Alright, I will stop helping you in your research, if that's what you want..."

    r_square_world_ruined:0 "Monde-carré en ruines"
    r_square_world_ruined_DESC:0 "This massive structure was once capable of supporting a biosphere on its inner side, but no longer. Its odd shape appears to defy physics as we know it."
    r_square_world_ruined_MEGASTRUCTURE_DETAILS:0 "$r_square_world_ruined_DESC$"

    r_square_world_restored:0 "Restored Squareworld Segment"
    r_square_world_restored_DESC:0 "This oddly-shaped ringworld segment has been restored by advanced technologies. Its internal fabricators are producing large amounts of Quberine, the same material this squareworld's frame is made out of."
    r_square_world_hub_MEGASTRUCTURE_DETAILS:0 "$r_square_world_restored_DESC$"

    r_square_world_hub:0 "Derelict Station"
    r_square_world_hub_DESC:0 "A mysterious derelict station floats above this system's star. It shows very minor signs of activity, most likely coming from a backup power source."

    r_square_world_hub_powered:0 "Squareworld System Hub"
    r_square_world_hub_powered_DESC:0 "This station serves as a remote access point to the Squareworld's internal systems, and appears to house some sort of central artificial intelligence."

    r_square_world_hub_garyx:0 "Contact Garyx"
    r_square_world_hub_garyx_DESC:0 "We can communicate with Garyx, the central artificial intelligence."

    #########################################
    ### Terraform Molten ####################
    #########################################
    giga_tech_terraform_molten:0 "Planétaire Geothermal Stabilization"
    giga_tech_terraform_molten_desc:0 "Molten Worlds are amongst the harshest of rocky planets. Their surface is torn asunder by tidal forces and geological activity. However, by utilizing colossal orbital cooling beams as well as megastructural laser drills to alter their tectonic makeup, it might become possible to cool down and stabilize the surface of such a world, potentially rendering it habitable."

    giga_dialog.4001.name:0 "$name_terraform_molten$ Construction Site terminé !"
    giga_dialog.4001.desc:0 "The construction site for a $name_terraform_molten$ in the [giga_system.GetName] system is now complete. This orbital platform will serve as a staging ground to construct a large structure around this molten world, which will employ cooling beams and laser drills to remotely alter the molten world's surface properties, rendering it habitable to most forms of life, albeit lifeless."
    giga_dialog.4001.a:0 "Good."

    giga_dialog.4002.name:0 "$name_terraform_molten$ Orbital Facilities terminé !"
    giga_dialog.4002.desc:0 "Our $name_terraform_molten$'s Orbital Facilities are now complete. This large ring stretches around the planet's equator, and house the necessary machinery and reactors to power the large apparatuses that will be used to sculpt the planet's surface into something more suitable for life."
    giga_dialog.4002.a:0 "Nice."

    giga_dialog.4003.name:0 "$name_terraform_molten$ terminé !"
    giga_dialog.4003.desc:0 "Our $name_terraform_molten$ is now complete. With the addition of three large hyperscale cooling beams and laser drills, we will be able to both cool off and stabilize this world's geological activity. Now, we must begin the actual terraforming process."
    giga_dialog.4003.a:0 "We shall do so at once."

    giga_dialog.4004.name:0 "$name_terraform_molten$ Terraforming Successful!"
    giga_dialog.4004.desc:0 "Excellent news! Our $name_terraform_molten$ in the [giga_system.GetName] system has successfully transformed a once-molten planet into a hot, yet habitable world. Its surface has been cooled down, and most geological activity has been suppressed, thanks to an extensive reshaping of the planet's chaotic tectonic plates. The planet is now ready for colonization, and may be terraformed further to add actual life onto it."
    giga_dialog.4004.a:0 "Marvelous!"
    giga_dialog.4004.a.tooltip:0 "Be careful not to get pneumonoultramicroscopicsilicovolcanoconiosis from the residual ashes floating in the atmosphere."

    terraform_molten_0:0 "$name_terraform_molten$ Construction Site"
    terraform_molten_0_DESC:0 "The construction site for a future $name_terraform_molten$ to be built around this planet, which will cool down and stabilize this world's harsh surface to make it habitable."
    terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "A device capable of cooling and stabilizing a Molten World, rendering it habitable, albeit lifeless."

    terraform_molten_1:0 "$name_terraform_molten$ Orbital Facilities"
    terraform_molten_1_DESC:0 "This large equatorial ring houses the necessary machinery to fuel and power the massive orbital coolers that will be used to remotely alter the Molten World's surface conditions."

    terraform_molten_2:0 "$name_terraform_molten$"
    terraform_molten_2_DESC:0 "A complete $name_terraform_molten$, equipped with a set of large orbital coolers and laser drills to cool and stabilize the planet's surface. All there is left to do now is begin the actual terraforming process."

    terraform_molten_3:0 "Begin Terraforming"
    terraform_molten_3_DESC:0 "Order the $name_terraform_molten$'s crew to begin transforming this planet's molten surface and tectonic makeup into something that can be inhabited by most forms of life."

    #########################################
    ### Terraform Shattered #################
    #########################################
    giga_tech_terraform_shattered:0 "Planétaire Reconstruction"
    giga_tech_terraform_shattered_desc:0 "Shattered and Broken Worlds are the harshest of rocky planets. Their surface having been torn asunder by an unknown force, whether it be a superweapon or a superorganism. However, by utilizing colossal gravitational engines it might become possible to collect and unify the fragments of such a world, potentially rendering it terraformable."

    giga_dialog.11201.name:0 "$name_terraform_shattered$ Construction Site terminé !"
    giga_dialog.11201.desc:0 "The construction site for a $name_terraform_shattered_full$ in the [giga_system.GetName] system is now complete. This orbital platform will serve as a staging ground to construct a large structure around these shards of planétaire material, utilizing gravitational engines to combine the rock into a mass large enough to restart geological activity."
    giga_dialog.11201.a:0 "Good."

    giga_dialog.11202.name:0 "$name_terraform_shattered$ Inner Ring"
    giga_dialog.11202.desc:0 "Our $name_terraform_shattered$'s Inner Ring is now complete. This large ring stretches around what will become the planet planet's equator, and houses the necessary machinery to mount the large apparatuses that will be used to sculpt the planet's surface into something more suitable for life."
    giga_dialog.11202.a:0 "Nice."

    giga_dialog.11203.name:0 "$name_terraform_shattered$ Outer Ring"
    giga_dialog.11203.desc:0 "Our $name_terraform_shattered$'s Outer ring is now complete. This ring is attached to the Inner Ring and houses the reactors that power the whole structure, as well as the large motors which allow the Inner Ring to gyroscopically rotate around the planet to be."
    giga_dialog.11203.a:0 "Superb."

    giga_dialog.11204.name:0 "$name_terraform_shattered$ Complete"
    giga_dialog.11204.desc:0 "Our $name_terraform_shattered$ is now complete. With the addition of two large motile gravitational engines mounted to the Inner Ring, we will be able quickly and safely collect the planétaire material and combine them into a new planet. Now, we must begin the actual unification process."
    giga_dialog.11204.a:0 "We shall do so at once."

    giga_dialog.11205.name:0 "$name_terraform_shattered$ Terraforming Successful!"
    giga_dialog.11205.desc:0 "Excellent news! Our $name_terraform_shattered_full$ in the [giga_system.GetName] system has successfully transformed the destroyed world into a cohesive, albiet entirely uninhabitable, planet, capable of being further terraformed in the future."
    giga_dialog.11205.a:0 "Marvelous!"

    terraform_shattered_0:0 "$name_terraform_shattered$ Construction Site"
    terraform_shattered_0_DESC:0 "The construction site for a future $name_terraform_shattered$ to be built around this planet, which will collect the planétaire remnants and create a geologically active planet."
    terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "A device capable of unifying Broken and Shattered Worlds, rendering them cohesive enough for further terraforming."

    terraform_shattered_1:0 "$name_terraform_shattered$ Inner Ring"
    terraform_shattered_1_DESC:0 "This large ring houses the necessary machinery to mount the gravitational engines that will be used to remotely collect the planétaire remnants."

    terraform_shattered_2:0 "$name_terraform_shattered$ Outer Ring"
    terraform_shattered_2_DESC:0 "The outer ring contains the reactors and movement hardware that will allow for the future gravitational engines to rebuild the planet."

    terraform_shattered_3:0 "$name_terraform_shattered$"
    terraform_shattered_3_DESC:0 "A complete $name_terraform_shattered$, equipped with a set of large gravitational engines collect and unify the former planet's material. All there is left to do now is begin the actual terraforming process."

    terraform_shattered_4:0 "Begin Terraforming"
    terraform_shattered_4_DESC:0 "Order the $name_terraform_shattered$'s crew to begin creating this planet's molten surface and tectonic systems, making something that can later be made suitable for life."

    #########################################
    ### Terraform Barren ####################
    #########################################
    giga_tech_terraform_barren:0 "Dynamic Core Activation"
    giga_tech_terraform_barren_desc:0 "Re-activating a planet's magnetic field and seeding a breathable atmosphere are two very difficult tasks. However, increasingly advanced terraforming techniques can bring these feats closer to reality."

    giga_dialog.3801.name:0 "$name_terraform_barren$ Site Built"
    giga_dialog.3801.desc:0 "The construction site for a $name_terraform_barren$ is now finished. This site will serve as a staging ground to construct a $name_terraform_barren$ in the [giga_system.GetName] system. This technological marvel will be able to implement an atmosphere and an hydrosphere onto this desolate world, making it more habitable."
    giga_dialog.3801.a:0 "Great."

    giga_dialog.3802.name:0 "$name_terraform_barren$ Hypercoils Built"
    giga_dialog.3802.desc:0 "The $name_terraform_barren$'s Hypercoils have been finished. These two gigantic geomagnetic coils will generate a tremendous electromagnetic field, which will be strong enough to melt this planet's core and hopefully create a magnetic field, indispensable for live to survive."
    giga_dialog.3802.a:0 "Excellent."

    giga_dialog.3803.name:0 "$name_terraform_barren$ Atmospheric Generator Built"
    giga_dialog.3803.desc:0 "The $name_terraform_barren$'s Atmospheric Generator has just been constructed. This large grid surrounding a barren world is able to generate large amounts of atmosphere and can tweak this planet's climate at will.\nAll there is left to do now is actually begin the terraforming process."
    giga_dialog.3803.a:0 "Great."

    giga_dialog.3804.name:0 "$name_terraform_barren$ Terraforming Successful"
    giga_dialog.3804.desc:0 "The $name_terraform_barren$ built in the [giga_system.GetName] system has successfully terraformed this planet into a habitable world! While it has tolerable climate for most lifeforms, it is completely devoid of life, and will require additional terraforming if its habitability is still too low to allow adequate colonization. Otherwise, this is a Merveilleux technological feat we just accomplished, proving our mastery over terraformation."
    giga_dialog.3804.a:0 "Amazing!"

    terraform_barren_0:0 "$name_terraform_barren$ Construction Site"
    terraform_barren_0_DESC:0 "The construction site for a future $name_terraform_barren$. It contains the large amount of personnel and machinery necessary to construct a device capable of bringing life to a desolate world."
    terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "A large construct built around a desolate world to make it more habitable."

    terraform_barren_1:0 "$name_terraform_barren$ Hypercoils"
    terraform_barren_1_DESC:0 "These two massive geomagnetic coils serve the purpose of remotely melting the planet's core and effectively re-activate this world's magnetic field, in order to make this planet able to hold a thick atmosphere."

    terraform_barren_2:0 "$name_terraform_barren$"
    terraform_barren_2_DESC:0 "The $name_terraform_barren$ is now equipped with a large array of atmospheric manipulation devices, which can seed an breathable atmosphere and water across the surface of this world. All there is left to do now is begin the process."

    terraform_barren_3:0 "Begin Terraforming"
    terraform_barren_3_DESC:0 "Order the $name_terraform_barren$'s crew to begin the large-scale process of re-activating this planet's magnetic field and subsequently implement a breathable atmosphere and a stable hydrosphere."

    terraform_barren_2_disabled:0 "Ancient $name_terraform_barren$"
    terraform_barren_2_disabled_DESC:0 "This ancient $name_terraform_barren$ was constructed eons ago by an unknown civilization. It runs off some antique power source, and seems to be operational."
    terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:0 "$terraform_barren_2_disabled_DESC$"

    terraform_barren_3_restored:0 "Begin Terraforming"
    terraform_barren_3_restored_DESC:0 "Order this ancient megastructure to re-start the terraforming process on the planet below."

    #########################################
    ### Terraform Toxic #####################
    #########################################
    giga_tech_terraform_toxic:0 "Hyperscale Atmospheric Cleansing"
    giga_tech_terraform_toxic_desc:0 "Huge orbital chemical conversion plants make it theoretically possible to entirely clear a toxic world's atmosphere of toxic components, making it habitable to most species."

    giga_dialog.3901.name:0 "$name_terraform_toxic$ Construction Site Built"
    giga_dialog.3901.desc:0 "The construction site for a future $name_terraform_toxic$ has now been completed in the [giga_system.GetName] system! This rather large orbital platform houses the necessary equipment to begun constructing an $name_terraform_toxic$ around a toxic world, eventually rendering it habitable."
    giga_dialog.3901.a:0 "Nice."

    giga_dialog.3902.name:0 "$name_terraform_toxic$ Processing Rings Built"
    giga_dialog.3902.desc:0 "The Processing Rings of a future $name_terraform_toxic$ have been assembled around a toxic world. Housing incredibly large chemical reprocessing facilities, those ring-shaped constructs have the ability to rapidly and efficiently convert the toxic elements within a planet atmosphere into breathable ones."
    giga_dialog.3902.a:0 "Great job."

    giga_dialog.3903.name:0 "$name_terraform_toxic$ Macromanipulators Built"
    giga_dialog.3903.desc:0 "An $name_terraform_toxic$'s Macromanipulators are now terminé ! They consist of two massive pumps, capable of extracting and injecting huge quantities of gases in and out of a planet's atmosphere.\n\nWith the $name_terraform_toxic$'s now complete, we must now begin the terraforming process itself..."
    giga_dialog.3903.a:0 "Fantastic."

    giga_dialog.3904.name:0 "$name_terraform_toxic$ Terraforming Successful!"
    giga_dialog.3904.desc:0 "Fantastic news! Our $name_terraform_toxic$ in the [giga_system.GetName] system has successfully terraformed an once toxic world into a habitable, albeit lifeless world. Although the terraformed planet possesses a rather thick atmosphere, it should now be ready for colonization. We can also choose to terraform it further if we so desire."
    giga_dialog.3904.a:0 "An Incroyable feat."

    terraform_toxic_0:0 "$name_terraform_toxic$ Construction Site"
    terraform_toxic_0_DESC:0 "The construction site for a future $name_terraform_toxic$, housing the necessary equipment to begin constructing the megastructure. It'll eventually be able to transform a toxic planet into a habitable, albeit lifeless world."
    terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "A massive facility built around planet, capable of clearing the planet's atmosphere of toxins."

    terraform_toxic_1:0 "$name_terraform_toxic$ Processing Rings"
    terraform_toxic_1_DESC:0 "The massive rings stretching around the toxic world house large facilities capable of chemically reprocessing a planet's atmosphere, converting once-toxic gases into breathable air."

    terraform_toxic_2:0 "$name_terraform_toxic$ Macromanipulators"
    terraform_toxic_2_DESC:0 "Cet $name_terraform_toxic$ has been equipped with two massive pumps, capable of manipulating a planet's atmosphere, making it more or less dense, and redistributing its constituent gasses."

    terraform_toxic_3:0 "Begin Terraforming"
    terraform_toxic_3_DESC:0 "Order the Atmospheric Manipulator's crew to begin transforming this planet's atmosphere and hydrosphere into something that can be inhabited by most forms of life."

    #########################################
    ### War Moon ############################
    #########################################
    giga_tech_war_moon_1:0 "Colossal Movement Systems"
    giga_tech_war_moon_1_desc:0 "The larger a ship, the harder it is to make it move. Developing new and exciting types of mega movement systems could open the door to some Incroyable projects."

    giga_tech_war_moon_2:0 "Celestial Body Weaponization"
    giga_tech_war_moon_2_desc:0 "In terms of mobile armament, the Titan was thought to be as large as it could get. The idea of moving an entire moon and using it as a weapon sounds impossibly ludicrous. But advances in mega-engineering technologies and energy configuration can make those terrifying moons a reality."

    giga_dialog.2601.name:0 "$name_war_moon$ Construction Site Built"
    giga_dialog.2601.desc:0 "The construction site for a future $name_war_moon$ has now been completed in the [giga_system.GetName]. It will serve as a staging depot in order to convert this mostly harmless planetoid into a fully operational battlesta...moon."
    giga_dialog.2601.a:0 "This shall go down in history."

    giga_dialog.2602.name:0 "$name_war_moon$ Movement Systems Installed"
    giga_dialog.2602.desc:0 "Movement systems have now been installed on our $name_war_moon$ in the [giga_system.GetName] system. Those massive thrusters are able to generate a humongous amount of thrust, enough to move the entire moon to another location. They are powered by a massive generator installed within the planet's core, which provides an Incroyable amount of energy. We must now begin working on the terrifying superweapon that will arm the moon.\n\nPlease note that $name_war_moon$s have 250 minerals and 250 energy upkeep."
    giga_dialog.2602.a:0 "Excellent."

    giga_dialog.2603.name:0 "A Moon Takes Flight"
    giga_dialog.2603.desc:0 "It has been done. The celestial body we built the $name_war_moon$ around is no longer a mere moon or small planet. It has been equipped with an extremely large Omega Annihilation Lance, capable of punching through almost anything.\n\nThrusters have pushed the moon out of its orbit, its hyperpropulseur has been activated, and it has now been added to our military force. It is now ready for Annihilation."
    giga_dialog.2603.a:0 "Fantastique. Nos ennemis trembleront de peur face à cette installation."

    war_moon_0:0 "Chantier de construction de la $name_war_moon$"
    war_moon_0_DESC:0 "Le chantier d'une future $name_war_moon$. Ce dépôt de préparation abrite l'équipement nécessaire pour transformer cette lune en une arme redoutable."
    war_moon_0_MEGASTRUCTURE_DETAILS:0 "Une lance à particules gigantesque intégrée dans une lune, capable de dévaster même les vaisseaux les plus résistants."

    war_moon_1:0 "Systèmes de mouvement de la $name_war_moon$"
    war_moon_1_DESC:0 "Les propulseurs massifs de la $name_war_moon$, alimentés par un réacteur massif dans le coeur de la lune, sont capables de déplacer le planétoïde entier, bien que très lentement."

    war_moon_2:0 "$name_war_moon$"
    war_moon_2_DESC:0 "Une $name_war_moon$, pleinement opérationnelle équipée d'un canon à particules massif et particulièrement dévastateur."

    war_moon_debris:0 "$name_war_moon$ détruite"
    war_moon_debris_DESC:0 "Les restes d'un vaisseau spatial colossal de la taille d'une lune construit par un empire précurseur inconnu, qui ne s'est miraculeusement pas complètement effondré sous sa propre attraction gravitationnelle. Le vaste réseau d'armes et les gigantesques propulseurs de la lune ont subi d'immenses dégâts au cours d'un ancien conflit, mais ils pourraient théoriquement être remis en état de marche, à condition que nous ayons les connaissances et la technologie nécessaire."
    war_moon_debris_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

    war_moon_restored:0 "$war_moon_2$"
    war_moon_restored_DESC:0 "$war_moon_2_DESC$"
    war_moon_restored_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

