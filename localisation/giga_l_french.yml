    psychic_beacon_1:0 "$name_psychic_beacon$ : Flèche"
    psychic_beacon_1_DESC:0 "La flèche d'une $name_psychic_beacon$, la première partie d'un puissant phare galactique. De faibles énergies de Suaire se manifestent déjà dans la coque."

    psychic_beacon_2:0 "$name_psychic_beacon$: Conduits"
    psychic_beacon_2_DESC:0 "Les conduits psioniques amplifient considérablement le flux et la capture des énergies du Suaire."

    psychic_beacon_3:0 "$name_psychic_beacon$"
    psychic_beacon_3_DESC:0 "Une $name_psychic_beacon$, complet est comme un phare galactique qui abrite une puissante entité Suaire connue sous le nom de Navigateur."

