    giga_tech_tetradimensional_engineering:0 "Ingénierie tétradimensionnelle"
    giga_tech_tetradimensional_engineering_desc:0 "Lorsqu'une structure devient trop grande et trop complexe, aucun support ne pourra jamais l'empêcher de s'effondrer sur elle-même. Il devient donc nécessaire d'utiliser des constructions ancrées dans des dimensions supérieures pour stabiliser ces gigastructures colossales. Cela ouvre la voie à de nombreuses technologies innovantes, telles que la capacité d'adapter plus de matière dans un volume donné sans qu'elle ne s'effondre dans un trou noir, et de pouvoir défier la gravité à des échelles inimaginables. Cela permet également de créer des matériaux capables de résister à des contraintes absolument ridicules."

