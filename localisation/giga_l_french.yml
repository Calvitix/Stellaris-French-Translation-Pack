    garyxsociety:0 "Banques de données Monde-carré : recherche sur la société"
    garyxsociety_desc:0 "Garyx récupère les données des archives de Monde-carré pour nous aider dans nos recherches sur la société."

    paluush_shield:0 "Champ de force psionique"
    paluush_shield_desc:0 "Les habitants de ce monde possèdent d'incroyables capacités psioniques, en raison de leur taille gigantesque. D'une manière ou d'une autre, ils sont capables d'intercepter et de dévier toute quantité de bombardement orbital lancé sur eux. Nos scientifiques pensent que quelque chose sur ce monde pourrait multiplier par dix leur potentiel psionique."

    feeble_ai_mega_buff:0 "Faiblesses de l'I.A."
    feeble_ai_mega_buff_desc:0 "Un petit coup de pouce dans la bonne direction"

    giga_no_build_cap:0 "Constructeur de mégastructure"
    giga_no_build_cap_desc:0 "Nous maîtrisons l'art de construire plusieurs mégastructures en même temps."
    giga_plus_1_build_cap:0 "Constructeur de mégastructure"
    giga_plus_1_build_cap_desc:0 "Nous avons appris à gérer plusieurs grands projets à la fois."
    giga_plus_2_build_cap:0 "Constructeur de mégastructure"
    giga_plus_2_build_cap_desc:0 "Nous maîtrisons la gestion de plusieurs grands projets à la fois."

    birch_extra_district:0 "Districts en ruines"
    birch_extra_district_desc:0 "Des siècles, voire des millénaires, de négligence ont fait des ravages et d'importantes sections structurelles sont sur le point de s'effondrer et de tomber dans le trou noir. Nous devons nous assurer que nous avons un §Y$job_structure_manager$§! afin que nos districts clés restent intacts"

