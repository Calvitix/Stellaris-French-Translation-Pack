    ### Star ###
    ############
    # Anomaly
    code_6_cat:0 "Code de réalité - Etoile"
    code_06_category_desc:0 "Une autre transmission du $ehof_epcs$ a été reçue par §H[this.GetName]§!, à l'intérieur du système de §H[root.solar_system.GetName]§!. La fonctionnalité des vaisseaux a été restaurée et l'emplacement de la source a été déterminé. L'étoile §H[from.from.GetName]§!\n\n. L'emplacement exact à l'intérieur de cette étoile doit être déterminé par une enquête."

    # Anomaly Success (Creates Digsite)
    ehof_reality_code.601.name:0 "Code de réalité - Etoile"
    ehof_reality_code.601.desc:0 "L'emplacement de l'objet amplificateur sur §H[from.from.GetName]§! a été déterminé.\n\nAtteindre cet objet amplificateur sera une tâche extrêmement difficile, car il est situé à l'intérieur de l'étoile, 74650,7 kilomètres sous sa surface. Des densités incroyables et des températures extrêmes rendront ce projet extrêmement difficile. L'équipement nécessaire doit d'abord être fabriqué.\n\nLes coûts et l'investissement en temps de ce projet ne sont pas prévisibles, mais terminer l'énigmatique séquence de code maître et atteindre l'origine du $ehof_epcs$, pourrait valoir n'importe quel coût."

    # Initial
    code6_digsite:0 "Code de réalité - Excavation stellaire"
    code6_digsite_desc:0 "L'équipement nécessaire au projet sur §H[code_world_planet.GetName]§! est prêt pour le déploiement. En raison du fait que l'amplificateur est situé à l'intérieur de la zone de convection d'une étoile, un moyen non conventionnel pour atteindre l'objet doit être pris."

    # Stage 1
    ehof_reality_code.611.name:0 "Code de réalité - Excavation stellaire I"
    ehof_reality_code.611.desc:0 "Afin d'atteindre l'emplacement de l'amplificateur, une installation spécialisée a été construite au-dessus de la photosphère de §H[code_world_planet.GetName]§!, exactement au-dessus de l'emplacement de l'objet. Les pressions et la chaleur intenses à l'intérieur d'une étoile rendent impossible une excavation conventionnelle.\n\nL'installation utilisera une ancre gigantesque ultra-résistante à la chaleur, qui sera larguée dans la photosphère des étoiles. Il sera poussé à travers le matériau photosphère jusqu'à ce qu'il atteigne la proximité de l'emplacement, où les générateurs de champ électromagnétique maintiendront l'ancre en position.\n\nLa connexion de l'ancre à l'installation sera alors utilisée comme ligne pour une unité d'ascenseur spécialisée, qui suivra la ligne jusqu'à ce qu'elle atteigne la source.\n\nL'ancre est maintenant prête à être déployée."

    # Stage 2
    ehof_reality_code.612.name:0 "Code de réalité - Excavation stellaire II"
    ehof_reality_code.612.desc:0 "L'ancre a atteint l'emplacement de la source. Elle s'est positionnée et la connexion à l'installation a pu être stabilisée.\n\nL'ascenseur peut maintenant être déployé."

    # Stage 3
    ehof_reality_code.613.name:0 "Code de réalité - Excavation stellaire III"
    ehof_reality_code.613.desc:0 "L'unité d'ascenseur a signalé qu'elle a atteint l'objet amplificateur. Comme à l'intérieur des planètes précédentes, un champ de force crée un vide d'espace autour de l'objet amplificateur, mais au lieu d'empêcher le matériau de la croûte d'écraser l'objet amplificateur, il empêche maintenant l'atmosphère et la pression de celui-ci du faire. L'équipage est prêt à entreprendre les étapes nécessaires pour entrer dans l'objet."

    # Stage 4
    ehof_reality_code.614.name:0 "Code de réalité - Excavation stellaire IV"
    ehof_reality_code.614.desc:0 "L'équipage a pu accéder à l'amplificateur et extraire un autre fragment de la séquence de code maître $ehof_epcs$.\n\nAvec ce dernier fragment en notre possession, nous pourrons enfin assembler complètement le $ehof_epcs$ séquence de code maître ! La séquence complète nous permettra de voyager jusqu'à l'origine des $ehof_epcs$, où nous pourrions découvrir à quoi servent les $ehof_epcs$, objets amplificateurs et $CREATORGATE_GALACTICSS$.\n\nEn ce qui concerne les $CREATORGATE_GALACTICSS$. La séquence complète du code maître nous a permis un accès complet à la base de données de cet amplificateur. Les nouvelles informations que l'équipage a pu recueillir, nous ont finalement révélé la nature de l'énergie éthérée qui anime le $ehof_sm$ et donc le $CREATORGATE_GALACTIC$ et les amplificateurs. $ehof_sm$ peut utiliser l'énergie du vide locale, qu'il peut absorber s'il n'y a plus de source d'énergie plus puissante à proximité ou si l'énergie principale n'est plus disponible.\n\nCette source d'énergie semble être à l'origine du motif énigmatique. Le $ehof_sm$ reçoit l'énergie du point  d'origine, en la transmettant à travers le Suaire lui-même. L'énergie que $ehof_sm$ reçoit est l'énergie du Suaire, ce qui donne lieu à l'hypothèse que l'origine est une entité de la nature même du Suaire.\n\nIl se peut aussi que le Suaire ne soit qu'un vecteur d'énergie et d'origine ne fait que canaliser l'énergie à travers le Suaire, qui est converti en énergie du Suaire dans le processus. Quoi qu'il en soit, la recherche de l'origine est devenue encore plus cruciale, car nous pouvons non seulement découvrir à quoi servent le motif énigmatique, les amplificateurs et les $CREATORGATE_GALACTICSS$, mais aussi libérer le véritable potentiel de $ehof_sm$.\n\nL'équipage de l'unité d'ascenseur se prépare pour le voyage de retour à la surface de l'étoile."

