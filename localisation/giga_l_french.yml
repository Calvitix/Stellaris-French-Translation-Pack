    giga_qso.1.name:0 "Panneau de commande du $name_quasistellar$"
    giga_qso.1.desc:0 "Bienvenue sur le panneau de commande $name_quasistellar$'s.\n\nIci, vous pouvez choisir une cible pour l'hyper-arme ou configurer ses paramètres.\n\nChoix d'une cible vous permettra de viser, soit une étoile, une planète ou une flotte. N'oubliez pas que la cuisson du QS-O nécessite £sr_magical_neutronium£ §YEnergy quasarique§!, générée par la mégastructure elle-même.\n\nAffichage des paramètres vous permettra de modifier l'armeTaux de charge, augmentant ou diminuant la quantité de £sr_magical_neutronium£ §YEnergie quasarique§! accumulée par notre QS-O.\n\n§BCe menu peut également accéder directement via un décret.§!"

    giga_qso.1.fire:0 "Choisir la cible"
    giga_qso.1.parameters:0 "Voir les paramètres"
    giga_qso.1.quit:0 "Panneau de commande de sortie"
    giga_qso.1.menu:0 "Retour au menu"

    giga_qso.10.name:0 "$name_quasistellar$ : Sélection de la cible"
    giga_qso.10.desc:0 "Ici, vous pouvez sélectionner ce que vous souhaitez cibler avec le QS-O. Veuillez lire comment chaque méthode de ciblage fonctionne correctement. N'oubliez pas que la destruction de cibles plus grandes nécessitera davantage £sr_magical_neutronium£ §YEnergie quasarique§!."

    giga_qso.10.fleet:0 "Détruire une §Gflotte§!"
    giga_qso.10.planet:0 "Détruire une §Yplanète§!"
    giga_qso.10.star:0 "Détruire un §Hsystème solaire§!"
    giga_qso.10.starcluster:0 "Détruire un §Ramas d'étoiles§!"

    giga_qso.200.name:0 "$name_quasistellar$ : §GDestruction de la flotte§!"
    giga_qso.200.desc:0 "Vous avez choisi de cibler une flotte ennemie avec le $name_quasistellar$. Cela coûtera §Y20§! £sr_magical_neutronium£\n\nun vaisseau spécial, utilisé pour Calibrer la visée QS-O, sera créé près de la structure. Il est équipé d'un moteur de saut spécial et illimité-gamme. Déplacez ce vaisseau sur le système contenant la flotte cible, puis re-ouvrez le panneau de commande pour confirmer.\n\nLe vaisseau devra rester en vie pour §Y5 jours§! Bien que l'hyper-arme soit calibré, assurez-vous qu'il est correctement escorté.\n\nUne fois que ces 5 jours ont passé, le QS-O ira à travers un trou de ver, directement à la flotte ennemie, pendant 30 jours. Le trou de ver peut toutefois être perturbé par le feu ennemi, il n'est donc pas recommandé de le laisser seul.\n\nSi vous souhaitez annuler l'opération, démantelez le vaisseau ou utilisez le panneau de commande."

    giga_qso.200.yes:0 "Allons-y."

    giga_qso.201.name:0 "Calibrateur quasi-stellaire assemblé"
    giga_qso.201.desc:0 "Notre QS-O a assemblé un petit vaisseau calibrateur quasi-stellaire. Il doit être utilisé pour calibrer et viser correctement le trou de ver à travers lequel l'hyper-arme tirera.Afin de commencer la séquence de tir, utilisez son moteur de saut pour le déplacer dans le système contenant la flotte cible."
    giga_qso.201.a:0 "Compris."

    giga_qso.202.name:0 "Calibrateur quasi-stellaire démantelé"
    giga_qso.202.desc:0 "Nous avons dissous notre calibrateur quasi-stellaire.La procédure de destruction a été annulée."
    giga_qso.202.a:0 "Compris."

    giga_qso.203.name:0 "Calibrateur quasi-stellaire détruit"
    giga_qso.203.desc:0 "Notre calibrateur quasi-stellaire a été détruit par des forces hostiles.La procédure de destruction a été annulée."
    giga_qso.203.a:0 "Compris."

    giga_qso.204.name:0 "$name_quasistellar$ : §GDestruction de la flotte§!"
    giga_qso.204.desc:0 "Si vous avez placé le calibrateur quasi-stellaire dans le bon système, sélectionnez la première option.Vous devrez le protéger pendant 5 jours. Si vous souhaitez annuler, sélectionnez la troisième option, ce qui disolvera le calibrateur."

    giga_qso.204.fire:0 "Commencez la calibration ! Coût : §Y20§! £sr_magical_neutronium£"
    giga_qso.204.markers:0 "Le calibrateur n'est pas encore en place."

    giga_qso.205.name:0 "Calibrer l'oblitérateur"
    giga_qso.205.desc:0 "Notre $name_quasistellar$ a commencé à calibrer son arme à l'aide du vaisseau du calibrateur. Nous devons nous assurer qu'il n'est pas détruit pendant 5 jours, après quoi notre hyper-arme déchaînera un faisceau de destruction pure sur nos ennemis. Le QS-O tirera des tirs pendant environ 30 jours, après quoi le trou de ver disparaîtra et que le QS-O sera à nouveau prêt à être utilisé."
    giga_qso.205.a:0 "Excellent."

    giga_qso.206.name:0 "$name_quasistellar$ : Calibrage complet"
    giga_qso.206.desc:0 "Notre $name_quasistellar$ a fait calibrer son hyper-arme et son trou de ver, et libérera maintenant sa fureur sur la flotte malheureuse que nous avons désigné comme cible."
    giga_qso.206.a:0 "Excellent. Qu'ils brûlent !"

    giga_qso.400.name:0 "$name_quasistellar$ : §RDestruction d'un amas d'étoiles§!"
    giga_qso.400.desc:0 "Vous avez choisi de détruire une étoile et chacun de ses voisins reliés par hyperligne immédiats, utilisez un vaisseau de construction pour construire un marqueur cible §BQS-O§! sur les étoiles que vous souhaitez détruire.\n\nIl est construit instantanément et ne nécessite pas que le vaisseau de construction soit physiquement présent dans le système.\n\n§RLe système doit toutefois être nettoyé de toute présence hostile.§!\nVous pouvez utiliser la fonction de destruction de flotte QS-O pour faciliter cela.\n\nUne fois que les marqueurs cible ont été construits, retournez à la QS-O et ouvre une fois le panneau de commande à tirer le dispositif.\n\n§BL'explosion sera si puissante qu'elle se propagera à travers des hyperlignes, ce qui entraînera le système cible, à côté de chaque système qui y est associé, étant complètement détruit et que leurs hyperlignes obtiennent être supprimé, ne laissant que l'espace vide.§!"

    giga_qso.401.name:0 "Destruction d'un §RAmas d'étoiles§!"
    giga_qso.401.desc:0 "Si vous avez cibler l'étoile au coeur de l'amas d'étoiles que vous souhaitez détruire, sélectionnez la première option.Si vous souhaitez annuler, sélectionnez la troisième option, qui supprimera le marqueur."
    giga_qso.401.fire:0 "Détruisez cet amas d'étoiles, feu ! Coût : §Y120§! £sr_magical_neutronium£"
    giga_qso.401.markers:0 "Nous n'avons pas encore ciblé l'étoile."

    giga_qso.300.name:0 "$name_quasistellar$ : §HDestruction du système solaire§!"
    giga_qso.300.desc:0 "Vous avez choisi de détruire une ou plusieurs étoiles et leurs systèmes de planétaire entiers. Pour ce faire, utilisez un vaisseau de construction pour construire un marqueur cible §BQS-O§! sur les étoiles que vous souhaitez détruire.\n\nIl est construit instantanément et n'exige pas que le vaisseau de construction soit physiquement présent dans le système.\n\n§RLes systèmes doivent toutefois ne pas contenir de vaisseaux hostiles.§!\nVous pouvez utiliser le QS-O pour la destruction des flottes ennemis pour faciliter cela.\n\nVous pouvez cibler jusqu'à 4 étoiles à la fois, chacune ajoutant 40 £sr_magical_neutronium£ au coût total de tir. Si un système a plusieurs étoiles, il suffit de cibler l'une d'entre eux.\n\nUne fois que les marqueurs cible ont été construits, revenez à la QS-O et ouvrez une fois de plus le panneau de commande pour déclencher la mise à feu de l'engin.\n\n§BLa ​​génération d'énergie du $name_quasistellar$ est si élevée qu'elle peut détruire des étoiles à neutrons, des pulsars et même des trous noirs, car le flux d'énergie est si élevé que l'espace-temps lui-même est littéralement retourné à l'envers, et le trou noir s'évapore dans le néant.\n\n§BToutes les hyperlignes connectées aux systèmes disparaîtront une fois que les systèmes sont détruits.§!"

    giga_qso.301.name:0 "$name_quasistellar$ : §HDestruction du système solaire§!"
    giga_qso.301.desc:0 "Si vous avez ciblé toutes les étoiles que vous souhaitez détruire, sélectionnez la première option. Si vous souhaitez annuler, sélectionnez la troisième option, qui supprimera tous les marqueurs."

    giga_qso.301.markers:0 "Nous devons toujours cibler plus d'étoiles avant de tirer."

    giga_qso.301.fire.1:0 "Détruire 1 système solaire, feu ! Coût : §Y40§! £sr_magical_neutronium£"
    giga_qso.301.fire.2:0 "Détruisez 2 systèmes solaires, feu ! Coût : §Y80§! £sr_magical_neutronium£"
    giga_qso.301.fire.3:0 "Détruisez 3 systèmes solaires, feu ! Coût : §Y120§! £sr_magical_neutronium£"
    giga_qso.301.fire.4:0 "Détruisez 4 systèmes solaires, feu ! Coût : §Y160§! £sr_magical_neutronium£"

    giga_qso.100.name:0 "$name_quasistellar$ : §Ydestruction planétaire§!"
    giga_qso.100.desc:0 "Vous avez choisi de détruire une ou plusieurs planètes. Pour ce faire, utilisez un vaisseau de construction pour construire un marqueur cible §BQS-O§! sur les planètes que vous souhaitez détruire.\n\nIls sont construits instantanément et ne nécessitent pas que le vaisseau de construction soit physiquement présent dans le système. eAssurez-vous que le vaisseau de construction n'est pas sur une position évasive.\n\nVous pouvez cibler jusqu'à 10 planètes à la fois, chacun ajoutant 5 £sr_magical_neutronium£ au coût total du tir, pour un maximum de 50.\n\nUne fois que les marqueurs cible ont été construits, revenez à la QS-O et ouvrez une fois de plus le panneau de commande pour déclencher l'appareil."

    giga_qso.100.yes:0 "Allons-y."
    giga_qso.100.no:0 "À la réflexion..."

    giga_qso.101.name:0 "$name_quasistellar$ : §Ydestruction planétaire§!"
    giga_qso.101.desc:0 "Si vous avez ciblé toutes les planètes que vous souhaitez détruire, sélectionnez la première option.Si vous souhaitez annuler, sélectionnez la troisième option, qui supprimera tous les marqueurs."

    giga_qso.101.fire.1:0 "Détruisez 1 planète, feu ! Coût : §Y5§! £sr_magical_neutronium£"
    giga_qso.101.fire.2:0 "Détruisez 2 planètes, feu ! Coût : §Y10§! £sr_magical_neutronium£"
    giga_qso.101.fire.3:0 "Détruisez 3 planètes, feu ! Coût : §Y15§! £sr_magical_neutronium£"
    giga_qso.101.fire.4:0 "Détruisez 4 planètes, feu ! Coût : §Y20§! £sr_magical_neutronium£"
    giga_qso.101.fire.5:0 "Détruisez 5 planètes, feu ! Coût : §Y25§! £sr_magical_neutronium£"
    giga_qso.101.fire.6:0 "Détruisez 6 planètes, feu ! Coût : §Y30§! £sr_magical_neutronium£"
    giga_qso.101.fire.7:0 "Détruisez 7 planètes, feu ! Coût : §Y35§! £sr_magical_neutronium£"
    giga_qso.101.fire.8:0 "Détruisez 8 planètes, feu ! Coût : §Y40§! £sr_magical_neutronium£"
    giga_qso.101.fire.9:0 "Détruisez 9 planètes, feu ! Coût : §Y45§! £sr_magical_neutronium£"
    giga_qso.101.fire.10:0 "Détruisez 10 planètes, feu ! Coût : §Y50§! £sr_magical_neutronium£"
    giga_qso.101.markers:0 "Nous avons toujours besoin de cibler davantage de planètes avant de tirer."
    giga_qso.101.cancel:0 "Annulez-ça."

    giga_birch.300.name:0 "Hyperquasar"
    giga_birch.300.desc:0 "Après un voyage ardu, notre vaisseau scientifique a finalement atteint le centre de notre galaxie.\nLors de la saisie du système, l'équipage a été assommé à la vue d'un §YQuasar supermassif actif massive§!, ou hyperquasar.\n\nCet objet gargantuan pèse plusieurs centaines de millions de masses stellaires et a un diamètre de plusieurs centaines d'unités astronomiques.\nBien qu'il s'agisse de simples spéculations pour l'instant, certains des éléments les plus sauvages du ScientificLa communauté théorie qu'il serait possible de construire une gigantesque hyper-arme autour de ce quasar, ce qui exploiterait ses énergies cataclysmiques pour libérer un rayon capable d'un pouvoir destructeur incommensurable."
    giga_birch.300.a:0 "Incroyable!"

    giga_qso.110.name:0 "Monde Machine oblitéré"
    giga_qso.110.desc:0 "C'était déjà fini pour le monde de la machine au moment où le trou de ver du $name_quasistellar$ est apparu au-dessus de la tête.Peu de temps après, un flux d'énergie gargantuesque, équivalent à l'ensemble de la production d'énergie de la galaxie, soufflé du trou de ver. Il n'a pris que la poutre seulement des secondes pour disparaître complètement la planète.\n\nIl n'y a plus rien de l'ancien monde robotique, et le signal de fantôme a été gravement affaibli."
    giga_qso.110.a:0 "Ça va leur apprendre."

    giga_qso.112.name:0 "La fin de la Contingence"
    giga_qso.112.desc:0 "La Contingence a échoué.Avec la destruction du dernier monde de la machine, la galaxie n'est plus confrontée à la menace d'extinction de masse systématique, de l'éventualité, du moins. Toutes les formes de contingence survivant ont été détruite ou autodestructées, et le signal fantôme n'est plus transmis.\n\nLe laser principal a été complètement effacé en quelques secondes par le laser du $name_quasistellar$, Ne laissant rien derrière.\n\nBien que l'éventualité ne soit plus, si le [quasistellar_owner.GetName] visera que leur hyper-arme à d'autres objectifs reste à voir..."
    giga_qso.112.a:0 "Que pouvaient-ils faire contre la force d'un milliard de soleils ?"

    #########################################
    ### HRAE-MC #############################
    #########################################
    giga_tech_hrae_mc:0 "Récolte de singularité relativiste"
    giga_tech_hrae_mc_desc:0 "Des trous noirs, malgré une très petite énergie eux-mêmes, sont des réserves énergiques. La combinaison de plusieurs méthodes de récolte d'énergie avancées, adaptées à un trou noir massif, pourrait nous laisser assembler une machine extrêmement efficace pour monopoliser complètement toute l'énergie que le trou noir a à offrir."

    giga_dialog.3101.name:0 "Construction du $name_hraemc$"
    giga_dialog.3101.desc:0 "Le chantier de construction de notre futur $name_hraemc$ est maintenant prêt. Cette merveille technologique siphonner l'énergie immédiatement de [giga_system.GetName], et elle s'avérera également être un centre de recherche Merveilleux pour étudier de près le trou noir."
    giga_dialog.3101.a:0 "Excellent."

    giga_dialog.3102.name:0 "Les accélérateurs construit"
    giga_dialog.3102.desc:0 "Nos travailleurs viennent de terminer l'assemblage des accélérateurs chronotemporaux, deux anneaux massifs de distorsion de spacéties capables d'accélérer grandement la carie du trou noir, augmentant ainsi le rayonnement de faucon. Nos ingénieurs estiment que la carie du trou noir est accélérée une quintulie. Cependant, en raison de sa durée de vie énorme, le trou noir survivra probablement toutes les civilisations de la galaxie.\n\n, ils se débarrassent également de la dilatation temporelle autour du trou noir et stabilisent son horizon."    
	
	giga_dialog.3102.a:0 "Super. Poursuivons les efforts."

    giga_dialog.3103.name:0 "Injecteurs de masse construits"
    giga_dialog.3103.desc:0 "Les injecteurs de masse ont été installés et commencent à jeter de grandes quantités de matériaux directement dans l'horizon d'événement, générant un disque d'accrétion très lumineux. Les injecteurs possèdent une capacité limitée pour générer de l'énergie à l'aide de la lumière émise par le disque, mais elles ne sont pas très efficaces et nous obligeront à construire les collecteurs d'accrétion pour récolter pleinement le potentiel énergétique."
    giga_dialog.3103.a:0 "Bien. C'est un vrai exploit."

    giga_dialog.3104.name:0 "Collectionneurs d'accrétion construits"
    giga_dialog.3104.desc:0 "Une autre étape du chemin vers un macro-collecteur de rayonnements et d'émissions d'accrétion complètes est terminée car les collecteurs d'accrétion sont terminés.Ces énormes constructions sont spécialement conçues pour collecter l'énergie émise par le disque d'accrétion ultra-lumineux causé par notre dumping de matériaux dans le trou noir. Ils récoltent également une partie de l'énergie de rotation du trou noir et les laboratoires spécialisés ont été installés à l'intérieur de celui-ci, ce qui permet à nos scientifiques de regarder de près la larme littérale dans l'espace-temps.\n\nLa dernière étape sera la constructionLes collectionneurs polaires, qui collecteront les divers rayons émis par le trou noir lorsqu'il avale quelque chose, ainsi que sur le rayonnement de faucon."
    giga_dialog.3104.a:0 "Très bien."

    giga_dialog.3105.name:0 "$name_hraemc$ terminé"
    giga_dialog.3105.desc:0 "Notre macro-collecteur d'émissions de rayonnement et d'accrétion de Hawking, ou $name_hraemc$ est maintenant terminé.Cet exploit technologique incroyable nous accordera d'énormes quantités d'énergie, ainsi que de nombreuses données sur la nature des corps étranges qui sont des trous noirs. Les collectionneurs polaires collectent activement la majeure partie de l'énergie émise par le trou noir, ainsi que la matière Noire résiduelle en sortant.\nL'intégration civile a également été ajoutée, permettant à nos citoyens de jeter leur poubelle dans le trou noir, réduire le coût des consommateurs."
    giga_dialog.3105.a:0 "Puisse cela nous aider à dominer la galaxie."

    hrae_mc_0:0 "Chantier de construction du $name_hraemc$"
    hrae_mc_0_DESC:0 "Ce chantier de construction servira de dépôt et de base pour accueillir les grandes quantités de ressources et de personnel nécessaires pour construire un collecteur de macro de rayonnement et d'émission d'accrétion."
    hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_science_production$\nExploite un §YTrou noir§! pour son £energy£ §Yénergie§!, et génère £physics_research£ §YRecherche en physique§! et £sr_dark_matter£ §YMatière noire§! et réduit l'§YEntretien en biens de consommation§! de §Y5%§!\n§LLe $name_hraemc$ est un joyau technologique construit autour d'un trou noir pour collecter son énergie.§!"
    #hrae_mc_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Fournit une réduction de §YBiens de consommation§!."
    hrae_mc_1:0 "Chrono-accélérateurs du $name_hraemc$"
    hrae_mc_1_DESC:0 "Ces anneaux émettent un rayonnement chronotron spécial qui accélère l'émission de rayonnement enroulé et réduit l'énorme dilatation du temps généralement trouvé autour des trous noirs."

    hrae_mc_2:0 "Injecteurs de masse du $name_hraemc$"
    hrae_mc_2_DESC:0 "Ces injecteurs permettent le déversement facile de vastes quantités de matière dans le trou noir, générant un disque d'accrétion très lumineux et énergique, dont l'énergie peut être collectée. Les composants intégrés permettent à l'injecteur de collecter une partie de l'énergie, mais elles ne sont pas efficaces."

    hrae_mc_3:0 "Collecteurs d'accrétion du $name_hraemc$"
    hrae_mc_3_DESC:0 "Les collectionneurs d'accrétion sont spécialement conçus pour collecter les vastes quantités d'énergie émises par le disque d'accrétion. Ils proposent également des installations scientifiques spécialisées pour étudier la physique étrange du trou noir."

    hrae_mc_4:0 "$name_hraemc$"
    hrae_mc_4_DESC:0 "Un fonctionnement du $name_hraemc$, debout pour «macro-collecteur d'émissions de rayonnement et d'accrétion». Le rayonnement enrouement est accéléré grâce à des composants spéciaux."

    #############################################################################################################################################
    ### Event Chains ############################################################################################################################
    #############################################################################################################################################
    #########################################
    ### Pouchkinn ###########################
    #########################################
    giga_pouchkinn.002.title:0 "Laboratoire antique"
    giga_pouchkinn.002.desc:0 "Notre vaisseau scientifique examinant le $name_orb_elysium$ abandonné a repéré un étrange laboratoire à sa surface. Il semble verrouillé et les scans ont confirmé son âge incroyable.\n\nNotre scientifique recommande de coloniser l'habitat orbital si nous voulons en savoir plus sur cet étrange bâtiment."
    giga_pouchkinn.002.a:0 "C'est particulier."

    giga_pouchkinn.101.name:0 "Le laboratoire"
    giga_pouchkinn.101.desc:0 "Depuis que nos colons ont posé le pied sur ce $name_orb_elysium$, apparemment abandonné, le mystérieux laboratoire antique est resté un mystère déroutant. Les scans ont confirmé qu'il ne contenait aucune forme de vie intelligente. Les équipes d'expédition envoyées à l'intérieur ont trouvé de nombreux appareils centenaires fabriqués avec des technologies très avancées.\n\nCependant, nous ne savons toujours absolument pas qui a construit cet endroit et pourquoi. Les colons du $name_orb_elysium$ ont exprimé le désir de découvrir l'origine de ce laboratoire, car il pourrait potentiellement contenir des technologies dangereuses."
    giga_pouchkinn.101.a:0 "Organisez une expédition dans les profondeurs de ce lieu."
    giga_pouchkinn.101.b:0 "Laisse-le. Il est inoffensif."
    giga_pouchkinn.101.b.tooltip:0 "Espérons que rien de dangereux ne s'y passe ou ne risque de s'y passer."
    giga_pouchkinn.101.c:0 "Nous ne pouvons pas laisser cette chose ici. Detruisons-le."
    giga_pouchkinn.101.c.tooltip:0 "Préparez une ogive à petite échelle pour détruire le laboratoire."

    giga_pouchkinn.102.name:0 "Une détonation catastrophique !"
    giga_pouchkinn.102.desc:0 "D'horribles nouvelles nous proviennent du $name_orb_elysium$! récemment colonisé. Nos colons ont préparé une petite ogive nucléaire et l'ont tirée sur l'ancien laboratoire, afin de s'en débarrasser définitivement.\nCependant, il semble que la destruction du bâtiment n'ait déclenché une sorte de protocole, qui à son tour a conduit à la détonation simultanée de plusieurs milliers d'ogives nucléaires tout autour de $name_orb_elysium$.\nNotre colonie a été complètement anéantie, et la construction a été rendue inhabitable. Il serait peut-être possible de le restaurer si nous possédons les bonnes technologies."
    giga_pouchkinn.102.a:0 "Malédiction !"

    giga_pouchkinn.103.name:0 "Des Drones défensifs !"
    giga_pouchkinn.103.desc:0 "Notre équipe armée est entrée dans l'étrange laboratoire et a franchi quelques portes scellées. En entrant dans ce qui semble être une grande chambre creuse, une sirène bruyante a soudainement commencé à émettre un cri assourdissant. Le plafond de la chambre s'est alors ouvert, laissant tomber des gallons d'acide surpuissant sur nos soldats, qui sont morts presque immédiatement.\n\nPeu de temps après, le sol près du laboratoire s'est désagrégé, et des milliers de drones armés particuliers ont émergé ! Les drones ont commencé à scanner le $name_orb_elysium$, attaquant toute forme de vie intelligente. Nous devons agir rapidement si nous voulons sauver la colonie !"
    giga_pouchkinn.103.a:0 "Préparez les armées !"

    giga_pouchkinn.104.name:0 "Drones victorieux !"
    giga_pouchkinn.104.desc:0 "Notre $name_orb_elysium$ a été saisi par les drones de défense autonomes de l'ancien laboratoire ! Nous devons agir rapidement si nous voulons le récupérer avant que les drones ne tuent tout le monde."
    giga_pouchkinn.104.a:0 "Armées !"

    giga_pouchkinn.105.name:0 "$name_orb_elysium$ récupéré !"
    giga_pouchkinn.105.desc:0 "Nos armées ont réussi à détruire les drones qui ont pris le contrôle de notre colonie sur le $name_orb_elysium$. L'analyse des drones détruits a confirmé l'âge incroyable et l'origine mystérieuse du laboratoire, et nous avons recueilli de nombreuses données d'ingénierie sur eux."
    giga_pouchkinn.105.a:0 "Bien."

    giga_pouchkinn.106.name:0 "Drones vaincus !"
    giga_pouchkinn.106.desc:0 "Nos armées ont réussi à repousser les drones de l'ancien laboratoire. L'analyse des drones détruits a confirmé l'âge incroyable et l'origine mystérieuse du laboratoire, et nous avons collecté de nombreuses données d'ingénierie à partir d'eux."
    giga_pouchkinn.106.a:0 "Bien."

    giga_pouchkinn.107.name:0 "Exploration de laboratoire"
    giga_pouchkinn.107.desc:0 "Maintenant que les drones de laboratoire ont été vaincus, quelle ligne de conduite devrions-nous prendre ? Il semble qu'il y ait beaucoup plus dans ce laboratoire qu'on ne le pensait auparavant...\nNos citoyens se méfient de ce bâtiment incroyablement étrange, et certains disent qu'il devrait être détruit. Nos scientifiques déconseillent cependant cela, car nous ne savons pas quel genre d'événements la destruction du laboratoire provoquerait."
    giga_pouchkinn.107.a:0 "Envoyez une petite équipe de scientifiques."

    giga_pouchkinn.108.name:0 "Les profondeurs du laboratoire"
    giga_pouchkinn.108.desc:0 "Notre équipe de scientifiques est de nouveau entrée dans le laboratoire, cette fois avec une extrême prudence.\nLe laboratoire est beaucoup plus grand que ce que nous pensions auparavant, et semble s'étirer dans les profondeurs du $name_orb_elysium$. Chaque étage est rempli d'objets étranges qui ne servent aucun but clair. Chaque engin comporte une description détaillée dans une langue que nous ne comprenons pas, et toutes les tentatives de traduction ont malheureusement échoué.\n\nAprès quelques dizaines d'étages environ, l'équipe a atteint le bas apparent de l'endroit, à quelques kilomètres sous le $name_orb_elysium$ surface. Ils ont fait une découverte incroyable : le laboratoire est habité ! Plus précisément, ils sont tombés sur des dizaines de créatures étranges, courtes et à fourrure ressemblant à des mammifères. Lorsqu'on leur a parlé, les créatures ont simplement regardé nos scientifiques et ont repris leurs activités. Ils semblent entretenir le laboratoire et le garder propre.\n\nCependant, après quelques étages supplémentaires, notre équipe a repéré un individu intelligent qui construisait apparemment une sorte d'appareil. Ils théorisent que c'est lui qui a construit toute cette structure.\nL'individu a apparemment été surpris par notre arrivée, et après avoir activé une sorte de traducteur, a décidé de se présenter."
    giga_pouchkinn.108.a:0 "À l'écran."

    giga_pouchkinn.109.name:0 "Le scientifique solitaire"
    giga_pouchkinn.109.desc:0 "Ah. Salutations. Ça l'est, Igor Pouchequine. Oui, Igor. Nom étrange, je sais.\n\nCela fait des décennies... non, des siècles depuis que j'ai vu une autre forme de vie intelligente là-bas. Ça devient vite solitaire, tu sais ? Et non, ces étranges choses à fourrure que vous avez probablement vues en venant ici ne comptent pas. Ce sont des drones stupides que j'ai bio-conçus pour faire des choses que je ne voulais pas faire moi-même. Malheureusement, ils n'ont pas beaucoup de conversation.\n\nDepuis quelques siècles, je travaille ici, à faire des expériences, à créer des technologies sophistiquées. Mais je crois que ma recherche touche enfin à sa fin. Vous voyez, j'ai essayé de trouver un moyen de voyager à travers le continuum de l'espace-temps dans les deux sens... En d'autres termes, le voyage dans le temps. Ouais."
    giga_pouchkinn.109.a:0 "Voyage dans le temps ?"
    giga_pouchkinn.109.a.response:0 "Oui, voyage dans le temps. Je suis à peu près certain que je suis vraiment sur le point de le comprendre. Ou suis-je ? Je... je ne sais même plus. Ça fait tellement longtemps. C'est juste un flux infini d'équations et d'expériences et plus d'équations et de théories... J'ai généré des trous de ver miniatures, percé des trous à travers l'espace-temps, et joué avec des tachyons, et pourtant cela m'échappe toujours."
    giga_pouchkinn.109.b:0 "Avez-vous construit ce $name_orb_elysium$?"
    giga_pouchkinn.109.b.response:0 "Quoi ? Bien sûr que non. Je viens de... le trouver. Il était là, juste en orbite autour d'une géante gazeuse. Alors je l'ai réglé. Il n'y avait pas d'empires aux alentours quand je suis arrivé ici.\n\nEn fait, votre espèce est répertoriée comme 'non compatible PRL' dans ma base de données. Je suppose que je devrais le mettre à jour plus souvent, hein ?"
    giga_pouchkinn.109.c:0 "Êtes-vous celui derrière les vaisseaux et les drones ?"
    giga_pouchkinn.109.c.response:0 "Oh. Ceux. Ouais. Je les ai construits un peu en arrière. Eh bien, je n'ai pas vraiment «construit» les vaisseaux. Je les ai récupérés à travers la galaxie.\n\nDes vaisseaux aléatoires se sont écrasés dans des champs d'astéroïdes ou des cargos abandonnés. Je leur ai donné un peu de fixateur supérieur et ils étaient prêts à partir. Mettez-les près de l'Elysée pour vous assurer que personne ne me dérangerait. Je suppose qu'ils ont échoué, hein ? Après tout, je les ai conçus pour éloigner la faune et les pirates de l'espace. Je ne m'attendais pas à un assaut complet d'un empire spatial.\n\nMême chose avec ces drones. Très fier d'eux. Beaucoup d'ingénierie à l'intérieur. Oh, les drones ont-ils failli tuer vos colons ? Désolé pour ça."
    giga_pouchkinn.109.d:0 "Depuis combien de temps êtes-vous là-bas ?"
    giga_pouchkinn.109.d.response:0 "Un temps très, très long. Au moins quelques siècles. Depuis, je suis occupé à faire de la «science». J'aime ça ici, c'est très calme. Endroit idéal pour mener mes expériences sans qu'un gouvernement ennuyeux ne crie que c'est «trop dangereux». Eh bien, tous les «gouvernements» et «empires» que j'ai rencontrés au cours de mes voyages ont disparu depuis longtemps.\nQui a le dernier mot maintenant ?"
    giga_pouchkinn.109.e:0 "Afficher l'écran éteint."

    giga_pouchkinn.110.name:0 "Le scientifique"
    giga_pouchkinn.110.desc:0 "Maintenant que nous avons enfin compris qui a construit cet endroit, nous devons prendre une décision. Le scientifique a exprimé le désir de rejoindre potentiellement l'équipe scientifique de notre empire, affirmant que nos connaissances pourraient peut-être l'aider à comprendre le voyage dans le temps. Nous pouvons aussi simplement le laisser faire ses recherches et poursuivre les efforts de colonisation comme prévu. Il a accepté de nous laisser utiliser les étages supérieurs du laboratoire si nous le désirons, ce qui serait sans aucun doute d'une grande valeur scientifique."
    giga_pouchkinn.110.a:0 "Laissez-le continuer ses recherches."
    giga_pouchkinn.110.b:0 "Embauchez-le comme scientifique."
    giga_pouchkinn.110.c:0 "Ses recherches sont trop dangereuses. Exécutez-le et pillez l'endroit."

    giga_pouchkinn.111.name:0 "Un ancien scientifique"
    giga_pouchkinn.111.desc:0 "Pouchequine était apparemment excité à l'idée de faire enfin autre chose après des siècles de recherche. Il a attrapé un disque de données contenant la plupart de ses recherches, emballé ses fournitures et a été escorté à l'extérieur de son laboratoire par notre scientifique. Quelques petites créatures à fourrure le suivirent.\n\nLa chaleur du soleil après tant d'années d'isolement le ravit, et après quelques examens médicaux pour s'assurer qu'il ne portait aucun pathogène étranger, il est maintenantprêt à rejoindre notre empire en tant que scientifique."
    giga_pouchkinn.111.a:0 "Excellent."
    giga_pouchkinn.111.a.tooltip:0 "Nous gagnons un scientifique de niveau 6."

    giga_pouchkinn.112.name:0 "Recherche de Pouchequine"
    giga_pouchkinn.112.desc:0 "Nos scientifiques ont fait leurs adieux à Pouchequine et lui ont souhaité bonne chance dans sa quête de voyage dans le temps. Avant leur départ, Pouchequine a insisté pour leur donner un disque de données contenant certaines de ses recherches.\n\nPouchkinn a également dit aux scientifiques qu'ils étaient libres d'utiliser les parties supérieures du laboratoire à leur guise, ce qui sera sûrement très utileà nos chercheurs."
    giga_pouchkinn.112.a:0 "Très bien."
    giga_pouchkinn.112.a.tooltip:0 "Un modificateur positif est créé sur le $name_orb_elysium$."

    giga_pouchkinn.113.name:0 "On ne plaisante pas avec le temps"
    giga_pouchkinn.113.desc:0 "Nouvelles dramatiques de notre $name_orb_elysium$. Il semble que Igor Pouchequine a poursuivi ses expériences de voyage dans le temps et a accidentellement ouvert un énorme trou dans l'espace-temps.\nTout ce qui l'entoure, y compris Pouchequine lui-même, a été instantanément absorbé dans la singularité, créant un nouveau typede Trou noir exotique constitué d'énergie de vide métastable bouillante. La colonie est irrémédiablement perdue à jamais."
    giga_pouchkinn.113.a:0 "Une horrible tragédie causée par un individu insensé."

    giga_pouchkinn.114.name:0 "C'est un piège !"
    giga_pouchkinn.114.desc:0 "Horrible nouvelle ! Alors que le scientifique principal de l'expédition sortait une arme pour assassiner Igor Pouchequine, une sorte de dispositif d'autodestruction a été activé dans la combinaison de Pouchequine, provoquant une détonation massive. Cela a déclenché une réaction en chaîne, qui a déclenché des ogives dissimulées dans La Structure $name_orb_elysium$, anéantissant notre colonie et ruinant la construction. Il n'y avait aucun survivant."
    giga_pouchkinn.114.a:0 "Les courses !"

    giga_pouchkinn.115.name:0 "Labo à l'assaut"
    giga_pouchkinn.115.desc:0 "Peu de temps après avoir parlé avec Pouchequine, le scientifique principal de l'expédition a sorti une arme à feu et lui a tiré une balle dans la poitrine, le tuant sur le coup. Notre équipe a ensuite fouillé le laboratoire, rassemblant tout ce qu'elle pouvait.\nUne autopsie a été réalisée sur le corps de Pouchequine, révélant des implants cybernétiques et biologiques incroyablement avancés qui bénéficieront sûrement à nos recherches.\nLe laboratoire a ensuite été bouclé."
    giga_pouchkinn.115.a:0 "Son sacrifice contribuera à la science."

    giga_pouchkinn.116.name:0 "En fuite"
    giga_pouchkinn.116.desc:0 "Nos scientifiques n'ont pas pu tuer Pouchequine, car il a activé une sorte d'appareil de téléportation, l'envoyant dans une capsule de sauvetage qui s'est ensuite enfuie dans l'hyperespace, pour ne plus jamais être revu.\n\nNous avons cependant pu investir le laboratoire lui-même, rassemblant des quantités incroyables de données issues des recherches de Pouchequine. Le laboratoire a ensuite été bouclé."
    giga_pouchkinn.116.a:0 "Nous nous rencontrerons à nouveau."

    #########################################
    ### Elo ###############################
    #########################################
    giga_dialog.10801.title:0 "Sous la glace"
    giga_dialog.10801.desc:0 "En examinant la planète froide et par ailleurs banale d'Elo à la périphérie du système Kerbol, notre vaisseau scientifique est tombé sur quelque chose d'étrange.\n\nLa densité de la planète ne correspond pas aux prédictions, et certaines parties de la surface sont irrégulières, presque comme des motifs d'aspect artificiel. Notre scientifique pense qu'il pourrait y avoir plus dans ce petit monde glacé que nous ne le pensions au départ, et a préparé un projet spécial pour l'analyser davantage."
    giga_dialog.10801.a:0 "C'est particulier."

    giga_dialog.10802.title:0 "Les mystères d'Elo"
    giga_dialog.10802.desc:0 "Tout en explorant la surface d'Elo, notre équipe expéditionnaire a localisé une petite trappe métallique au milieu d'une plaine gelée. L'équipe a forcé la trappe, et est arrivée dans une immense salle souterraine et technologiquement avancée. Leur arrivée a apparemment déclenché une sorte de mécanisme d'activation, et notre équipe a été accueillie par une voix robotique. Ils nous transmettent le message."
    giga_dialog.10802.a:0 "À l'écran."

    giga_dialog.10803.title:0 "Transmission entrante !"
    giga_dialog.10803.desc:0 "<ENTITÉ ÉTRANGÈRE LOCALISEE>\n\n<INTIALISATION DU PROTOCOLE DE SCAN>\n\n<ENTITÉ NON RECONNUE>\n\n<CONFIRMATION QUE L'ENTITÉ A CONNAISSANCE DU VOYAGE PRL>\n\n<DE LA PROBABLE RELATION AVEC LE KRAKEN = HAUTE>\n\n<ACTIVATION DU SYSTÈME DE DÉFENSE ANTI-KRAKEN>\n\n<SYSTÈME ANTI-KRAKEN D'ELO ACTIVÉ>\n\n<DERNIÈRE ACTIVATION IL Y A 3617 CYCLES>\n\n<PRÉPARATION À L'ERADICATION>"
    giga_dialog.10803.a:0 "Le Kraken ? Un mauvais pressentiment."

    giga_dialog.10804.title:0 "Le monde volant"
    giga_dialog.10804.desc:0 "Peu de temps après que l'I.A. ait terminé son annonce inquiétante, le contact avec l'équipe a été perdu. Les équipes expéditionnaires de surface ont signalé des surtensions tectoniques massives, comme si la planète entière tremblait ! Soudainement, des constructions métalliques massives ont émergé de la surface gelée de la planète. A bord du vaisseau scientifique, quelques hypothèse ont été énoncées, mais la réponse est rapidement devenue claire : c'est une arme.\n\nLa planète entière s'est transformée en une super-arme mobile massive, en tant que mécanisme de défense et s'est propulsé hors de son orbite. Ce corps céleste hostile attaque désormais tout ce qui s'en approche, y compris notre vaisseau scientifique."
    giga_dialog.10804.a:0 "Incroyable ! Nous devons trouver un moyen de riposter."

    giga_dialog.10805.title:0 "La défaite d'Elo"
    giga_dialog.10805.desc:0 "Après un combat périlleux, nos flottes ont réussi à paralyser mortellement le planétoïde armé du système Kerbol.\n\nCependant, même si la planète a été mise en déroute, sa structure interne est encore presque intacte, grâce à sa croûte protectrice épaisse. Certains de nos scientifiques les plus optimistes pensent que nous pourrions réparer ce merveilleux appareil et l'utiliser comme notre propre planète arme !"
    giga_dialog.10805.a:0 "Ce vaisseau spatial colossal servira sous notre drapeau !"
    giga_dialog.10805.b:0 "Détruisez-le."

    giga_dialog.10806.title:0 "Une planète vole à nouveau"
    giga_dialog.10806.desc:0 "Incroyable nouvelle ! Dans une merveilleuse prouesse d'ingénierie, nous avons réussi à restaurer le planétoïde armé endommagé dans le système Kerbol. Il a été remis en état de marche et est maintenant sous notre contrôle direct.\n\nNos scientifiques en ont profité pour l'étudier de plus près. Ils ont découvert que les anciens habitants du système ont construit cette super-arme pour lutter contre un être transdimensionnel connu sous le nom de '§YKraken§!'. Il semble qu'ils aient réussi à repousser la bête, mais peu après cette victoire, l'I.A. de la super-arme a mal fonctionné et a tiré sur la planète mère de l'espèce, croyant qu'il s'agissait du Kraken. Quoi qu'il en soit, nous avons maintenant une planète de combat entièrement armée et opérationnelle sous notre contrôle."
    giga_dialog.10806.a:0 "Merveilleux !"

    #########################################
    ### Fallen Empires ######################
    #########################################
    giga_fallen_empire.101.name:0 "Mouvement du corps céleste détecté !"
    giga_fallen_empire.101.desc:0 "Nouvelles alarmantes ! Peu de temps après le réveil de l'un des empires déchus, des capteurs à longue portée ont détecté que plusieurs planètes sur leur territoire ont quitté leurs orbites. Des armes et des propulseurs cachés massifs ont émergé de leur surface, et ils se sont maintenant transformés en redoutables planétoïdes armés.\n\nIl semble que ces anciennes civilisations possédaient plus d'armes cachées qu'on ne le pensait auparavant..."
    giga_fallen_empire.101.a:0 "A vos postes de combat !"

    giga_fallen_empire.102.name:0 "Le Saint Béhémoth"
    giga_fallen_empire.102.desc:0 "Ce n'est un secret pour personne que les empires éveillés possèdent de nombreux types d'armes anciennes qui sont restées en sommeil pendant des millénaires. Mais personne ne pouvait prédire que l'un des mondes des 'saints gardiens' n'était pas en fait un monde ordinaire, mais plutôt un vaisseau spatial gigantesque et inactif, de la taille d'une planète.\n\nEt avec leur réveil récent, ce vaisseau spatial colossal s'est réactivé et le monde autrefois vierge de Gaïa s'est transformé en une planète armée colossale, capable d'effacer tout ce qui se trouvait sur son chemin. Il semble qu'ils soient plus préparés à défendre leur foi que nous ne l'avions prévu..."
    giga_fallen_empire.102.a:0 "C'est mauvais."

    #########################################
    ### Peluchia ###########################
    #########################################
    giga_paluush.001.name:0 "Le système §HGatzo§!"
    giga_paluush.001.desc:0 "Notre vaisseau scientifique explorant le système §HGatzo§! rapporte que deux mégastructures ont été repérées dans le système !\n\nLa première est un portail abandonné flottant près du bord du système, indiquant que cet endroit aurait pu appartenir à un empire stellaire important.\n\nLa deuxième mégastructure est un $name_terraform_barren$ complèt, construit autour de l'une des planètes intérieures !\n\nIl semble que les habitants précédents aient tenté de terraformer ce monde, mais leur tentative a été interrompue à mi-chemin pour des raisons inconnues."
    giga_paluush.001.a:0 "Incroyable."

    giga_paluush.002.name:0 "Message radio primitif"
    giga_paluush.002.desc:0 "Notre vaisseau scientifique qui surveille actuellement le monde primitif de §HPeluchia§! a fait une découverte fascinante. Il semble que, malgré leurs technologies primitives, les autochtones de l'âge des machines de la planète envoient à plusieurs reprises un message radio à courte portée dans l'espace, destiné aux visiteurs extraterrestres potentiels.\n\nNotre équipe scientifique a réussi à décrypter le message."
    giga_paluush.002.a:0 "À l'écran."

    giga_paluush.003.name:0 "Le Message des Peluchiens"
    giga_paluush.003.desc:0 "Salutations. C'est un message radio qui a été préenregistré en utilisant nos technologies radio les plus avancées.\n\nJe suis Poh'tin, représentant de l'État démocratique de Peluchien, originaire de la planète §HPeluchia§!. Nous vivons une existence paisible sur notre magnifique monde continental, et nous vous supplions de bien vouloir, voyageur des étoiles, de ne pas perturber notre mode de vie.\n\nNous avons ajouté des informations sur notre culture et notre peuple à ce message, afin qu'ils puissent servir vos sociologues.\n\nCordialement, Poh'tin et le peuple Peluchien."
    giga_paluush.003.a:0 "Fin de transmission."

    giga_paluush.1011.title:0 "Lagomorphes impossibles"
    giga_paluush.1011.desc:0 "Nouvelles alarmantes ! Il semble que l'arme ultime, le Pacificateur Global de notre Colosse, n'est pas aussi infaillible qu'on le pensait auparavant. Peu de temps après avoir protégé le monde de §HPeluchia§!, l'équipage à bord de notre Colosse a remarqué des pointes d'énergie particulières émanant du monde pacifié. D'abord considérées comme des anomalies de nos capteurs, ces pics sont devenus de plus en plus intenses au cours des derniers jours, aboutissant finalement à une énorme explosion d'énergie dans le sous-espace.\n\nEn quelques minutes, le bouclier autrefois impénétrable que nous avons placé autour de §HPeluchia§! s'est démêlé et s'est dissipé dans le néant.\n\nDes capteurs ont rapporté des Peluchiens en liesse en train de célébrer sur la planète ci-dessous, célébrant l'exploit qu'ils venaient d'accomplir. Cet événement qui défie la physique montre que le potentiel psionique des Peluchiens est encore plus puissant que nous ne le pensions, et beaucoup de nos scientifiques commencent à s'inquiéter qu'ils deviennent une menace. Ils conseillent de les laisser sur leur lune continentale."
    giga_paluush.1011.a:0 "Les misérables coquins !"

    giga_paluush.1021.title:0 "Les Intouchables"
    giga_paluush.1021.desc:0 "Mauvaises nouvelles. Notre équipage du Colosse rapporte que la civilisation primitive des Peluchiens à la surface de §HPeluchia§! n'était... absolument pas affectée par notre faisceau de neutrons.\n\nQuelques minutes avant que notre tueur de planète ne tire son panache de neutrons, des millions de Peluchiens tout autour de la planète a commencé à entrer dans une transe particulière. Il semble qu'en mettant en commun leurs potentiels psioniques collectifs, ils ont réussi à générer une sorte de barrière psionique couvrant le monde entier. Le bouclier avait une telle intégrité que le panache de neutrons du Colosse a rebondi sans danger dans l'espace.\n\nImmédiatement après, la mystérieuse transe a pris fin et les primitifs ont commencé à célébrer leur «victoire» sur nous. Il semble que ces sauvages lagomorphes vivent pour voir un autre cycle solaire malgré nos meilleurs efforts."
    giga_paluush.1021.a:0 "Les imbéciles insolents ! Nous les aurons."

    giga_paluush.1031.title:0 "Une noix incassable"
    giga_paluush.1031.desc:0 "Alors que le faisceau de fissuration de la planète surchauffée se dirige vers la surface de §HPeluchia§!, un Peluchien solitaire regarde le ciel. Plus grand que toutes les Peluchiens que nous avons vus auparavant, il décolle soudainement et vole vers le gigantesque laser du Colosse, apparemment sur une trajectoire de collision directe avec lui.\n\nL'équipage du Colosse observe cet acte insensé avec amusement, sachant que le Peluchien vole vers sa mort certaine. Mais, dans une torsion impossible, alors que le faisceau est sur le point de frapper la créature juste au-dessus de l'atmosphère, le Peluchien lève la tête et regarde le laser. En une fraction de seconde, le faisceau s'arrête simplement avant de pouvoir même entrer dans l'atmosphère de §HPeluchia§!, arrêté par un flux extrêmement puissant d'énergie psionique pure. Le faisceau se dissipe alors dans le néant et le Peluchien revient à la surface avec désinvolture, après avoir arrêté sans effort une arme détruisant la planète.\n\nQuelques minutes après cet incident, un message résonne dans les consciences de l'équipage du Colosse :\n§RLe message n'était-il pas assez clair ? Nous avons spécifiquement demandé à vos proches de ne pas nous déranger. Partez immédiatement et ne revenez jamais.§!"
    giga_paluush.1031.a:0 "Comment est-ce possible ?!"

    giga_paluush.1041.title:0 "Des Lagomorphes impies"
    giga_paluush.1041.desc:0 "Alors que le Rayon divin du Colosse descend sur §HPeluchia§!... absolument rien ne se passe. Les Peluchiens, qui étaient censés commencer à adorer nos divinités, ne semblent absolument pas affectés par les énergies psioniques du rayon, comme s'il rebondissait simplement dans leur esprit comme une balle en caoutchouc contre un mur.\n\nEn effet, nos médiums détectent que la planète entière semble être protégée par une sorte de bouclier psionique du Suaire lui-même, émis par une créature dont le potentiel psionique fait ressembler notre Godray à un simple pétard Suaire. L'aura psionique de cette créature est telle qu'elle peut être ressentie par des médiums à plusieurs années-lumière.\n\nPeu de temps après, nos médiums ont collectivement reçu un message psionique, venant de cette même créature :\n'§RN'essayez pas d'imposer vos vaines croyances à mes semblables, car je suis déjà leur divinité. Nous n'avons pas besoin de vos «conseils», c'est pourquoi je vous demande de quitter notre monde immédiatement.'§!"
    giga_paluush.1041.a:0 "Des imbéciles absurdes !"

    giga_paluush.1051.title:0 "Des Nanobots instables"
    giga_paluush.1051.desc:0 "Nouvelles alarmantes. Le nuage de nanobots que nous avons déclenché sur les Peluchiens a à peine atteint la surface. Dès qu'il est entré dans l'atmosphère, la grande majorité des nanobots ont simplement pris feu et se sont désintégrés. Les autres qui ont atteint la surface ont réussi à atterrir sur des Peluchiens, mais ils ont simplement été secoués par les créatures, incapables de les convertir en cyborgs. Les noyaux de traitement de notre Colosse n'ont trouvé aucune explication logique à cela, et beaucoup ont fini par se frotter en essayant de trouver une réponse.\n\nSe pourrait-il qu'il y ait plus dans l'esprit organique que nous ne le pensions auparavant ?"
    giga_paluush.1051.a:0 "Peut-être pourrions-nous apprendre de ces créatures, d'une manière ou d'une autre."

    giga_paluush.2011.title:0 "Retour de feu !"
    giga_paluush.2011.desc:0 "Nouvelles alarmantes ! Le commandant de la flotte chargé de bombarder le monde primitif de §HPeluchia§! rapporte que les Peluchiens utilisent en quelque sorte leur immense potentiel psionique pour arrêter nos obus de bombardement avant qu'ils n'atteignent la surface, avant de les renvoyer vers nous à grande vitesse !\n\nPlusieurs de nos vaisseaux ont déjà été endommagés par cela, sans infliger de dégâts à la planète elle-même. Ils conseillent d'arrêter de bombarder la planète, car c'est évidemment inutile."
    giga_paluush.2011.a:0 "Comment osent-ils ?!"

    giga_paluush.3031.title:0 "Poste d'observation de §HPeluchia§! détruit !"
    giga_paluush.3031.desc:0 "Peu de temps après l'achèvement de notre poste d'observation au-dessus de §HPeluchia§!, mais avant que l'équipage ne puisse entrer, la structure entière a soudainement quitté son orbite et a commencé à entrer dans l'atmosphère de la planète avant de se désintégrer, créant une merveilleuse pluie de météores visible de la surface de la planète. Nos scientifiques ont alors simplement entendu une voix, parlant dans leur conscience même :\n§B'Je comprends que notre civilisation pourrait vous intéresser, mais nous souhaitons simplement être laissés seuls, pour vivre nos vies. Ne le prenez pas personnellement. En échange, veuillez accepter ce gentil cadeau, pour montrer que nous ne vous voulons pas de mal. '§!\n\nPeu de temps après la fin du message, nos scientifiques rapportent qu'un gros bouquet de minéraux mystérieux est apparu en orbite, là où était placé le poste d'observation..."
    giga_paluush.3031.a:0 "C'est très étrange."

    giga_paluush.400.title:0 "Grand Lapin vaincu, §HPeluchia§! s'effondre"
    giga_paluush.400.desc:0 "Grâce à une puissance de feu pure, nos armées ont réussi à tuer le «dieu» et chef Peluchien, le tout-puissant Grand Lapin. Alors que le corps colossal de la créature tombait sur le sol, chaque Peluchien de §HPeluchia§! a soudainement cessé de bouger et a commencé à émettre collectivement un cri assourdissant, audible partout sur la planète.\n\nLe corps du grand-lapin a alors commencé à briller d'une aveuglante lumière violette brillante, surpassant même l'étoile locale. Cette lumière s'est rapidement développée pour engloutir tout §HPeluchia§! d'énergies cataclysmiques, et la planète entière commence maintenant à s'effondrer sur elle-même, comme écrasée par la quantité d'énergie libérée par la mort du Grand Lapin..."
    giga_paluush.400.a:0 "C'est impossible !"

    giga_paluush.402.title:0 "L'âme du Grand Lapin"
    giga_paluush.402.desc:0 "Cela fait quelques jours que §HPeluchia§! s'est effondrée, et nos enquêteurs ont fait une découverte étonnante : §HPeluchia§! est toujours là techniquement !\n\nEn effet, il semble que les énergies du Grand Lapin ont écrasé la planète entière en un petit cristal d'énergie psionique pure, extrêmement énergétique, qui flotte maintenant dans l'espace vide où se trouvait §HPeluchia§!.\n\nNos scientifiques ont récupéré ce cristal, et il semble en effet contenir l'essence même du Grand Lapin aux côtés de celle des restes de §HPeluchia§!. Nous pensons que cela pourrait s'avérer extrêmement bénéfique, s'il est utilisé correctement..."
    giga_paluush.402.a:0 "Enfin, ils serviront à quelque chose."

    #############################################################################################################################################
    ### Found Ruined/System/Planet ##############################################################################################################
    #############################################################################################################################################
    giga_dialog.10001.title:0 "Tombé à plat"
    giga_dialog.10001.desc:0 "Notre vaisseau scientifique explorant le système §H[from.GetName]§! a repéré une planète très, très étrange.\n\nUne planète plate d'origine artificielle ! Encore plus étrange, une civilisation primitive semble l'habiter ! Liés au sol par des générateurs artificiels de gravité, ces êtres primitifs seront très probablement très confus une fois qu'ils auront quitté leur monde.\n\nPersonne n'a la moindre idée de comment cette chose est née. Et personne ne le fera probablement jamais."
    giga_dialog.10001.a:0 "C'est très particulier."

    giga_dialog.10101.name:0 "Capitale antique"
    giga_dialog.10101.desc:0 "L'équipe chargée d'explorer le système de §HCorinthe§! a fait une découverte étonnante ! Il semble que ce système soit un §BSystème antique de Précurseurs§!, ou plus précisément l'ancienne capitale d'un empire mort depuis longtemps, tombée en ruines après des millénaires d'abandon.\n\nDeux mégastructures en ruines ont été repérées dans le système : un complexe d'orchidées Yggdrasil en ruines et un $name_kugelblitz$ en ruines. De plus, deux habitats $name_orb_elysium$ en ruines ont également été trouvés en orbite autour de certaines planètes.\n\nÀ en juger par l'état des planètes du système, il semble que beaucoup de choses se sont produites ici. Ce sera certainement d'un grand intérêt pour nos archéologues."
    giga_dialog.10101.a:0 "Incroyable !"

    giga_dialog.10201.name:0 "La ménagerie perdue"
    giga_dialog.10201.desc:0 "Notre vaisseau scientifique semble avoir trébuché sur une sorte de «système précurseur ancien§! ». Il semble qu'une civilisation spatiale archaïque ait mis en place ce système comme une sorte de réserve pour diverses espèces animales trouvées à travers la galaxie.\n\nLe système comporte notamment deux mégastructures en ruine : une $name_yggdrasil$, en ruine probablement utilisée pour nourrir le captifspécimens et un $name_orbital_artificial_eco$, en ruine qui était probablement utilisé pour abriter certaines espèces animales exotiques. Deux planètes habitables semblent remplir le rôle de réserves, bien que celui qui les construise ait quitté les lieux il y a longtemps. Ce sera certainement très précieux pour nos biologistes et archéologues."
    giga_dialog.10201.a:0 "Fascinant."

    giga_dialog.10301.name:0 "Le berceau des titans"
    giga_dialog.10301.desc:0 "Un §BSystème antique de Précurseurs§! a été découvert par un vaisseau scientifique ! Le système, surnommé «berceau des titans», semble avoir été autrefois une installation de fabrication de vaisseaux massive. Une gigantesque $name_neut_gigaforge$ orbite autour de l'étoile à neutrons du système, mais semble abandonnée. Un $name_eng_test_site$ en ruines est également en orbite autour d'une des planètes du système. Les planètes elles-mêmes ont subi de lourds dégâts dans leur passé.\n\nCependant, le système est gardé par une grande flotte d'anciens vaisseaux de guerre, vraisemblablement construits dans ce même système. Il semble que le combat va être nécessaire si nous voulons nous emparer de ce système..."
    giga_dialog.10301.a:0 "Incroyable."

    giga_dialog.10401.name:0 "L'ancienne forge"
    giga_dialog.10401.desc:0 "Un vaisseau scientifique est tombé sur ce qui semble être un §BSystème antique de Précurseurs§! ! Les analyses montrent qu'une race de précurseurs a transformé ce système en un vaste centre industriel, capable d'extraire des quantités incroyables de minéraux pour vraisemblablement alimenter leur machine de guerre. Certaines planètes du système ont été dépouillées de leur croûte et de leur manteau, ne laissant qu'un noyau interne exposé.\n\nFait intéressant, une $name_eng_test_site$ en ruines flotte silencieusement au-dessus d'une planète, abandonnée il y a des millénaires. L'analyse du système primaire a révélé qu'une mégastructure massive enveloppait autrefois l'étoile (très probablement un vaste complexe d'attraction d'étoiles), mais elle a depuis été détruite par l'expansion stellaire."
    giga_dialog.10401.a:0 "Merveilleux."

    giga_dialog.10501.name:0 "Naines triplés"
    giga_dialog.10501.desc:0 "Le système §H[from.GetName]§! abrite un arrangement stellaire incroyablement particulier. Pas une, mais trois naines brunes de classe L orbitent autour d'une étoile centrale de classe F ! Chacune de ces étoiles défaillantes comporte un vaste système lunaire, presque comme un système solaire miniature. Nos scientifiques sont perplexes quant à la création de ce système particulier, et ils pensent qu'il serait possible d'enflammer les naines brunes, si nous possédons les bonnes technologies.\n\nLes naines brunes seront ajoutés au planificateur d'expansion une fois qu'elles seront sondés."
    giga_dialog.10501.a:0 "Quelle trouvaille !"

    giga_dialog.10701.name:0 "$name_orb_elysium$ Abandonné"
    giga_dialog.10701.desc:0 "En entrant dans le système §H[from.GetName]§!, notre vaisseau scientifique a repéré un habitat en forme d'anneau apparemment vide. Ce '$name_orb_elysium$' semble abandonné, et nous pourrions le coloniser. Cependant, près de l'Elysée se trouvent plusieurs vaisseaux d'origine inconnue, gardant apparemment l'habitat. Si nous voulons le récupérer, nous devrons nous battre..."
    giga_dialog.10701.a:0 "Qui aurait pu construire ces vaisseaux ?"

    ##########################################
    ### Katzenland ###########################
    ##########################################
    giga_katzenland.001.name:0 "Nécropole irradiée"
    giga_katzenland.001.desc:0 "Le système de §HGatzo§! ne cesse de nous décevoir. Après avoir exploré l'une des plus grandes planètes du système, §HFélidrin§!, notre équipe scientifique rapporte qu'elle a trouvé de vastes quantités de ruines enfouies sous les sables de la planète. Il semble que ce monde ait été habité par une civilisation florissante, probablement celle qui a construit le Portail du système, mais ses habitants ont apparemment connu une fin violente il y a plusieurs millénaires, à en juger par l'état actuel de la planète.\n\nNotre équipe scientifique est impatiente de découvrir ce qui a conduit à la chute de cette civilisation, car l'étude de ce monde permettrait sans aucun doute d'obtenir des données scientifiques incroyables, et en tant que tel, un site de fouilles a été établi sur la planète."
    giga_katzenland.001.a:0 "Intéressant."

    site_katzenland:0 "Nécropole enterrée"
    site_katzenland_intro:0 "Une civilisation morte entière est enterrée sous les dunes de sable tourbillonnantes de la cette planète. Qu'est-ce qui aurait pu arriver à ce monde pour qu'il se termine ainsi ?"

    giga_katzenland.002.name:0 "Des Squelettes multi-espèces"
    giga_katzenland.002.desc:0 "Nos archéologues sont tombés sur des bâtiments remarquablement intacts enfouis dans le sable. À l'intérieur, ils ont trouvé les restes squelettiques de deux espèces distinctes, probablement les principaux habitants de ce monde.\n\nL'un d'eux semble présenter des caractéristiques félines cohérentes avec celles des prédateurs apex sur de nombreux autres mondes, tandis que l'autre était très probablement une espèce amphibie, même si son squelette comportait une quantité de lames extrêmement élevée et des dents extrêmement pointues.\n\nLes bâtiments semblent être connectés à une sorte d'ancien réseau de données qui stockait les connaissances de la civilisation. Bien que cela n'ait probablement pas fonctionné pendant des millénaires, nos archéologues espèrent en récupérer toutes les données qu'ils peuvent."
    giga_katzenland.002.a:0 "Continuez à creuser !"

    giga_katzenland.003.name:0 "réseau de données antique"
    giga_katzenland.003.desc:0 "Le réseau de données de la planète, comme prévu, est en très mauvais état. Cependant, par miracle, l'équipe a réussi à récupérer des données chiffrées à partir d'un centre de données fonctionnant sur une source d'énergie nucléaire de longue durée.\n\nIls ont notamment réussi à décrypter les noms des deux espèces de la planète ; les félins étant des «Félidés», tandis que les amphibiens étaient des «Ezicaniens».\n\nOn ne sait pas si une espèce régnait sur l'autre, ou si elles coexistaient en tant qu'égaux.\n\nPeut-être que leur découverte la plus intéressante, cependant, est l'emplacement de la capitale de la planète, qui aurait hébergé le gouvernement central de la civilisation..."
    giga_katzenland.003.a:0 "Continuez à creuser !"

    giga_katzenland.004.name:0 "Capitale des Félidés"
    giga_katzenland.004.desc:0 "Il a fallu pas mal de fouilles, mais l'ancienne capitale de la planète a été localisée ! Nos archéologues ont trouvé un bâtiment colossal en forme de pyramide enfoui dans le sable, qui, selon eux, servait comme une sorte de bâtiment du gouvernement central.\n\nLa pyramide est absolument gigantesque et domine probablement la planète sur plusieurs kilomètres. Il faudra un peu de temps et d'efforts pour le cartographier complètement, car il contient des centaines et des centaines de pièces en décomposition, mais cela donnera probablement plus d'informations sur le passé tumultueux de cette planète."
    giga_katzenland.004.a:0 "Entrez !"

    giga_katzenland.005.name:0 "La dernière Ezicanienne de la Terre des Félidés"
    giga_katzenland.005.desc:0 "Notre équipe explore le vaste palais depuis un certain temps maintenant et a également réussi à récupérer de nombreux matériaux rares. Mais, en pénétrant plus profondément dans le bâtiment, ils sont tombés sur une sorte de complexe de bunker, scellés par une gigantesque porte métallique. A l'aide de forets de fusion, la porte a fini par céder, et ils ont fini par trouver une grande quantité de capsules de survie brisées au sein du bunker.\n\nIls contenaient divers individus des Félidés et d'Ezicaniens morts depuis longtemps, qui avaient vraisemblablement prévu ce qui allait arriver à leur monde. Cependant, d'une manière ou d'une autre, l'une des capsules est toujours intacte et contient un Ezicanien congelé vivant ! Avec une extrême prudence, notre équipe a réussi à dégeler la créature, et bien qu'elle ait été peu désorientée au début, elle semble impatiente de communiquer avec nous..."
    giga_katzenland.005.a:0 "À l'écran."

    giga_katzenland.006.name:0 "La dernière Ezicanienne"
    giga_katzenland.006.desc:0 "Je suis... Jeimza. Oui, Jeimza. C'est mon nom, je pense. Et vous êtes... des archéologues ?\n\n...\n\nC'est arrivé.\n\nIl... il l'a fait ? Meopa est parti en guerre avec les Sobakis ? Si seulement nous n'avions pas lancé ce Projet des Félidés, alors peut-être que la crise économique ne se serait pas produite et... je savais que nous... aurions dû faire quelque chose pour l'arrêter, mais... personne n'a écouté... et maintenant Félidrin est parti, pour toujours...\n\n... depuis combien de temps, même ? Quelques décennies ? Je me souviens à peine de quoi que ce soit d'avant..."

    giga_katzenland.006.a:0 "Cela fait quelques milliers d'années."
    giga_katzenland.006.a.response:0 "C'est... il ne doit y avoir aucune trace de notre civilisation... Je ne peux pas croire que tout soit parti.\nJe ne sais même pas comment ma capsule de stase a résisté aussi longtemps, et en regardant le reste de la chambre, il semble que je devrais me considérer chanceux..."

    giga_katzenland.006.b:0 "Meopa ?"
    giga_katzenland.006.b.response:0 "Ma mémoire est un peu brumeuse... mais, Meopa était notre chef, je pense. Oui, notre chef. Un Félidé ambitieux. Je ne me souviens pas beaucoup de lui, mais je sais qu'il voulait mener une guerre contre les Sobakis, qui vivaient sur la première lune de la Terre des Félidés... et c'était une idée horrible."

    giga_katzenland.006.c:0 "Projet de forme de félidé ?"
    giga_katzenland.006.c.response:0 "Vous voyez... notre système prospère avec la vie. Chaque planète porte ses propres formes de vie uniques... sauf la plus proche de l'étoile, Potradus. Alors Meopa voulait... la transformer. La Rendre habitable, tout comme Félidrin. Je ne me souviens pas vraiment des détails, mais je sais que cela a conduit à de graves problèmes avec notre économie par la suite..."

    giga_katzenland.006.d:0 "Qui êtes-vous exactement ?"
    giga_katzenland.006.d.response:0 "Je ne me souviens pas beaucoup de mon passé, malheureusement, c'est très flou... Le Sommeil cryogénique n'est pas trop bon pour ça. Mais je sais que j'étais un amiral de la flotte de l'Armada Félidéenne... J'étais plutôt douée pour tirer sur des trucs et tout. Si vous avez aussi des vaisseaux spatiaux, je pourrais... vous aider. On dirait que la vielle Félidrin n'est plus un très bon endroit pour vivre."

    giga_katzenland.006.e:0 "Désactiver."

    giga_katzenland.007.name:0 "Le destin de Jeimza"
    giga_katzenland.007.desc:0 "Bien que la découverte d'une ezicanienne survivante soit incroyable, il semble que la mémoire brumeuse de Jeimza signifie que nous ne pourrons rien apprendre d'autre sur §HFélidrin§! elle-même. de ce que nous pourrions rassembler, une certaine «Méopa» a commencé une guerre avec une civilisation vivant sur §HFélidrin§! 'S Première Moon, qui est probablement représaté, détruisant §HFélidrin§! SUR LA SURFACE. Nous aurons besoin d'explorer la planète un peu plus si nous voulons vraiment découvrir les raisons de cette guerre.\n\nComme pour Jeimza elle-même, nous pourrions la recruter comme une flotte amirale, ou nous pourrions euthananiser etDisser elle pour en savoir plus sur la biologie d'Ezicanienn..."
    giga_katzenland.007.a:0 "Recrutez-la, elle sera utile."
    giga_katzenland.007.a.tooltip:0 "Jeimza devient une amirale compétente de 78 ans (âge biologique) et de niveau 4. Nous allons toujours étudier sa biologie, mais dans une moindre mesure."
    giga_katzenland.007.b:0 "Disséquez-la."
    giga_katzenland.007.c:0 "Tuez-la."

    giga_katzenland.008.name:0 "Meopa"
    giga_katzenland.008.desc:0 "Après avoir analysé ce que dit Jeimza, notre équipe a poursuivi son exploration de la pyramide colossale, à la recherche d'indices pour expliquer ce qui a causé la guerre Sobaki-Félidée. Ils ont finalement trouvé une pièce massive et essentiellement effondrée, avec un trône sur lequel un squelette Félidé était assis, serrant un petit appareil dans l'une de ses mains.\n\nBien que initialement confus, ils ont découvert que le squelette n'était autre que Meopa lui-même ! Plusieurs caches de données ont été dispersées dans toute la pièce, des dispositifs de journalisation utilisés par Meopa pour enregistrer ses actions. Les appareils sont anciens et endommagés. Il faudra des efforts immenses pour les déchiffrer correctement et les analyser.\n\nIls ont également localisé plusieurs pierres précieuses de grandes valeurs, qui vont chercher un bon prix sur le marché."
    giga_katzenland.008.a:0 "Nous devons nous rapprocher."

    giga_katzenland.009.name:0 "Folie nucléaire"
    giga_katzenland.009.desc:0 "Les caches de données ont été malheureusement corrompues par des millénaires de négligence et n'ont donné que des informations partielles, de sorte que des expéditions supplémentaires dans la profondeur de la pyramide ont été nécessaires pour pouvoir obtenir d'autres informations et relier le tout. Mais, après beaucoup de recherches et d'exploration, nous avons enfin découvert la vérité horrible...\n\nMéopa a effectivement démarré un Projekt Katzenform, qui visait à transformer Potradu en un monde habitable. Toutefois, les Félidés ne possédaient que la une navigation stellaire limité et très peu de colonies extérieures à leur système d'origine, ce qui rendait le projet extrêmement coûteux pour leur civilisation. Bien que la structure de terraformation ait été remarquablement bien faite, son coût a conduit à un effondrement économique. À cause de cela, les sobakis de Nienet, une civilisation qui partageait le système §HGatzo§! et étaient une fois étroits alliés aux Félidés, ont décidé de frapper sur §HFélidrin§!, dans une tentative de la conquérir alors qu'elle était affaibli, contredisant notre théorie originale que les Félidés ont attaqué les premiers.\n\nMéopa a ensuite réagi avec la 'fureur de mille soleils', il a complètement et totalement dévastaté la surface de Nienet. Cette réponse génocidaire disproportionnée a entraîné une baisse drastique de la stabilité de la nation, qui a abouti à des révoltes à l'échelle de l'empire contre le régime de Méopa. Lui, s'accrochant à son trône, et sa santé mentale se détériorant rapidement, a procédé à l'impensable :\nil a déclenché le reste de l'arsenal nucléaire félidéen... sur §HFélidrin§! elle-même. Il a détruit son propre monde, tuant des milliards de Félidés et d'Ezicaniens. L'empire stellaire Félidéen s'est ensuite très vite effondré, avec les quelques colonies incapables de se soutenir sans leur capitale.\n\nBien que, les enregistrements ont parlé d'un grand vaisseau de colonisation étiqueté l'§Yexpédition Méopienne§!, lancé avant la guerre de Sobaki-Félidé vers une planète lointaine, qui portait des Félidés et des ezicaniens en sommeil cryogénique, ce qui signifie qu'il y a une chance mince que l'espèce reste encore là-bas, quelque part.\n\nsur Le côté positif, nous avons réussi à récupérer des schémas étonnamment intacts et détaillés du Projekt 'Katzenform', ce qui profitera sans aucun doute à notre connaissance de la Terraformation."
    giga_katzenland.009.a:0 "C'est Horrible."
    giga_katzenland.009.b:0 "Nous connaissons ce monde !"

    katzenland_terraform_knowledge:0 "Méthodes de terraformation félidriniennes"
    katzenland_terraform_knowledge_desc:0 "Les théories des Félidés sur la terraformation ont été remarquablement efficaces pour leur développement technologique."

    ##########################################
	### Flusion ##############################
	##########################################
	giga_flusion.001.name:0 "Hyperdiversité"
	giga_flusion.001.desc:0 "Notre vaisseau scientifique explorant le monde primitif de §HFlusion§! a fait une découverte surprenante, car il semble que ce monde primitif ne soit pas habité par une, mais plusieurs espèces intelligentes !\n\nL'équipage a pu identifier 5 espèces principales : les Félidés à l'allure féline, les Ezicaniens amphibiens, les Solakiens humanoïdes et les crustacés Kronks;avec une cinquième espèce 'flusionienne' composée de dizaines d'autres sous-espèces qui sont particulièrement difficiles à classer.\n\nNos scientifiques ne savent toujours pas comment ou pourquoi tant d'espèces se sont retrouvées sur un seul monde, mais c'est sûrement une découverte remarquable."
	giga_flusion.001.a:0 "Intéressant."
    giga_flusion.001.b:0 "Attendez, Félidés et Ezicaniens... ?"

	giga_flusion.002.name:0 "L'Histoire de deux espèces"
	giga_flusion.002.desc:0 "Nos découvertes des Félidés et des Ezicaniens sur différentes planètes semblent indiquer que le monde dans lequel les deux espèces se sont échappées après la destruction de la Terre des Félidés n'est autre que la planète primitive de §HFlusion§! !\n\nBien qu'au moment de leur découverte sur §HFlusion§!, les deux espèces semblaient avoir considérablement régressé technologiquement. Cela implique que l'§Yexpédition Méopienne 1§! s'est très probablement écrasé sur la planète, forçant les quelques individus restants à reconstruire pratiquement toute leur base technologique.\n\nMême si ce n'est pas une découverte particulièrement importante, ces découvertes sont néanmoins d'un grand intérêt pour nos bioarchéologues planétaires. Cela montre aussi que, même lorsque les choses semblent particulièrement désastreuses pour une civilisation, il ne faut pas écarter la possibilité de leur survie miraculeuse contre toute attente.\n\nCe qui peut être à la fois édifiant et terrifiant à penser..."
	giga_flusion.002.a:0 "Une découverte fascinante !"

	giga_flusion.004.name:0 "Défiance Flusionienne"
	giga_flusion.004.a.desc:0 "Dernières nouvelles ! Peu de temps après que nos armées ont réussi à vaincre les défenseurs primitifs de §HFlusion§!, l'une des principales espèces de la planète, les Félidés, ont procédé à la détonation de leur arsenal nucléaire colossal, vraisemblablement pour empêcher la capture de leur peuple. Alors que cela aurait du conduire à transformer la planète en un monde tombeau, les Félidés avaient tellement investi dans des armes nucléaires et possédaient une telle réserve de stockage de ce armes que les effets ont été beaucoup plus étendus.\n\nEn quelques minutes, de gigantesques boules de feu ont englouti toute la surface de la planète, les montagnes ont été rasées, les océans de la planète se sont évaporés. Chaque flusionien a péri dans la cataclysme et leur civilisation est complètement détruite.\n\nLe monde continental et verdoyant de §HFlusion§! a été transformé en un désert gigantesque et radioactif jonché de quelques ruines éparses..."
	giga_flusion.004.a:0 "Tant pis."
	giga_flusion.004.b.desc:0 "Dernières nouvelles ! Peu de temps après que nos armées ont réussi à vaincre les défenseurs primitifs de §HFlusion§!, l'une des principales espèces de la planète, les Félidés, ont procédé à la détonation de leur arsenal nucléaire colossal, vraisemblablement pour empêcher la capture de leur peuple. Alors que cela aurait du conduire à transformer la planète en un monde tombeau, les Félidés avaient tellement investi dans des armes nucléaires (tout comme ils l'ont fait sur §HFélidrin§!) et possédaient une telle réserve de stockage de ce armes que les effets ont été beaucoup plus étendus. , ce qui leur conduit posséder un stock Rivalant celui de certains empires interstellaires.\n\nEn quelques minutes, de gigantesques boules de feu ont englouti toute la surface de la planète, les montagnes ont été rasées, les océans de la planète se sont évaporés. Chaque flusionien a péri dans la cataclysme et leur civilisation est complètement détruite.\n\nLe monde continental et verdoyant de §HFlusion§! a été transformé en un désert gigantesque et radioactif jonché de quelques ruines éparses, tout comme §HFélidrin§!, l'ancien monde natal des Félidés..."
	giga_flusion.004.b:0 "Se sont-ils vraiment détruits eux-mêmes une nouvelle fois ?"

	giga_flusion.005.name:0 "Les Atomiques des Félidés"
	giga_flusion.005.desc:0 "Après la destruction de §HFlusion§!  causée par les Félidés incinérant toute la planète dans l'incendie nucléaire, nos scientifiques ne pouvaient pas s'empêcher de noter que la méthode des Félidés d'auto-dévastation nucléaire était étonnamment efficace, pour une espèce primitive. En outre, les enregistrements archéologiques de §HFélidrin§! montrent que sa destruction était aussi rapide que celle de §HFlusion§!, ce qui indique en outre que les Félidés maîtrisaient l'art de détruire des planètes dans un enfer nucléaire.\n\nLes éléments les plus... radicaux de nos militaires suggèrent de tirer profit de cette expérience, afin d'adapter efficacement les méthodes des Félidés pour nos opérations de bombardement planétaire.\n\nCela nous permettrait sans aucun doute de dévaster des mondes avec une efficacité inégalée, mais il y a un risque important que le reste de la galaxie ne soit pas trop heureux de notre capacité à détruire des mondes entiers par le feu atomique..."
	giga_flusion.005.a:0 "Une suggestion merveilleuse ! Développons cela..."

	giga_flusion.005.b:0 "Absurde."

	giga_flusion.201.name:0 "Planète dévastée"
	giga_flusion.201.desc:0 "Nos flottes ont maintenant complètement détruit la surface d'une planète ennemie, éradiquant toutes les formes de  vie et la transformant en un gigantesque désert radioactif bouillant. La quantité d'armes que nous avons déclenchée a eu l'effet secondaire de «synthétisation» de certaines ressources rares (qui ne se forment généralement naturellement que dans des conditions extrêmes) sur la surface de la planète, également.\n\nvraiment une belle vue."
	giga_flusion.201.a:0 "Les Félidés seraient fiers, s'ils n'étaient pas tous morts."

	bombardment_katzen:0 "Félidéen"
	bombardment_katzen_desc:0 "Sur la base des méthodes de l'espèce éteinte des Félidés, le Bombardement '$bombardment_katzen$' déclenche la puissance conjointe de d'armes nucléaires, à antimatière et biologiques sur la surface de la planète.\n- Dégâts §Papocalyptique§! aux §Yarmées§!\n- Dégâts §Papocalyptique§! aux §Yplanètse§!\n- Dégâts §PApocalyptique§! aux §YPops§!\n- bombardera des planètes non défendues\n- Va réduire les planètes en des mondes désertiques irradiés\n- A une forte chance de générer des dépôts de ressources rares sur les mondes dévastés\n- Va §Rréduire§! l'opinion des empires étrangers avec lesquels nous ne sommes pas alliés, s'il est utilisé sur un Empire qui n'a pas le trait génocidal\n- §RCette position de bombardement peut, et va complètement ruiner les planètes sur lesquelles il est utilisé."

	katzen_bombing:0 "§HDéverrouille la position de bombardement :§! $bombardment_katzen$"
	katzen_bombing_desc:0 "Une position de bombardement qui utilise une vaste gamme d'explosifs différents afin de maximiser les dégâts infligés à la planète cible et a de fortes chances de créer des dépôts de ressources rares."

	tech_katzen_atomic_munitions:0 "Munitions atomiques félidéennes"
	tech_katzen_atomic_munitions_desc:0 "Les Félidés, extrêmement militaristes et adorant les armes nucléaires, ont réussi à détruire les surfaces des deux §HFélidrin§! et §HFlusion§! avec une facilité et une efficacité remarquables. Ils semblaient employer une vaste gamme d'explosifs différents afin de traiter autant de dégâts que possible, allant de la tête de fission radioactive, aux bombes anti-proactives et aux armes biochimiques. En adoptant leurs méthodes, nos vaisseaux pourraient être faits pour dévaster complètement les mondes ennemis."

	fusion_age:0 "Age de la Fusion"
	fusion_age_desc:0 "Cette civilisation a atteint l'équivalent d'un âge de fusion. Ils maîtrisent la fusion nucléaire et les voyages dans l'espace vers leur système lunaire local sont fréquents. Cependant, ils n'ont pas encore découvert les technologies permettant le voyage 'PRL', et les vols interplanétaires restent rares. L'unification politique n'a pas encore été réalisée, la planète abritant plusieurs États-nations majeurs."

	building_giga_flusion_home:0 "Métropole Flusionienne"
	building_giga_flusion_home_desc:0 "Un important centre urbain flusionien avec une myriade d'espèces, offrant des conditions de vie remarquablement bonnes."

	building_giga_flusion_fusion_power_plant:0 "Mégaréacteur Félidéen"
	building_giga_flusion_fusion_power_plant_desc:0 "Un réacteur de fusion colossal construit par les Félidés, et situé sous la capitale Félidéenne, offrant de grandes quantités d'énergie 'propre'."

	building_giga_flusion_capital:0 "Mégalopole de Felville"
	building_giga_flusion_capital_desc:0 "Une métropole gigantesque abritant des millions d'habitants, et servant de capitale des Félidés. Elle comporte une pyramide moderne particulièrement imposante, qui abrite son gouvernement centralisé. La ville possède également un énorme générateur de bouclier primitif, protégeant ses habitants des bombardements."

	giga_flusion.301.name:0 "Mégastructure Lunaire Flusionienne"
	giga_flusion.301.desc:0 "Notre avant-poste dans le système de §YDoublio§! signale qu'une activité a été détectée sur une lune de §YFlusion§!, un monde primitif situé dans le système.\n\nEn effet, il apparaît que l'une des principales nations de la planète, l'§YImpérium félidéen§! a commencé à entreprendre un projet de construction massif sur la deuxième lune de §HFlusion§!, §HMuno§!. Ils transfèrent actuellement de grandes quantités de matériaux et de personnel sur la lune, et de nombreuses bases permanentes sont apparues sur la surface du satellite.\n\nLes transmissions radio primitives sont étonnamment bien codées, ce qui empêche nos scientifiques de trouver ce que ce projet est censé être. Ils ne savent pas comment appréhender cette situation particulière et certains demandent que nous mettions fin à ce projet immédiatement."
	giga_flusion.301.a:0 "Ne les dérangez pas, peu importe."
	giga_flusion.301.b:0 "Tenter de savoir quel est ce projet."
	giga_flusion.301.c:0 "Ils doivent être arrêtés. Bombardez la lune !"

	giga_flusion.3001.name:0 "Les Flusioniens se mobilisent !"
	giga_flusion.3001.desc:0 "Dernières nouvelles ! En réponse à nos intentions claires de reprise de §HFlusion§!, l'§YImpérium félidéen§! a lancé une campagne de mobilisation massive.\n\nIls ont considérablement élargi la taille de leurs forces armées, et déployé des canons à rail anti-orbitaux pour intercepter les tours de bombardement orbital. Leur chef, Kaiser Kattail, a déclaré que §W'Nous, Félidés, nous ne rendrons pas notre bien-aimé §HFlusion§! à des entités hostiles aussi facilement, nous allons nous battre jusqu'à la fin. et nous ferons payer pour chaque kilomètre carré qu'ils nous prendrons'§!"
	giga_flusion.3001.a:0 "Primitifs stupides !"
	giga_flusion.3001.b:0 "Nous allons détruire leur monde pitoyable !"

	katzen_orbital_bombardment_shield:0 "Mesures anti-bombardement Félidéennes"
	katzen_orbital_bombardment_shield_desc:0 "Les Félidés et les Flusioniens ont mis en place une vaste gamme de canons à rails et d'aéronefs à haute altitude pour essayer d'intercepter le bombardement orbital destiné à leur monde."

	flusion_attack_moon_0:0 "Projet lunaire flusionien"
	flusion_attack_moon_0_DESC:0 "Un vaste projet de construction en forme de mégastructure entrepris par les Flusioniens sur cette petite lune. C'est une entreprise incroyable compte tenu de la base technologique des primitifs."
	flusion_attack_moon_0_MEGASTRUCTURE_DETAILS: "$flusion_attack_moon_0_DESC$"

	flusion_attack_moon_1:0 "Projet Flusionien Terminé"
	flusion_attack_moon_1_DESC:0 "Une version brute et puissante d'une lune de combat. Elle est incapable de se déplacer, mais dispose d'un Canon à Rail relativiste massif."

	planning_flusionian_invasion:0 "Opération 'Chute de Flusion'"
	planning_flusionian_invasion_desc:0 "Nous préparons une grande invasion des Flusioniens. Comme leurs armées sont étonnamment puissantes, nous devrons investir beaucoup de ressources, si nous voulons réussir."

	failed_flusionian_invasion:0 "Échec de l'invasion flusionienne"
	failed_flusionian_invasion_desc:0 "Nous n'avons pas réussi à investir correctement dans nos armées afin de conquérir les Flusioniens. Notre empire est bouleversé d'avoir ainsi échoué à conquérir un monde primitif."

	FIND_OUT_FLUSION_GUN_PROJECT:0 "Enquêter sur le projet Flusionien"
	FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Envoyez une équipe de scientifiques pour étudier secrètement les opérations Flusioniennes sur §HMuno§! afin de déterminer ce qu'ils envisagent exactement de construire."

	giga_flusion.320.name:0 "Super-arme Flusionienne"
	giga_flusion.320.desc:0 "Nos scientifiques ont réussi à déterminer avec succès ce que la mégastructure flusionienne est censée être :\n\nIl s'agit d'une est super-arme géante lunaire.\n\nLe décodage de leurs signaux radio a révélé qu'ils ont l'intention de construire un Canon à Rail relativiste massif sculpté dans la surface de la lune, avec de vastes baies de missiles nucléaires et de hangars de chasseurs. Cette construction massive et immobile, apparemment nommée §YProjet 'Canon lunaire' : Système de défense lunaire§!, est destiné à défendre §HFlusion§! contre les menaces extraterrestres. Certains pensent également que l'Impérium Félidéen essaie simplement de prouver sa force au reste de la planète, bien que cette théorie reste douteuse, car certaines des autres nations de la planète sont également impliquées dans le projet.\n\nde toute façon, bien qu'il leur manque les technologie des voyages PRL, les schémas de la Super-arme montrent qu'elle sera toujours extrêmement puissant, même contre nos flottes de l'ère spatiale. En effet, les schémas révèlent que le Canon à rail serait capable d'accélérer un projectile massif à presque la vitesse de la lumière, ce qui pourrait percer même nos meilleurs blindages...\n\nAfin d'expliquer le développement de leurs armes remarquablement avancées, certaines de nos scientifiques théorisent que les Flusioniens 'ont manqué' le développement de la technologie PRL et en compensation, ont continué à développer leurs armes à un degré extrême."
	giga_flusion.320.a:0 "Nous devons intervenir. Contactez-les directement."
	giga_flusion.320.b:0 "Il suffit de le surveiller de loin, cela ne peut pas être aussi puissant."
	giga_flusion.320.c:0 "Détruisez-la tout de suite."

	giga_flusion.321.name:0 "Contact avec §HFlusion§!"
	giga_flusion.321.desc:0 "Dans une tentative d'établissement de contacts avec les Flusioniens, notre poste d'observation a envoyé un message radio de haute énergie vers §YFelville§!, la capitale de l'§YImpérium Félidéen§!, initiateurs du projet lunaire.\n\nIl n'a pas fallu longtemps pour que les Félidés de Felville réponde, et un représentant des Félidés nous salue..."
	giga_flusion.321.a:0 "À l'écran."

	giga_flusion.322.name:0 "Transmission entrante !"
	giga_flusion.322.desc:0 "Salutations, extraterrestres.\n\nJe suis Charles Macchat, représentant de notre grand dirigeant §YKaiser Kattail§!, chargé d'établir un contact avec vous. Je peux vous assurer que nous n'apportons que des intentions pacifiques, tant que vous faites la même chose.\n\nAinsi donc, nous ne sommes donc pas seuls dans cette immensité, hein ? Je l'ai toujours soupçonné, d'une manière ou d'une autre. Il semble donc que vous ayez pris notification du dernier projet de l'§YImpérium Félidéen§!, le §YProjet 'Canon lunaire'§!...\nEh bien, ce n'est pas surprenant, compte tenu du fait que c'est l'entreprise la plus ambitieuse que nous ayons réalisé jusqu'à présent.\net vous êtes venu nous contacter à ce sujet ? Qu'est-ce qu'un empire interstellaire pourrait vouloir sortir d'un tel projet ? Ce n'est probablement pas aussi avancé que ce que votre espèce est capable de faire..."
	giga_flusion.322.a:0 "Qui êtes-vous ?"
	giga_flusion.322.a.response:0 "Moi ? Je suis surpris qu'une espèce exotique veuille savoir quelque-chose sur moi personnellement !\n\nJe suis le commandant militaire à la tête de l'armée félidéenne, les forces armées de notre nation. Et, laissez-moi vous dire que nous pourrions avoir des voyages spatiaux plus rapides que la lumière, mais je peux garantir que nous savons certainement se battre.\n\nnotre genre a été tout à fait de nombreuses guerres dans notre passé, comme cette planète n'est pas toujours la plus paisible. Nous sommes donc tous les combattants compétents, je peux vous dire ça."
	giga_flusion.322.b:0 "Kaiser Kattail ?"
	giga_flusion.322.b.response:0 "Kaiser Kattail est le grand leader de notre nation. Il est un peu mégalomane, avec un certain intérêt particulier pour les projets d'ingénierie surdimensionnés. C'est l'une des raisons pour lesquelles il a personnellement proposé le design de base pour le Projet 'Canon lunaire'.\n\nIl n'est pas un très bon diplomate, cependant. C'est pourquoi il m'a envoyé pour communiquer avec votre genre."
	giga_flusion.322.c:0 "Qu'en est-il des autres nations ?"
	giga_flusion.322.c.response:0 "Les autres nations ? Il y en a quelques-uns, comme Solakia, Laurandar, Lyuinita, Zousa ou l'Aéternum. Mais Tout cela est bien trop complexe et différent pour que je puisse les résumer ainsi.\n\nIls semblent pour la plupart en accord avec le Projet 'Canon lunaire', donc ils contribuent à sa construction et à fournir une aide économique pour le financer. J'espère moi-même que nous pourrions un jour être capable d'unir ce monde comme un..."
	giga_flusion.322.d:0 "Parlez-nous du Projet 'Canon lunaire'."

	giga_flusion.323.name:0 "Transmission entrante !"
	giga_flusion.323.desc:0 "Eh bien, il a été construit pour un but simple, vraiment.\n\nVous voyez, Kattail souhaite l'utiliser pour nous protéger de... des menaces en commun, telles que des essaims dévorants voraces, par exemple. Bien que nous ne soyons même pas sûrs de telles choses existent. Nous n'avons aucune intention d'utiliser cette Super-arme pour conquérir quiconque, ou quoi que ce soit, en considérant qu'il ne sera même pas capable de se déplacer.\n\nTout ce que nous souhaitons, c'est de pouvoir défendre notre mode de vie, si cela devient nécessaire.\n\n...\n\net nous espérons que ce ne le sera pas."
	giga_flusion.323.a:0 "Nous ne pouvons pas le tolérer. Cesser ce projet immédiatement."
	giga_flusion.323.a.tooltip:0 "Nous allons essayer de menacer les Flusioniens à démanteler le Projet 'Canon lunaire'.\n§RLes Flusioniens nous connaissent maintenant et pourront se mobiliser en préparation d'un conflit.§!"
	giga_flusion.323.a.response:0 "Quoi ? Est-ce que vous... nous menacez ?\n\n...\n\nCeci... C'est exactement ce contre quoi nous nous préparons ! On ne va pas abandonner sans combat, extraterrestres !"
	giga_flusion.323.b:0 "Une cause digne. Nous apporterons certaines ressources."
	giga_flusion.323.b.tooltip:0 "Nous leur accordons au moins 100 £alloys£ pour accélérer la construction."
	giga_flusion.323.c:0 "Entendu. Bonne chance avec ça, alors."
	giga_flusion.323.c.tooltip:0 "Nous ne ferons rien et attendons qu'ils finissent leur projet."
	giga_flusion.323.c.response:0 "Pourquoi vous remercier. Nous nous reverrons sûrement, Aliens."
	giga_flusion.323.d:0 "C'est une bonne idée. Pourriez-vous nous en donner les plans ?"
	giga_flusion.323.d.tooltip:0 "Nous allons simplement demander les plans de l'arme. Ils pourraient demander une indemnisation."
	giga_flusion.323.d.response:0 "Eh bien, je vais devoir demander au Kaiser et au responsables du projet à ce sujet, mais... ils ne devraient probablement pas s'y opposer, je pense. Cela pourrait être un bon moyen d'assurer de bonnes relations entre nos deux espèces, même."

	giga_flusion.3234.name:0 "§HFlusion§! nous défie !"
	giga_flusion.3234.desc:0 "Suite à notre demande de démantèlement du Projet 'Canon lunaire', les Flusioniens ont catégoriquement refusé de mettre fin à leur projet de mégastructure lunaire. Le Kaiser qui a clairement précisé que son peuple n'abandonnerait pas sans se battre.\n\nAlors que nous parlons, Tout §HFlusion§! semble se préparer à une grande mobilisation en préparation de notre invasion..."
	giga_flusion.3234.a:0 "Alors, envahissons-les !"
	giga_flusion.3234.b:0 "Oubliez ça, ça ne vaut pas le coup."

	giga_flusion.3235.name:0 "§HFlusion§! se soumet, Le Kaiser est mort"
	giga_flusion.3235.desc:0 "Il semble que les mots sévères de MacArthur étaient simplement des menaces creuses. Bien que Kaiser Kattail était en faveur de la mobilisation contre nous, le reste de l'Impérium Félidéen et §HFlusion§! n'avaient pas la même vue.\n\nLes Félidés n'ont pas voulu défier un empire interstellaire et, en effet, alors que le Kaiser préparait sa nation pour la mobilisation, il aurait été §Rassassiné§! par un membre de son propre haut commandement militaire !\n\nUn nouveau gouvernement provisoire a été mis en place pour le remplacer, qui a accepté de démanteler le Projet 'Canon lunaire', sur §HMuno§!, et nous a même envoyé des une partie des ressources en compensation.\n\nAvec la mort de l'ambitieux Kaiser Kattail, les Flusioniens sont peu susceptibles de tenter d'autre projet d'envergure dans le futur..."
	giga_flusion.3235.a:0 "Bon débarras, ils ont compris leur place."

	giga_flusion.3232.name:0 "Le Kaiser accepte, mais exige une indemnité"
	giga_flusion.3232.desc:0 "Suite à notre demande de plans du Projet 'Canon lunaire', nous avons reçu une transmission de §HFlusion§! !\n\nKaiser Kattail a apparemment accepté notre demande de partager les plans de l'arme, mais en profite pour demander une compensation sous la forme d'un transfert d'énergie de §Y3000§! £energy£. Il a déclaré qu'il sera heureux de coopérer avec nous, mais que c'est seulement une juste rétribution : nous l'aidons avec le projet, en échange de technologies hautement secrètes.\n\nS'il s'agit d'une somme importante, les plans semblent être assez avancés, même par nos normes et sera certainement une excellente aubaine pour notre recherche sur les armes cinétiques."
	giga_flusion.3232.a:0 "Une offre équitable. Nous acceptons !"
	giga_flusion.3232.a.tooltip:0 "§BLes Flusioniens et Kaiser Kattail se souviendront de cela.§!\nVitesse de construction du Projet 'Canon lunaire' : §G+30%§!"
	giga_flusion.3232.b:0 "Nous ne pouvons pas nous le permettre."
	giga_flusion.3232.c:0 "Nous allons lui donner son énergie, avec un bombardement orbital !"
	giga_flusion.3233.c.tooltip:0 "Nous préparerons une invasion de §HFlusion§!.\n§RLes Flusioniens nous connaissent maintenant et pourront se mobiliser en préparation d'un conflit.§!\n§RNous subirons des malus de stabilité, d'unité et de la pénalité d'influence si les Flusioniens parviennent à compléter leur projet avant de les vaincre.§!"

	giga_flusion.3233.name:0 "Kaiser refuse !"
	giga_flusion.3233.desc:0 "En réponse à notre demande de plans du Projet 'Canon lunaire', nous avons reçu une transmission de §HFlusion§! !\n\nIl semble que Kaiser Kattail a malheureusement refusé nos demandes de partager les plans de l'arme, considérant que notre demande n'est qu'une 'tentative de des êtres de l''autre monde pour saisir des secrets technologiques des Flusioniens afin de les utiliser contre notre espèce.'\n\nEn réponse à cela, certains éléments de notre haut commandement militaire préconisent que nous enseignons à ce Kaiser une leçon d'humilité..."
	giga_flusion.3233.a:0 "Cela ne vaut pas la peine, ignorons-les."
	giga_flusion.3233.b:0 "Nous allons lui apprendre le respect !"

	mega_build_speed_1:0 "Augmentation de la vitesse de construction"
	mega_build_speed_1_desc:0 "Cette mégastructure est en train d'être construite plus rapidement."

	mega_build_speed_2:0 "Augmentation de la vitesse de construction"
	mega_build_speed_2_desc:0 "Cette mégastructure est en train d'être construite plus rapidement."

