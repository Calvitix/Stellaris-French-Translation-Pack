    iodizium_deficit:0 "Déficit d'iodizium"
    iodizium_deficit_desc:0 "Nos installations d'iodizium consomment d'énormes quantités d'énergie externe afin de reproduire les effets de l'iodizium manquant."

    magical_neutronium_deficit:0 "Déficit de neutronium"
