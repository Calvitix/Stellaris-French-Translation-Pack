    blokkat_chain_1_title:0 "Emplacement actuel du Blokchat-Moissonneur principal"
    blokkat_chain_1_desc:0 "Le Blokchat-Moissonneur principal sert manifestement de hub colossal et de vaisseau-mère pour les opérations de récolte des Blokchats. Il doit être traqué et détruit à tout prix !"

    giga_blokkat.1020.name:0 "Moisson existentielle"
    giga_blokkat.1020.desc:0 "Les Blokchats n'ont pas perdu de temps pour commencer leurs opérations de récolte dans notre galaxie, l'une de leurs premières cibles n'étant autre que ce qui est maintenant le §Y[blokkat_first_stripmined_system.GetName]§!.\n\nOn a naturellement supposé qu'ils emploieraient des sortes de robots auto-réplicateurs pour démanteler régulièrement les planètes, ou peut-être des faisceaux gravitationnels colossaux pour 'arracher les corps célestes et les récolter pour en tirer des matériaux utiles. En entrant dans le système, le Blokchat §YBlok-récolteur§!, de toute évidence l'un de leurs vaisseaux de récolte utilisés pour démanteler les systèmes entourant leur vaisseau mère, a commencé à charger d'énormes quantités d'énergie.\n\nUne fois que le vaisseau a eu fini d'alimenter ses dispositifs de récolte, le système a été immédiatement englouti dans un colossal flash de lumière immensément brillante qui, une fois calmé, a révélé... rien.\n\nLe système était, selon toutes les définitions, complètement disparu. Non seulement son étoile et ses planètes ont disparu, mais les nuages de gaz et les radiations entourant l'ancien système ont également été entièrement éliminés, probablement récoltés et convertis en énergie brute par le §YBlok-récolteur§!. \n\nEn fait, l'analyse immédiate du système après l'événement a révélé que la température du système a chuté à pratiquement le zéro absolu, ce qui implique que la moindre parcelle d'énergie a été aspirée.\n\nLe système est effectivement complètement mort, complètement vidé d'absolument tout ce qu'il a pu contenir."
    giga_blokkat.1020.a:0 "Refroidissement..."

    sc_blokkat_stripmined:0 "Espace totalement vide"
    sc_blokkat_stripmined_desc:0 "Ce système a été systématiquement vidé de toute énergie."

    giga_blokkat.1021.name:0 "Le Bureau de Recherche sur les Blokchats"
    giga_blokkat.1021.desc:0 "L'urgence de la situation des Blokchats après la destruction complète de plusieurs systèmes a suscité de nombreuses inquiétudes dans toutes les couches de notre civilisation. De toute évidence, ces entités ne sont pas la civilisation moyenne avide de ressources et nous devrons probablement mener des recherches approfondies sur les Blokchats et leur ingénierie si nous voulons un jour abattre leur vaisseau mère apparemment invulnérable.\n\nEn conséquence, nos branches scientifiques et militaires ont travaillé ensemble pour établir le §YBlokchat Intelligence Bureau§!, une entité centralisée à partir de laquelle nous pourrons accéder à nos connaissances actuelles sur les Blokchats, ainsi que trouver comment les connaître et éventuellement les combattre.\n\nLe problème le plus urgent n'est autre que le bouclier immensément puissant du §YBlokchat-Moissonneur principal§!, qui nous interdit, à nous ou à quiconque, de mettre fin à la menace Blokchat, ici et maintenant.\n\nLes données acquises sur les Blokchats seront compilées en §GConnaissances sur les Blokchats§! et l'acquisition de ces connaissances sera cruciale si nous espérons mettre un jour un terme à leur démantèlement vorace de notre galaxie....\n\nLe §YBureau de Recherche sur les Blokchats§! est accessible en cliquant sur le bouton approprié près de la barre inférieure.\n\n§BSI LE BOUTON DU BUREAU N'APPARAÎT PAS POUR QUELQUE RAISON QUE CE SOIT, LE BUREAU PEUT ÉGALEMENT ÊTRE ACCÉDÉ PAR UN ÉDITEUR.§!"
    giga_blokkat.1021.a:0 "C'est Noté."
    giga_blokkat.1021.a.tooltip:0 "Nous pouvons maintenant contacter le §YBureau de Recherche sur les Blokchats§! en utilisant le bouton 'Peruse Blokchat Knowledge' au bas de l'écran."

    giga_contact_blokkats_tooltip:0 "§HParcourir §Yles connaissances de Blokchat§!...§!"

    giga_blokkat.3000.name:0 "§GTâches de recherche sur Blokchat§!"
    giga_blokkat.3000.desc.a:0 "Le §YBlokchat Stripminers§! est une menace existentielle pour la galaxie entière. Si nous voulons les combattre, nous devons accumuler autant de §GConnaissances Blokchat§! que possible.\n\nCes connaissances peuvent être acquises grâce à §Ydes recherches sur des répétables spécifiques§!, §Ydes tâches diverses§! et §Ydes projets spéciaux§! dès que nous en avons l'occasion.\n\nNotre objectif principal est d'accumuler suffisamment de §GConnaissances Blokchat§! afin de concevoir le §YDéstabilisateur Hyperdimensionnel§!, une §YGigastructure§! théoriquement capable de faire tomber le bouclier du §YBlokchat-Moissonneur principal§!. Il serait sage d'investir dans des installations de recherche sans tarder."

    blokkat_knowledge:0 "§GBlokchat Knowledge§!"

    giga_blokkat.3000.shield:0 "Analysez le §BBouclier§! du §YBlokchat-Moissonneur principal§!."
    giga_blokkat.3000.shield.tooltip:0 "Le §YBlokchat-Moissonneur principal§! sert de vaisseau-mère aux Blokchats. Il est entouré d'un bouclier apparemment indestructible qui doit être rendu pénétrable si nous voulons mettre fin à l'assaut des Blokchats. Une analyse plus poussée est essentielle à notre survie.\n\n§YSélectionnez cette tâche puis procédez au Projet Spécial afin d'acquérir $blokkat_knowledge$.§!."

    blokkat_project_already_being_done:0 "Nous avons déjà entrepris ce §BProjet de recherche Blokchat§!."
    blokkat_project_already_done:0 "Ce §BProjet de recherche Blokchat§! a déjà été réalisé."

    blokkat_task_already_done:0 "Cette §Gtâche de recherche Blokchat§! a permis d'identifier toutes les $blokkat_knowledge$. possibilités."

    giga_blokkat.3000.sacrifice:0 "Obtenez un §YVaisseau scientifique§! §RRécolté§! par un §YBlok-récolteur§!."
    giga_blokkat.3000.sacrifice.tooltip:0 "Les §YBlok-récolteurs§! sont de grands vaisseaux déployés par le §YBlokchat-Moissonneur principal§! dans les systèmes environnants. Ils sont capables de récolter indépendamment des systèmes d'une manière terrifiante et pratique.\n\nCertaines des parties les plus excentriques de notre Bureau de Recherche sur les Blokchats suggèrent que §Yfaire détruire un vaisseau scientifique par une de ces récoltes§! serait un moyen tordu mais efficace d'acquérir $blokkat_knowledge$.\n\n§YEnvoyer un vaisseau scientifique vers un système sur le point d'être récolté par un Blokchat- Désassembleur afin d'acquérir $blokkat_knowledge$.\nLe vaisseau scientifique n'a pas besoin d'avoir un scientifique et ne doit pas être détruit par les flottes Blokchat avant la récolte et nécessitera donc très probablement une escorte.\nLe vaisseau doit être présent dans le système avant la récolte, sauter dans un système en cours de récolte n'accordera pas de connaissances.\n\n§GGain maximal potentiel de connaissances : §Y3§!§!\n§GConnaissance obtenue : §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!"

    giga_blokkat.3000.system:0 "Envoyez un §YVaisseau scientifique§! vers un §RSystème récolté§!."
    giga_blokkat.3000.system.tooltip:0 "Les systèmes récoltés par les Blokchats ont été nettoyés et complètement vidés de leur énergie. Il serait d'un grand intérêt scientifique d'envoyer un vaisseau dans un tel système, afin d'apprendre ce que font exactement les Blokchats dans les régions de l'espace-temps qu'ils récoltent. Évidemment, de tels systèmes n'ont pas d'hyperlignes, mais ce n'est rien qu'un Jump Drive ne puisse résoudre.\n\n§YEnvoyer un vaisseau scientifique vers un système qui a été récolté par les Blokchats afin d'acquérir $blokkat_knowledge$.\n\n§GGain de connaissances potentiel maximum : §Y1§!§!\n§GConnaissance obtenue : §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!"

    giga_blokkat.3000.destroy:0 "§RDétruire§! un §YBlok-récolteur§!"
    giga_blokkat.3000.destroy.tooltip:0 "Parfois, nous devons être plus... directs, afin d'en apprendre davantage sur ces Blokchats. La destruction pure et simple d'un de leurs colossaux §YBlok-récolteurs§! offrirait un potentiel scientifique incroyable. Nous devons nous assurer que nous disposons d'une puissance de feu suffisante, car si le Blok-récolteur termine le processus de récolte alors que nous sommes en train de le combattre, nos flottes seront certainement anéanties et récoltées en même temps que le reste du système.\n\n§YDétruisez un Blok-récolteur pour acquérir 3 $blokkat_knowledge$.\nNous acquerrons 3 $blokkat_knowledge$ par Blok-récolteur que nous détruisons, jusqu'à un maximum de 9.\n\n§GGain potentiel maximum de connaissances : §Y9§!§!\n§GConnaissance obtenue : §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!"

    giga_blokkat.3000.generalstudy:0 "§BÉtudier§! les §YBlokchats§!"
    giga_blokkat.3000.generalstudy.tooltip:0 "Entreprendre des §BProjets de Recherche Blokchat§! spécifiques est susceptible d'apporter des $blokkat_knowledge$, supplémentaires qui seront essentiels si nous voulons concevoir une arme capable de riposter contre eux.\n\n§GGain de connaissances potentiel maximum : §Y ?§!§!\n§GConnaissance obtenue : §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!"

    giga_blokkat.3000.repeatables:0 "§BRecherche§! spécifique §YTechnologies répétables§!"
    giga_blokkat.3000.repeatables.tooltip:0 "Même sans engager directement les Blokchats, il y a encore beaucoup de recherches à mener sur eux et toutes les données que nous parvenons à rassembler. La recherche de technologies répétables spécifiques dans chaque département scientifique peut nous permettre d'obtenir des quantités considérables de $blokkat_knowledge$ avec très peu de risques réels.\n\n§YCes technologies répétables peuvent être débloquées en entreprenant leur 'Investigation sur... ' respective. §BProjets de recherche Blokchat§!.§!\n\n§GGain maximal potentiel de connaissances : §Y ?§!§!\n§GConnaissance obtenue : §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!"

    giga_blokkat.3000.bye:0 "Sortir du §GBureau de Recherche sur les Blokchats§!"

    giga_blokkat.3010.name:0 "Le bouclier du Blokchat-Moissonneur principal"
    giga_blokkat.3010.desc:0 "Des études préliminaires ont révélé que le bouclier entourant le vaisseau-mère Blokchat est plusieurs quadrillions de fois plus puissant que ce qu'un vaisseau de la taille du Blokchat-Moissonneur principal devrait être capable de générer.\n\nIl est évident que des technologies ésotériques sont employées pour soutenir ce dispositif de protection et, à ce titre, un §YProjet spécial§! a été établi pour sonder et analyser à distance ce bouclier béhémoth et déterminer la source de sa puissance.\n\nLa réalisation de ce projet spécial nous rapportera §Y1§! $blokkat_knowledge$ et permettra de poursuivre les recherches sur le bouclier."
    giga_blokkat.3010.a:0 "C'est Noté."

    RESEARCH_BLOKKAT_SHIELD:0 "Enquêter sur le bouclier du Blokchat-Moissonneur principal"
    RESEARCH_BLOKKAT_SHIELD_DESC:0 "L'énorme bouclier qui entoure le vaisseau-mère de Blokchat doit être analysé afin de comprendre son fonctionnement et de trouver les faiblesses potentielles de sa conception."

    giga_blokkat.3011.name:0 "Rapport d'enquête Blokchat : Le rempart hyperdimensionnel de Blokchat"
    giga_blokkat.3011.desc:0 "Nos branches scientifiques ont terminé leur analyse initiale du bouclier du §YBlokchat-Moissonneur principal§!, qui, par souci de clarté, a été baptisé le §YRempart Hyperdimensionnel Blokchat§!.\n\nLes données que nous avons pu recueillir à distance sur le bouclier en analysant les modèles de distorsion qu'il émet dans le sous-espace et l'hyperespace convergent vers une conclusion : le bouclier est, comme de nombreux projets de méga-ingénierie modernes, partiellement hébergé dans une dimension supérieure. \n\nEn fait, cela signifie que le bouclier est constamment en mouvement entre notre espace tridimensionnel et une sorte de 'quatrième dimension' qui 'entoure' notre réalité. Comme prévu, cela explique la quantité d'énergie que le bouclier est capable de stocker et de manipuler pour défendre le §YBlokchat-Moissonneur principal§!.\n\nMalheureusement pour nous, une grande partie du fonctionnement interne du bouclier reste un mystère, mais plusieurs théories ont déjà vu le jour pour tenter de faire tomber ce bouclier apparemment invincible, la plus importante étant la construction d'une §YGigastructure§! spécialisée qui serait capable de perturber le mécanisme du §YRempart hyperdimensionnel§! et de le mettre temporairement hors service, exposant le §YBlokchat-Moissonneur principal§! aux dommages.\n\nQuoi qu'il en soit, il nous incombe maintenant de rassembler des quantités significatives de $blokkat_knowledge$ si nous voulons trouver le moyen d'abattre le Rempart hyperdimensionnel avant que les Blokchats ne consument toute notre galaxie.\n\nAinsi, nos équipes scientifiques ont conçu des §GTâches de recherche sur les Blokchats§! supplémentaires à mener par le biais de notre §YBureau des renseignements sur les Blokchats§! afin d'acquérir davantage de connaissances précieuses sur ces envahisseurs extragalactiques."

    giga_blokkat.3011.a:0 "Bien reçu."

    giga_blokkat.3011.a.tooltip:0 "De nouvelles §GTâches de recherche Blokchat§! sont désormais disponibles dans le §YBlokchat Intelligence Bureau§!."

