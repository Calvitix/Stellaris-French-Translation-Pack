	giga_flusion.405.name:0 "Lune de combat primitive"
	giga_flusion.405.desc:0 "Notre vaisseau scientifique explorant le système §YJublio§! a fait une découverte fascinante.\n\nIl semble que, malgré l'absence de technologie FTL, les primitifs vivant sur l'une des planètes du système, §YFlusion§!, ont réussi à transformer l'une de leurs lunes en une grande super-arme défensive, équipée avec un Canon à Rail colossal !\n\nCette construction monstrueuse semble être destinée à dissuader toute invasion potentielle par une civilisation spatiale agressive, et à en juger par sa taille et sa portée, elle est probablement capable de le faire."
	giga_flusion.405.a:0 "C'est un exploit."
	giga_flusion.405.b:0 "Problématique."

	giga_flusion.406.name:0 "Projet 'Canon lunaire' détruit !"
	giga_flusion.406.desc:0 "Après une bataille acharnée, nos flottes du système §YJublio§! ont réussi à détruire le redoutable système de défense lunaire flusionnien !\n\nLa super-arme lunaire a reçu un immense châtiment et n'est plus opérationnelle, les Flusionniens évacuent et se rendre dans leur monde natal. Avec son appareil défensif principal détruit, §HFlusion§! devrait maintenant être vulnérable à une invasion terrestre directe, si nous désirons nous emparer de leur monde.\n\nNous avons également réussi à en récupérer quelques ressources. Cependant, la structure interne de la super-arme semble être étonnamment intacte, ce qui signifie que nous pourrions potentiellement la restaurer en une Lune de combat appropriée, à condition d'arriver à déchiffrer et comprendre la technologie nécessaire."
	giga_flusion.406.a:0 "Bon débarras."

