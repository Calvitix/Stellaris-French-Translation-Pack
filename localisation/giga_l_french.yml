    vsbw.1.title:0 "It is done."
    vsbw.1.desc:0 "After 20 years of arduous gigascale construction, it is at last complete.\n[center_of_the_universe.GetName] has been successfully made into a Celestial Voidsphere encasing the entirety of the lightyear spanning hyperstructure.\n\nSome may call this project, which has effectively created the most largest and advanced habitat ever built in galactic history, madness.\n\nBut they are mere fools, for we prefer to call it what it really is.\n\nAmbition."

    vsbw.1.a:0 "My eyes hurt."
    
