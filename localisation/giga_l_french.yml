    qso_intensity_none_desc:0 "Le QS-O ne se charge pas. Toute sa production est convertie en énergie."

    qso_intensity_verylow:0 "QS-O : charge très faible"
    qso_intensity_verylow_desc:0 "Le QS-O se charge très lentement, une grande partie de sa puissance est convertie en énergie."

    qso_intensity_low:0 "QS-O : faible charge"
    qso_intensity_low_desc:0 "Le QS-O se charge lentement, une partie de sa sortie est convertie en énergie."

    qso_intensity_high:0 "QS-O : charge élevée"
    qso_intensity_high_desc:0 "Le QS-O est légèrement surchargé, de l'énergie est dépensée pour augmenter sa puissance."

