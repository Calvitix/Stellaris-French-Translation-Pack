    #########################################
    origin_flat_world_effects:1 "Le monde natal est un §Y$pc_flat_world$§!\nLa préférence d'habitabilité est définie sur §Y$trait_pc_continental_preference$§!"
    origin_flat_world:0 "Monde plat"
    origin_flat_world_desc:0 "Pendant des centaines d'années, votre peuple s'est disputé sur les propriétés géométriques de votre monde d'origine. Avoir des preuves photographiques n'était pas suffisant pour les personnes qui croyaient que la terre était sphérique et que les preuves étaient fabriquées. La vérité n'est devenue claire que lorsque votre civilisation a réalisé un vol stellaire civil."

    flat_world_mod:0 "Monde natal plat"
    flat_world_mod_desc:0 "Notre monde est plat, c'est incroyable ! Nous ne savons pas s'il s'agit d'une blague maudite ou d'un projet oublié, mais notre monde est conçu pour être plat. La vérité est là-bas."

