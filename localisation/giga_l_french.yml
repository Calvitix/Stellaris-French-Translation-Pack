    quasi_stellar_marker_planet_open_DESC:0 "Un $name_quasistellar$ est sur le point de tirer à travers ce trou de ver."

    quasi_stellar_marker_planet_firing:0 "Trou de ver QS-O"
    quasi_stellar_marker_planet_firing_DESC:0 "Un $name_quasistellar$ tire à travers ce trou de ver."

    giga_fed.3012.name:0 "§RDéclaration de guerre !§!"
    giga_fed.3012.desc:0 "§Y[root.GetName]§!, nous ne pouvons pas laisser vos actes odieux se poursuivre.\n\nCeci est une déclaration de guerre officielle. Rendez-vous maintenant, et peut-être nous épargnerons votre civilisation de la destruction."
    giga_fed.3012.a:0 "Pathétique."

    giga_fed.3006.name:0 "Le pacte de défense galactique"
    giga_fed.3006.desc:0 "§Y'[root.GetName]'§! a entrepris la construction d'une hyper-arme qui pourrait menacer la civilisation telle que nous la connaissons.\n\nEn tant que tel, sous l'initiative de [giga_galactic_pact_president.GetName], nous proclamons officiellement la fondation du §BPacte de Défense Galactique§!, une fédération qui protégera l'avenir de notre galaxie, en mettant fin aux activités néfastes de '§Y[root.GetName]§!.\n\nNous ne nous laisserons pas emporter par vos tendances mégalomanes toujours croissantes, §Y[root.GetName]§!."
    giga_fed.3006.a:0 "Des aboiements et pas de morsure, sûrement."
    giga_fed.3006.b:0 "Meuh."
    giga_fed.3006.c:0 "C'est tout ce que vous avez ?"
    giga_fed.3006.d:0 "Excellent, cela rendra notre travail encore plus facile."

    giga_fed.3005.name:0 "Le §BPacte de défense galactique§!"
    giga_fed.3005.desc:0 "Il peut souvent être difficile pour les myriades de nations stellaires de la Galaxie de coopérer ensemble pour une cause commune. Cependant, à la suite de la construction par '§Y[root.GetName]§!' d'une gigantesque hyper-arme, dans ce qui ne peut être appelé qu'un miracle diplomatique, la plupart des empires restants de la galaxie ont accepté un cessez-le-feu de durée indéterminée et, après avoir mis leurs différences de côté, se sont rassemblés dans une fédération de la galaxie-étendue appelée §Bpacte de défense galactique§!.\n\nCette grande fédération, menée par [giga_galactic_pact_president.GetName], vise à protéger la galaxie de l'hyper-arme destructrice de '§Y[root.GetName]§!, et ce n'est qu'une question de temps avant de prendre des mesures offensives contre eux... "
    giga_fed.3005.a:0 "Réunis ensemble comme des rats coincés. "

    giga_qso.2005.name:0 "$name_quasistellar$ terminé !"
    giga_qso.2005.desc:0 "Enfin. Après des décennies et des décennies de travaux dangereux et macabres près du quasar supermassif sur le noyau galactique, notre opus Magnum est enfin complet.\n\nle $name_quasistellar$, Une arme de proportions jamais vues, qui en proportion fait passer le $name_ndb$ pour un jouet. Sa génération d'énergie est égale à celle d'environ 20 billions d'étoiles. Il est capable de libérer une puissance destructrice incontrôlante sur sa cible malheureuse. C'est un témoignage de notre maîtrise ultime sur cet univers et de notre capacité à plier les cieux eux-mêmes à notre volonté.\n\navec l'achèvement de cette hyper-arme gargantuesque, qui est de plusieurs centaines d'unités astronomiques de taille, la seule chose que nos ennemis puissent faire maintenant, c'est de prier pour leur miséricorde."
    giga_qso.2005.a:0 "Enfin, la plus grande des armes est à nous !"

    giga_qso.2003.name:0 "Hypercalculateurs du $name_quasistellar$ terminé !"
    giga_qso.2003.desc:0 "Nos hyper-calculateurs $name_quasistellar$'s sont maintenant terminés. Cet ensemble de machines informatiques gargantuesques est responsable du maintien de la structure et de la surveillance de la stabilité des processus de mise à feu. Il est également capable de gérer les immenses quantités d'énergie qui seront canalisées par l'arme. Nous devons maintenant commencer à travailler sur les condensateurs qui seront utilisés pour transporter cette énergie à l'arme elle-même."
    giga_qso.2003.a:0 "Très bien."

    giga_qso.2004.name:0 "Teracapaciteurs $name_quasistellar$  terminé !"
    giga_qso.2004.desc:0 "Nos teracapaciteurs d'Hyper-arme ont maintenant été assemblés. Un ensemble massif d'anneaux convergents, ils canalisent et stockent les quantités colossales d'énergie collectées à partir du quasar et la redirige vers l'hyper-arme chaque fois que la séquence de mise à feu est initiée. Une seule étape reste maintenant, et c'est construire la partie la plus importante de l'hyper-arme, qui est son gigantesque canon."
    giga_qso.2004.a:0 "Merveilleux. Bientôt, nous posséderons un pouvoir illimité."

    giga_fed.4012.name:0 "§RDéclaration de guerre !§!"
    giga_fed.4012.desc:0 "'§Y[root.GetName]'§!, nous ne pouvons pas laisser votre destruction folle de la galaxie continuer plus loin.\n\nIl s'agit d'une déclaration de guerre officielle. Nous vous ferons tomber, peu importe le coût !"
    giga_fed.4012.a:0 "Imbéciles pathétiques."

    giga_fed.4011.name:0 "La ligue de défense pan-galactique"
    giga_fed.4011.desc:0 "Citoyens de la galaxie !\n\n'§Y[root.GetName]§!' a entrepris la construction d'une arme qui, si elle est terminée, pourrait mettre fin à toute la vie dans la galaxie comme nous le connaissons. En tant que tel, afin de protéger cet avenir de la galaxie, nous proclamons officiellement la création de la Ligue de défense pan-galactique et nous ferons tout ce qui est en notre pouvoir pour que les plans de l'infâme '§Y[root.GetName]§!' ne soient pas une réalité.\n\nLaissons-lui savoir que nous n'allons pas sombrer tranquillement dans l'obscurité, [root.GetName] !"
    giga_fed.4011.a:0 "Imbéciles ! Vous... vous ne pouvez pas nous arrêter !"

    giga_fed.4010.name:0 "La naissance de la §BLigue de défense pan-galactique§!"
    giga_fed.4010.desc:0 "La galaxie a toujours été un endroit dangereux et des guerres de toutes échelles, allant des petits conflits frontaliers aux guerres galactiques de toutes sortes, sont assez courantes dans l'histoire galactique.\n\ncependant, '§Y[root.GetName]§!' a récemment commencé à construire une hyper-arme de taille et de portée si incroyables, qu'il est même inimaginable qu'elle puisse avoir été conçue. Et dans un élan de lucidité, tout le monde dans la galaxie a soudainement compris : leurs petits conflits et leurs querelles n'étaient rien comparé à la destruction que cette arme pourrait déclencher, devrait-elle être complétée.\n\net ainsi, à l'initiative de '§Y[giga_galactic_pact_president.GetName]§!', le reste de la galaxie a décidé de mettre de côté leurs différences et de s'unir en un seul hyper-état galactique, connu sous le nom de §BLigue de défense pan-galactique§!, qui durera au moins aussi longtemps que '§Y[root.GetName]§!' sera une menace pour la galaxie.\n\nCet empire gigantesque réussira-t-il à arrêter les efforts destructeurs de '§Y[root.GetName]§!' ou n'accélérera-t-il que la disparition de la galaxie ? Il semble que nous soyons sur le point de le savoir...\n\n§RCela peut prendre quelques minutes pour que la fédération pan-galactique se forme correctement.§!"
    giga_fed.4010.a:0 "Ceci... ça ne nous arrêtera pas !"

    giga_qso.2000.name:0 "Site de Construction du $name_quasistellar$ terminé !"
    giga_qso.2000.desc:0 "Le chantier de construction pour notre $name_quasistellar$ est terminé dans le noyau galactique ! Flottant à côté du quasar supermassif, cette plate-forme sera utilisée comme base pour assembler une arme aux proportions jamais vues, concentrant un tel pouvoir destructeur et immense, qu'en comparaison le $name_ndb$ serait un simple pétard comparé à ce grandiose Béhémoth. La première étape consiste à condenser le disque d'accrétion du quasar afin de commencer à travailler sur cette hyper-arme réelle elle-même.\n\n§RAvertissement : En choississant de poursuivre la construction de cette hyper-arme extrêmement puissante, tous les autres empires risque de s'allier contre nous, et toute diplomatie sera rendue impossible§!"
    giga_qso.2000.a:0 "Bien reçu."

    giga_qso.2001.name:0 "Condensation du disque d'accrétion du $name_quasistellar$ terminé !"
    giga_qso.2001.desc:0 "La première étape de la construction de notre hyper-arme est terminée. Un anneau massif et partiel a été assemblé autour du quasar, ce qui exerce une immense pression gravitationnelle sur le disque d'accrétion énergétique, le forçant à une taille plus petite. Cela nous permettra de compléter le reste de l'hyper-arme sans que le disque soit gênant.\n\n§RPuisque nous sommes clairement engagés à construire cet hyper-arme, tout le monde mis à part les membres de la Fédération a coupé ses relations diplomatiques avec nous. Nous devrions nous attendre à ce que la situation s'aggrave de plus en plus à mesure que la construction se poursuit...§!"
    giga_qso.2001.a:0 "Un petit prix à payer pour une puissance illimitée."

    giga_qso.2002.name:0 "Déflecteurs relativistes du $name_quasistellar$ Terminé !"
    giga_qso.2002.desc:0 "Une autre étape vers l'activation de notre $name_quasistellar$ est maintenant terminée. Deux collecteurs gigantesques, reliés au reste de la structure par des réseaux humanisants de condensateurs et de tuyaux alimentés, collecteront les jets polaires du quasar et redirigeront leur énergie vers l'arme principale de la structure. Maintenant, nous devons commencer à construire les hyper-calculateurs colossaux qui seront nécessaires pour gérer cet hyper-arme."
    giga_qso.2002.a:0 "Bon."

    giga_qso.3000.name:0 "La pax quasarie"
    giga_qso.3000.desc:0 "§RActualités alarmantes !§!\n\nAprès l'achèvement d'une partie importante de notre $name_quasistellar$, il semble que la galaxie commence à nous voir comme une menace universelle de la Sécurité galactique. En effet, tous les empire non génocidaire ont aujourd'hui convenu d'un cessez-le-feu de durée indéterminée, ainsi que des pactes mutuels de non-agression, surnommé la «quasarie pax». Ils ont désormais décidé, pour le moment, de mettre de côté leurs petites querelles pour que nous ne puissions pas menacer la sécurité galactique avec notre hyper-arme..."
    giga_qso.3000.a:0 "Ils pensent que cela les profitera ? "

    giga_qso.500.name:0 "$name_quasistellar$ : Paramètres"
    giga_qso.500.desc:0 "Ici, vous pouvez configurer certains aspects du QS-O lui-même.\n\nLa Modification de la vitesse de charge modifiera la génération de £sr_magical_neutronium£ de l'Hyper-Arme. Un taux de charge inférieur en générera moins, mais permettra de récupérer une partie de l'£energy£ en retour, converti à partir du £sr_magical_neutronium£. Un taux de charge plus élevé générera plus, mais coûtera de l'£energy£ en retour, car il est nécessaire de surcharger la structure.\n\nVous pouvez également choisir de jeter certaines ressources (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£) dans le quasar. Les ressources entreront en collision avec le disque d'accumulation lumineuse et généreront une cascade de particules hautement énergiques pouvant ensuite être utilisées pour fournir un autre £sr_magical_neutronium£ à l'hyper-arme."

    giga_qso.501.name:0 "$name_quasistellar$ : Balancer des ressources"
    giga_qso.501.desc:0 "Vous pouvez jeter diverses ressources dans le quasar supermassif pour alimenter le disque d'accrétion lumineux et générer de l'énergie à convertir en £sr_magical_neutronium£\n\nVeuillez choisir ce que vous souhaitez jeter dans le quasar."

    giga_qso.1.panel:0 "Retour au panneau de commande"
    giga_qso.500.dump:0 "Balançage de ressources..."

    giga_qso.500.minerals:0 "Jeter 100k £minerals£ --> 25 £sr_magical_neutronium£"
    giga_qso.500.alloys:0 "Jeter 50k £alloys£ --> 30 £sr_magical_neutronium£"
