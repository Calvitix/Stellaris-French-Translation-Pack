    giga_katzen.04005.name:0 "La Croisade galactique des Félidés"
    giga_katzen.04005.desc:0 "Nouvelles alarmantes ! Le §YKaiser Kattail§!, renforcé par son armement au stellarite immensément puissant, a proclamé aujourd'hui le début de la §YGalaktischerkreuzzug§!, ou 'Croisade galactique des Félidés'.\n\nIl a déclaré qu'il était temps que les Félidés s'emparent enfin de ce qui leur appartenait à juste titre, et a par la suite §Rdéclaré la guerre§! à toute la galaxie.\n\nLe Kaiser n'est plus disposé à accepter la paix, et il semble maintenant que les seuls résultats soient soit la victoire, soit l'anéantissement total."
    giga_katzen.04005.a:0 "La confrontation finale."
    giga_katzen.04005.a.tooltip:0 "L'§YImpérium Félidéen§! a §RDéclaré la Guerre§! à tout le monde. \n§RLa paix ne sera pas possible.§!"

	katzen_trait_martial:0 "Discipline martiale"
	katzen_trait_martial_desc:0 "Cette espèce est incroyablement disciplinée, grâce à des traditions martiales de longue date. Ils se battront comme aucun autre sur le champ de bataille et jureront de loyauté absolue à leur nation. le défendre jusqu'au bout."

	flusion_early_army:0 "Armée flusionienne"
	flusion_early_army_desc:0 "Une armée composée des différentes espèces qui habitent §HFlusion§!."

	stellarite_kaiser_moon_modifier:0 "Lune Impériale, en Stellarite"
	stellarite_kaiser_moon_modifier_desc:0 "Cette Lune de combat incroyablement puissante est faite d'un matériau ésotérique extrêmement énergétique."

	stellarite_kaiser_moon_0:0 "Chantier de construction de la 'Lune Impériale' en Stellarite"
	stellarite_kaiser_moon_0_DESC:0 "Le chantier de construction d'une future Lune Impériale en Stellarite, une super-arme colossale construite autour d'une petite lune, capable de ravager le champ de bataille stellaire."
	stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "Basé sur la technologie des Félidés, la 'Lune Impériale' se compose d'un gigantesque canon à rail intégré dans une petite lune, fabriqué à partir d'un matériau extrêmement énergétique."

	stellarite_kaiser_moon_1:0 "Systèmes de propulsion Lune Impériale en Stellarite"
	stellarite_kaiser_moon_1_DESC:0 "Cette future super-arme a été équipée d'un énorme propulseur, capable de déplacer une lune entière. Les ailes sont dotées de propulseurs à impulsion élégants pour le diriger."

	stellarite_kaiser_moon_2:0 "Lune Impériale en Stellarite"
	stellarite_kaiser_moon_2_DESC:0 "Une Lune Impériale en Stellarite complète, équipée d'un gigantesque canon à rail capable de percer presque tout, aux côtés de lanceurs d'ogives atomiques et de vastes réseaux de batteries cinétiques."

	giga_katzen.0905.name:0 "Le chantier de construction de la 'Lune Impériale' en Stellarite est terminé !"
	giga_katzen.0905.desc:0 "Le chantier de construction d'une future Lune Impériale en Stellarite est maintenant terminé dans le système [giga_system.GetName].\n\nCette plate-forme industrielle sera utilisée comme base pour convertir une petite lune en une redoutable super-arme. En étudiant la lune, nous avons réussi à comprendre comment reproduire quelque peu le matériau utilisé pour la construire, et bien que ce ne soit pas une réplique parfaite, elle viendra avec un entretien très raide de §Y750§! £energy£ et §Y250§! £alloys£."
	giga_katzen.0905.a:0 "Bien."

	giga_katzen.0906.name:0 "Systèmes de propulsion Lune Impériale en Stellarite terminés !"
	giga_katzen.0906.desc:0 "Les systèmes de propulsion de notre Lune Impériale dans le système [giga_system.GetName] ont maintenant été installés avec succès. Un propulseur massif, qui sera utilisé pour propulser tout le corps céleste, a été construit à l'arrière de la lune.\n\nNous devons maintenant commencer à travailler sur la super-arme principale de la lune : le canon à rail surdimensionné, propulsé par l'immensément puissantmatériau cristallin à partir duquel la lune est construite."
	giga_katzen.0906.a:0 "Excellent."

	giga_katzen.0907.name:0 "La Lune Impériale en Stellarite prend son envol !"
	giga_katzen.0907.desc:0 "Et ainsi, c'est fait ! Dans le système [giga_system.GetName], nous avons réussi à convertir une petite lune en super-arme Félidés mortelle, équipée d'un canon colossal capable d'accélérer un projectile à des vitesses relativistes.\n\nArmé à la fois de ce canon et de missileset des autocanons gigantesques, cette construction redoutable nous aidera sans aucun doute à assurer la domination galactique, tout comme l'espérait le Kaiser. Hyperchargé par des quantités colossales d'énergie stockées dans sa croûte, l'armement de cette lune est inégalé par quoi que ce soit d'autre dans la galaxie.\n\nNous ne savons toujours pas comment le Kaiser a même réussi à construire une construction aussi redoutable..."
	giga_katzen.0907.a:0 "Excellent !"

	giga_tech_stellarite_kaiser_moon:0 "Armes ésotériques des Félidés"
	giga_tech_stellarite_kaiser_moon_desc:0 "L'étude de la 'Lune Impériale' en Stellarite a permis de mieux comprendre de quoi elle est faite. Il semble être construit à partir d'un matériau contenant des énergies ridicules, ce qui a permis à la Lune Impériale en Stellarite de se vanter d'armes extrêmement puissantes. Nous ne savons toujours pas comment ni pourquoi le Kaiser a pu acquérir les ressources nécessaires pour en construire un."
	allow_stellarite_kaiser_moon:0 "§HDéverrouille la mégastructure :§! Lune Impériale en Stellarite"
	desc_stellarite_kaiser_moon:0 "Un projet d'ingénierie vraiment insensé, basé sur les technologies Félidés récupérées. Il est fait d'un matériau hautement avancé capable de libérer d'énormes quantités d'énergie, permettant l'utilisation d'armes extrêmement puissantes."

	giga_katzenartig_enabled_never:0 "£menu_disabled£Impérium Félidéen (§RInexistent§!)\nL'§YImperium militariste des Félidés§!, l'§YUFS§! et la §YMagocratie Corronienne§! n'apparaîtra §RPAS§!.\n\nFlusion sera un §YMonde désertique irradié§!, sans vie ni civilisation. Corrona sera un §YMonde du Suaire§!.\n\nAucun événement lié à l'Impérium félidéen ou à §HFlusion§! ne se déclenchera, tout ce qui leur est associé aura disparu. Pour supprimer complètement les deux systèmes, utilisez le sous-mod §YPas d'Impérium félidéen§!."

	giga_katzenartig_enabled:0 "£menu_enabled£Impérium Félidéen\nL'Impérium militariste des Félidés pourrait apparaître après le milieu du jeu et tenter de s'étendre dans la galaxie.\n\nLes Félidés utiliseront des arcologies orbitales, les trois mégastructures de terraformation, des I.D.H.E et des compresseurs sous-stellaires, qu'ils soient activés ou non.\n\n§YCela peut être une crise difficile.§!"
	giga_katzenartig_disabled:0 "£menu_disabled£Impérium Félidéen\nL'Impérium Félidéen n'apparaîtra pas.\n\n§BFlusion construira tout de même sa Lune de combat, et le Kaiser tentera toujours de conquérir le monde, mais échouera toujours et aboutira à une §HFlusion§! unie démocratique apparaissant comme un empire normal à la place.\n\nSi vous souhaitez vous débarrasser complètement de FTL §HFlusion§!, sélectionnez l'option §YGuerre nucléaire systématique§!."

	giga_katzenartig_enabled_default:0 "£menu_o£Impérium Félidéen (§GDéfaut§!)\nL'Impérium Félidéen a une probabilité de §Y~40%§! d'apparaître."
	giga_katzenartig_enabled_always:0 "Impérium Félidéen (§EGaranti§!)\nL'Impérium Félidéen apparaitra §Gtoujours§!  après le milieu de la partie, à condition que leur lune ne soit pas détruite."
	giga_katzenartig_enabled_deathwish:0 "Impérium Félidéen (§RChevauchée du Kaiser§!)\nL'Impérium Félidéen apparaitra §Gtoujours§!  après le milieu de la partie, et sera §RVraiment§! plus puissant, recevant les améliorations suivantes :\n§Y+200% de dégâts d'armes\n+200% de PV de bouclier\n+200% de PV de blindage\n+200% de PV de coque\n+200% de dégâts d'armée\n+200% de santé de l'armée\n+100% de vitesse de construction des mégastructures\n+50% de cadence de tir\n+50% de vitesse du vaisseau§!\n\n§RExtrêmement difficile.§!"

	giga_katzenartig_enabled_stellarite:0 "Impérium Félidéen (§YLe Kaiser Stellarite§!)\nL'Impérium Félidéen apparaitra §Gtoujours§!  après le milieu de la partie, et sera §RMonstrueusement§! plus puissant, recevant les améliorations suivantes :\n§Y+1200% de dégâts des armes\n+1200% de PV de bouclier\n+1200% de PV d'armure\n+1200% de PV de coque\n+800% de dégâts d'armée\n+800% de santé de l'armée\n+200% de vitesse de construction des mégastructures\n+300% de cadence de tir\n+200% de vitesse du vaisseau§!\n\n§RLE KAISER DÉCLARE LA GUERRE A LA GALAXIE TOUTE ENTIERE 10 ANS APRÈS SON APPARITION§!\n§RCHALLENGE IMPOSSIBLE.\nCECI N'EST PAS ÉQUILIBRÉ.\nÀ UTILISER AVEC DES MODS PUISSANTS !§!"

