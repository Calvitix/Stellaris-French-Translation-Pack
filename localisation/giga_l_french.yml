    decision_psionic_sublimation:0 "Sublimation psionique"
    decision_psionic_sublimation_desc:0 "Tous les télépathes sur §H[root.GetName]§! seront détruits pour 10 §H£sr_psionic_sublimate£ $sr_psionic_sublimate$§! par télépathe."

    decision_psychic_illuminate:0 "Illuminer"
    decision_psychic_illuminate_desc:0 "Illuminez ce monde du Suaire, permettant de le coloniser ensuite."

    giga_psychic_traverse:0 "Traverser"
    giga_psychic_traverse_desc:0 "Le Suaire nous a permis de parcourir temporairement de grandes distances."

    trait_enthralled:0 "Captivé"
    trait_enthralled_desc:0 "§LLes membres de cette espèce sont dans un état comateux, incapables de contribuer du tout à la société.§!\n"

    giga_psychic_beacon.001.name:0 "Balise psionique : 'Navigateur' convoqué"
    giga_psychic_beacon.001.desc:0 "Lorsque la balise s'active, sa lumière psionique peut être ressentie dans tout notre empire.\n\nLe 'navigateur' attend avec impatience. Quoi que nous voulions faire ici, il semble qu'il appréciera son rôle.\n\nSa voix commence à résonner dans l'esprit de nos télépathes.\n\n§B 'Qu'est-ce que vous voulez faire ? '§!"
    giga_psychic_beacon.001.a:0 "§EIlluminé§!"
    giga_psychic_beacon.001.a.tooltip:0 "Illuminez un monde enveloppé, le rendant colonisable.\nUne §YDécision§! deviendra disponible sur tous les §YMondes du Suaire§! nous possédons, nous laissant §EIlluminate§! l'un d'eux."
    giga_psychic_beacon.001.b:0 "§MTraverser§!"
    giga_psychic_beacon.001.b.tooltip:0 "Le Suaire nous donnera la possibilité de parcourir temporairement de grandes distances."
    giga_psychic_beacon.001.c:0 "§HDominer§!"
    giga_psychic_beacon.001.c.tooltip:0 "Contrôler mentalement un système entier en l'inondant d'Énergies Psioniques, nous oblige à §YControler§! ou §Yposséder§! au moins §YUne§! planète dans le système.\nLe système sera §YTransféré§! pour nous, que nous soyons dans une §YGuerre Totale§! avec son propriétaire ou non.\nSes habitants (y compris ceux de la planète que nous possédons ou contrôlons) deviendront §MPsychiques§! et devenez §RComatose§!, en supprimant complètement leur capacité à produire quelque ressource que ce soit. Toutes les armées issues de ces populations deviendront pratiquement impuissantes."
    giga_psychic_beacon.001.d:0 "§REmprisonner§!"
    giga_psychic_beacon.001.d.tooltip:0 "Briser le voile entre l'Immatérium et l'espace réel au sein d'une planète hostile, en le transformant en un §MMonde du Suaire§!."
    giga_psychic_beacon.001.e:0 "§GConjurer§!"
    giga_psychic_beacon.001.e.tooltip:0 "Invoquez une horde d'§MAvatars Psioniques§! sur une planète ennemie, qui combattra en notre nom.\nLes Avatars §Ydisparaîtront§! une fois la planète saisie."
    giga_psychic_beacon.001.f:0 "§YEmpreinte§!"
    giga_psychic_beacon.001.f.tooltip:0 "Réaliser l'Empreinte d'un §YAmiral§! avec la marque du Suaire. A une chance d'accorder des §YPuissants Traits§! à un amiral, mais pourrait échouer et tuer le chef.\nLes chances d'échec sont de §Y63%§!, réduites de §Y5%§! par §YNiveau de Leader§!, jusqu'à §Y0%§! au §YNiveau 10§!.\n§MSublimat psionique§! est partiellement remboursé en cas de panne."
    giga_psychic_beacon.001.g:0 "Revenir."

    giga_psychic_beacon.002.name:0 "[giga_planet_illuminated.GetName] Illuminé"
    giga_psychic_beacon.002.desc:0 "Déjà écrasant dans sa luminescence psionique, la $name_psychic_beacon$ a brièvement pulsé à travers le Suaire comme s'il s'agissait d'une supernova psionique.\n\nLa lumière intense a emporté les nuages éthérés sur [giga_planet_illuminated.GetName], bannissant le Suaire d'où il est venu, récupérant [giga_planet_illuminated.GetName] pour de l'espace réel. Alors que quiconque a habité la planète à l'origine a également été ramené dans le Suaire, [giga_planet_illuminated.GetName] est maintenant une planète habitable qui devrait être propice à l'expansion."
    giga_psychic_beacon.002.a:0 "La folie d'un monde démêlé."

    giga_psychic_beacon.003.name:0 "Balise psionique : §HDomination§!"
    giga_psychic_beacon.003.desc:0 "§B'Sélectionnez le système que vous souhaitez dominer.'§!"
    giga_dominate_t:0 "§B'Très bien, les habitants de ce système seront jetés dans un éternel sommeil sans rêve.'§!"

    giga_psychic_beacon.004.name:0 "[giga_planet_illuminated.GetName] dominé"
    giga_psychic_beacon.004.desc:0 "Alors que l'incroyable quantité d'énergie libérée par notre balise psionique envahissait le système [giga_planet_illuminated.GetName], tout un système stellaire de planètes a crié de terreur et a été soudainement réduit au silence.\n\nDes machines submergées se sont détruites presque instantanément partout dans le secteur, et la population a été réduite à un état comateux. Nos télépathes ont noté une présence beaucoup plus forte, bien que calme, du système [giga_planet_illuminated.GetName] dans le Suaire, et la population biologique est maintenant à nous pour être soignée ou utilisée à toute autre fin que nous jugeons approprié."
    giga_psychic_beacon.004.a:0 "Maintenant, ils ne font plus qu'un avec le Suaire."

    giga_psychic_beacon.005.name:0 "Balise psionique : §REmprisonnement§!"
    giga_psychic_beacon.005.desc:0 "§B'Sélectionnez le monde que vous souhaitez emprisonner.'§!"
    giga_imprison_t:0 "§B'Très bien, les profondeurs de l'immatériel vont bientôt engloutir ce monde.'§!"

    giga_psychic_beacon.006.name:0 "[giga_planet_illuminated.GetName] Emprisonné"
    giga_psychic_beacon.006.desc:0 "L'impulsion subtile de la $name_psychic_beacon$, presque imperceptible par ceux qui n'étaient pas d'accord sur le plan psionique a néanmoins eu un impact dramatique sur [giga_planet_illuminated.GetName].\n\nEn un instant, l'immatériel a saigné férocement dans l'espace réel, noyant une planète entière avec quelle que soit la vie qui y avait été dans les énergies éthérées du Suaire. Une planète entière plongée dans les horreurs inimaginables du Suaire, [giga_planet_illuminated.GetName] restera jusqu'à la fin des temps comme leur propre enfer personnel."
    giga_psychic_beacon.006.a:0 "Sûrement, un destin pire que la mort."

    giga_psychic_beacon.010.name:0 "Balise psionique : §GConjure§!"
    giga_psychic_beacon.010.desc:0 "§B'Sélectionnez le monde sur lequel vous souhaitez invoquer des avatars psioniques.'§!"
    giga_conjure_t:0 "§B'Comme vous le souhaitez. Une horde de démons psioniques sera déchaînée sur ce monde.'§!"

    giga_psychic_beacon.011.name:0 "Avatars psioniques invoqués sur [giga_planet_illuminated.GetName]"
    giga_psychic_beacon.011.desc:0 "Un flot d'énergie du Suaire, donné forme et vie par le $name_psychic_beacon$, a fusionné pour former une armée d'avatars psioniques obéissants à la surface de §H[giga_planet_illuminated.GetName]§!.\n\nCes horreurs psioniques colossales vont maintenant commencer leur assaut au nom de le [root.GetName]."
    giga_psychic_beacon.011.a:0 "Allons-y !"

    giga_psychic_beacon.0111.name:0 "Les avatars psioniques se dissipent"
    giga_psychic_beacon.0111.desc:0 "Suite à l'invasion réussie d'un monde ennemi, les avatars psioniques conjurés par notre balise ont disparu de nouveau dans le Suaire, laissant derrière eux la partie corporelle de leur essence."
    giga_psychic_beacon.0111.a:0 "Ils ont fait leur part."
    giga_psychic_beacon.0111.a.tooltip:0 "On récupère 10 §MSublimats psioniques§! par avatar psionique survivant."

    giga_psychic_beacon.015.name:0 "Balise psionique : §YEmpreinte§!"
    giga_psychic_beacon.015.desc:0 "§B'Sélectionnez l'amiral sur lequel vous souhaitez placer la marque du Suaire lui-même. C'est une manoeuvre dangereuse.'§!"
    giga_imprint_t:0 "§B'Très bien. Les énergies du Suaire seront canalisées dans cet être.'§!"

    giga_psychic_beacon.0151.name:0 "L'Empreinte a échoué !"
    giga_psychic_beacon.0151.desc:0 "Des Nouvelles alarmantes ! En ne fonctionnant qu'à une fraction de sa pleine capacité, la puissance époustouflante de la balise psionique était malheureusement trop importante, et a submergé [giga_leader_imprinted.GetName].\n\nL'amiral, autrefois un psionique puissant de son propre chef, a maintenant été dissous en un peu plus qu'un fragment de son essence corporelle."
    giga_psychic_beacon.0151.a:0 "[giga_leader_imprinted.GetName] sera mémorisé."
    giga_psychic_beacon.0151.a.tooltip:0 "[giga_leader_imprinted.GetName] §Rmeurt§! !\nNous recevrons des §MSublimats psioniques§! en compensation."

    giga_psychic_beacon.0152.name:0 "Empreinte réussie !"
    giga_psychic_beacon.0152.desc:0 "C'est fait. La balise psionique, bien que fonctionnant à une fraction de sa pleine capacité, a réussi à libérer une explosion d'énergie qu'à absorbé notre amiral, [giga_leader_imprinted.GetName].\n\nS'il était déjà un puissant être psionique, [giga_leader_imprinted. GetName] a reçu l'Empreinte du Suaire, pour devenir un psyker encore plus grand."
    giga_psychic_beacon.0152.a:0 "Que ces nouvelles capacités servent bien notre empire."
    giga_psychic_beacon.0152.a.tooltip:0 "[giga_leader_imprinted.GetName] obtient un trait puissant §MPsionique§!."

    must_have_valid_beacon_admiral:0 "Nous devons avoir un amiral valide."

    leader_trait_admiral_astute:0 "Astucieux"
    leader_trait_admiral_astute_desc:0 "Imprégné de la puissance écrasante de la balise psionique, cet amiral est un maître sans égal pour maintenir et préserver la force de combat."

    leader_trait_admiral_farsighted:0 "Prévoyant"
    leader_trait_admiral_farsighted_desc:0 "Imprégné de la puissance écrasante de la balise psionique, cet amiral peut détecter, engager et déjouer les ennemis avec une compétence sans précédent."

    leader_trait_admiral_fortifier:0 "Fortificateur"
    leader_trait_admiral_fortifier_desc:0 "Imprégné de la puissance écrasante de la balise psionique, cet amiral peut suivre tous ses vaisseaux et augmenter leurs capacités en dirigeant les énergies du Suaire."

    purge_sublimate:0 "Sublimation"

    beacon_shrouded_habitable_structure:0 "Structure ensevelie"
    beacon_shrouded_habitable_structure_desc:0 "Ce monde artificiel a été englouti par les énergies turbulentes du Suaire. Il ne peut plus être habité."

    # The shroud contacts you to give you the tech
    giga_psychic_beacon.008.desc:0 "Au cours d'une session télépathique de routine et autrement banale, quelque chose de choquant dans sa banalité se révèle. Une ouverture, enfouie dans la brume éthérée, ressemble étrangement à un fragment d'espace réel, bien que bien éclairé par ce qui semble être une source de lumière au loin. Nos télépathes essayant de déterminer s'il s'agit d'une simple vision ou vraiment d'un havre de santé mentale dans les entrailles du Suaire sont interrompus lorsqu'une entité sans forme fait sentir sa présence.\n\n'Je suis un simple Navigateur' il dit : 'Je suis un de parmi la multitude'\n\nAvec cela, un accord est atteint. L'entité se résigne à un silence patient, à peine capable de cacher son excitation et sa curiosité enfantines."
    giga_psychic_beacon.008.a:0 "Faites une alliance avec l'entité."

    # Shroud grants you 1000% jumpdrive range modifier for 1 year.
    giga_psychic_beacon.009.desc:0 "La balise est allumée ! S'engorgeant dans le puissant Sublimat Psionique, le Navigateur a canalisé son immense pouvoir astropathique, augmentant considérablement la lueur mentale de la balise. Tous nos astropathes pourront désormais tracer des parcours vers n'importe où dans la galaxie et parcourir des distances en jours où cela leur prendrait normalement des années."
    giga_psychic_beacon.009.a:0 "Le chemin s'est ouvert."

    # Flusion
    giga_psychic_beacon.0061.name:0 "§HFlusion§! repousse l'emprisonnement !"
    giga_psychic_beacon.0061.desc:0 "Terribles nouvelles. Notre $name_psychic_beacon$ a tenté de briser le voile entre l'espace immatériel et réel sur §YFlusion§!, mais n'a pas réussi à déclencher un quelconque impact sur la planète.\n\nEn effet, il semble que notre tentative d'emprisonner §HFlusion§! ait été simplement repoussé par une sorte de §YPsycho-répulsif§! invisible ! entourant le monde entier, qui serait généré par un appareil colossal situé sous §YFelville§!, la capitale de l'§YImpérium Félidéen§!.\n\nIl semble que l'Empereur ait plus de tours dans sa manche qu'on ne le pensait auparavant..."
    giga_psychic_beacon.0061.a:0 "Ce misérable rat !"

    giga_psychic_beacon.00611.name:0 "Les Ezicaniens de §HFlusion§! mutent !"
    giga_psychic_beacon.00611.desc:0 "Il semble qu'une certaine quantité d'énergie psionique ait traversé le champ §YPsycho-répulsif§! de §HFlusion§! ! après tout.\n\nEn effet, des observations à longue distance indiquent que l'une des principales espèces de la planète, les §YEzicaniens arctiques§!, ont en quelque sorte réagi à l'afflux soudain d'énergie psionique. Presque tous les Ezicaniens arctiques ont par la suite muté en une autre forme, surnommée les §YEzicaniens Imprégnés§!.\n\nCes Ezicaniens sont visiblement plus forts, plus puissants et intelligents, et possèdent des capacités psioniques actives qui ne sont pas sans rappeler les nôtres. Il semble que nous les ayons transformées par inadvertance en l'une des espèces les plus redoutables de la galaxie, et qu'elles s'intègrent déjà aux troupes défensives de §HFlusion§!..."
    giga_psychic_beacon.00611.a:0 "Ils sont devenus quelque chose de plus grand."

    giga_psychic_beacon.0041.name:0 "§HFlusion§! repousse la domination !"
    giga_psychic_beacon.0041.desc:0 "Terribles nouvelles. Notre $name_psychic_beacon$ a tenté d'inonder le système §YDoublio§!  avec une vague d'énergie psionique, mais n'a réussi à déclencher aucune sorte d'impact sur aucune des planètes du système.\n\nEn effet, il semble que notre tentative de dominer §HFlusion§! et le reste du système a été simplement repoussé par une sorte de §YPsycho-répulsif invisible§! entourant le monde entier et se propageant à travers le système, qui serait généré par un appareil colossal situé sous §YFelville§!, la capitale de l'§YImpérium Félidéen§!.\n\nIl semble que le Kaiser ait plus de d'atouts dans sa main qu'on ne le pensait auparavant..."
    giga_psychic_beacon.0041.a:0 "Ce misérable rat !"

    giga_psychic_beacon.012.name:0 "§HFlusion§! capture des avatars invoqués !"
    giga_psychic_beacon.012.desc:0 "Nouvelles alarmantes ! Juste après que notre $name_psychic_beacon$ conjura une horde d'Avatars psioniques sur §YFlusion§!, le 'Navigateur' perdit soudainement le contrôle des entités du Suaire invoquées.\n\nAprès une enquête plus approfondie, il fut révélé qu'un §YPsycho-répulsif§! construit par les Félidés, alimenté par une énorme machine sous §YFelville§!, entoure tout §HFlusion§!.\n\nCe champ a effectivement coupé nos avatars de notre contrôle, et ils ont été essentiellement capturés par le l'§YImpérium Félidéen§!, qui a utilisé le champ susmentionné pour les faire basculer de leur côté."
    giga_psychic_beacon.012.a:0 "Misérable Empereur ! Comment ose-t-il jouer avec l'Immatérium ?"
    giga_psychic_beacon.012.a.tooltip:0 "Parle pour toi."

    # Peluchia
    giga_psychic_beacon.0062.name:0 "Peluchia absorbe l'emprisonnement !"
    giga_psychic_beacon.0062.desc:0 "Terribles nouvelles. Notre $name_psychic_beacon$ a tenté de briser le voile entre l'espace immatériel et le réel sur §YPeluchia§!, mais n'a pas réussi à déclencher une sorte d'impact drastique sur la planète.\n\nEt, dans une torsion diabolique, il a même semblé que les §YPeluchiens§!, au lieu de périr, ont plutôt été renforcés par l'afflux soudain d'énergie psionique, et leurs armées défensives sont devenues considérablement plus puissantes !\n\nDe façon alarmante, nos télépathes ont reçu plus tard collectivement un message, venant directement de §HPeluchia§!...\n\n§R 'Votre folie sera sans effet sur mon espèce, et votre tentative étrange de libérer l'Immatérium sur notre monde ne fait que nous rendre plus puissants. Partez.'§!"
    giga_psychic_beacon.0062.a:0 "Inquiétant..."

    giga_psychic_beacon.0042.name:0 "Gatzo dominé, §HPeluchia§! absorbe la domination !"
    giga_psychic_beacon.0042.desc:0 "Alors que l'incroyable quantité d'énergie libérée par notre balise psionique a balayé le système §HGatzo§!, tout un système d'étoiles de planètes a crié de terreur et a été soudainement réduit au silence.\n\nDes machines submergées se sont détruites presque instantanément dans tout le secteur affecté, et la population a été réduite à un état comateux. Nos télépathes ont noté une présence beaucoup plus forte, quoique calme, du système §HGatzo§! dans le Suaire, et la population biologique est désormais à nous pour être remise en santé ou utilisée à toute autre fin que nous jugeons appropriée.\n\nCependant, notre $name_psychic_beacon$ n'a pas réussi à déclencher une sorte d'impact drastique sur la planète de §YPeluchia§! situé dans le système.\n\nEt, dans une torsion diabolique, il semble même que les §YPeluchiens§!, au lieu d'entrer dans un état comateux, ont au contraire été renforcés par l'afflux soudain d'énergie psionique, et leur défense les armées sont devenues radicalement plus puissantes !\n\nDe façon alarmante, nos télépathes ont plus tard reçu collectivement un message, venant directement de §HPeluchia§!...\n\n§R 'Votre sottise n'aura aucun effet sur mon espèce, et votre tentative étrange de libérer l'Immatérium sur notre monde n'a fait que nous rendre plus puissants. Partez. '§!"
    giga_psychic_beacon.0042.a:0 "Inquiétant..."

    giga_psychic_beacon.013.name:0 "Peluchia dévie les avatars invoqués !"
    giga_psychic_beacon.013.desc:0 "Nouvelles alarmantes ! La horde d'Avatars Psioniques invoquée sur §YPeluchia§! par les $name_psychic_beacon$ ne sont même pas parvenus à la surface.\n\nAu lieu de cela, ils ont été immédiatement repris par le Peluchien §YGrand Lapin§!, qui a ensuite procédé à les renvoyer à travers le Suaire.\n\nPeu de temps après, une sorte de malédiction planétaire est soudainement tombée sur notre monde natal, plongeant la plupart de ses habitants dans un état dépressif, très certainement conjuré par le Peluchien §YGrand Lapin§! lui-même."
    giga_psychic_beacon.013.a:0 "Malédiction !"

    paluush_psionic_beacon_buff:0 "Renforcés"
    paluush_psionic_beacon_buff_desc:0 "Bon travail, vous les avez seulement rendus encore plus puissants."

    paluushia_curses_beacon:0 "Malédiction des Peluchiens"
    paluushia_curses_beacon_desc:0 "Le Grand Lapin a jeté une malédiction psionique sur ce monde, ce qui aggrave considérablement l'humeur de ses habitants."

    edict_giga_psionic_beacon_menu:0 "Activer la §MBalise psionique§!"
    edict_giga_psionic_beacon_menu_desc:0 "Dépensez quelques §MSublimats Psioniques§! pour alimenter notre balise psionique.\n\nLes §MSublimats psioniques§! peuvent être acquis en sacrifiant des §YTélépathes§! en utilisant une §YDecision§!, ou en §YSublimant§! des pops (nécessite la position de purge d'extermination)"

    cant_sublimate_soulless_machines:0 "Les machines n'ont pas d'âme et ne peuvent donc pas être sublimées."

    must_be_at_war_and_own_systems:0 "Nous devons être en guerre avec un empire et contrôler ou posséder une planète dans un système qui leur appartient."
    must_be_at_war:0 "Doit être en guerre."
