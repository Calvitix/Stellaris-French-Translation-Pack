    COMBAT_COMPUTER_STRIKE_CORVETTE:0 "Comportement de la corvette de grève"
    COMBAT_COMPUTER_STRIKE_CORVETTE_DESC:0 "Les corvettes d'attaque repèrent l'ennemi de loin, s'engagent rapidement et frappent fort afin de désorganiser les flottes ennemies en approche."

    THRUSTER_STRIKE_CORVETTE:0 "Strike Corvette Thrusters"
    THRUSTER_STRIKE_CORVETTE_DESC:0 "Les corvettes d'attaque ont besoin d'une vitesse et d'une maniabilité incroyables pour intercepter les forces hostiles qui arrivent."

    giga_dialog.13403.name:0 "Nexus de défense planétaire Mécanique"

    giga_megaview_defense_nexus_explain_tooltip:0 "Cliquez pour afficher les mécanismes du §YNexus de défense planétaire§!."

    defense_nexus_explanation_text:0 "Le Defense Nexus s'appuie sur sa flotte automatisée de §YStrike Corvettes§! pour défendre sa planète.\n\nIl construit et stocke lui-même §YStrike Corvettes§! chaque mois. \n\nLa capacité maximale de base est égale à §Yun tiers§! de la population de la planète et peut être augmentée de diverses manières.\n\n§Y2§! sont construites chaque mois, et toutes les §Y20§! populations ajoutent §Y1§! corvette supplémentaire par mois. Tout comme la capacité maximale, le taux de construction peut également être augmenté de différentes manières.\n\nLes corvettes d'attaque ne peuvent cependant pas être déployées si la planète est §Renvahie§! ou §Roccupée§! par une force hostile.\n\n§YCorvettes d'attaque§! sont des §YCorvettes§! ordinaires dépourvues de §YFTL§! mais dotées d'une §Ymobilité§! et d'une §Ypuissance de feu§! accrues. Nous n'avons donc §Rpas§! besoin de concevoir une nouvelle classe de vaisseau, car les escadrons de défense puiseront au hasard dans tous les modèles de §YCorvette§! existants dans le §YConcepteur de vaisseaux§!.\n\nCes vaisseaux se déploieront automatiquement lorsqu'une flotte hostile s'approchera de la mégastructure et nous pouvons configurer le moment où les §YCorvettes d'attaque§! seront libérées à l'aide des boutons de configuration de l'interface utilisateur de la mégastructure elle-même.\n\nUne fois les menaces éliminées, l'escadron de défense retournera automatiquement au §YNexus de défense§!. Il y a un temps de recharge de §Y3 mois§! avant que les flottes puissent être déployées à nouveau.\n\nLa mégastructure fera également apparaître une armée de §YGardiens planétaires§! sur la planète pour tous les §Y10§! habitants qui y vivent."

    giga_dialog.13403.a:0 "Bien reçu."

    giga_megaview_defense_nexus_explain_tooltip_no:0 "Cette fenêtre est déjà ouverte."
    
    giga_megaview_defense_nexus_explain_button:0 "§HDisplay Mechanics§!"

    giga_defense_nexus_army:0 "Gardiens planétaires"
    giga_defense_nexus_army_desc:0 "Des armées stationnées au sein du nexus de défense et chargées d'assurer la sécurité planétaire."

    giga_celestial_printing_planet_disabled:0 "£menu_disabled£Fabricateur de Vaisseaux-planètes Béhémoths\nLes vaisseaux planétaires béhémoths doivent-ils pouvoir être "imprimés" à l'aide de l'usine d'assemblage béhémoth et de ses mécanismes associés ou non ? La désactivation de cette option et de l'impression des lunes de combat supprime l'atout d'ascension §YAssemblage de Vaisseaux célestes§!."
    giga_celestial_printing_planet_enabled:0 "£menu_enabled£Fabricateur de Vaisseaux-planètes Béhémoths\nLes vaisseaux planétaires béhémoths doivent-ils pouvoir être "imprimés" à l'aide de l'usine d'assemblage béhémoth et de ses mécanismes associés ou non ? La désactivation de cette option et de l'impression des lunes de combat supprime l'atout d'ascension §YAssemblage de Vaisseaux célestes§!"

    giga_tech_planet_assembly:0 "Protocoles de fabrication à l'échelle planétaire"
    giga_tech_planet_assembly_desc:0 "Un grand essor des méthodes de macro-fabrication peut nous permettre de fabriquer des Vaisseaux-planètes béhémoths entiers, au lieu de fusionner des Lunes de combat. Cela peut sembler ridicule, mais cela pourrait être possible à condition de récolter suffisamment de matière planétaire au préalable."
    allow_planet_assembly:0 "§HDéverrouille la Mégastructure:§! Installation d'assemblage de Béhémoths"
    allow_planet_assembly_desc:0 "Une version améliorée du Macro-Fabricateur Lunaire qui peut convertir la matière planétaire et les alliages en des Vaisseaux-planètes Béhémoth complets. La construction nécessite de la £sr_solar_energy£§YMasse Planétaire§! pour fonctionner, qui peut elle-même être acquise par une décision accordée par le service des technologies §Y$giga_tech_planetary_matter_harvesting$§!."

    planetcraft_printer_0:0 "Installation d'assemblage de Béhémoths Site de construction"
    planetcraft_printer_0_DESC:0 "Le Site de construction d'un chantier d'assemblage colossal capable de fabriquer un Vaisseau-planète Béhémoth entier à partir de matériaux et alliages planétaires bruts."
    planetcraft_printer_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nUses £sr_solar_energy£§YMasse Planétaire§! et £alloys£§Y$alloys$§! pour fabriquer des §YVaisseaux-planètes béhémoths§! à partir de rien\n§LLittéralement une version améliorée du Macro-Fabricateur Lunaire, cette puissante machine est capable d'assembler un Vaisseau-planète Béhémoth complet.§! " #gigalistentry ASSEMBLAGE DE BÉHÉMOTS

    planetcraft_printer_1:0 "Installation d'assemblage de la structure du Béhémoth"
    planetcraft_printer_1_DESC:0 "Les structures de support préliminaires qui abriteront une grande partie de l'infrastructure critique nécessaire au fonctionnement de l'Installation d'assemblage de Béhémoths."


    planetcraft_printer_2:0 "Installation d'assemblage des stabilisateurs du Béhémoth"
    planetcraft_printer_2_DESC:0 "Ces deux anneaux colossaux ont pour mission de stabiliser les béhémoths Vaisseaux-planètes inachevés et de veiller à ce que la matière planétaire arrive là où elle doit être sans délai."

    planetcraft_printer_3:0 "Installation d'assemblage du Béhémoth"
    planetcraft_printer_3_DESC:0 "Une complète Installation d'assemblage du Béhémoth. Grâce à ses deux colossaux assembleurs de matière, ce merveilleux dispositif peut réarranger d'énormes quantités de matière planétaire brute en Vaisseaux-planètes béhémoths opérationnels."

    planetcraft_printer_make_planet:0 "Fabriquer un Vaisseau-planète Béhémoth"

    planetcraft_printer_make_planet_DESC:0 "Un Vaisseau-planète Béhémoth fabriqué de manière opérationnelle, offrant §G15%§! de §YCoque§!, §YBlindage§! et §YBoucliers§! supplémentaires ainsi qu'une §YCadence de tir des vaisseaux§! augmentée de §G10%§! par rapport à un Vaisseau-planète Béhémoth normal."

    giga_printer.2010.name:0 "Installation d'assemblage de Béhémoths Site de construction terminé !"
    giga_printer.2010.desc:0 "Le Site de construction pour une §YInstallation d'assemblage de Béhémoths§! a été terminé dans le système de §Y[giga_system.GetName]§! system. Cette plate-forme orbitale servira de dépôt d'étape pour assembler un chantier d'assemblage colossal capable de fabriquer un Béhémoth Vaisseau-planète.\n\nComme ses petits frères, cette merveilleuse construction sera capable de recevoir rapidement de grandes quantités de matière planétaire à assembler en vaisseaux de guerre célestes fabriqués, grâce à une combinaison de techniques d'ingénierie ambitieuses telles que le stockage hyperdimensionnel et les nanites intelligentes.\n\nLes béhémoths Vaisseaux-planètes fabriqués seront plus longs à construire et légèrement plus chers que les béhémoths Vaisseaux-planètes ordinaires, mais ils bénéficieront de capacités défensives et offensives accrues."
    giga_printer.2010.a:0 "Très bien."

    giga_printer.2011.name:0 "Installation d'assemblage de Béhémoths Supports terminé !"
    giga_printer.2011.desc:0 "Une autre étape a été franchie vers la construction de notre §YInstallation d'assemblage de Béhémoths§! dans le système §Y[giga_system.GetName]§!.\n\nLes premiers dispositifs de soutien préliminaires de la structure ont été assemblés et, bien qu'ils ne soient pas très massifs, ils abriteront néanmoins la plupart des infrastructures de contrôle importantes nécessaires à la gestion de cette mégastructure colossale.\n\nLe travail doit maintenant commencer sur les assembleurs réels qui seront responsables de la construction du Vaisseau-planète Béhémoth lui-même."
    giga_printer.2011.a:0 "Merveilleux."

    giga_printer.2012.name:0 "Installation d'assemblage de stabilisateurs du Béhémoth terminé !"
    giga_printer.2012.desc:0 "La construction de notre §YInstallation d'assemblage de Béhémoths§! dans le système §Y[giga_system.GetName]§! continue de progresser régulièrement.\n\nDeux structures massives en forme d'anneau de part et d'autre de la construction permettront de stabiliser les béhémoths Vaisseaux-planètes inachevés, garantissant que toute la matière planétaire arrivant arrive exactement là où elle doit être. Elles accueilleront également une grande partie du personnel de la structure et diverses utilités diverses pour augmenter sa performance globale."
    giga_printer.2012.a:0 "Délicieux !"

    giga_printer.2013.name:0 "Installation d'assemblage de Béhémoths terminé !"
    giga_printer.2013.desc:0 "Enfin, une §YInstallation d'assemblage de Béhémoths§! a été terminée dans le système de §Y[giga_system.GetName]§! system ! Tout comme le Macro-Fabricateur Lunaire, cette impressionnante merveille technologique est capable de réarranger rapidement de vastes quantités de matière et d'alliages planétaires bruts en Vaisseaux-planètes béhémoths entièrement fonctionnels.\n\nCes Vaisseaux-planètes seront bien sûr plus puissants que les 'naturels', mais l'Installation d'assemblage de Béhémoths nous permettra de les assembler sans avoir à nous soucier de trouver un candidat adéquat, même si cela prendra plus de temps et sera probablement plus coûteux.\n\nLa construction d'un Béhémoth Vaisseau-planète peut commencer dès que nous disposons des ressources nécessaires, en améliorant la mégastructure. Nous devrons cependant récolter £sr_solar_energy£§YMasse Planétaire§! sur les planètes telluriques en utilisant une décision."
    giga_printer.2013.a:0 "Merveilleux !"

    giga_printer.2000.name:0 "Vaisseau-planète Béhémoth Fabriqué !"
    giga_printer.2000.desc:0 "L'Installation d'assemblage de Béhémoths ci-dessus §Y[planet_printer_location.GetName]§! rapporte qu'elle a réussi à assembler un §YVaisseau-planète Béhémoth§! entièrement fonctionnel à partir de §YMasse Planétaire§! brute et de grandes quantités d'alliages !\n\nConstruit selon nos plans, le colossal vaisseau de guerre céleste de plus d'une douzaine de milliers de kilomètres de long a ensuite été libéré de la mégastructure, et est maintenant prêt à mener les rangs de nos armadas interstellaires.\n\nNous pouvons commencer la construction d'un autre immédiatement, si nous possédons suffisamment de matière et d'alliages planétaires."
    giga_printer.2000.a:0 "Grandiose !"
    giga_printer.2000.a.tooltip:0 "Un §YVaisseau-planète Béhémoth§! est ajouté à nos flottes.\nComme il a été fabriqué, il bénéficie de §G15%§! supplémentaires de §YCoque§!, §YBlindage§! et §YBoucliers§! ainsi qu'une §YCadence de tir des vaisseaux§! augmentée de §G10%§!."

    giga_katzen.8021.name:0 "[ROOT.GetName] Rendre Flusion à la République Solakienne !"
    giga_katzen.8021.desc:0 "Le §Y[ROOT.GetName]§! a décidé aujourd'hui de rendre le contrôle de l'ensemble de Flusion à la §YRépublique Solakienne§!.\n\nLe président solakien, §YDofus Teknik Makina§!, a prononcé un discours sincère pour remercier les §Y[ROOT.GetName]§! de leur aide précieuse contre le §YKaiser§! et pour célébrer la fin effective de l'occupation étrangère sur Flusion.\n\nDofus a déclaré que, afin d'inclure réellement toutes les espèces de Flusion et d'éviter une répétition de l'Impérium Félidéen, la §YRépublique Solakienne§! sera bientôt rebaptisée en §YEtats Flusioniens Unis§! afin de mieux représenter son influence planétaire.\n\nFlusion a peut-être connu des moments difficiles par le passé, des conquêtes tumultueuses du Kaiser à sa capture finale par les [flusion_conqueror.GetName], mais pour la première fois depuis des décennies, Flusion est enfin vraiment libre."
    giga_katzen.8021.a:0 "Un toast à Dofus !"

    resolution_category_aeternum_focus:0 "Manipulation Aeternum"

    resolution_cooperative_intel_gathering:0 "Collecte coopérative d'informations"
    resolution_cooperative_intel_gathering_desc:0 "Si les [global_event_country.GetGalCommunityOrGalImperium] mettent en commun leurs efforts scientifiques, nous pourrons peut-être acquérir à distance des $aeternum_tech_intel$ et les partager dans toute la galaxie."
    resolution_cooperative_intel_gathering_success:0 "L'adoption de cette résolution permettra d'accorder §G3§! $aeternum_tech_intel$ à tous les habitants de la galaxie après §Y5 années§!.\n\nPendant ces 5 années, nous devrons dépenser §Y150§! £energy£ par mois pour maintenir le programme."
    aeternum_research_cooperative:0 "Coopérative de recherche Aeternite"
    aeternum_research_cooperative_desc:0 "Le [global_event_country.GetGalCommunityOrGalImperium] a lancé un effort de collaboration pour acquérir $aeternum_tech_intel$.."

    giga_aeternum.8000.name:0 "Collecte coopérative d'informations"
    giga_aeternum.8000.desc:0 "Le [global_event_country.GetGalCommunityOrGalImperium] a décidé d'établir un programme de recherche coopératif axé sur §YAeternum§!.\n\nLes Etats membres combineront leurs efforts scientifiques afin d'étudier Aeternum à distance et d'acquérir par la suite des données précieuses concernant l'ancienne civilisation précurseur.\n\nOn estime que le programme de recherche durera §Y5 années§! et devrait permettre d'accorder §G3§! $aeternum_tech_intel$, ce qui se traduit par §Y15%§! de §Ydommages supplémentaires à Aeternum§!.\n\nLe maintien du programme nous coûtera §Y150§! £energy£ par mois et détournera des ressources de nos autres programmes de recherche."
    giga_aeternum.8000.a:0 "Pas de temps à perdre."

    giga_aeternum.8001.name:0 "Recherche coopérative aeternite concluante"
    giga_aeternum.8001.desc:0 "Le [global_event_country.GetGalCommunityOrGalImperium] a terminé sa coopérative de recherche aeternite.\n\nCe grand effort international pour étudier l'aeternum a permis à chaque état membre d'obtenir §G3§! $aeternum_tech_intel$,, ce qui devrait augmenter leurs §YDommages à l'aeternum§! de §Y15%§! s'ils devaient un jour affronter des vaisseaux aeternites au combat."
    giga_aeternum.8001.a:0 "Bien."
    giga_aeternum.8001.a.tooltip:0 "Nous gagnons §G3§! $aeternum_tech_intel$.\n\nChaque autre état membre de la [global_event_country.GetGalCommunityOrGalImperium] gagne §Y15%§! de §Ydommages supplémentaires à Aeternum§!.\n\n"

    resolution_anti_aeternite_league:0 "Établir l'Alliance Anti-Aeternite"
    resolution_anti_aeternite_league_desc:0 "La menace posée par Aeternum est différente de tout ce que la galaxie a connu dans l'histoire récente. Les nations de la [global_event_country.GetGalCommunityOrGalImperium] doivent mettre leurs différences de côté et établir une alliance pour faire face à la menace aeternite."
    resolution_anti_aeternite_league_success:0 "Cela conduira à la formation de l'§YAlliance Anti-Aeternite§!, une fédération pan-galactique composée de tous les états membres de l'[global_event_country.GetGalCommunityOrGalImperium].\n\nSes membres s'engagent à rester dans l'Alliance pendant au moins §Y25§! ans et elle sera dissoute si Aeternum est vaincu.\n\nToutes les fédérations existantes seront §Rdissoutes§! à l'exception du Saint Empire Félidé s'il existe."

	galactic_focus_crisis_aeternum:0 "$TRIGGER_FAIL$Vanquish Aeternum"
	galactic_focus_crisis_aeternum_desc:0 "Aeternum représente une grande menace pour la galaxie. Ces précurseurs doivent être vaincus avant qu'ils ne nous submergent tous avec leurs vaisseaux de guerre terrifiants et perfectionnés."

    giga_aeternum.8011.name:0 "Le [global_event_country.GetGalCommunityOrGalImperium] établit une alliance anti-aeternite"
    giga_aeternum.8011.desc:0 "§L'Par décret du Sénat Galactique, en date du [global_event_country.anti_aeternite_alliance_formed_date], les nations de l'[global_event_country.GetGalCommunityOrGalImperium] jurent, au moins temporairement, de mettre leurs différences de côté et d'établir officiellement l'Alliance Anti-Aeternite sous la direction de l'[giga_aeternite_league_leader.GetName]. Le seul but de cette alliance pangalactique sera donc de freiner tout expansionnisme Aeternite potentiel et si la guerre avec Aeternum devient une réalité, tous les états membres prendront les armes pour défendre notre galaxie de l'assaut Aeternite. '§!\n\nDans un extraordinaire exploit de coopération internationale, le [global_event_country.GetGalCommunityOrGalImperium] a aujourd'hui proclamé la création de l'§YAlliance Anti-Aeternite§!, un bloc supranational de nations dirigé par le §Y[giga_aeternite_league_leader.GetName]§! afin de défendre la galaxie contre la menace aeternite.\n\nSi la victoire contre Aeternum est obtenue, l'Alliance sera dissoute et ses états constitutifs retourneront à leurs activités habituelles.\n\nAlors que les diplomates du [global_event_country.GetGalCommunityOrGalImperium] craignaient ou espéraient une réaction du précurseur, Aeternum n'a, sans surprise, émis aucune réponse diplomatique à cet événement et il n'est pas certain que leurs dirigeants soient même au courant de la formation de l'Alliance."
    giga_aeternum.8011.a:0 "Unis, nous resterons debout !"
    giga_aeternum.8011.a.tooltip:0 "L'§YAlliance Anti-Aeternite§! a été formée.\n\nToute nation quittant l'[global_event_country.GetGalCommunityOrGalImperium] quittera automatiquement l'Alliance et toute nation la rejoignant la rejoindra automatiquement. \n\nElle sera dissoute si §YAiondia§! est saisie.\n\nForcer autant d'empires en une seule alliance aura cependant des conséquences négatives sur nos politiques internes et externes.\n\n"

    opinion_put_differences_aside_aeternum:0 "Unis contre l'Aeternum"

    must_have_formed_anti_aeternum_league:0 "L'Alliance Anti-Aeternum doit avoir été formée."

    resolution_invite_fe_to_anti_aeternite_league:0 "Inviter les empires précurseurs à l'alliance anti-aeternite"
    resolution_invite_fe_to_anti_aeternite_league_desc:0 "Les civilisations précurseurs de la galaxie n'ont pas toujours été très coopératives avec les races plus jeunes, mais la menace posée par Aeternum est différente de toute autre. Aeternum est effectivement le 'Empire déchu des Empires déchus' et il est donc raisonnable de supposer que même les puissants précurseurs pourraient se sentir menacés par les Aeternites. Il est tout à fait logique d'essayer au moins d'étendre les invitations à ces anciennes civilisations et peut-être de les amener à rejoindre notre alliance."
    resolution_invite_fe_to_anti_aeternite_league_success:0 "Nous enverrons des invitations à rejoindre la §YLigue Anti-Aeternite§! à chaque §YEmpire déchu§! et §YEmpire éveillé§! de la galaxie.\n\nSelon leur éthique et leur situation actuelle, ils pourront accepter ou refuser."

    giga_aeternum.8021.name:0 "Le [global_event_country.GetGalCommunityOrGalImperium] invite les précurseurs à l'AAA"
    giga_aeternum.8021.desc:0 "Le Sénat Galactique a accepté aujourd'hui de rédiger des invitations destinées à tous les §YFallen Empire§! et §YAwakaned Empires§! de notre galaxie.\n\nCes invitations, rédigées par les diplomates les plus éminents de l'[global_event_country.GetGalCommunityOrGalImperium], contiendront des informations détaillées sur l'ampleur et la portée de la menace posée par §YAeternum§! afin d'essayer de convaincre les Précurseurs de la galaxie de coopérer temporairement avec nous et de rejoindre l'§YAlliance Anti-Aeternite§!.\n\nLes chances réelles qu'ils acceptent sont inconnues, mais le Sénat est convaincu qu'une explication approfondie du danger d'Aeternum, étayée par des données complètes et complétée par une bonne dose de respect envers les précurseurs, pourrait suffire à les faire basculer de notre côté."
    giga_aeternum.8021.a:0 "Voyons ce qui se passe maintenant..."
    giga_aeternum.8021.a.tooltip:0 "Les §YInvitations§! à l'§YAlliance Anti-Aeternite§! seront envoyées aux §YEmpires déchus§! et §YEmpires éveillés§! au cours des prochains mois."

    giga_aeternum.8022.name:0 "Le §Y[precursor_invited_to_aaa.GetName]§! accepte l'invitation !"
    giga_aeternum.8022.desc:0 "Dans une démonstration exceptionnelle d'humilité et de pragmatisme, l'ancienne nation de §Y[precursor_invited_to_aaa.GetName]§! a accepté de signer officiellement une alliance avec le reste des [global_event_country.GetGalCommunityOrGalImperium], marquant ainsi l'entrée officielle des §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§! dans l'§YAlliance Anti-Aeternite§!.\n\nIls ont cependant clairement indiqué que cet événement est et restera une exception d'urgence autorisée par la menace que représente Aeternum.\n\nMême si leur comportement coopératif n'est que temporaire, il s'agit néanmoins d'un grand avantage qui aidera certainement notre lutte contre Aeternum."
    giga_aeternum.8022.a:0 "Délicieux ! Le terrain de jeu devient plus équitable."
    giga_aeternum.8022.a.tooltip:0 "Le §Y[precursor_invited_to_aaa.GetName]§! a rejoint l'§YAlliance Anti-Aeternite§!."

    giga_aeternum.8023.name:0 "Le §Y[precursor_invited_to_aaa.GetName]§! rejette l'invitation."
    giga_aeternum.8023.desc:0 "Malheureusement, l'ancienne nation de §Y[precursor_invited_to_aaa.GetName]§! a rejeté notre invitation à rejoindre l'§YAlliance Anti-Aeternite§!, affirmant que 'Le [precursor_invited_to_aaa.GetSpeciesNamePlural] n'a pas besoin de l'aide de races qui se chamaillent pour se défendre' et expliquant que les 'mesures' concernant la force d'Aeternum étaient certainement inexactes.\n\nCe malheureux contretemps signifie que nous devrons nous passer de l'aide de [precursor_invited_to_aaa.GetAdjective], mais ils ne devraient pas s'attendre à recevoir de l'aide dès qu'Aeternum franchira les défenses de leurs frontières."
    giga_aeternum.8023.a:0 "Malheureux. Ces idiots décrépits ont causé leur propre perte."
    giga_aeternum.8023.a.tooltip:0 "Le §Y[precursor_invited_to_aaa.GetName]§! a décliné notre invitation à l'§YAlliance Anti-Aeternite§!."

    anti_aeternite_league_emergency:0 "Le Aeternite Emergency"
    anti_aeternite_league_emergency_desc:0 "La galaxie doit travailler ensemble si nous voulons tenir bon contre Aeternum, mais forcer autant de nations à s'allier a ses conséquences."

    resolution_pre_emptive_aeternum_war:0 "Lancer une attaque préventive contre Aeternum."
    resolution_pre_emptive_aeternum_war_desc:0 "Nous ne pouvons pas permettre à Aeternum de terminer son réveil. Lancer un assaut coordonné sur Aeternum avant qu'ils ne soient prêts nous permettra de prendre le dessus dans la plus grande guerre que la galaxie ait connue depuis un million d'années."
    resolution_pre_emptive_aeternum_war_success:0 "L'Alliance §YAnti-Aeternite§! §Rdéclarera la guerre§! à Aeternum. \n\nSi nous lançons une attaque préventive au lieu de déclarer manuellement la guerre à Aeternum, chaque membre de l'§YAlliance Anti-Aeternite§! gagnera §Y30%§! supplémentaires §Yde dommages contre Aeternum§! et §Y60%§! supplémentaires §YVitesse des vaisseaux§! pendant §Y2 années§! après la déclaration de guerre.\n\nDe plus, chaque membre non-joueur de l'alliance déplacera automatiquement ses flottes combinées vers Aiondia."

    pre_emptive_aeternite_strike:0 "Frappe préventive contre Aeternum"
    pre_emptive_aeternite_strike_desc:0 "La Communauté Galactique a lancé un assaut surprise sur Aeternum. Nous devons capitaliser sur l'élément de surprise."

    giga_aeternum.8030.name:0 "La communauté galactique lance une attaque préventive contre l'aeternite !"
    giga_aeternum.8030.desc:0 "Dans une grande démonstration de courage et suite à l'approbation du Sénat Galactique, l'§YAlliance Anti-Aeternite§! a déclaré aujourd'hui le début d'une grande offensive contre §YAeternum§!. \n\nDans le but de frapper avant que l'éveil d'Aeternum ne soit achevé, les flottes combinées de la galaxie se déplacent maintenant pour attaquer les précurseurs pendant que l'élément de surprise peut encore être exploité. Avec des armadas colossales et des armes terrifiantes, les deux camps s'attendent à un combat sans précédent depuis un million d'années.\n\nL'Alliance parviendra-t-elle à surmonter son désavantage technologique ou Aeternum la balayera-t-elle comme tant d'autres ? Il est indéniable que la bataille pour le destin ultime de la galaxie a commencé."
    giga_aeternum.8030.a:0 "Frappez maintenant ! Frappez vite !"
    giga_aeternum.8030.a.tooltip:0 "Chaque membre de la §YLigue Anti-Aeternite§! gagne des bonus temporaires. Les membres non-joueurs feront converger leurs flottes vers §YAiondia§!.\n\n"

    giga_aeternum.4002.desc.preemptive:0 "Habitants de cette galaxie. Le temps est venu pour les Aeternites de reprendre leur place en tant que seuls dirigeants de la scène galactique. La seule paix que nous accepterons sera votre destruction complète et totale. \n\nSachez que votre tentative bizarre d'une 'Alliance' ne causera que votre perte, car il est évident que vous avez grossièrement surestimé votre propre force, comme le prouve cette stupide déclaration de guerre.\n\nNos grandes armadas effaceront votre pathétique union de la surface de la galaxie, peu importe à quel point vous vous croyez unis."
    giga_aeternum.4002.a.preemptive:0 "La galaxie va vous montrer à vous, imbéciles décrépits, ce dont nous sommes vraiment capables."

    opinion_gave_flusion_back:0 "Flusion retournée"

    giga_aeternum.8040.name:0 "La Ligue Anti-Aeternite est dissoute"
    giga_aeternum.8040.desc:0 "Bien qu'il s'agisse d'une épreuve aux proportions gargantuesques, Aeternum a finalement été vaincu.\n\nL'urgence qui a entraîné la formation de la §YLigue Anti-Aeternite§! a donc disparu. Comme prévu, le Sénat Galactique a proclamé la fin de l'urgence et la dissolution de l'alliance supranationale.\n\nBien que l'avenir des nations de la galaxie reste incertain maintenant qu'elles n'ont plus de menace commune pour les lier, cette grande alliance est la preuve indéniable de ce que la galaxie est capable d'accomplir lorsque ses habitants mettent de côté leurs différences."
    giga_aeternum.8040.a:0 "Il a rempli son rôle."
    giga_aeternum.8040.a.tooltip:0 "La §YLigue Anti-Aeternite§! est dissoute."

    giga_flusion_serious:0 "Portraits des Flusioniens : §YStellaris§!\nTous les portraits des personnages flusioniens utiliseront les portraits habituels de Stellaris."

    giga_flusion_silly:0 "Portraits des Flusioniens : §Gattaché au Lore§!\n§YDofus Teknik Makina§!, §YCharles MacChat§! et §YAaron N. Bleu§! auront des portraits qui ne sont §RPAS§! dans le style de Stellaris, mais correspondant au Lore. Attendez-vous à des PNG statiques et à des portraits d'Heroforge, à ne §RPAS§! utiliser si vous voulez un jeu 100% immersif."

    #flavor stuff

    giga_yggdrasil.110.name:0 "Hallucinogènes Yggdrasil"
    giga_yggdrasil.110.desc:0 "Une récente analyse biologique du phytoplancton atmosphérique cultivé dans l'Orchidée d'Yggdrasil §Y[giga_event_planet.GetName]§! a révélé un curieux phénomène.\n\nUne mutation s'est propagée à de grandes parties des plantes aériennes issues de la bio-ingénierie de l'Orchidée, ce qui les transforme en un hallucinogène puissant avec des effets secondaires significatifs mais généralement agréables lorsqu'ils sont consommés de §Y[ROOT.GetSpeciesNamePlural]§!.\n\nNaturellement, le personnel de l'Orchidée se pose la question de ce qu'il faut faire avec cette récolte particulière. Nous pourrions laisser la mutation se répandre et l'expédier dans le reste de notre empire pour que notre population en profite, ou tenter de l'enrayer avant qu'elle ne s'empare de l'Orchidée tout entière en s'assurant de détruire toutes les récoltes précédentes qui portaient potentiellement la mutation."

    giga_yggdrasil.110.a:0 "Distribuez-le avec de lourdes restrictions sur son utilisation."
    giga_yggdrasil.110.a.tooltip:0 "Cela supprimera les impacts négatifs des hallucinogènes au prix de l'énergie. Cela provoquera une instabilité si nous sommes §Yégalitaires§!."

    giga_yggdrasil.110.b:0 "Laissez chacun l'utiliser librement s'il le souhaite."
    giga_yggdrasil.110.b.tooltip:0 "Augmentera l'impact des hallucinogènes au prix d'effets plus négatifs. Cela causera de l'instabilité si nous sommes §Yautoritaires§!."

    giga_yggdrasil.110.c:0 "Vendez-le pour faire du profit !"
    giga_yggdrasil.110.c.tooltip:0 "Réduira l'impact des hallucinogènes sur la production alimentaire de l'Orchidée mais générera une §YValeur commerciale§!\n\n."

    giga_yggdrasil.110.e:0 "Vendez-le pour faire du profit !"
    giga_yggdrasil.110.e.tooltip:0 "Réduira l'impact des hallucinogènes sur la production alimentaire de l'Orchidée mais générera des quantités importantes de §YValeur commerciale§!\n\n."

    giga_yggdrasil.110.d:0 "Détruire la mutation et les récoltes précédentes."
    giga_yggdrasil.110.d.tooltip:0 "Dépenser des ressources pour s'assurer que nous n'entendrons plus jamais parler de cela."

    yggdrasil_drugs_restricted:0 "Yggdrasil Hallucinogènes restreints"
    yggdrasil_drugs_restricted_desc:0 "Le contrôle des hallucinogènes est coûteux mais permet d'éviter les effets négatifs."
    yggdrasil_drugs_free:0 "Yggdrasil Hallucinogènes Distribution gratuite"
    yggdrasil_drugs_free_desc:0 "En laissant tout le monde bénéficier des hallucinogènes, on obtient une population plus heureuse, avec quelques effets secondaires."
    yggdrasil_drugs_sold:0 "Yggdrasil Hallucinogènes vendus"
    yggdrasil_drugs_sold_desc:0 "Nous faisons d'importants profits sur la vente obligatoire des hallucinogènes de l'Orchidée d'Yggdrasil."
    yggdrasil_drugs_sold_megacorp:0 "Yggdrasil Hallucinogènes vendus"
    yggdrasil_drugs_sold_megacorp_desc:0 "Nous faisons d'importants profits sur la vente obligatoire des hallucinogènes de l'Orchidée d'Yggdrasil."

    yggdrasil_drugs_displeased:0 "L'agitation hallucinogène d'Yggdrasil"
    yggdrasil_drugs_displeased_desc:0 "Notre traitement des hallucinogènes d'Yggdrasil cause de l'instabilité."

    giga_yggdrasil.120.name:0 "Le [yggdrasil_food_beggar_country.GetName]"
    giga_yggdrasil.120.desc:0 "Salutations, [ROOT.GetName]. Votre §YOrchidée Yggdrasil§! est une véritable merveille d'ingénierie dont la production de nourriture éclipse tout ce que nous avons pu produire nous-mêmes.\n\nEn tant que tel, le [yggdrasil_food_beggar_country.GetName] aimerait humblement demander une part de la production de nourriture de votre Orchidée Yggdrasil pour aider à nourrir notre propre population. Si vous acceptez généreusement, nous nous assurerons de vous rembourser dans le futur."
    giga_yggdrasil.120.a:0 "Bien sûr ! Nous allons transférer une partie de la nourriture pour quelques années."
    giga_yggdrasil.120.a.tooltip:0 "Le [yggdrasil_food_beggar_country.GetName] sera sûrement plus favorable à nos efforts diplomatiques dans le futur.\n\n"
    giga_yggdrasil.120.b:0 "Peut-être, mais vous devrez nous payer."
    giga_yggdrasil.120.c:0 "Une demande ridicule. Hors de question."

    yggdrasil_food_share_donator:0 "Donner la production d'Yggdrasil"
    yggdrasil_food_share_donator_desc:0 "Nous donnons une partie de notre production $food$ à un autre empire."
    yggdrasil_food_share_recipient:0 "Recevoir la production d'Yggdrasil"
    yggdrasil_food_share_recipient_desc:0 "Un autre Empire nous offre généreusement des $food$.."

    opinion_yggdrasil_gave_food:0 "Accepté de partager Yggdrasil $food$"
    opinion_yggdrasil_gave_food_paid:0 "Yggdrasil Chargé $food$"
    opinion_yggdrasil_denied_food:0 "Refus de partager Yggdrasil $food$"

    giga_yggdrasil.130.name:0 "Tempête d'orchidées Yggdrasil"
    giga_yggdrasil.130.desc:0 "Malgré nos systèmes avancés de manipulation météorologique, une tempête massive s'est formée au sein de l'§Y[giga_event_planet.GetName] Orchidée Yggdrasil§!, détruisant une partie importante des cultures aériennes de la structure ainsi que les infrastructures atmosphériques. \n\nCela aura un impact significatif sur la production alimentaire de la mégastructure et le personnel de l'Orchidée demande maintenant une aide financière et matérielle afin de ramener la production de l'Orchidée à un niveau normal le plus rapidement possible."
    giga_yggdrasil.130.a:0 "Fournir toute l'aide nécessaire. | §Y10000§! £energy£ & §Y5000§! £alloys£ & §Y2500§! £food£"
    giga_yggdrasil.130.a.tooltip:0 "Le §Y[giga_event_planet.GetName] Yggdrasil Orchid§! produira §Y50%§! moins de §Y$food$§! pendant §Y2 années§!.\n\n"

    giga_yggdrasil.130.b:0 "On ne peut pas se le permettre, ils devront se débrouiller."
    giga_yggdrasil.130.b.tooltip:0 "Le §Y[giga_event_planet.GetName] Yggdrasil Orchid§! produira §Y50%§! de moins §Y$food$§! pendant §Y7, 5 années§!."

    giga_yggdrasil.140.name:0 "Aéroplancton d'Yggdrasil vorace"
    giga_yggdrasil.140.desc:0 "Le §Y[giga_event_planet.GetName] Yggdrasil Orchid§! rapporte qu'une forme de vie inattendue s'est développée dans les nuages de la Géante gazeuse cultivée.\n\nDes créatures semblables à des locus presque microscopiques se sont développées dans les champs d'aéroplancton de la Géante gazeuse. Malheureusement pour nous, la seule source de nourriture de ces créatures est ledit Aéroplancton que nous raffinons normalement en grandes quantités de $food$ pour la consommation de notre population.\n\nCeci inquiète évidemment beaucoup l'équipe de l'Orchidée qui craint que si rien n'est fait, ces créatures ne réduisent considérablement la production de la mégastructure pour les années à venir, même si des efforts passifs de réduction de la population sont déployés pour s'en débarrasser."

    giga_yggdrasil.140.a:0 "Détruire jusqu'au dernier d'entre eux, même si cela signifie sacrifier la production."
    giga_yggdrasil.140.a.tooltip:0 "Le §Y[giga_event_planet.GetName] Yggdrasil Orchid§! produira §Y80%§! de moins de §Y$food$§! et sa maintenance énergétique sera §Ydoublée§! pendant §Y2 année§!, mais les criquets seront définitivement éliminés."

    giga_yggdrasil.140.b:0 "Favoriser leur déclin par des méthodes d'abattage passif."
    giga_yggdrasil.140.b.tooltip:0 "Le §Y[giga_event_planet.GetName] Yggdrasil Orchid§! produira §Y35%§! de moins §Y$food$§! pendant §Y5 années§!."

    giga_yggdrasil.140.c:0 "Étudiez ces créatures fascinantes et leur évolution !"
    giga_yggdrasil.140.c.tooltip:0 "Le §Y[giga_event_planet.GetName] Yggdrasil Orchid§! produira §Y50%§! de moins de §Y$food$§! mais sa production de Recherche augmentera §Yde§! de §Y50%§! en permanence."

    giga_yggdrasil.141.name:0 "Criquet d'Yggdrasil éliminé"
    giga_yggdrasil.141.desc:0 "Grâce à d'importants efforts d'extermination, les criquets aériens qui infestaient notre §YComplexe d'Orchidées Yggdrasil§! ont été éliminés.\n\nLa production et l'entretien sont revenus à leur niveau normal."
    giga_yggdrasil.141.a:0 "Très bien."

    giga_yggdrasil.142.name:0 "Extinction des criquets d'Yggdrasil"
    giga_yggdrasil.142.desc:0 "Suite à de longs protocoles d'abattage, les criquets aériens qui infestaient notre §YComplexe d'Orchidées Yggdrasil§! se sont éteints.\n\nLa production et l'entretien sont revenus à leur niveau normal."
    giga_yggdrasil.142.a:0 "Bien."

    resolution_denounce_ezic_warcrimes:0 "Dénoncer l'invasion de l'Empire Ezicanien par Félidé"
    resolution_denounce_ezic_warcrimes_desc:0 "L'invasion de la patrie des Ezicanians est un acte impardonnable d'agression de sang-froid. Nous devons nous assurer que la galaxie est bien consciente du militarisme brutal du Kaiser."
    resolution_denounce_ezic_warcrimes_success:0 "Ce augmentera la §YRésistance Ezicanienne§! de 2.\n\nUne future révolution de l'§YOrdre Ezicanien§! sera §Y10%§! plus puissante.\n\nVa §Rdiminuer§! l'§YOpinion du Kaiser§! de tout le monde dans le [global_event_country.GetGalCommunityOrGalImperium] de §Y1§!."

    resolution_public_recognition_of_solakia:0 "Reconnaissance galactique de la République Solakienne"
    resolution_public_recognition_of_solakia_desc:0 "La République Solakienne est l'une des nombreuses nations Flusioniennes qui ont été victimes de la vague de militarisme effréné du Kaiser. Les reconnaître comme le gouvernement légitime de leur ancienne terre et déclarer l'occupation Félidé comme illégale aidera certainement à soutenir leurs partisans."
    resolution_public_recognition_of_solakia_success:0 "Cela augmentera l'§YActivité des Partisans§! de §Y1§! partout sauf dans §YKatown§! et §YKatzen Herzlands§!, et de §Y2§! dans §YSolakien§!.\n\nLa décision §YExercer notre influence§! accordera §Y2§! ressources de résistance au lieu de §Y1§!.\n\nVa §Rdiminuer§! l'§YOpinion du Kaiser§! de tout le monde dans la [global_event_country.GetGalCommunityOrGalImperium] de §Y1§!."

    resolution_public_recognition_of_laurandar:0 "Soutien international à Laurandar"
    resolution_public_recognition_of_laurandar_desc:0 "Laurandar est une nation insulaire au large de la côte du supercontinent de Flusion. Elle est très peuplée et contrairement à ce que beaucoup pourraient penser, elle n'est pas plate. Le Kaiser utilise Laurandar comme son principal centre de propagande, ainsi en apportant officiellement notre soutien aux rebelles laurnais, en reconnaissant leur indépendance, et en les finançant, nous pouvons les aider à travailler avec les Solakian Freedom Fighters et à briser la machine de propagande du Félidé. Cela aurait un impact significatif sur l'organisation des forces armées du Félidé qui devraient également faire face à une résistance laurnaise renforcée grâce à notre soutien."
    resolution_public_recognition_of_laurandar_success:0 "Cela augmentera l'§YActivité Partisane§! de §Y2§! dans §YLaurendaar§! et §YGeschwollen§!.\n\nVa §Rdiminuer§! l'§YOpinion du Kaiser§! de tout le monde dans le [global_event_country.GetGalCommunityOrGalImperium] de §Y2§!.\n\nLa prise d'assaut des entrepôts Félidé permet d'obtenir deux fois plus de §BRessources de Résistance§!.\n\nVa §Rréduire§! les statistiques des forces terrestres Félidé."

    giga_katzen.8004.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Soutient §YLaurandar§!"
    giga_katzen.8004.desc:0 "§L'Par décret du Sénat Galactique, en date du [global_event_country.laurandar_recognised_date], les [global_event_country.GetGalCommunityOrGalImperium] déclarent leur soutien unanime à Laurandar et ses habitants dans leur lutte contre l'occupation Félidé. La nation de Laurandar est donc reconnue comme un état libre Flusionien et tout soutien destiné à être reçu par les rebelles Laurnais est soumis à une exception extraordinaire afin de contourner les obstacles bureaucratiques. '§!\n\nUne déclaration commune de chaque membre libre de la [global_event_country.GetGalCommunityOrGalImperium] a officiellement déclaré le soutien de la galaxie à §YLaurandar§!, reconnaissant leur indépendance et promettant de financer largement leurs groupes rebelles.\n\n§YAaron N. Bleu§!, l'ancien dirigeant laurnais, a exprimé son approbation de notre décision et a immédiatement envoyé de nombreux cadeaux composés de bibelots laurnais aux corps dirigeants de toutes les nations qui ont soutenu sa cause.\n\nLe §YKaiser§! serait extrêmement mécontent de cette 'décision ridicule' et a ' juré d'écraser l'asinine [global_event_country.GetGalCommunityOrGalImperium] dont les intentions sont manifestement malavisées'. Reste à savoir s'il passera à l'action ou non."
    giga_katzen.8004.a:0 "Splendide."
    giga_katzen.8004.a.tooltip:0 "Le §YKaiser's Opinion§! of us §Rdecreases§! de §Y2§!.\n\n§YPartisan Activity§! increases de §Y2§! in §YLaurendaar§! et §YGeschwollen§!.\n\nL'utilisation des entrepôts Félidé permet d'obtenir deux fois plus de §BRessources de Résistance§!.\n\nLes statistiques des armées Félidé sont §Rréduites§!.\n\n"

    giga_katzen.8002.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Reconnaît la §YRépublique Solakienne§!"
    giga_katzen.8002.desc:0 "§L'Par décret du Sénat Galactique, à compter du [global_event_country.solakia_recognised_date], la République Solakienne est désormais l'organe de gouvernement légitime des terres flusioniennes de Solakia et de tout autre territoire de la planète se proclamant Solakien. L'occupation de la planète par l'Impérium Félidéen et par extension, Solakia, est donc un acte illégitime de barbarie belliciste. '§!\n\nUne déclaration commune de chaque membre libre de l'[global_event_country.GetGalCommunityOrGalImperium] a officiellement reconnu la §YRépublique Solakienne§! comme étant le gouvernement légitime de leur propre terre - établissant ainsi formellement l'§YImpérium Félidéen§! comme occupant illégal.\n\nLe §YKaiser§! serait 'furieux' de cet 'acte prévisible de manoeuvre politique' mais a assuré que cela n'aurait aucun impact sur la stabilité de son empire."
    giga_katzen.8002.a:0 "Excellent."
    giga_katzen.8002.a.tooltip:0 "Le §YKaiser's Opinion§! of us §Rdecreases§! de §Y1§!.\n\n§YPartisan Activity§! increases de §Y1§! everywhere except in §YKatown§! and the §YKatzen Herzlands§!, and de §Y2§! in §YSolakien§!.\n\nLa décision §YExert our Influence§! accordera §Y2§! Ressources de Résistance au lieu de §Y1§!."

    solakia_already_recognised:0 "Solakia est déjà reconnu."
    ezics_already_denounced:0 "L'invasion de l'Empire Ezicanien par les Félidé a déjà été dénoncée."
    laurandar_already_recognised:0 "Laurandar a déjà été soutenu."

	resolution_anti_kaiser_crusade:0 "Croisade anti-Kaiser"
	resolution_anti_kaiser_crusade_desc:0 "Avec nos préparatifs terminés, il est temps pour les [global_event_country.GetGalCommunityOrGalImperium] de frapper le Kaiser et de mettre fin à sa folie une fois pour toutes."
	resolution_anti_kaiser_crusade_effect_success:0 "Tous les empires de la [global_event_country.GetGalCommunityOrGalImperium] qui ne sont pas §YVassaux du Félidé§! ou §YAlliés du Félidé§! signeront un cessez-le-feu s'ils sont en guerre l'un contre l'autre et §RDÉCLARERONT LA GUERRE§! à l'§YImpérium Félidéen§!.\n\n§YVassaux du Félidé§! et §YAlliés du Félidé§! seront §Rexpulsés§! de l'[global_event_country.GetGalCommunityOrGalImperium].\n\n§RLa paix avec le Kaiser ne sera PAS possible après le début de la guerre§!."

    galcom_mobilizes_against_kaiser:0 "Mobilisation anti-Félidé"
    galcom_mobilizes_against_kaiser_desc:0 "Le [global_event_country.GetGalCommunityOrGalImperium] se mobilise pour combattre l'Impérium Félidéen."

    giga_katzen.8001.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Déclarer la guerre au Kaiser Kattail"
    giga_katzen.8001.desc:0 "Dans une démonstration sans précédent de coopération galactique, l'[global_event_country.GetGalCommunityOrGalImperium] a fait une déclaration de guerre collective à l'§YImpérium Félidéen§! militariste. \n\nLes nations alignées avec le Kaiser ont été expulsées de la communauté, tandis que tous les membres restants sont maintenant entièrement mobilisés pour la guerre et prêts à s'attaquer de front à la puissance de la machine militaire du Félidé.\n\nSeul le temps dira si le Kaiser sera capable de combattre toute la galaxie en même temps, mais l'[global_event_country.GetGalCommunityOrGalImperium] est confiant dans sa victoire."
    giga_katzen.8001.a:0 "Voyons combien de temps il va tenir..."
    giga_katzen.8001.a.tooltip:0 "La paix avec le Kaiser ne sera §RPAS§! possible."

    katzenartig_imperium_governor:0 "gouverneur félin"

    giga_katzen.8003.name:0 "[global_event_country.GetGalCommunityOrGalImperium] Dénonce l'invasion de l'Empire §YEzicanien§!"
    giga_katzen.8003.desc:0 "\n\n==_4]'Par décret du Sénat Galactique, en date du [global_event_country.ezics_denounced_date], l'invasion Félidé et la spoliation subséquente des terres Ezicaniennes sur Flusion est maintenant reconnue comme un crime contre la sapience et une violation flagrante du droit à l'autodétermination des Ezicaniens. '§!\n\nUne déclaration commune de tous les membres libres de l'[global_event_country.GetGalCommunityOrGalImperium] a officiellement déclaré que l'occupation de l'§YEmpire d'Ezicania§! et la destruction des habitats Ezicaniens étaient un crime de guerre, vilipendant ainsi le règne du Kaiser sur Flusion.\n\nLe §YKaiser§! a déclaré que ces accusations étaient 'complètement dénuées de sens', les qualifiant de 'mensonges flagrants destinés à éroder la légitimité du gouvernement légitime de Flusion', tandis que §YLouf Cereless Hornsfelt§! a exprimé son approbation du soutien du [global_event_country.GetGalCommunityOrGalImperium] à sa cause."
    giga_katzen.8003.a:0 "Excellent."
    giga_katzen.8003.a.tooltip:0 "Le §YKaiser's Opinion§! of us §Rdecreases§! de §Y1§!.\n\n§YEzicanian Resistance§! increases de §Y2§!.\n\nUne future révolution de l'§YOrdre Ezicanien§! pourra saisir §Y10%§! de planètes supplémentaires à l'§YImpérium Félidéen§!."

    laurandar_lowers_armies:0 "Des forces armées désorganisées"
    laurandar_lowers_armies_desc:0 "Des forces armées désorganisées"

    must_have_mobilized_and_supported_flusion:0 "Nous devons nous être mobilisés contre le Kaiser et avoir soutenu au moins une nation flusienne."

    giga_katzen.8010.name:0 "Dofus réclame des territoires solakiens"
    giga_katzen.8010.descrec:0 "Avec l'effondrement de l'§YImpérium Félidéen§!, §YDofus Teknik Makina§!, chef de la §YRépublique Solakienne§!, exige que, conformément à la déclaration de l'§Y[global_event_country.GetGalCommunityOrGalImperium]§!, nous lui rendions le contrôle des territoires Solakiens et de la République Solakienne.\n\nCeci créerait effectivement une enclave solakienne au sein de Flusion et accepterait de perdre une partie des terres de Flusion, mais refuser pourrait avoir des conséquences dramatiques si la §YRépublique Solakienne§! s'est établie comme une nation galactique indépendante.\n\n§REtant donné que nous avons officiellement reconnu l'indépendance de Solakia, refuser pourrait avoir de graves conséquences au sein de la [global_event_country.GetGalCommunityOrGalImperium]§!."

    giga_katzen.8010.desc:0 "Avec l'effondrement de l'§YImpérium Félidéen§!, §YDofus Teknik Makina§!, chef de la §YRépublique Solakienne§!, demande que nous lui rendions le contrôle des territoires Solakiens et les Solakiens.\n\nCela créerait effectivement une enclave solakienne au sein de Flusion et accepterait de perdre une partie des terres de Flusion, mais décliner pourrait avoir des conséquences drastiques si la §YRépublique Solakienne§! s'est établie comme une nation galactique indépendante."

    giga_katzen.8010.a:0 "Bien sûr !"
    giga_katzen.8010.a.tooltip:0 "\n\nNous perdrons l'accès à certaines parties de Flusion, mais nous pourrons toujours le reprendre §Rde force§! plus tard en utilisant une §Ydécision§!."

    opinion_flusion_betrayed_us:0 "Trahison galactique"
    opinion_flusion_violated_galcom:0 "Violation de la déclaration galactique"

    solakia_free_state:0 "État libre de Solakian"
    solakia_free_state_desc:0 "Les terres solakiennes de Flusion font officiellement partie de la République solakienne, et sont donc libres de tout contrôle sur la planète. Le commerce avec les Solakiens représente cependant une opportunité lucrative et leurs idées auront certainement un impact sur le reste de la population de la planète."

    giga_katzen.8010.b:0 "Non. La terre est à nous maintenant."
    giga_katzen.8010.b.tooltip:0 "Les §YSolakiens§! seront §Rtrès mécontents§!."

    solak_angry:0 "L'agitation solakienne"
    solak_angry_desc:0 "Les Solakiens sont loin d'être heureux d'avoir été trahis par nous."

    opinion_flusion_gave_land_back:0 "Terre flusienne retournée"

    decision_take_solakia_back:0 "Saisir Solakia"
    decision_take_solakia_back_desc:0 "Cette petite mascarade a duré assez longtemps. La fusion nous revient de droit, tout entière."
    decision_take_solakia_back_effect:0 "Nous allons nous emparer par la force de l'enclave solakienne sur Flusion. Cela fera apparaître des armées solakiennes hostiles sur la planète. Si elles existent et que nous ne sommes pas déjà en guerre, cela déclarera la guerre §Rà la §YRépublique Solakienne§!."

    decision_give_flusion_to_solakia:0 "Donner Flusion à Solakia"
    decision_give_flusion_to_solakia_desc:0 "Si nous n'avons plus besoin de contrôler directement Flusion, nous pouvons rendre la totalité de la planète à la République Solakienne."
    decision_give_flusion_to_solakia_effect:0 "Cela donnera toute la §YFlusion§! à la §YRépublique Solakienne§!. Ils seront sûrement reconnaissants."

    giga_katzen.8012.name:0 "Flusion perdue !"
    giga_katzen.8012.desc:0 "Notre tentative de s'emparer de Solakia s'est malheureusement retournée contre nous et les Solakiens contrôlent maintenant Flusion elle-même ainsi que le système Doublio.\n\nNous devrons l'envahir à nouveau si nous voulons la récupérer."
    giga_katzen.8012.a:0 "Malédiction !"
    giga_katzen.8012.a.tooltip:0 "Nous perdons le contrôle de §YFlusion§! au profit de la §YRépublique Solakienne§!."

    giga_katzen.8013.name:0 "Saisie de Solakia"
    giga_katzen.8013.desc:0 "Nous avons réussi à nous emparer de l'enclave solakienne sur Flusion. La planète entière est à nouveau sous notre contrôle, mais les Solakiens ne vont pas être contents."
    giga_katzen.8013.a:0 "Super !"

