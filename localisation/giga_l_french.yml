    # An attack moon has fallen in battle, there's a special project available to repair it
    giga_mega.601.name:0 "$name_war_moon$ Détruite !"
    giga_mega.601.desc:0 "Les rapports de bataille indiquent qu'une $name_war_moon$ a été détruite dans le système [giga_debris_system.GetName]. Bien que le vaisseau ait subi de lourds dommages et ne soit plus capable de se battre, il est encore en grande partie en un seul morceau, et pourrait potentiellement être réparé avec suffisamment de temps, soit par nous, soit par nos ennemis...\n\nSi l'épave de la Lune d'attaque ne nous appartient pas mais qu'elle se trouve dans notre espace, nous pouvons utiliser la décision §YRevendiquez les vaisseaux de guerre spatiaux§! sur l'étoile du système afin de la récupérer."
    giga_mega.601.a:0 "Il doit être réparé immédiatement !"

    # Successfully repaired
    giga_mega.602.name:0 "$name_war_moon$ réparée !"
    giga_mega.602.desc:0 "Bonnes nouvelles ! We have managed to restore the ruined $name_war_moon$ in the system [giga_debris_system.GetName]. Il a fallu beaucoup de travail, et la plupart de ses composants internes ont dû être entièrement reconstruits à partir de zéro, mais ce puissant navire de guerre est à nouveau opérationnel."
    giga_mega.602.a:0 "Merveilleux."

    ##########################################
    ### Attack Planet Debris #################
    ##########################################
    # An attack planet has fallen in battle, there's a special project available to repair it
    giga_mega.701.name:0 "$name_war_planet$ détruite !"
    giga_mega.701.desc:0 "Battle reports indicate that an $name_war_planet$ has been destroyed in the [giga_debris_system.GetName] system. Although the craft has sustained heavy damage and is no longer able to fight, it is still mostly in one piece, and could potentially be repaired given enough time, either by us, or our enemies...\n\nIf we do not own the Behemoth Planetcraft's wreck but it is within our space, we may use the §YClaim Celestial Warships§! decision on the system's star in order to make it our own."
    giga_mega.701.a:0 "Il doit être réparé immédiatement !"

    # Successfully repaired
    giga_mega.702.name:0 "$name_war_planet$ Repaired!"
    giga_mega.702.desc:0 "Merveilleuses nouvelles ! We have managed to restore the ruined $name_war_planet$ in the [giga_debris_system.GetName] system. It has taken quite a lot of work, and most of its internals had to be completely rebuilt from scratch, but this mighty warship is now operational once more."
    giga_mega.702.a:0 "Merveilleux."

