    giga_katrebels.2010.c:0 "Utilisez 3 §BRessources de résistance§! pour l'opération ([flusion_primitives_country.flusion_success_chance_total_3]% de chances de succès)"

    giga_katrebels.2010.no:0 "Oubliez."

    giga_katrebels.2011.name:0 "Opérations de résistance à §YRavkanien§!"
    giga_katrebels.2011.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! aux côtés de divers groupes ravkans pour entreprendre une opération au pays de §YRavka§!. Ils cibleront les camps d'entraînement de l'armée félidéenne où les Ravkans sont recrutés et entraînés dans les forces armées des Félidés.\n\n§YSi réussi§! :\nActivités partisanes dans §YRavkanien§! va §Gaugmenter§!.\nLes Félidés souffriront d'une §Ydiminution des dégâts de l'armée§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Modérée à Ravkanien§! : §R-20%§!\n§BPartisans à Lyuinita§! : §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisans à Zousa§! : §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BPartisans à Solakien§! : §G+[flusion_primitives_country.solak_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

    giga_katrebels.2012.name:0 "Opérations de résistance à §YZousa§!"
    giga_katrebels.2012.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! aux côtés de divers groupes zousaniens ainsi que du gouvernement zousanien en exil pour entreprendre une opération au pays de §YZousa§!. Ils cibleront les centres de recherche et de production Félidés Hyperdrive, afin de réduire les capacités des Félidés FTL.\n\n§YSi réussi§! :\nActivités partisanes dans §YZousa§! §Gaugmenter§!.\nLes Félidés souffriront de §Yaugmenter le temps de charge de saut§!.\nSi les activités partisanes atteignent §Rextreme§!, le Félidés §Yjump-drive scrambler§! s'arrêtera, autorisant les vaisseaux avec §Ymoteurs de saut§! pour se téléporter à §HDoublio§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Modérée à Zousa§! : §R-20%§!\n§BPartisans à Ravkanien§! : §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BPartisans à Gonflanie§! : §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

