    giga_dialog.11101.name:0 "$ehof_sm_forge_phase0$"
    giga_dialog.11101.desc:0 "Les matériaux de construction ont été livrés et le site à l'extérieur de $ehof_the_sphere_named$ est prêt pour le début des travaux sur le premier et probablement unique $ehof_sm_forge_phase4$."
    giga_dialog.11101.a:0 "Excellent"

    giga_dialog.11102.name:0 "$ehof_sm_forge_phase1$"
    giga_dialog.11102.desc:0 "Nous avons l'intention de maximiser la production de la forge, en tant que tel, nous avons inclus des complexes vivants géants dans la forge elle-même."
    giga_dialog.11102.a:0 "Passons à l'étape suivante !"

    giga_dialog.11103.name:0 "$ehof_sm_forge_phase2$"
    giga_dialog.11103.desc:0 "La première étape de fabrication du $ehof_sm_forge_phase4$ est terminée. La phase suivante sera reflétée sur le côté opposé de la forge."
    giga_dialog.11103.a:0 "Nous avons besoin de plus !"

    giga_dialog.11104.name:0 "$ehof_sm_forge_phase3$"
    giga_dialog.11104.desc:0 "La forge tourne désormais à 50% de sa capacité ! Nous devrions commencer à travailler sur la phase finale dès que possible."
    giga_dialog.11104.a:0 "Allez-y."

    giga_dialog.11105.name:0 "$ehof_sm_forge_phase4$"
    giga_dialog.11105.desc:0 "$ehof_sm_forge_phase4$ est terminé. Fournir à notre empire d'énormes réserves de $ehof_sm$ et de $ehof_qnm$. Cela sera certainement utile pour la fabrication d'armes."
    giga_dialog.11105.a:0 "Excellent"

    #############################################
    # Sentient Metal / Quasi-Negative-Mass Tech #
    #############################################
    tech_qnm_utilities:0 "Améliorations à $ehof_qnm$"
    tech_qnm_utilities_desc:0 "$ehof_the_compound$ est une menace pour toute vie dans la galaxie, peut-être même au-delà. La masse négative exotique semble être la seule chose capable de leur nuire. Nous avons pu découvrir cette faiblesse pour eux et avec nos connaissances nouvellement acquises. A commencé à militariser la masse négative pour l'utiliser contre leurs flottes. Il y a enfin une chance de repousser l'invasion !"

    tech_qnm_thrusters:0 "Propulseurs à $ehof_qnm$"
    tech_qnm_thrusters_desc:0 "Découvrir davantage les secrets de $ehof_qnm$, nous permet d'étendre son utilisation au sein de notre empire. $ehof_qnm$ nous permet de dépasser la barrière causale, la vitesse de la lumière, et donne à nos vaisseaux la capacité de voler plus vite que la lumière, même sans hyper propulsion. Dans cet esprit, nous avons pu créer les propulseurs $ehof_qnm$ (QNM). Les propulseurs les plus rapides que la galaxie ait jamais vus !"
    TECH_UNLOCK_QNM_THRUSTER_TITLE:0 "§HDéverrouille le composant :§! $tech_qnm_thrusters$"
    TECH_UNLOCK_QNM_THRUSTER_2_DESC:0 "§H$tech_qnm_thrusters$§!\nLes propulseurs les plus rapides que la galaxie ait jamais vus !"

    tech_qnm_sensors:0 "Capteurs à $ehof_qnm$"
    tech_qnm_sensors_desc:0 "$ehof_qnm$ nous permet d'augmenter nos capteurs existants et de fournir un rendement plus élevé, ce qui se traduit par une détection de flotte beaucoup plus élevée."
    TECH_UNLOCK_QNM_SENSOR_TITLE:0 "§HDéverrouille le composant :§! $tech_qnm_sensors$"
    TECH_UNLOCK_QNM_SENSOR_DESC:0 "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"

    tech_qnm_shields:0 "Boucliers à $ehof_qnm$"
    tech_qnm_shields_desc:0 "$ehof_qnm$ nous permet d'augmenter nos boucliers existants et de fournir une production d'énergie plus élevée, ce qui entraîne une absorption des dégâts beaucoup plus forte."

    tech_qnm_reactors:0 "Réacteurs à $ehof_qnm$"
    tech_qnm_reactors_desc:0 "Les réacteurs à $ehof_qnm$ exploitent le débit massif du $ehof_qnm$, permettant une énergie inconcevable dans les petites tailles."
    TECH_UNLOCK_QNM_REACTORS_TITLE:0 "§HDéverrouille le composant :§! $tech_qnm_reactors$"
    TECH_UNLOCK_QNM_REACTORS_DESC:0 "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"

    tech_qnm_jumpdrive:0 "moteur de saut amélioré à $ehof_qnm$"
    tech_qnm_jumpdrive_desc:0 "Le moteur de saut est déjà une invention incroyable en soi, mais avec les propriétés uniques de $ehof_qnm$, nous avons pu l'améliorer encore plus ! Ce nouveau moteur de saut $ehof_qnm$ Avancé (MSQA)  'nous permet de sauter encore plus vite et plus loin qu'avec un moteur de saut conventionnel."
    TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE:0 "§HDéverrouille le composant :§! $tech_qnm_jumpdrive$"
    TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC:0 "§H$tech_qnm_jumpdrive$§!\nSautez encore plus vite et plus loin qu'avec un moteur de saut classique."

    tech_sm_armor:0 "Blindage au $ehof_sm$"
    tech_sm_armor_desc:0 "Des nanites de $ehof_sm$ se reconstituent et se répliquent, s'adaptant aux effets environnementaux néfastes"

    tech_sm_auto_repair:0 "Régénération de la coque au $ehof_sm$"
    tech_sm_auto_repair_desc:0 "En construisant les coques de nos vaisseaux en matériau contenant des traces de $ehof_sm$, avec A. I. reprogrammée. Routines, nos vaisseaux peuvent se soigner avec une efficacité extrême."

    tech_sm_computers:0 "Intelligence au $ehof_sm$"
    tech_sm_computers_desc:0 "Les capacités du $ehof_sm$ pour la conscience collective sont énormes et bien au-delà même de nos réseaux de traitement de l'information les plus puissants. En le connectant directement aux systèmes de nos vaisseaux et structures, nous pouvons mettre en oeuvre des ordres supérieurs pour qu'il contrôle nos vaisseaux et nos stations comme aucun autre ordinateur de vaisseaux auparavant."
    TECH_UNLOCK_SM_COMPUTERS_TITLE:0 "§HDéverrouille le composant :§! $tech_sm_computers$"
    TECH_UNLOCK_SM_COMPUTERS_DESC:0 "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"

    tech_sm_flak_batteries:0 "Batterie 'Flak' au $ehof_sm$"
    tech_sm_flak_batteries_desc:0 "La batterie 'Flak' $ehof_sm$ utilise les capacités de la A.I. Routine au $ehof_sm$, pour viser plus précisément et plus précisément les projectiles entrants que nous n'avons jamais pu"

    tech_sm_autocannons:0 "Ripper au $ehof_sm$"
    tech_sm_autocannons_desc:0 "Le $ehof_sm$ Ripper tire de nombreux petits projectiles composés de $ehof_sm$, qui sont programmés pour absorber toute forme de matière avec laquelle ils entrent en contact. Pas très efficace contre les armures, il est extrêmement efficace pour presque tous les types connus de compositions de bouclier."

    tech_sm_mass_drivers:0 "Canon à rail au $ehof_sm$"
    tech_sm_mass_drivers_desc:0 "Le Canon à rail $ehof_sm$ tire de petits projectiles composés de $ehof_sm$, qui sont programmés pour absorber toute forme de matière avec laquelle ils entrent en contact. Pas très efficace contre les armures, il est extrêmement efficace pour presque tous les types connus de compositions de bouclier."

    tech_sm_kinetic_artillery:0 "Artillerie au $ehof_sm$"
    tech_sm_kinetic_artillery_desc:0 "L'artillerie $ehof_sm$ tire de gros projectiles composés de $ehof_sm$, qui sont programmés pour absorber toute forme de matière avec laquelle ils entrent en contact. Pas très efficace contre les armures, il est extrêmement efficace pour presque tous les types connus de compositions de bouclier."

    tech_sm_mass_accelerator:0 "Absorbeur au $ehof_sm$"
    tech_sm_mass_accelerator_desc:0 "L'absorbeur $ehof_sm$ tire d'énormes projectiles composés de $ehof_sm$, qui sont programmés pour absorber toute forme de matière avec laquelle ils entrent en contact. Pas très efficace contre les armures, il est extrêmement efficace pour presque tous les types connus de compositions de bouclier."

    tech_sm_titanic:0 "Dévoreur au $ehof_sm$"
    tech_sm_titanic_desc:0 "Le $ehof_sm$ Dévoreur n'utilise pas $ehof_sm$ lui-même pour endommager ses cibles, mais utilise plutôt sa connexion à Everchanging. Il puise dans le contenu énergétique extrême de l'Everchanging et tire un faisceau d'énergie de Suaire focalisé sur sa cible. Alimenté par l'énergie de plus d'un millier de soleils, le Dévoreur au $ehof_sm$ est de loin l'arme de vaisseaux la plus puissante jamais vue, capable de tout dévaster sur son passage."

    tech_qnm_pd_tracking:0 "Système de défense à $ehof_qnm$"
    tech_qnm_pd_tracking_desc:0 "La balistique à $ehof_qnm$ améliore considérablement les dégâts infligés aux menaces entrantes."

    tech_qnm_lasers:0 "Laser à $ehof_qnm$"
    tech_qnm_lasers_desc:0 "L'énergie concentrée de $ehof_qnm$ dans une variété de tailles rend le travail court de Matière noire"

    tech_qnm_plasma:0 "Plasma à $ehof_qnm$"
    tech_qnm_plasma_desc:0 "Des boules concentrées de $ehof_qnm$ évaporent la matière noire à l'impact"

    tech_qnm_disruptors:0 "Perturbateur à $ehof_qnm$"
    tech_qnm_disruptors_desc:0 "Terriblement efficace contre presque tout."

    tech_qnm_energy_torpedoes:0 "Torpilles à $ehof_qnm$"
    tech_qnm_energy_torpedoes_desc:0 "Projectiles énergétiques améliorés qui dépendent de $ehof_qnm$ au lieu des neutrons pour leur pouvoir destructeur."

    tech_qnm_energy_lance:0 "Lance à $ehof_qnm$"
    tech_qnm_energy_lance_desc:0 "Supérieure à la Lance Tachyon, cette arme tire un faisceau de puissance miraculeuse."

    tech_qnm_arc_emitter:0 "Émetteur à $ehof_qnm$"
    tech_qnm_arc_emitter_desc:0 "$ehof_qnm$ a traversé les lentilles."

    tech_qnm_titanic:0 "Rayon à $ehof_qnm$"
    tech_qnm_titanic_desc:0 "Semblable au Rayon de perdition, cette arme est capable d'une puissance de feu incroyable."

