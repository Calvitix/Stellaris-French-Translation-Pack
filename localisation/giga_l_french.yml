    giga_artillery.1002.name:0 "Artillerie astéroïde détruite !"
    giga_artillery.1002.desc:0 "L'une de nos artilleries d'astéroïdes a été détruite dans le système de §Y[ast_artillery_destroyed_system.GetName]§!, à la suite d'un combat féroce contre '§Y[From.GetName]§!'.\n\nLa construction défensive n'est plus qu'une immense épave entourant son astéroïde, mais pourra peut-être être reconstruite à l'avenir, si nous réussissons à la révendiquer. Si celle-ci avait été améliorée, elle conservera toutes les améliorations qu'elle avait."
