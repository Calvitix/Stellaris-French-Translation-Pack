    giga_tech_the_vat:0 "Installations de clonage gigantesques"
    giga_tech_the_vat_desc:0 "L'avènement d'une nouvelle ère du génie génétique a ouvert la voie à des projets encore plus grands et plus ambitieux. Alors qu'elles étaient auparavant limitées aux planètes, d'énormes installations de clonage orbital nous permettraient de créer et de faire croître rapidement de véritables armadas de créatures de l'espace pour renforcer encore notre flotte."

    giga_dialog.11301.name:0 "Site de construction de l'$name_the_vat$ prêt"
    giga_dialog.11301.desc:0 "Le chantier de construction pour le $name_the_vat_long$ est maintenant complet. Cette plateforme orbitale sert de base pour construire les structures nécessaires pour commencer à construire la plus grande Installation de clonage jamais imaginée.\n\nUne fois terminé, elle sera capable de produire rapidement de grandes quantités de créatures biologiques, qui pourront renforcer nos flottes, moyennant une dépense de £food£ et £energy£"
    giga_dialog.11301.a:0 "Bien."

    giga_dialog.11302.name:0 "Cuve principale construite"
    giga_dialog.11302.desc:0 "La principale Cuve de notre centre de clonage orbital a été construite. Elle servira désormais de la plus grande installation de clonage de son genre, capable de créer des clones vraiment massives de diverses conceptions.\n\n§YVaincre un léviathan biologique nous permettra de le cloner dans n'importe quelle Cuve principale de l'installation B.I.G.§!"
    giga_dialog.11302.a:0 "Excellent."

    giga_dialog.11303.name:0 "1ère et 2ème cuves auxiliaires"
    giga_dialog.11303.desc:0 "Une autre étape importante dans la construction de l'$name_the_vat_long$ est maintenant terminée. Ces cuves auxiliaires nous permettent de cloner plus de spécimens à la fois, augmentant ainsi l'efficacité de la structure."
    giga_dialog.11303.a:0 "Bien."

    giga_dialog.11304.name:0 "3ème et 4ème cuves auxiliaires"
    giga_dialog.11304.desc:0 "Encore une autre étape dans la construction de notre $name_the_vat_long$ est complète. Ces cuves supplémentaires permettront de produire encore plus de clones à l'autre."
    giga_dialog.11304.a:0 "Incroyable ! "

    giga_dialog.11305.name:0 "5ème et 6ème cuve auxiliaire"
    giga_dialog.11305.desc:0 "L'$name_the_vat_long$ est à présent complète. Avec 6 cuves auxiliaires et une principale de Gargantue Cuve, nous pourrons cloner des flottes entières d'abomination géante à l'aide de £food£ et £energy£ en très peu de temps, ce qui nous permet de dominer le champ de bataille de manière jamais envisagée avant."
    giga_dialog.11305.a:0 "Laissez le clonage commencer."

    the_vat_0:0 "chantier de construction de l'$name_the_vat$"
    the_vat_0_DESC:0 "Le chantier de construction d'une future Installation de Clonage, contenant tout ce que nos ingénieurs et nos biologistes devront transformer cela en une gigantesque centre de clonage."
    the_vat_0_MEGASTRUCTURE_DETAILS:0 "L'installation de Clonage B.I.G. est une installation de clonage spatiale capable de produire de grandes quantités d'espaces biologiques."

    the_vat_1:0 "$name_the_vat$: Cuve principale"
    the_vat_1_DESC:0 "Ce sera la plus grande installation de clonage de son genre, capable de créer de nombreux clones massifs."

    the_vat_2:0 "$name_the_vat$: Cuves auxiliaires"
    the_vat_2_DESC:0 "$the_vat_1_DESC$ avec des installations supplémentaires pour améliorer les vitesses de clonage."

    the_vat_3:0 "$name_the_vat$: Cuves auxiliaires"
    the_vat_3_DESC:0 "$the_vat_1_DESC$ Avec des installations supplémentaires pour améliorer encore les vitesses de clonage."

    the_vat_4:0 "$name_the_vat$"
    the_vat_4_DESC:0 "Il s'agit de la plus grande cuve de clonage de son genre, capable de créer de nombreux clones massifs. Avec 6 cuves auxiliaires et une Cuve principale gargantuesque, cette installation est entièrement prête à cloner des flottes entières d'abominations géantes."

