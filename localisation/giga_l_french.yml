    quasi_stellar_gateway_off:0 "Passerelle QS-O"
    quasi_stellar_gateway_off_DESC:0 "Semblable en principe à la passerelle $name_ndb$, ce portail à travers le sous-espace permet le transfert instantané d'énormes quantités d'énergie."
    quasi_stellar_gateway_off_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_gateway_off_DESC$"

    quasi_stellar_gateway_on:0 "Passerelle QS-O active"
    quasi_stellar_gateway_on_DESC:0 "Semblable en principe à la passerelle $name_ndb$, ce portail à travers le sous-espace permet le transfert instantané d'énormes quantités d'énergie."

    quasi_stellar_obliterator_5:0 "$name_quasistellar$"
    quasi_stellar_obliterator_5_DESC:0 "Un $name_quasistellar$ complet et pleinement opérationnel, puisant l'énergie des jets polaires, du disque d'accrétion et du processus de Penrose du Quasar, cette hyper-arme gargantuesque est capable de déchaîner la fureur d'une galaxie entière d'énergie stellaire contre sa malheureuse cible."

    quasi_stellar_obliterator_6:0 "Panneau de configuration du QS-Oblitérateur"
    quasi_stellar_obliterator_6_DESC:0 "Ouvrez le panneau de contrôle de l'hyper-arme, pour le déclencher ou le configurer."

    quasi_stellar_marker_star:0 "Marqueur cible QS-O"
    quasi_stellar_marker_star_DESC:0 "Un marqueur de cible virtuelle qui désigne la cible malheureuse du QS-O."
    quasi_stellar_marker_star_MEGASTRUCTURE_DETAILS:0 "Placé sur une étoile pour la cibler avec le QS-O."

