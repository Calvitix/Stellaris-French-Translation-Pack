    #############################################################################################################################################
    INVESTIGATE_CORE_ANOMALY:0 "Anomalie du noyau"
    INVESTIGATE_CORE_ANOMALY_DESC:0 "Le projet d'exploration de l'anomalie centrale de §H[from.GetName]§! a été approuvé, et nos meilleurs scientifiques et ingénieurs sont en train de planifier une construction, qui sera en mesure d'atteindre l'anomalie du noyau. Ensuite, nous pourrons vous révéler ses secrets."

    ehof_anomaly.10001.name:0 "Installation principale"
    ehof_anomaly.10001.desc:0 "L'exploration du centre de §H[from.from.GetName]§! est un succès. Notre équipe d'exploration a découvert que l'anomalie du noyau de §H[from.from.GetName]§!, est en fait une gigantesque installation de recherche abandonnée, créée par une civilisation avancée inconnue.\n\nL'installation principale semble avoir été endommagée par un incident inconnu.\n\nSur la base des résultats de l'exploration, l'installation a été construite afin d'étudier les conditions particulières du centre de §H[from.from.GetName]§! et les a exploité pour des expériences et des recherches.\n\nCe qui est arrivé à ceux qui ont construit l'installation principale est inconnu.\n\nL'enquête sur les dommages causés par l'incident montre que l'installation ne court aucun risque et est sécurisée pour le rétablissement duactivités de recherche.\n\nNos scientifiques demandent que nous utilisions l'installation pour nos propres intérêts et disent que ce serait vraiment utile pour nos recherches."
    ehof_anomaly.10001.a:0 "Incroyable. Préparez l'installation principale pour la remise en service."
    ehof_anomaly.10001.b:0 "Démontez les installations les plus précieuses et quittez les lieux."

    ################################

    EXPLORE_LARGE_STATION:0 "Une Station spatiale endommagée"
    EXPLORE_LARGE_STATION_DESC:0 "Notre gouvernement a approuvé le projet d'exploration de la station spatiale endommagée sur l'orbite de §H[from.GetName]§!, et nos scientifiques préparent actuellement une équipe d'exploration armée qui sera chargée de l'enquête sur la station."

    ehof_anomaly.10002.name:0 "Un Siège de gouvernement abandonné"
    ehof_anomaly.10002.desc:0 "L'équipe d'exploration qui a exploré la grande station spatiale sur l'orbite de §H[from.from.GetName]§!, a pu déterminer son objectif initial.\n\nSur la base des données que l'équipe a pu recueillir, la grande station spatiale était le siège central du gouvernement de l'ancienne civilisation de §H[from.from.GetName]§!. Il a été utilisé de la même manière que la structure des gouvernements collectifs transnationaux / planétaires.\n\nLa civilisation de §H[from.from.GetName]§! était au bord d'un conflit mondial, en raison de la tension croissante entre les pays membres d'un gouvernement transnational.\n\nLes tensions sont survenues à cause du manque d'une ressource importante sur §H[from.from.GetName]§!, qui s'appelait 'Gonva'.\n\nNos scientifiques n'ont pas été en mesure d'identifier ladite ressource uniquement sur la base des enregistrements non endommagés de la station, mais elle semblait essentielle pour l'intégrité de leur société.\n\nLa lutte entre les nations aboutit finalement à une guerre thermonucléaire qui, bien entendu, dévasta §H[from.from.GetName]§!"
    ehof_anomaly.10002.a:0 "Horrible. Une autre société détruite par sa propre cupidité !"

    ################################

    STUDY_NATURAL_NETWORK:0 "Espèce végétale interconnectée"
    STUDY_NATURAL_NETWORK_DESC:0 "Nos scientifiques se préparent à une vaste activité de recherche dans les forêts de §H[from.GetName]§!, afin d'en savoir plus sur l'espèce végétale unique, qui crée le réseau mondial sur la planète."

    ehof_anomaly.10003.name:0 "La 'planète-plante-cerveau'"
    ehof_anomaly.10003.desc:0 "L'étude de longue durée de l'espèce végétale interconnectée sur §H[from.from.GetName]§!, a conduit à une révélation incroyable.\n\nLes plantes se comportent, en fait comme un cerveau gigantesque, s'étendant sur tout le globe. Des plantes singulières ou plutôt des colonies de plantes fonctionnent comme des neurones ou des synapses singuliers.\n\nLa 'planète-plante-cerveau' semble posséder une forme primitive de conscience, comme celle des animaux, mais toujours très différente.\n\nLes tentatives de communication avec le cerveau ont conduit à des échecs, qui sont soit basés sur le fait que le cerveau n'est pas assez avancé pour des opérations logiques, comme des pensées, ou est tout simplement incapable de communiquer.\n\nIndépendamment de la conscience du cerveau, sa fonctionnalité nous a donné un aperçu de la mécanique avancée des réseaux, que nous pouvons utiliser pour rechercher des technologies qui sont bénéfiques pour nos propres réseaux."
    ehof_anomaly.10003.a:0 "Quelle découverte intéressante !"

    ################################

    EXPLORE_ABANDONED_STATION:0 "Station d'astéroïdes"
    EXPLORE_ABANDONED_STATION_DESC:0 "Plusieurs équipes d'exploration armées ont été envoyées afin d'explorer la station d'astéroïdes apparemment abandonnée.\n\nElles sont censées déterminer son but initial, et rechercher des traces de vie qui n'ont peut-être pas été détectées par nos capteurs."

    ehof_anomaly.10004.name:0 "Colonie énigmatique abandonnée"
    ehof_anomaly.10004.desc:0 "Notre enquête sur la station d'astéroïdes connectés a conduit à des découvertes bizarres, qui restent encore à comprendre.\n\nD'après nos découvertes, la station était à l'origine une colonie entièrement autonome, capable d'héberger et de soutenir des centaines de milliers de habitants.\n\nLes enregistrements trouvés dans les systèmes informatiques ont révélé que c'était un refuge pour une civilisation dont la planète a été détruite par une immense catastrophe tectonique, qu'ils ont appelée 'le grand craquement'. Cette planète semble être la planète fissurée dans ce système.\n\nLa partie déroutante de la station est le fait qu'elle est complètement abandonnée. Pas une seule forme de vie biologique n'a été trouvée, pas même des microbes dans l'atmosphère artificielle. Il semble que la colonie ait été entièrement privée de vie, par un événement inconnu.\n\nTous les enregistrements d'une période d'environ 17 minutes, ont été corrompus il y a 32 ans et 121 jours pour des raisons inconnues. Il est possible que l'incident qui a conduit à la disparition de toute vie sur la station se soit produit dans ces 17 minutes.\n\nNos scientifiques se demandent s'il serait préférable d'occuper la technologie importante de la station et de partir, en raison de la mystérieuse disparition des anciens habitants, ou si elle pouvait être utilisée comme une colonie précieuse pour notre peuple."
    ehof_anomaly.10004.a:0 "La station est trop utile pour être laissée pour compte."
    ehof_anomaly.10004.b:0 "Cet endroit semble maudit. Nous ferions mieux de le laisser !"

    ehof_anomaly.16.name:0 "La disparition"
    ehof_anomaly.16.desc:0 "C'est terrible ! Nous avons soudainement reçu des rapports de §H[from.from.GetName]§!, à propos de dépressions mentales soudaines, étranges et intenses de nos colons. Le rythme auquel les habitants ont commencé à avoir des malaises a augmenté et tout s'est brusquement calmé.\n\nNous avons envoyé une équipe d'enquête rejoindre nos colons, juste pour découvrir qu'ils ont tous disparu. Tout comme les premiers habitants du §H[from.from.GetName]§!, nos colons ont disparu pour des raisons inconnues.\n\nLes archives sont également toutes à nouveau corrompues.\n\nQuelles sont les raisons de ces événements anormaux sur §H[from.from.getName]§! sont, et reste un mystère."
    ehof_anomaly.16.a:0 "Nous aurions dû nous renseigner plus"

    ################################

    STUDY_PLASMATIC_LIFE:0 "Étudier les formes de vie plasmatiques"
    STUDY_PLASMATIC_LIFE_DESC:0 "L'étude directe des formes de vie plasmatiques a été approuvée par notre gouvernement.\n\nDes unités renforcées et protégées se préparent à être déployées dans l'environnement mortel de §H[from.GetName]§!, qui peut avoir des températures de surface jusqu'à 485° Celsius."

    ehof_anomaly.10005.name:0 "Vie plasmatique anorganique"
    ehof_anomaly.10005.desc:0 "L'étude intensive d'échantillons de formes de vie plasmatiques et l'observation de leur écosystème ont conduit à des résultats étonnants. L'analyse de leur base pseudo-génétique a conduit à la révélation que ces formes de vie sont vraiment des formes de vie biologiques inorganiques. Contrairement aux machines, qui sont inorganiques mais pas biologiques.\n\nLes conditions du développement de la vie inorganique sont incroyablement complexes et rares, c'est pourquoi il n'y en a pratiquement pas eu de découverte auparavant.\n\nL'unique biologique composition de leurs cellules, utilise des mécanismes d'oxydation intenses à haute température et un liquide métallique simple mais toujours redoutable, qui leur sert de 'sang', pour générer des processus métaboliques.\n\nCela leur donne la capacité de survivre et s'épanouir dans cet environnement extrême.\n\nDes organismes à cellules singulières mais aussi multicellulaires ont été découverts, tous capables de reproduction asexuée. Aucune forme de reproduction sexuée n'a encore été détectée, mais nos scientifiques souhaitent lancer une deuxième enquête pour trouver des organismes plus complexes et peut-être même des organismes avancés, capables d'interactions sociales ou similaires."
    ehof_anomaly.10005.a:0 "Des créatures étonnantes. Développez la recherche."
    ehof_anomaly.10005.b:0 "Nous devrions mieux laisser cet écosystème unique seul."

    ################################

    INVESTIGATE_INTELLIGENT_PLASMATICS:0 "Recherche d'organismes plasmatiques avancés"
    INVESTIGATE_INTELLIGENT_PLASMATICS_DESC:0 "Avec l'approbation du gouvernement, nos chercheurs ont commencé une exploration intense et ambitieuse de l'écosystème plasmatique de §H[from.GetName]§!, Pour trouver des organismes plasmatiques intelligents, potentiellement capables d'interaction sociale."

    ehof_anomaly.10006.name:0 "Société plasmatique"
    ehof_anomaly.10006.desc:0 "Notre exploration de l'écosystème plasmatique de §H[from.from.GetName]§! A eu une percée étonnante.\n\nPrès du pôle sud de §H[from.from.GetName]§!, nos chercheurs ont trouvé des êtres plasmatiques sociaux. Ces créatures semblent être capables de construire des structures simples et d'utiliser leur corps comme des outils, tout en étant capables de communiquer entre elles et de former de minuscules paquets. Ces packs augmentent la capacité de survie des êtres individuels.\n\nSur la base de données d'observation analysées, ils sont au stade pré-chasseur, les créatures socialement individualisées passent généralement par. Ils sont encore loin des créatures sociales avancées, mais c'est néanmoins une découverte incroyable.\n\nL'observation continue sera vraiment utile pour la biologie évolutionniste et la recherche exobiologique."
    ehof_anomaly.10006.a:0 "Peut-être qu'un jour nous trouverons encore plus de créatures comme celles-ci !"

    ################################

    INVESTIGATE_RED_TOXIC:0 "Surface de §H[from.GetName]§!"
    INVESTIGATE_RED_TOXIC_DESC:0 "Des scanners à haute intensité qui utilisent des rayons X pour pénétrer l'atmosphère de §H[from.GetName]§!, sont en cours de préparation pour scanner la surface.\n\nNos scientifiques espèrent pouvoir révéler l'origine du rougebrouillard. Ils supposent qu'elle n'a peut-être pas été créée par des causes naturelles."

    ehof_anomaly.10007.name:0 "Paradis empoisonné"
    ehof_anomaly.10007.desc:0 "Notre tentative de scanner la surface de §H[from.from.GetName]§! à l'aide de rayons X a été un succès.\n\nNos systèmes ont créé un modèle d'une superficie de 82844 kilomètres carrés de la surface, qui a été scannée avec nos scanners à haute intensité.\n\nLe Le modèle révèle la présence d'entités arborescentes, réparties sur de vastes zones dans des entités à haute densité et apparemment artificielles qui semblent être des bâtiments.\n\nLes forêts et les villes sont situées à la surface des planètes, ou du moins leurs vestiges.\n\nUne civilisation existait autrefois sur cette planète toxique, et au moins une vie végétale faisait autrefois partie de l'ancien écosystème planétaire.\n\nL'architecture et la taille des bâtiments indiquent que la civilisation était probablement suffisamment avancé pour le développement et l'utilisation de technologies. Le fait de savoir si la civilisation elle-même est responsable du brouillard rouge est inconnue.\n\nMalheureusement, une exploration à la surface sera nécessaire, pour en savoir plus sur ce qui est arrivé à la planète. Seuls les enregistrements de la civilisation éteinte et peut-être des échantillons de la surface et de l'environnement peuvent nous en dire plus sur le brouillard rouge et son origine."
    ehof_anomaly.10007.a:0 "Préparez une équipe d'exploration."
    ehof_anomaly.10007.b:0 "Ça ne vaut pas le coup. Quittez la planète."

    ################################

    EXPLORE_RED_TOXIC:0 "§H[from.GetName]§!"
    EXPLORE_RED_TOXIC_DESC:0 "En raison des propriétés extrêmement toxiques et corrosives du brouillard, l'exploration de la surface de §H[from.GetName]§! semble très dangereuse pour les formes de vie organiques, même avec une armure protectrice contre les éléments chimiques.\n\nDes unités d'exploration robotiques avancées ont été utilisées à la place, équipées d'une armure résistante à la corrosion et des boucliers énergétiques."

    ehof_anomaly.10008.name:0 "Le fléau écarlate"
    ehof_anomaly.10008.desc:0 "L'exploration de la surface de §H[from.from.GetName]§! a été menée et a révélé la nature du brouillard rouge.\n\nLe brouillard rouge, appelé 'Le Fléau écarlate' par les habitants de §H[from.from.GetName]§!, est en fait d'origine non naturelle.\n\nC'est une toxine synthétique avancée, qui a été créée par l'ancienne civilisation de §H[from.from.GetName]§! et est devenu hors de contrôle. Par qui et pourquoi la toxine a été créée, cette information était à priori inconnue de la population générale de la planète.\n\nMême les archives des institutions gouvernementales et scientifiques n'ont pas révélé l'origine du Fléau écarlate. Cela ne veut pas dire que le gouvernement n'en a jamais eu connaissance.\n\nTout ce que l'on sait, c'est que la toxine est soudainement apparue à un endroit précis, quelque part dans l'hémisphère nord appelé 'Site ORIGINE', il y a 321 années de norme galactique .\n\nElle s'est propagée rapidement par les vents, en raison de sa nature aérienne, et a couvert la planète en un an.\n\nDe plus, la toxine est composée de particules de différentes tailles, de la taille de la poussière particules à la taille de gros virions, ce qui la rend extrêmement difficile à contenir, alors qu'elle est capable de couvrir le ciel et les surfaces.\n\nLa toxine est capable de se répliquer par des moyens encore inconnus, ce qui explique pourquoi elle était capable de couvrir toute la planète.\n\nEn fin de compte, toute la civilisation et l'écosystème planétaire ont été détruits par l'imparable Fléau écarlate.\n\nNos scientifiques veulent étendre les efforts d'exploration sur §H[from.from.GetName]§!, malgré les dangers, pour trouver l'origine du Fléau."
    ehof_anomaly.10008.a:0 "Nous devons découvrir d'où vient le Fléau écarlate."
    ehof_anomaly.10008.b:0 "Nous devrions quitter cet endroit maintenant."

    ################################

    FIND_SCOURGE_ORIGIN:0 "Le fléau écarlate"
    FIND_SCOURGE_ORIGIN_DESC:0 "Nos unités d'exploration robotiques sont en cours de remplacement et de préparation, pour continuer l'exploration, notamment le 'site ORIGIN' du Fléau écarlate.\n\nL'emplacement n'est probablement pas seulement le point d'origine du Fléau écarlate, mais peut-être même l'endroit où il a été créé"

    ehof_anomaly.10009.name:0 "Composé 23RCA"
    ehof_anomaly.10009.desc:0 "L'enquête sur le 'Site ORIGIN' a révélé encore plus de secrets sur le Fléau écarlate que prévu.\n\nLe site ORIGIN, à l'origine appelé 'Zone d'essai des matières Hazardeuses', n'était pas le lieu de création du Fléau écarlate, mais un site de test utilisé par l'institution qui a créé à l'origine le Fléau écarlate.\n\nCette institution était une organisation privée de recherche et développement appelée 'Forge d'Innovation', qui aurait abrité les plus grands esprits de la civilisation.\n\nLe Fléau écarlate, nommé 'Composé 23RCA' par ses créateurs, a été utilisé sur le site ORIGIN pour étudier ses effets sur la matière organique et inorganique, dans un environnement réaliste.\n\nLe site ORIGIN se compose de un poste d'observation et un grand dôme autour de petites villes et de petites forêts, habitées à l'origine par des sujets de test volontaires, à qui on a dit qu'il s'agissait d'une expérience de contrôle du climat. La vie animale était également présente.\n\nLe dôme, composé de matériaux d'isolation avancés, était censé empêcher le Fléau de s'infiltrer dans l'atmosphère. Malheureusement, même ses créateurs ont sous-estimé ses effets.\n\nLe Fléau a corrodé le matériau des dômes et s'est infiltré dans l'atmosphère, conduisant ainsi à la destruction de la civilisation de §H[from.from.GetName]§!.\n\nLes archives ont également révélé les coordonnées d'un emplacement appelé le 'Havre', qui était apparemment l'installation principale d'origine de la Forge d'innovation et l'endroit où, non seulement le Fléau a été créé, mais aussi leurs plus grandes autres créations et inventions.\n\nNos scientifiques veulent se rendre à cet endroit, afin de découvrir comment le Fléau écarlate a été synthétisé et dévoiler les secrets de cet endroit."
    ehof_anomaly.10009.a:0 "Le 'Havre' pourrait être vraiment utile. Même pour nous."
    ehof_anomaly.10009.b:0 "Maintenant, nous savons d'où vient le Fléau. C'est assez."

    ################################

    EXPLORE_REPOSITORY:0 "Le 'Havre'"
    EXPLORE_REPOSITORY_DESC:0 "Le 'Havre' est l'emplacement de notre exploration finale sur §H[from.GetName]§!, afin de localiser l'endroit où le Fléau écarlate a été créé à l'origine. Des unités d'exploration robotique armées sont en cours de déploiement pour cette mission.\n\nSi le dépôt est vraiment le berceau des plus grandes créations de la Forge d'innovation, cela peut être un endroit dangereux."

    ehof_anomaly.10010.name:0 "La source et la solution"
    ehof_anomaly.10010.desc:0 "Notre exploration du 'Havre' a été un franc succès.\n\nLe dépôt est une gigantesque installation souterraine, cachée dans une grande chaîne de montagnes.\n\nC'ést, comme les données du site ORIGIN semblaient l'indiquer, un trésor d'innovation technologique, avec une technologie largement supérieure à celle d'autres civilisations liées à la planète.\n\nLe 'Havre' était protégé par des systèmes de sécurité inhérents, comme nous nous y attendions. Cela s'est avéré être un défi, même pour nos unités.\n\nNous avons pu localiser l'installation dans laquelle le Fléau écarlate a été créé. Là, nous avons pu découvrir tout ce que l'on pouvait en apprendre.\n\nIl s'agit du premier prototype entièrement fonctionnel d'une série d'agents de terraformation, créé par la Forge d'innovation. Ces agents devaient être déployés sur des planètes hostiles, mais potentiellement habitables, via des vaisseaux spatiaux, afin de nettoyer leur atmosphère des substances dangereuses, y compris biologiques. Ceci explique l'utilisation du site ORIGIN, comme moyen de tester les effets de l'agent sur les formes de vie de toutes sortes, y compris les vies intelligentes.\n\nL'agent s'est avéré se comporter différemment que prévu, et au final, est devenu la chose même qu'il était censé détruire.\n\nAu coeur de l'installation, nous avons localisé une intelligence avancée qui s'est avérée être un ensemble constitué de l'esprit des plus grands scientifiques de la Forge d'innovation, qui ont téléchargé neuralement leur conscience afin d'étendre leur durée de vie. Ils nous en ont dit plus sur le 'Havre', la civilisation de §H[from.from.GetName]§!, le Fléau écarlate et sur leur solution à la crise du Fléau écarlate.\n\nUne tour gigantesque nommée 'Le Catalyseur' a été construite par la Forge d'innovation, à proximité du pôle sud. Il était destiné à nettoyer l'atmosphère du Fléau écarlate. La tentative a malheureusement échoué, car ils n'ont pas été en mesure de trouver un moyen d'empêcher le Fléau écarlate de se répliquer.\n\nL'entité nous a dit que notre technologie supérieure pourrait nous permettre de rendre la tour pleinement fonctionnelle, et de nettoyer l'atmosphère du Fléau écarlate.\n\nNous pouvons maintenant soit purifier ce monde et le rendre habitable à nouveau, soit utiliser le Fléau écarlate pour nos propres moyens."
    ehof_anomaly.10010.a:0 "Le Fléau est une monstruosité. Libérez-en la planète !"
    ehof_anomaly.10010.b:0 "Le Fléau pourrait nous être vraiment utile, dans de nombreux domaines."

    ################################

    INVESTIGATE_ONE_ORBIT:0 "Une orbite"
    INVESTIGATE_ONE_ORBIT_DESC:0 "Peu de temps après notre arrivée dans le système §H[root.solar_system.GetName]§!, nos capteurs ont commencé à détecter d'étranges arrangements planétaires.\n\nIl semble que le système stellaire possède deux planètes qui partagent toutes deux la même orbite. Leur distance de leur étoile est presque exactement la même.\n\nNos scientifiques veulent approfondir leur enquête sur ces deux planètes, afin d'en savoir plus sur elles et cet étrange arrangement."

    ehof_anomaly.10011.name:0 "Un paradis"
    ehof_anomaly.10011.desc:0 "En enquêtant sur la première des deux planètes du système §H[root.solar_system.GetName]§!, §H[from.from.GetName]§!, nous avons découvert que c'est un monde gaia rare et extrêmement habitable.\n\nIl possède une masse supérieure à la moyenne et une densité de planète rocheuse typique. L'écosystème planétaire est d'une incroyable variété et d'innombrables espèces y existent.\n\nL'étude de cette planète peut être vraiment précieuse pour nos recherches biologiques, mais nous nous concentrons dans un premier temps sur l'étude de la planète soeur de §H[from. from. GetName]§!."
    
    ehof_anomaly.10011.a:0 "Triste que nous ne puissions pas en savoir plus sur cette arme."

    ################################

    INVESTIGATE_ONE_ORBIT_2:0 "Une orbite II"
    INVESTIGATE_ONE_ORBIT_2_DESC:0 "L'enquête de §H[from.from.GetName]§! nous montrera finalement comment cet étrange arrangement planétaire est structuré."

    ehof_anomaly.10012.name:0 "Paradis jumeaux"
    ehof_anomaly.10012.desc:0 "Notre enquête sur la deuxième planète dans le système de §H[root.solar_system.GetName]§!, §H[from.from.GetName]§!, a révélé quelque chose d'incroyable.\n\n§H[from. from. GetName]§! a non seulement les mêmes propriétés que sa planète soeur, mais c'est aussi un monde gaia !\n\nLes deux planètes sont deux mondes gaia, qui partagent la même masse, densité, obliquité, orbite, vitesse de rotation et vitesse orbitale. La seule chose qui les différencie les uns des autres, c'est leur écosystème et le fait qu'ils ne sont pas au même endroit.\n\nL'ensemble du système semble trop irréel, mais il est pourtant là. Il doit être d'origine artificielle. La probabilité qu'une telle constellation planétaire se développe naturellement est essentiellement nulle.\n\nLes signes des créateurs de ce système n'ont pas encore été trouvés..."

    ################################

    INVESTIGATE_SCARRED_PLANET:0 "La cicatrice"
    INVESTIGATE_SCARRED_PLANET_DESC:0 "La cicatrice sera étudiée en ce qui concerne sa structure géologique et sa composition matérielle, pour découvrir ce qui l'a créée.\n\nLes scanners analysent également les zones environnantes et la cicatrice elle-même, pour détecter des substances inhabituelles. Nos scientifiques soupçonnent que la cicatrice peut avoir été la conséquence d'un déploiement d'arme."

    ehof_anomaly.10013.name:0 "Une énorme Entaille"
    ehof_anomaly.10013.desc:0 "Nos efforts d'investigation intensifiés sur la cicatrice ont prouvé que l'une des hypothèses de la formation des cicatrices était vraie. La Cicatrice a en fait été créée grâce au déploiement d'une arme massive.\n\nNous avons déjà vu des armes à une telle échelle, mais le type d'arme qui a probablement causé la formation de la cicatrice est ce qui rend cette affaire si fascinante. La structure géologique, l'angle par rapport à la surface de la planète, qui est orienté depuis la surface de la planète, à 60 kilomètres jusqu'au manteau supérieur, et la découverte de substances inhabituelles dans la région, conduisent à soupçonner que la cicatrice a été créée comme le résultat du déploiement d'une énorme arme cinétique. De plus, nos capteurs ont pu déterminer une trajectoire irrégulière de rayonnement dans tout le canyon.\n\nCependant, la contamination radioactive n'est pas le résultat de substances radioactives en elles-mêmes, comme le plutonium, mais le résultat d'une exposition à rayonnement gamma intense. Cela conduit à la révélation que le projectile cinétique qui a frappé la surface de la planète et a créé la cicatrice, était également composé, au moins partiellement, d'antimatière.\n\nLa raison pour laquelle quelqu'un tirerait sur la planète avec une arme aussi destructrice est inconnu. Cela aurait pu être pour n'importe quelle raison. Essais d'armes, guerre, ou démonstration de puissance.\n\nDe plus, notre scientifique a pu déterminer l'âge de la cicatrice, à environ 1,25 million d'années. La cicatrice étant si ancienne, toute tentative d'en savoir plus sur cette arme serait vaine."

    ################################

    INVESTIGATE_WOUNDED_STAR:0 "Système dévasté"
    INVESTIGATE_WOUNDED_STAR_DESC:0 "Notre vaisseau scientifique est en route pour enquêter sur §H[root.solar_system.GetName]§!.\n\nSes secrets peuvent enfin nous donner accès à la solution contre $ehof_the_compound$. Sinon, nous trouverons au moins la source du message."

    ehof_anomaly.10021.name:0 "Étoile blessée"
    ehof_anomaly.10021.desc:0 "Notre enquête sur §H[root.solar_system.GetName]§! a révélé que l'étoile possède une gigantesque anomalie stellaire à sa surface. Un renfoncement gigantesque, d'un diamètre d'environ 3,3 millions de kilomètres.\n\nElle peut être éclipsée par la taille de la géante rouge elle-même, qui a un diamètre d'environ 105 millions de kilomètres, mais elle est néanmoins incroyablement massive.\n\nCe renfoncement est identicié comme étant un 'cratère d'impact', les restes d'un impact énergétique astronomique sur l'étoile.\n\nL'origine du projectile est inconnue, mais il doit avoir été soit très massif, ou très rapide.\n\nNous ne pouvons pas calculer exactement quand l'impact s'est produit, en raison de la surface changeante rapidement de l'étoile. La surface toujours changeante d'une étoile rend même des changements aussi énormes à la surface méconnaissables en quelques centaines d'années.\n\nL'impact lui-même a lancé des quantités gigantesques de plasma stellaire dans tout le système, fondant, brisant et chauffant chaque planète en le système.\n\nLe projectile peut encore être reconnaissable et a peut-être quelque chose à voir avec le message.\n\nUne enquête sur les couches externes et internes de l'étoile sera nécessaire, afin de trouver traces du projectile ou même du projectile lui-même."
    ehof_anomaly.10021.a:0 "Faites tout ce qui doit être fait pour trouver le projectile !"

    ################################

    INVESTIGATE_STELLAR_WOUND:0 "Étoile blessée"
    INVESTIGATE_STELLAR_WOUND_DESC:0 "Nos scientifiques préparent plusieurs vaisseaux équipés de scanners à haute intensité pour scanner l'étoile entière à la recherche du projectile.\n\nEn raison de la nature toujours changeante des surfaces et des intérieurs des étoiles, le projectile peut, selon la taille, être localisé en dehors de sa trajectoire d'origine, qui l'a amené à l'impact sur l'étoile.\n\nUne analyse complète de §H[root.solar_system.GetName]§! sera donc nécessaire."

    ehof_anomaly.10022.name:0 "Léviathan dormant"
    ehof_anomaly.10022.desc:0 "Nous avons finalement terminé notre enquête sur les couches externes de §H[root.solar_system.GetName]§! et les résultats sont absolument stupéfiants.\n\nCe n'est pas une grande planète qui est entrée en collision avec l'étoile, mais un vaisseau, ou du moins nous supposons que c'est un vaisseau.\n\nLe projectile est une construction artificielle gigantesque, qui est entrée en collision avec l'étoile il y a des millénaires. Il est toujours intact, pour autant que nous puissions en juger et il est peut-être la source du message lui-même !\n\nLa taille de la construction est inimaginable pour un vaisseau, près de 2300 kilomètres dans sa plus grande étendue. Il possède une masse d'environ 980,2 quadrillions de tonnes métriques, la masse d'une petite planète naine.\n\nPour un vaisseau de cette taille, la vitesse nécessaire pour libérer des quantités d'énergie aussi incroyables est encore immense. Des vitesses relativistes sont nécessaires pour faire autant de dégâts à une étoile et à toutes les planètes environnantes, avec une masse aussi faible (par rapport aux planètes géantes).\n\nNos scientifiques ont extrapolé un modèle de l'impact, à l'aide de complexes simulations. Ils ont déterminé qu'il devait avoir, quel que soit son angle de collision, une vitesse d'au moins 5000 kilomètres par seconde. La vitesse réelle était probablement plus élevée. Nous ne serons pas en mesure de déterminer la vitesse exacte, mais nos scientifiques nous demandent d'essayer d'étudier le vaisseau lui-même.\n\nL'effort pour le faire sera certainement énorme, car le vaisseau est situé dans la zone de convection de l'étoile, environ 8 millions de kilomètres sous la photosphère des étoiles (surface).\n\nDu fait que le vaisseau est toujours intact après avoir survécu à des températures de plus de 200 000° Celsius pendant des millénaires, ce vaisseau projectile est peut-être fonctionnel, et c'est très probablement la source du signal, et son étude vaudra certainement l'énorme effort !"
    ehof_anomaly.10022.a:0 "Aucun prix n'est trop élevé !"

    ################################

    INVESTIGATE_DORMANT_LEVIATHAN:0 "Léviathan dormant"
    INVESTIGATE_DORMANT_LEVIATHAN_DESC:0 "De vastes quantités de ressources et les technologies les plus avancées de notre empire et de nos alliés seront nécessaires pour mener à bien le projet d'investigation du gigantesque vaisseau spatial situé à l'intérieur de §H[root.solar_system.GetName]§!.\n\nChercheurs et ingénieurs l'empire entier, voyagent vers le système afin de construire l'équipement et les constructions nécessaires au projet."

    ehof_anomaly.10023.name:0 "Atteindre le Léviathan"
    ehof_anomaly.10023.desc:0 "On l'a fait ! Nous avons finalement réussi à atteindre le gigantesque vaisseau spatial endormi dans §H[root.solar_system.GetName]§!. C'était une entreprise incroyable !\n\nLes chercheurs et ingénieurs de notre empire et de nos alliés étaient, avec un approvisionnement presque illimité de ressources et avec comme seul ennmie le temps, ont été capables de construire ce qu'ils appellent un 'anti-ascenseur-câble'.\n\nC'est une construction gigantesque, un tunnel/câble d'une largeur allant jusqu'à 50 kilomètres et d'une longueur de 8 millions de kilomètres au total, qui s'étend de la photosphère de l'étoile, tout au long de sa zone de convection, jusqu'à l'emplacement du léviathan.\n\nL'anti-ascenseur est fabriqué à partir des matériaux les plus avancés et auto-régénérants connus de la galaxie, afin de résister et de s'adapter aux conditions incroyables à l'intérieur de la zone de convection de l'étoile.\n\nSur l'extrémité inférieure de l'anti-ascenseur, où se trouve le léviathan, une multitude de stations autour du vaisseau ont été construites à l'intérieur du plasma stellaire, qui sont équipées de manipulateurs de gravité. Ces stations maintiennent le vaisseau colossal en position, pour l'empêcher de se laisser entraîner par le flux de plasma stellaire.\n\nUn dôme relativement petit, relié à l'anti-ascenseur, a été construit sur le côté du léviathan . Ce dôme est une zone abritée, construite pour travailler sur le léviathan lui-même, sans avoir à craindre d'être vaporisé par l'immense chaleur.\n\nDe plus, nous sommes maintenant en mesure de déterminer efficacement l'état du vaisseau, qui en fait semble être pratiquement intact. On ne sait toujours pas comment le vaisseau a pu survivre à l'intérieur de cette étoile pendant de nombreux millénaires, sans aucun dommage significatif, mais la technologie du vaisseau semble être beaucoup plus avancée que toutes celles que nous connaissons, même la technologie la plus avancée des empires déchus connus.\n\nAucun de nos scanners n'a pu pénétrer les matériaux inconnus de la coque. Même si la coque semble solide, à y regarder de plus près, le matériau ressemble plus à des supersolides, des matériaux qui possèdent à la fois des propriétés solides et fluides. Un quasi-supersolide en constante évolution pourrait expliquer la capacité du vaisseau à survivre à l'intérieur de l'étoile.\n\nNos scientifiques tentent de trouver un moyen de pénétrer à l'intérieur du vaisseau, mais attendent l'approbation pour le faire."
    ehof_anomaly.10023.a:0 "Affirmatif. Essayez d'entrer dans le vaisseau !"

    ################################

    ENTERING_LEVIATHAN:0 "Entrer dans le Léviathan"
    ENTERING_LEVIATHAN_DESC:0 "Nos scientifiques essaient maintenant de trouver un moyen d'entrer dans le vaisseau spatial Léviathan en sommeil.\n\nQui sait quelles merveilles technologiques nous attendent à l'intérieur de ce colosse énigmatique.\n\nJ'espère que nous pourrons découvrir également où se situe la source du signal. Il peut même contenir les solutions contre $ehof_the_compound$ lui-même !"

    ehof_anomaly.10024.name:0 "Éveil"
    ehof_anomaly.10024.desc:0 "Nous ne nous attendions pas à ce que quelque chose se produise ! Dès que nous avons essayé d'utiliser nos outils, pour ouvrir un chemin à travers la coque extérieure du vaisseau, la coque a commencé à changer et a créé un grand couloir qui nous a permis d'entrer dans le vaisseau. Le couloir était assez grand pour que nous puissions utiliser plusieurs véhicules à la fois pour y entrer.\n\nÀ l'intérieur, les murs sont colorés en blanc pur et se remodèlent constamment, semblable à un comportement liquide : Fondu et pourtant solidifié, dans un état inconnu. La structure des parois liquides est homogène et uniforme, sans aucune forme de différence dans leur structure, à l'exception des différences créées par leur nature toujours changeante.\n\nLe couloir est également aussi vide que possible. Nous n'avons rien trouvé de valeur technologique ou scientifique à l'intérieur, à part le couloir lui-même.\n\nMême si le couloir est toujours en train d'évoluer, l'étendue de celui-ci est toujours la même jusqu'à ce que nous atteignons notre emplacement final.\n\nAu bout de quelques minutes, nous pénétrons dans une gigantesque salle vide, faite du même liquide en constante évolution que le couloir. Au début, il n'y avait rien à l'intérieur de la salle, mais cela a changé rapidement.\n\nUn nombre illimité d'entités non identifiées, se sont manifestées hors des murs liquides et ont commencé à envahir la salle.\n\nHeureusement, les entités ne sont pas venues nous attaquer. Elles se sont rassemblés en une gigantesque entité en forme d'octaèdre, semblant être faite du même liquide en constante évolution que les murs.\n\nElle a commencé à nous parler, mentalement, car elle est en quelque sorte capable de puiser directement dans nos esprits, peut-être par télépathie psionique. Elle s'est présenté comme la conscience dominante de ce vaisseau et nous a dit qu'elle était ravie que nous l'ayons fait.\n\nElle exige un contact immédiat avec nos dirigeants, car le sort de l'univers est en jeu."
    ehof_anomaly.10024.a:0 "Soyez prêt à tout. Contactez l'entité !"

    ################################

    REPAIR_ANNIHILATOR:0 "Réhabilitation du Léviathan"
    REPAIR_ANNIHILATOR_DESC:0 "Nous avons accepté d'aider l' $ehof_the_stellar_annihilator$ à réparer son noyau de puissance afin de le faire sortir de cette étoile et de le remettre en action.\n\nCe ne sera pas une mince affaire et exigera que notre nation dans son ensemble se réunisse et amasse tous les matériaux dont cette opération gigantesque aura besoin."

    annihilator_dialog.006.desc:0 "Toutes les réparations sont terminées, initiant le ciblage $ehof_shroud_ftl$, §H[root.Capital.GetName]§!\n\nJe vais vous défendre pour l'instant, mais il est impératif que nous détruisions $ehof_preservation_sphere$.\n\n§G (Utilisez l'UI ci-dessous si vous souhaitez modifier les commandes de l'$ehof_the_stellar_annihilators$) §!"
    annihilator_dialog.006.tooltip:0 "L'$ehof_the_stellar_annihilator$ a quitté l'étoile §H[annihilator_spawn_here.GetName]§! et lance son $ehof_shroud_ftl$ pour se rendre sur §H[root.Capital.GetName]§!"

    ################################

    INVESTIGATE_ENIGMATIC_PATTERN:0 "$ehof_ep$"
    INVESTIGATE_ENIGMATIC_PATTERN_DESC:0 "Pas un seul de l'équipage du §H[ehof_code_fleet.GetName]§! se souvient de la période de 12 heures qui vient de s'écouler, et du $ehof_eps$, mais heureusement, il a été possible d'enregistrer le $ehof_eps$ grâce à toute notre instrumentation.\n\nLes rapports du vaisseau doivent être examinés plus en détail, pour essayer de donner un sens à ce qui vient de se passer.\n\nMême si personne n'a la moindre idée d'où provient le flahs d'énergie qui a frappé le §H[ehof_code_fleet.GetName]§!, cela s'est produit dans l'un des systèmes étranges $ehof_cohesive$.\n\nEntre-temps, nos vaisseaux scientifiques ont été invités à surveiller attentivement tout autre flash d'énergie ou $ehof_eps$, tout en étudiant les systèmes $ehof_cohesive$."

    ehof_reality_code.002.name:0 "Séquence de code"
    ehof_reality_code.002.desc:0 "Nous avons fait une percée dans l'étude du $ehof_ep$.\n\nLe modèle fait partie d'une séquence avancée de transmission d'informations et d'énergie, envoyée depuis un endroit inconnu. La séquence de codes est capable d'infecter et de prendre possession de structures logiques, comme des vaisseaux.\n\nL'intensité énergétique de la séquence de codes conduit à la révélation que le black-out sur §H[ehof_code_fleet.GetName]§! n'était pas du directement au flash d'énergie, mais plutôt directement après, le vaisseau n'ayant tout simplement pas pu gérer le flux d'informations et toute sa complexité, et c'est cet incident qui a conduit à une panne totale.\n\nLa séquence est donc responsable du comportement étrange sur le vaisseau, sous plusieurs formes comme les d'informations visuelles sur les moniteurs, ou les commandes mécaniques des portes.\n\nL'utilisation initiale de la séquence et ce qu'elle est même supposée signifier n'est pas claire, mais nous ont pu modifier nos vaisseaux scientifiques avec les scanners $ehof_closed_modular$ et $ehof_ep$.\n\nLes $ehof_closed_modular$ sont de petits appareils complexes alimentés indépendamment, situés dans des zones essentielles de nos vaisseaux et qui fonctionneront même en cas de panne totale des noyaux d'alimentation principal et secondaire. Ils sont équipés de la capacité de se connecter à des sections spécifiques du vaisseau et de se réactiver, tout en les coupant entièrement des systèmes principaux. Grâce à ces sécurités, les vaisseaux pourront à nouveau fonctionner dans l'heure.\n\nLes scanners $ehof_ep$, comme le $ehof_closed_modular$, sont également alimentés indépendamment et sont équipés d'unités expérimentales de traitement de l'information, spécialement conçues pour le $ehof_ep$. Ils pourront récupérer les données de la séquence de code issue du flash, et les traiter, sans souffrir des pannes de courant.\n\nGrâce à cette nouvelle technologie, nos vaisseaux scientifiques peuvent désormais traverser les systèmes $ehof_cohesive$ en toute sécurité et sont prêts pour une autre transmission du $ehof_ep$."

    ################################

    EXPLORE_CREATOR_PLANET:0 "Exploration de $ehof_the_sphere$"
    EXPLORE_CREATOR_PLANET_DESC:0 "Maintenant que $ehof_the_sphere$ nous a donné accès à son intérieur, nous pouvons enfin dévoiler ses secrets. Qui sait quelles merveilles et mystères énigmatiques et technologiques nous y découvrirons !"

    ehof_anomaly.10417.name:0 "Un Microvers dans une bulle"
    ehof_anomaly.10417.desc:0 "Après des années d'enquête sur $ehof_the_sphere$, ses secrets ont été enfin découverts.\n\nQuelque chose, qui ne peut être décrit que comme un univers miniature, une énorme bulle d'espace-temps plié, se trouve à l'intérieur ! $ehof_the_sphere$ sert de coque protectrice, toujours changeante et indestructible pour empêcher l'influence de l'univers extérieur.\n\nLe volume de l'espace-temps de ce microverse est inversement plié par rapport à l'espace extérieur, ce qui rend ce volume interne $ehof_the_sphere$ plusieurs milliers de fois plus grand que $ehof_the_sphere$ elle-même.\n\nLe microverse est divisé en deux régions distinctes, le volume extérieur et le volume intérieur. Les deux volumes sont séparés en possédant des densités d'énergie du vide distinctes.\n\nLe volume extérieur a une densité d'énergie du vide pratiquement identique à celle de l'univers extérieur et est rempli de centaines d'étoiles. D'innombrables entités technologiques y sont situées, qui semblent exploiter l'énergie des étoiles, les fluctuations quantiques de l'énergie du vide et même les énergies extra-dimensionnelles d'origine inconnue.\n\nLe volume intérieur semble être un vide presque absolu, ou évoluent uniquement des paires antiparticules-particules provenant de fluctuations quantiques. Cependant, il possède une densité d'énergie beaucoup plus grande que le volume extérieur.\n\nNotre conclusion laisse supposer que la raison de la ségrégation de l'espace en deux volumes distincts est de générer des quantités d'énergie d'un niveau extrême ! Toute l'énergie est extraite dans le volume extérieur, puis siphonnée par le volume intérieur. Le contenu énergétique du volume intérieur a été déterminé à au moins 10^49 Joule, ce qui équivaut à la masse-énergie totale de mille étoiles.\n\nDe plus, nous avons pu déterminer que les amplificateurs et les pylônes fonctionnent à l'unisson comme distributeurs d'énergie et d'information, qui sont dispersés dans toute la galaxie. Ils sont utilisés pour créer un gigantesque réseau de distribution d'énergie et d'information, et sont censés utiliser l'énergie fournie par $ehof_the_sphere$ pour créer une masse quasi-négative. Les amplificateurs sont des répéteurs du schéma énigmatique, du protocole d'administration sensible du réseau de distribution galactique, et des générateurs de masse quasi-négative.\n\nLes pylônes primordiaux sont utilisés pour distribuer les ordres de $ehof_the_sphere$ autour du réseau, et transmettre des informations entre les amplificateurs et la $ehof_the_sphere$. Cela signifie qu'il y a beaucoup plus de systèmes $ehof_cohesive$ dans la galaxie, que nous ne l'avions prévu !\n\nMalheureusement, nous n'avons toujours pas été en mesure de déterminer quel était l'objectif initial de ce réseau gigantesque, mais la révélation la plus étonnante est que $ehof_the_sphere$ n'est pas la seule construction de son type et qu'il y en a au moins quelques autres quelque part en dehors de notre galaxie.\n\nQuoi qu'il en soit, quoi que les créateurs de ces énormes constructions voulaient réaliser, il leur fallait une telle quantité d'énergie, l'équivalent de ce que des milliers d'étoiles pouvaient générer au cours de leur vie entière ! \n\n De plus, aucune information concernant les créateurs n'a été trouvée."
    ehof_anomaly.10417.a:0 "C'est la plus grande découverte scientifique de tous les temps !"

    #############################################################################################################################################
    ### Anomalies ###############################################################################################################################
    #############################################################################################################################################
    tremendous_ring_system_category:0 "Géante gazeuse anormale"
    tremendous_ring_system_category_desc:0 "La géante gazeuse §H[from.GetName]§! dans le système §H[root.solar_system.GetName]§! affiche des distributions de masse et des propriétés d'échelle inhabituelles.\n\nNos scientifiques aimeraient étudier la planète afin d'en savoir plus sur cette anomalie planétaire."

    ehof_anomaly.01.name:0 "Système d'anneau formidable"
    ehof_anomaly.01.desc:0 "Nous avons découvert que la géante gazeuse §H[from.GetName]§! possède un système annulaire gigantesque, beaucoup plus grand que le système annulaire moyen.\n\nLe système annulaire a un diamètre estimé à environ 3, 78 millions de kilomètres, dépassant le diamètre propre des planètes de 171 557 kilomètres de nombreuses magnitudes.\n\nLe sujet principal de recherche actuelle en calcul cosmologique analytique et en mathématiques célestes est la détermination de ce qui a bien pu engendrer un système d'anneaux aussi impressionnant."
    ehof_anomaly.01.a:0 "Fascinant."

    ################################

    methane_oceans_category:0 "Un Monde 'pas si stérile'"
    methane_oceans_category_desc:0 "Les scanners de notre vaisseau scientifique ont détecté des propriétés anormales à la surface de la planète stérile §H[from.GetName]§! dans le système de §H[root.solar_system.GetName]§!.\n\nNos scientifiques veulent enquêter sur la planète afin d'en savoir plus sur cette anomalie planétaire."

    ehof_anomaly.02.name:0 "Océans de méthane"
    ehof_anomaly.02.desc:0 "Nos scientifiques ont découvert que la planète apparemment stérile §H[from.GetName]§! n'est pas entièrement stérile.\n\nDe petits océans de méthane liquide sont situés dans les grands cratères d'impact d'astéroïdes présents sur la surface de §H[from.GetName]§!. Les océans peuvent exister parce que la température de surface dans ces cratères est comprise entre -193° Celsius et -143° Celsius, selon le cycle jour/nuit du monde.\n\nLes océans méthaniques de §H[from.GetName]§! peut contenir des formes simples de vie biologique et anorganique.\n\nSi une forme de vie est présente dans les océans de méthane, c'est à débattre au sein de la communauté de recherche exobiologique."
    ehof_anomaly.02.a:0 "C'est très excitant."

    ################################

    nanite_deserts_category:0 "Déserts étranges"
    nanite_deserts_category_desc:0 "La surface de la planète désertique §H[from.GetName]§! dans le système de §H[root.solar_system.GetName]§! affiche des propriétés étranges.\n\nSur la base des scans de notre vaisseau scientifique, nos scientifiques veulent envoyer une équipe d'exploration afin d'en savoir plus sur cette anomalie planétaire."

    ehof_anomaly.03.name:0 "Déserts de nanite"
    ehof_anomaly.03.desc:0 "Nous avons découvert que 50% des déserts de §H[from.GetName]§! sont composées de nano-machines imitant des particules de sable.\n\nLes 50% restants des déserts sont composés de matériaux granulaires naturels, comme la plupart des déserts des autres planètes de la galaxie.\n\nBasé sur l'analyse directe du 'sable nanite' échantillonné, nous avons découvert que les nano-machines ne semblent pas posséder de fonctions supérieures.\n\nLe 'sable nanite' semble identique au sable 'normal' trouvé d'autres déserts et ne peuvent être distingués que par analyse microscopique.\n\nL'utilisation de ces nano-machines et pourquoi seulement 50% des déserts de §H[from.GetName]§! en sont constitués, tout cela reste un mystère."
    ehof_anomaly.03.a:0 "Incroyable !"

    ################################

    coreless_planet_category:0 "Planète sans noyau"
    coreless_planet_category_desc:0 "La planète stérile §H[from.GetName]§! dans le système de §H[root.solar_system.GetName]§! affiche des propriétés étranges en ce qui concerne sa composition interne et sa structure.\n\nUne enquête plus approfondie est nécessaire afin d'en savoir plus sur cette anomalie planétaire."

    ehof_anomaly.04.name:0 "Anomalie de base"
    ehof_anomaly.04.desc:0 "Nos scientifiques ont découvert que la planète §H[from.GetName]§! n'a pas de vrai noyau.\n\nIl lui manque à la fois un noyau de fer, mais il y a également un autre élément étrange : son manteau de roche atteint entièrement l'endroit où devrait être ce noyau. Au milieu de la planète, une structure anormale est localisée.\n\nNos scientifiques ne savent pas si elle est composée d'un matériau exotique ou si c'est une structure artificielle.\n\nIls veulent envoyer une équipe d'explorationà l'intérieur de la planète, pour en savoir plus sur cette anomalie, mais il faudra du temps et des ressources pour atteindre l'installation."
    ehof_anomaly.04.a:0 "Impressionnant, envoyez l'équipe d'exploration."
    ehof_anomaly.04.b:0 "On ne devrait pas faire ça."

    ################################

    cataclysmic_star_category:0 "Étoile intense"
    cataclysmic_star_category_desc:0 "L'étoile §H[from.GetName]§! émet des signatures d'énergie intenses et irrégulières et affiche une distribution de masse anormale.\n\nUne enquête plus approfondie est nécessaire afin d'en savoir plus sur cette anomalie stellaire."

	ehof_anomaly.05.name:0 "Étoile variable cataclysmique"
	ehof_anomaly.05.desc:0 "Nous avons découvert que l'étoile §H[from.GetName]§! contient une étoile de §Hclasse-D§!  dans son noyau, des restes d'une §Hnaine blanche§! d'après nos premiers rapports.\n\nLa naine blanche a augmenté la masse de l'étoile d'un facteur 1, 2 et est située dans la zone radioactive de l'étoile, son 'manteau'.\n\nLa §Hnaine blanche§! conduit à des instabilités extrêmes dans le noyau de §H[from.GetName]§!, qui semble être la cause d'explosions de plasma intenses, fréquentes et irrégulières, qui éjectent plusieurs milliards de tonnes de masse stellaire dans l'espace.\n\nL'étoile de §Hclasse-D§! est probablement entrée en collision avec §H[from.GetName]§! il y a quelques millions d'années et a été complètement consumée par l'étoile. \n\nLes instabilités de §H[from.GetName]§! entraîneront une mort beaucoup plus précoce de l'étoile, probablement dans les 100 000 prochaines années."
	ehof_anomaly.05.a:0 "Terrifiant !"


    ################################

    oxygen_world_category:0 "Planète gelée anormale"
    oxygen_world_category_desc:0 "Notre vaisseau scientifique a détecté des propriétés anormales dans la glace de surface de §H[from.GetName]§!, dans le système de §H[root.solar_system.GetName]§!.\n\nNos scientifiques aimeraient envoyer une équipe d'exploration sur la planète, afin d'en savoir plus sur cette anomalie planétaire."

    ehof_anomaly.06.name:0 "Monde d'oxygène cristallisé"
    ehof_anomaly.06.desc:0 "Nos scientifiques ont découvert que la glace de surface de §H[from.GetName]§! n'est pas de la glace d'eau ou de la glace sèche, mais plutôt de l'oxygène cristallisé.\n\nLa température moyenne de surface de §H[from.GetName]§! est extrêmement basse, environ 51 Kelvin en dessous du point de fusion de l'oxygène.\n\nLes exigences pour qu'un oxygène solide stable existe dans un système stellaire sont extrêmement difficiles à atteindre.\n\n§H[from.GetName]§! est vraiment un monde unique. §H[from.GetName]§! sera un site de recherche central pour de futurs projets en physique des basses températures."
    ehof_anomaly.06.a:0 "Étonnant !"

    ################################

    abandoned_seat_category:0 "Monde dévasté"
    abandoned_seat_category_desc:0 "Une planète dévastée, un monde cimetière appelé §H[from.GetName]§! a été découvert par l'un de nos vaisseaux scientifiques.\n\nIl est situé dans le système de §H[root.solar_system.GetName]§! et possède un petit anneau composé de débris spatiaux, qui semblent être les restes d'anciens satellites et stations spatiales.\n\nNos scientifiques pensent que le même événement qui a dévasté §H[from.GetName]§!, est également responsable de la destruction des satellites et des stations spatiales.\n\nIls aimeraient explorer l'anneau de débris et la planète elle-même afin d'en savoir plus sur ce qui est arrivé au monde."

    ehof_anomaly.07.name:0 "Station spatiale endommagée"
    ehof_anomaly.07.desc:0 "Dans l'anneau de débris autour de §H[from.GetName]§!, nos scientifiques ont découvert une grande station spatiale.\n\nLes analyses de notre vaisseau scientifique indiquent que la station spatiale montre des signes de dommages structurels modérés et semble être abandonnée.\n\nLes structures intactes de la station affichent une esthétique unique par rapport au reste des débris spatiaux.\n\nNos scientifiques supposent que la station était d'une grande importance pour la civilisation, qui habitait autrefois le monde à présent détruit.\n\nIls veulent enquêter plus avant sur la station, dans l'espoir de découvrir ce qui est arrivé à §H[from.GetName]§!."
    ehof_anomaly.07.a:0 "Intéressant, explorez la station !"
    ehof_anomaly.07.b:0 "Tous les secrets ne doivent pas être révélés."

    ################################

    natural_network_category:0 "Une planète pensante ?"
    natural_network_category_desc:0 "Nous détectons des signaux étranges sur tout le monde habitable de §H[from.GetName]§! dans le système de §H[root.solar_system.GetName]§!\n\nLes signaux détectés sont similaires aux modèles d'ondes cérébrales de la vie animale et nos scientifiques sont déjà vraiment confus, et ne savent pas vraiement si la planète elle-même est vivante, ou s'il y a quelque chose de complètement différent.\n\nUne enquête plus approfondie est nécessaire pour en savoir plus sur cette anomalie planétaire."

    ehof_anomaly.08.name:0 "Réseau mondial naturel"
    ehof_anomaly.08.desc:0 "Nous avons découvert que la flore de §H[from.GetName]§! est reliée par un gigantesque réseau de colonies de plantes interconnectées, partout sur la planète.\n\nLe réseau est incarné par un seul genre de plantes, qui semblent avoir la capacité de se connecter les unes aux autres via leurs racines. Le genre végétal domine la planète, avec environ 65% de la flore mondiale. Ils sont la source des signaux étranges, qui ont été détectés par notre vaisseau scientifique.\n\nNos scientifiques supposent que le réseau a au moins une forme mineure d'activité quasi neurologique. Cette activité serait probablement encore vraiment distincte de l'activité neurale animale en raison de sa nature végétale.\n\nNos scientifiques veulent élargir la recherche sur les plantes afin d'en savoir plus sur elles et le réseau mondial."
    ehof_anomaly.08.a:0 "Fascinant, élargissez la recherche sur les plantes !"
    ehof_anomaly.08.b:0 "Laissez les plantes être des plantes."

    ################################

    connected_asteroid_category:0 "Station d'astéroïdes"
    connected_asteroid_category_desc:0 "Dans le système de §H[root.solar_system.GetName]§!, une formation non naturelle avec une distribution de masse et une composition anormales a été détectée dans le champ d'astéroïdes.\n\nNos scientifiques veulent enquêter sur l'anomalie pour en savoir plus."

    ehof_anomaly.09.name:0 "Station d'astéroïdes connectés"
    ehof_anomaly.09.desc:0 "Il a été révélé que la formation non naturelle dans le champ d'astéroïdes du système de §H[root.solar_system.GetName]§! est une énorme station spatiale, composée de plusieurs astéroïdes. La station mesure environ 35 kilomètres dans son plus grand diamètre et se compose de 23 astéroïdes individuels d'un diamètre compris entre 400 et 1, 5 kilomètres, reliant les astéroïdes via de grands tubes métalliques.\n\nD'après nos dernières analyses, la station semble être abandonnée, mais en bon état. Une enquête plus approfondie est nécessaire pour confirmer cette conjecture.\n\nAucun vaisseau spatial ou autre activité n'a été détectée autour de la station.\n\nNos scientifiques demandent une exploration de l'intérieur de la station afin d'en savoir plus."
    ehof_anomaly.09.a:0 "Explorez la station, mais soyez prudent."
    ehof_anomaly.09.b:0 "Ignorez simplement la station."

    ################################

    hot_society_category:0 "Planète en fusion habitée ?"
    hot_society_category_desc:0 "À la surface de la planète en fusion §H[from.GetName]§!, des signes d'activité semblable à la vie ont été détectés.\n\nLes formes de vie organiques ne peuvent généralement pas survivre dans un environnement aussi hostile et ne se développent certainement pas naturellement.\n\nUne enquête plus approfondie est nécessaire afin d'en découvrir plus sur l'activité anormale sur ce monde en fusion."

	ehof_anomaly.10.name:0 "Des formes de vie plasmatiques"
	ehof_anomaly.10.desc:0 "Enquête à distance intense sur l'activité anormale sur la planète §H[from.GetName]§! conduisent à des résultats fascinants.\n\nLa planète est en effet habitée par une forme de vie unique appelée 'Plasmatic Lifeforms' par nos scientifiques. Ils semblent être composés d'un plasma pseudo-organique, qui fonctionne de manière similaire au fonctionnement des corps des formes de vie organiques.\n\nDe nombreuses formes de ces formes de vie plasmatiques vivent sur ce monde et il semble que la planète adéveloppé une biosphère unique.\n\nS'ils sont composés de 'structures' à base de carbone, ils pourraient théoriquement être considérés comme des formes de vie organiques. On ne sait pas si ce sont des formes de vie anorganiques extrêmement rares.\n\nUne étude directe d'échantillons de vie plasmatique est nécessaire pour le découvrir, ce qui sera dangereux à cause de l'environnement mortel des planètes."
	ehof_anomaly.10.a:0 "Fascinant, élargissez l'étude de ces formes de vie."
	ehof_anomaly.10.b:0 "Nous ne devrions pas risquer la vie et les ressources de nos scientifiques pour cela."

    ################################

    intoxicated_world_category:0 "Une planète rouge"
    intoxicated_world_category_desc:0 "Dans le système de §H[root.solar_system.GetName]§!, un type de monde jusqu'ici invisible a été localisé.\n\nBasé sur l'observation à distance et les scans à différentes longueurs d'ondes, c'est probablement un monde toxique, mais une enquête directe est nécessaire pour déterminer en toute sécurité le type de planète."

    ehof_anomaly.11.name:0 "Monde toxique rouge"
    ehof_anomaly.11.desc:0 "Grâce à une enquête directe sur l'atmosphère de §H[from.GetName]§!, Nous avons découvert que la planète est en fait un monde toxique. La couleur de la planète, ou pour être plus précis, son atmosphère, est créée par des particules immensément toxiques composées d'une substance inconnue.\n\nSur la base des résultats de l'analyse chimique des particules, elles sont principalement composées de du cuivre, des composés du carbone, du phosphore, du soufre, du cobalt et même des actinides, rendant ainsi la toxine radioactive.\n\nEn plus de sa radioactivité, elle est également très corrosive, endommageant à la fois les structures organiques et inorganiques.\n\nMême les métaux inorganiques sont corrodés dans une certaine mesure.\n\nOutre le fait qu'il est terriblement mortel pour toute forme de vie organique, il est également extrêmement dense et opaque, ce qui rend impossible de voir à travers. Les formes de rayonnement les plus faibles sont également incapables de pénétrer la surface, ce qui rend extrêmement difficile le balayage de la surface.\n\nNos chercheurs demandent l'utilisation de scanners à haute intensité pour analyser la surface de la planète et en savoir plus sur ce qu'il y a derrière le brouillard rouge."
    ehof_anomaly.11.a:0 "Comme c'est terrifiant et pourtant fascinant ! Essayez de pénétrer l'atmosphère."
    ehof_anomaly.11.b:0 "C'est probablement mieux si nous ne savons pas ce qu'il y a derrière le brouillard."

    ################################

    scarred_planet_category:0 "La cicatrice"
    scarred_planet_category_desc:0 "Une planète stérile dans le §H[root.solar_system.GetName]§! Le système montre des propriétés anormales.\n\nNos capteurs nous ont alertés sur un gigantesque canyon à la surface des planètes, mais une enquête plus approfondie est nécessaire afin de déterminer ce qui ne va pas."

    ehof_anomaly.12.name:0 "La cicatrice"
    ehof_anomaly.12.desc:0 "Grâce à notre enquête sur le gigantesque canyon de §H[from.GetName]§!, Nous avons pu découvrir que le canyon lui-même, qui s'étend sur 1600 kilomètres et descend jusqu'au manteau supérieur, n'est pas une formation naturelle. La structure du canyon lui-même indique qu'il ne peut pas être naturel.\n\nSi la théorie de nos chercheurs est correcte, l'anneau planétaire peut aussi être le résultat de la formation du canyon, selon ce qui l'a causé.\n\nNous n'avons pas encore découvert ce qui a causé la 'cicatrice', comme l'appellent déjà nos scientifiques, mais une analyse plus approfondie du matériau planétaire de la cicatrice et de l'anneau planétaire peut nous donner des indicesça aurait pu."
    ehof_anomaly.12.a:0 "Intéressant, qu'est-ce qui aurait pu former un si vaste canyon ? "
    ehof_anomaly.12.b:0 "Pas de temps pour la géologie. Laisser."

    ################################

    ehof_anomaly.13.name:0 "Une orbite"
    ehof_anomaly.13.desc:0 "Peu de temps après notre arrivée dans le système de §H[root.solar_system.GetName]§!, nos capteurs ont commencé à détecter d'étranges arrangements planétaires au sein du système.\n\nIl semble que le système stellaire possède deux planètes, mais elles partagent toutes les deux la même orbite. Leur distance de leur étoile est presque exactement la même.\n\nNos scientifiques veulent enquêter sur ces deux planètes afin d'en savoir plus sur elles et cet étrange arrangement orbital."

    ################################

    ehof_anomaly.14.name:0 "Système dévasté"
    ehof_anomaly.14.desc:0 "Au moment où nous avons atteint le système de §H[root.solar_system.GetName]§!, nous avons détecté un court signal de sous-espace, qui avait été envoyé par l'étoile du système. Le signal du sous-espace était similaire à celui qui diffusait le message sur la solution contre $ehof_the_compound$, dans toute la galaxie.\n\nCependant, le signal n'est pas la seule chose que nous avons détectée dans le système. La dévastation est répandue dans tout le système. Toutes les planètes sont soit brisées en morceaux, soit brûlées. La planète la plus intérieure est même totalement anéantie, avec seulement quelques parties plus grandes et une ceinture d'astéroïdes autour du centre.\n\nLa cause de cette dévastation est encore inconnue, mais elle semble avoir été causée par l'étoile du système. Il a une distribution d'énergie anormale et montre des propriétés inhabituelles dans sa surface et ses couches.\n\nUne telle destruction incroyable ne peut naturellement être causée que par une explosion d'énergie extrêmement immense comme une supernova, mais l'étoile est toujours là.\n\nQuelque chose de terrifiant est arrivé à cette étoile et étant apparemment la source du message, son enquête est plus importante que toute autre chose."
    ehof_anomaly.14.a:0 "Finalement ! Espérons que nous pourrons mettre fin à ce cauchemar galactique !"

