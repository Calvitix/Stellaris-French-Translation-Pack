    giga_katrebels.2018.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! et les très rares individus opposés à la règle des Félidés dans le §YPatria des Félidés§!. Ils tenteront de paralyser les usines militaires et l'industrie des Félidés dans toute la région, ce qui aura sans aucun doute un impact drastique sur les performances de leurs armes.\n\n§YSi réussie§! :\nActivités partisanes dans le §YPatria des Félidés§! va §Gaugmenter§!.\nLes Félidés souffriront de §Ydiminution des dégâts des armes§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Extrême à the Patria des Félidés§! : §R-40%§!\n§BPartisans à Solakien§! : §G+[flusion_primitives_country.solak_res_perc]%§!\n§BPartisans à Lyuinita§! : §G+[XXX_3 ]%§!\n§BPartisans à Gonflanie§! : §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

