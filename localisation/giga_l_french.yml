    giga_brown_dwarf:0 "Naine brune de classe L"
    giga_brown_dwarf_desc:0 "Il s'agit d'une naine brune de classe L, qui est relativement proche de s'enflammer et de devenir une étoile."

    attack_moon_candidate:0 "Candidate $name_war_moon$"
