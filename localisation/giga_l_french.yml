    giga_ring_origins.101.name: "Relique Sphère de Penrose restaurée"
    giga_ring_origins.101.desc: "Après des années de dur labeur, la relique sphère de Penrose dans le système de §L[relic_penrose_sphere.GetName]§! a retrouvé son ancienne gloire et génère à nouveau de grandes quantités d'énergie grâce à la diffusion superradiante du trou noir. Puisse-t-elle protéger et nourrir notre civilisation pour le reste de l'éternité !"

