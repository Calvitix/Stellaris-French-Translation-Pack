    blokkat_inquietude_modifier_desc:0 "La menace existentielle que représentent les Blokchats a un impact profond sur notre civilisation."

    already_dealt_with_blokkat_inquietude:0 "Nous ne pouvons qu'influencer §RInquiétude Blokchat§! tous les §Y6 mois§!."

    blokkat_inquietude_tracker:0 "Stabilité : §R-[ROOT.blokkat_inquietude_stability_value]§! | Criminalité : §R+[ROOT.blokkat_inquietude_happiness_value]%§!"

    blokkat_inquietude_tracker_2:0 "Résultat du chercheur : §G+[ROOT.blokkat_inquietude_research_value]%§!"

    blokkat_research_projects_title:0 "§BProjets de recherche de Blokchat§!"
    blokkat_research_projects_desc:0 "Les §BProjets de recherche§! sont des opérations coûteuses qui impliquent la réalisation active d'un §YProjet spécial§! ou d'une §YTechnologie§! pour en savoir plus sur les §YBlokchats§!. Nous ne pouvons faire que §Y1§! à la fois et d'autres peuvent apparaître au fil du temps."

    blokkat_tasks_desc:0 "Les §GTâches Blokchat§! représentent plusieurs façons d'étudier les Blokchats. Elles n'ont pas besoin d'être 'commencées' et cataloguent simplement différentes manières d'acquérir $blokkat_knowledge$. Nous pouvons les faire à tout moment et dans n'importe quel ordre et les connaissances sont acquises instantanément lorsqu'elles sont faites."

    blokkat_inquietude_desc:0 "L'§RInquiétude§! représente le niveau de panique de notre civilisation face à la §YMenace Blokchat§! et augmente la §YProduction de chercheurs§! au prix de la §YStabilité§! et de la §YCriminalité§! sur nos mondes. Elle augmente de §Y2%§! lorsque les Blokchats consomment §Y1%§! de la galaxie ou lorsque nos §Ymondes§! et §Ypops§! sont §Rrécoltés§!."

    blokkat_inquietude_counters:0 "§RInquiétude Blokchat§!"

    giga_blokkat.3000.upinquietude.tooltip:0 "Notre civilisation est manifestement inconsciente de la menace que représentent les Blokchats. Nous devons nous assurer que chaque couche de notre collectif est pleinement consciente des capacités destructrices des Blokchats.\n\nCela augmentera l'§RInquiétude§! de §Y2%§! mais nous serons plus efficaces en matière de §YRecherche§!.\n\n"

    giga_blokkat.3000.downinquietude.tooltip:0 "Vraiment, la menace Blokchat est largement surestimée. Il est crucial que nous rassurions notre civilisation avant qu'elle ne s'effondre complètement à cause de la paranoïa collective. Cela diminuera l'§RInquiétude§! de §Y2%§! mais nous serons moins efficaces en matière de §YRecherche§!."

    mod_category_blokkats_research_speed_mult:0 "Blokchats Vitesse de recherche"

    suppressed_blokkat_inquietude:0 "Inquiétude supprimée Blokchat"
    suppressed_blokkat_inquietude_desc:0 "Ah oui, les Blokchats. Nous avons rejeté cette demande."

    bolstered_blokkat_inquietude:0 "Bolstered Inquiétude Blokchat"
    bolstered_blokkat_inquietude_desc:0 "Les Blokchats n'ont rien de drôle et la galaxie doit le savoir."

    blokkat_inquietude_too_high:0 "§RInquietude§! ne peut pas aller plus haut."
    blokkat_inquietude_too_low:0 "§RInquietude§! ne peut pas aller plus bas."

    blokkat_requires_10_knowledge:0 "Nous devons avoir au moins 10 $blokkat_knowledge$."
    blokkat_requires_20_knowledge:0 "Nous devons avoir au moins 20 $blokkat_knowledge$."
    blokkat_requires_30_knowledge:0 "Nous devons avoir au moins 30 $blokkat_knowledge$."
    blokkat_requires_35_knowledge:0 "Nous devons avoir au moins 35 $blokkat_knowledge$."
    blokkat_requires_40_knowledge:0 "Nous devons avoir au moins 40 $blokkat_knowledge$."
    blokkat_requires_50_knowledge:0 "Nous devons avoir au moins 50 $blokkat_knowledge$."

    blokkat_knowledge_name:0 "§GBlokchat Knowledge§!"

    blokkat_knowledge_desc:0 "Le §GBlokchat Knowledge§! est la somme de nos connaissances combinées concernant les Blokchats et leur technologie. Rassembler autant de connaissances que possible est crucial si nous voulons riposter contre le §YBlokchat-Moissonneur principal§! et son bouclier."

    blokkat_scrap_name:0 "§MBlokchat Scrap§!"
    blokkat_scrap_desc:0 "[Les déchets de Blokchat§Mconsistent en divers morceaux de technologie Blokchat récupérés. Ils peuvent être utilisés pour apporter des améliorations §Htemporaires et intenses§! ou §Hmodérées mais permanentes§! §Yde recherche§! et §Yde dégâts§! aux Blokchats. Certains §BProjets de Recherche Blokchat§! peuvent utiliser des déchets pour §Yrétro-ingénierie§! de leurs composants."

    giga_blokkat.3000.scrapresearch:0 "Augmenter §GVitesse de recherche§! | §Y50§! £blokkat_scrap_icon£"
    giga_blokkat.3000.scrapdamage:0 "Augmente §Hles dégâts de Blokchat§! | §Y50§! £blokkat_scrap_icon£."

    giga_blokkat.3000.scrapresearchtemp:0 "§YTemporaire§! §GBooste la recherche§! | §Y40§! £blokkat_scrap_icon£"
    giga_blokkat.3000.scrapdamagetemp:0 "§YTemporaire§! §HAugmentation des dégâts§! | §Y40§! £blokkat_scrap_icon£"

    blokkat_scrap_research_boost:0 "§GBlokchats Vitesse de recherche Buff§! : §Y[FROM.blokkat_scrap_research_value]%§!"
    blokkat_scrap_damage_boost:0 "§HBuffet de dégâts de Blokchat§! : §Y[FROM.blokkat_scrap_damage_value]%§!"

    needs_enough_blokkat_scrap:0 "Nous n'avons pas assez de $blokkat_scrap$."

    blokkat_can_only_do_every_year:0 "Nous ne pouvons le faire qu'une fois par an."

    giga_blokkat.3000.scrapdamagetemp.tooltip:0 "Nous pouvons dépenser une grande quantité de $blokkat_scrap$ pour augmenter temporairement nos capacités de combat contre les Blokchats. Cela ne peut être fait qu'une fois par an."

    giga_blokkat.3000.scrapresearchtemp.tooltip:0 "Nous pouvons dépenser une grande quantité de $blokkat_scrap$ pour augmenter temporairement la vitesse de nos recherches liées à Blokchat. Cette opération ne peut être effectuée qu'une fois par an."

    blokkat_scrap:0 "£blokkat_scrap_icon£ §MBlokchat Scrap§!"

    giga_blokkat.3000.mega1:0 "Concrétiser les §YDéstabilisateur Hyperdimensionnel§! | §Y10§! $blokkat_knowledge$"
    giga_blokkat.3000.mega1.tooltip:0 "Le §YDéstabilisateur Hyperdimensionnel§! est une mégastructure théorique capable d'émettre un faisceau d'énergie focalisé à travers l'espace de haute dimension afin de déstabiliser le §YRempart Hyperdimensionnel Blokchat§!, exposant ainsi le §YBlokchat-Moissonneur principal§! aux dommages.\n\n§YCela nous permettra de rechercher le Site de construction de la mégastructure. Les étapes ultérieures des mégastructures nécessiteront des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat.3000.mega2:0 "Concevoir la source d'énergie du §YDéstabilisateur§! | §Y20§! $blokkat_knowledge$"
    giga_blokkat.3000.mega2.tooltip:0 "Le §YDéstabilisateur Hyperdimensionnel§! devra être capable de percer dans des dimensions supérieures et de frapper le bouclier du §YBlokchat-Moissonneur principal§! de tous les points d'attaque possibles, de façon simulée. L'étoile autour de laquelle il est construit devra être convertie en quelque chose de... plus utile.\n\n§YCela nous permettra d'étudier la première étape proprement dite de la mégastructure. Les étapes suivantes des mégastructures nécessiteront des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat.3000.mega3:0 "Développez le Brise-Brane du §YDéstabilisateur§! | §Y30§! $blokkat_knowledge$."
    giga_blokkat.3000.mega3.tooltip:0 "Une brane fait référence au plan dimensionnel dans lequel notre réalité tridimensionnelle est contenue. Si nous voulons frapper directement le bouclier des Blokchats, nous devons trouver un moyen d'échapper à cette brane. L'option la plus probable consisterait à 'hypercharger' la §YSingularité Pentadimensionnelle§! alimentant le Déstabilisateur afin de l'utiliser comme une sorte de 'gateway' capable d'envoyer de grandes quantités d'énergie directement sur le bouclier.\n\nto Les étapes suivantes des mégastructures nécessiteront des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat.3000.mega4:0 "Finalisez les Grands Injecteurs du §YDéstabilisateur§! | §Y40§! $blokkat_knowledge$."
    giga_blokkat.3000.mega4.tooltip:0 "La partie finale du §YStabilisateur Hyperdimensionnel§! n'est autre qu'un dispositif capable de canaliser la quantité d'énergie nécessaire à son fonctionnement et de la guider dans l'espace ésotérique des hautes dimensions.\n\nLe protocole Brise-brane et l'attaque subséquente utilisant la Singularité Pentadimensionnelle exigeront des quantités d'énergie incroyablement élevées employées avec une précision parfaite, car il n'y a qu'une quantité limitée d'énergie que nous pouvons pousser à travers les murs dimensionnels de notre univers avant de déclencher une réaction en chaîne catastrophique menant à l'effondrement complet de l'espace-temps."

    giga_blokkat.3000.mega5:0 "Créez les Chronodisrupteurs du §YDestabilisateur§! | §Y50§! $blokkat_knowledge$."
    giga_blokkat.3000.mega5.tooltip:0 "Grâce à notre découverte du voyage dans le temps de Blokchat dans les §YGrandes Archives§!, nous pouvons améliorer la conception de notre §YDéstabilisateur Hyperdimensionnel§! afin de le rendre capable de neutraliser la capacité du §YRempart Hyperdimensionnel Blokchat§! à se déplacer dans le temps afin de se régénérer plus rapidement."

    giga_blokkat.3000.blokkscrap:0 "Analyser les déchets récupérés §PBlokchat§!"
    giga_blokkat.3000.blokkscrap.tooltip:0 "Le $blokkat_scrap$ que nous avons réussi à rassembler en détruisant le vaisseau Blokchat a une valeur scientifique indéniable. Il serait judicieux d'essayer de lui trouver des utilisations concrètes au plus vite afin de prendre l'avantage sur les Blokchats.\n\n§YCela débloquera la possibilité d'utiliser $blokkat_scrap$ pour accorder des §HBuffs de recherche§! et §HBuffs de dégâts§! contre les Blokchats, ainsi que pour nous permettre de §HReverse-Engineer§! leurs composants si nous possédons suffisamment de déchets.§!"

    giga_blokkat.3000.blokkphysics:0 "Enquêter sur Blokchat §BManipulation dimensionnelle§!"
    giga_blokkat.3000.blokkphysics.tooltip:0 "Une grande partie des technologies de Blokchat semble tourner autour de la manipulation de l'espace à haute dimension afin d'augmenter de manière significative la force et l'efficacité de leurs composants.\n\nEn menant une étude de ces méthodes, nous pourrions sûrement améliorer notre capacité à acquérir $blokkat_knowledge$.\n\n§YCela débloquera une technologie qui, une fois étudiée, débloquera des technologies répétables dans le département de physique qui accordent des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat.3000.blokksociety:0 "Enquêter sur Blokchat §GSociologie§!"
    giga_blokkat.3000.blokksociety.tooltip:0 "On pourrait croire qu'étudier la sociologie d'une espèce envahissante est un effort particulier et peut-être inutile, mais savoir comment une espèce pense et agit est un atout inestimable si nous souhaitons en apprendre davantage sur elle.\n\nEn effet, en étudiant et en comprenant la mentalité des Blokchats, nous pourrions effectivement apprendre à 'remplir les lacunes' lorsqu'il nous manque des données, en déterminant comment les Blokchats s'y prendraient pour résoudre un problème ou concevoir quelque chose.\n\nNaturellement, cela accélérerait notre collecte de $blokkat_knowledge$.\n\n§YCeci débloquera une technologie qui, une fois étudiée, débloquera des technologies répétables dans le département de la société qui accordent des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat.3000.blokkengineering:0 "Renseignez-vous sur Blokchat §HIngénierie des matériaux§!."
    giga_blokkat.3000.blokkengineering.tooltip:0 "Les matériaux utilisés par les Blokchats sont extrêmement avancés, pliant pratiquement les forces fondamentales de l'univers à leur volonté.\n\nL'étude de ces matériaux quasi-indestructibles qui semblent se soucier très peu de notre compréhension actuelle de la physique serait un grand avantage pour notre banque de données $blokkat_knowledge$ actuelle.\n\n§YCela débloquera une technologie qui, une fois étudiée, débloquera des technologies répétables dans le département d'ingénierie qui accordent des $blokkat_knowledge$.§! supplémentaires."

    giga_blokkat.3020.name:0 "Sociologie de Blokchat"
    giga_blokkat.3020.desc:0 "En l'état actuel des choses, nous en savons très peu sur la civilisation des Blokchats. Si nous pouvions décrypter certaines de leurs communications et scanner à distance leur vaisseau-mère pour détecter tout signe d'activité interne, nous pourrions en apprendre un peu plus sur le fonctionnement de leur civilisation et sur leurs motivations.\n\nCela nous permettrait de 'remplir le vide' lorsque nous manquons de données à d'autres endroits, en faisant des extrapolations basées sur notre compréhension de la mentalité et de la motivation des Blokchat."

    cant_do_another_blokkat_project_tech_tooltip:0 "Nous devrons faire des recherches sur la §YTechnologie§! ou le §YProjet spécial§! associé avant de pouvoir entreprendre un autre §BProjet de recherche Blokchat§!."

    giga_blokkat.3020.a:0 "Allons-y, alors."
    giga_blokkat.3020.b:0 "Pas maintenant."

    blokkat_project_already_underway:0 "Nous avons déjà entrepris un §BProjet de recherche Blokchat§!."
    can_do_another_blokkat_project_tooltip:0 "Nous pouvons maintenant entreprendre un autre §BProjet de recherche Blokat§!."

    giga_tech_blokkat_sociology_study:0 "Blokchat Sociologie et études d'anatomie"
    giga_tech_blokkat_sociology_study_desc:0 "L'étude du fonctionnement de la civilisation blokchat sera une étape cruciale pour apprendre à contrer au mieux leurs terrifiantes technologies avancées."

    blokkat_sociology_title:0 "Déverrouille les répétitifs de la société en accordant $blokkat_knowledge$\nConnaissance du Blokchat : §G+1§!"

    blokkat_knowledge_repeatable_title:0 "Connaissance des Blokchats : §G+1§!"

    blokkats:0 "Blokchats"
    blokkats_desc:0 "Les Blokchats sont une civilisation extragalactique extrêmement avancée qui utilise des technologies bien supérieures aux nôtres. Ils constituent naturellement une grande source de matériel de recherche."

    giga_tech_blokkat_society_repeatable:0 "Analyse du décryptage de Blokcentral"
    giga_tech_blokkat_society_repeatable_desc:0 "Le Blokcentral est un réseau massif d'information et d'énergie hébergé dans une dimension supérieure qui relie tous les Blokchats entre eux. Son décryptage et son étude permettraient d'obtenir des données inestimables sur les Blokchats. Peut-être pourrions-nous même appliquer les méthodes du Blokcentral à notre propre empire."

    giga_blokkat.3021.name:0 "Rapport d'enquête de Blokchat : Civilisation"
    giga_blokkat.3021.desc:0 "Une analyse approfondie des diverses fréquences subspatiales émanant du §YBlokchat-Moissonneur principal§! combinée à des observations à distance de leurs vaisseaux spatiaux a permis d'obtenir des données inestimables sur les Blokchats et leur civilisation.\n\nContrairement à nos croyances initiales, les Blokchats ne sont pas en fait une ruche mais plutôt une espèce d'êtres synthétiques individuels. Chacun de ces êtres possède un libre arbitre complet, mais ils sont néanmoins reliés les uns aux autres par un colossal réseau d'information hébergé dans une dimension supérieure et reliant tous les Blokchats entre eux. Cela permet effectivement le transfert instantané de données d'un Blokchat à un autre, quelle que soit la distance.\n\nUne étude plus approfondie de ce réseau d'information, apparemment surnommé la §YBlokcentral§! par les Blokchats eux-mêmes, a révélé de manière inquiétante que les §RBlokchats de notre galaxie ne sont en fait qu'une infime partie de l'ensemble de la civilisation Blokchat, qui exploite apparemment au moins §Ydeux mille§! de ces vaisseaux-mères dans diverses parties de l'univers. [Le but réel des Blokchats n'est pas encore clair, mais leurs transmissions indiquent que la matière récoltée de tous les vaisseaux-mères est renvoyée vers un lieu central inconnu. Il est évident que notre galaxie n'est pas la première à être ciblée par leurs flottes de récolte et on ignore combien de civilisations ont été victimes des Blokchats. Les archives très répandues de Blokcentral mentionnent notamment la destruction d'une ruche biologique intergalactique par les flottes Blokchat, laissant les restes éparpillés de la ruche fuir à travers l'univers.\n\nNos scientifiques pensent que nous pourrions être en mesure de 'Crack' davantage \n\n==_10]Blokcentral§! hautement crypté et d'en récupérer davantage $blokkat_knowledge$ si nous y investissons suffisamment de recherches."
    giga_blokkat.3021.a:0 "Bien reçu."
    giga_blokkat.3021.a.tooltip:0 "Nous pouvons maintenant faire des recherches sur les §YRépétitifs de la société liés à Blokchat§! pour obtenir plus de $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$."


    giga_blokkat.3030.name:0 "Physique de Blokchat"
    giga_blokkat.3030.desc:0 "L'analyse initiale des vaisseaux spatiaux des Blokchats a montré que la plupart de leurs technologies tournent autour de la manipulation des dimensions supérieures.\n\nBien qu'il s'agisse d'une pratique assez courante dans les méthodes modernes d'ingénierie gigastructurelle, les Blokchats l'utilisent apparemment à une échelle sans précédent et avec une efficacité inédite. Il est donc primordial que nous examinions leurs méthodes d'ingénierie hyperdimensionnelle si nous voulons savoir si le §YBlokchat-Moissonneur principal§! a des faiblesses."
    giga_blokkat.3030.a:0 "Compris."

    giga_tech_blokkat_dimension_study:0 "Étude hyperdimensionnelle de Blokchat"
    giga_tech_blokkat_dimension_study_desc:0 "L'étude des méthodes d'ingénierie hyperdimensionnelle des Blokchats est une étape importante vers une compréhension complète de ces envahisseurs extralagactiques."

    giga_tech_blokkat_physics_repeatable:0 "Méthodes d'ingénierie à 6 dimensions"
    giga_tech_blokkat_physics_repeatable_desc:0 "Les méthodes d'ingénierie hyperdimensionnelle de Le Blokchat sont bien plus avancées que ce que nous sommes actuellement capables d'entreprendre. Si nous pouvions les étudier et les comprendre, les applications seraient illimitées."

    blokkat_dimension_title:0 "Débloque les répétitions de la physique en accordant $blokkat_knowledge$\nConnaissance du Blokchat : §G+1§!"

    giga_blokkat.3031.name:0 "Rapport d'enquête de Blokchat : Ingénierie hyperdimensionnelle"
    giga_blokkat.3031.desc:0 "Comme on pouvait s'y attendre, l'ingénierie des dimensions supérieures est extrêmement répandue dans la civilisation blokchat, au point que chaque pièce de la technologie blokchat l'utilise d'une manière ou d'une autre.\n\nChaque Blokchat possède des dispositifs de stockage dimensionnel qui lui permettent de transporter d'immenses quantités de matériaux. Ceci est également utilisé à plus grande échelle dans chaque vaisseau Blokchat et nos scientifiques estiment que même le plus petit vaisseau Blokchat pourrait transporter la masse d'une §Yétoile de classe G§! typique dans sa soute dimensionnelle.\n\nIl est intéressant de noter que, alors que la plupart de nos dispositifs hyperdimensionnels atteignent une 4e dimension autour de notre espace tridimensionnel habituel, il est devenu évident que les Blokchats ont compris comment exploiter efficacement une §Y5e§! et peut-être même une §Y6e§! ou même une §Y7e dimension spatiale§!, ce qui leur confère une maîtrise totale de la physique de notre univers.\n\nDes structures Blokchat apparemment séparées sont très souvent reliées entre elles dans ces dimensions supérieures et des dispositifs qui utiliseraient des quantités d'énergie incroyablement élevées, comme le bouclier du §YBlokchat-Moissonneur principal§! et divers autres engins Blokchat, peuvent être alimentés à distance en transférant de l'énergie d'une source distante à travers ces espaces de dimensions supérieures.\n\nNous pourrions éventuellement amasser de grandes quantités de $blokkat_knowledge$ si nous poursuivions l'étude des méthodes d'ingénierie hyperdimensionnelle des Blokchats."
    giga_blokkat.3031.a:0 "Bien reçu."
    giga_blokkat.3031.a.tooltip:0 "Nous pouvons maintenant effectuer des recherches sur les §YRépétiteurs de physique§! liés à Blokchat pour obtenir davantage de $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$."

    giga_blokkat.3050.name:0 "Ingénierie de Blokchat"
    giga_blokkat.3050.desc:0 "L'avancement technologique des Blokchats signifie que même leurs armures de base utilisent probablement un ensemble incroyablement complexe de technologies qui surpassent même les constructions les plus avancées de l'Empire déchu. De toute évidence, si nous voulons apprendre comment contrer au mieux leurs vaisseaux, nous devrons mener une étude avancée des matériaux et des méthodes d'ingénierie employés par les Blokchats.\n\nComme l'étude devra être entreprise à distance, nous ne serons pas en mesure de comprendre complètement comment les Blokchats ont conçu leurs matériaux, mais elle fournira néanmoins des informations importantes qui jetteront les bases d'une meilleure compréhension de la science des matériaux des Blokchats."
    giga_blokkat.3050.a:0 "Compris."

    giga_blokkat.3051.name:0 "Rapport d'enquête sur Blokchat : Ingénierie hyperintelligente"
    giga_blokkat.3051.desc:0 "D'après ce que nos enquêtes à distance ont pu recueillir, chaque pièce de matériel utilisée par les Blokchats est, en soi, une véritable merveille de technologie.\n\nTout d'abord, leurs matériaux de construction sont apparemment extrêmement compacts, au point d'être entièrement solides jusqu'à la longueur de Planck, un exploit probablement réalisé par l'utilisation de particules artificielles et incroyablement petites qui remplacent les 'atomes' conventionnels et permettent aux Blokchats d'atteindre un niveau de précision beaucoup plus élevé dans leur ingénierie, car ils ne sont pas limités par les tailles habituelles des atomes et des particules élémentaires. \n\nDe plus, sur la base de nos observations actuelles des vaisseaux Blokchat réagissant aux dommages, il est probable que leurs matériaux possèdent une certaine forme d' 'intelligence' accordée par des réseaux neuronaux subatomiques artificiels qui leur sont intégrés, leur permettant de réagir intelligemment aux changements et aux dommages. Cela signifie que les matériaux Blokchat peuvent se réparer instantanément et efficacement de la manière la plus optimale possible.\n\nTout cela est évidemment soutenu par une sorte de réseau de transfert d'énergie de dimension supérieure formant un véritable 'Réseau d'énergie hyperdimensionnel', qui fournit à distance l'énergie nécessaire pour soutenir et maintenir ces matériaux incroyablement avancés.\n\nPoursuivre des études plus poussées sur les théories liées aux matériaux Blokchat permettrait certainement d'obtenir de grandes quantités de $blokkat_knowledge$.."
    giga_blokkat.3051.a:0 "Bien reçu."
    giga_blokkat.3051.a.tooltip:0 "Nous pouvons maintenant faire des recherches sur les §YRépétitifs d'ingénierie§! liés à Blokchat pour acquérir plus de $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$."

    giga_tech_blokkat_armor_study:0 "Étude technique de Blokchat"
    giga_tech_blokkat_armor_study_desc:0 "L'étude des méthodes d'ingénierie et de la science des matériaux des Blokchats est une étape importante pour comprendre le fonctionnement de leurs vaisseaux et de leurs technologies."

    blokkat_armor_title:0 "Déverrouille les répétitifs d'ingénierie accordant $blokkat_knowledge$\nConnaissance du Blokchat : §G+1§!"

    giga_tech_blokkat_engineering_repeatable:0 "Techniques de construction de Blokchat"
    giga_tech_blokkat_engineering_repeatable_desc:0 "L'étude de la façon dont les Blokchats conçoivent leurs vaisseaux et leurs matériaux est une tâche difficile à entreprendre à distance, mais elle fournira des informations précieuses sur leurs vaisseaux et aidera probablement nos équipes scientifiques à concevoir des matériaux nouveaux et innovants."

    giga_blokkat.3060.name:0 "Déstabilisateur Hyperdimensionnel : Site de construction"
    giga_blokkat.3060.desc:0 "Avec la quantité de $blokkat_knowledge$ que nous avons réussi à acquérir jusqu'à présent, le temps est venu de commencer à travailler sur la conception d'une gigastructure capable de détruire le §YRempart Hyperdimensionnel Blokchat§!.\n\nBien que nous ne possédions pas encore assez de connaissances pour comprendre pleinement le fonctionnement interne du bouclier, des calculs approximatifs ont néanmoins été effectués pour déterminer le coût de construction de la mégastructure et sa taille. Ainsi, le §YBureau de Recherche sur les Blokchats§! estime que le coût total du §YDéstabilisateur Hyperdimensionnel§! sera d'environ §Y1 million§! £alloys£ réparti sur plusieurs phases, la mégastructure elle-même engloutissant la majeure partie d'un système stellaire.\n\nLe site de construction devrait être construit autour de n'importe quelle étoile régulière et l'étoile centrale du système devra très probablement être convertie en une forme de corps céleste hautement exotique qui sera utilisé pour 'puncture' notre réalité et pour pénétrer plus facilement dans les dimensions supérieures dans lesquelles le §YHyperdimensional Rempart§! est enraciné, mais les détails exacts de ce processus nous sont encore totalement inconnus. \n\nNéanmoins, avec nos connaissances actuelles, nous devrions être en mesure de rechercher et de commencer la construction du §YSite de construction§! de la mégastructure. Il va sans dire qu'elle devrait être assemblée dans un endroit extrêmement sûr, loin de la portée des Blokchats eux-mêmes."
    giga_blokkat.3060.a:0 "Bien reçu."

    giga_tech_blokkat_mega_stage_0:0 "Les premiers schémas du déstabilisateur hyperdimensionnel"
    giga_tech_blokkat_mega_stage_0_desc:0 "Le Stabilisateur Hyperdimensionnel sera l'une des plus grandes mégastructures jamais conçues, construite dans le seul but de faire tomber le bouclier du Blokchat-Moissonneur principal. La conception d'un site de construction approprié est une étape cruciale dans l'assemblage de cette construction colossale."

    giga_tech_blokkat_mega_stage_0_title:0 "§HDéverrouille la Mégastructure§! : Déstabilisateur Hyperdimensionnel Site de construction"

    giga_blokkat.3062.name:0 "Déstabilisateur Hyperdimensionnel : Source d'énergie"
    giga_blokkat.3062.desc:0 "Comme le chantier de construction du §YDestabilisateur Hyperdimensionnel§! est maintenant bien réel, nous devons commencer à concevoir une source d'énergie pour alimenter cette puissante gigastructure destructeur de bouclier.\n\nComme la mégastructure creusera dans d'autres dimensions et attaquera un gigantesque bouclier de dimension supérieure, la quantité d'énergie qu'elle consommera sera probablement gargantuesque.\n\nDonc, nos scientifiques les plus brillants pensent que le plan d'action le plus sensé serait de convertir l'étoile de la mégastructure en une §YSingularité Pentadimensionnelle§!, qui est une sorte de trou noir modifié perçant plusieurs dimensions supérieures, capable à la fois de drainer d'immenses quantités d'énergie et de servir de 'point d'accès' aux dimensions supérieures dans lesquelles le §YRempart Hyperdimensionnel Blokchat§! est enraciné.\n\nCeci devra être accompli à l'aide d'un dispositif annulaire extrêmement large entourant l'étoile qui la convertira en ladite singularité. Nous estimons que cette singularité pourrait tout au plus atteindre la §Y5e§! dimension, car toute dimension supérieure déchirerait l'ensemble de l'espace-temps sous l'effet du stress dimensionnel."
    giga_blokkat.3062.a:0 "Mettons-nous au travail."

    giga_tech_blokkat_mega_stage_1:0 "Sources d'énergie pentadimensionnelles"
    giga_tech_blokkat_mega_stage_1_desc:0 "Un trou noir spécial utilisant des méthodes très proches de celles des Blokchats pourrait être utilisé pour alimenter le puissant §YDéstabilisateur Hyperdimensionnel§! et lui permettre de frapper le bouclier apparemment incassable des Blokchats."

    giga_tech_blokkat_mega_stage_1_title:0 "§HDéverrouille la Mégastructure§! : Déstabilisateur Hyperdimensionnel Convertisseur Pentadimensionnel"

    needs_physics_blokkat_project:0 "Nous devons avoir terminé le §YEnquête sur Blokchat§! §BManipulation dimensionnelle§! §BProjet de recherche sur Blokchat§!."

    needs_society_blokkat_project:0 "Nous devons avoir terminé le §YEnquête sur Blokchat§! §BSociologie§! §BProjet de recherche sur Blokchat§!."

    giga_blokkat.3064.name:0 "Déstabilisateur Hyperdimensionnel : Brise-brane"
    giga_blokkat.3064.desc:0 "Au fur et à mesure que notre étude des Blokchats se poursuit, notre compréhension du §YRempart Hyperdimensionnel Blokchat§! augmente également. Nos données actuelles ont révélé que l'immense résistance du bouclier provient du fait qu'il 'tourne' dans pas moins de §Y2§! dimensions supérieures, ce qui signifie que seule une partie infiniment petite du bouclier complet se trouve réellement dans notre réalité à un moment donné.\n\nCela signifie que le bouclier forme effectivement une sphère rotative §Yà 6 dimensions§! entourant le §YBlokchat-Moissonneur principal§!. Ainsi, si nous voulons désactiver le bouclier pour une durée significative, nous devons utiliser la §YSingularité Pentadimensionnelle§! comme une passerelle pour projeter de grandes quantités d'énergie dans des dimensions supérieures, afin de lancer un assaut complet sur le bouclier entier en même temps.\n\nMalheureusement, la singularité serait incapable d'atteindre la sixième et plus haute dimension dans laquelle le bouclier est hébergé, ce qui signifie que tout cet effort pourrait être inutile... si ce n'était pas la rotation du bouclier qui joue en sa défaveur. En effet, nos scientifiques pensent que la singularité pourrait servir de §YBrise-Brane§!, une construction théorique capable de modifier légèrement la façon dont ces dimensions supérieures sont disposées les unes par rapport aux autres dans la zone entourant directement le §YBlokchat-Moissonneur principal§!.\n\nCe faisant, la partie du §YBlokchat-Moissonneur principal hyperdimensionnel§! qui tourne actuellement dans la sixième dimension se disloquerait partiellement par rapport aux autres parties du bouclier, ce qui ferait descendre d'une dimension les parties fonctionnelles du bouclier et permettrait un assaut complet du §YDéstabilisateur hyperdimensionnel§! à l'aide de la §YSingularité pétadimensionnelle§!."
    giga_blokkat.3064.a:0 "Plus facile à dire qu'à faire..."

    giga_tech_blokkat_mega_stage_2:0 "Rupture de grue hyperdimensionnelle"
    giga_tech_blokkat_mega_stage_2_desc:0 "En 'déviant' les dimensions supérieures utilisées par le Rempart hyperdimensionnel de Blokchat, nous pouvons le faire descendre d'une dimension, le mettant ainsi à la portée de notre Singularité pentadimensionnelle."

    giga_tech_blokkat_mega_stage_2_title:0 "§HDéverrouille la Mégastructure§! : Déstabilisateur Hyperdimensionnel Brise-brane"

    giga_blokkat.3066.name:0 "Déstabilisateur Hyperdimensionnel : Grand Injectors"
    giga_blokkat.3066.desc:0 "Maintenant, il ne reste plus qu'un seul problème à résoudre avant de pouvoir enfin terminer notre §YDéstabilisateur Hyperdimensionnel§! : Nous devons concevoir un mécanisme capable de manipuler les quantités colossales d'énergie nécessaires pour mener à la fois le Banebreaking et l'assaut subséquent de la 5ème dimension sur le §YRempart Hyperdimensionnel Blokchat§! paralysé.\n\nCe mécanisme pourrait être de loin la partie la plus coûteuse de la structure, car il nécessitera un ancrage dans plusieurs dimensions supérieures et des méthodes d'ingénierie pentadimensionnelle très complexes pour s'assurer que le flux d'énergie soigneusement ajusté qui circule dans les dimensions supérieures frappe le bouclier des Blokchats au bon moment.\n\nOn estime qu'après la rupture de branche, nous n'aurons que quelques secondes avant que les Blokchats ne réajustent instantanément leur bouclier et corrigent le problème, ce qui exige donc la plus grande précision dans l'envoi des coups paralysants au §YRempart hyperdimensionnel§!.\n\nMême dans ce cas, si nous parvenons à abattre le Rempart, nous devrons être rapides car les Blokchats sont susceptibles de le remettre en place dans les prochaines années, ce qui nécessitera donc un assaut rapide de nos forces de frappe si nous voulons finalement détruire le §YBlokchat-Moissonneur principal§!.\n\nSi tout se passe comme prévu, cela devrait être la dernière étape du développement de cette grande construction."
    giga_blokkat.3066.a:0 "Nous y sommes presque."

    mod_megastructure_energy_upkeep_mult:0 "Entretien en £energy£énergie des Mégastructures"

    giga_tech_blokkat_mega_stage_3:0 "Manipulation de l'énergie à Yottascale"
    giga_tech_blokkat_mega_stage_3_desc:0 "Manipuler le flux d'énergie nécessaire pour abattre le rempart hyperdimensionnel nécessitera un nombre incalculable de structures de plus haute dimension couplées à une précision de l'ordre de la femtoseconde lorsqu'il s'agira d'exécuter la séquence complète."

    giga_tech_blokkat_mega_stage_3_title:0 "§HDéverrouille la Mégastructure§! : Déstabilisateur Hyperdimensionnel : Achèvement"

    giga_tech_blokkat_mega_stage_4:0 "Chronodisruption hypertemporelle appliquée"
    giga_tech_blokkat_mega_stage_4_desc:0 "La capacité de frapper une cible à la fois dans le passé, le futur et les dimensions supérieures nous permettra d'abattre le §YRempart hyperdimensionnel§! avec beaucoup plus de facilité qu'auparavant. De plus, l'application plus large de cette technologie à nos systèmes d'armes augmentera sensiblement leurs dégâts potentiels."

    giga_tech_blokkat_mega_stage_4_title:0 "§HDéverrouille la Mégastructure§! : Déstabilisateur Hyperdimensionnel : Chronodisrupteurs"

    giga_blokkat.3067.name:0 "Des connaissances écrasantes"
    giga_blokkat.3067.desc:0 "Nous avons enfin rassemblé assez de $blokkat_knowledge$ pour concevoir le §YDéstabilisateur Hyperdimensionnel§! dans son intégralité.\n\nMaintenant, tout ce qui reste à faire est d'assembler réellement la puissante gigastructure autour d'une étoile et nous pourrons enfin faire tomber le §YRempart Hyperdimensionnel Blokchat§!, exposant leur précieux §YBlokchat-Moissonneur principal§! aux dommages.\n\nLa victoire pourrait, enfin, être à portée de main."
    giga_blokkat.3067.a:0 "On va leur montrer !"
    blokkat_shield_megastructure_ready:0 "Nous pouvons maintenant construire entièrement le §YDéstabilisateur Hyperdimensionnel§! et l'activer."

    giga_blokkat.3000.megano:0 "Le §YDéstabilisateur Hyperdimensionnel§! devrait faire l'objet d'une recherche approfondie."
    blokkat_cant_click_this:0 "Nous devons juste construire la mégastructure maintenant."

    giga_blokkat.3070.name:0 "Désolation"
    giga_blokkat.3070.desc:0 "En arrivant dans un système exploité par les Blokchats, notre vaisseau scientifique a été confronté à ce qui ne peut être décrit que comme un vide absolu et accablant. Les Blokchats ont complètement vidé le système de toute forme de matière et sont même allés jusqu'à siphonner les énergies de fond qui maintiennent l'espace-temps.\n\nIl semble qu'ils aient drainé à peu près l'énergie maximale d'énergie qui peut être récoltée de l'espace-temps lui-même sans causer un effondrement catastrophique de cette région de l'espace, laissant cette zone avec le strict minimum requis pour continuer à exister.\n\nUn effet secondaire de ceci est que le voyage PRL dans et hors de la zone est significativement plus facile car les frontières entre notre réalité et d'autres dimensions telles que l'hyperespace et le sous-espace ont été drastiquement affaiblies."
    giga_blokkat.3070.a:0 "Refroidissement..."
    giga_blokkat.3070.a.tooltip:0 "Nous gagnons §Y1§! $blokkat_knowledge$."

    blokkats_say_no:0 "Les Blokchats manipulent le Suaire pour empêcher le moteur éthérophasique de fonctionner !"

    giga_blokkat.5001.name:0 "Moteur d'évanouissement"
    giga_blokkat.5001.desc:0 "Un examen alarmant de notre soi-disant puissant §YMoteur Ethérophasique§! a révélé que sa puissance semble... diminuer rapidement.\n\nAlors qu'il attirait autrefois de puissants vrilles d'énergie pure dans les profondeurs du Suaire, le Moteur est actuellement à peine capable de franchir la barrière séparant notre monde de la dimension psionique, comme si une sorte de bouclier de dimension supérieure avait été jeté sur lui.\n\nAlors que nos scientifiques tentaient frénétiquement de trouver une explication, ils ont soudainement reçu une transmission à haute énergie provenant de nul autre que les §YBlokchats§! eux-mêmes..."
    giga_blokkat.5001.a:0 "De quoi s'agit-il ? ! Sur l'écran !"

    giga_blokkat.5002.name:0 "Le Blokchat Stripminers"
    giga_blokkat.5002.desc:0 "§Y[ROOT.GetName]§!, sachez que vos tentatives futiles de destruction de la galaxie ne sont pas une nouveauté pour notre civilisation.\n\nEn fait, nos archives possèdent des enregistrements de plus de plusieurs milliers d'espèces sapides tentant de faire la même chose pour une raison incompréhensible. Tout ceci n'est qu'une illusion collective, §Y[ROOT.GetSpeciesNamePlural]§! !\n\nPour votre propre sécurité et pour assurer la continuité de nos opérations de récolte, le §YBlokchat-Moissonneur principal§! a placé un bouclier pentadimensionnel autour de votre 'Moteur', ce qui devrait l'empêcher de causer tout dommage inutile. \n\nComprenez que c'est pour votre bien et rappelez-vous que vous êtes libre de partir si nos opérations vous dérangent."
    giga_blokkat.5002.a:0 "COMMENT OSEZ-VOUS INTERROMPRE NOTRE GRAND PLAN ? ! ?"
    giga_blokkat.5002.a.response:0 "La gymnastique mentale à laquelle votre espèce a dû se livrer pour appeler ça un 'plan' nous déconcerte même nous, §Y[ROOT.GetSpeciesNamePlural]§!."

    giga_blokkat.6000.name:0 "Fin des opérations de récolte de Blokchat"
    giga_blokkat.6000.desc:0 "Les §YBlokchats§! ont maintenant récolté presque tous les systèmes de notre galaxie, et seuls quelques uns restent intacts.\n\nSelon des observations inquiétantes faites par le §YBureau de Recherche sur les Blokchats§!, le fait qu'il reste très peu de matière signifie que le §YBlokchat-Moissonneur principal§! devrait maintenant être capable de récolter simultanément tout ce qui reste de notre galaxie en une seule fois sans déclencher un effondrement catastrophique de l'espace-temps.\n\nPar la suite, ils ont confirmé que les réserves d'énergie du §YBlokchat-Moissonneur principal§! étant pleines grâce à leur récolte, le vaisseau-mère Blokchat est maintenant 'en train de charger' pour cette récolte finale, qui §Rdétruira complètement et totalement chaque système restant dans la galaxie, quel que soit son emplacement ou son contenu. [Les données d'observation indiquent qu'il ne nous reste que §Y2 années§! avant que le §YBlokchat-Moissonneur principal§! n'ait fini de se charger et de détruire ce qui pourrait rester de notre malheureuse galaxie."
    giga_blokkat.6000.a:0 "Nous devons nous dépêcher !"
    giga_blokkat.6000.a.tooltip:0 "Si nous ne détruisons pas le §YBlokchat-Moissonneur principal§! dans les §Y2 années§!, §Rnous et ce qui reste de la galaxie seront détruits§!."

    giga_blokkat.6001.name:0 "La Fin"
    giga_blokkat.6001.desc:0 "Il est trop tard.\n\nMalgré tous nos efforts, le §YBlokchat-Moissonneur principal§! a déclenché un dernier vortex de récolte à l'échelle de la galaxie, qui a englouti les rares restes de notre galaxie.\n\nNous avons échoué. Le §Y[ROOT.GetName]§! n'est plus, emporté dans les poubelles de l'histoire par la marée de destruction implacable des Blokchats."
    giga_blokkat.6001.a:0 "Au revoir."
    giga_blokkat.6001.a.tooltip:0 "§RCe qui reste de la galaxie est détruit.§!\n\nLes Blokchats vont quitter l'étendue de vide intergalactique qui était notre galaxie."

    #Attack Moon
    war_moon_scrap:0 "Ferraille pour §Y15000§! £alloys£ & §Y7500§! £minerals£"
    war_moon_scrap_DESC:0 "Démolissez l'infrastructure externe de ce vaisseau de guerre céleste pour obtenir des alliages, des recherches et des minéraux précieux."

    giga_wrecked_ships.1043.name:0 "Épave de Lune de Combat mise au rebut"
    giga_wrecked_ships.1043.desc:0 "Nos équipes de récupération ont maintenant terminé le démantèlement de la Lune de combat en ruines qui se trouve dans le système de §Y[from.GetName]§!. Le démantèlement de la colossale panoplie d'armes et des systèmes de mouvement du vaisseau de guerre céleste nous a permis de récupérer des quantités importantes d'alliages et de recherches en ingénierie. De plus, sa croûte dévastée a été fouillée pour trouver des éléments précieux et des restes de minéraux."
    giga_wrecked_ships.1043.a:0 "Bien."

    #Béhémoth Planetcraft
    war_planet_scrap:0 "Démanteler pour §Y80000§! £alloys£ & §Y40000§! £minerals£"
    war_planet_scrap_DESC:0 "Démolissez l'infrastructure externe de ce vaisseau de guerre céleste pour obtenir des alliages, des recherches et des minéraux précieux."

    giga_wrecked_ships.1044.name:0 "Épave de Vaisseau-planète Béhémoth mis au rebuts"
    giga_wrecked_ships.1044.desc:0 "Nos équipes de récupération ont maintenant terminé le démantèlement du Vaisseau-planète Béhémoth en ruines trouvé dans le système de §Y[from.GetName]§!. Le démantèlement de la colossale panoplie d'armes et des systèmes de mouvement du vaisseau de guerre céleste nous a permis de récupérer des quantités importantes d'alliages et de recherches en ingénierie. De plus, sa croûte dévastée a été fouillée pour trouver des éléments précieux et des restes de minéraux."
    giga_wrecked_ships.1044.a:0 "Bien."

    giga_juggernaut_ruined:0 "Épave de Mastodonte"


    #Titan
    giga_titan_ruined:0 "Épave de Titan"
    giga_titan_ruined_DESC:0 "Les restes d'un vaisseau spatial titanesque, vestiges d'une époque passée. La coque principale du vaisseau est toujours remarquablement intacte, et le vaisseau pourrait peut-être être remis en état de fonctionnement, avec des ressources suffisantes."

    giga_titan_restored:0 "Titan restauré"
    giga_titan_restored_DESC:0 "Un ancien vaisseau de guerre de classe Titan, réparé et ramené à sa gloire ancienne."

    giga_titan_scrap:0 "Démanteler pour §Y2000§! £alloys£"
    giga_titan_scrap_DESC:0 "Démanteler ce vaisseau pour en récupérer pièces et matériaux."

    giga_wrecked_ships.1010.name:0 "Épave de Titan"
    giga_wrecked_ships.1010.desc:0 "Les restes d'un vaisseau de guerre en ruine titanesque ont été repérés dans le Système de §Y[from.GetName]§!. Flottant silencieusement en orbite d'une planète, cet impressionnant vaisseau de classe §YTitan§! doit avoir plusieurs dizaines de milliers d'années, une relique silencieuse du passé de notre galaxie.\n\nBien qu'il ait subi de lourdes dégâts, sa remise en état serait probablement assez réalisable, si toutefois nous possédons la technologie pour construire nos propres titans. De plus, cela serait sans aucun doute moins cher que d'en construire un nous-mêmes.\n\nSinon, nous pourrions aussi démanteler l'épave pour en récupérer des §Yalliages§! £alloys£, tout en étudiant sa composition, ce qui nous fournira de la §YRecherche en ingénierie§!."
    giga_wrecked_ships.1010.a:0 "Intrigant."

    giga_wrecked_ships.1011.name:0 "Vaisseau Titan restauré !"
    giga_wrecked_ships.1011.desc:0 "L'épave du Titan trouvé dans le système de §Y[from.GetName]§! a été restaurée et celui-ci est à nouveau opérationnel ; et tandis que la majeure partie de ses armes ont dues être reconstruite à partir de zéro, la coque du vaisseau n'a pas été radicalement modifiée, mis à part quelques réparations mineures.\n\nPeu importe, le puissant vaisseau est maintenant prêt pour le service."
    giga_wrecked_ships.1011.a:0 "Excellent."
    giga_wrecked_ships.1011.b:0 "Vers la victoire !"

    giga_wrecked_ships.1012.name:0 "Épave de Titan démantelée"
    giga_wrecked_ships.1012.desc:0 "Nos équipes de récupération ont maintenant terminé le démantèlement du Titan en ruines trouvé dans le Système de §Y[from.GetName]§!, nous procurant des quantités significatives d'alliages et de §YRecherche en ingénierie§!."
    giga_wrecked_ships.1012.a:0 "Bien."

    #Juggernaut
    giga_juggernaut_ruined:0 "Épave de Mastodonte"
    giga_juggernaut_ruined_DESC:0 "Les restes d'un vaisseau spatial immense, vestiges d'une époque révolue. La coque principale du vaisseau est toujours remarquablement intacte, et le vaisseau pourrait peut-être être remis en état de fonctionnement, avec des ressources suffisantes."

    giga_juggernaut_restored:0 "Mastodonte restauré"
    giga_juggernaut_restored_DESC:0 "Un ancien vaisseau de guerre de classe Mastodonte, réparé et ramené à sa gloire antique."

    giga_juggernaut_scrap:0 "Démanteler pour §Y4000§! £alloys£"
    giga_juggernaut_scrap_DESC:0 "Démanteler ce vaisseau pour en récupérer pièces et matériaux."

    giga_wrecked_ships.1020.name:0 "Épave de Mastodonte"
    giga_wrecked_ships.1020.desc:0 "Les restes d'un vaisseau de guerre immense ont été trouvés dans le Système de §Y[from.GetName]§!. A en juger par sa taille, cet impressionnant vaisseau était très probablement servi comme un vaisseau de classe §YMastodonte§! dans un passé lointain, et a vraisemblablement été détruit dans un ancien conflit de proportions épiques.\n\nBien qu'il ait subi des dégâts lourds, sa restauration pourrait s'avérer réalisable, dès lors que nous posséderons la technologie pour construire notre propre mastodonte. De plus, cela serait sans aucun doute moins cher que d'en construire un nous-mêmes et ne nécessiterait pas un chantier d'assemblage colossal.\n\nSinon, nous pourrions aussi démanteler l'épave pour en récupérer des §Yalliages§! £alloys£, tout en étudiant sa composition, ce qui nous fournira de la §YRecherche en ingénierie§!."
    giga_wrecked_ships.1020.a:0 "Wouah, c'est vraiment un grand vaisseau."

    giga_wrecked_ships.1021.name:0 "Épave de Mastodonte restauré !"
    giga_wrecked_ships.1021.desc:0 "L'épave du Mastodonte retrouvé dans le système de §Y[from.GetName]§! a été restaurée et celui-ci est à nouveau opérationnel ; et tandis que la majeure partie de ses armes ont dues être reconstruite à partir de zéro, la coque du vaisseau n'a pas été radicalement modifiée, mis à part quelques réparations mineures.\n\nLe vaisseau a été réaménagé avec de vastes hangars de chasseurs, et il contient également son propre chantier naval, et les installations nécessaires au déploiement d'une flotte, partout où elle sera nécessaire."
    giga_wrecked_ships.1021.a:0 "Excellent."
    giga_wrecked_ships.1021.b:0 "Grandiose !"

    giga_wrecked_ships.1022.name:0 "Épave de Mastodonte démantelée"
    giga_wrecked_ships.1022.desc:0 "Nos équipes de récupération ont maintenant terminé le démantèlement du Mastodonte en ruines trouvé dans le système de §Y[from.GetName]§!, nous procurant des quantités significatives d'alliages et de §YRecherche en ingénierie§!."
    giga_wrecked_ships.1022.a:0 "Bien."


    #Battleships
    giga_battleship_ruined:0 "Épave de Cuirassés"
    giga_battleship_ruined_DESC:0 "Les restes de plusieurs cuirassés, vestiges d'une époque révolue. Les coques des vaisseaux sont remarquablement intactes et ceux-ci pourraient peut-être être remis en état de fonctionnement, avec des ressources suffisantes."

    giga_battleship_restored:0 "Cuirassés restaurés"
    giga_battleship_restored_DESC:0 "Plusieurs Cuirassés antiques, réparés et ramenés à leur gloire antique."

    giga_battleship_scrap:0 "Démanteler pour §Y1800§! £alloys£"
    giga_battleship_scrap_DESC:0 "Démanteler ces vaisseaux pour en récupérer pièces et matériaux."

    giga_wrecked_ships.1030.name:0 "Épaves de Cuirassés"
    giga_wrecked_ships.1030.desc:0 "Une petite flotte de §Ycuirassés§! partiellement détruits ont été trouvés dans le Système de §Y[from.GetName]§!. Ce groupe de vaisseaux a probablement été endommagé dans un conflit antique et a erré silencieusement dans le vide pendant plusieurs milliers d'années.\n\nBien qu'ils aient des dégâts lourds, nous devrions pouvoir en restaurer quelques-uns à partir du moment où nous possédons la technologie pour construire nos propres cuirassés. De plus, cela serait sans aucun doute moins cher que de construire nous-mêmes des cuirassés.\n\nAlternativement, nous pourrions démanteler les épaves, pour en récupérer des §Yalliages§! £alloys£, tout en étudiant leur composition, ce qui nous fournira de la §YRecherche en ingénierie§!."
    giga_wrecked_ships.1030.a:0 "Ils pourraient être utiles..."

    giga_wrecked_ships.1031.name:0 "Vaisseaux Cuirassés restaurés !"
    giga_wrecked_ships.1031.desc:0 "Les épaves des cuirassés trouvés dans le Système de §Y[from.GetName]§! ont été restaurés et sont aptes au service ; Et bien que la plupart de leurs armes ont dû être reconstruites à partir de zéro, les coques extérieures des vaisseaux n'ont pas été radicalement modifiées mis à part des réparations mineures.\n\nLes vaisseaux sont prêts à être déployés où nous le jugerons nécessaire."
    giga_wrecked_ships.1031.a:0 "Super."
    giga_wrecked_ships.1031.b:0 "Fantastique !"

    giga_wrecked_ships.1032.name:0 "Vaisseaux Cuirassés démantelés"
    giga_wrecked_ships.1032.desc:0 "Nos équipes de récupération ont maintenant terminé le démantèlement des épaves de cuirassés trouvées dans le Système de §Y[from.GetName]§!, nous procurant des quantités significatives d'alliages et de §YRecherche en ingénierie§!."
    giga_wrecked_ships.1022.a:0 "Bien."

    #Colosse
    giga_colossus_ruined:0 "Épave de Colosse"
    giga_colossus_ruined_DESC:0 "Les restes d'un colosse, vraisemblablement détruit après avoir annihilé une planète. La coque colossale du vaisseau est toujours remarquablement intacte et le vaisseau pourrait peut-être être remis en état de fonctionnement, avec des ressources suffisantes.."

    giga_colossus_restored:0 "Colosse restauré"
    giga_colossus_restored_DESC:0 "Un ancien Colosse, réparé et ramené à sa gloire antique."

    giga_colossus_scrap:0 "Démanteler pour §Y6000§! £alloys£"
    giga_colossus_scrap_DESC:0 "Démanteler ce vaisseau pour en récupérer pièces et matériaux."

    giga_wrecked_ships.1040.name:0 "Épave de Colosse"
    giga_wrecked_ships.1040.desc:0 "L'épave gigantesque d'un ancien §YColosse§! a été localisé dans le Système de §Y[from.GetName]§!. Flottant silencieusement autour d'un monde brisé, il est évident que ce colosse avait autrefois le pouvoir d'annihiler des planètes entières.\n\nBien qu'il ait subi des dégâts lourds, sûrmenent infligés par ceux qui sont devenu sa cible malheureuse, il devrait être possible de restaurer le colosse, à condition que nous possédions la technologie suffisante pour construire notre propre colosse. De plus, il ne nécessitera pas un chantier d'assemblage de colosses. Cela nous reviendra même sans aucun doute beaucoup moins cher de le réparer, plutôt que d'en construire un nouveau.\n\nAlternativement, nous pourrions démanteler l'épave, pour en récupérer des §Yalliages§! £alloys£, tout en étudiant sa composition, ce qui nous fournira de la §YRecherche en ingénierie§!."
    giga_wrecked_ships.1040.a:0 "Une machine dangereuse mais merveilleuse."

    giga_wrecked_ships.1041.name:0 "Épave de Colosse restauré !"
    giga_wrecked_ships.1041.desc:0 "L'épave du colosse trouvé dans le système de §Y[from.GetName]§! a été restauré et celui-ci semble en état de fonctionner pour rejoindre notre flotte; tandis que la plupart de ses armes ont du être reconstruites à partir de zéro, la coque extérieure du vaisseau n'a pas été modifiée de manière radicale, uniquement des réparations mineures.\n\nIl a été équipé d'une arme de calibre adapté, si bien qu'il est maintenant à nouveau capable de dévaster un monde entier. Le puissant vaisseau est prêt pour le déploiement, où bon nous semble."
    giga_wrecked_ships.1041.a:0 "Merveilleux."
    giga_wrecked_ships.1041.b:0 "Excellent, vraiment excellent !"

    giga_wrecked_ships.1042.name:0 "Épave de Colosse démantelé"
    giga_wrecked_ships.1042.desc:0 "Nos équipes de récupération ont maintenant terminé le démantèlement du colosse en ruines trouvé dans le Système de §Y[from.GetName]§!, nous procurant des quantités significatives d'alliages et de §YRecherche en ingénierie§!."

