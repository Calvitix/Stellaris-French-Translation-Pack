    ehof_megastructure.101_desc_1:0 "L'$ehof_ehofp1$ est terminée\n\nCette installation est de loin l'une des plus grandes réalisations de notre société ! Avec lui, nous pouvons maintenant plier le tissu même de l'univers et créer un $ehof_wormhole$ n'importe où dans la galaxie."

    ehof_megastructure.101_desc_2:0 "L'$ehof_ehofp2$ est terminée\n\nAvec d'autres améliorations de l'installation, nous avons débloqué de nouvelles capacités et des connaissances sur le processus de stabilisation de $ehof_wormhole$."

    ehof_megastructure.101_desc_3:0 "L'$ehof_ehofp3$ est terminée\n\nGrâce à d'autres améliorations de l'installation, nous avons amélioré l'efficacité des processus de stabilisation $ehof_wormhole$ et des cibles potentielles."

    ehof_megastructure.101_desc_4:0 "Une réalisation étonnante. L'ajout final à l'installation donne à ceux qui la contrôlent une domination totale sur les voyages de $ehof_wormhole$ !\n\n$ehof_wormhole$ la stabilisation est efficace à 100% et il n'y a aucune limitation quant aux destinations de voyage."

    ehof_megastructure.101_desc_restored:0 "L'$ehof_ehofp2$ dans §H[ehof_recently_built_system.GetName]§! a été restauré à son ancienne gloire.\n\nAvec lui, nous pouvons maintenant plier le tissu même de l'univers et créer un $ehof_wormhole$ n'importe où dans la galaxie."

    ##################
    # Initial dialog #
    ##################
    ehof_redo_prefix:0 "§GTentative de connexion au dernier type de système spécifié§!\n--------------------------------"
    ehof_redo_notready_tooltip:0 "$TRIGGER_FAIL$§RL'$ehof_ehof$ n'est pas prête à l'emploi§!\n\n"

    ehof_p1_desc:0 "§H$ehof_ehofp1$§!\nCette installation est capable de traverser un nombre très limité de types d'étoiles. Bien que nous soyons conscients des lacunes de cette installation, nous ne disposons tout simplement pas de la technologie nécessaire pour améliorer sa précision à l'heure actuelle."
    ehof_p2_desc:0 "§H$ehof_ehofp2$§!\nLégère amélioration par rapport à son prédécesseur, cette installation est capable de traverser un nombre moins limité de types d'étoiles."
    ehof_p3_desc:0 "§H$ehof_ehofp3$§! (§HDéverrouille :§! $ap_galactic_wonders$)\nEntièrement équipée, cette installation constitue une amélioration considérable par rapport à son prédécesseur et elle est capable de se rendre dans n'importe quel type d'étoile."
    ehof_p4_desc:0 "§H$ehof_ehofp4$§!\nNous étions sûrs que l'Oméga était à son apogée. Nous avions tort. Cette installation est non seulement capable de traverser tous les types d'étoiles, mais nous avons maintenant la possibilité de garder la connexion ouverte. De plus, nous pouvons choisir l'étoile exacte vers laquelle nous voulons voyager."

    ehof_cohesive_desc:0 "$ehof_category_01$\nPendant les tests préliminaires, nous avons découvert des étoiles en dehors du réseau d'hyperlignes galactiques. Il n'y a aucun moyen de retour, il serait donc sage de n'envoyer que des vaisseaux scientifiques et de construction dans ces systèmes."

    ehof_travel.001_01_desc:0 "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$"
    ehof_travel.001_02_desc:0 "$ehof_p2_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p2$"
    ehof_travel.001_03_desc:0 "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$"
    ehof_travel.001_04_desc:0 "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$"

    ehof_cause:0 "§HCause§!\nEn raison du principe d'incertitude, dans chaque fraction de seconde, les fluctuations quantiques des paires de particules virtuelles-antiparticules se produisent d'innombrables fois partout dans l'espace. Ces fluctuations stimulent de minuscules volumes d'espace et créent la structure microcosmique de l'espace connue sous le nom de mousse quantique. Des micro-trous noirs virtuels qui n'existent que pendant une période extrêmement courte peuvent émerger dans cette mousse quantique. Ces trous noirs peuvent se transformer en vrais $ehof_wormhole$ via un tunnel quantique et la durée de vie est beaucoup plus longue que celle des micro trous noirs, mais toujours extrêmement courte et peuvent potentiellement être alimentés pour les voyages dans l'espace. Cependant, le nombre d'occurrences est trop petit dans l'espace moyen."

    ehof_effect:0 "§HEffet§!\nLa plus haute densité de fluctuations quantiques se trouve à l'horizon des événements d'un trou noir où l'espace déjà énormément tordu est rempli de particules plus virtuelles, en raison du rayonnement colportant qui est responsable de la désintégration des trous noirs. La structure de mousse quantique de l'espace est si intensément stimulée dans ces volumes, que le nombre de micro-trous noirs émergents est de nombreuses magnitudes plus grand que dans l'espace moyen et donc le nombre de $ehof_wormholes$ qui peuvent être alimentés."

    ehof_mega_phase.10041_response_2_p1:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nL'$ehof_ehofp1$ utilise les phénomènes de champs électromagnétiques compressés et condensés pour alimenter et stabiliser ces $ehof_wormholes$. Les champs servent comme d'énormes pincettes immatérielles pour le processus d'inflation et pour garder le $ehof_wormholes$ ouvert.\n\nCette installation est encore à un stade très expérimental et le processus d'inflation et de stabilisation est très peu fiable, car de telles routines probabilistes cibles pour L'$ehof_ehofp1$ les mécanismes de ciblage incluent :\n  - Destinations aléatoires\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$"

    ehof_mega_phase.10041_response_2_p2:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nL'$ehof_ehofp2$ utilise les phénomènes de champs électromagnétiques compressés et condensés et l'application d'une pression négative sur l'horizon des événements des trous noirs, pour alimenter et stabiliser ces $ehof_wormholes$. Les champs servent d'énormes pincettes immatérielles pour le processus de gonflage et maintiennent également le $ehof_wormholes$ ouvert.\n\nAfin d'augmenter la stabilité du $ehof_wormholes$, l'$ehof_ehofp2$ est équipé de plaques d'application de pression négative, qui appliquent une pression négative sur l'horizon des événements pendant le gonflage d'un $ehof_wormhole$. Cela refroidit l'espace local autour du trou noir, réduisant le nombre de fluctuations quantiques et par conséquent les effets de tunnel quantique. Cela réduit la probabilité que le $ehof_wormholes$ effectue un tunnel vers différents emplacements et augmente la sécurité générale du processus, car ces routines cibles probabilistes pour les mécanismes de ciblage $ehof_ehofp2$ comprennent :\n- Destinations aléatoires\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$"

    ehof_mega_phase.10041_response_2_p3:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nL'$ehof_ehofp3$ utilise les percées de la physique abstraite et des expériences avec $ehof_qnm$, qui nous permettent de contrôler efficacement la gravitation des champs. Des projecteurs et des amortisseurs gravitationnels sont ajoutés au mécanisme de gonflage $ehof_wormholes$ et combinés avec les projecteurs de champ électromagnétique condensés et compressés. Cela permet la création de quasi-champs électromagnétiques gravitationnels, qui créent une force répulsive qui peut être utilisée pour alimenter le $ehof_wormholes$.\n\n$ehof_darkmatter$ combiné avec une pression négative, créer $ehof_qnm$, qui peut stabiliser davantage alimenté $ehof_wormholes$. Pour cette raison, des injecteurs de matière noire ont été intégrés dans L'$ehof_ehofp3$ pour injecter de la matière noire dans l'horizon des événements.\n\nUne pression plus négative peut être appliquée, ce qui refroidit l'espace local autour du trou noir même plus loin et produit $ehof_qnm$.\n\nL'$ehof_ehofp3$ est le plus efficace qu'une installation puisse être et augmenter l'efficacité de l'$ehof_ehof$ serait presque impossible, car de telles routines cibles probabilistes pour les mécanismes de ciblage $ehof_ehofp3$ inclure :\n- Destinations aléatoires\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$\n  - $ehof_category_06$\n  - $ehof_category_07$"

    ehof_mega_phase.10041_response_2_p4:0 "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nL'$ehof_ehofp4$ utilise les principes et les merveilles technologiques de $ehof_the_sphere_named$ pour maîtriser pleinement la manière de générer des $ehof_wormholes$ artificiels via l'inflation. la précognition de la destination du $ehof_wormhole$ est un ajout étonnant à l'$ehof_ehof$ et grâce à l'utilisation de capteurs de tachyon à réaction ultra-rapide, l'$ehof_ehof$ pourra détecter la destination d'un $ehof_wormhole$ avant même qu'il ne soit alimenté, ce qui permet à l'$ehof_ehof$ pour choisir n'importe quelle destination possible dans la galaxie et au-delà.\n\nTout comme L'$ehof_ehofp3$, l'$ehof_ehofp4$ utilise des projecteurs et des amortisseurs gravitationnels, des projecteurs de champ électromagnétique condensé, une injection de matière noire, une pression négative et maintenant via notre connaissances issues de $ehof_the_sphere_named$, nous avons pu développer une stimulation par résonance de densité d'énergie sous vide. Cela nous permet d'augmenter ou de diminuer la densité d'énergie du vide dans un volume limité, ce qui détermine non seulement le comportement de la matière et de l'énergie, mais aussi les fluctuations quantiques et le tunnel quantique.\n\nLa probabilité que le $ehof_wormholes$ tunnel vers un emplacement différent a été entièrement éliminé avec cette avancée. L'$ehof_ehofp4$ est vraiment la forme parfaite de l'$ehof_ehof$ et le summum du voyage interstellaire !"

