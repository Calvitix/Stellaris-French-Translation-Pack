    giga_katzenai.0131.name:0 "Brèche massive de sous-espace détectée !"
    giga_katzenai.0131.desc:0 "Nouvelles alarmantes ! Suite à nos actions hostiles contre §YFlusion§!, nos capteurs détectent qu'un objet massif est entré dans le sous-espace, et s'approche actuellement du système §YDoublio§! à des vitesses alarmantes !\n\nIl devrait arriver dans le système dans les 2 prochaines semaines..."
    giga_katzenai.0131.a:0 "Oh-oh."

    giga_katzother.001.name:0 "Doublio"
    giga_katzother.001.desc:0 "Notre vaisseau explorant le système §YDoublio§! rapporte qu'ils ont fait une découverte surprenante !\n\nUne énorme orchidée Yggdrasil §YRuined§! se trouve silencieusement au-dessus d'une des géantes gazeuses du système, tandis qu'une §YLune d'attaque détruite§!, près d'une planète apparemment brisée. De plus, ils ont détecté des signes d'espèces pré-sapientes prospérant dans le troisième monde du système de §YTelluris§!.\n\nIl semble que ce système a eu un passé tumultueux, que nous ne pourrons malheureusement jamais comprendre, car celui qui a construit ces mégastructures abandonnées a probablement disparu il y a des milliers d'années..."
    giga_katzother.001.a:0 "Intéressant."

	giga_katzen.0201.gatzo:0 "§Qu'en est-il du système §YGatzo§! ?§!"
	giga_katzen.0201.gatzo.tooltip:0 "Le système §YGatzo§! contient §YFélidrin§!, le monde natal ancestral des Félidés. L'opinion du §YKaiser§! à notre égard §Gaugmentera§! de §G2§! si nous acceptons de leur donner cette pièce importante de l'histoire des Félidés."

    giga_katzen.02021.name:0 "Le système Gatzo"
    giga_katzen.02021.desc:0 "Le système Gatzo ! C'est là que se trouvait notre ancienne patrie, §YFélidrin§!, là où notre espèce a échappé de justesse à l'extinction, à bord d'un vaisseau de colonie, après que §YMeopa§! le fou ait brûlé toute la surface de la planète dans le feu nucléaire.\n\nLe Kaiser serait prêt à vous donner la coquette somme de §Y15000§! £energy£ en échange de ce système extrêmement précieux, que nous considérerions comme sacré si nous étions une espèce spiritualiste.\n\nAlors, que dites-vous ?"
    giga_katzen.02021.a:0 "Marché conclu !"
	giga_katzen.02021.tooltip:0 "Nous allons §Ytransférer§! le système §YGatzo§!  à l'§Impérium Félidéen§!, en échange de ressources. \nL'opinion du §YKaiser§! à notre égard §Gaugmentera§! de §G2§!."
    giga_katzen.02021.response:0 "Comme c'est délicieux ! Nous chérirons sûrement cette grande terre."

    giga_katzen.020aprot.desc:0 "Ah ! Notre cher §Y[Root.GetName]§!. Comment ça va ?"
    giga_katzen.020bprot.desc:0 "Je vous assure que §Y[Root.GetRulerName]§! est un leader exceptionnellement compétent, cher Protectorat félidéen."
    giga_katzen.020cprot.desc:0 "Vous avez fait le bon choix en vous soumettant. Nous vous protégerons pour toujours."
    giga_katzen.020dprot.desc:0 "Le Kaiser est plus qu'heureux de partager notre gloire avec vos semblables."
    giga_katzen.020eprot.desc:0 "Nous conquérerons la galaxie ensemble, §Y[Root.GetName]§! !"

