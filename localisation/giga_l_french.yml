	giga_flusion.3231.name:0 "Transmission entrante !"
	giga_flusion.3231.desc:0 "Vous aimeriez nous donner des ressources pour construire Projet 'Canon lunaire' ? C'est... inattendu, mais merveilleux !\n\nC'est un projet assez coûteux pour une civilisation comme la nôtre, donc toute contribution serait appréciée..."
	giga_flusion.3231.a:0 "Nous allons donner 100 £alloys£"
	giga_flusion.3231.a.tooltip:0 "Nous contribuerons un peu au projet.\nVitesse de construction du Projet 'Canon lunaire' : §G+10%§!"
	giga_flusion.3231.a.response:0 "Merveilleux ! Cela viendra sûrement à portée de main.\nMerci pour votre aide, Aliens."
	giga_flusion.3231.b:0 "Nous vous donnerons 500 £alloys£"
	giga_flusion.3231.b.tooltip:0 "Nous contribuerons au projet.\nVitesse de construction du Projet 'Canon lunaire' : §G+30%§!"
	giga_flusion.3231.b.response:0 "Merveilleux ! Cela viendra sûrement à portée de main.\nMerci pour votre aide, Aliens."
	giga_flusion.3231.c:0 "Nous allons donner un 1500 £alloys£"
	giga_flusion.3231.c.tooltip:0 "Nous contribuerons au projet de manière significative.\n§BLes Flusioniens et Kaiser Kattail se souviendront de cela.§!\nVitesse de construction du Projet 'Canon lunaire' : §G+60%§!"
	giga_flusion.3231.c.response:0 "C'est... beaucoup de ressources. Splendide ! Votre contribution ne sera pas oubliée, Aliens."
	giga_flusion.3231.d:0 "Nous allons vous fournir toutes les ressources nécessaires ! 2250 £alloys£"
	giga_flusion.3231.d.tooltip:0 "Nous contribuerons énormément au projet.\n§BLes Flusioniens et Kaiser Kattail n'oublieront §Mdéfinitivement§! pas ce geste.§!\nVitesse de construction du Projet 'Canon lunaire' : §G+135%§!"
	giga_flusion.3231.d.response:0 "Vous allez vraiment nous donner tout ça ? C'est une journée historique, Aliens ! Avec votre aide, Le Projet 'Canon lunaire' sera achevé en un rien de temps !"
	giga_flusion.3231.e:0 "Oublions-ça. Nous ne pouvons pas nous le permettre."
	giga_flusion.3231.e.tooltip:0 "Nous reviendrons sur l'observation du projet de loin."
	giga_flusion.3231.e.response:0 "Oh. C'est une honte."

	giga_flusion.330.name:0 "Démolition du Projet réussis !"
	giga_flusion.330.desc:0 "Notre Avant-poste de §HDoublio§! indique que le projet de construction primitive sur §HMuno§! a été détruit avec succès.\n\nNos scientifiques ont redirigé un astéroïde provenant d'une ceinture d'astéroïdes à proximité et l'a envoyé vers la surface de la lune. Les primitifs n'ont pas réagi suffisamment rapidement et l'astéroïde s'est écrasé sur le chantier de construction lunaire, ne laissant qu'un immense cratère et des ruines.\n\nBien que cela ait conduit à des victimes sur Flusion et sa lune, leur petit projet ne sera sans doute plus jamais d'actualité maintenant. Nous avons également réussi à récupérer des alliages, provenant des vestiges de leur infrastructure lunaire."
	giga_flusion.330.a:0 "Excellent."

	giga_flusion.3301.name:0 "§HFlusion§! se lance dans la guerre nucléaire !"
	giga_flusion.3301.desc:0 "Il semble que notre destruction du projet Flusionien Lunaire n'a pas été sans conséquences. Quelques semaines après notre 'intervention', un certain §YKaiser Kattail§!, dirigeant suprême de l'§YImpérium Félidéen§!, écrasé le reste des nations de §HFlusion§!.\n\nEn effet, l'Impérieur Félidéen a été l'initiateur du projet et le contributeur principal, et Kattail a accusé les autres nations d'avoir volontairement redirigé l'astéroïde vers le chantier de construction, dans le cadre d'une intrigue par une 'coalition anti-félidés'. Les états-nations accusés ont naturellement nié, mais Kattail n'a rien voulu entendre, exigeant une compensation financière immédiate pour les vies et le matériel perdu dans l'événement.\n\nLes négociations ont rapidement été rompues, le Kaiser Kattail ne cessant de proférer des menaces de représailles. L'Impérium Félidéen et les autres états-nations ont mobilisé leurs forces armées, et rapidement, une guerre à l'échelle planètaire a éclaté. Les deux côtés possédant de nombreuses armes nucléaires, il n'a pas fallu longtemps avant que le conflit ne se transforme en une destruction nucléaire mutuelle, qui a fini par effacer toutes les civilisations flusioniennes.\n\nFlusion a maintenant été réduit à un sombre Monde tombeau, avec environ 13 milliards de personnes qui ont péri lors de cet événement."
	giga_flusion.3301.a:0 "Oups."
	giga_flusion.3301.b:0 "Les Félidés aiment bien détruire leur propre monde."

	giga_flusion.331.name:0 "La démolition du projet a échoué !"
	giga_flusion.331.desc:0 "Notre tentative de démolir le projet de construction Flusionien sur §HMuno§! a échoué. Les scientifiques de notre avant-poste ont redirigé un grand astéroïde provenant d'une ceinture d'astéroïdes à proximité, l'envoyant dans une trajectoire pour entrer en collision avec le chantier de construction principal. Malheureusement, les primitifs ont remarqué l'astéroïde prématurément et ont rapidement envoyé un grand vaisseau pour le dévier de la lune.\n\ntenter de détruire à nouveau le projet révélerait sans aucun doute notre présence aux primitifs, mais nous ne pouvons oublier la possibilité que ce projet devienne problématique si ce projet devait être terminé.\n\nQuel doit être notre plan d'action ?"

	giga_flusion.331.a:0 "Oubliez-ça et laissez-les finir."
	giga_flusion.331.b:0 "Tenter de découvrir ce que c'est."
	giga_flusion.331.c:0 "Assez ! Préparez une invasion à grande échelle de ce monde !"
	giga_flusion.331.c.tooltip:0 "L'élément de surprise jouera sûrement à notre avantage.\n§RNous subirons des malus de stabilité, d'unité et d'influence si les Flusioniens parviennent à compléter leur projet avant que nous arrivions à les vaincre.§!"

	giga_flusion.332.name:0 "L'invasion flusionienne a échoué"
	giga_flusion.332.desc:0 "Malgré nos meilleurs efforts, nous n'avons pas réussi à vaincre les primitifs Flusioniens avant qu'ils terminent leur mégastructure lunaire massive. Notre empire et notre économie souffrent désormais de la réaction des nos populations, liée à l'inutilité des actions menés et de l'investissement...\n\nAvec leur système de défense lunaire maintenant en place, toutes les invasions futures vont être extrêmement plus difficiles à mener."
	giga_flusion.332.a:0 "Les rats ! Nous allons devoir les détruire..."

	giga_flusion.333.name:0 "Les Flusioniens sont vaincu !"
	giga_flusion.333.a.desc:0 "Après beaucoup de planification, nous avons réussi à vaincre les Flusioniens, ce qui a mis fin à leur vile projet lunaire.\n\nLors de l'envoi de scientifiques sur la lune en question, ils ont découvert que le projet consistait en la construction de rampes de missiles et de hangars de chasseurs, autour d'un canon à rail relativiste colossal intégré à la surface de la lune.\n\nNotre haut commandement est soulagé que l'invasion ait réussi, car ce 'système de défense lunaire' aurait sans aucun doute été gênant. Nous avons également réussi à récupérer des composants intacts du projet, ainsi que certains de ses schémas étonnamment avancés."
	giga_flusion.333.b.desc:0 "Après beaucoup de planification, nous avons réussi à vaincre les Flusioniens, ce qui a mis fin à leur vile projet lunaire.\n\nLors de l'envoi de scientifiques sur la lune en question, ils ont confirmé que le projet consistait bien en la construction de rampes de missiles et de hangars de chasseurs, autour d'un canon à rail relativiste colossal intégré à la surface de la lune.\n\nNotre haut commandement est soulagé que l'invasion ait réussi, car ce 'système de défense lunaire' aurait sans aucun doute été gênant s'il avait été achevé. Nous avons également réussi à récupérer des composants intacts du projet et nos scientifiques ont acquis certains de ses schémas étonnamment avancés."
	giga_flusion.333.a:0 "Bon débarras. Cela aurait pu devenir un problème..."

