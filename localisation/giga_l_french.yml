    origin_squareworld:0 "Monde-carré"
    origin_squareworld_desc:0 "Cette espèce a évolué sur un segment d'un monde-carré défiant toutes les lois de la physique. Les autres segments sont dans un état d'inhabilité, de sorte que les citoyens du segment final à l'appui de la vie ont décidé de sortir eux-mêmes pour essayer de régler ce qui reste du reste de leur domicile."
    origin_squareworld_effects:0 "Commencez sur un monde-carré."
