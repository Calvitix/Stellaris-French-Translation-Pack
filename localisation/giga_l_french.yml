    giga_aeternum.3031.name:0 "Implanter de faux renseignements"
    giga_aeternum.3031.desc:0 "Une grande opération pour masquer notre véritable force et faire croire aux aeternites que nous ne valons vraiment pas que leur attention finira par retarder leur grand réveil, car il réduira la conduite et la motivation de leur populace pour réarmer leur empire.\n\nCette opération aura un coût initial de §Y300§! £influence£ et §Y75000§! £energy£ et en outre nous coûte §Y[birch_aeternum.aeternum_intel_society_cost]%§! de notre recherche sociétale pendant une durée de §Y3 ans§!.\n\nCela aura un niveau de réussite variable, retardant l'éveil de n'importe où de §Y2§! à §Y6§! ans.\n\nL'opération ne peut pas être annulée tant que cela ne sera pas fait, et il deviendra progressivement plus cher si nous le tenons à nouveau.\n\nCeci ne peut être effectué que §Y7§!."

    giga_aeternum.3031.a:0 "Commencer l'opération."
    giga_aeternum.3031.a.tooltip:0 "Nous paierons le coût initial et subirons une pénalité de §Y[birch_aeternum.aeternum_intel_society_cost]%§! à notre recherche sociétale."

    aeternum_intel_scramble_1:0 "Implanter de faux renseignements"
    aeternum_intel_scramble_1_desc:0 "Nous trompons les Aeternites pour croire que nous ne sommes aucune menace pour eux."

