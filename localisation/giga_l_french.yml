    JUMP_DRIVE_PSI_AETERNUM:0 "Moteur de saut à boucles-quantique aéternite"
    JUMP_DRIVE_PSI_AETERNUM_DESC:0 "Le moteur de saut est un moteur de saut aéternite qui allie déplacement de champ quantique avec de grandes quantités d'énergies psioniques afin de déplacer instantanément un vaisseau à travers la galaxie."

    THRUSTER_AETERNUM:0 "Propulseurs à boucle-quantique aéternite"
    THRUSTER_AETERNUM_DESC:0 "Ces propulseurs de l'Aéternum utilisent un potentiel psionique pour modifier rapidement les champs quantiques localisés autour du vaisseau, produisant une forme de poussée qui déplace le vaisseau."

    REACTOR_AETERNUM:0 "Réacteur à boucle-quantique aéternite"
    REACTOR_AETERNUM_DESC:0 "Un réacteur de design aéternite qui récolte l'énergie des champs quantiques hypervariables injectés à des énergies psioniques."

    SHIELD_ARMOR_AETERNUM:0 "matrice de protecteur à boucle-quantique aéternite"
    SHIELD_ARMOR_AETERNUM_DESC:0 "Un éventail de générateurs de bouclier psioniques entrecroisés avec un blindage tissé avec des champs quantiques hypercompressés, cette matrice fournit à la fois un bouclier et un blindage, garantissant des vaisseaux aéternite protégés de toutes les menaces."

    LARGE_SHIELD_ARMOR_AETERNUM:0 "$SHIELD_ARMOR_AETERNUM$"
