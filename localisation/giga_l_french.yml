    TECH_UNLOCK_COMPOUND_COMPUTERS_DESC:0 "§H$tech_compound_computers$§!\n$tech_compound_computers_desc$"

    tech_compound_drives:0 "moteur de saut à matières hasardeuses"
    tech_compound_drives_desc:0 "Capable de voyager beaucoup plus vite que tout autre hyperdrive conventionnel connu."
    TECH_UNLOCK_COMPOUND_JUMPDRIVE_TITLE:0 "§HDéverrouille le composant :§! $tech_compound_drives$"
    TECH_UNLOCK_COMPOUND_JUMPDRIVE_DESC:0 "§H$tech_compound_drives$§!\n$tech_compound_drives_desc$"

    tech_compound_reactors:0 "Réacteurs de matières hasardeuses"
    tech_compound_reactors_desc:0 "Manipule la matière noire pour produire de grandes quantités d'énergie."
    TECH_UNLOCK_COMPOUND_REACTOR_TITLE:0 "§HDéverrouille le composant :§! $tech_compound_reactors$"
    TECH_UNLOCK_COMPOUND_REACTOR_DESC:0 "§H$tech_compound_reactors$§!\n$tech_compound_reactors_desc$"

    tech_compound_sensors:0 "Capteurs à matières hasardeuses"
    tech_compound_sensors_desc:0 "Observe le flux de matière noire galactique qui maintient la galaxie ensemble, pour détecter le mouvement des flottes à une échelle énorme."
    TECH_UNLOCK_COMPOUND_SENSOR_TITLE:0 "§HDéverrouille le composant :§! $tech_compound_sensors$"
    TECH_UNLOCK_COMPOUND_SENSOR_DESC:0 "§H$tech_compound_sensors$§!\n$tech_compound_sensors_desc$"

    tech_compound_shields:0 "Déflecteur de matières hasardeuses"
    tech_compound_shields_desc:0 "Dévie toutes les formes de dommages entrants."

