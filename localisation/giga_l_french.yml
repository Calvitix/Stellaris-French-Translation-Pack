    needs_20_inquietude:0 "Peut être promulgué si nous avons au moins §Y20§! §RInquiétude Blokchat§!."
    needs_40_inquietude:0 "Peut être promulgué si nous avons au moins §Y40§! §RInquiétude Blokchat§!."

    edict_blokkat_elise_mega:0 "§RÉdit d'Inquiétude :§! Méthodes d'ingénierie Elisiennes"
    edict_blokkat_elise_mega_desc:0 "Il n'y a pas de temps à perdre lorsqu'il s'agit de construire nos grandes mégastructures pour aider à repousser les Blokchats. Nous devons investir autant de ressources que possible dans leur construction afin de nous assurer que leur achèvement ne subira aucun retard. Ces méthodes peuvent être plus coûteuses mais elles garantiront que nos mégastructures seront prêtes bien plus tôt.\n\nL'utilisation de cet édit augmentera encore §RInquiétude Blokchat§! de §Y2.5§!.\n\nPeut être promulgué si nous avons au moins §Y15§! §RInquiétude Blokchat§!."

    edict_blokkat_oriana_strikecrafts:0 "§RÉdit d'Inquiétude :§! Oriana-Grade Strikecrafts"
    edict_blokkat_oriana_strikecrafts_desc:0 "Essaimer les Blokchats avec des hordes massives de petits vaisseaux de combat pourrait être un moyen de submerger leurs puissants mais rares vaisseaux de guerre. Nous devrions investir dans ces technologies immédiatement.\n\nL'utilisation de cet édit augmentera encore §RInquiétude Blokchat§! de §Y2.5§!.\n\nPeut être promulgué si nous avons au moins §Y15§! §RInquiétude Blokchat§!."

    edict_blokkat_buff_shield_mega:0 "§RÉdit d'Inquiétude :§! H. Investissements déstabilisateurs"
    edict_blokkat_buff_shield_mega_desc:0 "Le Déstabilisateur Hyperdimensionnel est le seul moyen d'espérer vaincre enfin les Blokchats et nous devons donc mettre tout ce que nous pouvons dans sa construction.\n\nAccélère la vitesse de construction du §YStabilisateur Hyperdimensionnel§! d'environ §Y80%§!\n\nL'utilisation de cet édit augmentera encore §RInquiétude Blokchat§! de §Y7.5§!.\n\nPeut être promulgué si nous avons au moins §Y15§! §RInquiétude Blokchat§!."

    edict_blokkat_research_grants:0 "§RÉdito Inquietude :§! Subventions de recherche Blokchat"
    edict_blokkat_research_grants_desc:0 "Nous devons tout investir dans nos recherches sur Blokchat si nous voulons trouver un moyen de contrer le bouclier du §YBlokchat-Moissonneur principal§!.\n\nL'utilisation de cet édit augmentera encore §RInquiétude Blokchat§! de §Y2.5§!.\n\nPeut être promulgué si nous avons au moins §Y15§! §RInquiétude Blokchat§!."

    edict_blokkat_research_grants_big:0 "§RÉdit d'Inquiétude :§! Subventions de recherche urgentes"
    edict_blokkat_research_grants_big_desc:0 "Il n'y a plus de temps, nous devons trouver un moyen de détruire les Blokchats et nous devons le trouver maintenant !\n\nL'utilisation de cet édit augmentera encore §RInquiétude Blokchat§! de §Y5§!.\n\nPeut être promulgué si nous avons au moins §Y40§! §RInquiétude Blokchat§!."

    edict_blokkat_walls:0 "§RÉdit d'Inquiétude :§! Superbes Renforts"
    edict_blokkat_walls_desc:0 "Il est impératif que nous gardions nos territoires intérieurs exempts de Blokchat pendant que nous nous concentrons sur des questions de recherche plus urgentes.\n\nL'utilisation de cet édit augmentera encore §RInquiétude Blokchat§! de §Y2.5§!.\n\nPeut être promulgué si nous avons au moins §Y10§! §RInquiétude Blokchat§!."

    edict_blokkat_emergency_evacuation:0 "§RÉdit d'Inquiétude :§! Évacuation d'urgence"
    edict_blokkat_emergency_evacuation_desc:0 "Les Blokchats se rapprochent de nos mondes et donc notre population doit être mise en sécurité avant que les démineurs extragalactiques ne puissent les atteindre.\n\nPendant que cet §RÉdit d'Inquiétude§! est actif, la réinstallation devient §Ygratuite§! et nous débloquons la décision §Yd'Évacuation Planétaire§! nous permettant d'évacuer complètement la population d'une planète vers le reste de notre empire. Les planètes sur lesquelles les populations ne devraient pas être réinstallées peuvent être marquées comme telles en utilisant la décision §YListe noire des mondes§!.\n\nVeuillez noter que l'utilisation de cet édit augmentera cependant davantage §RInquiétude Blokchat§! de §Y5§!.\n\nPeut être promulgué si nous avons au moins §Y20§! §RInquiétude Blokchat§!."

    edict_blokkat_boom:0 "§RÉdit d'Inquiétude :§! Protocoles de chasse de Blokchat"
    edict_blokkat_boom_desc:0 "Oubliez la recherche, nous devons nous concentrer sur la destruction d'autant de Blokchats que possible avant qu'ils ne nous oblitèrent.\n\nL'utilisation de cet édit augmentera encore §RInquiétude Blokchat§! de §Y2.5§!.\n\nPeut être promulgué si nous avons au moins §Y20§! §RInquiétude Blokchat§!."

    edict_blokkat_combat_inquietude:0 "§RÉdit d'Inquiétude :§! Combattre la paranoïa"
    edict_blokkat_combat_inquietude_desc:0 "Nous devons nous assurer que notre civilisation ne succombe pas à la paranoïa de masse causée par les Blokchats. Une propagande et une rééducation sévères garantiront que notre population reste calme et recueillie. Tant que cet édit est actif, §RInquiétude Blokchat§! diminuera de §Y1§! chaque année jusqu'à ce qu'elle tombe en dessous de §Y10§!.\n\nPeut être promulgué si nous avons au moins §Y10§! §RInquiétude Blokchat§!."

    decision_blokkat_blacklist_planet:0 "§RDécision d'Inquiétude :§! Cible d'évacuation de la liste noire"
    decision_blokkat_blacklist_planet_desc:0 "Ce monde est dangereux pour notre population et ne devrait pas être évacué."
    decision_blokkat_blacklist_planet_effect:0 "Fait en sorte que la décision d'§YEvacuation planétaire de Blokchat§! n'évacue §RPAS§! les pops vers ce monde."

    decision_blokkat_unblacklist_planet:0 "§RDécision Inquiétude :§! Annuler la liste noire"
    decision_blokkat_unblacklist_planet_desc:0 "Ce monde est à nouveau sûr pour notre population et peut être évacué."
    decision_blokkat_unblacklist_planet_effect:0 "Fait en sorte que la décision d'§YEvacuation planétaire de Blokchat§! §YPEUT§! évacuer les pops vers ce monde."

    decision_blokkat_emergency_evacuation:0 "§RDécision d'Inquiétude :§! Evacuation planétaire"
    decision_blokkat_emergency_evacuation_desc:0 "La population de Ce monde doit être évacuée avant que les Blokchats ne les atteignent, sous peine de subir un terrible sort."
    decision_blokkat_emergency_evacuation_effect:0 "Nous permet de réinstaller immédiatement la population de cette planète dans d'autres parties de notre empire, à l'exclusion des planètes qui ont été mises sur liste noire."

    giga_blokkat.1024.name:0 "Évacuation planétaire"
    giga_blokkat.1024.desc:0 "La situation sur §Y[ROOT.GetName]§! s'est aggravée et il nous incombe de mettre ses habitants en sécurité.\n\nNous pouvons §Yévacuer§! ce monde, ce qui entraînera immédiatement le déplacement de sa §Ypopulation§! vers des planètes aléatoires de notre empire, à l'exception de celles que nous avons §Ymises sur liste noire§!.\n\nPouvons-nous procéder ?"
    giga_blokkat.1024.a:0 "Continuez."
    giga_blokkat.1024.b:0 "A la réflexion, pas maintenant."

    giga_blokkat.1022.name:0 "Inquiétude sans fin"
    giga_blokkat.1022.desc.normal:0 "Les Blokchats déclenchent des exploits de destruction brute d'une telle ampleur qu'ils surpassent de loin tout ce qui a été enregistré dans l'histoire galactique.\n\nLa plupart des catastrophes galactiques laissent généralement des vestiges, des ruines ou des cicatrices qui peuvent, avec suffisamment de temps et de ressources, être restaurés. Ce n'est manifestement pas le cas des Blokchats, dont les opérations de récolte effacent tout simplement tout ce qui a le malheur de tomber entre les mains de leurs §YBlok-récolteurs§!, ne laissant que des vides noirs là où se trouvaient des étoiles brillantes et des mondes vibrants. \n\nSans surprise, le stress existentiel déclenché par la brutalité froide des Blokchats s'est rapidement répandu dans toutes les couches de notre société, des castes les plus basses aux élites dirigeantes les plus élevées. Ce stress, désormais appelé §RInquiétude Blokchat§!, n'a pour l'instant qu'un impact mineur sur notre civilisation, car les Blokchats restent éloignés, mais ses effets devraient augmenter régulièrement à mesure que les Blokchats dévorent notre galaxie.\n\n§RInquiétude Blokchat§! commence à §Y0§! et augmentera de §Y2§! chaque fois que les Blokchats consommeront §Y1%§! de notre galaxie jusqu'à un maximum de §Y100§!. Cela diminuera la §YStabilité§! et augmentera la §YCriminalité§! sur nos mondes alors que la menace imminente de l'annihilation des Blokchats se rapproche de notre civilisation, mais cela augmentera également la productivité de nos chercheurs de manière significative alors qu'ils cherchent des moyens de lutter contre les Blokchats. Si l'un de nos §YPops§! est consommé par les Blokchats, cela augmentera également l'§RInquiétude§!.\n\n§RInquiétude Blokchat§! peut être gérée depuis le §YBlokchat Intelligence Bureau§!. Atteindre un certain seuil d'§RInquiétude§! débloquera des §RÉdits d'Inquiétude§! et §RDécisions d'Inquiétude§! d'urgence spéciaux que nous pourrons promulguer sur nos mondes et empire."

    giga_blokkat.1022.desc.gestalt:0 "Les Blokchats déclenchent des exploits de destruction brute d'une telle ampleur qu'ils surpassent de loin tout ce qui a été enregistré dans l'histoire galactique.\n\nLa plupart des catastrophes galactiques laissent généralement des vestiges, des ruines ou des cicatrices qui peuvent, avec suffisamment de temps et de ressources, être restaurés. Ce n'est manifestement pas le cas des Blokchats, dont les opérations de récolte effacent tout simplement tout ce qui a le malheur de tomber entre les mains de leurs §YBlok-récolteurs§!, ne laissant que des vides noirs là où se trouvaient des étoiles brillantes et des mondes vibrants. \n\nSans surprise, le stress existentiel déclenché par la brutalité froide des Blok-récolteurs s'est rapidement répandu dans toutes les couches de notre collectif, des drones cérébraux les plus bas aux consciences autonomes les plus élevées. Ce stress, désormais appelé §RInquiétude Blokchat§!, n'a pour l'instant qu'un impact mineur sur notre civilisation, car les Blokchats restent éloignés, mais ses effets devraient augmenter régulièrement à mesure que les Blokchats dévorent une plus grande partie de notre galaxie.\n\n§RInquiétude Blokchat§! commence à §Y0§! et augmentera de §Y1§! chaque fois que les Blokchats consommeront §Y1%§! de notre galaxie jusqu'à un maximum de §Y100§!. Cela diminuera la §YStabilité§! et augmentera la §YDéviance§! sur nos mondes alors que la menace imminente de l'annihilation des Blokchats se rapproche de notre civilisation, mais cela augmentera également la productivité de nos calculateurs de manière significative alors qu'ils cherchent des moyens de lutter contre les Blokchats. Si l'un de nos §YPops§! est consommé par les Blokchats, cela augmentera également l'§RInquiétude§!\n\n§RInquiétude Blokchat§! qui peut être gérée depuis le §YBlokchat Intelligence Bureau§!. Atteindre un certain seuil d'§RInquiétude§! débloquera des §RÉdits d'Inquiétude§! et §RDécisions d'Inquiétude§! d'urgence spéciaux que nous pourrons promulguer sur nos mondes et empire."

    giga_blokkat.1022.a:0 "Bien reçu."
    giga_blokkat.1022.a.tooltip:0 "Nous pouvons suivre l'évolution de §RInquiétude Blokchat§! grâce au §YBlokchat Intelligence Bureau§!.\n§RÉdits d'Inquiétude§! et §RDécisions d'Inquiétude§! peuvent être promulgués si §RInquiétude Blokchat§! atteint un niveau suffisamment élevé. Elles fourniront de puissants bonus et pourront nous aider à faire face à Inquiétude."

    giga_blokkat.1023.name:0 "Monde démantelé"
    giga_blokkat.1023.desc:0 "Le §YBlokchats§! a atteint et ensuite anéanti notre colonie de §Y[ROOT.GetName]§!, causant la malheureuse disparition de §Y[ROOT.blokkat_planet_pop_count]§! personnes en quelques instants.\n\nSi nous ne limitons pas son impact sur notre civilisation, cet acte grave générera §Y[ROOT.blokkat_pop_inquietude]§! §RInquiétude Blokchat§! au sein de notre empire. Alternativement, nous pouvons tenter de compenser la destruction du monde avec des subsides et de la propagande pour réduire de moitié l'impact de l'inquiétude, mais cela coûterait environ §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ pour le faire."
    giga_blokkat.1023.a:0 "Malédictions ! | §Y[ROOT.blokkat_pop_inquietude]§! §RInquiétude Blokchat§!"
    giga_blokkat.1023.b:0 "Dépensez §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ pour atténuer l'impact. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §RInquiétude Blokchat§!"
    blokkat_not_enough_influence:0 "Influence insuffisante."

    #Contact

    giga_blokkat.5010.name:0 "Les Blokchats"

    giga_blokkat.5010.desc.a:0 "Nos opérations de récolte se déroulent magnifiquement. Pouvons-nous faire quelque chose pour vous, §Y[ROOT.GetSpeciesNamePlural]§! ?"
    giga_blokkat.5010.desc.b:0 "Combien de Blokchats un Blokchat peut-il Blokk ? Vous ne voulez pas le savoir."
    giga_blokkat.5010.desc.c:0 "N'oubliez pas que vous êtes libre de quitter cette galaxie si nos opérations vous dérangent."
    giga_blokkat.5010.desc.d:0 "Nous sommes les Blokchats. Le non-cubisme est futile."
    giga_blokkat.5010.desc.e:0 "GEOMETRICATE ! GÉOMÉTRIQUE !"
    giga_blokkat.5010.desc.f:0 "Les lapins ne sont pas autorisés. Ne demandez pas pourquoi."
    giga_blokkat.5010.desc.g:0 "Nous sommes heureux de vous informer que votre galaxie sera désassemblée afin de fournir des matériaux pour une toute nouvelle prouesse de l'ingénierie Blokchat. Veuillez contacter nos bureaux de déconstruction galactique pour obtenir un reçu officiel de relocalisation. Le temps d'attente est estimé à seulement 2 millions d'années."
    giga_blokkat.5010.desc.h:0 "Veuillez vous débarrasser de tous les Oblitérateurs Quasi-Stellaires pour nous permettre un processus plus holistique et plus efficace de dépouillement cosmique."
    giga_blokkat.5010.desc.edgy:0 "Joli moteur éthérophasique, quels plans alambiqués votre espèce a-t-elle élaborés pour justifier celui-ci ? Quelque chose à propos d'être l'espèce choisie, peut-être ? Ou la poursuite d'une quête qu'aucun mortel ne peut comprendre ?"

    #ACOT
    giga_blokkat.5010.desc.acot1:0 "Voici un bon conseil pour votre civilisation : Construisez plusieurs générateurs de Stellarite sur votre monde capital pour générer plus d'énergie. En suivant ce conseil, vous accélérerez votre évacuation de la galaxie."
    giga_blokkat.5010.desc.acot2:0 "Avez-vous entendu parler du légendaire Blokchat ?"
    giga_blokkat.5010.desc.acot3:0 "Admettez-le, vous l'appelez énergie sombre parce que vous n'avez aucune idée de la façon dont elle fonctionne et que vous improvisez des choses jusqu'à ce qu'elles fonctionnent. Il n'y a pas de honte à ça."
    giga_blokkat.5010.desc.acot4:0 "Vous avez vraiment fait un raid au même endroit plus d'une douzaine de fois pour une technologie runique inférieure ? Il a probablement été volé aussi vous savez."
    giga_blokkat.5010.desc.sbtg1:0 "Non, nous ne participons pas au tournoi. Et nous ne vous aiderons pas à le faire. Pas de marché du type 'ennemi de mon ennemi'."

    #Mods
    giga_blokkat.5010.desc.mods1:0 "Ah oui, vous êtes passés à un autre niveau. Cela augmentera vos chances d'arrêter nos opérations de : -7.567%"
    giga_blokkat.5010.desc.mods2:0 "Les convictions de votre empire sont déjà en train de disparaître ? C'est un nouveau record, même en considérant les zones de démantèlement galactiques passées."
    giga_blokkat.5010.desc.mods3:0 "Soi-disant, 'Ascended Empire' détecté, diagnostic de comMencement : ERROR ! Compétence non trouvée."
    giga_blokkat.5010.desc.mods4:0 "Armement intriguant, l'avez-vous acquis à partir d'un programme de divertissement animé ?"
    giga_blokkat.5010.desc.mods5:0 "Une civilisation qui a atteint son zénith n'a plus qu'à descendre, §Y[ROOT.GetName]§!."

    #Megas
    giga_blokkat.5010.desc.mega1:0 "Comment as-tu eu assez de matériaux pour ce monde de bouleau... Ça ne fait rien, il sera aussi minéralisé."
    giga_blokkat.5010.desc.mega2:0 "Cool Alderson Disk, ça vous dérange si on en prend une part ? En fait, on peut tous les prendre ? On va tous les prendre, si ça ne vous dérange pas. Si ça vous dérange, vous pouvez toujours déposer une plainte, nous l'examinerons quand nous aurons fini avec votre galaxie."
    giga_blokkat.5010.desc.mega3:0 "Merci de nous avoir préparé une pizza. Nous aimons la saveur d'Alderson."
    giga_blokkat.5010.desc.mega4:0 "Nous voyons que cette galaxie a été assez sensée pour ne pas placer l'arme sous le contrôle de l'IA, puis pour essayer de la dater. Nous sommes reconnaissants que l'univers ait un certain sens après tout."
    giga_blokkat.5010.desc.mega5:0 "Votre civilisation l'appelle donc l'Artillerie des Astéroïdes ? Lorsque nous avons construit une construction similaire, nous l'avons appelée la Super Sentinelle Astéroïde, qui est objectivement un nom supérieur."

    #Crisises
    giga_blokkat.5010.desc.crisis1:0 "Aeternum a, de loin, le ratio temps/développement le moins efficace que nous ayons vu. Qu'est-ce qu'ils ont fait au juste ?"
    giga_blokkat.5010.desc.crisis2:0 "Ces insectes continuent de s'enfuir et de dire à tout le monde que nous sommes des sortes de chasseurs."
    giga_blokkat.5010.desc.crisis3:0 "Ces robots rouges ne sont pas très efficaces pour nettoyer la galaxie. Peut-être devrions-nous essayer de leur apprendre comment on fait ?"
    giga_blokkat.5010.desc.crisis4:0 "Ces fantômes bleus prétendent se nourrir et laissent toute cette matière intacte, quel gâchis."
    giga_blokkat.5010.desc.crisis5:0 "Ce Kaiser et ses Kan'tzens semblent totalement terrifiés par nous alors que nous ne les avons jamais rencontrés dans le passé. Hilarant."

    giga_blokkat.5010.a:0 "Désactiver l'écran de visualisation."

    blokkat_mothership_shield:0 "Rempart hyperdimensionnel de Blokchat"
    blokkat_mothership_shield_desc:0 "Le Rempart hyperdimensionnel de Blokchat protège le vaisseau-mère Blokchat contre toutes les formes de dommages."

    #MEGA
    BLOKKAT_COUNTRY:0 "Moissonneurs extragalactiques"
    BLOKKAT_COUNTRY_DESC:0 "Les Blokchats sont une civilisation intergalactique qui s'efforce de récolter la moindre parcelle d'énergie de l'univers et, par extension, de notre galaxie."

    blokkat_shield_killer_0:0 "Site de construction du Déstabilisateur Hyperdimensionnel "
    blokkat_shield_killer_0_DESC:0 "Le Site de construction permettant de contenir l'infrstructure nécessaire et le personnel du Déstabilisateur Hyperdimensionnel, qui sera l' assemblage de ce qui est peut-être la mégastructure la plus avancée de l'histoire galactique."
    blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_weaponry$\nFait tomber le §YBouclier§! apparemment indestructible du §YBlokchat-Moissonneur principal§!\n§LUne énorme construction capable de percer les branes de dimensions supérieures pour détruire le Rempart Hyperdimensionnel Blokchat.§!" #megalistentry HYPERDIMENSIONAL DESTABILIZER
    blokkat_shield_killer_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - After the §YBlokchats§! are defeated, we will be able to convert this megastructure into something more useful."

    blokkat_shield_killer_1:0 "Déstabilisateur Hyperdimensionnel Pentasingularité"
    blokkat_shield_killer_1_DESC:0 "Cet anneau très avancé replie l'espace autour de l'étoile en lui-même et dans une dimension supérieure, le faisant s'effondrer à travers le tissu de l'univers et le dépliant comme une singularité à 5 dimensions."
    blokkat_shield_killer_2:0 "Déstabilisateur Hyperdimensionnel Briseur de ponts"
    blokkat_shield_killer_2_DESC:0 "Le Brise-Brane est capable d'exploiter la singularité à 5 dimensions pour modifier l'alignement des dimensions supérieures les unes par rapport aux autres, et ainsi 'dévier' le Rempart hyperdimensionnel du Blokchat."
    blokkat_shield_killer_3:0 "Déstabilisateur Hyperdimensionnel"
    blokkat_shield_killer_3_DESC:0 "Fruit d'innombrables études entreprises sur les Blokchats, ce merveilleux dispositif est capable de déclencher un coup dévastateur à travers les dimensions supérieures afin de frapper toutes les parties du Rempart hyperdimensionnel en même temps."
    blokkat_shield_killer_4:0 "Déstabilisateur Hyperdimensionnel Chronodisrupteur"
    blokkat_shield_killer_4_DESC:0 "Fruit d'innombrables études menées sur les Blokchats, ce merveilleux dispositif est capable de déclencher un coup dévastateur à travers les dimensions supérieures afin de frapper toutes les parties du rempart hyperdimensionnel en même temps. Renforcé par des chronodisrupteurs, il peut également frapper à travers le temps lui-même."

    blokkat_shield_killer_activate:0 "Activer le Déstabilisateur Hyperdimensionnel"
    blokkat_shield_killer_activate_DESC:0 "Le Déstabilisateur Hyperdimensionnel a été activé et perfore l'espace pentadimensionnel."

    blokkat_shield_killer_activate_chrono:0 "Activer le Déstabilisateur Hyperdimensionnel"
    blokkat_shield_killer_activate_chrono_DESC:0 "Le Déstabilisateur Hyperdimensionnel a été activé et perfore l'espace pentadimensionnel."

    cant_activate_blokkat_shieldkiller_now:0 "L'activation du Déstabilisateur Hyperdimensionnel maintenant déchirerait l'espace-temps et détruirait la mégastructure."

    admiral_trait_blokkat:0 "Réseau d'intelligence Blokchat"
    admiral_trait_blokkat_desc:0 "Les Blokchats sont très intelligents et toujours connectés les uns aux autres, ce qui leur permet de calculer en collaboration les meilleurs mouvements possibles dans une bataille de flotte donnée."

    giga_blokkat.30681.name:0 "Déstabilisateur Hyperdimensionnel Site de construction terminé !"
    giga_blokkat.30681.desc:0 "Le site de construction de notre puissant §YDéstabilisateur Hyperdimensionnel§! a été achevé dans le système §Y[giga_system.GetName]§!. \n\nCette modeste plate-forme orbitale servira de base à la construction de ce qui pourrait être la structure la plus avancée de l'histoire galactique, un dispositif capable d'attaquer et de faire tomber le §YRempart Hyperdimensionnel§! Blokchat par la manipulation des dimensions supérieures. Il y a cependant encore beaucoup de travail et de recherche à faire avant de pouvoir activer cette construction gargantuesque."
    giga_blokkat.30681.a:0 "Ce n'est que le début."

    giga_blokkat.30682.name:0 "Déstabilisateur Hyperdimensionnel Pentasingularité terminé !"
    giga_blokkat.30682.desc:0 "Le §YDéstabilisateur Hyperdimensionnel§! est sur le point d'être achevé car nous avons maintenant complètement entouré §Y[giga_planet.GetName]§! d'un anneau manipulateur avancé.\n\nComme prévu, l'anneau a ensuite replié l'étoile sur elle-même et dans l'espace de plus haute dimension, atteignant même l'espace pentadimensionnel, avant de la déplier à nouveau dans notre univers tridimensionnel sous la forme d'une §YPentasingularité§!.\n\nCette singularité agira comme une véritable passerelle vers l'espace pentadimensionnel à partir duquel nous pourrons lancer un assaut coordonné sur le §YRempart Hyperdimensionnel Blokchat§!."
    giga_blokkat.30682.a:0 "Merveilleux, je pense."

    giga_blokkat.30683.name:0 "Briseur de ponts du Déstabilisateur Hyperdimensionnel terminé !"
    giga_blokkat.30683.desc:0 "Le §YDéstabilisateur Hyperdimensionnel§! est une fois de plus sur le point d'être achevé car il a été complété par un §YAppareil Briseur de Brane§!. \n\nLa structure sera capable de projeter une vague d'énergie à travers l'espace pentadimensionnel, ce qui va légèrement ' déformer' la façon dont les dimensions employées par les Blokchats sont disposées les unes par rapport aux autres, cela devrait effectivement 'disloquer' le §YRempart Hyperdimensionnel Blokchat§! en effondrant la partie du bouclier tournant dans la sixième dimension, forçant ainsi l'ensemble à revenir dans l'espace pentadimensionnel.\n\nCeci devrait, avec un peu de chance, permettre une frappe coordonnée à travers la singularité pentadimensionnelle."
    giga_blokkat.30683.a:0 "Cela commence à devenir... compliqué."

    giga_blokkat.30684.name:0 "Déstabilisateur Hyperdimensionnel terminé !"
    giga_blokkat.30684.desc:0 "Enfin, après des années d'atroces recherches et de travaux de construction, notre §YDéstabilisateur Hyperdimensionnel§! devrait être, au dire de tous, pleinement opérationnel.\n\nEquipé des plus grands manipulateurs d'énergie de la galaxie, il devrait pouvoir d'abord perturber le §YRempart Hyperdimensionnel§! Blokchat avant de le frapper de tous les côtés dans l'espace pentadimensionnel, le faisant tomber et exposant le §YBlokchat-Moissonneur principal§! à un tir d'armement direct.\n\nLe coût de base de l'activation est estimé à environ §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ et une fois activé, il aura également pour effet secondaire de projeter une explosion perturbatrice de bouclier à l'échelle de la galaxie qui affaiblira les boucliers de tout le réseau hyperligne. Après son activation, nous devrons attendre §Y3 années§! pour que l'espace-temps se refroidisse avant de l'activer à nouveau et le coût augmentera de §Y10%§! car les Blokchats sont susceptibles de renforcer davantage leur bouclier.\n\nOn pense que malheureusement les Blokchats devraient être en mesure de rétablir le bouclier, mais nous n'avons actuellement aucune estimation concernant le temps exact qu'il leur faudrait."
    giga_blokkat.30684.a:0 "Enfin, nous pouvons riposter."
    giga_blokkat.30684.a.tooltip:0 "Nous pouvons maintenant §Gactiver§! le §YDéstabilisateur Hyperdimensionnel§! de §Yl'améliorer§!."

    giga_blokkat.30685.name:0 "Chronodisrupteurs du Déstabilisateur Hyperdimensionnel terminés !"
    giga_blokkat.30685.desc:0 "Le §YDéstabilisateur Hyperdimensionnel§! a été amélioré par l'ajout de puissants §YChronodisrupteurs§!.\n\nCes merveilleux dispositifs vont effectivement 'splitter' l'assaut de la mégastructure à travers le passé et le futur, frappant simultanément chaque partie du §YRempart Hyperdimensionnel Blokchat§! à travers le temps et l'espace. Si tout se passe comme prévu, il devrait rester désactivé pendant §Y3 fois§! aussi longtemps qu'avant, ce qui nous donnera plus de temps qu'il n'en faut pour détruire le §YBlokchat-Moissonneur principal§! une fois pour toutes."
    giga_blokkat.30685.a:0 "Ils ne peuvent plus se cacher."

    giga_blokkat.30691.name:0 "Activer le Déstabilisateur Hyperdimensionnel"
    giga_blokkat.30691.desc:0 "Nous sommes maintenant prêts à activer le fruit de nos efforts, le tout-puissant §YDéstabilisateur Hyperdimensionnel§! situé dans le système §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nUne fois activé, il infligera un coup dévastateur au §YBlokchat Hyperdimensionnel Rempart§!, débarrassant le §YBlokchat-Moissonneur principal§! de son précieux bouclier apparemment invincible. Nous devrons être rapides car les Blokchats sont susceptibles de remettre le bouclier en place dans un délai estimé à §Y2 ans§! et le déstabilisateur lui-même sera en veille pendant §Y2 ans§!. \n\nLes protocoles d'activation qui bouleversent l'espace-temps auront probablement plusieurs effets secondaires sur le reste de la galaxie, comme la réduction de l'efficacité des boucliers, mais aussi une plus grande facilité de déplacement en PRL."
    giga_blokkat.30691.desc.chrono:0 "Nous sommes maintenant prêts à activer le fruit de nos efforts, le tout-puissant §YDéstabilisateur Hyperdimensionnel§! situé dans le système §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nUne fois activé, il infligera un coup dévastateur au §YBlokchat Hyperdimensionnel Rempart§!, débarrassant le §YBlokchat-Moissonneur principal§! de son précieux bouclier apparemment invincible. Nous devrons être rapides car les Blokchats sont susceptibles de remettre le bouclier en place dans un délai estimé à §Y6 ans§! et le déstabilisateur lui-même sera en veille pendant §Y2 ans§!. \n\nLes protocoles d'activation qui bouleversent l'espace-temps auront probablement plusieurs effets secondaires sur le reste de la galaxie, comme la réduction de l'efficacité des boucliers, mais aussi une plus grande facilité de déplacement en PRL."
    giga_blokkat.30691.a:0 "Il est temps. Procédons."
    giga_blokkat.30691.a.tooltip:0 "Le Déstabilisateur Hyperdimensionnel va être activé, il n'y aura pas de retour possible."
    giga_blokkat.30691.b:0 "Ne nous précipitons pas."
    giga_blokkat.30691.b.tooltip:0 "Nous pouvons toujours l'activer plus tard."

    blokkat_shieldkiller_broke_reality:0 "Réalité ensoleillée"
    blokkat_shieldkiller_broke_reality_desc:0 "Le Déstabilisateur Hyperdimensionnel a eu un effet drastique sur la stabilité de notre réalité."

    giga_blokkat.30692.name:0 "Le Rempart tombe"
    giga_blokkat.30692.desc:0 "Et ainsi, exactement comme nous l'avions prédit, l'assaut incessant du §YStabilisateur Hyperdimensionnel§! a été concluant.\n\nLe Brise-brane initial a faussé le §YRempart Hyperdimensionnel Blokchat§!, le faisant s'effondrer dans l'espace pentadimensionnel où il a ensuite été assailli de toutes parts par notre Destabilisateur. Totalement dépassé et accablé (et ne s'attendant probablement pas à ce niveau de compétition), le rempart s'est ensuite effiloché. Les scans à distance ont confirmé qu'en effet, le §YRempart Hyperdimensionnel Blokchat§! entourant le §YBlokchat-Moissonneur principal§! s'est effacé, exposant enfin le gargantuesque vaisseau aux dommages.\n\nLes effets du Déstabilisateur ont été ressentis dans toute la galaxie, alors que l'espace-temps était secoué par la déstabilisation de la structure multiversale qui le soutenait, entraînant une perte de puissance des boucliers partout, mais renforçant simultanément les moteurs PRL, car la perforation du tissu de la réalité a été rendue triviale par notre perturbation de la réalité elle-même.\n\nIl ne nous reste que §Ydeux§! petites années avant que les effets ne s'estompent et que le Rempart ne soit remis en service. Le Déstabilisateur a fait sa part, c'est maintenant à nous de donner le coup de grâce au §YBlokchat-Moissonneur principal§! et de mettre enfin fin à la menace qui pèse sur tout ce qui existe dans notre galaxie."
    giga_blokkat.30692.a:0 "Le terrain de jeu est maintenant égal."
    giga_blokkat.30692.a.tooltip:0 "Nous devons agir rapidement et frapper le §YBlokchat-Moissonneur principal§! avant qu'il ne soit trop tard."

    giga_blokkat.30692.desc.chrono:0 "Et ainsi, exactement comme nous l'avions prédit, l'assaut incessant du §YStabilisateur Hyperdimensionnel§! a été concluant.\n\nLe Brise-brane initial a faussé le §YRempart Hyperdimensionnel Blokchat§!, le faisant s'effondrer dans l'espace pentadimensionnel où il a ensuite été assailli de toutes parts par notre Destabilisateur. Totalement dépassé et accablé (et ne s'attendant probablement pas à ce niveau de compétition), le rempart s'est ensuite effiloché. Les scans à distance ont confirmé qu'en effet, le §YRempart Hyperdimensionnel Blokchat§! entourant le §YBlokchat-Moissonneur principal§! s'est effacé, exposant enfin le gargantuesque vaisseau aux dommages.\n\nLes effets du déstabilisateur ont été ressentis dans toute la galaxie, l'espace-temps ayant été secoué par la déstabilisation de la structure multiversale qui le soutient, entraînant une perte de puissance des boucliers partout, tout en renforçant les moteurs PRL, la perforation du tissu de la réalité ayant été rendue triviale par la perturbation de la réalité elle-même.\n\nAvec le voyage temporel en femtosecondes, notre assaut a rendu le bouclier incapable de se déplacer dans le temps pour préserver son intégrité. Ainsi, nous avons maintenant §Ysix§! ans avant que les effets s'estompent et que le Rempart soit remis en ligne. Le Déstabilisateur a fait sa part, c'est maintenant à nous de donner le coup de grâce au §YBlokchat-Moissonneur principal§! et de mettre enfin fin à la menace qui pèse sur tout ce qui existe dans notre galaxie."

    giga_blokkat.30694.name:0 "Rempart restauré"
    giga_blokkat.30694.desc:0 "Comme prévu, il n'a pas fallu longtemps aux Blokchats pour remettre leur §YRempart hyperdimensionnel§! en état de marche et pour que les effets de notre §YDéstabilisateur§! s'estompent.\n\nCe qui signifie que le §YBlokchat-Moissonneur principal§! est à nouveau invulnérable à tout dommage et que les flottes qui combattent actuellement le vaisseau doivent évacuer dès que possible pour éviter des pertes inutiles.\n\nNous devrons encore attendre §Y2 années§! avant de pouvoir activer à nouveau le §YDéstabilisateur Hyperdimensionnel§!, car l'activer plus tôt provoquerait sans aucun doute un effondrement catastrophique de l'espace-temps qui détruirait le dispositif.\n\nLe coût d'activation du dispositif augmentera de §Y10%§! à chaque fois qu'il sera activé, car les Blokchats travaillent activement à renforcer leur bouclier."
    giga_blokkat.30694.a:0 "Nous ferons notre temps."
    giga_blokkat.30694.a.tooltip:0 "Tous les effets du §YDéstabilisateur Hyperdimensionnel§! se sont estompés."

    giga_blokkat.30696.name:0 "Prêt du déstabilisateur Hyperdimensionnel"
    giga_blokkat.30696.desc:0 "Nos scientifiques estiment que le déstabilisateur peut à nouveau être activé sans risque d'effondrement catastrophique de l'espace-temps.\n\nIl coûtera §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ et devrait à nouveau rendre le §YBlokchat-Moissonneur principal§! vulnérable aux dommages."
    giga_blokkat.30696.a:0 "Ne perdons pas de temps !"
    giga_blokkat.30696.a.tooltip:0 "Nous pouvons à nouveau activer le §YDéstabilisateur Hyperdimensionnel§!."

    #Scrap Events

    giga_blokkat.3081.name:0 "Blokchat Scraps"
    giga_blokkat.3081.desc:0 "Suite à un récent engagement avec une flotte de §YBlokchat§!, nos vaisseaux de guerre ont réussi à détruire certains des mystérieux vaisseaux des Blokchats.\n\nDans un geste téméraire, ils ont réussi à acquérir les débris laissés par ces vaisseaux détruits, sous la forme de $blokkat_scrap$.\n\nNaturellement, ce $blokkat_scrap$ est d'une valeur scientifique incroyable car il nous donne l'occasion d'étudier correctement l'ingénierie des Blokchats de près et peut-être même de comprendre comment leurs armes terrifiantes fonctionnent réellement.\n\nNos conseillers scientifiques pensent que nous pourrions obtenir davantage de cette ferraille en détruisant d'autres vaisseaux Blokchat au combat. La quantité de ferraille que nous avons actuellement stockée peut désormais être consultée en bas à droite du §YBureau de Recherche sur les Blokchats§! et un nouveau §BProjet de Recherche sur les Blokchats§! est désormais disponible pour trouver des utilisations appropriées à cette ferraille."
    giga_blokkat.3081.a:0 "C'est Noté."
    giga_blokkat.3081.a.tooltip:0 "Nous pouvons maintenant rechercher un §BProjet de Recherche sur les Blokchats§! pour analyser $blokkat_scrap$ dans le §YBureau de Recherche sur les Blokchats§!."

    must_finish_blokkat_scrap_research_first:0 "Nous devons avoir terminé le §YAnalyse des objets récupérés§! §MDébris Blokchat§! §BProjet de recherche Blokchat§!."
 
    giga_blokkat.3082.name:0 "Analyse des déchets de Blokchat"
    giga_blokkat.3082.desc:0 "Le $blokkat_scrap$ que nous avons réussi à sauver est d'une importance capitale pour nos recherches sur le Blokchat. Il s'agit de divers morceaux de vaisseaux et de dispositifs Blokchat, suffisamment endommagés pour que les Blokchats ne puissent pas les suivre, mais toujours dans un état semi-fonctionnel.\n\nNos scientifiques aimeraient donc mener une étude approfondie de cette précieuse ferraille afin d'en trouver des utilisations immédiates, ce qui profiterait sans aucun doute à l'ensemble de notre §YBureau de Recherche sur les Blokchats§!.\n\nIl n'est pas surprenant que cette ferraille soit extrêmement avancée par rapport aux technologies de l'Empire déchu, même les plus puissantes, et nécessitera donc des recherches approfondies avant que nous puissions l'utiliser."
    giga_blokkat.3082.a:0 "Continuons."

    giga_blokkat_inquietude_locked:0 "Cette section du §YBureau de Recherche sur les Blokchats§! se débloquera une fois que les §GBlokchats§! auront consommé un système."
    giga_blokkat_scrap_locked:0 "Cette section du §YBureau de Recherche sur les Blokchats§! se débloquera une fois que nous aurons détruit quelques §Gvaisseaux Blokchat§!."

    giga_tech_blokkat_scrap_uses:0 "Analyse des déchets de Blokchat"
    giga_tech_blokkat_scrap_uses_desc:0 "L'étude des $blokkat_scrap$ récupérés sur les vaisseaux Blokchat détruits sera certainement un atout majeur pour nos recherches sur le Blokchat."

    blokkat_scrap_uses_title:0 "Débloque les utilisations de $blokkat_scrap$\nConnaissance du Blokchat : §G+1§!"

    needs_all_3_blokkat_project:0 "Nous devons avoir terminé les 3 projets de §YPhysique§!, §YSociété§! et §YIngénierie§! liés aux §BProjets de recherche Blokchat§! avant de pouvoir analyser correctement $blokkat_scrap$."

    giga_blokkat.3083.name:0 "Rapport d'enquête de Blokchat : La ferraille"
    giga_blokkat.3083.desc:0 "Nos scientifiques ont terminé leur analyse approfondie des $blokkat_scrap$ récupérés des vaisseaux Blokchat détruits. De plus, ils nous ont fourni une estimation approximative de l'âge de la civilisation blokchat, qui serait actuellement d'environ §Y120 mille années§!, ce qui correspond au début approximatif de leurs opérations de décapage.\n\nQuoi qu'il en soit, notre §YBureau de Recherche sur les Blokchats§! estime que nous devrions être en mesure de consommer $blokkat_scrap$ soit à court terme, en réalisant des expériences dangereuses et volatiles afin d'augmenter considérablement notre §Yvitesse de recherche§! et nos §Ydommages§! contre les §YBlokchats§! pendant une courte période. Nous pourrions également investir dans une étude à plus long terme de la ferraille, ce qui nous permettrait d'obtenir des améliorations moins puissantes mais permanentes.\n\nFait intéressant, ils estiment que si nous accumulons au moins §Y100§! $blokkat_scrap$,, nous pourrions très bien être en mesure de §Yrétroconcevoir§! les composants extrêmement puissants des Blokchats pour les utiliser dans nos propres vaisseaux.\n\nNous pouvons gérer notre utilisation du $blokkat_scrap$ par le biais du §YBureau de Recherche sur les Blokchats§! et nous avons en outre gagné §Y1§! $blokkat_knowledge$. Il va sans dire que si nous souhaitons acquérir plus de ferraille, nous devons détruire plus de vaisseaux Blokchat."
    giga_blokkat.3083.a:0 "Bien reçu."
    giga_blokkat.3083.a.tooltip:0 "Nous pouvons maintenant gérer $blokkat_scrap$ dans le §YBureau de Recherche sur les Blokchats§!. Nous gagnons §Y1§! $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$."

    mod_damage_vs_country_type_blokkat_stripminers_mult:0 "Dommages causés à Blokchats"

    blokkat_scrap_research_buff:0 "Expérimentation à court terme des déchets de Blokchat"
    blokkat_scrap_research_buff_desc:0 "Dépenser agressivement la ferraille de Blokchat dans des expériences dangereuses peut donner lieu à de grandes quantités de recherche."

    blokkat_scrap_damage_buff:0 "La militarisation à court terme des restes des Blokchats"
    blokkat_scrap_damage_buff_desc:0 "Nous pouvons utiliser les restes de Blokchats pour contrer plus efficacement les propres vaisseaux des Blokchats."

    giga_tech_blokkat_scrap_research:0 "Analyse à long terme des restes de Blokchats"
    giga_tech_blokkat_scrap_research_desc:0 "Une approche plus lente et plus prudente de notre analyse des restes de Blokchat donnera des résultats plus durables."

    blokkat_scrap_research_title:0 "Connaissance des Blokchats : §G+0.5§!"
    blokkat_scrap_damage_title:0 "Connaissance des Blokchats : §G+0.5§!"

    giga_tech_blokkat_scrap_damage:0 "La militarisation à long terme des restes de Blokchats"
    giga_tech_blokkat_scrap_damage_desc:0 "Une approche plus lente et plus prudente de l'utilisation des restes de Blokchat dans nos propres vaisseaux donnera des résultats plus durables. Les déchets peuvent notamment être utilisés pour trouver des moyens d'attaquer les vaisseaux et les structures de Blokchat dans plusieurs dimensions à la fois."

    already_researching_blokkat_scrap:0 "Nous avons déjà terminé des recherches à ce sujet."

    giga_blokkat.3000.scrapdamage.tooltip:0 "Nous pouvons dépenser $blokkat_scrap$ pour débloquer un §YRépétitif§! qui augmente de façon permanente les dégâts de notre Blokchat. Ceci ne compte pas comme un §BProjet de recherche sur le Blokchat§!.\n\n§BLe répétable apparaîtra au prochain jet de technologie §HIngénierie§!.§!\n\n"

    giga_blokkat.3000.scrapresearch.tooltip:0 "Nous pouvons dépenser $blokkat_scrap$ pour débloquer un §YRépétitif§! qui augmente de façon permanente notre vitesse de recherche sur le Blokchat. Ceci ne compte pas comme un §BProjet de recherche Blokchat§!.\n\n§BLe répétable apparaîtra dans le prochain §GRôle technologique de la société§!.§!\n\n"

    giga_blokkat.3000.blokkreversengineer:0 "Reverse-Engineer §RComposants§! | Plus de §Y50§! £blokkat_scrap_icon£ & §Y20§! $blokkat_knowledge$"
    giga_blokkat.3000.blokkreversengineer.tooltip:0 "Avec suffisamment de $blokkat_scrap$,, nous pourrons peut-être comprendre le fonctionnement des armes Blokchat et les reproduire efficacement pour nous-mêmes...\n\nLe coût de la rétro-ingénierie peut varier entre §Y50§! et §Y150§! £blokkat_scrap_icon£."

    mod_ships_energy_upkeep_mult:0 "Entretien en £energy£énergie des vaisseaux"

    giga_blokkat.3090.name:0 "Rétro-ingénierie de l'armement de Blokchat"
    giga_blokkat.3090.desc:0 "Avec la quantité de $blokkat_scrap$ que nous avons amassée, combinée à notre $blokkat_knowledge$, actuel, notre §YBureau de Recherche sur les Blokchats§! est confiant dans le fait que nous pourrions être en mesure d'effectuer une rétro-ingénierie assez précise des composants mêmes que les Blokchats utilisent sur leurs vaisseaux ésotériques.\n\nBien que ces composants ne seront probablement pas en mesure d'égaler les performances d'une 'proper' ingénierie Blokchat en raison de notre incapacité à reproduire correctement la grille d'énergie hyperdimensionnelle de la §YBlokcentral§!.\n\nLes composants Blokchat, bien qu'extrêmement puissants, nécessiteront une immense maintenance §Yénergie§! £energy£ en raison de la quantité de manipulation hyperdimensionnelle dont ils dépendent pour fonctionner. Il ne coûtera pas $blokkat_scrap$ d'en équiper nos vaisseaux.\n\nNous pouvons choisir le type de composant que nous visons en sélectionnant l'option appropriée. Les technologies permettant d'acquérir ces composants ont un coût compris entre §Y500k§! et §Y5M§! de recherche, la moyenne étant de §Y1M§!."

    giga_blokkat.3090.a:0 "Nous avons besoin de puissance de feu ! Concentrez-vous sur leurs §HArmes Légères§! | §Y100§! £blokkat_scrap_icon£"
    giga_blokkat.3090.a.tooltip:0 "§Y-100§! £blokkat_scrap_icon£\n\nNous allons tenter d'acquérir l'une des plus petites armes de vaisseau des Blokchats (emplacements L, G et H).\n\n$cant_do_another_blokkat_project_tech_tooltip$"

    giga_blokkat.3090.b:0 "Nous avons besoin de tout ce que nous pouvons obtenir ! Concentrez-vous sur leurs §RArmes puissantes§! | §Y150§! £blokkat_scrap_icon£"
    giga_blokkat.3090.b.tooltip:0 "§Y-150§! £blokkat_scrap_icon£\n\nNous allons tenter d'acquérir l'une des puissantes armes de vaisseau des Blokchats (emplacements X, T et planétaires).\n\n§RLes technologies permettant de débloquer ces puissants composants sont susceptibles d'être extrêmement coûteuses !§!\n\n$cant_do_another_blokkat_project_tech_tooltip$"

    giga_blokkat.3090.c:0 "Nos vaisseaux sont fragiles. Concentrez-vous sur leurs §YComposants défensifs§! | §Y80§! £blokkat_scrap_icon£"
    giga_blokkat.3090.c.tooltip:0 "§Y-80§! £blokkat_scrap_icon£\n\nNous allons tenter d'acquérir un des composants défensifs des Blokchats tels que l'armure et la défense ponctuelle.\n\n$cant_do_another_blokkat_project_tech_tooltip$"

    giga_blokkat.3090.d:0 "Un soutien est nécessaire. Concentrez-vous sur leur §GSoutien§! | §Y70§! £blokkat_scrap_icon£"
    giga_blokkat.3090.d.tooltip:0 "§Y-70§! £blokkat_scrap_icon£\n\nNous tenterons d'acquérir l'un des composants de soutien des Blokchats tels que leurs Afterburners ou leurs Reactor Boosters.\n\n$cant_do_another_blokkat_project_tech_tooltip$"

    giga_blokkat.3090.e:0 "Nos moteurs sont trop faibles. Concentrez-vous sur leurs §MComposants fondamentaux§! | §Y50§! £blokkat_scrap_icon£"
    giga_blokkat.3090.e.tooltip:0 "§Y-50§! £blokkat_scrap_icon£\n\nNous tenterons d'acquérir l'un des composants principaux des Blokchats, tels que leurs réacteurs et leurs lecteurs PRL."

    giga_tech_blokkat_knowledge_50_chance:0 "Connaissance des Blokchats : §G+0.5§!"

    giga_tech_blokkat_laser:0 "Faisceau de Planck-Dismantlement"
    giga_tech_blokkat_laser_desc:0 "Le faisceau de démantèlement de Planck est un dispositif de Blokchat basé sur leurs appareils de déminage. Non seulement ces appareils démantèlent systématiquement le tissu même des vaisseaux ennemis jusqu'au niveau subplanck, les réduisant à une bouillie de mousse quantique hypercondensée, mais ils collectent également cette mousse et la stockent à bord des vaisseaux Blokchat, où elle peut ensuite être retraitée en matériaux utilisables."

    giga_tech_blokkat_missile:0 "Canon à singularité tétradimensionnelle"
    giga_tech_blokkat_missile_desc:0 "Ces lanceurs avancés catapultent une singularité quadridimensionnelle recherchée vers les vaisseaux ennemis. Bien qu'elles semblent détachées des vaisseaux Blokchat, ces singularités sont en fait plus semblables à des 'lassos', car elles sont reliées aux vaisseaux Blokchat par une dimension supérieure et sont ensuite 'reeled' par lesdits vaisseaux par cette dimension supérieure après avoir labouré les vaisseaux ennemis. Cela permet aux Blokchats de collecter ce que les singularités ont détruit et de le traiter pour une utilisation ultérieure."

    giga_tech_blokkat_strikecraft:0 "Unités Blok-Essaim"
    giga_tech_blokkat_strikecraft_desc:0 "Ces unités spatiales ressemblent beaucoup aux Blokchats eux-mêmes et sont conçues pour le combat spatial. Elles sont le plus souvent télécommandées par des Blokchats au sein du vaisseau-mère et sont même parfois des Blokchats."

    # Events
    giga_blokkat.1001.name:0 "Anomalie gravitationnelle intergalactique"
    giga_blokkat.1001.desc:0 "Une étude banale du voisinage galactique immédiat de notre galaxie a mis en évidence un événement intriguant : une §Yconcentration inhabituellement élevée de matière§! a été découverte à environ un million d'années-lumière du bord de notre galaxie. Révélé à nos instruments tachyoniques par la courbure significative de la lumière et de l'espace à proximité de l'objet, sa nature exacte est actuellement inconnue mais il semble être hautement énergétique, très probablement un microquasar errant passant par notre groupe local. Le plus intriguant est peut-être que l'objet semble se déplacer plus vite que la lumière, mais l'intense courbure de l'espace-temps qui l'entoure empêche toute mesure précise de sa vitesse.\n\nD'autres observations seront menées, mais il semble peu probable que l'objet présente un intérêt majeur."
    giga_blokkat.1001.a:0 "Intrigant."

    giga_blokkat.1002.name:0 "Un changement de cap"
    giga_blokkat.1002.desc:0 "En entreprenant une étude prolongée de l'anomalie gravitationnelle découverte il y a quelques mois, nos instruments de mesure intergalactiques ont révélé que l'objet ne se déplaçait pas en ligne droite, mais suivait en fait une courbe douce par rapport à notre galaxie, le plaçant sur une trajectoire de fuite ferme hors de notre groupe local.\n\nCeci, jusqu'à ce que l'objet s'arrête soudainement dans l'espace intergalactique, perdant jusqu'à la dernière parcelle de sa vitesse en moins d'une seconde. Pour ajouter au choc initial de cet événement apparemment impossible, des calculs de trajectoire révisés ont montré que, en supposant qu'il ne change pas soudainement de trajectoire à nouveau, ce bolide intergalactique est maintenant sur une trajectoire de collision directe avec notre galaxie§R. \n\nUne myriade de théories ont vu le jour pour expliquer comment et pourquoi il a modifié sa trajectoire si soudainement, allant d'un 'pilote PRL naturel' constitué d'une paire trou noir-trou blanc s'alimentant mutuellement, à l'idée qu'il pourrait s'agir d'un quasar rebelle voyageant sur une sorte de 'hyperligne intergalactique', souvent théorisée dans les études relatives à la plausibilité des voyages intergalactiques. \n\nIndépendamment de la nature réelle de l'objet, il se trouve actuellement à environ un §Ymillion d'années-lumière§! de nous et les mesures de vitesse actualisées estiment qu'il se déplace à environ cent mille fois la vitesse de la lumière, ce qui signifie que nous devrions nous attendre à rencontrer ce visiteur intergalactique au cours de cette décennie."
    giga_blokkat.1002.a:0 "Inquiétant. Continuez à le surveiller."

    blokkat_pre_arrival_chain_title:0 "Objet intergalactique"
    blokkat_pre_arrival_chain_desc:0 "Un mystérieux objet plus rapide que la lumière se dirige vers notre galaxie. Il est entouré d'un vortex d'espace-temps tordu, ce qui empêche une analyse détaillée.\n\nDistance actuelle de nous : §Y[global_event_country.blokkat_distance_from_galaxy]§! Light-Years"

    giga_blokkat.1004.name:0 "Le Vanishing Galaxy"
    giga_blokkat.1004.desc:0 "La découverte de l'objet mystérieux a fait resurgir toute une série d'études antérieures sur l'espace intergalactique, dont le fameux incident du ' Trou dans le vide', où l'on a découvert qu'une des galaxies que les Prethoryn avaient visitées dans le passé s'était tout simplement volatilisée. Aucune réponse concluante n'a été trouvée à ce mystère, mais une analyse plus poussée des données a conduit nos scientifiques à tenter de retracer la trajectoire de l'objet dans l'espace avant son soudain changement de cap.\n\nIls ont découvert que, si l'on tient compte du mouvement des galaxies dans l'univers, la trajectoire passée de l'objet correspond parfaitement à l'emplacement de la galaxie manquante."
    giga_blokkat.1004.a:0 "Oh non."

    giga_blokkat.1005.name:0 "Site de collision intergalactique"
    giga_blokkat.1005.desc:0 "L'objet intergalactique se trouve maintenant à moins de trois cent mille années-lumière de nous, ce qui nous a permis de déterminer avec plus de précision sa trajectoire future et l'endroit où il est susceptible d'impacter notre galaxie.\n\nSur la base de sa trajectoire actuelle et sauf changement soudain, l'objet devrait entrer en contact avec notre galaxie dans le système §Y[blokkat_spawn_system.GetName]§!.\n\nSi toutefois il finit par décélérer comme il l'a fait dans l'espace intergalactique, on estime que le recul subspatial de cette soudaine décélération PRL finira par §Rdétruire complètement§! §Y[blokkat_spawn_system.GetName]§! et tout son système planétaire.\n\nSi ce système est sous notre contrôle, il serait sage d'en évacuer tous les actifs importants avant qu'il ne soit inévitablement détruit par l'arrivée violente de l'objet."
    giga_blokkat.1005.a:0 "Bien reçu."

    blokkat_pre_arrival_chain_1:0 "Site de collision intergalactique"
    blokkat_pre_arrival_chain_1_desc:0 "Il est probable que l'objet intergalactique arrive au §Y[blokkat_spawn_system.GetName]§!.\nS'il décélère, le recul subspatial qui en résultera aura probablement pour effet d'§Roblitérer§! l'ensemble du système, quel que soit son contenu."

    giga_blokkat.1006.name:0 "L'arrivée"
    giga_blokkat.1006.desc:0 "Après des années d'attente anxieuse, l'objet intergalactique est enfin entré dans notre galaxie. Comme prévu, dès qu'il est entré dans le puits de gravité de §Y[blokkat_spawn_system.GetName]§!, il a décéléré instantanément, provoquant un recul subspatial qui a complètement détruit tout le système. Et comme certains s'y attendaient et comme beaucoup le craignaient, il s'agit bien d'un vaisseau spatial colossal. Il semble être constitué d'un énorme vaisseau central, ressemblant à un triple anneau planétaire disposé autour d'une singularité artificielle ressemblant à un trou noir, entouré de plusieurs grands vaisseaux eux-mêmes escortés par une série de vaisseaux plus petits.\n\nLa fonction de ces vaisseaux n'est pas encore connue et leurs conceptions ésotériques nous empêchent de comprendre correctement leurs intentions.\n\nNonobstant, il semble que celui qui est à la tête des vaisseaux a transmis un puissant signal subspatial à toute la galaxie, comme une manière de se présenter ' à nous."
    giga_blokkat.1006.a:0 "A l'écran."

    giga_blokkat.1007.name:0 "Les moissonneuses du Blokchat"
    giga_blokkat.1007.desc:0 "§G(SURVEILLANCE DES ENVIRONS IMMÉDIATS)\n(ANALYSE DU POTENTIEL DES CIVILISATIONS GALACTIQUES NATIVES)\n(ANALYSE DE LA DENSITÉ ÉNERGÉTIQUE DE LA GALAXIE)\n(ÉVALUATION : CANDIDAT À LA RÉCOLTE VIABLE)§!\n\nBonjour, à qui de droit. Le Blokchat-Moissonneur principal et ses flottes environnantes ont pris contact avec votre galaxie.\n\nNous allons être clairs, car l'approximation et le mystère engendrent l'inefficacité. Nous sommes venus dans votre galaxie à la recherche d'énergie pure et brute ; et nos flottes récolteront la moindre parcelle de matière, de fluctuations du vide et de radiations de fond.\n\nSi cela vous incommode, votre civilisation peut quitter la galaxie et nous ne vous poursuivrons pas. Ne tentez pas de nous ralentir, cela ne ferait qu'accélérer votre disparition.\n\n§G(FIN DE TRANSMISSION)§!"
    giga_blokkat.1007.a:0 "C'est... pas bon."

    giga_blokkat.1008.name:0 "Blokchats"
    giga_blokkat.1008.desc:0 "La diffusion subspatiale des Blokchats ne laisse aucune place à une interprétation créative de leurs objectifs. Bien que la méthode exacte qu'ils emploieront pour y parvenir ne soit pas encore connue, des scans préliminaires à longue portée ont déjà été entrepris sur leur colossal vaisseau-mère actuellement stationné dans le système §Y[blokkat_spawn_system.GetName]§! pour évaluer leur force actuelle. \n\nMalheureusement pour nous et le reste de la galaxie, les résultats de ces scanners dressent un tableau bien sombre. En effet, le vaisseau-mère semble être entouré d'une colossale masse d'énergie, formant un bouclier environ §Ydeux quadrillions§! fois plus puissant que ce que n'importe quel dispositif de protection de la taille d'une étoile pourrait manifester.\n\nEn l'état, leur vaisseau-mère et tout ce qui se trouve dans le système environnant seraient complètement §Yinvulnérables§! à §Rtoutes§! formes de dommages, quelle que soit leur source ou leur intensité. Le bouclier ne s'étend cependant qu'au système du vaisseau-mère, ce qui signifie que tout vaisseau Blokchat s'aventurant dans les systèmes voisins devrait pouvoir être détruit avec une puissance de feu suffisante.\n\nMais pour l'instant, des analyses supplémentaires devront être menées de toute urgence sur l'énorme bouclier du vaisseau-mère si nous voulons un jour l'abattre et empêcher les Blokchats de consommer entièrement notre galaxie."
    giga_blokkat.1008.a:0 "Bien reçu."

    blokkat_chain_title:0 "Les Blokchats"
    blokkat_chain_desc:0 "Des êtres synthétiques voraces venus d'au-delà de notre galaxie sont entrés en collision avec le bord de la galaxie et cherchent maintenant à consommer tout ce qui se trouve sur leur chemin. Ils doivent être arrêtés avant que notre galaxie ne devienne indiscernable du vide intergalactique environnant.\n\nLes Blokchats ont consommé §Y[blokkat_country.blokkat_stripmined_system_perc]%§! de la galaxie."

