    quasi_stellar_marker_planet_DESC:0 "Un marqueur de cible virtuelle qui désigne la cible malheureuse du QS-O."
    quasi_stellar_marker_planet_MEGASTRUCTURE_DETAILS:0 "Placez-le sur une planète pour la cibler avec le QS-O."

