    #########################################
    interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS:0 "Debug"
    giga_interstellar_system_NAME:0 "Habitat interstellaire"
    giga_interstellar_system_DESC:0 "Commencez sur un anneau-monde interstellaire"
    origin_interstellar_ring:0 "Habitants interstellaires"
    origin_interstellar_ring_desc:0 "Personne ne sait qui avait construit cet anneau-monde, dérivant lentement dans le vide sombre entre les étoiles, mais une jeune civilisation appelle cet endroit son 'chez-soi'. Et maintenant, ils sont prêts à entrer dans la grande galaxie."
    origin_tooltip_interstellar_ring_effects:0 "Commencez sur un anneau-monde interstellaire.\n- L'habitabilité des espèces est réglée sur §LAnneau-monde interstellaire§!.\n- §RIl n'y aura aucun système avec des mondes habitables garantis à proximité§!."
    interstellar_habitat_completed_core:0 "$interstellar_habitat_3$"
    interstellar_habitat_completed_core_DESC:0 "$interstellar_habitat_3_DESC$"

    building_giga_interstellar_hydroponic_farm: "Complexe de ferme hydroponique"
    building_giga_interstellar_hydroponic_farm_desc: "Un vaste complexe de fermes hydroponiques, fournissant à la population de l'anneau-monde des aliments frais. Ces installations, cependant, ont leurs limites et ne peuvent pas soutenir à jamais une population toujours croissante."

    d_ringworld_capital_city: "La grande capitale"
    d_ringworld_capital_city_desc: "Une grande capitale construite sur l'anneau-monde. Cet endroit sert de plaque tournante pour le segment de l'anneau-monde et fournit à la population locale divers services."

    d_interstellar_ringworld_commerce_blocker: "Infrastructure abandonnée"
    d_interstellar_ringworld_commerce_blocker_desc: "Comme l'anneau-monde offre une quantité d'espace presque infinie, peu d'attention a été accordée au réaménagement des terres, ce qui a conduit à de vastes étendues de terres remplies de bâtiments abandonnés depuis longtemps. Si ces territoires sont défrichés et redéveloppés, les entreprises locales pourront se développer considérablement, augmentant ainsi la richesse de l'empire."

