	giga_katzen.3002.name:0 "Kaiser expells us from FTO!"
	giga_katzen.3002.desc:0 "Dire news. It seems that some of our recent actions have angered the §YKaiser§!, who has subsequently decided to shatter the alliance we established.\n\nWe have effectively been kicked from the §YFlusionian Treaty Organization§!, and the §YKaiser's Opinion§! of us has dropped significantly."
	giga_katzen.3002.a:0 "A shame. We didn't need him anyways."

	cant_katzen_fed:0 "We can't ally the Félidés if we are in a federation."
	cant_katzen_subject:0 "We can't ally the Félidés if we are a subject."

	giga_katzen.3003.name:0 "Flusionien Treaty Organization Collapses!"
	giga_katzen.3003.desc:0 "Following the destruction of the §YKaiser Moon§!, the §YKatzenartig Imperium§! has gone into disarray. As as a result, the §YFlusionian Treaty Organization§! has completely collapsed, and effectively no longer exists.\n\nWe may no longer receive military assistance from the Félidés, and the Kaiser isn't responding to our hails anymore."
	giga_katzen.3003.a:0 "A shame."

	giga_katzen.3010.name:0 "Kaiser Proposes Closer Economic Cooperation"
	giga_katzen.3010.desc:0 "We have received a transmission from §YKaiser Kattail§!, asking if we'd like to increase our two nations' economic bonds within the §YFlusionian Treaty Organization§!.\n\nThe Félidés would get access to more of our anchorage facilities, but we would in exchange receive additional research grants and military equipment for our navy. Shall we accept?"
	giga_katzen.3010.a:0 "How kind of him."
	giga_katzen.3010.a.tooltip:0 "Our level of cooperation with the Félidés as part of the §YFlusionian Treaty Organization§! will §Gincrease§!."
	giga_katzen.3010.b:0 "We refuse."
	giga_katzen.3010.b.tooltip:0 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§!."

	giga_katzen.3011.name:0 "Kaiser Proposes Increased Military Cooperation"
	giga_katzen.3011.desc:0 "§YKaiser Kattail§! has sent us a transmission, proposing an increased level of military cooperation within the §YFlusionian Treaty Organization§!.\n\nHe requests that we yet again grant the Félidés access to a larger share of our dockyard facilities, but they'd grant us secretive Félidé military knowledge as well as large amounts of military supplies in return.\n\nHe also stated that our fleets could engage in cooperative military exercices to benefit both of our admiral corps. Shall we accept his demands?"
	giga_katzen.3011.a:0 "A good proposal."
	giga_katzen.3011.a.tooltip:0 "Our level of cooperation with the Félidés as part of the §YFlusionian Treaty Organization§! will §Gincrease§!."
	giga_katzen.3011.b:0 "What does he think he's doing? We refuse!"
	giga_katzen.3011.b.tooltip:0 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§! significantly."

	giga_katzen.3012.name:0 "Kaiser Offers Félidé Officers"
	giga_katzen.3012.desc:0 "The §YKaiser§! is once again proposing to further increase our militaries' collaboration efforts, now offering even greater technological exchanges, military investments, as well as some Félidé officers for our fleets.\n\nHe even offers to let us access the vast majority of Félidé military archives, to let our armed forces parade on Félidé worlds, and to organize daily army exercices and meetings to further enhance our cooperation.\n\nShall we accept?"
	giga_katzen.3012.a:0 "Absolutely! Only good can come out of this."
	giga_katzen.3012.a.tooltip:0 "Our level of cooperation with the Félidés as part of the §YFlusionian Treaty Organization§! will §Gincrease§!.\n2 §YKatzen Admirals§! will join our leader pool."
	giga_katzen.3012.b:0 "Enough of the Kaiser's proposals!"
	giga_katzen.3012.b.tooltip:0 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§! very significantly."

	giga_katzen.3013.name:0 "Kaiser Proposes Military Union"
	giga_katzen.3013.desc:0 "The §YKaiser§! has contacted us with a bold proposal to practically fuse our high commands, which would enable us to effectively benefit from all Félidé knowledge, and let them provide us immense help in managing our armed forces.\n\nThe benefits of doing so would be colossal, and the Félidés have agreed to send us even more admirals and generals to lead our fleets and armies.\n\nShould we accept?"
	giga_katzen.3013.a:0 "An ambitious undertaking, that will surely pay off!"
	giga_katzen.3013.a.tooltip:0 "Our level of cooperation with the Félidés as part of the §YFlusionian Treaty Organization§! will §Gincrease§!.\n4 §YKatzen Admirals§! and 2 §YKatzen Generals§! will join our leader pool."
	giga_katzen.3013.b:0 "That's a stupid proposal."
	giga_katzen.3013.b.tooltip:0 "The §YKaiser§! will most likely §Rexpel§! us from the §YFlusionian Treaty Organization§!, and his opinion will §Rdecrease§! immensely."

	giga_katzen.3014.name:0 "Kaiser Demands Federalization"
	giga_katzen.3014.desc:0 "The §YKaiser§! has sent us an urgent diplomatic transmission, demanding the immediate federalization of the §YFlusionian Treaty Organization§! into a greater §YKatzenartig Imperium§!.\n\nAccepting would effectively mean our complete and total annexation into the Imperium, which was to be expected considering how much control we granted the Félidés over our military."
	giga_katzen.3014.a:0 "What? This isn't what we agreed on!"
	giga_katzen.3014.a.tooltip:0 "We will §Rleave§! the §YFlusionian Treaty Organization§!, §Rremoving§! all its benefits.\n\nThe Kaiser will become §Renraged§!, causing the §YKatzenartig Imperium§! to §Rdeclare war§! on us within the next month.\n\n"
	giga_katzen.3014.b:0 "We submit."
	giga_katzen.3014.b.tooltip:0 "§RTHE GAME WILL END FOR YOU.§!\nWe will be completely annexed into the §YKatzenartig Imperium§!."

	katzen_breakup:0 "Rupture Félidé"
	katzen_breakup_desc:0 "We have suddenly and violently broken our alliance with the Félidés, who were supplying us with military equipment and helping our research. This has had noticeable consequences on our empire as a whole."

	giga_katzen.3015.name:0 "Félidé Admirals Defect!"
	giga_katzen.3015.desc:0 "Following the outbreak of war with the §YKatzenartig Imperium§!, the Félidé admirals and generals we had received have defected from our armed forces, and rejoined their fellow Félidés in the Imperium!\n\nIt seems we'll have to do without them..."
	giga_katzen.3015.a:0 "These rats!"
	giga_katzen.3015.a.tooltip:0 "All Félidé leaders from the Imperium are §Rremoved§! from our leader pool."

	#LAND TRADE
	giga_katzen.020.trade:0 "We'd like to discuss land trades..."
	giga_katzen.020.trade.tooltip:0 "We can offer the Kaiser to buy one of our systems. 4 of our systems that border the §YKatzenartig Imperium§! will be randomly picked, and we can then propose selling one to the Kaiser."
	cant_trade_katzen_war:0 "We cannot trade if we are at war."
	need_border_with_katzen:0 "We need to have a direct border with the Katzenartig Imperium."

	giga_katzen.0201.name:0 "Félidé Land Trades"
	giga_katzen.0201.desc:0 "You'd like to sell us some of your territory, hmm? The Kaiser would be more than happy to pay you in exchange for one of your systems! Which one would you like to give us?"
	giga_katzen.0201.a:0 "The §Y[kaiser_sell_1.GetName]§! system."
	giga_katzen.0201.b:0 "The §Y[kaiser_sell_2.GetName]§! system."
	giga_katzen.0201.c:0 "The §Y[kaiser_sell_3.GetName]§! system."
	giga_katzen.0201.d:0 "The §Y[kaiser_sell_4.GetName]§! system."
	giga_katzen.0201.tooltip:0 "We will send an offer to the §YKaiser§!, and the Félidés will propose a price for the system, based on its contents, which we can then accept or deny.\nIf the trade is successful, the §YKaiser's Opinion's§! of us might §Bincrease§!, depending on the value of the sold system."

	giga_katzen.0202.name:0 "The [kaiser_sell_yes.GetName] System"
	giga_katzen.0202.desc:0 "Considering the contents of the §Y[kaiser_sell_yes.GetName]§! system, the Kaiser is willing to offer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£ in exchange for full control of the system.\n\nHow does this sound to your kind?"

	giga_katzen.0202.a:0 "Sounds good. It's a deal!"
	giga_katzen.0202.b:0 "Sounds great. It's a deal!"
	giga_katzen.0202.c:0 "Sounds excellent. It's a deal!"
	giga_katzen.0202.lowvalue.tooltip:0 "We will §Ytransfer§! the §Y[kaiser_sell_yes.GetName]§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nGiven the system's value, there is a §Y20%§! chance that the §YKaiser's Opinion§! of us §Gincreases§!.\nThe Kaiser will not demand land from us for the next year.$attache_boost_chance$"

	giga_katzen.0202.medvalue.tooltip:0 "We will §Ytransfer§! the §Y[kaiser_sell_yes.GetName]§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nGiven the system's value, there is a §Y40%§! chance that the §YKaiser's Opinion§! of us §Gincreases§!.\nThe Kaiser will not demand land from us for the next year.$attache_boost_chance$"

	giga_katzen.0202.highvalue.tooltip:0 "We will §Ytransfer§! the §Y[kaiser_sell_yes.GetName]§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nGiven the system's value, there is a §Y80%§! chance that the §YKaiser's Opinion§! of us §Gincreases§!.\nThe Kaiser will not demand land from us for the next year.$attache_boost_chance$"

	giga_katzen.0202.response:0 "Excellent! The Kaiser is going to be delighted."

	giga_katzen.0202.bye:0 "Forget it."

	giga_katzen.0201.bye:0 "Forget it."

	cant_recently_sold_land:0 "We already sold land to the Kaiser recently. We must wait at least 1 year before trading again."

	#Kaiser demands land
	giga_katzen.042.name:0 "Kaiser Kaittail Demands Territory!"

	giga_katzen.042.1.desc:0 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his "expansion quotas", we transfer the §Y[kaiser_system_1.GetName]§! system to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the system, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the system's estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."

	giga_katzen.042.2.desc:0 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his "expansion quotas", we transfer the §Y[kaiser_system_1.GetName]§! and §Y[kaiser_system_2.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."

	giga_katzen.042.3.desc:0 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his "expansion quotas", we transfer the §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§! and §Y[kaiser_system_3.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."

	giga_katzen.042.4.desc:0 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his "expansion quotas", we transfer the §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§! and §Y[kaiser_system_4.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."

	giga_katzen.042.5.desc:0 "We have received an urgent transmission from the §YKatzenartig Imperium§!.\n\nTheir leader, §YKaiser Kattail§!, is demanding that, in order to fulfill his "expansion quotas", we transfer the §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§!, §Y[kaiser_system_4.GetName]§! and §Y[kaiser_system_5.GetName]§! systems to the Imperium within the next month.\n\nHe is however proposing financial compensation in exchange for the systems, offering to pay us §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ and §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, based on the systems' estimated value.\n\nWhile this territory is rightfully ours, denying the trade could anger the Kaiser, who might try to seize the territory by force if his opinion of us drops too low..."

	giga_katzen.042.yes:0 "We accept."
	giga_katzen.042.yes.tooltip:0 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\nAll demanded systems will be §Ytransferred§! to the Imperium.\nThe §YKaiser's Opinion§! might §Gincrease§! (About 70% chance).$attache_boost_chance$"

	giga_katzen.042.no:0 "Never. Those systems belong to us!"
	giga_katzen.042.no.tooltip:0 "The §YKaiser's Opinion§! will §Rdecrease§!.\nHe will declare war on us if his opinion reaches §REnraged§!."

	giga_katzen.043.name:0 "[kaiser_system_demand_target.GetName] Cedes Territory to Kaiser!"
	giga_katzen.043.desc:0 "The [kaiser_system_demand_target.GetName] has recently acceded to a demand from the §YKatzenartig Imperium§!'s ruler, §YKaiser Kattail§!, to transfer some of their systems to the Félidés.\n\nThe Félidés have provided financial and material compensation in exchange for the systems, and they are already starting to move into their newly-acquired territories.\n\nIt appears war has been avoided, for now."
	giga_katzen.043.a:0 "The Imperium grows larger..."

	#War
	giga_katzen.050.name:0 "§RDeclaration of War§!"
	giga_katzen.050.desc:0 "[Root.GetSpeciesNamePlural]. Your nation has gotten in the way of our Kaiser for the last time.\n\nThis is a declaration of war! Your people shall be liberated from the influence of your wretched government, and integrated into our superior society.\n\nEn garde, aliens!"
	giga_katzen.050.a:0 "We will meet you on the battlefield, then."
	giga_katzen.050.a.tooltip:0 "§T§RTHE KATZENARTIG IMPERIUM WILL DECLARE TOTAL WAR ON US.§!\n\nThe §YKaiser's Opinion§! will §Rdecrease§! to §Renraged§!.\n\nPeace will only be possible after at least §Y2.5 years of fighting§!.\n\n§YFlusion§! must be §Ycaptured§! or §Ydestroyed§! to defeat the Imperium.§T"

	giga_katzen.051.name:0 "Katzenartig Imperium goes to war!"
	giga_katzen.051.desc:0 "News have reached us that following disagrements between the Kaiser and [kaiser_attack_target.GetAdjective] leadership, the §YKatzenartig Imperium§! has recently declared war on the §Y[kaiser_attack_target.GetName]§!!\n\nDiplomatic relations between the two nations have completely broken down, and both are about to engage in total war with each other..."
	giga_katzen.051.a:0 "Another war in the galaxy."

	#Project
	giga_katzen.2000.name:0 "Secrets of the Kaiser Moon"
	giga_katzen.2000.desc:0 "The §YKatzenartig Imperium§! has been around for some time now, and their §YKaiser Moon§! has proved to be a formidable vessel.\n\nHowever, repeated long-range observations have revealed that the moon might just have a number of flaws which could be exploited in order to facilitate its destruction, should we have to engage it.\n\nA §YSpecial Project§! has been established in order to  study the Moon's peculiar engineering from afar and hopefully come up with a way to drastically increase the efficiency of our weapons when faced with Félidé ships.\n\nHowever, undertaking this project might end up angering the Kaiser and §Rdecreasing§! his opinion of us, should he ever find out that we are attempting to learn how to best blow up his ships."
	giga_katzen.2000.a:0 "Let's get on it at once."

	STUDY_KAISER_PROJECT:0 "Study the Kaiser Moon"
	STUDY_KAISER_PROJECT_DESC:0 "Dedicate a large amount of resources towards spying on the Félidés and studying their Kaiser Moon from afar, in order to find ways to counter it.\n\nCompleting this project will §Gincrease§! our weapons' damage against the Félidés by §G30%§!, but will cause the §YKaiser's Opinion§! of us to §Rdecrease§! by §R3§!.\n\nHaving the §BEnigmatic Engineering§! Ascension Perk will ensure the Kaiser cannot figure out our plans, avoiding the opinion drop."

	giga_katzen.2001.name:0 "Félidé Weaknesses Discovered!"
	giga_katzen.2001.a.desc:0 "After several years of harduous work, we have managed to locate several glaring weaknesses within the Félidés' §YKaiser Moon§!, which will drastically improve our ability to fight back against it. We have also learned many things about Félidé engineering as a whole, which should help us whenever we have to face their fleets head-on.\n\nUnfortunately, word has reached us that the Kaiser has become aware of this, and his §Yopinion of us§! has subsequently §Rdecreased§! by §R3§!.\n\nWe have also gained access to a new type of §Yrepeatable technology§!, which will allow us to further increase our damage output against the §YKatzenartig Imperium§!, but at the risk of §Rangering§! the Kaiser even further."
	giga_katzen.2001.a:0 "It matters not. Let him come!"

	giga_katzen.2001.b.desc:0 "After several years of harduous work, we have managed to locate several glaring weaknesses within the Félidés' §YKaiser Moon§!, which will drastically improve our ability to fight back against it. We have also learned many things about Félidé engineering as a whole, which should help us whenever we have to face their fleets head-on.\n\nAs an added bonus, due to our complex and enigmatic scientific methods, the Félidés are still completely oblivious to our plans.\n\nWe have also gained access to a new type of §Yrepeatable technology§!, which will allow us to further increase our damage output against the §YKatzenartig Imperium§!."
	giga_katzen.2001.b:0 "Excellent."

	mod_damage_vs_country_type_katzenartig_imperium_mult:0 "Damage to The Katzenartig Imperium"
	katzenartig_weaknesses:0 "Félidé Weaknesses"
	katzenartig_weaknesses_desc:0 "We have located a number of flaws within Félidé engineering, which we can exploit to better damage their fleets."

	giga_tech_repeatable_increased_katzen_damage:0 "Félidé Weakpoint Analysis"
	giga_tech_repeatable_increased_katzen_damage_desc:0 "By further studying Félidé ship engineering, we can locate weakpoints within their designs, which can then be exploited to facilitate their destruction. §BEnigmatic Engineering§! will completely nullify any risks of the Kaiser finding out about our plans."

	might_anger_kaiser_title:0 "§Y50%§! chance of §Rdecreasing§! the §YKaiser's Opinion§!\n§BEnigmatic Engineering§! prevents opinion drop"
	might_anger_kaiser_desc:0 "Understandably, he isn't too fond of people trying to find out ways to blow up his stuff."

	##MOON DESTROYED##
	giga_flusion.090.name:0 "La lune de l'EmpereurDestroyed!"
	giga_flusion.090.desc:0 "A savage blow was today dealt to the §YKatzenartig Imperium§!. Indeed, our forces have managed to succesfully cripple and destroy the Imperium's flagship, the mighty §YKaiser Moon§!.\n\nThe vessel, which served as a forward base of operations for the Félidés, has been reduced to a gigantic lunar wreck, causing immense Félidé casualties. The Imperium has entered a state of panic following the loss of their most important military asset, with their high-command retreating to the fortified homeworld of §YFlusion§!.\n\nThe §YKaiser§! has reportedly gone into a mad rage, and it seems their entire empire is now falling into disarray...\n\nAs an added bonus, we also have managed to recover some resources from the wreck."
	giga_flusion.090.a:0 "Their end is imminent."

	giga_flusion.091.name:0 "La lune de l'EmpereurDestroyed!"
	giga_flusion.091.desc:0 "A savage blow was today dealt to the §YKatzenartig Imperium§!. Indeed, the forces of the §Y[kaiser_moon_slayer.GetName]§! have managed to succesfully cripple and destroy the Imperium's flagship, the mighty §YKaiser Moon§!.\n\nThe vessel, which served as a forward base of operations for the Félidés, has been reduced to a gigantic lunar wreck, causing immense Félidé casualties. The Imperium has entered a state of panic following the loss of their most important military asset, with their high-command retreating to the fortified homeworld of §YFlusion§!.\n\nThe §YKaiser§! has reportedly gone into a mad rage, and it seems their entire empire is now falling into disarray..."
	giga_flusion.091.a:0 "Their end is imminent."

	giga_flusion.090.a.tooltip:0 "The §YKatzenartig Imperium§! will suffer from §Rpenalties§! to §Yfire rate§!, §Yorbital bombardment§!, §Yarmy damage§! and §Yship speed§!."

	giga_katzen.092.name:0 "The Katzenartig Imperium?"
	giga_katzen.092.desc:0 "Following the destruction of the Kaiser Moon, the Imperium has fallen into disarray, and Kaiser seems unwilling to communicate with anyone..."
	giga_katzen.092.war:0 "We shall accelerate their demise, §Rdeclare war!§!"
	giga_katzen.092.war.tooltip:0 "§T§RWE WILL DECLARE TOTAL WAR ON THE KATZENARTIG IMPERIUM.§!\n\nPeace will §RNOT§! be possible anymore.\n\n§YFlusion§! must be §Ycaptured§! or §Ydestroyed§! to defeat the Imperium for good.§T"
	giga_katzen.092.a:0 "Oh well."

	giga_katzen.094.name:0 "The Fall of Flusion"
	giga_katzen.094.desc:0 "Flusion has fallen.\n\nAfter gruesome fighting, the forces of the [flusion_conqueror.GetName] have overwhelmed the Félidé defenders on Flusion, and taken full control of the planet. With the loss of their capital, the extremely centralized §YKatzenartig Imperium§! can no longer hold itself together, and will undergo total collapse within the next few days.\n\nThey are now in process of interrogating the Félidé high-command, in order to find out where §YKaiser Kattail§! is hiding, if he's even alive anymore.\n\nRegardless, the galaxy can now breathe a sigh of relief, as the Félidé threat is, at last, no more."
	giga_katzen.094.a:0 "Good riddance."
	giga_katzen.094.b:0 "Good riddance."

	giga_katzen.095.name:0 "The Destruction of Flusion"
	giga_katzen.095.desc:0 "Flusion has fallen.\n\nThe planet has been exposed to intense weapon fire, and the Félidés have been wiped from the world's surface. With the loss of their capital, the extremely centralized §YKatzenartig Imperium§! can no longer hold itself together, and will undergo total collapse within the next few days.\n\nThe galaxy can now breathe a sigh of relief, as the Félidé threat is, at last, no more."
	giga_katzen.095.a:0 "Good riddance."

	giga_katzen.097.name:0 "Katzenartig Imperium Collapses"
	giga_katzen.097.desc:0 "As expected, with the capture of §YFlusion§!, the §YKatzenartig Imperium§! did not last long. Without their centralized government and the Kaiser to lead them, all remaining Félidé colonies have declared independence, and the Imperium dissolved, seemingly overnight.\n\nThe once mighty Imperium has finally been reduced to nothing but history."
	giga_katzen.097.a:0 "They had a good run."

	katzenartig_splinter:0 "Splinter State Resources"
	katzenartig_splinter_desc:0 "To avoid catastrophic collapse."

	#War Forge
	katzen_forge_0:0 "Félidé War Forge Construction Site"
	katzen_forge_0_DESC:0 "The construction site for a Félidé War Forge, a large orbital construct which harvests resources from a large asteroid and turns them into warships."
    katzen_forge_0_MEGASTRUCTURE_DETAILS:0 "$katzen_forge_0_DESC$"

	katzen_forge_1:0 "Félidé War Forge"
	katzen_forge_1_DESC:0 "A large orbital construct built near an asteroid, harvesting said asteroid for resources in order to assemble Félidé warships."

	giga_katzen.031.name:0 "Félidé War Forge Demolished!"
	giga_katzen.031.desc:0 "Our fleets report that, following the capture of the §Y[war_forge_destroyed_system.GetName]§! system, the system's Félidé War Forge has self-destructed to prevent capture.\n\nWe have managed to salvage some resources from the wreck, and the Félidés will no longer be able to use this system to reinforce their armadas."
	giga_katzen.031.a:0 "A setback for the Imperium."

	#Chain
	katzenartig_chain_title:0 "The Katzenartig Imperium"
	katzenartig_chain_desc:0 "The militaristic Félidés have entered the galactic scene. Their Kaiser seems to have ambitions on the entire galaxy, and their weaponry is surprisingly advanced. We have to keep an eye on them.\n\n"
	katzen_ship_count:0 "§YKatzen Ship Count§!"
	katzen_planet_count:0 "§YKatzen Planet Count§!"
	katzen_system_count:0 "§YKatzen System Count§!"
	katzen_warforge_count:0 "§YKatzen Warforge Count§!"
	ships_lost_to_katzen:0 "§RShips Destroyed By Félidés§!"
	katzen_ships_lost:0 "§GKatzen Ships Destroyed§!"

	katzenartig_chain_1:0 "Flusion & Félidé Expansion"
	katzenartig_chain_1_desc:0 "The Félidé government is heavily centralized around §YFlusion§!, the Félidé capital. Seizing or destroying Flusion would undoubtedly mean the complete end and collapse of the Imperium.\nIn order to expand their navy, the Félidés construct §YKatzen Warforges§! around asteroids in their space, which will periodically create more ships and slowly deplete the asteroid. They will §Yself-destruct§! if their system is captured.\nEvery §Yplanet§! the Félidés own increases their §Yships' fire rate§!, §Yarmor§!, §Yhull§! and §Yshields§!, as well as their §Yarmy damage§!, by §Y1.5%§!.\nKatzen planets will also project §YJump-Drive Scrambling Fields§! to their own system, preventing tactical jumps into these areas. Capturing the planet will deactivate the field.\nThe §YKaiser Moon§! will §Rrecall§! to Jublio if Flusion is bombarded, invaded, or if a Colossus enters the system!"

	paluush_defender_acot:0 "Paluush Armies"
	paluush_defender_acot_desc:0 "Psionically equipped defender, trained to the highest standard."

	the_grandbunny_acot:0 "The Grandbunny"
	the_grandbunny_acot_desc:0 "An impossibly powerful and almost godlike psionic paluush, ready to defend Paluushia against all threats."

	royal_paluush_acot:0 "Royal Paluush Defender"
	royal_paluush_acot_desc:0 "Ruthlessly murderous, psionically equipped defender, trained to the highest standard."

	katzen_trait_elite:0 "Elite Figure"
	katzen_trait_elite_desc:0 "This leader is an extremely important figure within Flusionien society, and their skills are far beyond average. They are given the latest in anti-aging technology and cybernetics in order to keep them alive."

	katzen_trait_blitzkrieg:0 "Armored Warfare Expert"
	katzen_trait_blitzkrieg_desc:0 "This leader is particularly adept when it comes to rapidly maneuvering large amounts of armored units during combat."

	katzen_trait_nukelad:0 "Nukeslinger"
	katzen_trait_nukelad_desc:0 "This leader knows how to maximize the damage caused by nuclear missiles, and uses them extensively during space combat."

	katzen_trait_nukelad_general:0 "Nuclear Enthusiast"
	katzen_trait_nukelad_general_desc:0 "Nuclear and atomic weaponry holds a special place in this leader's heart. They do not hesitate to employ such weapons during warfare."

	###KAISER MOON RECALL###
	giga_katzenai.013.name:0 "La lune de l'EmpereurRecalled!"
	giga_katzenai.013.desc:0 "Alarming news! Following our hostile actions against Flusion, the §YKaiser Moon§! seems to have activated a gigantic emergency moteur de saut system.\n\nThe lunar vessel has instaneously recalled itself to the §YJublio§! system, and it is now about to engage our bombing fleets..."
	giga_katzenai.013.a:0 "Battlestations!"

	###KAISER MOON MEGA###
	kaiser_moon_broken_object:0 "Wrecked Kaiser Moon"
	kaiser_moon_broken_object_desc:0 "Once a mighty Félidé superweapon, now just a giant mass of inert lunar debris."
	kaiser_moon_broken_object_tooltip:0 "The Kaiser paid so much for that thing."

	giga_katzen.0900.name:0 "Salvaging the Kaiser Moon"
	giga_katzen.0900.desc:0 "Ever since the §YKaiser Moon§!'s destruction, its colossal wreck has simply been floating in the void, left to degrade until it is forgotten by history.\n\nHowever, some elements of our scientific community and military are beginning to suggest that we send a science ship to the wreck, in order to study it. Indeed, even though the moon has received too much damage to be repaired, they believe it might be possible to analyse and reverse-engineer its design, so that we may be able to create our own Kaiser Moons in the future...\n\nThis would be quite an expensive and time-consuming project, but Kaiser Moons would undoubtedly be a valuable asset to our military."
	giga_katzen.0900.a:0 "A worthy endeavor. Let us do so at once!"
	giga_katzen.0900.b:0 "We have no time for this nonsense."

	giga_katzen.0901.name:0 "La lune de l'EmpereurAnalysis terminé !"
	giga_katzen.0901.desc:0 "After several months of surveying, probing and exploring the §YKaiser Moon§!'s colossal wreck, our science ship reports that they have gathered enough data in order to begin engineering efforts on creating our own Kaiser Moons.\n\nIt will still take some research before we are able to construct such mighty spaceships, but they assure us the results will be worth the effort."
	giga_katzen.0901.a:0 "Marvelous. Let's get on it."

	giga_tech_kaiser_moon:0 "Félidé Celestial Body Weaponization"
	giga_tech_kaiser_moon_desc:0 "The study of the Kaiser Moon has allowed us to recreate the superweapon's blueprints. With much heavier armaments than a regular Attack Moon, the Kaiser Moon is a fearsome superweapon that would undoubtedly dominate the stellar battlefield."
	allow_kaiser_moon:0 "§HUnlocks Megastructure:§! Kaiser Moon"
	desc_kaiser_moon:0 "A truly insane engineering project, based on salvaged Félidé technologies. Unlike conventional Attack Moons, the Kaiser Moon boasts a massive railgun instead of a laser, and is equipped with a vast array of kinetic and explosive weapons."

	REPAIR_KAISER_PROJECT:0 "Analysing the Kaiser Moon"
	REPAIR_KAISER_PROJECT_DESC:0 "Although unrepairable, the Kaiser Moon's gigantic wreck could still yield a lot of useful engineering data."

	kaiser_moon_0:0 "La lune de l'EmpereurConstruction Site"
	kaiser_moon_0_DESC:0 "The construction site for a future Kaiser Moon, a colossal superweapon built around a small moon, capable of laying waste to the stellar battlefield."
	kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "Based on Félidé technology, the Kaiser Moon consists of a gigantic railgun embedded into a small moon, accompagnied by an array of missiles and kinetic batteries."

	kaiser_moon_1:0 "La lune de l'EmpereurMovement Systems"
	kaiser_moon_1_DESC:0 "This future superweapon has been equipped with a humongous thruster, capable of displacing an entire moon. The wings feature sleek impulse thrusters to steer it around."

	kaiser_moon_2:0 "Kaiser Moon"
	kaiser_moon_2_DESC:0 "A complete Kaiser Moon, equipped with a gigantic railgun capable of puncturing nearly anything, alongside atomic warhead launchers and vast arrays of kinetic batteries."

	giga_katzen.0902.name:0 "Site de construction de la lune de l'Empereur terminé !"
	giga_katzen.0902.desc:0 "The construction site for a future Kaiser Moon has now been completed in the [giga_system.GetName] system.\n\nThis industrial platform shall be used as a base to convert a small moon into a fearsome superweapon, inspired by the Félidés' explosive engineering.\n\nKeep in mind Kaiser Moons have an upkeep of 250 alloys and 75 energy."
	giga_katzen.0902.a:0 "Good."

	giga_katzen.0903.name:0 "Système de mouvements de la lune de l'Empereur terminé !"
	giga_katzen.0903.desc:0 "Our Kaiser Moon's movement systems in the [giga_system.GetName] system have now been succesfully installed. A massive thruster, which shall be used to propel the entire celestial body, has been constructed on the moon's backside.\n\nWe must now begin to work on the moon's main superweapon: the oversized railgun."
	giga_katzen.0903.a:0 "Excellent."

	giga_katzen.0904.name:0 "La lune de l'Empereur prend son envol !"
	giga_katzen.0904.desc:0 "And thus, it is done! In the [giga_system.GetName] system, we have managed to convert a small moon into a deadly Félidé superweapon, equipped with a colossal railgun capable of accelerating a projectile to relativistic speeds.\n\nArmed with both this railgun as well as missiles and gigantic autocannons, this fearsome construct will undoubtedly help us secure galactic domination, just like the Kaiser hoped to do."
	giga_katzen.0904.a:0 "Excellent! Hopefully we don't end up like the Félidés."

	###PROCLAIM###
	giga_katzen.04001.name:0 "L'Empereur proclame L'Impérium des félidés!"
	giga_katzen.04001.desc:0 "Following recent Félidé conquests, the §YKatzenartig Imperium§! has expanded to encompass a large part of the galaxy. As such, in order to recognize this milestone, §YKaiser Kattail§! has officially proclaimed the §YL'Impérium des félidés§!, in order to reflect his nation's larger boundaries.\n\nThe Imperium's name and flag have subsequently been changed, and the Kaiser has given a speech in front of billions of imperial citizens, stating that "This great achievement couldn't have been possible without the support of each and every one of us" and that it was "The beginning of something even greater for all of the Imperium".\n\nIt seems that his ambitions are unlikely to stop anytime soon..."
	giga_katzen.04001.a:0 "He seems a bit full of himself."

	giga_katzen.04002.name:0 "L'Empereur proclame Impérium galactique des félidés!"
	giga_katzen.04002.desc:0 "L'§YImpérium des félidés§! has now expanded to cover the vast majority of the galaxy, and §YKaiser Kattail§! has once again decided to honor this milestone by renaming the nation to the "Galactic Félidé Empire", in order to better reflect the Félidés' now near full control of our galaxy.\n\nThe Félidé military machine has now grown to monstruous proportions, and the galaxy's hopes to vanquish the Imperium grow slimmer by the day, with the Kaiser stating that his empire would last "until the stars burn out"."
	giga_katzen.04002.a:0 "This does not bode well."

	###KAISER MISSING###
	giga_katzen.0941.name:0 "The Missing Kaiser"
	giga_katzen.0941.desc:0 "Following our invasion of §YFlusion§!, our soldiers have been hard at work searching the planet and interrogating the Félidé High Command in order to find out §YKaiser Kattail§!'s whereabouts. And after over a month of harduous searches, they report that...\n\nThe Kaiser is gone.\n\nIndeed, nobody seems to know where the Kaiser has gone to, and even his high command is unaware of his location, despite thorough interrogation. There is no evidence that he killed himself either, and our soldiers have been unable to find any traces of his body or signs indicating the body was destroyed.\n\nAs such, our local government on Flusion is not sure how they should apprehend this situation..."
	giga_katzen.0941.a:0 "Troubling. We have to find him."
	giga_katzen.0941.b:0 "This feline farce matters not."

	FIND_KAISER_PROJECT:0 "Locate the Kaiser"
	FIND_KAISER_PROJECT_DESC:0 "After the fall of Flusion, the Kaiser has gone missing. We must begin a great search across all of Flusion in order to locate him."

	giga_katzen.0942.name:0 "The Kaiser's Rift"
	giga_katzen.0942.desc:0 "Our teams have searched through all of Flusion. They have interrogated thousands of people, and ventured to every corner of the planet. And yet, the Kaiser still seemed to elude them. They were about to give up, when something usually not so remarkable happened.\n\nA device usually used to detect cosmic rays picked up something: A lone exotic particle, which seemed to act in a way not predicted by our current models of physics. Furthermore, the particle apparently came from somewhere deep below Katown, the former Félidé capital.\n\nOur scientists proceeded to follow said particle backwards, tracing back its trajectory through Flusion's crust using a specialized drilling unit. After going through a few kilometers of rock, they stumbled upon a mostly empty cave, presumably connected to the surface by an impossibly long network of labyrinthine tunnels.\n\nThe cave contained debris from some unknown device, and, indeed, something was emitting exotic particles not normally found within our universe. That something appears to be a sort of nanoscopic rift located about a meter or so above the floor, a miniscule artificial tear within spacetime itself. It indicates that something, or rather, §Ysomeone§!, recently punctured through the fabric of reality. Evidently, everything points towards the Kaiser somehow having teleported out of Flusion, most likely to somewhere else in the galaxy.\n\nOur science team is now in the process of setting up a research facility near this small, yet pervasive rift, in order to study it and possibly use it to trace where the Kaiser ended up. As such, an archeological site has been set on Flusion."
	giga_katzen.0942.a:0 "Let us study this rift. He cannot have gone far."

	giga_katzen.0943.name:0 "Sensing the Rift"
	giga_katzen.0943.desc:0 "Our scientists have set up a large device around the rift, which they have used to send a variety of particles through it. Intéressantly, they did not emerge somewhere else in the galaxy. Instead, most of them returned after a few seconds, decayed into their constituent particles, or in the form of radiation, as if "shredded".\n\nThe rift thus appears to be some sort of loop, with the particles presumably "bouncing" against something on the other side. It is however very likely that this bouncing is simply a side effect of the rift being partially dissipated and thus inproperly connected to the Kaiser's destination. Our scientists are now in the process of upgrading the device to hopefully stabilize and enlarge the rift, so we may send actual probes through it.\n\nThey have also salvaged some of the debris found within the cave, which might be of interest to our archeologists."
	giga_katzen.0943.a:0 "Intéressant. Keep going!"

	giga_katzen.0944.name:0 "A Crack in Time"
	giga_katzen.0944.desc:0 "By firing a very specific array of charged particles into the rift, our scientists have managed to both stabilize and enlarge it, and they have subsequently made a stunning discovery:\n\nThe rift is not through space, but through time!\n\nIndeed, by sending a nanobot through it, they found out it leads to a sort of hyperdimensional quantum tunnel through time, presumably an imprint left within the fabric of reality by the Kaiser's teleportation. This effectively means the Kaiser has time-travelled, and further study of the tunnel reveals he most likely went forwards in time.\n\nThey are uncertain as to just how far this tunnel goes, although they estimate it most likely doesn't go beyond a few hundred years into the future. Anything further would undoubtedly have impossibly high energy costs, at least for a civilization like the Félidés.\n\nThey are now preparing a craft capable of going into the rift and "opening up" the temporal tunnel as it goes, which should allow us to go just as far as the Kaiser, and subsequently find him.\n\nWe have also made several Intéressant discoveries by studying how particles interacted with this temporal tear."
	giga_katzen.0944.a:0 "This is more complicated than we thought..."

	giga_katzen.0945.name:0 "Temporal Probe"
	giga_katzen.0945.desc:0 "Our science team down in the cave has now assembled a relatively large probe which they intend to send into the rift. It is equipped with a camera, and a tachyon emitter capable of sending information backwards in time through the rift and back to us.\n\nLastly, and most importantly, the device has been given a powerful "temporal bore" based on a modified hyperpropulseur, which should be able to amplify and follow the trail in time left by the Kaiser during his escape.\n\nHowever, the process of propelling the probe through the temporal rift is very energy hungry, and the team has set up a massive power cable going all the way from the surface to the cave, connected to Flusion's power grid. They however ask that we provide §Y2500§! £energy£ in order to jumpstart the operation.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
	giga_katzen.0945.a:0 "They shall have their energy. Let us begin..."

	giga_katzen.0946.name:0 "Into the Future"
	giga_katzen.0946.desc:0 "And thus, after energizing and enlarging the rift, the large probe was meticulously flung into the depths of the spacetime continuum. Our team expected to run into the Kaiser after the probe had travelled a few hundred years, but alas, that did not happen.\n\nInstead, the probe went past a hundred years, then a thousand, then ten thousands, then a million...and is now going further and further into the future along the temporal tunnel. The onboard camera has allowed our team to report back on what the probe found. Unfortunately, it is only able to see the future of the cave, parts of Flusion, and the night sky, thus preventing us from precisely seeing what becomes of our empire...\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+1 000 000 years§!\nDespite going this far into the future, no signs of the Kaiser or the temporal tunnel ending. Several bright stars near Flusion appear to have gone supernova by this point.\n\n§YT+50 000 000 years§!\nMajor mountain ranges have begin to erode away, while tectonic plates have drastically shifted how the planet looks. Still no traces of the Kaiser.\n\n§YT+1 billion years (1e9)§!\nRegardless of what happened in-between, Flusion is no longer inhabitable, and Jublio's increasing luminosity is starting to cook the planet's surface, and oceans are evaporating. And yet, despite Flusion no longer being a valid destination, the Kaiser didn't stop there. There also seems to be a sort of love message written on the ceiling of a cave, although nobody's quite sure what its purpose is.\n§BEND OF DATA LOG§!\n\nThe Kaiser is yet to be found, and propelling the probe further and further through time is getting more and more energy-hungry. As such, our scientists are requesting §Y5000§! £energy£ to continue the process. This Incroyable adventure is however greatly contributing to our understanding of the universe and its future.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
	giga_katzen.0946.a:0 "Seems he went further than we thought..."

	giga_katzen.0947.name:0 "Uncertain Destiny"
	giga_katzen.0947.desc:0 "Our team reports that the energy let them successfully boost the probe further into the future. And it's still going...\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+5 billion years (5e9)§!\nJublio has transformed into a red giant, turning Flusion into a sea of molten rock. Any traces of life on the planet have been permanently wiped out.\n\n§YT+10 billion years (1e10)§!\nFlusion's star has died and collapsed into a white dwarf, reducing the planet to a cold, dead and barren wasteland. The amount of stars in the night sky begins to dwindle as the same fate befalls an increasingly high number of them.\n\n§YT+1 quadrillion years (1e15)§!\nInterferences from close stellar encounters have disrupted the orbits of most of the system's planets, Jublio is practically a black dwarf. Flusion is now just a cold, lonely rock drifting through space. But the Kaiser seemingly kept on going.\n\n§YT+100 quintillion years (1e20)§!\nFlusion has collided with the stellar remnant of Jublio, quite possibly one of the only events in the past few trillion years. There is no Flusion to flee to anymore, and the Kaiser apparently didn't mind, as the tunnel is still going.\n§BEND OF DATA LOG§!\n\nWhile this extravagant endeavor is helping us learn about the end of the universe, the energy required to keep the probe going keep on increasing, and our scientists now require §Y25000§! £energy£ to push the probe further.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
	giga_katzen.0947.a:0 "Where could he be?! There's nothing left!"

	giga_katzen.0948.name:0 "Ends of the Universe"
	giga_katzen.0948.desc:0 "Propelling the probe is becoming increasingly difficult and power-hungry, and some are starting to wonder if this might be a false lead. Yet the tunnel kept on going.\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+1 nonillion years (1e30)§!\nMost matter in the universe seems to have fallen into black holes. Only objects such as drifting black dwarves or said black holes remain by now. We are uncertain as to how the Kaiser mustered enough energy to propel himself this far.\n\n§YT+100 vigintillion years (1e65)§!\nSurprisingly, the proton did not decay by now. But most Intéressantly, at such insane timescales, quantum tunneling has caused all remaining solid bodies to behave like a liquid, turning them into perfectly smooth spheres.\n\n§YT+1 million googol years (1e106)§!\nAll black holes, no matter how large, have evaporated via hawking radiation, leaving only isolated particles drifting apart due to the expansion of the universe, and extremely rare solid bodies collapsed into spheres.\n\n§YT+1e1500 years§!\nElements lighter than iron in the few remaining solid bodies have fused into iron due to quantum tunneling, and heavier elements have decayed, forming colossal spheres of pure iron, or Iron Stars. These would undoubtedly be Incroyable for mining, but they are unfortunately a bit too far off for us to reach.\n\n§YT+1e1e70 years§!\nEven the iron stars have collapsed into black holes, which then evaporated basically instantly on such timescales. Only drifting fundamental particles remain.\n\n§YT+1e1e120 years§!\nThe expansion of the universe has reached such insane speeds that no particle can ever interact with another one ever again. The energy density has effectively reached zero. The universe is now nothing but endless and ever-expanding void in every direction.\nYet, the tunnel keeps going.\n§BEND OF DATA LOG§!\n\nDespite reaching the absolute end of the universe, the Kaiser is still out of our reach. The energy cost of this operation is starting to become overwhelmingly high, and our scientists estimate that §Y100 000§! £energy£ will be required to keep going.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
	giga_katzen.0948.a:0 "How is this even possible? What was he trying to do?"

	giga_katzen.0949.name:0 "The Atom Shredder"
	giga_katzen.0949.desc:0 "As the probe continues to go forwards in time, our scientists are getting more and more confused as to how and why the Kaiser has gone this far.\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+1e1e5000 years§!\nNothing, but quiet darkness.\n\n§YT+1e1e1000000 years§!\nThere is still nothing to be seen, the universe is expanding at basically infinite speed by now.\n\nAnd then, it happened.\n\n§YT+1e1e15000000000 years§!\nThe temporal probe suddenly grinds to a halt, as something emerges from spacetime itself. A colossal eldritch entity appears to awake from an everlasting slumber. This being encompasses all of existence, stretching into the depths of the hyperextended spacetime. As the entity opens what seems to be its eyes, spacetime suddenly unravels and begins to collapse back onto itself, effectively shredding everything and erasing the entire universe. The probe's video feed then cuts, as it is evidently destroyed by this as well.\n§BEND OF DATA LOG§!\n\nAnd thus, it seems that this entity, which we dubbed the §YAtom Shredder§!, acts as a sort of "universal recycler", erasing the dead and empty universe, and it is most likely what the first particles we sent were "bouncing" against.\n\nHowever, the Kaiser's tunnel doesn't end there. He apparently managed to, somehow, bypass this cataclysmic shredding of the universe, and we may have to do so as well if we wish to finally find him.\n\nOur scientists believe that by sending another probe hypercharged with immense amounts of energy, it might be possible to "outrun" the Atom Shredder, allowing us to see what happens afterwards.\n\nHowever, this will require a whopping §Y400 000§! £energy£ to successfully execute, but they assure us that, regardless of if we find the Kaiser or not, the knowledge of whatever occurs after the Atom Shredder might forever change our perception of the universe.\n\n§BThe option to continue the site will appear once we have enough energy.§!"
	giga_katzen.0949.a:0 "An immense cost, but we have to find out."

	giga_katzen.0950.name:0 "Days of Kaiser Past"
	giga_katzen.0950.desc:0 "By hypercharging a probe with immense amounts of energy, we have managed to "outrun" the Atom Shredder, and effectively ended up in...another universe.\n\nIndeed, right after the Shredder destroyed our universe and collapsed it back onto itself, it proceeded to trigger an Incroyable event: A §Ysecond Big Bang§!!\nThe entity created a brand new universe, which then proceeded to evolve in front of our eyes. The probe recorded footage of the new universe cooling down, the formation of the first stars, and the birth of another Jublio. As well as another Flusion.\n\nAlthough slightly different, this new universe appears to have retained some aspects of our own, such as Flusion, somehow. Our scientists witnessed life evolving on Flusion once again, and the Félidés once more arriving on the planet. And then, as Félidé society develops and takes shape, the tunnel finally ends. The probe is then violently "spat out" into real space.\n\nAnd there he is.\n\nThe Kaiser is here, atop a balcony, overlooking a large crowd of Félidés in Katown. He talks about §YProjekt Mondkanone§!, his plan to weaponize Muno in order to defend Flusion from external threats. After giving his speech, he turns around, and notices our probe.\n\n§Y"Ah, the [flusion_conqueror.GetSpeciesNamePlural]. You've managed to follow me? I am impressed. Only about 5.6% of species that vanquish my Imperium accomplish such a feat. The Atom Shredder is a pretty good roadblock, that few can manage to breach. Oh, well. You may have vanquished me in your universe, but there are countless more for me to try again in. And when I finally succeed..."§!\n\nThe transmission abrutly cuts as the Kaiser pulls out a gun and shoots our probe, destroying it. And so, this is where the Kaiser has fled to. Another universe after our own, where he presumably once again took control of Félidé civilization and will attempt to once more conquer the galaxy.\n\nThis explains how he was able to unite Flusion with such ease, as it is likely he has done this dozens or even hundreds of times in the past, jumping ahead to a new universe whenever he was defeated, allowing him to try again. And he might just do so hundreds of times more.\n\nWe do not know what his motivations are or how he time-travelled with such ease, and the Atom Shredder will most likely prevent us from ever sending another probe through the tunnel, as it appears the tunnel past the Shredder in the new universe has collapsed onto itself.\n\nThis exceptional exploration of our universe's far future has however taught us many valuable things about the nature of reality, and even though we will not be able to get past the Atom Shredder again, the rift will forever remain on Flusion as a window to the ends of the universe for us to study.\n\nLet us hope that, if the Kaiser ever succeeds, he never figures out backwards time travel..."
	giga_katzen.0950.a:0 "Chilling. Truly the most peculiar and insane of fellows..."

	site_kaiser:0 "Echoes of the Kaiser"
	site_kaiser_intro:0 "The Kaiser has evidently utilized some sort of device to teleport out of Flusion in order to escape. His getaway has however left behind a small rift in spacetime, which we might be able to utilize in order to determine where he fled to."

	d_flusion_kaiser_rift:0 "Hypertemporal Rift"
	d_flusion_kaiser_rift_desc:0 "An Incroyable window to the ultimate end of our universe, left over by the Kaiser jumping to a new one."

	giga_katzen.006.name:0 "Flusion Destroyed by Global Conflict"
	giga_katzen.006.desc:0 "It seems the Kaiser has gotten a little bit too ambitious.\n\nIndeed, following his attempt to conquer Flusion, he has triggered a nuclear war of unseen proportions between the §YKatzenartig Imperium§! and the rest of Flusion. The Imperium proceeded to exchange absolutely ridiculous amounts of nuclear warheads with the other nations, so much so that Flusion has been rendered completely sterile, killing over 13 billion Flusionians. \n\nThe entire planet has been reduced to a boiling radioactive desert, and all traces of Flusionien civilization have been wiped out."
	giga_katzen.006.a:0 "His ambitions were his downfall."
	giga_katzen.006.b:0 "And so, the Félidés destroy another world..."

