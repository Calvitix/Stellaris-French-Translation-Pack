    requires_nothing_in_orbit:0 "Il existe déjà une §YArcologie orbitale§! ou un §YArsenal planétaire§! en orbite."
    planetary_drive_yard_0:0 "Chantier naval planétaire Site de construction"
    planetary_drive_yard_0_DESC:0 "Le Site de construction d'une installation de construction navale autour de l'équateur d'une planète. Les grands postes d'amarrage de la structure augmenteront l'efficacité de la base stellaire du système tout en fournissant des emplois de capacité navale et de soldat."
    planetary_drive_yard_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(3 Chantiers navals)§! - $giga_list_category_military$\nGrandes §YCréneaux navals§!, §YCapacité navale§! et §Y+15% Vitesse de construction§! à sa base stellaire\n$giga_list_category_requires_starbase_uplink$\n§LUne installation de construction navale orbitale fournissant des bonus militaires à sa planète." #megalistentry PLANETARY DOCKYARD

    planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Comme il occupe le §YEmplacement Orbital§! d'une planète, il ne peut être empilé avec l'§YArcologie Orbitale§!. Il peut ensuite être transformé en §YChantier de propulsion planétaire§! pour se concentrer sur la §YConstruction navale§! ou en §YNexus de défense planétaire§! qui construit et déploie de manière autonome des §YCorvettes d'attaque§! pour défendre son monde.\n\nJusqu'à §Y20§! de ces mégastructures peuvent cumuler leurs effets sur la §YBase stellaire§!."

    planetary_drive_yard_1:0 "L'arsenal planétaire"
    planetary_drive_yard_1_DESC:0 "Un arsenal planétaire opérationnel équipé d'installations de construction navale entièrement fonctionnelles, accordant une capacité navale, des emplois de soldat et une légère protection contre les bombardements orbitaux à sa planète.\n\nProcurer la base stellaire du système avec 3 chantiers navals et une vitesse de construction navale de 15%."

    planetary_drive_yard_modifier_gestalt:0 "L'arsenal planétaire"
    planetary_drive_yard_modifier_gestalt_desc:0 "Un arsenal planétaire au-dessus de ce monde fournit à ses habitants des occupations militaires et une protection contre les bombardements orbitaux."

    planetary_drive_yard_fortress_modifier_gestalt:0 "Nexus de défense planétaire"
    planetary_drive_yard_fortress_modifier_gestalt_desc:0 "Un Nexus de défense planétaire au-dessus de ce monde fournit à ses habitants de nombreuses occupations militaires et une protection étendue contre les bombardements orbitaux."

    planetary_drive_yard_modifier:0 "L'arsenal planétaire"
    planetary_drive_yard_modifier_desc:0 "Un arsenal planétaire au-dessus de ce monde fournit à ses habitants des occupations militaires et une protection contre les bombardements orbitaux."

    planetary_drive_yard_fortress_modifier:0 "Nexus de défense planétaire"
    planetary_drive_yard_fortress_modifier_desc:0 "Un Nexus de défense planétaire au-dessus de ce monde fournit à ses habitants de nombreuses occupations militaires et une protection étendue contre les bombardements orbitaux."

    sm_planetary_drive_yard_uplink:0 "Liaison montante de l'arsenal planétaire"
    sm_planetary_drive_yard_uplink_desc:0 "Relie cette base stellaire à tous les §Ychantiers navals planétaires§! de son système stellaire. Les effets se cumulent jusqu'à §Y20§! arsenaux planétaires.\nLa réduction des coûts de construction est plafonnée à §Y-30%§!."
    already_have_pd_uplink:0 "Nous avons déjà une liaison montante de chantier naval planétaire."

    giga_tech_planetary_drive_yard:0 "Installations de construction navale planétaire"
    giga_tech_planetary_drive_yard_desc:0 "Au lieu de se concentrer entièrement sur la base stellaire d'un système afin d'assembler nos vaisseaux, la décentralisation de nos installations de chantier naval en construisant de grands chantiers navals en orbite autour de nos mondes a le potentiel d'augmenter considérablement l'efficacité de notre complexe de construction navale militaire."
    allow_planetary_drive_yard:0 "§HDéverrouille la Mégastructure§! : Arsenal planétaire"
    desc_planetary_drive_yard:0 "L'arsenal planétaire est un grand anneau entourant l'équateur d'une planète. Il fournit §YCapacité navale§! et §YChantiers navals§! à la base stellaire de son système, ainsi que des §YEmplois de soldat§! et une protection contre les §YBombardements orbitaux§! à sa planète. Ne peut être construite à côté d'une §YArcologie Orbitale§!."

    giga_tech_planetary_drive_yard_defense:0 "Forces de frappe planétaires"
    giga_tech_planetary_drive_yard_defense_desc:0 "Nos mondes doivent être défendus même si nos principales flottes de combat se trouvent dans un autre coin de notre empire. L'adaptation de l'arsenal planétaire en une véritable forteresse orbitale capable d'abriter et de déployer sa propre flotte de défense permettra à nos mondes de rester prêts à se défendre à tout moment contre les incursions hostiles."

    giga_tech_planetary_drive_yard_shipyard:0 "Chantiers planétaires améliorés"
    giga_tech_planetary_drive_yard_shipyard_desc:0 "Les améliorations supplémentaires apportées à nos chantiers navals planétaires décentralisés, telles que l'extension des infrastructures, renforceront nos capacités de construction navale à long terme."
    allow_planetary_drive_yard_shipyard:0 "§HUnlock Megastructure§! : Chantier du moteur planétaire"
    desc_planetary_drive_yard_shipyard:0 "Améliorée par rapport à l'§Yarsenal planétaire§!, l'§Yarsenal à propulsion planétaire§! double le bonus de vitesse de construction des chantiers navals et réduit le coût des vaisseaux construits dans la base stellaire du système. Améliore également la portée de la collecte commerciale."

    allow_planetary_drive_yard_defense:0 "§HDéverrouille la Mégastructure§! : Nexus de défense planétaire"
    desc_planetary_drive_yard_defense:0 "Amélioré par rapport à l'§YArsenal planétaire§!, le §YNexus de défense planétaire§! fait passer la mégastructure de la construction navale à la défense planétaire. Elle acquiert surtout la capacité de construire et de maintenir de manière autonome sa propre force de §YCorvettes d'attaque§!, qui seront automatiquement déployées si une flotte hostile s'approche trop près."

    giga_dialog.13400.name:0 "Site de construction d'un arsenal planétaire terminé !"
    giga_dialog.13400.desc:0 "Le site de construction d'un chantier naval planétaire a été achevé en orbite de §Y[giga_planet.GetName]§!.\n\nCette plate-forme orbitale servira de base pour assembler un anneau entourant §Y[giga_planet.GetName]§!, équipé d'installations de construction navale ainsi que de mouillages.\n\nUne fois construit, il accordera §Y3§! chantiers navals et §Y20%§! de vitesse de construction de vaisseaux à sa base stellaire ainsi que §Y40§! capacité navale et §Y+2. 5%§! capacité navale globale. De plus, §Y[giga_planet.GetName]§! gagnera §Y1 emploi de soldat§! par §Y20§! pops et §Y-33%§! de dégâts de bombardement orbital.\n\nNous devrons construire un §YBâtiment de liaison montante§! sur la base stellaire pour qu'elle puisse bénéficier de ces avantages, qui peuvent se cumuler jusqu'à §Y20§! arsenaux planétaires dans un même système."
    giga_dialog.13400.a:0 "Bien."

    giga_dialog.13401.name:0 "Arsenal planétaire terminé !"
    giga_dialog.13401.desc:0 "Un arsenal planétaire a été achevé vers §Y[giga_planet.GetName]§!.\n\nComportant de vastes chantiers navals et de nombreux ancrages et réseaux d'amarrage, il améliorera considérablement les performances de la base stellaire du système en permettant la construction simultanée de plusieurs vaisseaux de guerre dans ses chantiers navals.\n\nL'achèvement de cette structure fera de §Y[giga_planet.GetName]§! l'un des mondes militaires les plus importants de notre empire, car il offrira de nombreux emplois de soldat à ses habitants ainsi qu'une protection contre les bombardements orbitaux.\n\nNous devrons construire un §YBâtiment de liaison montante§! sur la base stellaire pour qu'elle puisse bénéficier des avantages, qui peuvent s'accumuler jusqu'à §Y20§! arsenaux planétaires dans un même système."
    giga_dialog.13401.a:0 "Super !"

    giga_dialog.13402.name:0 "Nexus de défense planétaire Opérationnel"
    giga_dialog.13402.desc:0 "Le §Y[giga_system.GetName]§! chantier naval planétaire a été transformé en un §YNexus de défense planétaire§! fonctionnel.\n\nEquipé de vastes hangars et de quais pour vaisseaux de guerre, le Nexus de défense est capable de construire automatiquement une certaine quantité de §YCorvettes d'attaque§! déterminée par la population de §Y[giga_planet.GetName]§!.\n\nCes §YCorvettes d'attaque§! seront déployées dès qu'une flotte ennemie s'approchera de §Y[giga_planet.GetName]§! et engageront automatiquement tous les vaisseaux hostiles dans le système avant de retourner à §Y[giga_planet.GetName]§! si aucune menace ne subsiste.\n\nNos §YCorvettes d'attaque§! utiliseront le design de la §YCorvette§! de notre §YConcepteur de vaisseau§! (Nous n'avons donc pas besoin de concevoir une nouvelle classe de vaisseau) mais elles auront plus de puissance de feu et n'auront pas de moteur PRL.\n\nNous pouvons voir combien de §YStrike Corvettes§! la structure contient actuellement et configurer leur déploiement en sélectionnant le §YNexus de défense planétaire§! lui-même.\n\nEn outre, il créera une puissante armée de §YGardiens planétaires§! pour tous les §Y10§! habitants de sa planète, assurant la sécurité de la planète en cas d'invasion terrestre."
    giga_dialog.13402.a:0 "Merveilleux."

    giga_dialog.13404.name:0 "Entraînement planétaire Yards opérationnels"
    giga_dialog.13404.desc:0 "Un chantier naval planétaire a été transformé en §Ychantiers de propulsion planétaire§!.\n\nPlus encore axée sur la construction de vaisseaux, cette mise à niveau a effectivement §Ydoublé§! le nombre de chantiers navals et le bonus de vitesse de construction fournis à la base stellaire du système §Y[giga_system.GetName]§!. \n\nDe plus, elle accorde une réduction de §Y7, 5%§! du coût des vaisseaux construits sur la base stellaire, qui peut s'élever à §Y30%§!. Les chantiers d'entraînement aideront à collecter le commerce entrant dans le système, augmentant la §Yportée de collecte de commerce§! de §Y2§!.\n\nIl n'est pas nécessaire de construire un nouveau bâtiment Uplink si nous en avons déjà un."
    giga_dialog.13404.a:0 "Très bien."

    planetary_drive_yard_1_shipyard:0 "Entraînement planétaire Yards"
    planetary_drive_yard_1_shipyard_DESC:0 "Une version améliorée du chantier naval planétaire, qui se concentre davantage sur les installations de construction navale. Double le nombre de chantiers navals, la capacité navale et la vitesse de construction des vaisseaux accordés par la mégastructure tout en réduisant le coût des vaisseaux à la base stellaire du système de 7, 5% (jusqu'à 30%) et en augmentant la portée de la collecte commerciale de 2."

    planetary_drive_yard_1_fortress:0 "Nexus de défense planétaire"
    planetary_drive_yard_1_fortress_DESC:0 "Une version améliorée de l'arsenal planétaire axée sur la défense planétaire. Augmente la limite de commandement, protège sa planète des bombardements orbitaux et gagne la capacité de déployer automatiquement un certain nombre de §YCorvettes de combat§! vers les flottes hostiles."

