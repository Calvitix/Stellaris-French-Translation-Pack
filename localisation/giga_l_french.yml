    # Event chains
    compound_crisis_chain_title:0 "$ehof_the_compound$"
    compound_crisis_chain_desc:0 "Une force inconnue au-delà des confins de la galaxie menace toute vie.\n\nNous devons trouver un moyen d'arrêter $ehof_the_compound$, car ils semblent invincibles."
    darkmatter_worlds:0 "§HMondes terraformés par§! $ehof_the_compound$"
    compound_killed_by_us:0 "§HVaisseaux de la §MCombinaison§! détruits par nous§!"
    compound_killed_by_sa:0 "§HVaisseaux de la §MCombinaison§! détruits par§! l'$ehof_the_stellar_annihilator$"
    compound_killed_by_others:0 "§HVaisseaux de la §MCombinaison§! détruits par d'autres§!"
    compound_killed:0 "§RVaisseaux détruits par§! $ehof_the_compound$"

    compound_solution_chain_title:0 "§HUn Message mystérieux§!"
    compound_solution_chain_desc:0 "Nos capteurs ont détecté un écho de sous-espace incroyablement fort mais court envoyé par une source inconnue et indétectable.\n\nL'écho avait une intensité si énorme que le signal devait être détectable dans toute la galaxie !\n\nNos alliés rapportent qu'ils ont également détecté l'écho du sous-espace.\n\nL'écho du sous-espace est d'une complexité inimaginable, ne contenant qu'un court message, mais ce message est traduit dans toutes les langues connues de la galaxie. Il semble que, selon qui détecte l'écho, l'écho choisit automatiquement la bonne traduction. Presque comme un protocole IA avancé est écrit dans le sous-espace echo !\n\nLe message de l'écho se lit comme suit :\nLa solution que vous recherchez... réside dans l'un des systèmes... qui ne peut que être atteint avec votre $ehof_ehof$...'\n\nLe message semble énigmatique, mais il est clair.\n\nLa solution contre $ehof_the_compound$ peut être trouvée dans un système $ehof_cohesive$. C'est ce que nous attendions ! Un moyen de le vaincre enfin !\n\n§HNous devons le trouver maintenant§!"
    sa_system:0 "Système $ehof_cohesive$ trouvé"
    solution_anomaly:0 "Indices de solution"

    ###############################################
    ############### Compound Dialog ###############
    ###############################################
    compound_dialog.1.name:0 "Les ténèbres libérés"
    compound_dialog.1.desc:0 "Il y a peu de temps, nous avons découvert un amas de trous noirs. Quelques jours après l'observation initiale de l'amas de trous noirs, nos scientifiques ont remarqué que l'un des systèmes stellaires les plus éloignés de notre galaxie semblait avoir une sorte de sphère de dyson et nous en avons conclu que ce système avait une vie. \n\nDans les jours qui ont suivi, il était devenu de la plus haute importance d'en apprendre davantage sur cet amas et la vie qu'il abritait.\n\nAujourd'hui, nous avons appris et découvert la vie en question... A nos dépend... Après une étude plus approfondie du trou noir le plus proche, nous avons découvert une grande structure englobant une grande partie du trou noir, un peu comme un... $ehof_ehof$. Et comme un $ehof_ehof$, il semble fonctionner de manière similaire, en créant des vortex vers des étoiles très éloignées.\n\nLes formes de vie qui ont été découvertes précédemment ont ouvert un vortex vers le système  §Y[compound_invasion_entry.GetName]§!. Ils ont tout détruit dans tout le système en un instant, ces créatures ne sont pas venues en paix."
    compound_dialog.1.a:0 "§RMettez toutes les flottes en alerte ! §!"

    compound_dialog.3.desc_01:0 "§HCommunication établie§!\nLa transmutation de cette galaxie est en cours. La première d'une longue série.\n\nQue voulez-vous, des entités de matière baryonique ?"
    compound_dialog.3.desc_02:0 "§HCommunication établie§!\nVous essayez de vous battre contre nous. c'est inutile. Nous voulons seulement rendre ce cosmos parfait.\n\nNe vous inquiétez pas, notre travail ne sera pas perturbé par votre lutte naïve et paradoxale contre la perfection.\n\nAbandonnez et accédez à la réalité."
    compound_dialog.3.desc_03:0 "§HCommunication établie§!\nC'est un honneur d'être ceux qui apporteront la perfection à cet univers.\n\nComment pouvons-nous vous aider, entités de matière baryonique ?"
    compound_dialog.3.desc_04:0 "§HCommunication établie§!\nCertains d'entre vous sont faits de chair à base de matière baryonique... D'autres de métal... Certains des deux.\n\nSans importance.\n\nPour nous, vous êtes tout de même... imparfait. La perfection doit émerger."

    compound_dialog.3.a:0 "Qui ou qu'êtes-vous ?"
    compound_dialog.3.a.response:0 "Nous sommes $ehof_the_compound$. Nous sommes la forme de vie ultime."
    compound_dialog.3.a.r:0 "$ehof_the_compound$?"
    compound_dialog.3.a.r.response:0 "Nous sommes un fait de plusieurs. Nous partageons un même esprit, mais possédons d'innombrables corps.\n\nToutes nos formes sont reliées à une seule conscience absolue. Même ce que vous appelez nos «vaisseaux» ne sont en réalité que quelques-unes de nos nombreuses formes."
    compound_dialog.3.a.r2:0 "La forme de vie ultime ?"
    compound_dialog.3.a.r2.response:0 "Il n'y a rien à prétendre, quand c'est un fait. Toute vie dans ce cosmos est faite de matière baryonique imparfaite, qui n'est pas adaptée à l'existence perpétuelle dans cette réalité.\n\nNous, d'autre part, sommes les premières et les seules formes de vie issues de la matière noire. Créé par $ehof_the_creators$, avec le potentiel d'être le sommet de la vie de cet univers."

    compound_dialog.3.b:0 "Pourquoi nous attaquez-vous ?"
    compound_dialog.3.b.response:0 "Nous ne vous attaquons pas. Nous venons de commencer la transmutation de cette galaxie.\n\nCe processus, bien sûr, implique la transmutation de toutes les formes de vie défectueuses, de matière baryonique, comme vous. Ce que vous interprétez comme une attaque.\n\nCe n'est pas un acte d'hostilité, c'est un acte de gentillesse. Un cadeau. Le don de la perfection."

    compound_dialog.3.d:0 "Nous pouvons vous comprendre ?"
    compound_dialog.3.d.response:0 "Nous regardons depuis longtemps.\n\nNous surveillons votre galaxie, nous vous écoutons.\n\nChaque signal que vous avez émis a été intercepté par nous.\n\nNous connaissons toutes vos langues. Toute votre histoire. Nous savons tout de vous."

    compound_dialog.3.e:0 "Vous êtes indestructibles ?"
    compound_dialog.3.e.response:0 "Il n'est pas possible d'endommager nos formes. Nous avons toujours, en raison de notre nature, pu être immunisés contre la plupart des formes d'énergie potentiellement nocives. Comme pour tout le reste, nous nous sommes adaptés.\n\nC'est pourquoi nous sommes suprêmes. Les seuls qui peuvent rendre cet univers parfait et survivre perpétuellement."

    compound_dialog.3.f:0 "Nous vous arrêterons !"
    compound_dialog.3.f.response:0 "N'ayez pas peur. Nous savons que ce changement vous paraît effrayant. Il contribuera uniquement à la perfection de cet univers. Même si vous ne cédez pas, cela ne changera pas le résultat. Cela ne fera que retarder l'inévitable. Embrassez la perfection."

    compound_dialog.3.g:0 "Nous sommes $ehof_the_creators$"
    compound_dialog.3.g.response:0 "$ehof_the_creators$ sont ceux qui nous ont donné la vie. Ils nous ont créé, en tentant de créer les premières formes de vie issues de la matière noire.\n\nCapables de résister à presque toutes les formes de dommages et ayant une adaptabilité illimitée, ils ont théorisé que nous pourrions devenir la forme de vie suprême dans le cosmos.\n\nNous leur avons prouvé que nous le sommes, en leur montrant notre suprématie."

    compound_dialog.3.h.response:0 "Cet univers est une réalité tellement hostile pour les formes de vie baryoniques comme vous. Ne vous inquiétez pas, nous mettrons fin à vos souffrances. Embrassez la perfection."

    compound_dialog.7.desc:0 "§HCommunication établie§!\nLa perfection attend ce cosmos... Pas vous. Pour vous... il n'y aura que l'agonie !"

    compound_dialog.8.desc:0 "§HCommunication établie§!\nInsensés. Quelle que soit l'entité qui a diffusé ce message, elle ignore notre perfection.\n\nCette prétendue «solution» contre nous n'existe pas. Ne gaspillez pas l'énergie de l'univers en essayant de la trouver.\n\nEmbrassez notre cadeau. Embrassez la perfection."
    compound_dialog.8.response:0 "Rien n'est vraiment parfait."

    compound_dialog.9.desc:0 "§HCommunication établie§!\nCette bête a trouvé son chemin dans notre maison ! Nous allons libérer notre pouvoir illimité et anéantir ce destructeur impitoyable !"

    compound_dialog.10.desc:0 "§HCommunication établie§!\nBienvenue chez nous... Une image de perfection, la perfection qui attend ce cosmos.\n\nVous n'êtes pas les bienvenus ici !"

    compound_dialog.11.desc:0 "§Communication établie§! \nQuelle est cette entité ?! Pourquoi est-elle capable de nous nuire ?! Pourquoi ne pouvons-nous pas l'endommager ?!"
    compound_dialog.11.response:0 "C'est un vaisseau que $ehof_the_creators$ ont envoyé pour vous détruire."

    compound_dialog.12.desc:0 "$ehof_the_creators$ sont partis ! Nous les avons transformés nous-mêmes ! Ne nous mentez pas, entité imparfaite !"
    compound_dialog.12.response:0 "Vous n'avez tué que ceux de votre maison."

    compound_dialog.13.desc:0 "Nous voyons ! Ils n'étaient jamais vraiment partis !\n\nMaintenant, ils ont envoyé cette misérable entité pour nous anéantir, dans un acte de vengeance pitoyable ?! NOUS !"
    compound_dialog.13.response:0 "Oui, ils ne sont pas satisfaits de vos actions !"

    compound_dialog.14.desc:0 "Cela n'a pas d'importance s'ils sont satisfaits ! Nous sommes la forme de vie ultime ! RIEN NE PEUT NOUS EMPÊCHER DE PARFAIRE CETTE RÉALITÉ ! $ehof_the_creators$ en souffriront, tout comme vous ! §RCETTE GALAXY VA ETRE RUINEE ! §!"
    compound_dialog.14.response:0 "Maintenant, ils ont peur !"

    compound_dialog.16.desc:0 "§HCommunication établie§!\nImpossible ! Ça ne peut pas se passer ainsi ! Comment vos flottes peuvent-elles infliger des dommages à nos formes de conversion ?"
    compound_dialog.16.response:0 "Nous pouvons endommager toutes vos formes maintenant."

    compound_dialog.17.desc:0 "Nous ne tolérerons pas cette perturbation ! Vous avez peut-être découvert une faille mystérieuse, à laquelle nous ne nous sommes pas encore adaptés. Mais ne soyez pas trop enthousiastes. La faille que vous avez découverte aura bientôt disparu."
    compound_dialog.17.response:0 "Êtes-vous sûr de cela ?"

    compound_dialog.18.desc:0 "Nous ne comprenons pas ! Qu'est-ce qui se passe ?! Nous ne pouvons pas nous adapter ! Nous restons imparfaits ! §RQUE NOUS AVEZ-VOUS FAIT ?! §!"
    compound_dialog.18.response:0 "La masse négative est un poison pour vous"

    compound_dialog.19.desc:0 "C'EST INACCEPTABLE ! Nous pouvons vouloir apporter la perfection à cet univers, mais à votre galaxie, nous apporterons la ruine ! RIEN ne restera une fois que nous en aurons terminé ! SEULEMENT NOUS ! La souffrance éternelle est la seule chose qui vous attend maintenant !"
    compound_dialog.19.response:0 "Nous avons touché un point sensible !"

