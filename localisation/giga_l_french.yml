    ###Corrona & Katzen Rework###
    giga_flusionsolak_res_desc:0 "Cet écran vous permet de gérer les §YOpérations des partisans§! sur §YFlusion§!. Chaque zone a un §YNiveau d'Activité Partisane§!, variant entre §GNégligeable§! et §RCritique§!. Plus l'activité dans une zone est élevée, plus l'§YImpérium Félidéen§! est recevra de malus et sera affaibli.\nUne §YOpération§! peut être menée dans la zone en cliquant dessus. Les opérations augmenteront la §HVigilance des Félidés§!, qui à son tour §Rdiminue§! la probabilité de réussite des opérations. Nous pouvons gérer la §HVigilance§! et donner aux partisans des §BResources§! en utilisant les actions du menu §YManager§!\nLes opérations prennent §Y15 jours§! pour s'exécuter, et ne peuvent pas se cumuler simultanément."

