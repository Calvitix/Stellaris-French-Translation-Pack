    giga_megaview_defense_nexus_deploy_system_yes:0 "Déploiement des corvettes d'attaque : §GSystème§!\n\nLe §YNexus de défense planétaire§! libérera ses §YCorvettes d'attaque§! dès qu'une flotte hostile entrera dans le système."

    giga_megaview_defense_nexus_deploy_bombard_yes:0 "Déploiement des corvettes d'attaque : §YBombardement§!\n\nLe §YNexus de défense planétaire§! libère ses §YCorvettes d'attaque§! lorsqu'une flotte hostile bombarde §Y[planet.GetName]§!."

