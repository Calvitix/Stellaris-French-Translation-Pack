    ### 'Main morte' Failsafe ###
    # capture, explosive disarmed
    maginot_destruction.2000.name:0 "$name_maginot_world$ Capturé"
    maginot_destruction.2000.desc:0 "Nos forces rapportent la capture réussie de la $name_maginot_world$ [From.GetName] dans le système [From.GetStarName]. Les combats se sont étendus profondément dans la croûte de la planète à travers un vaste dédale de bunkers et de défenses, mais nos forces se sont finalement avérées supérieures. Le système insidieux de sécurité de la Main Morte a été empêché de fonctionner, même si les commandants ennemis qui l'avaient mis en place se sont battus jusqu'au bout. La destruction planétaire a été évitée avec succès, et nous pouvons maintenant prendre le contrôle total de toutes les fonctions $name_maginot_world$. Notez que le système de perturbation subspatiale devra être réactivé manuellement."
    maginot_destruction.2000.a:0 "Excellent."
    # defender popup about fleet destruction
    maginot_destruction.2001.name:0 "Activation réussie de la Main Morte dans [From.GetStarName] !"
    maginot_destruction.2001.desc:0 "Le pire s'est produit. Le $name_maginot_world$ [From.GetName] du système [From.GetStarName] a été perdu de toutes les mains.\n\nAprès que notre ennemi ait déployé des armes suffisamment puissantes pour détruire le monde, le système de confinement de l'antimatière de la Main Morte a échoué comme prévu et a rapidement entraîné la libération de vastes quantités d'énergie. Grâce à un placement astucieux et à une géo-ingénierie à grande échelle, le souffle a été redirigé comme prévu et a transformé une partie de la croûte terrestre de la taille d'un continent en une seule charge creuse surpuissante.\n\nNous pouvons nous réjouir que le sacrifice de [From.GetName] n'ait pas été vain, car tous les vaisseaux restés en orbite auraient dû être oblitérés par cette arme. Seul un vaisseau beaucoup plus grand que la planète elle-même serait capable de résister à notre colère.\n\nNote : Le système de perturbation subspatiale a été violemment désactivé, et le retour d'information aura forcé l'arrêt de tout dispositif similaire dans les systèmes voisins. Tous les $name_maginot_world_plural$ restants devraient voir leurs systèmes réactivés manuellement."
    maginot_destruction.2001.a:0 "Ça devrait leur apprendre à faire exploser nos mondes."
    # attacker popup about fleet destruction
    maginot_destruction.2002.name:0 "Catastrophe dans [From.GetStarName] !"
    maginot_destruction.2002.desc:0 "§RLe désastre a frappé notre flotte chargée d'anéantir les $name_maginot_world$ [From.GetName] du système [From.GetStarName] !§!\n\nLe déploiement des armes se déroulait comme prévu, jusqu'à ce que le monde se brise soudainement lorsqu'un morceau de masse de la taille d'un continent a été projeté à des vitesses quasi-relativistes, créant une lance de plasma surchauffé d'une taille insondable. Les boucliers de nos vaisseaux ont été instantanément surchargés par l'explosion massive de radiations à spectre complet et l'attaque incessante d'énergie cinétique, et tous les vaisseaux en orbite ont subi des dommages structurels massifs. Toutes les flottes de vaisseaux plus petits ont été instantanément détruites avec toutes les mains perdues.\n\nIl semble que l'ennemi ait stocké des quantités ridicules d'antimatière comme sécurité en cas de tentative de destruction de leur monde. Nous nous attendons à trouver des failles similaires dans tous les autres $name_maginot_world_plural$ que nous rencontrerons. Si nous n'utilisons pas d'équipes au sol pour désactiver soigneusement ces machines, nous pouvons nous attendre à davantage de pertes, la planète elle-même étant utilisée comme arme finale."
    maginot_destruction.2002.a:0 "C'est honteux."
    # attacker popup about colossal failure
    maginot_destruction.2003.name:0 "Échec colossal en [From.GetStarName] !"
    maginot_destruction.2003.desc:0 "§RLe désastre a frappé notre colosse chargé de détruire la $name_maginot_world$ [From.GetName] dans le système [From.GetStarName] !§!\n\nLa planète a apparemment été détruite comme prévu, mais les dernières fortifications ont dû céder et un morceau de masse de la taille d'un continent a été projeté à des vitesses quasi-relativistes, créant une lance de plasma surchauffé d'une taille insondable. Les boucliers de notre colosse se sont trouvés instantanément surchargés par l'explosion massive de radiations à spectre complet et l'attaque incessante d'énergie cinétique, et il a subi des dommages structurels massifs. Comme si cela ne suffisait pas, tous les vaisseaux restés en orbite ont été affectés de la même manière, anéantissant tous les petits vaisseaux.\n\nIl semble que l'ennemi ait stocké des quantités ridicules d'antimatière en guise de sécurité si quelqu'un essayait de détruire leur monde. Nous nous attendons à trouver des failles similaires dans tous les autres $name_maginot_world_plural$ que nous rencontrerons. Si nous n'utilisons pas d'équipes au sol pour désactiver soigneusement ces machines, nous pouvons nous attendre à davantage de pertes, la planète elle-même étant utilisée comme arme finale."
    maginot_destruction.2003.a:0 "Ce truc coûte cher !"

    ### Orbital Defence Events ###
    # destroyed
    maginot_orbital_defence.1004.name:0 "Commande de défense stratégique Maginot détruit !"
    maginot_orbital_defence.1004.desc:0 "Les stations de commande orbitales protectrices en orbite autour des $name_maginot_world$ §Y[maginot_world_location.GetName]§! ont été détruites suite à un combat acharné avec les §Y[maginot_orbital_defence_destroyer.GetName]§!.\n\nNos défenses orbitales ont été réduites à des débris aléatoires, mais la station de défense centrale peut être reconstruite avec le temps. Le Monde Maginot lui-même reste intact et résistera toujours à une invasion terrestre. Si des mises à jour ont été appliquées, la réparation de nos défenses conservera les mises à jour qu'elles ont pu avoir. Les plates-formes SD secondaires ne seront pas restaurées, et devront être construites à partir de zéro."
    maginot_orbital_defence.1004.a:0 "C'est parti !"
    # repaired
    maginot_orbital_defence.1006.name:0 "Le commandement de défense stratégique Maginot réparé !"
    maginot_orbital_defence.1006.desc:0 "Nous avons réparé avec succès notre station de commandement en orbite autour de $name_maginot_world$ §Y[maginot_world_location.GetName]§!. La structure a été remise en état de marche, et est maintenant prête à défendre notre territoire.\n\nToutes les améliorations précédemment appliquées à la structure ont été conservées, mais pas les plateformes SD secondaires."
    maginot_orbital_defence.1006.a:0 "Excellent !"

