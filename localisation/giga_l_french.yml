    giga_blokkat.5500.name:0 "Notre temps pour tester"
    giga_blokkat.5500.desc:0 "Salutations, frères et soeurs.\n\nNous avons déterminé que les Blokkats qui arrivent dans votre galaxie sont d'excellents candidats pour nous aider à contenir l'Ombre.\n\nEt, comme vous avez acquis de nouveaux pouvoirs, nous avons décidé qu'il serait de votre devoir de tester leur courage et de voir s'ils sont capables de tenir tête aux dieux eux-mêmes, et ce faisant, de prouver qu'ils ne peuvent pas tomber dans l'Ombre.\n\nPar la suite, afin d'assurer un combat plus égal et plus significatif et aussi pour tester vos propres capacités à utiliser vos nouveaux pouvoirs, nous vous demandons de ne pas utiliser la flotte de la Lumière ou la flotte stellaire existante tant que les Blokkats erreront dans cette galaxie. Mais s'ils vous battent, alors ils auront prouvé leur valeur et vous devrez vous retirer de la galaxie."
    giga_blokkat.5500.a:0 "Enfin, un adversaire de taille ! Notre combat sera légendaire !"
    giga_blokkat.5500.a.tooltip:0 "Tant que nous n'aurons pas vaincu les §YBlokkats§!, nous n'aurons plus accès à la §YLumière de Destruction§!, à la §YLumière de Création§! et à la §YLumière de Manipulation§!. Toutes les §YFlottes Stellaires§! précédemment créées avec la §YLumière de la Création§! seront supprimées."

    giga_blokkat.5501.name:0 "L'épreuve a été réussie"
    giga_blokkat.5501.desc:0 "Salutations, frères et soeurs. Les Blokkats ont réussi le test et ont vaincu vos défenses. Ainsi, ils sont maintenant libres de devenir les nouveaux maîtres de cette galaxie tandis que vous vous retirerez, les laissant poursuivre leurs propres affaires."
    giga_blokkat.5501.a:0 "Ils sont dignes."
    giga_blokkat.5501.a.tooltip:0 "Nos flottes se retirent de la galaxie."



