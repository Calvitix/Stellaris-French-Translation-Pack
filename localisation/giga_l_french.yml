    giga_tech_alderson_disk:0 "Le $name_alderson$"
    giga_tech_alderson_disk_desc:0 "Un $name_alderson$ est un énorme disque couvrant le système solaire permettant une habitation sur sa surface supérieure. Une telle construction serait ridiculement coûteuse et nécessiterait l'application de plusieurs technologies incroyablement avancées pour l'empêcher de s'effondrer, mais pourrait fournir des quantités incalculables de capacité industrielle et d'espace de construction."

    giga_dialog.2501.title:0 "section de Spécialisation d'Alderson"
    giga_dialog.2501.desc:0 "Le temps est venu de décider vers quel type de section Alderson nous voulons mettre à niveau ce segment particulier. Le type peut être modifié ultérieurement lorsque le segment est terminé, par terraformation."
    giga_dialog.2501.a:0 "Portion d'Alderson de type Gaïa"
    giga_dialog.2501.a.tooltip:0 "Une section Alderson habitable par toutes les espèces. Les Caractéristiques des Districts permettront de générer £energy£§YEnergie§!, £food£ §YNourriture§!, et £minerals£ §YMinéraux§!"
    giga_dialog.2501.b:0 "Complexe informatique Alderson"
    giga_dialog.2501.b.tooltip:0 "Une section Alderson dédiée à l'informatique et à la recherche. Les Caractéristiques de ces districts permettront de générer §YRecherche§! et §YCapacité administrative§!"
    giga_dialog.2501.c:0 "Oecuménopole Alderson"
    giga_dialog.2501.c.tooltip:0 "Une section Alderson dédiée à l'industrie et au logement. Les Caractéristiques des Districts permettront de générer des §YBiens de consommation§!, §YAlliages§!, et §YServices§!"
    giga_dialog.2501.d:0 "Ruche Alderson"
    giga_dialog.2501.d.tooltip:0 "Une section Alderson dédiée à l'industrie et au logement. Les Caractéristiques des Districts permettront de générer des §YMinéraux§! et §YAlliages§!"
    giga_dialog.2501.e:0 "Section Machine Alderson"
    giga_dialog.2501.e.tooltip:0 "Une section Alderson dédiée à l'industrie et au logement. Les Caractéristiques des Districts permettront de générer des §YMinéraux§! et §YAlliages§!"

    giga_dialog.2502.title:0 "Chantier de construction de $name_alderson$ terminé !"
    giga_dialog.2502.desc:0 "Le chantier de construction de notre $name_alderson$ est terminé dans le système §H[giga_system.GetName]§!. Cette plate-forme servira de lieu de rassemblement pour commencer à construire La Structure colossal de la structure, qui s'étendra jusqu'aux bords de ce système. Il sera également possible de construire le calcul planétaire et les sections Alderson d'Ecumenopolis si leurs homologues planétaires sont déjà déverrouillés."
    giga_dialog.2502.a:0 "Bien."

    giga_dialog.2503.title:0 "Structure de $name_alderson$ terminé !"
    giga_dialog.2503.desc:0 "La Structure couvrant le système de notre Alderson's Disk est maintenant terminé ! Ce squelette métallique colossal couvre l'ensemble du système et servira de base pour construire les sections elles-mêmes. Chaque section possédera 15 districts, dont chacun est 4 fois plus puissant qu'un district anneau-monde régulier. Une fois achevée, cette puissante structure nous permettra certainement de devenir les plus grands bâtisseurs de cette galaxie."
    giga_dialog.2503.a:0 "Mais comment ne s'effondre-t-il pas sur lui-même ?"
    giga_dialog.2503.a.tooltip:0 "L'ingénierie multidimensionnelle est littéralement une condition préalable à cette chose."

    giga_dialog.2504.title:0 "Section Alderson Gaïa terminé !"
    giga_dialog.2504.desc:0 "L'une de nos sections du $name_alderson$ est enfin terminée ! Cet habitat colossal s'étend sur plusieurs unités astronomiques et fournira des espaces de vie incalculables à notre population et à nos industries. Il présente un large éventail d'écosystèmes et de climats, et est donc habitable par pratiquement toutes les espèces de la galaxie. Nous devrions commencer à le régler immédiatement."
    giga_dialog.2504.a:0 "Merveilleux!"

    giga_dialog.2505.title:0 "Complexe informatique Alderson terminé !"
    giga_dialog.2505.desc:0 "L'une de nos sections du $name_alderson$ est enfin terminée ! Cet habitat colossal s'étend sur plusieurs unités astronomiques et fournira des espaces de vie incalculables à notre population et à nos industries. Cette section est entièrement couverte par des couches et des couches d'ordinateurs et de processeurs puissants. Il sera en mesure de fournir à nos chercheurs des quantités presque illimitées de puissance de calcul et un accès instantané aux banques de données de connaissances de notre empire. Cette construction puissante nous aidera sûrement à percer les mystères de l'univers avec encore plus de facilité qu'auparavant."
    giga_dialog.2505.a:0 "Merveilleux ! Peut-il prévoir une crise ?"
    giga_dialog.2505.a.tooltip:0 "Non."

    giga_dialog.2506.title:0 "OEcuménopole Alderson terminé !"
    giga_dialog.2506.desc:0 "L'une de nos sections du $name_alderson$ est enfin terminée ! Cet habitat colossal s'étend sur plusieurs unités astronomiques et fournira des espaces de vie incalculables à notre population et à nos industries. Cette section est entièrement couverte par l'étalement urbain-industriel, offrant des quantités gargantuesques de capacité industrielle et de logement à nos citoyens."
    giga_dialog.2506.a:0 "Merveilleux!"

    giga_dialog.25061.title:0 "Ruche Alderson terminée !"
    giga_dialog.25061.desc:0 "L'une de nos sections du $name_alderson$ est enfin terminée ! Cet habitat colossal s'étend sur plusieurs unités astronomiques et fournira des espaces de vie incalculables à notre population et à nos industries. Cette section entière est un organisme vivant géant, psioniquement connecté à l'esprit de la ruche qui l'a façonné. Tous les êtres ne faisant pas partie de la Ruche qui ont mis les pieds ici seront attaqués par le terrain lui-même."
    giga_dialog.25061.a:0 "Merveilleux!"

    giga_dialog.25062.title:0 "Machine Alderson terminée !"
    giga_dialog.25062.desc:0 "L'une de nos sections du $name_alderson$ est enfin terminée ! Cet habitat colossal s'étend sur plusieurs unités astronomiques et fournira des espaces de vie incalculables à notre population et à nos industries. Cette section est entièrement recouverte de structures artificielles. L'atmosphère mince est principalement constituée de polluants industriels et n'est pas capable de soutenir la vie biologique."
    giga_dialog.25062.a:0 "Merveilleux!"

    giga_dialog.2507.title:0 "$name_alderson$ terminé !"
    giga_dialog.2507.desc:0 "C'est fait ! Dans le système §H[giga_system.GetName]§!, nous avons réussi à assembler complètement un disque colossal s'étendant de l'étoile au bord du système. Cette gigastructure gargantuesque éclipse tout ce que nous avons construit auparavant et témoigne de notre domination ultime sur les lois de la physique et de l'ingénierie."
    giga_dialog.2507.a:0 "Qui pourrait s'opposer à nous maintenant ?"

