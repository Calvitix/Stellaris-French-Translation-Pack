    giga_wrecked_ships.1030.name:0 "Wrecked Battleships"
    giga_wrecked_ships.1030.desc:0 "A small fleet of destroyed §YBattleships§! has been found within the §Y[from.GetName]§! system. This group of ships has most likely been damaged in an ancient conflict and have been floating silently through the void for several thousand years by now.\n\nAlthough they have sustained heavy damage, restoring them would most likely be quite feasible granted we possess the technology to build our own Battleships. Additionally, this would undoubtedly be significantly cheaper than building battleships ourselves.\n\nAlternatively, we could scrap the wreck for §YAlloys§! £alloys£, but in the meantime, studying it will provide us with §YRecherche en ingénierie§!."
    giga_wrecked_ships.1030.a:0 "They could be useful..."

    giga_wrecked_ships.1031.name:0 "Wrecked Battleships Restored!"
    giga_wrecked_ships.1031.desc:0 "The ruins of the wrecked Battleships found in the §Y[from.GetName]§! have been restored and effectively brought back to working order; and while most of their weaponry had to be rebuilt from scratch, the ships' outer hulls have not been drastically altered aside from minor repairs.\n\nThe crafts are subsequently ready for deployment whenever we see fit."
    giga_wrecked_ships.1031.a:0 "Great."
    giga_wrecked_ships.1031.b:0 "Fantastic!"

