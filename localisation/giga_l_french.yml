    giga_katrebels.01234.name:0 "Poissons fougueux"
    giga_katrebels.01234.desc:0 "Dans une tournure pas si surprenante, il semble que certains des §YÉzicaniens Imprégnés§! nouvellement créés, Renforcés par leurs nouvelles capacités physiques immenses, ont commencé à résister au règne des Félidés, et que beaucoup d'entre eux rejoignent l'§YOrdre Ézicanien§! !\n\nCela a effectivement augmenté la puissance de la §YRésistance Ézicanienne§! par 1."
    giga_katrebels.01234.a:0 "Enfin de bonnes nouvelles !"

    giga_katrebels.2000.name:0 "Contact Établi avec les §YCombattants de la liberté Solakiens§!"
    giga_katrebels.2000.desc:0 "Après quelques affaires louches, des réunions secrètes et de nombreux échanges de messages cryptés, nous avons réussi à contacter le chef des §YCombattants de la liberté Solakiens§!, un Solakien brace et courageux connu sous le nom de §YDofus Teknik Makina§!.\n\nAncien dirigeant de la §YRépublique Solakienne§!, Dofus a été contraint à une reddition inconditionnelle par les forces de l'§YImpérium félidéen§! pendant la conquête de §HFlusion§! par le §YKaiser§!.\n\nBien qu'il ait été relativement coopératif envers les Félidés et qu'il ait servi en tant que gouverneur régional pour les parties de Solakia sous la tutelle des Félidés, Dofus entretient secrètement un réseau de partisans et combattants de la liberté dédiés à saper le régime félidé sur §YFlusion§! et espérant un jour pouvoir restaurer la §YRépublique Solakienne§!.\n\nLes Solakiens possèdent une affinité incroyable avec tout ce qui touche à l'informatique et à l'intelligence artificielle, car leur ancienne société tournait fortement autour du divertissement virtuel et de la robotique intelligente.\n\nEn tant que tels, même s'ils ne sont pas capables de combattre directement l'armée félidéen, les Combattants de la liberté sont néanmoins capables de maintenir secrètement un réseau relativement important de partisans à travers §HFlusion§!, qui regroupe plusieurs autres groupes de résistance de §HFlusion§!.\n\nMalheureusement, sans soutien externe, leurs efforts ne sont pas allés très loin, mais cela pourrait changer maintenant que nous avons réussi à contacter Dofus directement, car nous pourrions leur permettre de frapper directement la capitale félidéenne de §HFlusion§!..."
    giga_katrebels.2000.a:0 "À l'écran."

    giga_katrebels.2001.name:0 "Les §YCombattants de la liberté Solakiens§!"
    giga_katrebels.2001.desc:0 "Ah ! Enfin quelques bonnes nouvelles par ici. Les mots ne peuvent pas exprimer combien je suis soulagé qu'une puissance étrangère ait finalement décidé de nous aider.\n\nJe suis §YDofus Teknik Makina§!, mais appelez-moi simplement §YDofus§!. Depuis plusieurs décennies, j'ai tenté de coordonner mes anciens citoyens ainsi que d'autres espèces dans une série de tentatives de déstabilisation du règne félidés sur §HFlusion§!, mais malheureusement en vain. Nous sommes peut-être très doués en informatique, mais les Félidés le sont aussi.\n\nNotre bien-aimée §YRépublique Solakienne§! C'était un lieu de liberté, de libre arbitre, de fête excessive et de divertissement virtuel. Que les Félidés ont pris grand soin de démolir et de remplacer par leur ordre militariste et culte du §YKaiser§!. Ce sacré Kaiser ! Nous avons eu la chance d'agir et d'arrêter le §YProjet Canon lunaire§!, mais nous avons été aveuglés par ses paroles douces et ses discours affirmant que c'était pour 'le bien de tous les Flusionniens'.\n\nUn tas de mensonges, c'est-à-dire ! Le Kaiser donne l'illusion de la liberté, mais convainc discrètement mais efficacement des milliards de Flusionnistes de suivre sans réfléchir tout ce qu'il dit.\n\nPas plus, dis-je ! Avec un financement externe, nous pourrions être en mesure de serrer son ordre établi asinin là où il est le plus faible, et de faire éclater le tout comme un ballon d'eau sur-gonflé."
    giga_katrebels.2001.a:0 "Nous travaillerons ensemble pour le plus grand bien."
    giga_katrebels.2001.a.tooltip:0 "Nous pouvons maintenant §Ycontacter secrètement§! les §Ycombattants pour la liberté solakiens§! et d'autres groupes de résistance §YFlusioniens§! depuis le menu l'§YImpérium félidéen§!."

    giga_katzen.020.solak:0 "§HContactez secrètement les §Ycombattants pour la liberté solakiens§!...§!"

    #extra voicelines
	giga_katzen.020dally.desc:0 "Avec les [Root.GetSpeciesNamePlural] à nos côtés, l'Organisation du Traité de §HFlusion§! régnera sur la galaxie !"
	giga_katzen.020eally.desc:0 "L'OTF a été établi à l'origine comme une alliance militaire entre nous et une autre nation sur §HFlusion§!, avant que nous ayons la technologie PRL.\n\nNe demandez pas ce qui est arrivé à cette nation."

	giga_katzen.020dneutral.desc:0 "Oui ? Charles MacChat ici, parlant au nom de Kaiser Kattail."
	giga_katzen.020eneutral.desc:0 "Bonne journée à vous, extraterrestres. Nos militaires surveillent ce canal, alors ne soyez pas trop tapageur."

	giga_katzen.020dhappy.desc:0 "Salutations, [Root.GetName]. Le Kaiser est toujours heureux de communiquer avec vous."
	giga_katzen.020ehappy.desc:0 "Le Kaiser espère que nos deux civilisations pourront grandir et prospérer ensemble, [Root.GetSpeciesNamePlural]."

	giga_katzen.020dangry.desc:0 "Le Kaiser a une longue liste '§Rd'empires à supprimer de la carte§!'.\n\n'§Y[Root.GetName]§!' est tout en haut."
	giga_katzen.020eangry.desc:0 "Nous, Félidés, nous nous demandons comment votre espèce est même arrivée dans l'espace."

	giga_katzen.020dwar.desc:0 "Le Kaiser enverra votre '§Y[Root.GetName]§!' à sa place : dans la poubelle de l'histoire."
	giga_katzen.020ewar.desc:0 "'§Y[Root.GetName]§!' rejoindra bientôt la myriade de nations de §HFlusion§!."

    riesigerkatzenpanzer_defence:0 "Division blindée des Félidés"
    riesigerkatzenpanzer_defence_desc:0 "Une division qui se compose de quelques dizaines de Chars 'Panzer' spatiaux, véhicules blindés absolument colossaux qui mesurent bien plus de 500 mètres de long. Ils sont armés de centaines de tourelles, de batteries anti-aériennes et utilisent un énorme canon nucléaire capable de tirer des ogives nucléaires de plusieurs gigatonnes avec une portée pratiquement illimitée."

    riesigerkatzenpanzer_assault:0 "Division d'assaut des Félidés"
    riesigerkatzenpanzer_assault_desc:0 "Une division qui se compose de quelques dizaines de Chars 'Panzer' spatiaux, véhicules blindés absolument colossaux qui mesurent bien plus de 500 mètres de long. Ils sont armés de centaines de tourelles, de batteries anti-aériennes et utilisent un énorme canon nucléaire capable de tirer des ogives nucléaires de plusieurs gigatonnes avec une portée pratiquement illimitée."

    ###talk to kaiser###
    cant_kaiser_opinion_too_low_talk:0 "Les Félidés ne veulent pas nous parler. Leur opinion à notre égard doit être égale ou supérieure à -1."
    giga_katzen.02020.cool:0 "Intéressant. Merci d'avoir partagé."

    giga_katzen.020.talk:0 "Nous aimerions en savoir plus sur votre espèce..."

    giga_katzen.02020.name:0 "L'Empire Félidé"
    giga_katzen.02020.desc:0 "Le Kaiser serait heureux de partager les histoires des Félidés et de §HFlusion§! avec vos semblables, les extraterrestres. Que voulez-vous savoir ?"

    giga_katzen.02020.whatareyou:0 "À quoi ressemble votre espèce ?"
    giga_katzen.02020.whatareyou.response:0 "Nous Félidés sommes une espèce obéissante et ambitieuse. Avec l'aide d'un leader fort, le Kaiser, notre espèce a embrassé le militarisme à un degré extrême, de telle sorte que ce n'est plus un simple concept, mais notre mode de vie même.\n\nNotre culture, les traditions, et même la romance, tournent fortement autour de la guerre, et l'armée détient un pouvoir immense dans notre civilisation, de telle sorte que notre nation est en fait une armée géante.\n\nDès leur plus jeune âge, nos citoyens sont formés dans l'art de la guerre blindée, à la fois dans l'espace et au sol, afin que chacun de nous ait une compréhension fine des subtilités du combat moderne.\n\nLa conquête fait partie intégrante de notre civilisation depuis son tout début, alors que nous consacrons d'immenses ressources à l'élargissement toujours plus grand de nos frontières et à la diffusion de notre culture et de nos idéaux à travers les royaumes connus."

    giga_katzen.02020.treataliens:0 "Comment gérez-vous les espèces conquises ?"
    giga_katzen.02020.treataliens.response:0 "Vous pourriez nous considérer comme une espèce brutale et oppressive qui opprime sans réfléchir toutes les populations sur lesquelles nous pouvons mettre la main.\n\nMais vous ne pouvez pas être plus éloigné de la vérité ! En effet, nous sommes très fiers de notre politique d'assimilation, dans laquelle nous nous assurons que toutes les espèces, quelle que soit leur taille ou leur comportement, se voient accorder des droits égaux au sein de notre empire.\n\nLe Kaiser croit que n'importe qui peut être un «Félidé», quelle que soit leur espèce réelle, nous essayons donc d'intégrer autant que possible les nouveaux citoyens dans notre culture et notre civilisation.\n\nOn prend grand soin de réduire les inégalités juridiques, d'éliminer les discriminations et de normaliser l'éducation, afin que les points forts et les atouts de chaque espèce peuvent être renforcés pour servir le Kaiser et notre glorieuse cause d'amener la civilisation à l'univers connu."

    giga_katzen.02020.whokaiser:0 "Qui est le Kaiser ?"
    giga_katzen.02020.whokaiser.response:0 "Le Kaiser est notre grand chef et notre fidèle protecteur. Il veille sur notre civilisation, assurant son développement et sa prospérité à chaque étape du chemin.\n\nBien que ses politiques expansionnistes puissent être rebutantes au début, tout ce qu'il fait est pour le plus grand bien de tous les êtres intelligents au sein de notre empire, et la galaxie dans son ensemble.\n\nLe Kaiser détient le pouvoir absolu, mais s'assure que chacun peut dire quelque chose avant de prendre une décision ; car il croit que la clé du succès est de rester flexible, agile et d'aborder les problèmes sous autant de points de vue que possible.\n\nIl a apporté une grande richesse et un grand succès à notre civilisation, en veillant à ce que toutes les espèces soient élevées à un même niveau de développement que nous, et que personne n'est laissé pour compte dans notre grande quête pour parvenir à l'assimilation universelle de tous les êtres intelligents dans la culture et la civilisation plus grandes félidés."

    giga_katzen.02020.otherraces:0 "Qu'en est-il de §HFlusion§! et de ses autres races ?"
    giga_katzen.02020.otherraces.response:0 "Ah, §HFlusion§!. Un monde magnifique, que nous avons rendu encore plus grand. Grâce à de magnifiques projets architecturaux, nous avons légèrement drainé quelques mers et utilisé l'eau pour irriguer des déserts autrefois stériles, transformant de vastes étendues de terres arides en grands pâturages et champs.\n\nNous avons éliminé la nature hostile, la remplaçant par la perfection de la civilisation et de l'industrie nucléaire durable.\n\nQuant aux autres espèces... eh bien, nous avons veillé à ce qu'elles s'intègrent parfaitement à notre culture et nous nous sommes assurés d'améliorer leur vie autant que possible.\n\nPrenez les §YÉzicaniens§!, par exemple. Ces pauvres gens vivaient une vie primitive et sordide de chasseurs-cueilleurs avant que nous les tirions hors de la boue vers la grandeur.\nLeur durée de vie était longue, mais beaucoup de leurs jeunes étaient victimes de maladies et de prédateurs, alors nous avons inventé des moyens de les guérir et anéantit lesdits prédateurs, de sorte qu'ils furent autorisés à prospérer comme nous l'avons fait.\n\nLes §YKronks§!, ces créatures arthropoïdes, qui vivaient dans des villes de nidification creusées manuellement, qui étaient souvent insalubres et dangereuses.\nNous leur avons donc construit de grandes villes, modelées pour s'adapter à leur anatomie, pour qu'eux aussi puissent profiter des fruits de la civilisation et de la vie moderne !\n\nToutes les espèces que nous conquérons, et particulièrement celles de §HFlusion§!, sont comme un rocher, que nous prenons ensuite grand soin de polir en une belle perle qui orne notre empire et la couronne resplendissante du Kaiser."

    ###Submit###
    SUBJECT_katzprotektorat:0 "Protectorat félidéen"
    SUBJECT_DESC_katzprotektorat:0 "Un Protectorat félidéen est une forme de gouvernement fantoche mis en place par l'Impérium félidéen. Ce sont en fait des gouverneurs régionaux de l'Impérium, et il jouissent d'une autonomie limitée."

    giga_katzen.020.submit:0 "Nous nous rendons. Soumettons-nous à votre empire."
    giga_katzen.020.submit.tooltip:0 "Nous pouvons demander à nous §BSoumettre§! à l'§YImpérium félidéen§!. Toutes les guerres entre nous cesseront et nous deviendrons un §YProtectorat félidéen§!, qui est un type particulier de vasselage à l'Empire des Félidés, qui permet une autonomie limitée."
    cant_submit_fto:0 "Nous ne pouvons pas nous soumettre si nous sommes membres de l'Organisation du traité flusionniste."

    giga_katzen.0030.name:0 "Empire des félidés : soumission"
    giga_katzen.0030.desc:0 "Vous aimeriez donc renoncer à votre autonomie et vous soumettre ?\nmais..., bien sûr ! Le Kaiser serait ravi d'accueillir vos semblables dans notre grande civilisation.\n\n§YDevenir un Protectorat félidéen aura les effets suivants : §!\n-Tout conflit en cours entre nous et les Félidés prendra fin.\n-Notre Empire deviendra un §YProtectorat [Root.Capital.GetStarName] félidéen§!, et notre drapeau changera.\nSi nous ne sommes pas une §YConscience collective§!, notre chef sera remplacé par un §YGouverneur Félidé§!, qui ne peut pas être retiré, même par les élections.\n-Nous conserverons toutes les terres que nous possédons actuellement.\n-Nous nous joindrons automatiquement à toutes les guerres félidés.\n-Le Kaiser ne nous demandera pas de terres.\n-Nous obtiendrons un bonus de +100% pour les faction §YMilitaristes§!.\n-Nous conserverons la capacité de construire des avant-postes, mais ne serons pas en mesure de déclarer des guerres.\n-L'opinion du §YKaiser§! envers nous remontera au niveau §G3|Amical§! s'il était plus bas.\n-Les Félidés pourront construire des §YForges de guerre Félidés§! sur notre territoire.\n-Les Félidés prendront le contrôle de notre économie, conduisant à -25% de §YProduction d'alliages§!, -50% §YCapacité Navale§! et -20% §YVitesse de construction des vaisseaux§!\n-Ils nous assisteront cependant avec leur expertise militaire, accordant+25% §Ycadence de tir des vaisseaux§!,+25% §Yvitesse des vaisseaux§!,+25% §YDégâts des armes des vaisseaux§!,+25% §YRecherche en ingénierie§!\n-Nous obtenons une réduction de 40% du coût de toutes les technologies que les Félidés possèdent actuellement.\n-Tous nos vassaux deviendront également un Protectorat félidéen.\n-Tous les émissaires de l'Impérium seront rappelés.\n-Les Félidés ne pourrons §YPAS§! nous annexer.\n\n§RCOMPTE TENUE DU CONTRÔLE QUE NOUS DONNONS AUX FELIDES SUR NOTRE NATION, NOUS NE POURRONS ÊTRE LIBÉRÉS QUE SI LA LUNE DU KAISER EST DÉTRUITE !\n\nNOUS NE SERONS PLUS EN MESURE DE CONTACTER DES PARTISANS, OU D'ÉTUDIER LA LUNE DU KAISER !\n\nEN RAISON DE LIMITATIONS TECHNIQUES, NOUS NE POURRONS PAS RETROUVONS NOTRE ANCIEN DRAPEAU, MEME SI NOUS PERVENONS A FAIRE SCISSION AVEC LES FELIDES."

    giga_katzen.0030.yes:0 "Très bien. Nous acceptons."
    giga_katzen.0030.no:0 "Après réflexion... jamais !"

    giga_katzen.0031.name:0 "La naissance du §YProtectorat [Root.Capital.GetStarName] félidéen§!"
    giga_katzen.0031.desc:0 "Aujourd'hui sera considéré comme un jour fantastique par certains, et comme une reddition redoutée par d'autres.\n\nEn effet, notre empire s'est maintenant soumis à l'§YImpérium félidéen§!, devenant officiellement un §YProtectorat félidéen§!. Les Félidés pourront désormais contrôler notre économie et utiliser notre infrastructure pour alimenter leur programme expansionniste.\n\nUn §YGouverneur Félidé§! est devenu le dirigeant de notre nation et supervisera la coopération entre notre espèce et les Félidés. Bien que cela nous ait effectivement enchaînés à leur volonté, nous pouvons être assurés qu'ils nous traiteront avec respect, et nous sommes maintenant sous leur protection absolue, pour le meilleur et pour le pire.\n\nLe §YKaiser§! a prononcé un discours triomphant, saluant cet 'exploit étonnant de coopération interspécifique', et a exprimé son souhait que nos espèces soient 'unies jusqu'à la fin des temps."
    giga_katzen.0031.a:0 "Espérons que c'était une bonne décision."

    katzprotektorat_modifier:0 "Protectorat félidéen"
    katzprotektorat_modifier_desc:0 "Nous sommes un Protectorat félidéen, un État fantoche acquis aux Félidés, avec une autonomie limitée."

    giga_katzen.0033.name:0 "Une opportunité"
    giga_katzen.0033.desc:0 "Avec la destruction de la §YLune du Kaiser§!, l'§YImpérium félidéen§! est tombé en désarroi.\n\nNous pourrions peut-être exploiter cela pour nous débarrasser de notre statut de §YProtectorat félidéen§!, et devenir effectivement libre des règles félidés..."

    giga_katzen.0033.a:0 "Trop longtemps des félins !"
    giga_katzen.0033.a.tooltip:0 "Nous deviendrons §Ylibres§! et allons §RDéclarer la guerre§! à l'§YImpérium Félidéen§!."

    giga_katzen.0033.b:0 "Notre allégeance est à l'Impérium et au Kaiser !"
    giga_katzen.0033.b.tooltip:0 "Nous resterons fidèles aux Félidés, pour l'instant..."

    giga_katzen.0034.name:0 "Le gouverneur félidé"
    giga_katzen.0034.desc:0 "Avec notre indépendance retrouvée, la légitimité de §Y[Root.GetRulerName]§! en tant que dirigeant est devenue... discutable, car nous ne sommes plus gouvernés par les Félidés.\n\nDevrions-nous le démettre et rétablir un [Root.GetSpeciesName] en tant que dirigeant de notre empire ?"

    giga_katzen.0034.a:0 "[Root.leader.GetSheHe] s'est enfui loin !"
    giga_katzen.0034.b:0 "[Root.GetRulerName] nous a bien servis. Ils resteront notre chef."

    giga_katzen.0035.name:0 "Qu'y a-t-il dans un drapeau ?"
    giga_katzen.0035.desc:0 "Les Félidés avaient changé notre drapeau pour mieux refléter notre statut de §YProtectorat félidéen§!. Devrions-nous ramener notre ancien drapeau, maintenant que nous sommes de nouveau indépendants ?"
    giga_katzen.0035.a:0 "Absolument !"
    giga_katzen.0035.b:0 "Non, Le bleu Félidé est tout à la mode de nos jours !"

    giga_katzen.020.attache:0 "Nous aimerions envoyer un émissaire diplomatique."
    giga_katzen.020.attache.tooltip:0 "Envoi d'un émissaire à l'§YImpérium félidéen§! réduira notre §YPoids diplomatique§!, §YRecherche sociétale§! et §Ygénération d'Unité§!, mais il sera plus facile d'augmenter l'opinion du §YKaiser§! envers nous."

    giga_katzen.5000.name:0 "Emissaire diplomatique"
    giga_katzen.5000.desc:0 "Le Kaiser apprécierait sûrement que vos semblables envoient une mission diplomatique dans notre empire, oui ! Un émissaire serait certainement bénéfique pour nous deux.\n\n§YEnvoyer un émissaire aura les effets suivants car nous investirons des ressources pour améliorer l'opinion du Kaiser à notre encontre : §!\n-30% de §YRecherche sociétale§!.\n-30% §YUnité§!.\n-30% §YPoids diplomatique§!.\n20% de chances d'obtenir une amélioration de l'opinion du §YKaiser§! chaque année.\nLes accords commerciaux, les demandes de terres et les achats de vaisseaux seront 25% plus susceptibles d'§GAugmenter§! également l'opinion du §YKaiser§!."
    giga_katzen.5000.a:0 "Envoyez l'émissaire diplomatique."
    giga_katzen.5000.a.tooltip:0 "Nous enverrons un émissaire à l'§YImpérium félidéen§!, appliquant tous les effets mentionnés ci-dessus. Nous pouvons rappeler l'émissaire à tout moment, et il sera automatiquement rappelé si nous nous retrouvons en §RGuerre§! contre le Kaiser."
    giga_katzen.5000.b:0 "Oublions-ça."

    giga_katzen.020.noattache:0 "Nous souhaitons rappeler notre émissaire"
    giga_katzen.020.noattache.response:0 "Ah ? Une honte. Ils nous manqueront."
    giga_katzen.020.noattache.tooltip:0 "Nous rappellerons notre émissaire, supprimant tous les avantages et les débuffs."

    giga_katzen.5001.name:0 "Diplomate rappelé"
    giga_katzen.5001.desc:0 "Suite au déclenchement de la guerre entre l'§YImpérium félidéen§! et nous, notre émissaire diplomatique a ensuite été rappelé dans notre empire."
    giga_katzen.5001.a:0 "Comme il fallait s'y attendre."

    giga_katzen.5002.name:0 "L'opinion du Kaiser augmente !"
    giga_katzen.5002.desc:0 "Bonne nouvelle ! Notre attaché diplomatique auprès de l'§YImpérium félidéen§! rapporte que ses efforts ont réussi à accroître l'opinion du §YKaiser§! à notre égard\n\nCela a apporté beaucoup de satisfaction à ceux qui souhaitent éviter les conflits avec les Félidés..."
    giga_katzen.5002.a:0 "Bien!"
    giga_katzen.5002.a.tooltip:0 "L'avis du §YKaiser§! à notre égard §Baugmente§! de §G1§!."

    attache_boost_chance:0 "\n\nLes chances pour que l'opinion du §YKaiser§! s'améliore sont augmentés de §Y20%§! si nous avons un §YEmissaire§! dans l'§YImpérium félidéen§!.\n"

    katzen_attache:0 "Diplomate des Félidés"
    katzen_attache_desc:0 "Nous investissons une quantité importante de ressources dans une grande mission diplomatique au sein de l'Impérium félidéen."

    ###CORONNA STUFF###
    pc_t_star_big:0 "$pc_t_star$"
    pc_t_star_big_desc:0 "$pc_t_star_desc$"

    corrona_defence_buff:0 "Champ d'énergie ésotérique"
    corrona_defence_buff_desc:0 "Un champ d'énergie mystérieuse imprègne ce monde entier. Il semble empêcher complètement l'utilisation de toutes les technologies conventionnelles, rendant les invasions planétaires pratiquement impossibles. Étonnamment, les civilisations des autochtones ne semblent pas être affectées, car elles utilisent des technologies radicalement différentes des nôtres.\n\n§YLes armées défensives sur cette planète sont extrêmement puissantes, car la plupart de nos technologies ne seront tout simplement pas utilisable en atterrissant sur la planète."

    corrona:0 "Corronien"

    corrona_army:0 "Armée primitive ésotérique"
    corrona_army_plural:0 "Armées primitives ésotériques"
    corrona_army_desc:0 "Une armée primitive employant des armes médiévales combinées à des capacités extraordinaires qui ressemblent à de la magie."

    corrona_age:0 "Âge médiéval ésotérique"
    corrona_age_desc:0 "Bien que cette civilisation ne possède ni électricité ni moteur à combustion, elle utilise néanmoins divers instruments et armes ésotériques, qui ressemblent fortement à nos représentations de la magie. Les habitants de ce monde semblent effectivement s'engager dans une voie technologique complètement différente et unique."

    katzenartig_major_splinter:0 "Bonus en Principales ressources de l'État félidé"
    katzenartig_major_splinter_desc:0 "Pour éviter un effondrement catastrophique."

    building_giga_corrona_capital:0 "Palais des arcanes"
    building_giga_corrona_capital_desc:0 "Des grands palais qui servent de siège à l'élite dirigeante de Corrona. Ils sont peuplés d'une myriade de créatures fantastiques qui possèdent un éventail de capacités apparemment magiques."

    building_giga_corrona_homes:0 "Centre urbain ésotérique"
    building_giga_corrona_homes_desc:0 "Bien qu'elles semblent être de simples habitats médiévaux à première vue, ces villes sont remplies de diverses créatures employant une sorte de «magie» pour améliorer leur vie au quotidien."

    giga_corrona.001.name:0 "Lié gravitationnellement"
    giga_corrona.001.desc:0 "En entrant dans le §YSystème Juriduo§!, notre vaisseau scientifique a fait une découverte intéressante : le système n'est pas en fait un système stellaire approprié !\n\nEn effet, bien qu'il semble être un système indépendant, la Naine brune de Juriduo est en fait liée gravitationnellement au système §YDoublio§! voisin, et tourne lentement autour de lui, bien que sa période orbitale dépasse plusieurs centaines de millénaires.\n\nCela signifie que Doublio et Juriduo peuvent être classés comme un binaire extrêmement éloigné, et bien que ce ne soit pas une découverte révolutionnaire, le fait qu'une hyperligne ait réussi à se former entre les deux n'a pas d'intérêt particulier pour nos scientifiques."
    giga_corrona.001.a:0 "Bien. Ces deux systèmes n'auront certainement aucune importance."

    giga_corrona.002.name:0 "Primitifs ésotériques"
    giga_corrona.002.desc:0 "Le système §YJuriduo§! ne cesse d'étonner, car notre équipe scientifique rapporte maintenant qu'elle a identifié une civilisation florissante sur l'une des lunes de la naine brune !\n\nCela les a laissés assez stupéfaits, car même si Juriduo est particulièrement chaude en raison d'une concentration élevée d'éléments radioactifs dans son atmosphère, celle-ci ne devrait pas être capable de chauffer une planète au point de la rendre habitable.\n\nDe plus, les différentes nations primitives de la planète semblent posséder et employer des capacités extrêmement ésotériques qui défient apparemment notre compréhension actuelle de la physique. Cela pourrait pratiquement être considéré comme... De la magie ! Les scientifiques ont même localisé une aura d'énergie inexplicable autour de la planète, qui a anéanti ou désactivé la plupart, sinon la totalité, des tout ce qui s'apparente à de la technologie moderne. On suppose que ce champ pourrait d'une manière ou d'une autre être responsable du maintien de la chaleur de la planète.\n\nCeci, combiné à l'utilisation par les primitifs de ce qui ressemble à de la magie, rendrait surement l'exploration de la planète, et un éventuel assujettissement de sa population extrêmement difficiles, mais le potentiel scientifique de ce monde est indéniable. Cependant, si ces primitifs devaient s'unir et prendre le chemin des étoiles, ils seraient sans aucun doute un redoutable ennemi..."
    giga_corrona.002.a:0 "Fascinant!"

