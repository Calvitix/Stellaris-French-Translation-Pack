    #Brain

    matrioshka_brain_ruined_m_star:0 "Cerveau de matrioshka en ruines"
    matrioshka_brain_ruined_m_star_DESC:0 "Les restes d'un ordinateur gigantesque entourant une étoile de classe M. Cette puissante machine était autrefois capable d'alimenter les efforts scientifiques de l'ensemble de la civilisation, mais est malheureusement inactif suite à des dysfonctionnements suite à des millénaires de négligence."


    #Corrupt PC
    giga_flavor_systems.1100.name:0 "I.A. Planétaire errante"
    giga_flavor_systems.1100.desc:0 "Après la conclusion de la phase initiale de colonisation, une analyse récursive de la banque de données colossale et des systèmes de réseaux de §Y[ROOT.GetName]§! a révélé un fait troublant sur le complexe informatique planétaire dans son ensemble.\n\nEn effet, la vaste majorité de l'ordinateur planétaire antique est apparemment habitée par une §RI.A. errante§! d'origine inconnue, qui a utilisé la planète entière comme centre de traitement au cours des derniers millénaires. Il est également probable qu'elle soit à l'origine des stations défensives hostiles qui orbitaient autrefois autour de la planète, vraisemblablement établies pour repousser les intrus.\n\nMalheureusement, les intentions de cet AI de la taille de la planète sont complètement inconnues et une rapide analyse de l'infrastructure utilisée par ladite I.A. a montré que sa programmation est radicalement différente de tout ce qui a été rencontré auparavant par nos expert, en plus d'être protégé par plusieurs dizaines de couches de méthodes de cryptage enchevétrés.\n\nQuelle que soit ses intentions, cette I.A. surintelligente n'est évidemment pas très soucieuse de nous laisser occuper son processeur et se bat maintenant activement contre nos colons en §YArrêtant§! des parties de l'infrastructure du complexe de calcul planétaire et insérant dans le reste de logiciels malveillants destinés à nous décourager d'accéder à la planète.\n\nSi nous souhaitons utiliser pleinement la puissance de traitement du complexe informatique, nous devrons effectuer une opération étendue pour effacer l'AI de la planète en fermant les relais décentralisés et les serveurs qui lui permettent de se propager dans toute la planète. De plus, il pourrait être sage de garder des garnisons sur la planète au cas où l'AI devient plus hostile vers l'extérieur."
    giga_flavor_systems.1100.a:0 "Ce sera traité en temps voulu."
    giga_flavor_systems.1100.b:0 "Intelligence errant localisée. Sa Résiliation est obligatoire."

    d_giga_rogue_ai_relay_servers:0 "Matrices de processeurs errants"
    d_giga_rogue_ai_relay_servers_desc:0 "De vastes matrices de processeurs et de serveurs utilisés par l'I.A. errante pour projeter sa puissance sur le complexe informatique planétaire afin de nous battre à chaque tour en sabotant une infrastructure et de tenter activement de tuer nos colons."

    d_giga_rogue_ai_corrupt_code:0 "Code corrompu"
    d_giga_rogue_ai_corrupt_code_desc:0 "De gros morceaux des banques de données du complexe de calcul planétaire sont remplis d'un code de bloatware dangereux, entravent activement nos efforts scientifiques sur cette planète."

    giga_rogue_ai_computer:0 "I.A. planétaire errante"
    giga_rogue_ai_computer_desc:0 "Une I.A. Hostile existant depuis des millénaires réside dans les banques de données de labyrinthiques de ce complexe informatique planétaire."

    giga_flavor_systems.1101.name:0 "Complexe informatique planétaire abandonné"
    giga_flavor_systems.1101.desc:0 "Tout en explorant le Système de §Y[from.GetName]§!, nos équipes d'enquête ont localisé ce qui semble être un complexe de calcul planétaire abandonné §Y§!, Une magnitude d'ordinateur de taille de planète colossale plus puissante que n'importe quel dispositif informatique typique.\n\nMalheureusement, tandis que la planète elle-même est clairement inhabitée, il y a en orbite un petit réseau de §Rplateformes défensives§! puissantes et hostiles qui ouvrent le feu sur tout ce qui est trop proche de la planète.\n\nQui ou sur quoi installer ces plates-formes est inconnu, bien qu'ils soient probablement des unités anciennes qui ont survécu à leurs propres créateurs et de défendre désormais inutilement unemonde vide. De toute façon, les vaincre et saisir le complexe informatique pour nous-mêmes serait sûrement une forte incroyable à nos services scientifiques."
    giga_flavor_systems.1101.a:0 "Intrigant."

    giga_flavor_systems.1102.name:0 "I.A. errante éliminé"
    giga_flavor_systems.1102.desc:0 "Enfin, après avoir essuyé de manière systémique chaque banque de données corrompue et contreputation des exsabytes de blagware malveillant destiné à paralyser nos installations de recherche, nos colons signalent que le §RI.A. errante§! sur §Y[ROOT.GetName]§! a été complètement éliminé de la planète.\n\nne menacera-t-il plus nos colons et tenter de nous gêner à chaque mouvement, car le complexe informatique planétaire est enfin sous notre§GContrôle total§!.\n\nBien que, certains ont suscité que cette AI était peut-être tout simplement en train de se battre pour sa propre survie, mais hélas, nous ne savions peut-être jamais..."
    giga_flavor_systems.1102.a:0 "Excellent !"

    giga_flavor_systems.1104.name:0 "Attaque de l'I.A. errante !"
    giga_flavor_systems.1104.desc:0 "Nouvelles alarmantes ! l'I.A. errante sur §Y[ROOT.GetName]§! a réussi à assembler une armée de bancs de lit dangereux dans des usines souterraines dissimulées. Il les emploie maintenant de détruire de gros morceaux de notre colonie et de récupérer la planète pour elle-même !\n\nIls doivent être arrêtés sinon nous pourrions perdre des progrès significatifs sur l'élimination de l'AI de la planète."
    giga_flavor_systems.1104.a:0 "Aller aux bunkers !"

    pcc_rogue_ai_army:0 "Bots tueurs de l'I.A. errante"
    pcc_rogue_ai_army_desc:0 "Des bots tueurs voraces conçus pour exterminer toutes les entités non autorisées du complexe de calcul planétaire."

    giga_flavor_systems.1105.name:0 "L'I.A. errante empiète sur notre colonie"
    giga_flavor_systems.1105.desc:0 "l'I.A. errante sur §Y[FROMFROM.GetName]§! a réussi à vaincre avec succès les forces terrestres de la planète et dans le processus se rétablir dans plusieurs endroits dans les banques de données colossales de la planète.\n\nAlors que les colons ont réussi à repousser les bots tueurs restants, de grandes parties de notre infrastructure se trouvent en ruines et la majeure partie de la population a péri dans les combats."
    giga_flavor_systems.1105.a:0 "Que cette I.A. soit damnée !"

    gpm_core_is_dead:0 "Le noyau de cette planète est déjà complètement mort. Il n'y a rien que nous puissions faire pour l'enflammer à nouveau."

