    giga_katrebels.2016.name:0 "Opérations de résistance à §YMercuria§!"
    giga_katrebels.2016.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! aux côtés des Mercuriens indigènes au pays de §YMercuria§!. Ils cibleront les laboratoires et les terrains d'essais où les Félidés conçoivent de nouvelles armes explosives.\n\n§YSi réussie§! :\nActivités partisanes à §YMercuria§! va §Gaugmenter§!.\nLes Félidés souffriront de §Ydiminution des dégâts des missiles§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Faible dans Mercuria§! : §R-10%§!\nTotal : §Y[flusion_primitives_country.flusion_success_chance_total]%§!"

    giga_katrebels.2017.name:0 "Opérations de résistance dans §YSymbionie§!"
    giga_katrebels.2017.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! aux côtés des quelques symboles qui vivent encore dans §YSymbionie§! dans une opération visant à paralyser les installations de production de carburant des Félidés et les terrains d'essai des propulseurs.\n\n§YSi réussi§! :\nActivités partisanes dans §YSymbionie§! §Gaugmenter§!.\nLes Félidés souffriront d'une §Ydiminution de la vitesse du vaisseau§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Modérée à Symbionie§! : §R-20%§!\n§BPartisans à Gonflanie§! : §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

