	giga_flusion.400.name:0 "Mégastructure lunaire flusionienne terminé !"
	giga_flusion.400.a.desc:0 "Notre avant-poste dans le système de §HDoublio§! rapporte que le projet de construction flusionien situé sur la lune de la planète a finalement été achevé, après des années de travail acharné.\n\nC'est une gigantesque super-arme lunaire !\n\nA travers le militarisme et la détermination, l'Impérium Félidéen a réussi à intégrer un canon à rail colossal à la surface de la Lune, entouré de plusieurs grands lanceurs de missiles et d'auto-canons à répétition, ainsi que des hangars de chasseurs. Bien qu'immobile, cette construction redoutable est désormais pleinement opérationnelle et est prête à protéger §HFlusion§! des menaces externes.\n\nNotre haut commandement indique que nous ne devons pas prendre cela à la légère, car cette arme pourrait très bien rivaliser avec nos flottes spatiales..."
	giga_flusion.400.b.desc:0 "Notre avant-poste dans le système de §HDoublio§! indique que le §YProjet 'Canon lunaire'§! flusionien a récemment été achevé.\n\nL'Impérium a réussi à transformer la deuxième lune de leur monde en une Super-arme gigantesque, équipée d'un canon à rail colossal, entouré de plusieurs grands lanceurs de missiles et d'auto-canons à répétition, ainsi que des hangars de chasseurs. Malgré son immobilité, le Projet 'Canon lunaire' est sans aucun doute un système de défense très polyvalent, qui devrait dissuader la plupart des envahisseurs d'essayer d'envahir  §HFlusion§!.\n\nAvec cette nouvelle super-arme à leur disposition, le plan d'action de l'Impérium Félidéen reste à surveiller, car certains experts spéculent que Kaiser Kattail pourrait décider de l'utiliser pour plus que de la défense..."
	giga_flusion.400.a:0 "Félicitations à eux et au Kaiser."
	giga_flusion.400.b:0 "Quels rats embêtants !"
	giga_flusion.400.c:0 "Une Lune de combat primitive ! Fascinant."

	giga_flusion.401.name:0 "Lune de combat primitive"
	giga_flusion.401.desc:0 "Les capteurs à longue distance indiquent que les primitifs dans le système §YDoublio§! ont réussi à armer une de leurs lunes en orbite autour de leur monde, une véritable démonstration de force de volonté et de militarisme. Après environ une décennie de travail acharné et malgré leur base technologique limitée, ils ont intégré un canon à rail massif dans la lune, aux côtés d'auto-canons et de lanceurs de missiles.\n\nMalgré le fait qu'elle restera immobile, cette construction devrait être capable de dissuader la plupart des potentiels adversaires, voire même  tous, de tenter d'envahir leur monde."
	giga_flusion.401.a:0 "Ce sont des primitifs robustes."
	giga_flusion.401.b:0 "Cela pourrait être un problème."

	giga_flusion.402.name:0 "Transmission flusionienne entrante !"
	giga_flusion.402.desc:0 "Notre avant-poste de §HDoublio§! indique que les Flusioniens qui ont terminé il y a quelques années leur projet 'Canon lunaire', nous ont envoyé une autre transmission diplomatique.\n\nIl semble que Kaiser Kattail soit reconnaissant pour les ressources que nous lui avons données afin de l'aider avec le Projet 'Canon lunaire', et souhaite maintenant nous rembourser !"
	giga_flusion.402.a:0 "Bonne nouvelle ! À l'écran."

	giga_flusion.403.name:0 "Transmission entrante !"
	giga_flusion.403.desc:0 "Extraterrestres ! C'est à nouveau Charles Macchat.\n\nJ'ai été chargé de vous informer que, afin de remercier la contribution de votre espèce à notre Projet 'Canon lunaire', nous avons décidé de donner à votre empire un cadeau. Il s'agit d'une nouvelle forme de matière passionnante que nous avons réussi à créer en utilisant nos nouveaux accélérateurs de particules !\n\nCette substance semble être extrêmement exotique, défiant les lois de la physique de nombreuses manières et présente un potentiel scientifique incroyable. En tant que tel, le Kaiser la juge comme étant une récompense digne considérant votre contribution étendue au projet.\n\nNous espérons que vous l'aimerez."
	giga_flusion.403.a:0 "Un beau cadeau."

	giga_flusion.404.name:0 "Transmission entrante !"
	giga_flusion.404.desc:0 "Extraterrestres ! C'est à nouveau Charles Macchat.\n\nJ'ai été chargé de vous informer que, afin de remercier votre §Bcontribution§! à notre Projet 'Canon lunaire', nous avons décidé de vous offrir deux de nos nouveaux vaisseaux spatiaux, le §YKSS Catburg§! et le §YKSS Miaounich§!, des §YCroiseurs félidéens de classe léopard§! !\n\nEn effet, le Kaiser a récemment lancé un grand programme pour renforcer la force spatiale de l'Impérium Félidéen, donc nous avons engagé beaucoup d'efforts pour développer de tels vaisseaux.\n\nIls ont été construits avec la dernière technologie félidéenne et, en tant que tel, nous espérons qu'ils vous seront utiles. Bien que nos vaisseaux n'ont pas de moteurs de saut PRL, car nous n'avons malheureusement pas encore réussi à en créer nous-mêmes, nous avons laissé un espace vide dans les vaisseaux, vous pourrez donc simplement y installer un de vos propres moteurs de saut.\n\nNous espérons que vous l'aimerez !"
	giga_flusion.404.a:0 "Un excellent cadeau ! Nous en ferons bon usage."
	giga_flusion.404.a.tooltip:0 "Nous gagnons 2 croiseurs félidés de classe §YLeopard§!, disponibles au-dessus de §HFlusion§!."

