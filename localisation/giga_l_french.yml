    origin_penrose_ring:0 "Anneau-monde Penrose"
    origin_penrose_ring_desc:0 "Cette ancienne sphère de Penrose a été construite autour de l'un des premiers trous noirs de la galaxie il y a un nombre incalculable d'années. Ces mystérieux précurseurs ont depuis disparu sans laisser de trace et maintenant une nouvelle civilisation naît de leur héritage."
    origin_tooltip_penrose_ring_effects:0 "Commencez sur un anneau-monde Sphère de Penrose.\n- L'habitabilité des espèces est réglée sur §LAnneau-monde Penrose§!.\n- §RIl n'y aura aucun système avec des mondes habitables garantis à proximité§!."
