    mod_shipclass_science_ship_build_speed_mult:0 "Vitesse de construction des vaisseaux scientifiques"
    mod_shipclass_science_ship_build_cost_mult:0 "Coût de construction des vaisseaux scientifiques"
    mod_shipclass_constructor_build_speed_mult:0 "Vitesse de construction des constructeurs"
