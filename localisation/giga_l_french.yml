    giga_katrebels.01234.name:0 "Feisty Fishes"
    giga_katrebels.01234.desc:0 "In a not-so-surprising twist, it seems that some of the newly-created §YInfused Ezicanias§!, bolstered by their newfound immense physical capabilities, have started to resist Félidé rule, with many of them joining the §YEzicanian Order§!!\n\nThis has effectively increased §YEzicanian Resistance§! by 1."
    giga_katrebels.01234.a:0 "Finally some good news!"

    giga_katrebels.2000.name:0 "Contact Established with the §YSolakian Freedom Fighters§!"
    giga_katrebels.2000.desc:0 "After quite a few shady deals, secret meetings, and extensive exchanges of encrypted messages, we have managed to contact the leader of the §YSolakian Freedom Fighters§!, a kind yet brave Solakian known as §YDofus Teknik Makina§!.\n\nThe former ruler of the the §YSolakian Republic§!, Dofus was forced into an unconditional surrender by the forces of the §YKatzenartig Imperium§! during the §YKaiser§!'s conquest of Flusion.\n\nAlthough he has been relatively cooperative towards the Félidés, and served as a regional governor for Félidé-ruled parts of Solakia, Dofus has been secretly maintaining a network of partisans and freedom fighters dedicated to undermining Félidé rule on §YFlusion§! and hopefully one day restore the §YSolakian Republic§!.\n\nThe Solakians possess an Incroyable affinity with everything related to computer science and artificial intelligence, as their former society revolved heavily around virtual entertainment and intelligent robotics.\n\nAs such, even though they are not capable of directly fighting against the Félidé army, the Freedom Fighters are nonetheless able to secretly maintain a relatively large network of partisans across Flusion, which regroups several other resistance groups from Flusion.\n\nUnfortunately, without external support, their efforts haven't gone very far, but this might change now that we have managed to contact Dofus directly, as we might allow them to strike directly at the Félidé capital of Flusion..."
    giga_katrebels.2000.a:0 "On screen."

    giga_katrebels.2001.name:0 "The §YSolakian Freedom Fighters§!"
    giga_katrebels.2001.desc:0 "Ah! Finally some good news around here. Words cannot express how relieved I am that a foreign power has finally decided to assist us.\n\nI am §YDofus Teknik Makina§!, but just call me §YDofus§!. For several decades, I have been attempting to coordinate my former citizens as well as other species in a series of attempt to destabilize Félidé rule over Flusion, but sadly to no avail. We might be very skilled when it comes to computing, but the Félidés are too.\n\nOur beloved §YSolakian Republic§! used to be a place of freedom, free-will, excessive partying, and virtual entertainment. Which the Félidés have taken great care to tear down and replace with their militarist order and cult of the §YKaiser§!. That darn Kaiser! We had a chance to act and stop §YProjekt Mondkanone§!, but we were blinded by his smooth-talking and speeches claiming it was for the "good of all Flusionians".\n\nBunch of lies, that is! The Kaiser gives the illusion of freedom, but discreetly yet efficiently convinces billions of Flusionians into mindlessly following whatever he says.\n\nNo more, I say! With external funding, we might just be able to squeeze his asinine established order where it is the weakest, and cause the whole thing to burst like an overinflated water balloon."
    giga_katrebels.2001.a:0 "We shall work together for the greater good."
    giga_katrebels.2001.a.tooltip:0 "We can now §Ysecretely contact§! the §YSolakian Freedom Fighters§! and other §YFlusionian Resistance Groups§! from the §YKatzenartig Imperium Menu§!."

    giga_katzen.020.solak:0 "§HSecretly contact the §YSolakian Freedom Fighters§!...§!"

    #extra voicelines
	giga_katzen.020dally.desc:0 "With the [Root.GetSpeciesNamePlural] by our side, the Flusionien Treaty Organization shall rule the galaxy!"
	giga_katzen.020eally.desc:0 "The FTO was originally established as a military alliance between us and another nation on Flusion, before we got FTL.\n\nDon't ask what happened to said nation."

	giga_katzen.020dneutral.desc:0 "Yes? Douclaw MacCathur here, speaking on behalf of Kaiser Kattail."
	giga_katzen.020eneutral.desc:0 "Good day to you, aliens. Our military is monitoring this channel, so don't get too rowdy."

	giga_katzen.020dhappy.desc:0 "Greetings, [Root.GetName]. The Kaiser is always happy to communicate with your kind."
	giga_katzen.020ehappy.desc:0 "The Kaiser hopes that our two civilizations may grow and prosper together, [Root.GetSpeciesNamePlural]."

	giga_katzen.020dangry.desc:0 "The Kaiser has an extensive list of "Empires to remove from the map".\n\nThe [Root.GetName] is at the very top."
	giga_katzen.020eangry.desc:0 "We Félidés wonder how your kind even made it into space."

	giga_katzen.020dwar.desc:0 "The Kaiser shall send the [Root.GetName] where it belongs: Into the dustbin of history."
	giga_katzen.020ewar.desc:0 "The [Root.GetName] will soon join the myriad nations of Flusion."

    riesigerkatzenpanzer_defence:0 "Riesigerkatzenpanzer Division"
    riesigerkatzenpanzer_defence_desc:0 "A division which consists of a few dozen Riesigerkatzenpanzers, absolutely colossal armored vehicles that measure well over 500 meters in length. They are armed with hundreds of turrets, anti-air batteries, and field a humongous nuclear railgun capable of firing multi-gigaton nuclear warheads with practically unlimited range."

    riesigerkatzenpanzer_assault:0 "Riesigerkatzenpanzer Division"
    riesigerkatzenpanzer_assault_desc:0 "A division which consists of a dozen or so Riesigerkatzenpanzers, absolutely colossal armored vehicles that measure well over 500 meters in length. They are armed with hundreds of turrets, anti-air batteries, and field a humongous nuclear railgun capable of firing multi-gigaton nuclear warheads with practically unlimited range."

    ###talk to kaiser###
    cant_kaiser_opinion_too_low_talk:0 "The Félidés are not willing to talk to us. Their opinion of us needs to be at -1 or above."
    giga_katzen.02020.cool:0 "Intéressant. Thanks for sharing."

    giga_katzen.020.talk:0 "We'd like to know more about your kind..."

    giga_katzen.02020.name:0 "The Katzenartig Imperium"
    giga_katzen.02020.desc:0 "The Kaiser would be glad to share the stories of the Félidés and Flusion with your kind, aliens. What is it you'd like to know?"

    giga_katzen.02020.whatareyou:0 "What is your species like?"
    giga_katzen.02020.whatareyou.response:0 "We Félidés are an obedient and ambitious species. With the assistance of a strong leader, the Kaiser, our kind has embraced militarism to an extreme degree, in such a way that it is no longer a mere concept, but our very way of life.\n\nOur culture, traditions, and even romance, heavily revolve around warfare, and the military holds immense power in our civilization, in such a way that our nation is effectively one giant army.\n\nFrom a very young age, our citizens are trained in the art of armored warfare, both in space and the ground, so that every single one of us has a fine grasp on the intricacies of modern combat.\n\nConquest has been an integral part of our civilization since its very beginnings, as we dedicate immense resources to expanding our borders ever-further, and spreading our culture and ideals across the known realms."

    giga_katzen.02020.treataliens:0 "How do you deal with conquered species?"
    giga_katzen.02020.treataliens.response:0 "You might think of us as a brutal, oppressive species that mindlessly oppresses whatever populations we can get our paws on.\n\nBut you couldn't be further from the truth! Indeed, we take great pride in our assimilation policy, where we ensure that all species, no matter their size or behavior, are granted equal rights within our empire.\n\nThe Kaiser believes that anyone can be a "Félidé", regardless of their actual species, thus we attempt to integrate new citizens into our culture and civilization as much as possible.\n\nGreat care is taken to curb legal inequalities, eliminate discriminations, and standardize education, so that the strengths and assets of each and every species may be bolstered to serve the Kaiser and our glorious cause to bring civilization to the known universe."

    giga_katzen.02020.whokaiser:0 "Who is the Kaiser?"
    giga_katzen.02020.whokaiser.response:0 "The Kaiser is our great leader and faithful protector. He watches over our civilization, ensuring its development and prosperity every step of the way.\n\nAlthough his expansionist policies might be off-putting at first, everything which he does is for the greater good of all sapient beings within our empire, and the galaxy as a whole.\n\nThe Kaiser holds absolute power, yet ensures that everyone can say something before making a decision; for he believes that the key to success is to remain adaptable and approach problems from as many points-of-view as possible.\n\nHe has brought great wealth and success to our civilization, ensuring that all species get elevated to the same level of development as us, and that nobody is left behind in our great quest to achieve the universal assimilation of all sapient beings into the greater Félidé culture and civilization."

    giga_katzen.02020.otherraces:0 "What about Flusion and its other races?"
    giga_katzen.02020.otherraces.response:0 "Ah, Flusion. A beautiful world, which we made even greater. Thanks to grand architectural projects, we slightly drained a few seas and used the water to irrigate once-barren deserts, transforming vast swathes of dry land into great pastures and fields.\n\nWe cleared out hostile nature, replacing it with the perfection of civilization and sustainable nuclear industry.\n\nAs for the other species...well, we ensured that they were seamlessly integrated into our culture, and made sure to improve their lives as much as possible.\n\nTake the §YEzicanias§!, for example. These poor fellows used to live a primitive and squalid hunter-gatherer life before we dragged them out of the mud, and into greatness.\nTheir lifespans were long, but many of their young fell victim to illnesses and predators, so we invented cures and obliterated said predators, so that they were allowed to prosper just like we did.\n\nThe §YKronks§!, these arthropoid creatures, used to reside within manually-dug nest cities, that were often insalubrious and unsafe.\nSo we built them great cities, modelled to fit their anatomy, so that they too may enjoy the fruits of civilization and modern life!\n\nEvery species which we conquer, and particularly those from Flusion, is like a rock, which we then take great care to polish into a beautiful pearl that adorns our empire and the Kaiser's resplendent crown."

    ###Submit###
    SUBJECT_katzprotektorat:0 "Katzprotektorat"
    SUBJECT_DESC_katzprotektorat:0 "A Katzprotektorat is a form of puppet government set up by the Katzenartig Imperium. They are effectively regional governors of the Imperium, and enjoy some limited autonomy."

    giga_katzen.020.submit:0 "We surrender. Let us submit to your empire."
    giga_katzen.020.submit.tooltip:0 "We can ask to §YSubmit§! to the §YKatzenartig Imperium§!. Any wars between us will cease, and we will become a §YKatzprotektorat§!, which is a special kind of Félidé subject which enjoys limited autonomy."
    cant_submit_fto:0 "We cannot submit if we are in the Flusionien Treaty Organization."

    giga_katzen.0030.name:0 "Katzenartig Imperium: Submission"
    giga_katzen.0030.desc:0 "So you'd like to surrender your autonomy, and submit to us?\nWhy, of course! The Kaiser would be delighted to welcome your kind to our great civilization.\n\n§YBecoming a Katzprotektorat will have the following effects:§!\n-Any ongoing conflicts between us and the Félidés will end.\n-Our Empire will become the §YKatzprotektorat [Root.Capital.GetStarName]§!, and our flag will change.\nIf we are not a §YHive Mind§!, our leader will be replaced by a §YKatzen Governor§!, which cannot be removed even by elections.\n-We will keep all the land which we currently own.\n-We will automatically join all Félidé wars.\n-The Kaiser will not demand land from us.\n-We will get +100% §YMilitaristic Attraction§!.\n-We will keep the ability to build outposts, but will not be able to declare wars.\n-The §YKaiser's Opinion§! of us will go back up to §G3 | Friendly§! if it was lower.\n-The Félidés will be able to construct §YKatzen War Forges§! within our territory.\n-The Félidés will get control over our economy, leading to -25% §YAlloy Production§!, -50% §YNaval Capacity§! and -20% §YShip Build Speed§!\n-They will however assist us with their military expertise, granting +25% §YShip Fire Rate§!, +25% §YShip Speed§!, +25% §YShip Weapons Damage§!, +25% §YEngineering Research Speed§!\n-We get a 40% reduction in the cost of all techs the Félidés currently possess.\n-Any subjects of ours will also become a Katzprotektorat.\n-Any Attachés in the Imperium will be recalled.\n-The Félidés will §YNOT§! annex us.\n\n§RDUE TO HOW MUCH CONTROL WE'D GRANT THE KATZENS OVER OUR NATION, WE WILL ONLY BE ABLE TO BREAK FREE IF THE KAISER MOON IS DESTROYED!\n\nWE WILL NO LONGER BE ABLE TO CONTACT PARTISANS OR STUDY THE KAISER MOON!\n\nDUE TO TECHNICAL LIMITATIONS, WE WILL NOT BE ABLE TO GET OUR OLD FLAG BACK IF WE BREAK FREE.§!"

    giga_katzen.0030.yes:0 "Very well. We accept."
    giga_katzen.0030.no:0 "On second thought...never!"

    giga_katzen.0031.name:0 "The Birth of §YKatzprotektorat [Root.Capital.GetStarName]§!"
    giga_katzen.0031.desc:0 "Today will be viewed a fantastic day by some, and as a dreaded surrender by others.\n\nIndeed, our empire has now submitted to the §YKatzenartig Imperium§!, officially becoming a §YKatzprotektorat§!. The Félidés will now be able to control our economy and use our infrastructure to fuel their expansionist agenda.\n\nA §YKatzen Governor§! has become the ruler of our nation, and will oversee cooperation between our kind and the Félidés. While this has effectively shackled us to their will, we can rest assured that they will treat us with respect, and we are now under their absolute protection, for the better and for the worst.\n\nThe §YKaiser§! has given a triumphant speech, acclaiming this "amazing feat of interspecies cooperation", and has stated his wishes for our kinds to be "united until the ends of time.""
    giga_katzen.0031.a:0 "Let us hope this was a good decision."

    katzprotektorat_modifier:0 "Katzprotekrotat"
    katzprotektorat_modifier_desc:0 "We are a Katzprotektorat, a Félidé puppet state with limited autonomy."

    giga_katzen.0033.name:0 "An Opportunity"
    giga_katzen.0033.desc:0 "With the destruction of the §YKaiser Moon§!, the §YKatzenartig Imperium§! has fallen into disarray.\n\nWe might be able to exploit this in order to rid ourselves of our §YKatzprotektorat§! status, and effectively become free from Félidé rule..."

    giga_katzen.0033.a:0 "So long, felines!"
    giga_katzen.0033.a.tooltip:0 "We will become §Yfree§! and §Rdeclare war§! on the §YKatzenartig Imperium§!."

    giga_katzen.0033.b:0 "Our allegiance is to the Imperium, and the Kaiser!"
    giga_katzen.0033.b.tooltip:0 "We will stay loyal to the Félidés, for now..."

    giga_katzen.0034.name:0 "The Katzgouverneur"
    giga_katzen.0034.desc:0 "With our newfound independence, [Root.GetRulerName]'s legitimacy as our ruler has become...questionable, as we are no longer ruled by the Félidés.\n\nShould we dispose of [Root.leader.GetHerHim] and reinstate a [Root.GetSpeciesName] as the ruler of our empire?"

    giga_katzen.0034.a:0 "Away [Root.leader.GetSheHe] goes!"
    giga_katzen.0034.b:0 "[Root.GetRulerName] has served us well. They shall remain our leader."

    giga_katzen.0035.name:0 "What's in a Flag?"
    giga_katzen.0035.desc:0 "The Félidés had changed our flag to better reflect our status as a §YKatzprotektorat§!. Should we bring back our old flag, now that we are once again independent?"
    giga_katzen.0035.a:0 "Absolutely!"
    giga_katzen.0035.b:0 "No, Félidé Blue is all the hip nowadays!"

    giga_katzen.020.attache:0 "We'd like to send a diplomatic attaché."
    giga_katzen.020.attache.tooltip:0 "Sending an Attaché to the §YKatzenartig Imperium§! will reduce our §YDiplomatic Weight§!, §YSociety Research§! and §YUnity Output§!, but will make it easier to increase the §YKaiser's Opinion§! of us."

    giga_katzen.5000.name:0 "Diplomatic Attaché"
    giga_katzen.5000.desc:0 "The Kaiser would surely appreciate it if your kind sent a diplomatic mission to our empire, yes! An attaché would certainly be beneficial to both of us.\n\n§YSending an Attaché will have the following effects as we will invest resources into improving the Kaiser's opinion of us:§!\n-30% §YSociety Research Output§!.\n-30% §YUnity Output§!.\n-30% §YDiplomatic Weight§!.\n20% chance of the §YKaiser's Opinion§! §Bincreasing§! every year.\nTrade deals, land demands, and ship purchases will be 25% more likely to §Bincrease§! the §YKaiser's Opinion§!."
    giga_katzen.5000.a:0 "Send the attaché."
    giga_katzen.5000.a.tooltip:0 "We will send an attaché to the §YKatzenartig Imperium§!, applying all aforementioned effects. We can recall the attaché at any time, and it will be auto-recalled if we end up at §Rwar§! with the Kaiser."
    giga_katzen.5000.b:0 "Forget it."

    giga_katzen.020.noattache:0 "We'd like to recall our Attaché"
    giga_katzen.020.noattache.response:0 "Ah? A shame. They'll be missed."
    giga_katzen.020.noattache.tooltip:0 "We will recall our attaché, removing all benefits and debuffs."

    giga_katzen.5001.name:0 "Attaché Recalled"
    giga_katzen.5001.desc:0 "Following the outbreak of war between the §YKatzenartig Imperium§! and us, our diplomatic attaché has subsequently been recalled to our empire."
    giga_katzen.5001.a:0 "As was to be expected."

    giga_katzen.5002.name:0 "Kaiser's Opinion Increases!"
    giga_katzen.5002.desc:0 "Great news! Our diplomatic attaché in the §YKatzenartig Imperium§! reports that their efforts have been successful in increasing the §YKaiser's Opinion§! of us.\n\nThis has brought much satisfaction to those who wish to avoid conflict with the Félidés..."
    giga_katzen.5002.a:0 "Great!"
    giga_katzen.5002.a.tooltip:0 "The §YKaiser's Opinion§! of us §Bincreases§! by §G1§!."

    attache_boost_chance:0 "\n\nThe odds of the §YKaiser's Opinion§! increasing are boosted by §Y20%§! if we have an §YAttaché§! in the §YKatzenartig Imperium§!.\n"

    katzen_attache:0 "Félidé Attaché"
    katzen_attache_desc:0 "We are investing a significant amount of resources into a large diplomatic mission within the Katzenartig Imperium."

    ###CORONNA STUFF###
    pc_t_star_big:0 "$pc_t_star$"
    pc_t_star_big_desc:0 "$pc_t_star_desc$"

    corrona_defence_buff:0 "Esoteric Energy Field"
    corrona_defence_buff_desc:0 "A shun of mysterious energy permeates this entire world. It appears to be completely preventing the usage of all conventional technologies, rendering planétaire invasions practically impossible. Surprisingly, the natives' civilizations do not seem to be affected, as they are employing technologies that are radically different from our own.\n\n§YDefensive armies on this planet are extremely powerful, as most of our technology will simply fail upon landing on the planet."

    corrona:0 "Corronien"

    corrona_army:0 "Esoteric Primitive Army"
    corrona_army_plural:0 "Esoteric Primitive Armies"
    corrona_army_desc:0 "A primitive army employing medieval weaponry combined with extraordinary abilities that resemble magic."

    corrona_age:0 "Esoteric Medieval Age"
    corrona_age_desc:0 "While this civilization does not possess electricity or combustion engines, it is nonetheless making use of various esoteric instruments and weaponry, which heavily resemble our depictions of magic. This world's inhabitants effectively seems to be embarking on a completely different and unique technological path."

    katzenartig_major_splinter:0 "Major Splinter State Resources"
    katzenartig_major_splinter_desc:0 "To prevent catastrophic collapse."

    building_giga_corrona_capital:0 "Arcane Palaces"
    building_giga_corrona_capital_desc:0 "Large palaces which serve as the seat of Corrona's ruling elite. They are populated by a myriad of fantastical creatures which possess an array of seemingly magical abilities."

    building_giga_corrona_homes:0 "Esoteric Urban Center"
    building_giga_corrona_homes_desc:0 "Although they appear to be simple medieval habitats at first glance, these cities are filled with various creatures employing some sort of "magic" to improve their lives on a daily basis."

    giga_corrona.001.name:0 "Gravitationally Bound"
    giga_corrona.001.desc:0 "Upon entering the §YJupitwo System§!, our science ship has made an Intéressant discovery: the system isn't actually a proper star system!\n\nIndeed, despite appearing to be an independent system, the Jupitwo Brown Dwarf is actually gravitationally bound to the nearby §YJublio System§!, and slowly revolves around it, albeit its orbital period exceeds several hundred millennia.\n\nThis means Jublio and Jupitwo can be classified as an extremely distant binary, and although it isn't a groundbreaking finding, the fact that a hyperlane managed to form between the two is regardless of particular interest to our scientists."
    giga_corrona.001.a:0 "Neat. Surely these two systems will be of no importance whatsoever."

    giga_corrona.002.name:0 "Esoteric Primitives"
    giga_corrona.002.desc:0 "The §YJupitwo System§! never ceases to amaze, as our science team now reports that they have identified a thriving civilization on one of the Brown Dwarf's moons!\n\nThis has left them quite dumbfounded, as even though Jupitwo is particularly warm due to an unusually high concentration of radioactive elements within its atmosphere, it shouldn't be capable of heating up a planet to the point of making it habitable.\n\nFurthermore, the planet's various primitive nations seem to possess and employ extremely esoteric abilities that seemingly defy our current understanding of physics. It could practically be considered to be magic! They have even located an unexplainable shun of energy surrounding the planet, which somehow fries and disables most, if not all modern technology. It is speculated that this field could somehow be responsible for keeping the planet warm.\n\nThis, combined with the primitives usage of what is basically magic, would make both exploration and subjugation extremely difficult, yet this world's scientific potential is undeniable. However, if these primitives were to unite and take to the stars, they would undoubtedly be a formidable foe..."
    giga_corrona.002.a:0 "Fascinating!"

    giga_corrona_planetcraft:0 "Esoteric Planetcraft"
    giga_corrona_planetcraft_plural:0 "Esoteric Planetcrafts"
    CORRONA_MOON:0 "Noyau"

    GIGA_CORRONA_FIRE_MAGES:0 "Corronien Spellcasters"
    GIGA_CORRONA_FIRE_MAGES_DESC:0 "Formidable wizards casting deadly spells at spaceborne foes."

    GIGA_CORRONA_LIGHTNING:0 "Hypercrystalline Lightning"
    GIGA_CORRONA_LIGHTNING_DESC:0 "A colossal crystal discharging untold amounts of magical lightning."

    GIGA_CORRONA_HYPER_LIGHTNING:0 "Planétaire Lighting"
    GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "A really really large crystal that fires really really large lightning."

    GIGA_CORRONA_FREEZERAYS:0 "Freezerays"
    GIGA_CORRONA_FREEZERAYS_DESC:0 "Beams of negative energy that melt through shields by draining their energy."

    giga_corrona_dragon:0 "Corronien Dragon"
    giga_corrona_dragon_plural:0 "Corronien Dragons"

    giga_corrona.005.name:0 "Esoteric Energy Spike"
    giga_corrona.005.desc:0 "Sensors across our empire have detected an intense energy spike, originating from the primitive world of §YCorrona§!, orbiting the §YJupitwo§! Brown Dwarf, less than a lightyear away from the §YKatzenartig Imperium§!'s capital system.\n\nThis world is known to be populated by species which possess Incroyable and yet-unexplained esoteric abilities that can be practically considered magic.\n\nAlthough we are not exactly sure caused this sudden spike, the most likely explanation is that the Corronians might be pooling their "magical abilities" together, in order to cast some sort of humongous "spell" over their entire world.\n\nWhat this "spell" actually is remains to be seen, but we might just find out soon enough..."
    giga_corrona.005.a:0 "Peculiar."

    giga_corrona.007.name:0 "The Corronien Worldcraft"
    giga_corrona.007.desc:0 "It didn't take long to find out what caused the Corronien energy spike. Shortly after recording said spike, our long-range sensors then detected §Ycelestial body movement§! within the §YJupitwo§! system!\n\nFurther analysis of the system revealed that the §YSkeletoids§!, one of §YCorrona§!'s dominant species, have managed to unite the entire world under their rule following a series of brutal wars. Not satisfied with their current conquests, they then proceeded to pool the planet's resources in order to cast a colossal and extremely complex "spell" over the planet.\n\nThis "spell" has had the effect of enchanting all of Corrona, subsequently transforming it into a gigantic §YEsoteric Planetcraft§!, or §YWorldcraft§!! In an Incroyable feat of esoteric mastery, the planet itself has started to move through the void, steered by the will of the dominant Skeletoid leadership.\n\nThey have also deployed a swarm of ethereal dragon-like creatures to "escort" the world, and it appears this esoteric civilization is now about to embark on a whole new set of conquests in the celestial plane, their first target being none other than the §YKatzenartig Imperium§!.\n\nFurthermor, the Skeletoids have sent a transmission, targeting the entire galaxy..."
    giga_corrona.007.a:0 "That's impossible!"

    giga_corrona.008.name:0 "The Corronien Magocracy"
    giga_corrona.008.desc:0 "Denizens of the Celestial Plane!\n\nWe, the §YSkeletoids§!, have at last united our world, and we now take to the stars. We shall steer our great §YWorldcraft§! to victory, and we will forge an empire within the Heavens themselves.\n\nOur first target shall be none other than the vile §YKatzenartig Imperium§!, the wretched felines who stand in the way of our ambitions. The Kaiser, and the cowardly Félidés that hide beneath their crude "technology" shall be brought down using the fires of hell themselves!\n\nDo not attempt to resist us, for our Worldcraft will sweep away any form of resistance you might be able to put up using your inferior "technology"."
    giga_corrona.008.a:0 "Great, another megalomaniac empire..."
    giga_corrona.008.a.tooltip:0 "The §YCorronian Magocracy§! has appeared in the §YJupitwo§! system, and will engage the §YKatzenartig Imperium§!. Should the Kaiser fall, they will likely come for us next..."

    giga_corrona.020.name:0 "Corronien Worldcraft Obliterated"
    giga_corrona.020.desc:0 "Following extremely intense space combat, our forces have managed to succesfully destroy the §YCorronian Worldcraft§!, the Esoteric Planetcraft which they had been using in their attempt to subjugate the galaxy.\n\nThe Corronien spells were not enough to protect and repair the vessel, which has been subjected to intense amounts of weaponry. All the energies contained within the craft were no longer properly restrained, and subsequently flooded the planet's surface.\n\nAs a result, the entire Worldcraft began to collapse, and was torn apart by its own cataclysmic esoteric energies.\n\nNothing remains of the vessel aside from a few faint energy storms, and all remaining Corronien vessels have perished due to being severed from the Corronien magic keeping them alive in the vacuum of space."
    giga_corrona.020.a:0 "Good riddance."

    giga_corrona.021.name:0 "Corronien Worldcraft Obliterated"
    giga_corrona.021.desc:0 "Following extremely intense space combat, the forces of the §Y[corrona_moon_slayer.GetName]§! have managed to succesfully destroy the §YCorronian Worldcraft§!, the Esoteric Planetcraft which they had been using in their attempt to subjugate the galaxy.\n\nThe Corronien spells were not enough to protect and repair the vessel, which has been subjected to intense amounts of weaponry. All the energies contained within the craft were no longer properly restrained, and subsequently flooded the planet's surface.\n\nAs a result, the entire Worldcraft began to collapse, and was torn apart by its own cataclysmic esoteric energies.\n\nNothing remains of the vessel aside from a few faint energy storms, and all remaining Corronien vessels have perished due to being severed from the Corronien magic keeping them alive in the vacuum of space."
    giga_corrona.021.a:0 "They meet their end."

    giga_corrona.022.name:0 "Félidés Obliterate Corronien Worldcraft"
    giga_corrona.022.desc:0 "Following extremely intense space combat, the armored forces of the §Y[corrona_moon_slayer.GetName]§! have managed to succesfully destroy the §YCorronian Worldcraft§!, the Esoteric Planetcraft which they had been using in their attempt to subjugate the galaxy.\n\nThe Corronien spells were not enough to protect and repair the vessel, which has been subjected to intense amounts of weaponry. All the energies contained within the craft were no longer properly restrained, and subsequently flooded the planet's surface.\n\nAs a result, the entire Worldcraft began to collapse, and was torn apart by its own cataclysmic esoteric energies.\n\nNothing remains of the vessel aside from a few faint energy storms, and all remaining Corronien vessels have perished due to being severed from the Corronien magic keeping them alive in the vacuum of space.\n\nIt seems even the esoteric Corronien magic was not enough to stop the Félidé military machine, and the Kaiser has given a resouding speech in front of billions of citizens, celebrating the "Victory of Félidé technology and ingenuity over these barbaric and primitive entities.""
    giga_corrona.022.a:0 "The Félidés vanquish yet another foe..."


    ###RESISTANCE###
    giga_katrebels.0001.name:0 "Fractured Felines"
    giga_katrebels.0001.desc:0 "It has been several years since the §YKatzenartig Imperium§! entered the galactic stage, and it undoubtedly appears to be an Incroyable foe. From the outside, at least.\n\nIntéressantly, recent diplomatic and espionage missions have revealed that most of the Imperium's population was content with the §YKaiser§!'s rule. Most, but not all. Indeed, §YFlusion§! is a diverse planet, which, prior to being unified under the Kaiser, was home to at least a dozen different nations, each with their own distinct culture and way of life.\n\nMost of them have either been erased or assimilated into the dominant Félidé culture, but there still exists some isolated and rebellious holdouts comprised of rebellious species from Flusion and their descendants. These rebels adamantly defend their ancestral ways of life and cultures, and staunchly oppose the Kaiser's attempts at integrating them into Félidé society.\n\nWe have managed to identify two somewhat significant resistance networks within the Imperium: the §YSolakian Freedom Fighters§!, made up of citizens from a nation formerly known as §YSolakia§!; as well as the §YEzicanian Order§!, comprised of §YEzicanias§! from the former §YEzic Empire§! on Flusion.\n\nAlthough their members are few and far between, and currently pose little problem to the Kaiser, we have determined that secretly contacting either of them could potentially help us in our struggle to finally end the Félidé threat.\n\n§BResistance will be an invaluable asset to weaken the Katzenartig Imperium!"
    giga_katrebels.0001.a:0 "Let us attempt to establish contact with them."
    giga_katrebels.0001.a.tooltip:0 "We will begin §YSpecial Projects§! to contact the §YSolakian Freedom Fighters§! and the §YEzicanian Order§!, in hopes of possibly helping them disturb the §YKatzenartig Imperium§!.\n\nWe will be able to support them in their struggle, which will weaken the Imperium, but this might cause the §YKaiser's Opinion§! of us to §Rdecrease§! if he finds out about our operations.\n\n"
    giga_katrebels.0001.b:0 "This is not worth the hassle."

    CONTACT_EZIC_REBELS_PROJECT:0 "Contact the §YEzicanian Order§!"
    CONTACT_EZIC_REBELS_PROJECT_DESC:0 "The §YEzicanias§! are a fearsome species, which makes up a significant portion of the Félidé Elite Forces despite their low population.\n\nAlthough most of them are obedient to the Kaiser's rule, a lot of them don't agree with his policies, and their Incroyable combat abilities means that even a few dedicated Ezicania partisans could wreck havoc within the §YKatzenartig Imperium§!."
    CONTACT_SOLAK_REBELS_PROJECT:0 "Contact the §YSolakian Freedom Fighters§!"
    CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "The §YSolakians§! used to be one of the most independent, democratic and free-spirited people on §YFlusion§! prior to the §YKaiser§!'s global conquest.\n\nThey usually integrated pretty well within Félidé society, and yet, the spirit of the old §YSolakian Republic§! still lives on within some individuals. Bolstering it would undoubtedly contribute to destabilizing the Kaiser's established rule."

    giga_katrebels.0010.name:0 "Contact Established with the §YEzicanian Order§!"
    giga_katrebels.0010.desc:0 "After several months of covert operations, secret meetings, and shady deals, we have managed to officially establish contact with the head of the §YEzicanian Order§!: §YLouf§!, once the ruler of the §YEzicania Empire§!.\n\nFurther studies have revealed that this Order used to be a peacekeeping force in the Empire prior to its subjugation by the Kaiser's forces. They have since then acted as a sort of "Government-In-Exile", coordinating the remaining Ezicanian resistance against Félidé rule.\n\nAlthough they currently aren't a very potent force, all it might take is a little push for them to become something which actually threatens the Kaiser. They are therefore quite eager to communicate with us..."
    giga_katrebels.0010.a:0 "On screen."

    giga_katrebels.0011.name:0 "The §YEzicanian Order§!"
    giga_katrebels.0011.desc:0 "At last, the gods have blessed us, it seems.\n\nGreetings, spacefarers. My name is §YLouf Cerreless Hornsfelt§!, ruler the Ezicania Empire...well, I was, until that wretched Kaiser took everything away from us. Our culture, our way of life, our great pastures...\n\nAll which we once held dear has been swept away by his asinine tide of rampant militarism and industrialization. The number of Ezicanias still loyal to us slowly dwindles every day as the Kaiser imposes his cult of personality upon billions of people.\n\nThis shan't stand anymore! We Ezicanias hope that, with your help, we might finally be able to overthrow this megalomaniac feline, and at last restore peace to Flusion and the galaxy..."

    giga_katrebels.0011.a:0 "We hope so too. Let's see what we can do..."
    giga_katrebels.0011.a.tooltip:0 "We can now §Ysecretely contact§! the §YEzicanian Order§! from the §YKatzenartig Imperium Menu§!."

    giga_katrebels.0012.bye:0 "Goodbye."

    giga_katrebels.0013.back:0 "We'd like to discuss something else..."

    ###CONTACT EZIC REBELS###
    giga_katzen.020.ezics:0 "§HSecretly contact the §YEzicanian Order§!...§!"
    cant_ezic_revolt_ongoing:0 "The Ezicanias are revolting!"

    opinion_helped_us_revolt_from_katzen:0 "Supported our rebellion"
    opinion_anti_katzen_partisans:0 "Anti-Kaiser Rebels"

    giga_katrebels.0012.name:0 "The §YEzicanian Order§!"

    giga_katrebels.0012.low.a:0 "The Kaiser must be stopped. But we sadly cannot do it alone, as he has spread his influence far and wide."
    giga_katrebels.0012.low.b:0 "Nothing is sacred to Félidés. They ruthlessly expand and industrialize their lands, to the detriment of anything living there. If we do not stop them, the entire galaxy might soon fall under the Félidé boot."
    giga_katrebels.0012.low.c:0 "It was us yesterday. It might be you tomorrow."

    giga_katrebels.0012.mid.a:0 "We are intensifying our efforts. All across the Imperium, hives of Ezicanias are undertaking operations against the Félidés. Yet, I am still not convinced this will suffice to end the Kaiser's rule for good..."
    giga_katrebels.0012.mid.b:0 "I long for the day our efforts finally pay off, and this galaxy is liberated from the Kaiser."
    giga_katrebels.0012.mid.c:0 "Together, our kinds may forge a future of peace, and prosperity."

    giga_katrebels.0012.high.a:0 "Ezicanias are starting to revolt everywhere! My kind is finally able to have an impact against the Kaiser's nefarious leadership. Soon, we might all be free. But there is still so much to be done."
    giga_katrebels.0012.high.b:0 "The Kaiser's days are counted."
    giga_katrebels.0012.high.c:0 "Although we are gaining the upper hand, we must remain vigilant. Our kind may be brave and powerful, but the Kaiser is likely to have more tricks up his...uh...sleeves? Either way, we can do this!"

    giga_katrebels.ezic.none:0 "§YEzicanian Resistance Strength§!: 0|Negligible"
    giga_katrebels.ezic.low:0 "§YEzicanian Resistance Strength§!: 1|Low"
    giga_katrebels.ezic.moderate:0 "§YEzicanian Resistance Strength§!: 2|Moderate"
    giga_katrebels.ezic.significant:0 "§YEzicanian Resistance Strength§!: 3|Significant"
    giga_katrebels.ezic.high:0 "§YEzicanian Resistance Strength§!: 4|High"
    giga_katrebels.ezic.critical:0 "§YEzicanian Resistance Strength§!: 5|CRITICAL!"
    giga_katrebels.ezic.revolt:0 "§YEzicanian Resistance Strength§!: 6|REVOLTING!"

    giga_katrebels.ezic.none.tooltip:0 "The vast majority of Ezicanias are obedient to the Kaiser.\n\n§RKatzen Penalties:§!\n§YNone.§!"
    giga_katrebels.ezic.low.tooltip:0 "Some isolated groups of Ezicanias are undertaking small-scale operations to disrupt the Félidé military machine.\n\n§RKatzen Penalties:§!\n§Y-5% Fire Rate§!"

    giga_katrebels.ezic.moderate.tooltip:0 "Resistance is beginning to spread as more groups of Ezicanias across the Imperium cooperate to impede the Félidés, but the Kaiser still has the upper hand.\n\n§RKatzen Penalties:§!\n§Y-7.5% Fire Rate\n-5% Army Damage§!"

    giga_katrebels.ezic.significant.tooltip:0 "Félidé authorities on several worlds are reporting increasingly high numbers of Ezicania partisans. Anti-Kaiser Ezicanians have infiltrated some Félidé military vessels, and actively sabotage them from the inside.\n\n§RKatzen Penalties:§!\n§Y-10% Fire Rate\n-10% Ship Speed\n-10% Army Damage\n-5 Stability§!"

    giga_katrebels.ezic.high.tooltip:0 "The majority of Ezicanias are now involved in one way or another in anti-Kaiser operations. Félidé supply chains are being disrupted on all levels, impeding their military efforts.\n\n§RKatzen Penalties:§!\n§Y-20% Fire Rate\n-20% Ship Speed\n-15% Army Damage\n-10 Stability§!"

    giga_katrebels.ezic.critical.tooltip:0 "The Ezicanias are boiling! Every single one of them is openly fighting Félidé rule, while other species are beginning to join their cause to vanquish the Kaiser. Parts of the Imperium are on the verge of a revolution!\n\n§RKatzen Penalties:§!\n§Y-30% Fire Rate\n-40% Ship Speed\n-25% Army Damage\n-15 Stability§!"

    giga_katrebels.ezic.revolt.tooltip:0 "The Ezicanians have started an all-out rebellion against the Katzenartig Imperium!"

    giga_katrebels.0012.fund:0 "We'd like to contribute to your cause."

    giga_katrebels.0013.name:0 "Funding the §YEzicanian Order§!"
    giga_katrebels.0013.desc:0 "While our species isn't lacking when it comes to combat abilities, we are still outmatched by most Félidé military vehicles. And the Kaiser has eyes everywhere, too.\n\nGranting us some weaponry and funds would be a great boon to our activities across the Imperium.\n\n§YWhenever resistance increases due to our actions, there is a §R25%§! chance the Kaiser finds out and §Rdecreases§! his opinion of us.\n\nMultiple empires contributing will not stack the odds of resistance increasing!§!"

    giga_katrebels.0013.a:0 "We can contribute slightly. | Give §Y50§! £energy£ & §Y25§! £alloys£ Monthly"
    giga_katrebels.0013.a.tooltip:0 "With this contribution, there is a §Y10%§! chance that §YEzicanian Resistance§! will §Gincrease§! each year."

    giga_katrebels.0013.b:0 "We can give weaponry and funds. | Give §Y150§! £energy£ & §Y50§! £alloys£ Monthly"
    giga_katrebels.0013.b.tooltip:0 "With this contribution, there is a §Y25%§! chance that §YEzicanian Resistance§! will §Gincrease§! each year."

    giga_katrebels.0013.c:0 "We shall give everything we can! | Give §Y300§! £energy£ & §Y150§! £alloys£ Monthly"
    giga_katrebels.0013.c.tooltip:0 "With this contribution, there is a §Y50%§! chance that §YEzicanian Resistance§! will §Gincrease§! each year."

    giga_katrebels.0013.d:0 "Cancel our contribution."

    giga_katrebels.0013.a.response:0 "This will be of great use in our struggle to free the galaxy from the Kaiser! May the gods bless you."
    giga_katrebels.0013.d.response:0 "A shame. It appears we're on our own now..."

    contributing_ezic_1:0 "Slightly Funding Ezicanian Order"
    contributing_ezic_1_desc:0 "We are funding the Ezicanian Order and providing them with weapons to fight against the Kaiser."

    contributing_ezic_2:0 "Funding Ezicanian Order"
    contributing_ezic_2_desc:0 "We are funding the Ezicanian Order and providing them with weapons to fight against the Kaiser."

    contributing_ezic_3:0 "Greatly Funding Ezicanian Order"
    contributing_ezic_3_desc:0 "We are funding the Ezicanian Order and providing them with weapons to fight against the Kaiser."

    giga_katrebels.0101.name:0 "Ezicanian Resistance Increases!"
    giga_katrebels.0101.desc:0 "Due to support from other empires, §YEzicanian Resistance§! in the §YKatzenartig Imperium§! has increased!\n\nThe Félidés will now suffer from greater penalties, hindering their war effort."
    giga_katrebels.0101.a:0 "Merveilleux!"
    giga_katrebels.ezic.increase:0 "§YEzicanian Resistance§! has §Gincreased§! by §Y1§!."

    giga_katrebels.0102.name:0 "Ezicanian Resistance Decreases"
    giga_katrebels.0102.desc:0 "Due to a lack of support, §YEzicanian Resistance§! in the §YKatzenartig Imperium§! has naturally decreased.\n\nThe Félidés have undertaken a number of operations which reduced the §YEzicanian Order§!'s ability to act against the Kaiser. They will suffer less penalties to their military efforts."
    giga_katrebels.0102.a:0 "A shame."
    giga_katrebels.ezic.decreases:0 "§YEzicanian Resistance§! has §Rdecreased§! by §Y1§!."

    giga_katrebels.0103.name:0 "Kaiser Learns of our Operations!"
    giga_katrebels.0103.desc:0 "Alarming news! The §YKaiser§! has recently been made aware of our collusion with partisans!, and of our involvement with the recent spike in anti-Félidé resistance.\n\nHe has openly denounced our empire in a recent speech, and his §Yopinion of us§! has subsequently §Rdecreased§!."
    giga_katrebels.0103.a:0 "That wretched rat!"

    cant_recent_ezic_operation:0 "The Ezicanians have already undertaken a recent operation. They can only do one every 6 months."
    ezic_revolution_already_ongoing:0 "There is already a revolution ongoing."

    ###REVOLT###
    giga_katrebels.0012.ezicrevolt:0 "§HTrigger Ezicania Uprising§!"
    giga_katrebels.0012.ezicrevolt.tooltip:0 "It is time. With Ezicanian resistance at an all-time high, we may help them start an all-out rebellion within the Katzenartig Imperium!\n\nThis will create a §Yrebel empire§! within the §YKatzenartig Imperium§!, who will immediately §Rdeclare war§! on the Félidés."

    need_ezic_resistance_5:0 "We need §YEzicanian Resistance Strength§! to be at §G5§!."

    giga_katrebels.0017.name:0 "The Ezicanian Uprising"
    giga_katrebels.0017.desc:0 "Yes! With Ezicanian resistance chewing on the Kaiser's empire from the inside, now might be the time for my kind to finally take up arms and secede from this wretched realm. This is going to require quite a lot of external support, as my kind is not populous, and seizing enough Félidé spaceships for the operation to succeed will be a challenge.\nBut if we do make it, then at last, we might just rid this galaxy of the stain that is the Kaiser.\n\n§YThis will §Ranger§! the Kaiser regardless of what happens.\n\nIt is most likely going to be necessary to declare war on the Kaiser as well in order to support the coup."

    giga_katrebels.0017.yes:0 "It is now or never. | §Y2500§! £energy£ & §Y500§! £alloys£"
    giga_katrebels.0017.yes.tooltip:0 "The §YEzicanian Order§! will §Yrevolt§! and §Ysecede§! from the §YKatzenartig Imperium§!, creating a §Yrebel empire§!!\nWe will get the opportunity to §Ycontribute§! more §Yresources§! to the Order prior to the actual uprising, which will §Gincrease§! the §Ypotency§! of the revolt.\nWe will have to spend £influence£, £energy£ and £alloys£ in order to boost the uprising.\nThey will capture anywhere between §Y10%§! and §Y40%§! of §YKatzen Planets§! depending on the revolt's §YPotency§!."

    giga_katrebels.0017.reponse:0 "The end is near...for the Kaiser. The Order shall strike a swift and decisive blow upon his accursed legions!"

    giga_katrebels.00171.name:0 "Ezicanian Revolt: Influence"
    giga_katrebels.00171.desc:0 "As a first step to the revolt, the §YEzicanian Order§! is requesting that we use some of our external influence to sway the Imperium's population in their favor, by broadcasting anti-Kaiser propaganda, openly denouncing the Kaiser, and promoting the Ezicanian way of life.\n\nWhile this would undoubtedly §Ranger§! the Kaiser, the effects of a foreign empire openly supporting the Ezicanian cause would certainly be felt accross the Imperium, and might convince more individuals to join their cause."

    giga_katrebels.00171.no:0 "We can't afford anything."
    giga_katrebels.00171.a:0 "Hold some anti-Kaiser speeches. | §Y50§! £influence£"
    giga_katrebels.00171.b:0 "Make propaganda and spread it to the Imperium. | §Y150§! £influence£"
    giga_katrebels.00171.c:0 "Openly declare our support for the Ezicanians! | §Y300§! £influence£"

    giga_katrebels.00171.coup.1:0 "The §YEzicanian Revolt Strength§! will increase a bit.\nThe §YKaiser's Opinion§! of us will §Rdecrease§!."
    giga_katrebels.00171.coup.2:0 "The §YEzicanian Revolt Strength§! will increase.\nThe §YKaiser's Opinion§! of us will §Rdecrease§!."
    giga_katrebels.00171.coup.3:0 "The §YEzicanian Revolt Strength§! will increase significantly.\nThe §YKaiser's Opinion§! of us will §Rdecrease§!."

    giga_katrebels.00172.name:0 "Ezicanian Revolt: Funding"
    giga_katrebels.00172.desc:0 "The §YEzicanian Order§! is now asking that we provide some additional funds, in order for them to acquire more advanced weaponry, purchase spaceships of their own, and most importantly, bribe any officials getting in the way of the plan.\n\nAlthough this goes against the usual Ezicanian ways, Louf has deemed it necessary if the uprising is to succeed."

    giga_katrebels.00172.no:0 "We can't afford anything."
    giga_katrebels.00172.a:0 "They can have a few loans. | §Y5000§! £energy£"
    giga_katrebels.00172.b:0 "Give them a chunk of our gold reserves. | §Y10000§! £energy£"
    giga_katrebels.00172.c:0 "A spaceship of gold for every Ezicania! | §Y25000§! £energy£"

    giga_katrebels.00171.coup.0:0 "The §YEzicanian Revolt Strength§! will not increase."
    giga_katrebels.00172.coup.1:0 "The §YEzicanian Revolt Strength§! will increase a bit."
    giga_katrebels.00172.coup.2:0 "The §YEzicanian Revolt Strength§! will increase."
    giga_katrebels.00172.coup.3:0 "The §YEzicanian Revolt Strength§! will increase significantly."

    giga_katrebels.00173.name:0 "Ezicanian Revolt: Equipment"
    giga_katrebels.00173.desc:0 "Last, but not least, the §YEzicanian Order§! requests vast amounts of military and civilian equipment in order to support the upcoming revolt.\n\nThis is likely to be the most expensive part of the revolt, yet Louf has assured us that it was absolutely crucial that the Order was properly equipped for this great struggle."

    giga_katrebels.00173.no:0 "We can't afford anything."
    giga_katrebels.00173.a:0 "Give them some spare rifles. | §Y3500§! £alloys£"
    giga_katrebels.00173.b:0 "They can have some armored combat vehicles. | §Y7500§! £alloys£"
    giga_katrebels.00173.c:0 "Send them our latest military equipment! | §Y12500§! £alloys£"

    giga_katrebels.00174.name:0 "Ezicanian Revolt: Ready"
    giga_katrebels.00174.desc:0 "Everything is now in place for the §YEzicanian Revolt§! to occur. It shouldn't be long before members of the §YEzicanian Order§! as well as other species take up arm against the Kaiser within the Katzenartig Imperium.\n\nEzicanians on most Félidé worlds will attempt to overthrow local planétaire garrisons and commandeer Félidé ships, in order to seize control of the planets and their systems.\n\nAnd yet, the data suggests that the Ezicanians likely won't be able to do it alone, and some members of our high-command advise that we strike against the Kaiser as soon as the revolt begins, in order to lock the Félidés in a deadly two-front war."
    giga_katrebels.00174.a:0 "Now, we can only hope."
    giga_katrebels.00174.a.tooltip:0 "The §YEzicanian Order§! will rebel, randomly taking anywhere between §Y10%§! and §Y40%§! of Félidé planets and their neighboring systems.\n\nThey will §Ygain control§! of all §YKatzen ships§! and §Yplanets§! within the captured areas (excluding the §YKaiser Moon§! and its fleet), and proceed to immediately §Yattack§! the Kaiser."

    giga_katrebels.00176.name:0 "No Longer in Order"
    giga_katrebels.00176.desc:0 "The §YEzicanian Order§! has declared war on the Félidé government, forming up alongside other species who share the same hopes of life.\n\nThe hostility had grown over several years of pressure from a more independent government, and is finally being released.\n\nEzicanias from the military are said to have abandoned posts, and sabotaged Félidé military items. Within hours, highly-equipped Ezicanian rebels seized a signficant portion of the §YKatzenartig Imperium§!'s territories, commandeering ships and overwhelming local planétaire garrisons with surprise attacks. While the assault was repelled on most Félidé worlds, the Ezicanias have managed to regardless seize a significant amount of Félidé systems.\n\nThey have managed to steal and scavenge a number of makeshifts vessels as well, which they intend to employ against the Félidés as soon as possible.\n\nWith the determined Arctic prime §YLouf Cerreless Hornsfelt§! leading the charge, it seems there is no turning back now.\n\nAny material contributions we may have been giving to the Ezicanias have subsquently been cancelled."

    giga_katrebels.00176.a:0 "The Kaiser is in a tricky situation for sure."

    origin_katzen_splinter:0 "Félidé Splinter State"
    origin_katzen_splinter_desc:0 "This nation was originally part of the greater §YKatzenartig Imperium§!, and seceded upon the Imperium's catastrophic collapse following the fall of §YFlusion§!."

    origin_katzen_rebels:0 "Félidé Rebels"
    origin_katzen_rebels_desc:0 "This nation has rebelled from the §YKatzenartig Imperium§!, in an attempt to end the §YKaiser§!'s rule over their people."

    giga_katrebels.00178.name:0 "Ezicania Rebellion Crushed"
    giga_katrebels.00178.desc:0 "The §YEzicanian Order§! fought bravely, yet it wasn't enough. Their rebellion has been squashed by the §YKatzenartig Imperium§!, and all seized worlds have fallen back under Félidé control.\n\nAnd yet, §YLouf§! remains hopeful that it was only a temporary setback, and rumors say that he is already planning a second rebellion. Many experts however believe that the Ezicanians have little to no chance of ever mounting such a rebellion again."
    giga_katrebels.00178.a:0 "The future looks grim..."
    giga_katrebels.00178.a.tooltip:0 "Ezicanian Resistance will §Rdecrease§! by 3."

    ezic_assault_army:0 "Ezicanian Hunters"
    ezic_assault_army_desc:0 "Ravenous and highly-equipped Ezicanias that can tear through most materials and soldiers with ease."

    ###TALK###
    giga_katrebels.0012.talk:0 "Tell us about your kind and lifestyle."
    giga_katrebels.0018.name:0 "The Ezicanias"
    giga_katrebels.0018.desc:0 "Our kind is a fascinating one, of which I am proud. I'd be delighted to tell your the stories of my species..."
    giga_katrebels.0018.ezicanias:0 "What's your species like?"

    giga_katrebels.0018.ezicanias.response:0 "We Ezicanias aren't a belligerent species. We used to reside within the §YEzicania Empire§! on §YFlusion§!, where most of us lived an idyllic hunter-gatherer life.\n\nWe are usually organized into "hives" of varying sizes, spread across our land. §YPrime Specimens§!, a special breed of Ezicanias, exerted control over several dozen hives' individuals. And I, well, served as a sort of "Great Prime", exerting some authority over every hive and Prime in our nation. We did have cities and settlements, but they never had more than a few hundred thousand inhabitants.\n\nAlthough I mostly let the Primes do whatever they deem right, as I believe they should be allowed to live their lives however they want, and they are the best when it comes to deciding what's right for their hive.\n\nThis decentralized form of leadership is how we have lived on Flusion for millennia. We never really had ambitions to expand beyond our borders, as living off the land was sufficient for the vast majority of our population. It was a good life.\n\nUntil the Kaiser arrived, that is."

    giga_katrebels.0018.empire:0 "Tell us about the Ezicania Empire."
    giga_katrebels.0018.empire.response:0 "The Ezicania Empire was one of the most beautiful places on all of Flusion!\n\nAlthough it wasn't that big, it harbored some of the most majestic landscapes on the planet. Our great lands were filled with massive forests, vast marshes, and imposing mountain ranges which my kind called home.\n\nDespite our seemingly primitive ways-of-life, we nonetheless assembled a vast train network, which spanned the entire empire and connected most major settlements. It was our pride, in a way.\n\nThe Empire was split alongside a dozen or so Prime specimens, who exerted their rule over a couple million Ezicanias. And we simply...lived our lives, enjoying ourselves and exploring what our nation had to offer.\n\nIt wasn't always perfect, but at least we weren't opressing anyone or starting wars everywhere."

    giga_katrebels.0018.kaiserbad:0 "How did the Kaiser invade you?"
    giga_katrebels.0018.kaiserbad.response:0 "The Kaiser...§Yvisible sadness§!...is a wretched fool!\n\nWhen he first initiated §YProjekt Mondkanone§!, we didn't pay much attention. Some clever Ezicanias went to work on the project, but my kind did not care that much.\n\nThen, everything changed when the §YKatzenartig Imperium§! attacked.\n\nThe Kaiser utilized the Mondkanone to bombard our lands from orbit, destroying our §YHurricane Turrets§! which we had constructed to pierce through Félidé armor. Félidé ships fired clusters of torpedoes which obliterated our coastal defence hives.\n\nBut we didn't surrender! They had yet to roll their panzers into our land, and we were confident that our hunters would shred their metallic beasts with ease. Plus, our harsh terrain of mountains, forests and marshes made actual military operations extremely complicated for them.\n\nThat's when the Kaiser did the unthinkable, and...employed my own species, against us. The Félidés had, using our DNA as a base, bio-engineered a special breed of small, ravenous flying Ezicanias! The wretched felines proceeded to release millions of them over our land, and we couldn't do anything.\n\nThese creatures were small, fast, nimble, and contained highly-corrosive acid which they spread everywhere upon death. These...malicious pixies chewed through our defences and allowed Félidé infantry to occupy our entire nation without firing a shot.\n\nOur Empire had fallen, and I fled, refusing to submit to Félidé imperialism. I have been attempting to coordinate Ezicanian resistance ever since, but it never really went anywhere...until now."

    giga_katrebels.0018.kaiserverybad:0 "What did the Kaiser do with your land?"
    giga_katrebels.0018.kaiserverybad.response:0 "Dreadful things...\n\nHe started by heavily industrializing our fertile plains, drained lakes and marshes, and even levelled some of our mountains to harvest more minerals.\n\nMy kind was forced into the Félidé military machine, and although the Félidés didn't openly oppress or shoot us, they still conscripted a large chunk of our population and began to slowly yet steadily erase our culture and beliefs, replacing them with their cult of the Kaiser and militarism.\n\nBut we Ezicanias don't fold so easily! Although we had to obey, we still long for the day when the Kaiser is finally evicted from existence. Deep down, we all wish to return to our once idyllic lifestyle.\n\nIt's what feels natural and right to us. All this Félidé militarism, interstellar colonization, and expansion simply doesn't click with the vast majority of us.\n\nMy kind has a long lifespan, too, so most of the Ezicanias that were around during the Kaiser's conquest of the empire are actually still alive, waiting for a chance to strike back. I do not want to let them down."

    giga_katrebels.0018.whatkaiser:0 "Who is the Kaiser, exactly?"
    giga_katrebels.0018.whatkaiser.response:0 "The most megalomaniac being in existence, that's who!\n\nHe only seeks to expand, conquer, expand, and conquer some more. I am not too sure of his motives, but it appears he simply wants to rule to...everything. It was Flusion at first, and if we don't do anything, it'll be the galaxy!\n\nNothing seems sacred to him, and he'll happily pave over our ancestral pastures to build more military factories. Well, he does try to make compromises at times, granting some species limited self-rule, but these compromises are obviously made to silence protesters and give him more time to indoctrinate them.\n\nAnd the Félidés follow him like some sort of deity, obeying his every word and going off to die in wars he started just because he felt like it. He indoctrinates every species he conquers, forcing them into his cult of personality and rampant militarism.\n\nI am not even actually certain where he came from, it seems he just sort of appeared on Flusion one day, and took control of the Katzenartig Imperium during a period of crisis. He's pretty mysterious...and annoying."

    giga_katrebels.0018.cool:0 "Intéressant. Thanks for sharing."
    giga_katrebels.0018.cool.response:0 "It is important that our stories are not forgotten...lest the Kaiser wins."

    ###SABOTAGE POWER PLANT###
    giga_katrebels.0012.sabotplants:0 "§YStrike Félidé Power Plants§!"
    giga_katrebels.0012.sabotplants.tooltip:0 "We can support the §YEzicanian Order§! in an operation to destabilize the Félidé Power Grid by sabotaging power plants, which would in turn impede their navy."

    need_ezic_resistance_2:0 "We need §YEzicanian Resistance Strength§! to be at §G2§! or above."

    giga_katrebels.0016.name:0 "Striking Power Plants"
    giga_katrebels.0016.desc:0 "Félidés tend to beam power from their planets to their ships, in order to avoid having to use expensive and fragile ship-pound generators.\nAnd we Ezicanias have an anatomy which renders us immune to most types of electric shock. Teams of saboteurs could easily chew on some wires here and there in Félidé power plants, which would definitely have a noticeable impact on their ships.\nThey wouldn't have enough energy to power them anymore, forcing them to go much slower than usual! A devilish plan! We just need some help...\n\n§YThere is a 25% chance the Kaiser will find out about this, in which case his opinion of us will §Rdecrease§!.\n\n§YIf the operation succeeds, all Félidé Ships will receive the following debuffs for 2 years:§!\n§R-40% Ship Speed\n+25% Jump Charge Time\n\n§YIf the operation fails, Ezicanian Resistance will §Rdecrease§! by 1.§!\n\n§YThere is a 10% chance of a §HGreat Success§!, which will lead to Ezicanian Resistance §Gincreasing§! by 1 alongside the Félidé penalties.§!"

    giga_katrebels.0016.reponse:0 "We'll do what we can to strike at their power plants, then."

    giga_katrebels.0016.low:0 "Contribute §Y3000§! £energy£ & §Y500§! £alloys£ | 60% Chance of Success"
    giga_katrebels.0016.med:0 "Contribute §Y5000§! £energy£ & §Y1500§! £alloys£ | 80% Chance of Success"

    giga_katrebels.00162.name:0 "Power Plant Sabotage Failed"
    giga_katrebels.00162.desc:0 "§YEzicanias§! belonging to the §YEzicanian Order§! anti-Kaiser resistance group were recently arrested for attempting to destroy power plants across the §YKatzenartig Imperium§!\n\nThe saboteurs were quickly stopped by Félidé authorities before even getting into the buildings, and their attempts to bribe the Félidés failed miserably.\n\nThe Kaiser has given a triumphant speech to inform the population of this successful counter-operation, and this represents a dire setback for Ezicanian resistance in the Imperium."
    giga_katrebels.00162.a:0 "Rats!"

    giga_katrebels.00164.name:0 "Power Plant Sabotage Successful!"
    giga_katrebels.00164.desc:0 "§YEzicanias§! belonging to the §YEzicanian Order§! anti-Kaiser resistance group has managed to strike at several critical military power plants in the §YKatzenartig Imperium§!.\n\nThe Ezicanias have infiltrated the buildings and used their powerful jaws to easily chew through the power plants' delicate wiring, leading to widespread blackout within Félidé military installations.\n\nThis has effectively forced the Félidés, who usually beam power from their planetside power plants directly to their ships' batteries, to drastically reduce the speed of their ships in order to save power."
    giga_katrebels.00164.a:0 "Good luck conducting "Lightning Warfare" with no lighting!"
    giga_katrebels.00164.a.tooltip:0 "§YKatzen Ships§! receives the following penalties for §Y2 Years§!:§R\n-40% Ship Speed\n+25% Jump Charge Time"

    giga_katrebels.00166.name:0 "Power Plant Sabotage: §HGreat Success§!"
    giga_katrebels.00166.desc:0 "§YEzicanias§! belonging to the §YEzicanian Order§! anti-Kaiser resistance group has managed to strike at several critical military power plants in the §YKatzenartig Imperium§!.\n\nThe Ezicanias swiftly infiltrated the buildings and used their powerful jaws to easily chew through the power plants' delicate wiring, leading to widespread blackout within Félidé military installations. The Félidés had no time to react.\n\nThis has effectively forced the Félidés, who usually beam power from their planetside power plants directly to their ships' batteries, to drastically reduce the speed of their ships in order to save power.\n\nThe operation was conducted with such speed and efficiency that it has bolstered Ezicanian resistance across the Imperium, giving them more hope of one day toppling over the Kaiser."
    giga_katrebels.00166.a:0 "Good luck conducting "Lightning Warfare" with no lighting!"
    giga_katrebels.00166.a.tooltip:0 "§YKatzen Ships§! receives the following penalties for §Y2 Years§!:§R\n-40% Ship Speed\n+25% Jump Charge Time§!\n\n§YEzicanian Resistance§! has §Gincreased§! by §Y1§!."

    ###SABOTAGE ARMY###
    katzen_armies_already_sabotaged:0 "The Katzenarmee's Supply Lines are already sabotaged."

    need_ezic_resistance_3:0 "We need §YEzicanian Resistance Strength§! to be at §G3§! or above."

    giga_katrebels.0012.sabotarmy:0 "§YDestroy Katzenarmee Supply Depots§!"
    giga_katrebels.0012.sabotarmy.tooltip:0 "We can support the §YEzicanian Order§! in an series of operations to strike at various Katzenarmee supply depots, which will reduce the effiency of §YKatzen Ground Troops§!."

    giga_katrebels.0015.name:0 "Destroying Supply Depots"
    giga_katrebels.0015.desc:0 "The Ezicanian Order knows where some crucial Katzenarmee Supply Depots are located on the various Félidé worlds. Small Ezicania task forces acting silently could easily wreck havoc within those depots, which would in turn weaken planetside Félidé troops. Seems relatively feasible, yes. We just need some support...\n\n§YThere is a 25% chance the Kaiser will find out about this, in which case his opinion of us will §Rdecrease§!.\n\n§YIf the operation succeeds, the Félidé Ground Troops will receive the following debuffs for 2 years:§!\n§R-30% Army Health\n-30% Army Damage\n-30% Army Morale!\n\n§YIf the operation fails, Ezicanian Resistance will §Rdecrease§! by 1.§!\n\n§YThere is a 10% chance of a §HGreat Success§!, which will lead to Ezicanian Resistance §Gincreasing§! by 1 alongside the Félidé penalties.§!"

    giga_katrebels.0015.low:0 "Contribute §Y3000§! £energy£ & §Y500§! £alloys£ | 50% Chance of Success"
    giga_katrebels.0015.med:0 "Contribute §Y6000§! £energy£ & §Y1500§! £alloys£ | 70% Chance of Success"

    giga_katrebels.0015.reponse:0 "We shall do whatever we can, then. The Félidé supply lines shall collapse, from the inside."

    giga_katrebels.00152.name:0 "Katzenarmee Supply Line Sabotage Failed"
    giga_katrebels.00152.desc:0 "Dozens of arrests were made today as §YKatzenarmee§! troops have intercepted §YEzicanian§! partisans attempting to sabotage Army Supply Depots across the Imperium.\n\nThe partisans were swiftly imprisoned, and the Kaiser has claimed that these anti-Félidé activities would no longer be allowed to continue, leading to further crackdown on §YEzicanian Order§! activities."
    giga_katrebels.00152.a:0 "The Kaiser be damned!"

    giga_katrebels.00154.name:0 "Ezicanians Sabotage Katzenarmee Depots!"
    giga_katrebels.00154.desc:0 "Several dozens groups of §YEzicanian§! partisans have recently undertaken a large coordinated strike on §YKatzenarmee Supply Depots§! across the Imperium.\n\nThey have managed to destroy many critical Félidé military installations and bases, which will lead to a significant reduction in the Félidé Ground Troops' combat effiency, leaving their worlds more vulnerable than ever."
    giga_katrebels.00154.a:0 "Excellent news!"
    giga_katrebels.00154.a.tooltip:0 "§YKatzen Ground Troops§! receives the following penalties for §Y2 Years§!:§R\n-30% Army Damage\n-30% Army Health\n-30% Army Morale"

    giga_katrebels.00156.name:0 "Ezicanians Sabotage Katzenarmee Depots: §HGreat Success§!"
    giga_katrebels.00156.desc:0 "Several dozens groups of §YEzicanian§! partisans have recently undertaken a large coordinated strike on §YKatzenarmee Supply Depots§! across the Imperium.\n\nThey have managed to swiftly destroy many critical Félidé military installations and bases, which will lead to a significant reduction in the Félidé Ground Troops' combat effiency, leaving their worlds more vulnerable than ever.\n\nThis Incroyable feat of anti-Félidé Ezicanian cooperation has also bolstered Ezicanian resistance within the Imperium, and granted increased legitimacy to the §YEzicanian Order§!."
    giga_katrebels.00156.a:0 "Merveilleux news!"
    giga_katrebels.00156.a.tooltip:0 "§YKatzen Ground Troops§! receives the following penalties for §Y2 Years§!:§R\n-30% Army Damage\n-30% Army Health\n-30% Army Morale§!\n\n§YEzicanian Resistance§! has §Gincreased§! by §Y1§!."

    ###SABOTAGE MOON###
    kaiser_moon_already_sabotaged:0 "The Kaiser Moon is already sabotaged."
    katzen_plants_already_sabotaged:0 "The Kaiser Power Planets are already sabotaged."

    giga_katrebels.0012.sabotmoon:0 "§YSabotage the Kaiser Moon§!"
    giga_katrebels.0012.sabotmoon.tooltip:0 "We can support the §YEzicanian Order§! in an operation to sabotage the §YKaiser Moon§!."
    need_ezic_resistance_4:0 "We need §YEzicanian Resistance Strength§! to be at §G4§! or above."

    giga_katrebels.0014.name:0 "Sabotaging the Kaiser Moon"
    giga_katrebels.0014.desc:0 "You'd like us to sabotage the §YKaiser Moon§!? That would be quite the undertaking. This moon is staffed exclusively by Félidés, and infiltrating it would prove to be extremely difficult.\nHowever, I believe our resistance network is powerful enough to at least attempt something, as Ezicanias can chew through metal, so destroying things is quite easy for us.\nThis is still going to need some financial support from your empire, though. We're going to need to bribe quite a few Félidés if we want this to succeed.\n\n§YThere is a 50% chance the Kaiser will find out about this, in which case his opinion of us will §Rdecrease§!.\n\n§YIf the operation succeeds, the Kaiser Moon will receive the following debuffs for 1 year:§!\n§R-25% Fire Rate\n-40% Speed\n-30% Weapons Damage\n-30% Hull & Armor HP§!\n\n§YIf the operation fails, Ezicanian Resistance will §Rdecrease§! by 1.§!\n\n§YThere is a 10% chance of a §HGreat Success§!, which will lead to Ezicanian Resistance §Gincreasing§! by 1 alongside the Félidé penalties.§!"

    giga_katrebels.0014.low:0 "Contribute §Y5000§! £energy£ & §Y500§! £alloys£ | 40% Chance of Success"
    giga_katrebels.0014.med:0 "Contribute §Y7500§! £energy£ & §Y1000§! £alloys£ | 60% Chance of Success"
    giga_katrebels.0014.high:0 "Contribute §Y10000§! £energy£ & §Y3000§! £alloys£ | 80% Chance of Success"

    giga_katrebels.0014.reponse:0 "Very well, us Ezicanias will attempt to infiltrate the Kaiser's flagship, and damage it as much as we can."

    giga_katrebels.00142.name:0 "La lune de l'EmpereurSabotage Failed!"
    giga_katrebels.00142.desc:0 "A group of §YEzicanias§! belonging to the §YEzicanian Order§! anti-Kaiser resistance group has recently been caught attempting to infiltrate the §YKaiser Moon§!, presumably to sabotage and destroy it from the inside.\n\nThe saboteurs were halted before they even got onboard the massive vessel, and large amounts of arrests have been made across the §YKatzenartig Imperium§!, which will drastically impede Ezicanian resistance movements.\n\nThe Kaiser then gave a triumphant speech to describe his victory over these "barbarians", and vowed to destroy anything standing in his way."
    giga_katrebels.00142.a:0 "Rats!"

    giga_katrebels.00144.name:0 "La lune de l'EmpereurSabotage Succeeds!"
    giga_katrebels.00144.desc:0 "The §YKatzenartig Imperium§! is in panic, as a group of §YEzicanias§! belonging to the §YEzicanian Order§! anti-Kaiser resistance group has recently managed to infiltrate the Félidés' flagship, and proceeded to chew through vital parts of vehicle.\n\nThey then detonated large amounts of explosives across the weaponized moon, causing immense structural damage. Although the moon's sheer size means it hasn't been entirely destroyed, this will undoubtedly reduce its combat effectiveness for some time."
    giga_katrebels.00144.a:0 "A toast to our Ezicanian friends!"
    giga_katrebels.00144.a.tooltip:0 "The §YKaiser Moon§! receives the following penalties for §Y1 Years§!:§R\n-25% Fire Rate\n-40% Speed\n-30% Weapons Damage\n-30% Hull & Armor HP§!"

    giga_katrebels.00146.name:0 "La lune de l'EmpereurSabotage: §HGreat Success§!"
    giga_katrebels.00146.desc:0 "The §YKatzenartig Imperium§! is in panic, as a group of §YEzicanias§! belonging to the §YEzicanian Order§! anti-Kaiser resistance group has recently managed to infiltrate the Félidés' flagship, and proceeded to chew through vital parts of vehicle.\n\nThey then detonated large amounts of explosives across the weaponized moon, causing immense structural damage. Although the moon's sheer size means it hasn't been entirely destroyed, this will undoubtedly reduce its combat effectiveness for some time.\n\nThe operation was conducted swiftly and efficiently, so much so that many Ezicanians across the Félidé empire have been motivated to start taking up arms against the Félidés as well, bolstering the Ezicanian Order even further."
    giga_katrebels.00146.a:0 "A toast to our Ezicanian friends!"
    giga_katrebels.00146.a.tooltip:0 "The §YKaiser Moon§! receives the following penalties for §Y1 Years§!:§R\n-25% Fire Rate\n-40% Speed\n-30% Weapons Damage\n-30% Hull & Armor HP§!\n\n§YEzicanian Resistance§! has §Gincreased§! by §Y1§!."

    giga_katrebels.1001.name:0 "The Great Ezicania Migration"
    giga_katrebels.1001.desc:0 "Following the collapse of the §YKatzenartig Imperium§!, §YEzicania§! populations across the former empire have been attempting returning to their ancestral and peaceful way of life, which the §YKaiser§! had tried to suppress.\n\nHowever, this way of life, which rejects advanced technology and embraces a more primitive and "natural" lifestyle, is often incompatible with modern civilization and infrastructure, which has led to conflicts between the Ezicanias and the other species they share planets with.\n\nAs such, under the guidance of §YLouf Cereless Hornsfelt§!, the species' "leader" Ezicanias across the galaxy have undertaken a massive effort to...leave.\n\nIndeed, billions of Ezicanias are now boarding freighters, old Félidé ships, and whatever else they can find, and subsequently proceed to blast off into space, towards some unknown destination.\n\nAccording to Louf, this mysterious destination will finally allow them to "live their lives the way they were always intended to.""

    giga_katrebels.1001.rebels.desc:0 "Following the collapse of the §YKatzenartig Imperium§!, §YEzicania§! populations across the former empire have been attempting returning to their ancestral and peaceful way of life, which the §YKaiser§! had tried to suppress.\n\nHowever, this way of life, which rejects advanced technology and embraces a more primitive and "natural" lifestyle, is often incompatible with modern civilization and infrastructure, which has led to conflicts between the Ezicanias and the other species they share planets with.\n\nAs such, under the guidance of §YLouf Cereless Hornsfelt§!, the species' "leader" Ezicanias across the galaxy have undertaken a massive effort to...leave. Indeed, billions of Ezicanias are now boarding freighters, old Félidé ships, and whatever else they can find, and subsequently proceed to blast off into space, towards some unknown destination. According to Louf, this mysterious destination will finally allow them to "live their lives the way they were always intended to."\n\nThe empire formed by the §YEzicanian Order§! has subsequently collapsed, leaving its other constituent species to fend for themselves and reform their own governments."

    giga_katrebels.1001.a:0 "Where might they be going?"
    giga_katrebels.1001.a.tooltip:0 "About §Y75%§! of §YEzicanias§! across the galaxy §Ydepart§! their worlds, excluding any which might be in our empire."

    giga_katrebels.1002.name:0 "Ezicanias Ask to Leave"
    giga_katrebels.1002.desc:0 "With the §YGreat Ezicania Migration§! underway, the §YEzicanias§! within our own empire are asking that we let them go as well, so that they may join their fellow Ezicanias in their great journey.\n\nNaturally, this would mean some of our planets would lose a significant portion of their population, but refusing might end up §Rangering§! said Ezicanias populations..."
    giga_katrebels.1002.a:0 "Of course. They shall be allowed to go."
    giga_katrebels.1002.a.tooltip:0 "About §Y75%§! of §YEzicanias§! within our Empire §Ydepart§! their worlds."
    giga_katrebels.1002.b:0 "They belong in our empire, and nowhere else."
    giga_katrebels.1002.b.tooltip:0 "About §Y75%§! of §YEzicanias§! within our Empire become §Rangered§! for §Y5 years§!, drastically lowering their §YHappiness§! and §YPlanetary Stability§!."

    ezic_refused_depart:0 "Refused Departure"
    ezic_refused_depart_desc:0 "This Ezicanian pop is furious that it wasn't allowed to partake in the Great Ezicania Migration."

    giga_katrebels.1004.name:0 "Tropiana"
    giga_katrebels.1004.desc:0 "After a few months of travel, it seems the §YEzicanias§! partaking in the §YGreat Ezicania Migration§! have finally reached their destination: A lush tropical world known as §YTropiana§!, which follows a distant orbit around an active Black Hole that the Ezicanias call §YThe Six Suns§!, and warms the planet thanks to its accretion disk.\n\nStudies on Ezicanian cultures have revealed that it could be a sort of "Promised Land" within ancient Ezicanian mythology, although the veracity of this claim is disputed.\n\nEither way, although not all of them made it, billions of Ezicanias have now set foot onto Tropiana, and they are beginning to recreate their peculiar and rather "idyllic" society much like how it used to be back on §YFlusion§!, prior to the Kaiser's conquest.\n\nAnd thus, the Ezicanians have effectively retreated from the galactic scene. Their Incroyable combat abilities means that, despite their lack of advanced technologies, a ground invasion targeting Tropiana would certainly be quite deadly."
    giga_katrebels.1004.a:0 "Intéressant. Quite a peculiar species."

    ezic_age:0 "Idyllic Age"
    ezic_age_desc:0 "Although they possess some technologies such as steam engines, this civilization has no desire to develop their technologies further, or to expand beyond their homeworld. Its members enjoy a relatively simple and natural life, based primarly around hunting and organized into small tribes.\nThere exists a sort of supranational "government", although it mostly serves as a peacekeeping force and does not interfere in domestic affairs much.\nSurprisingly, an Incroyable network of train tracks crisscrosses the planet, connecting the various major tribes together using steam-based locomotives."

    job_giga_ezic_hunter:0 "Ezicanian Tribesman"
    job_giga_ezic_hunter_plural:0 "Ezicanian Tribesmen"
    job_giga_ezic_hunter_desc:0 "Ezicanians that fulfill various duties for their local tribe, or "hive"."

    building_giga_ezic_capital:0 "Ezicanian Capital"
    building_giga_ezic_capital_desc:0 "A large and somewhat rustic city which serves as the "capital" of the Ezicanian Civilization. It houses the highest-ranking Ezicanian Prime of the planet, and coordinates intertribal operations, as well as the planet's surprisingly developped rail network."

    mod_job_giga_ezic_hunter_add:0 "Ezicanian Tribesman Jobs"

    giga_katrebels.1005.name:0 "Louf's Parting Gift"
    giga_katrebels.1005.desc:0 "[ezic_liberator.GetName]! It is once again I, §YLouf Cereless Hornsfelt§!.\n\nAs a thank you for helping us revolt against the §YKatzenartig Imperium§!, our kind has decided to grant you a gift, consisting of an array of rare resources we dug up on §YTropiana§!, for which we have no use.\n\nMay these resources serve you well in your future endeavors.\n\nAnd now that we have found paradise, the Ezicanias and I bid you farewell, spacefarers."
    giga_katrebels.1005.a:0 "A fine gift. Farewell, Ezicanias."

    ###UNIFICATIONS###
    giga_flusionunion.002.name:0 "Katzenartig Imperium Defeated!"
    giga_flusionunion.002.desc:0 "Surprising news have arrived the primitive world of §YFlusion§! in the §YJublio§! System.\n\nThe §YKatzenartig Imperium§!, who had embarked on a world conquest a few years ago, has been defeated by a coalition of Flusionien nations spearheaded by the §YSolakian Republic§!! This union, known as the §YUnited Flusionien States§!, has arisen in order to directly counter the Félidés' attempt at taking over the world, and due to the emergency of the situation, quickly grew to encompass the remainder of the planet's governments.\n\nWith the defeat of the Imperium, the §YUFS§! now stands as a Flusion-spanning hyperstate. With much more peaceful, liberal and democractic policies compared to the Katzenartig Imperium, some view this as a great victory for the Flusionians, and many are baffled that the whole thing didn't end in a nuclear apocalypse.\n\n§YProjekt Mondkanone§! has been kept, although it has been completely restaffed by non-Félidés, to ensure they cannot use it for malicious intents ever again. The whereabouts of §YKaiser Kattail§! however remain unknown, as he appears to have simply vanished from Flusion's surface following his defeat."
    giga_flusionunion.002.a:0 "A victory for democracy."

    giga_flusionunion.004.name:0 "Flusion Achieves FTL!"
    giga_flusionunion.004.desc:0 "After about a decade of consolidating their power, the §YUnited Flusionien States§! on §YFlusion§! have finally discovered the FTL engine. Consequently, their elected leader, §YDofus Teknik Makina§!, has sent us a diplomatic transmission, asking for the transfer of the §YJublio§! system to them.\n\nAlthough they only recently discovered FTL, their weaponry and other technologies are however surprisingly advanced, and it might be wise to exercise caution with this new contender on the galactic stage."
    giga_flusionunion.004.a:0 "On screen."

    giga_flusionunion.005.name:0 "Incoming Transmission!"
    giga_flusionunion.005.desc:0 "Greetings, spacefarers!\n\nMy name is §YDofus Teknik Makina§!, leader of the §YUnited Flusionien States§!. Following the defeat of the Katzenartig Imperium, we became Flusion's sole governing body, and we have been striving to improve the living conditions of all species on our lovely world.\n\nBut that's beside the point! Through our combined efforts, we have finally managed to acquire FTL travel, and we now kindly ask that you transfer the §YJublio§! system to us. We can provide financial compensation for the system, in the form of §Y10000§! £energy£ and §Y1000§! £alloys£.\n\nBe warned that we are not afraid to take up arms if necessary..."
    giga_flusionunion.005.a:0 "A good deal."
    giga_flusionunion.005.a.tooltip:0 "We will §Ytransfer§! the §YJublio§! system to the §YUnited Flusionien States§!."
    giga_flusionunion.005.a.response:0 "Excellent! We look forwards to further cooperation with your kind."
    giga_flusionunion.005.b:0 "This system is ours. Go away."
    giga_flusionunion.005.b.tooltip:0 "The §YUnited Flusionien States§! will likely §Rdeclare war§! on us!"
    giga_flusionunion.005.b.response:0 "Seems like we're going to have to pull out all the old Félidé weaponry..."

    giga_flusionunion.006.name:0 "Flusion goes to War!"
    giga_flusionunion.006.desc:0 "Alarming news! Following our refusal to hand over the §YJublio§! system to them, the Flusionien government has forcefully seized the system, and subsequently declared war on us.\n\nThey have also claimed a substantial amount of territory surrounding Jublio. It appears they weren't messing around with their demands..."
    giga_flusionunion.006.a:0 "Battlestations!"

    giga_flusionunion.007.name:0 "The United Flusionan States"
    giga_flusionunion.007.desc:0 "News have reached us that the primitive world of §YFlusion§! has achieved FTL travel. While primitives reaching the space age is normally of little concern, this civilization is actually quite advanced, and developped quite heavily prior to inventing the Hyperpropulseur.\n\nAs such, they are now entering the galactic stage with weaponry and equipment that might very well rival our own. It might be prudent to tread with caution when dealing with this new galactic contender."
    giga_flusionunion.007.a:0 "Intéressant."

    # #Kronks (UNUSED)
    # giga_flusionunion.012.name:0 "Kronks unite Flusion!"
    # giga_flusionunion.012.desc:0 "Surprising news have arrived the primitive world of §YFlusion§! in the §YJublio§! System.\n\nThe §YKatzenartig Imperium§!, who had embarked on a world conquest a few years ago, has been defeated by the overwhelming numbers of...§YKronk§!. Populated by the arthropoid and namesake §YKronks§!, §YKronk§! remained an underdog on Flusion's geopolitical scene, until the war between the Félidés and the rest of the planet kicked off.\n\nThe Kronks remained relatively neutral, but as the fighting got worse and worse, and Flusion was on the brink of total devastation, a particularly charming Kronk leader known as...§YKronk§!...launched a surprise offensive against the myriad of weakened nations.\n\nThe Kronks, who possess extremely high birthrates, were able to overwhelm whatever opposition remained with sheer numbers, and ended up unifying all of Flusion within months.\n\nWith their rule consolidated, the Kronks are now beginning to slowly rebuild Flusion, and they have managed to commandeer the Félidé §YProjekt Mondkanone§!, which had been abandoned during the later portions of the war."
    # giga_flusionunion.012.a:0 "Kronk!"

    # giga_flusionunion.014.name:0 "Kronks Achieve FTL!"
    # giga_flusionunion.014.desc:0 "News have reached us that the arthropoid §YKronks§! of §YFlusion§! (which they renamed to...Kronk), have recently developped their very first FTL engines!\n\nFollowing a period of military and technological buildup following their takeover of §YKronk§!, the §YKronks§! of §YKronk§!, led by §YKronk§!, have consolidated their rule over the planet.\n\nTheir extremely high birthrates allowed them to rapidly repopulate parts of the planet devastated by the war, and it seems they are now looking to spread their kind into the stars, as we are receiving a transmission from them..."
    # giga_flusionunion.014.a:0 "Kronk?"

    # giga_flusionunion.015.name:0 "Kronk"
    # giga_flusionunion.015.desc:0 "I am §YKronk§!, ruler of §YKronk§! and the §YKronks§! on the planet of §YKronk§!.\n\nAs you have most likely noticed, my kind has recently achieved FTL travel, and we are subsequently demanding that you transfer the §YJublio§! system to us.\n\nFailure to comply will result in your immediate termination by the Kronks."
    # giga_flusionunion.015.a:0 "You can have it."
    # giga_flusionunion.015.a.tooltip:0 "We will §Ytransfer§! the §YJublio§! system to the §YUnited Flusionien States§!."
    # giga_flusionunion.015.a.response:0 "The Kronks thank you."
    # giga_flusionunion.015.b:0 "To hell with you Kronks!"
    # giga_flusionunion.015.b.tooltip:0 "§YKronk§! will likely §Rdeclare war§! on us!"
    # giga_flusionunion.015.b.response:0 "The Kronks will not forgive you for this."

    # giga_flusionunion.016.name:0 "Kronks goes to War!"
    # giga_flusionunion.016.desc:0 "Alarming news! Following our refusal to hand over the §YJublio§! system to them, the Kronk government has forcefully seized the system, and subsequently declared war on us.\n\nThey have also claimed a colossal amount of territory surrounding Jublio. It appears they weren't messing around with their demands, as hordes of Kronk ships are already mobilizing for war."
    # giga_flusionunion.016.a:0 "Those damned Kronks!"

    # giga_flusionunion.017.name:0 "The Kronks"
    # giga_flusionunion.017.desc:0 "News have reached us that the primitive world of §YFlusion§! has achieved FTL travel. While primitives reaching the space age is normally of little concern, this civilization of arthropoid §YKronks§! is actually quite advanced, and developped rather heavily prior to inventing the Hyperpropulseur.\n\nAs such, they are now entering the galactic stage with weaponry and equipment that might very well rival our own. It might be prudent to tread with caution when dealing with this new galactic contender."
    # giga_flusionunion.017.a:0 "Intéressant...Kronk?"

    ###HKE###
    giga_hke.002.name:0 "The Holy Félidé Empire"
    giga_hke.002.desc:0 "One might assume that, following the §YKaiser§!'s disappearance upon the §YKatzenartig Imperium§!'s collapse, he would be remembered as a coward or a traitor, who abandoned his own people when they needed him the most. But, surprisingly, it seems the complete opposite has ended up happening.\n\nIndeed, possibly due to the Kaiser developping a huge cult of personality, a sort of "Cult of the Kaiser" has started to develop within the myriad of §YKatzen Splinter States§!. The population and leadership of these nations have begin to practically "worship" him, with some claiming that he would "return and right the wrongs that have been committed on the Félidé species".\n\nPerhaps even more surprising is that these splinter states have assembled into a gigantic yet loosely-bound federation, the §YHoly Félidé Empire§!. This "HKE" apparently aims to finish the work started by the Kaiser, and to ensure the continuity of Félidé might in the galaxy.\n\nCurrently led by the §Y[giga_hke_leader.GetName]§!, the HKE's "Kaiser Nation", this supranational confederation is likely to dash any hopes of lasting peace the galaxy might've had following the Kaiser's defeat..."
    giga_hke.002.a:0 "Intéressant. They're back for more, it seems."
    giga_hke.002.a.tooltip:0 "The §YHoly Félidé Empire§! has formed, consisting of most §YKatzen Splinter States§!.\nWe may contact them in the §YContacts List§!, although they will be relatively §Rhostile§! to us, as we are the ones who vanquished the §YKaiser§!."

    hke_federation:0 "Holy Félidé Empire"
    hke_federation_desc:0 "The members of this federation wish to reaffirm the Katzenartig Imperium's former might within the galaxy, and to succeed in realizing the Kaiser's vision."

    hke_country:0 "Holy Félidé Empire"
    hke_country_desc:0 "A supranational organization established by the remains of the collapsed Katzenartig Imperium."

    giga_hke.0010.name:0 "The Holy Félidé Empire"
    giga_hke.centra.0:0 "§YHKE Centralization:§! 1 | Low"
    giga_hke.centra.0.tooltip:0 "§RHKE Member States Buffs:§!\n§YNone.§!"

    giga_hke.centra.1:0 "§YHKE Centralization:§! 2 | Medium"
    giga_hke.centra.1.tooltip:0 "§RHKE Member States Buffs:§!\n§Y+10% Ship Fire Rate\n+10% Hull HP\n+10% Armor HP\n+10% Army Health§!"

    giga_hke.centra.2:0 "§YHKE Centralization:§! 3 | High"
    giga_hke.centra.2.tooltip:0 "§RHKE Member States Buffs:§!\n§Y+25% Ship Fire Rate\n+25% Hull HP\n+25% Armor HP\n+25% Army Health§!"

    giga_hke.centra.3:0 "§YHKE Centralization:§! 4 | Extreme"
    giga_hke.centra.3.tooltip:0 "§RHKE Member States Buffs:§!\n§Y+50% Ship Fire Rate\n+50% Hull HP\n+50% Armor HP\n+50% Army Health§!"

    giga_hke.0021.name:0 "HKE Centralization Increases!"
    giga_hke.0021.desc:0 "Following a number of recent reforms, the still relatively young §YHoly Félidé Empire§! has succeeded in increasing its administrative centralization.\n\nThis will lead to increased bureaucratic efficiency within the Félidé Splinter States, which will in turn strengthen their fleets and armies, as it will become easier for the nations to allocate resources to them."
    giga_hke.0021.a:0 "Intéressant."
    giga_hke.0021.a.tooltip:0 "§YHKE Centralization§! §Gincreases§! to §YMedium§!."

    giga_hke.0023.name:0 "HKE Centralization Increases!"
    giga_hke.0023.desc:0 "Thanks to Incroyable international cooperation, the §YHoly Félidé Empire§! has succeeded in once again increasing its administrative centralization.\n\nThis will, just like last time, lead to further increased bureaucratic efficiency within the Félidé Splinter States, which will in turn strengthen their fleets and armies, as the nations begin to share more and more of their resources."
    giga_hke.0023.a:0 "Intéressant."
    giga_hke.0023.a.tooltip:0 "§YHKE Centralization§! §Gincreases§! to §YHigh§!."

    giga_hke.0025.name:0 "HKE Centralization Increases!"
    giga_hke.0025.desc:0 "In what is practically a bureaucratic miracle, the §YHoly Félidé Empire§! has succeeded in yet again increasing its administrative centralization.\n\nOnce again, this will lead to greatly increased bureaucratic efficiency within the Félidé Splinter States, which will in turn strengthen their fleets and armies, as administrative and miltary power begins to revolve more and more around the HKE's §YKaiser Nation§!."
    giga_hke.0025.a:0 "This is getting worrying."
    giga_hke.0025.a.tooltip:0 "§YHKE Centralization§! §Gincreases§! to §YExtreme§!."

    giga_hke.0010.desc.a:0 "Flusion is rightfully ours. The Kaiser demands we reclaim it in his name."
    giga_hke.0010.desc.b:0 "The Kaiser will return.\n\nVerify your clock, as it ticks ever closer to his arrival.\n\nWe will endure."
    giga_hke.0010.desc.c:0 "The Kaiser is with us. Is he with you too?"
    giga_hke.0010.desc.d:0 "One day, the galaxy will be united once more."
    giga_hke.0010.desc.e:0 "The Kaiser has tasked us with continuing his grand project.\n\nWe do not want to let him down."
    giga_hke.0010.desc.f:0 "Opposing the will of the Kaiser was your gravest mistake, [root.GetName]."

    giga_hke.president:0 "§YHKE Kaiser Nation§!: [giga_hke_leader.GetName]"
    giga_hke.membercount:0 "§YHKE Member Count§!: [global_event_country.hke_member_count]"

    giga_hke.1001.name:0 "Holy Félidé Empire: New Kaiser Nation"
    giga_hke.1001.desc:0 "Following unfortunate events regarding the previous Kaiser Nation, the §Y[giga_hke_leader.GetName]§! has taken up the mantle of the HKE's §YKaiser Nation§!, and now leads the §YHoly Félidé Empire§! in its quest to restore Félidé glory."
    giga_hke.1001.a:0 "Intéressant."

    giga_hke.1002.name:0 "The Holy Félidé Empire"
    giga_hke.1002.desc:0 "Following the untimely demise of their previous §YKaiser Nation§!, the §YHoly Félidé Empire§! is currently in the process of designating a new one, and will not accept communications. This process might take upwards of a month."
    giga_hke.1002.a:0 "Oh, our bad."

    giga_hke.0027.name:0 "Holy Félidé Empire Refederates!"
    giga_hke.0027.desc:0 "In an unpreceded feat of cooperation, bureaucratic prowess, and dedication to the Kaiser, the myriad Félidé Splinter States which formed the §YHoly Félidé Empire§! have decided to finally set aside whatever differences they might have had, and have federated into a galactic superstate!\n\nIndeed, practically the entirety of the Holy Félidé Empire has now been fused into a singular supranational entity, centered around the HKE's former §YKaiser Nation§!.\n\nIts ruler, §Y[hkekaiser.GetName]§!, has proclaimed themselves the "Successor of the Kaiser", and vowed to employ the full might of the now-united HKE to affirm the might of the Félidés and all of the HKE's constituent species over the galaxy, in order to fulfill the Kaiser's vision.\n\nAlarmingly this superstate has reportedly employed its pooled resources to assemble two massive armadas, known as the §YHelligekatzarmadas§!, which each features a fearsome weaponized celestial body: A §YKaiser Moon§!!\n\nThey have also claimed most empty space around their land, and even though some Splinter States have §Rrefused§! to federalize, for all intents and purposes, the §YKatzenartig Imperium§! has effectively returned..."
    giga_hke.0027.a:0 "That's...not good. They really won't give up."
    giga_hke.0027.a.tooltip:0 "Most of the §YHoly Félidé Empire§! has federated into a powerful singular entity.\n§RThey will likely attempt to reclaim the Imperium's lost land.§!"

    civic_spirit_of_the_kaiser:0 "Spirit of the Kaiser"
    civic_spirit_of_the_kaiser_desc:0 "The Holy Félidé Empire has federated, effectively recreating the Katzenartig Imperium. They are employing advanced Félidé weaponry enhanced with the latest technologies in order to bolster their strength to the maximum.\n§BThey are determined to finish what the Kaiser started.§!"

    origin_hke:0 "Holy Félidé Empire"
    origin_hke_desc:0 "This civilization is the result of a myriad of splinters states attempting to reform the Katzenartig Imperium."

    giga_hke.0029.name:0 "The Reclamation Wars"
    giga_hke.0029.desc:0 "Alarming news! Shortly following its federalization, the §YHoly Félidé Empire§! has decided to take up arms against all remaining §Yindependent§! Félidé Splinter States, in order to unify the Imperium once more.\n\nAlthough we shouldn't be directly impacted by this "Rückgewinnungskrieg", or "Reclamation War", we should nonetheless keep a wary eye on these Imperial revanchists, as they are likely to turn their attention to us afterwards..."
    giga_hke.0029.a:0 "Uh-oh."
    giga_hke.0029.a.tooltip:0 "The §YHoly Félidé Empire§! has §Rdeclared war§! on all remaining independent Félidé Splinter States."

    giga_hke.0011.name:0 "The Holy Félidé Empire"
    giga_hke.0011.desc:0 "[root.GetName]! You are in possession of the §YJublio System§!, a place sacred to us, for it is where the Kaiser originally started his great conquests.\n\nWe therefore demand that you give us the system at once, so that our empire may once again be whole.\n\nWe can provide you with §Y25000§! £energy£ to compensate, but be warned that we will not hesitate to strike at your kind if you prove to be uncooperative."
    giga_hke.0011.a:0 "Very well, you can have it."
    giga_hke.0011.a.tooltip:0 "We will §Ytransfer§! the §YJublio§! system to the §YHoly Félidé Empire§!."
    giga_hke.0011.b:0 "The Imperium collapsed decades ago, move on already!"
    giga_hke.0011.b.tooltip:0 "The §YHoly Félidé Empire§! will §Rdeclare war§! on us!"

    opinion_ended_kaiser:0 "Vanquished the Kaiser"

