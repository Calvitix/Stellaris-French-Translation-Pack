    katown_name:0 "§YMégalopole de Felville§!"
    katown_desc:0 "§LDesigné par l'architecte Hector Degriff, la mégalopole de Felville est le joyau brillant de la civilisation félidée.\n\nUne mégapole colossale et parfaitement construite, elle s'étend sur toute la partie nord de la Patria Félidé. Alliant espaces naturels et rivières à l'architecture félidée élégante et efficace, elle abrite des milliards d'habitants.\n\nEn son coeur se trouve la §YGrande Pyramide de Felville§!, une pyramide colossale qui s'étend sur des kilomètres dans le ciel et centralise le gouvernement Félidé ainsi que le §YKaiser§!.\n\nLa pyramide est la source d'un §YGénérateur de bouclier§! colossal et un §YChamp psychorépulsif§! qui entoure tout §HFlusion§!, le protégeant des bombardements orbitaux et des attaques psioniques.\n\nIl possède également un §YChamp anti-troudever§!, qui empêche l'utilisation d'hyperarmes sur la planète tant que celui-ci est actif.§!\n\n§B Les boucliers et les champs de force pourront tomber, et être désactivés, si les activités partisanes se développent de manière assez importantes !§!"

    katown_res_low_tooltip:0 "$katown_name$\n\n§HFonction principale§! - §BHaut-commandement et Protections§!\n\nL'emprise des félidés est §MInsondable§!\nL'activité partisane est §GNégligeable§!\nModificateurs pour les félidés :\n§G+50% de la santé de l'armée\n-75% de dégâts de bombardement (§HFlusion§!)\nChamp anti-trou de ver actif\nChamp psychorépulsif actif§!\n\n$katown_desc$"

