    giga_blokkat.3207.name:0 "Blokchat capturé !"
    giga_blokkat.3207.desc:0 "Après des combats intenses, nos armées ont réussi à neutraliser le Blokchat solitaire sur §Y[FromFrom.GetName]§!. Bien que la destruction pure et simple de la créature soit hors de question car cela alerterait sans doute le reste de leur civilisation bien trop rapidement pour que nous puissions réagir, notre assaut a néanmoins réussi à neutraliser la plupart de ses armes et à rendre la créature temporairement inconsciente.\n\nDurant les quelques minutes cruciales au cours desquelles le Blokchat était incapable de réagir à son environnement, nous avons réussi à le transporter rapidement au §YNexus de détention de Blokchats§! situé dans le Système §Y[newest_blokkat_prison.solar_system.GetName]§!, avant que les systèmes d'autoréparation incroyablement efficaces de la créature n'entrent en action et ne le rendent à nouveau opérationnel.\n\nHeureusement pour nous, le Blokchat, qui est apparemment connu sous le nom de §Y[newest_blokkat_prisoner.GetName]§!, était alors contenu en toute sécurité dans la cellule de confinement hyperdimensionnelle, garantissant qu'il reste séparé du §YBlokcentral§! et qu'il est incapable de s'échapper par une dimension supérieure. De plus, la cellule s'efforce de pacifier activement l'intellect du Blokchat afin de le garder aussi docile que possible.\n\nAfin de s'assurer que le reste des Blokchats ne remarque pas la disparition soudaine, le Nexus de confinement a 'hijacké' le Blokcentral et reproduit maintenant la signature énergétique de §Y[newest_blokkat_prisoner.GetName]§! dans le Blokcentral afin de faire croire au réseau que §Y[newest_blokkat_prisoner.GetName]§! erre toujours dans la galaxie.\n\nNous pouvons gérer le Nexus de confinement de §Y[newest_blokkat_prisoner.GetName]§! en cliquant sur l'option §YGérer le Nexus de confinement§! dans le menu de la Mégastructure."
    giga_blokkat.3207.a:0 "Délicieux ! Un acte risqué de grande valeur."
    giga_blokkat.3207.a.tooltip:0 "§Y[newest_blokkat_prisoner.GetName]§! est maintenant contenu dans notre empire. Nous pouvons entreprendre des recherches et acquérir $blokkat_knowledge$ auprès d'eux en utilisant le menu de gestion du Nexus de confinement.\n\n§RAussi coopératifs qu'ils puissent paraître, les Blokchats restent des créatures très intelligentes et dangereuses. Bien que nous essayions de restreindre quelque peu leurs capacités de traitement intellectuel, ces Blokchats confinés restent conscients de nos intentions et nous devons les surveiller de près."

    blokkat_prison_1_empty:0 "Nexus de détention de Blokchats"
    blokkat_prison_1_empty_DESC:0 "Ce Nexus de détention de Blokchats est prêt à accueillir un seul Blokchat captif afin d'entreprendre des recherches sur lui."
    blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_science_production$\nAccueille un §YBlokchat captif§! pour faire des expériences avec une maintenance de base de §Y1000§! £energy£\n$giga_list_potentially_hazardous$\n§LUne mégastructure très coûteuse capable de contenir un seul Blokchat." #megalistentry BLOKKAT CONTAINMENT NEXUS

    blokkat_prison_1_filled:0 "Nexus de détention de Blokchats"
    blokkat_prison_1_filled_DESC:0 "Ce Nexus de détention de Blokchats contient un seul Blokchat captif, séparé du Blokcentral et maintenu dans une cellule de détention hyperdimensionnelle hautement perfectionnée."

    blokkat_prison_1_manage:0 "Gérer le Nexus de confinement"
    blokkat_prison_1_manage_DESC:0 "Gérer les recherches entreprises sur un Blokchat captif."

    blokkat_prison_already_doing_this:0 "Nous entreprenons actuellement cette recherche."

    giga_blokkat.3211.name:0 "Expérimentation sur §Y[blokkat_prisoner_being_viewed.GetName]§!"
    giga_blokkat.3211.desc:0 "Avec §Y[blokkat_prisoner_being_viewed.GetName]§! fermement contenu dans notre §YNexus de détention de Blokchats§!, nous pouvons maintenant envisager d'entreprendre une série d'expériences et d'études sur la créature afin d'apprendre comment les Blokchats fonctionnent et comment fonctionne exactement leur 'anatomie'.\n\nGrâce à l'immense résistance des Blokchats, ces expériences ne devraient pas être mortelles et nous apporteront de précieux $blokkat_knowledge$. Si nous décidons de commencer les expériences, il faudra §Y[ROOT.blokkat_prison_research_time]§! mois pour que ce §YCentre de Confinement du Blokchat§! produise §Y1§! $blokkat_knowledge$,, après quoi nous pourrons commencer une nouvelle série d'expériences.\n\nLe temps nécessaire pour générer §Y1§! $blokkat_knowledge$ augmentera de §Y50%§! à chaque fois, mais nous pourrons commencer un nombre illimité d'expériences en même temps si nous possédons plusieurs Blokchats captifs dans différents centres de confinement."
    giga_blokkat.3211.a:0 "Continuons."
    giga_blokkat.3211.a.tooltip:0 "Nous gagnerons §Y1§! $blokkat_knowledge$ dans §Y[ROOT.blokkat_prison_research_time]§! mois.\nNous pouvons vérifier la progression de l'expérimentation sur l'écran de gestion du §YCentre de Confinement§!."
    giga_blokkat.3211.b:0 "Oublie ça."

    giga_blokkat.3210.experiment:0 "L'expérimentation est en cours ! Elle s'achèvera dans §Y[blokkat_prison_being_managed.blokkat_experiment_duration]§! mois."
    blokkat_experiment_ongoing:0 "L'expérimentation est en cours."

    giga_blokkat.3212.name:0 "Expérimentation concluante"
    giga_blokkat.3212.desc:0 "Notre §YCentre de confinement de Blokchat§! situé dans la §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! a terminé une série d'expériences sur son §YBlokchat§! captif.\n\nNous avons par la suite réussi à acquérir §Y1§! $blokkat_knowledge$ et pourrons commencer une autre série d'expériences dès que nous serons prêts à le faire."
    giga_blokkat.3212.a:0 "Délicieux !"
    giga_blokkat.3212.a.tooltip:0 "Nous gagnons §Y1§! $blokkat_knowledge$."

    giga_blokkat.3210.reprogram:0 "Tentative de reprogrammation §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y40§! $blokkat_knowledge$"
    blokkat_requires_40_knowledge_and_project:0 "Nous avons besoin d'au moins §Y40§! $blokkat_knowledge$ en raison du comportement §Y[blokkat_prisoner_being_viewed.GetName]§! de ce §LIndifférent§! et nous devons avoir terminé le §BProjet de recherche Blokchat§! approprié."

    giga_blokkat.3210.reprogram.angry:0 "Tentative de reprogrammation §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y45§! $blokkat_knowledge$"
    blokkat_requires_45_knowledge_and_project:0 "Nous avons besoin d'au moins §Y45§! $blokkat_knowledge$ en raison du comportement §Y[blokkat_prisoner_being_viewed.GetName]§! de ce §Rmécontent§! et nous devons avoir terminé le §BProjet de recherche Blokchat§! approprié."

    giga_blokkat.3210.reprogram.cooperative:0 "Tentative de reprogrammation §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y35§! $blokkat_knowledge$"
    blokkat_requires_35_knowledge_and_project:0 "Nous avons besoin d'au moins §Y35§! $blokkat_knowledge$ en raison du comportement §Y[blokkat_prisoner_being_viewed.GetName]§! de ce §Gcoopératif§! et nous devons avoir terminé le §BProjet de recherche Blokchat§! approprié."

    giga_blokkat.3210.release:0 "Communiqué §Y[blokkat_prisoner_being_viewed.GetName]§!"
    giga_blokkat.3210.release.tooltip:0 "Si le confinement §Y[blokkat_prisoner_being_viewed.GetName]§! est devenu peu pratique, nous pouvons choisir de les §Plibérer§!. Cela libérera leur §YNexus de confinement§! et réduira considérablement l'entretien de la mégastructure, mais nous ne pourrons entreprendre aucune recherche avant d'avoir capturé un autre Blokchat."

    giga_blokkat.3210.knowledge:0 "Générer $blokkat_knowledge$ | §Y75000§! £energy£ & §Y25§! £influence£"
    giga_blokkat.3210.physics:0 "Concentrez-vous sur vos études §BLes sources d'énergie de Blokchat§!."
    giga_blokkat.3210.physics.tooltip:0 "Même lorsqu'ils sont déconnectés de la §YBlokcentral§!, les Blokchats individuels restent des machines très performantes. Il est primordial que nous comprenions les principes fondamentaux qui alimentent ces créatures.\n\n§YAugmente la sortie Recherche en physique du Nexus de confinement de §Y500§! mais diminue les deux autres de §Y250§!.§!"
    giga_blokkat.3210.society:0 "Se concentrer sur les études §GBlokchat Psychologie§!"
    giga_blokkat.3210.society.tooltip:0 "Les Blokchats, bien que normalement reliés entre eux par la §YBlokcentral§!, restent des créatures individuelles avec leur propre mentalité et psychologie. Nous devrions étudier comment un Blokchat pense et ressent exactement afin de mieux le comprendre.\n\n§YAugmente le rendement de la recherche sur la société du Nexus de §Y500§! mais diminue les deux autres de §Y250§!.§!"
    giga_blokkat.3210.engineering:0 "Se concentrer sur les études §HBlokchat Designs§!"
    giga_blokkat.3210.engineering.tooltip:0 "Le fait qu'un seul Blokchat puisse battre toutes les armées, sauf la plus élite, est tout simplement stupéfiant. La conception de ces Blokchats doit être étudiée de près dès que nous en avons l'occasion.\n\n§YAugmente le rendement de Recherche en ingénierie du Nexus de confinement de §Y500§! mais diminue les deux autres de §Y250§!.§!"
    giga_blokkat.3210.nofocus:0 "Étudier §LTout§! également"
    giga_blokkat.3210.nofocus.tooltip:0 "Nous devons étudier chaque aspect de l'anatomie de Blokchat de manière égale.\n\n§YLe Nexus de confinement produira des quantités égales de recherche en physique, société et ingénierie.§!"

    giga_blokkat.3210.name:0 "Nexus de détention de Blokchats"
    giga_blokkat.3210.desc:0 "§YNom§! : [blokkat_prisoner_being_viewed.GetName]\n\n§YAge§! : [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§YKey Interests§! : [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§YPersonality§! : [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§YBehavior§! : [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]"
    giga_blokkat.3210.bye:0 "§BExit the Nexus de détention de Blokchats§!"

    prison_blokkat_is_angry:0 "§RMécontent§! - [blokkat_prisoner_being_viewed.GetName] n'est pas heureux d'être contenu et cela se voit. Il tente fréquemment et violemment de s'échapper de sa cellule de confinement et rend difficile son étude.\n§RAugmente la maintenance du Nexus de confinement de§! §Y500§! £energy£."
    prison_blokkat_is_indifferent:0 "Indifférent§LIndifférent§! - [blokkat_prisoner_being_viewed.GetName] se soucie très peu de sa situation actuelle. La durée de vie extrême des Blokchats signifie que le temps passé en confinement est probablement insignifiant par rapport au reste de leur existence."
    prison_blokkat_is_cooperative:0 "§GCoopératif§! - [blokkat_prisoner_being_viewed.GetName] est étonnamment coopératif et tente rarement de s'échapper, allant même jusqu'à nous donner des données sur lui et l'espèce Blokchat.\n§GAugmente le Nexus de confinement Génération de recherche de §Y250§! dans toutes les catégories."

    prison_blokkat_is_psionic:0 "§MPassionné de psionique§! - [blokkat_prisoner_being_viewed.GetName] possède un immense potentiel psionique grâce à des émetteurs psioniques artificiels incroyablement puissants intégrés à son châssis."
    prison_blokkat_is_keen:0 "Bold and Brash§RBold and Brash§! - Ce Blokchat captif est incroyablement audacieux et prêt à passer à l'action. Son comportement est très erratique et il tente parfois de briser le confinement ou de tester notre infrastructure de confinement.\n§RAugmente la maintenance du Nexus de confinement de§! §Y200§! £energy£."
    prison_blokkat_is_ambitious:0 "Ambitieux§EAmbitieux§! - Ce Blokchat captif est ambitieux et affiche une fascination notoire pour les projets d'ingénierie à grande échelle."
    prison_blokkat_is_mineralizer:0 "§LMinéralisateur§! - Le Blokchat captif montre de l'intérêt pour les méthodes utilisées pour augmenter l'efficacité des systèmes industriels ainsi que pour la manière de récolter le plus de matière possible lors des opérations de récolte."
    prison_blokkat_is_combative:0 "Combatif§HCombatif§! - Ce Blokchat s'intéresse particulièrement à l'art du combat et à d'autres sujets liés au combat, mais il se concentre surtout sur les théories plutôt que de vouloir se battre par lui-même."

    prison_blokkat_is_governor:0 "§SConstruction d'une nation§! - Ce Blokchat particulier semble très intrigué par les subtilités du développement d'une civilisation planétaire semblable à la nôtre."
    prison_blokkat_is_scientist:0 "[Recherche scientifique§B===_3] - [blokkat_prisoner_being_viewed.GetName] est manifestement très intéressé par tout ce qui concerne l'avancement de la base scientifique de Blokchat."
    prison_blokkat_is_admiral:0 "§PGuerre intergalactique§! - Il est probable que ce Blokchat ait pris part à un ou plusieurs conflits intergalactiques opposant les Blokchats à une puissante civilisation qui se trouvait sur leur chemin."
    prison_blokkat_is_general:0 "[Logistique planétaire§G===_3] - Bien que ce ne soit pas quelque chose que les Blokchats font habituellement eux-mêmes, [blokkat_prisoner_being_viewed.GetName] est fasciné par les stratégies et les tactiques employées par les civilisations prétendument 'primitives' lorsqu'elles s'engagent dans une guerre terrestre entre elles."

    individual_blokkat:0 "Lone Blokchat"
    individual_blokkat_desc:0 "Un Blokchat individuel qui explore un monde étranger."

    blokkat_not_enough_energy:0 "Énergie insuffisante."

    giga_blokkat.3000.blokkcapture:0 "Concevoir un §YDispositif de capture de Blokchat§! | §Y10§! $blokkat_knowledge$"
    giga_blokkat.3000.blokkcapture.tooltip:0 "Les récentes observations de Blokchat sur nos mondes ont fait naître la possibilité de capturer et d'étudier un Blokchat vivant. Cela pourrait être une entreprise coûteuse mais le potentiel de recherche est trop important pour le laisser passer."

    giga_blokkat.3000.blokkatsgone:0 "Les Blokchats ont été vaincus ! Il n'y a pas grand-chose à rechercher."

    blokkat_shield_killer_energy:0 "Générateur hyperdimensionnel"
    blokkat_shield_killer_energy_DESC:0 "Cette grande mégastructure est capable de pénétrer dans l'espace de dimensions supérieures pour mener des recherches précieuses. Elle est également utilisée comme un générateur colossal puisant de l'énergie dans l'espace de dimension supérieure."

    blokkat_shield_killer_influence:0 "Générateur hyperdimensionnel"
    blokkat_shield_killer_influence_DESC:0 "Cette grande mégastructure est capable de pénétrer dans un espace de plus haute dimension pour mener de précieuses recherches. Elle est en outre utilisée comme un grand monument à la victoire d'une civilisation sur les terrifiants Blokchats."

    giga_blokkat.1032.name:0 "Objectif du déstabilisateur"
    giga_blokkat.1032.desc:0 "Avec la destruction du §YBlokchat-Moissonneur principal§!, notre §YDéstabilisateur Hyperdimensionnel§! n'a plus de réelle utilité pour notre civilisation. Ainsi, nous devons trouver un moyen de garder la structure utile même sans la menace imminente de Blokchat. Dans les deux cas, la mégastructure servira de laboratoire de recherche colossal pour étudier l'espace hyperdimensionnel, mais sa spécialisation réelle n'a pas encore été décidée. La première option est de tenter d'utiliser la mégastructure pour 'récolter' l'énergie des structures hyperdimensionnelles de notre univers, ce qui serait très certainement un processus lucratif et assez similaire à ce que les Blokchats eux-mêmes ont fait en récoltant notre galaxie.\n\nD'autre part, nous pourrions ouvrir certaines parties de la structure à tous les êtres et la transformer en un véritable monument à notre triomphe sur les Blokchats, accordant de grandes quantités d'§YInfluence§!, d'§Y$unity$§! et de §YPoids Diplomatique§! en plus de l'immense rendement de la recherche.\n\nDans les deux propositions, il produirait de grandes quantités de données sur l'espace hyperdimensionnel et qui sait ce qu'il pourrait trouver là-haut   ?"
    giga_blokkat.1032.a:0 "Utilisez-le pour récolter de l'énergie."
    giga_blokkat.1032.a.tooltip:0 "Le §YDéstabilisateur Hyperdimensionnel§! sera désormais connu sous le nom de §YGénérateur Hyperdimensionnel§!. Il générera de §Rtrès grandes§! quantités d'§Yénergie§! et §YRecherche en physique§! avec peu d'entretien."
    giga_blokkat.1032.b:0 "Il deviendra un monument à notre gloire !"
    giga_blokkat.1032.b.tooltip:0 "Le §YDéstabilisateur Hyperdimensionnel§! sera désormais connu sous le nom de §YGénérateur Hyperdimensionnel§!. Il générera de grandes quantités de §YRecherche en physique§!, §YInfluence§!, §Y$unity$§! et §YPoids Diplomatique§! avec une grande maintenance en §Yénergie§!."

    giga_blokkat.1033.name:0 "Déstabilisateur démantelé"
    giga_blokkat.1033.desc:0 "Avec la destruction du §YBlokchat-Moissonneur principal§!, notre §YDéstabilisateur Hyperdimensionnel§! incomplet ne nous est plus d'aucune utilité.\n\nLa mégastructure va donc être démantelée afin de récupérer les ressources qui ont servi à sa construction."
    giga_blokkat.1033.a:0 "Compris."
    giga_blokkat.1033.a.tooltip:0 "Notre §YDéstabilisateur Hyperdimensionnel§! est §Rdémantelé§!."

    giga_blokkat.1043.name:0 "Vaisseau scientifique récolté"
    giga_blokkat.1043.desc:0 "Au nom du progrès, un de nos vaisseaux scientifiques a fait le sacrifice ultime et s'est laissé récolter par un §YBlok-récolteur§!. Rempli à ras bord d'instruments de mesure et d'expériences diverses, le vaisseau a fait l'expérience directe des méthodes des Blokchats.\n\nIl n'a fallu que quelques secondes pour que le vaisseau soit complètement oblitéré et réduit à une bouillie de particules élémentaires hyperénergétiques qui ont ensuite été converties en énergie, mais les données que nous avons pu recueillir sont inestimables. Le §YBlok-récolteurs§! tire littéralement ' sur l'espace-temps depuis une dimension supérieure, entraînant tout avec lui et réduisant toute la matière en particules constitutives et finalement en énergie brute, qui est ensuite collectée par le vaisseau et téléportée vers le §YBlokchat-Moissonneur principal§!. \n\nLa destination exacte de l'énergie est inconnue mais les relevés indiquent qu'elle est expédiée vers un lieu central situé à plus d'un milliard d'années-lumière. Quoi qu'il en soit, cette expérience nous a fourni de précieuses $blokkat_knowledge$ qui s'avéreront certainement utiles pour nos efforts de recherche liés à Blokchat."
    giga_blokkat.1043.a:0 "Un sacrifice nécessaire."
    giga_blokkat.1043.a.tooltip:0 "Nous gagnons §Y3§! $blokkat_knowledge$."

    giga_blokkat.1040.name:0 "Blok-récolteur détruit !"
    giga_blokkat.1040.desc.a:0 "Nos flottes ont réussi à paralyser et à détruire l'un des colossaux §YBlok-récolteurs§! des Blokchats opérant dans le système §Y[FromFromFrom.solar_system.GetName]§!.\n\nL'énorme vaisseau a subi une détonation catastrophique suite à la défaillance complète de ses systèmes défensifs, mettant fin aux opérations de récolte des Blokchats dans le système pour le moment.\n\nCeci nous a permis d'obtenir §Y3§! $blokkat_knowledge$ dans le cadre de la §Gtâche de recherche sur le Blokchat§! appropriée et nous a également permis d'obtenir une quantité significative de $blokkat_scrap$ à utiliser dans nos opérations de recherche. La pacification de ce vaisseau hautement destructeur a fait baisser notre §RInquiétude Blokchat§! de §Y3§! car il ralentira sensiblement les Blokchats dans les années à venir.\n\nNous devons cependant rester prudents car les Blokchats sont susceptibles de reconstruire un autre §YBlok-récolteur§! et sa flotte d'escorte dans les prochaines années."
    giga_blokkat.1040.desc.b:0 "Nos flottes ont réussi à paralyser et à détruire un des colossaux §YBlok-récolteurs§! des Blokchats opérant dans le système §Y[FromFromFrom.solar_system.GetName]§!.\n\nL'énorme vaisseau a subi une détonation catastrophique suite à la défaillance complète de ses systèmes défensifs, mettant ainsi un terme aux opérations de récolte de Blokchat dans le système pour le moment.\n\nNous avons réussi à acquérir une quantité significative de $blokkat_scrap$ pour l'utiliser également dans nos opérations de recherche. La pacification de ce vaisseau hautement destructeur a fait baisser notre §RInquiétude Blokchat§! de §Y3§! car il ralentira sensiblement les Blokchats dans les années à venir.\n\nNous devons cependant rester prudents car les Blokchats sont susceptibles de reconstruire un autre §YBlok-récolteur§! et sa flotte d'escorte dans les prochaines années."
    giga_blokkat.1040.a:0 "Délicieux !"
    giga_blokkat.1040.a.tooltip:0 "Nous gagnons §Y3§! $blokkat_knowledge$.\nNotre §RInquiétude Blokchat§! diminue de §Y3§!.\n§Y90§! £blokkat_scrap_icon£"
    giga_blokkat.1040.b:0 "Très bien."
    giga_blokkat.1040.b.tooltip:0 "§Y90§! £blokkat_scrap_icon£\nNotre §RInquiétude Blokchat§! diminue de §Y5§!."

    giga_blokkat.1041.name:0 "Blok-récolteur détruit !"
    giga_blokkat.1041.desc:0 "Les forces de §Y[destroyed_blokkat_dismantler_destroyer.GetName]§! ont réussi à paralyser et à détruire un §YBlok-récolteur§! dans le système §Y[destroyed_blokkat_dismantler_location.GetName]§!.\n\nCeci va ralentir les opérations de récolte des Blokchats et donner à la galaxie un temps précieux pour réagir à la menace extragalactique. La pacification de ce vaisseau hautement destructeur a fait baisser notre §RInquiétude Blokchat§! de §Y3§! car elle ralentira sensiblement les Blokchats dans leurs efforts de récolte."
    giga_blokkat.1041.a:0 "Bonne nouvelle."
    giga_blokkat.1041.a.tooltip:0 "Notre §RInquiétude Blokchat§! diminue de §Y1.5§!."

    giga_blokkat.3091.name:0 "Faisceau de Planck-Dismantlement"
    giga_blokkat.3091.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à dessiner les schémas du §YFaisceau Planck-Dismantèlement§! des Blokchats, une arme de vaisseau à laser à fente L utilisée par les Blokchats sur presque tous leurs vaisseaux. Le potentiel destructeur de ce dispositif laser est inégalé par tout ce qui a été construit de taille comparable dans l'histoire galactique récente.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3091.a:0 "Allons-y tout de suite !"

    giga_blokkat.3092.name:0 "Canon à singularité tétradimensionnelle"
    giga_blokkat.3092.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas du §YCanon à singularité tétradimensionnelle§! des Blokchats, une arme de type missile à fente G utilisée par les Blokchats sur la plupart de leurs vaisseaux. Les premiers travaux de conception indiquent que ce composant ésotérique semble reposer sur le catapultage d'une singularité quadridimensionnelle vers son malheureux ennemi.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3092.a:0 "Qu'est-ce qu'il y a avec ces trucs en 4D ?"

    giga_blokkat.3093.name:0 "Unités Blok-Essaim"
    giga_blokkat.3093.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas des §YUnités Blok-Essaim§! des Blokchats, une arme à fente H utilisée par les Blokchats sur leurs vaisseaux. Elles semblent reposer sur le déploiement de douzaines d'entités semblables à des Blokchats dans l'espace qui engagent ensuite les vaisseaux ennemis.\n\nBien que nous ne puissions pas créer nous-mêmes de nouveaux Blokchats à cette fin, nous devrions être en mesure de créer quelque chose d'assez similaire pour remplir cette fonction.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3093.a:0 "Merveilleux !"

    giga_blokkat.3103.name:0 "PRL à Déphasage de phase Blokchat"
    giga_blokkat.3103.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas de la §YDéphasage de phase PRL§! des Blokchats, qui est leur principale méthode de transport de PRL.\n\nIl est intéressant de noter qu'il n'y a pas de différence effective entre les propulseurs Blokchat et les moteurs Blokchat PRL, puisqu'ils reposent tous deux sur ces composants Déphasage de phase qui font littéralement 'drag' le vaisseau dans l'espace hyperdimensionnel, permettant une accélération et une décélération quasi instantanées.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3103.a:0 "Encore des trucs hyperdimensionnels !"

    giga_blokkat.3104.name:0 "Réacteur de Blokchat"
    giga_blokkat.3104.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à dessiner les schémas du §YRéacteur§! des Blokchats, l'unité de puissance principale utilisée par leurs vaisseaux spatiaux. Comme prévu, l'appareil siphonne l'énergie de leur grille de puissance hyperdimensionnelle. Nous devrions pouvoir le reproduire à plus petite échelle si nous possédons les ressources nécessaires.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3104.a:0 "Intéressant."

    giga_blokkat.3105.name:0 "Ordinateurs Blokchat"
    giga_blokkat.3105.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas des §YOrdinateurs de bord§! des Blokchats, les intelligences centrales qui font fonctionner leurs vaisseaux.\n\nBien qu'ils travaillent généralement en étroite collaboration avec les équipages Blokchat, nous devrions pouvoir les adapter pour les utiliser dans nos propres vaisseaux sans avoir à employer de véritables Blokchats. Deux types d'ordinateurs ont été conceptualisés, un §YArtillerie§! pour les vaisseaux tels que les cuirassés et un §YPorteur§! destiné à des vaisseaux beaucoup plus grands tels que les vaisseaux de guerre célestes.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3105.a:0 "Excellent."

    giga_blokkat.3106.name:0 "Capteurs hyperbranches"
    giga_blokkat.3106.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas des §YCapteurs Hyperbrane§! des Blokchats, le principal moyen pour leurs vaisseaux de détecter et d'analyser l'espace environnant. \n\nL'analyse initiale suggère qu'ils semblent reposer sur la détection d'oscillations infiniment petites créées par la matière tridimensionnelle dans la structure hyperdimensionnelle de notre univers. Il nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3106.a:0 "Très bien."

    giga_blokkat.3101.name:0 "Propulseurs à collecteur"
    giga_blokkat.3101.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas des §YPropulseurs à Manifold§! des Blokchats, un composant auxiliaire permettant d'augmenter la vitesse.\n\nBien que les Blokchats n'utilisent pas de propulseurs conventionnels comme forme principale de propulsion, ils emploient néanmoins ces propulseurs spécialisés et plus 'habituels' qui poussent contre le tissu même de notre univers afin d'augmenter encore plus la vitesse et la maniabilité de leurs vaisseaux.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3101.a:0 "Intrigant."

    giga_blokkat.3100.name:0 "Condensateur hyperdimensionnel"
    giga_blokkat.3100.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas du §YCondensateur Hyperdimensionnel§! des Blokchats, un composant auxiliaire destiné à fournir plus de puissance aux vaisseaux existants lorsque le réacteur principal ne suffit pas. \n\nIl aide également à coordonner l'allocation de l'énergie d'origine hyperdimensionnelle aux systèmes d'armes du vaisseau afin d'augmenter leur puissance de feu effective.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3100.a:0 "Utile."

    giga_blokkat.3102.name:0 "Synchroniseurs de sous-planck"
    giga_blokkat.3102.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas des §YSynchroniseurs de sous-planck§! des Blokchats, un composant auxiliaire destiné à augmenter la résistance des coques de vaisseaux.\n\nIl s'agit d'un essaim de minuscules femtorobots qui coordonnent les réseaux neuronaux subatomiques présents dans les armures Blokchat, en s'assurant qu'ils fonctionnent toujours au maximum de leur efficacité et qu'ils sont capables de réparer rapidement tout dommage infligé au vaisseau lui-même.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3102.a:0 "Bizarre."

    giga_blokkat.3097.name:0 "Blaster de brûlure absolue"
    giga_blokkat.3097.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas du système d'armes §YBlaster de brûlure absolue§! des Blokchats.\n\nCette arme catapulte des gouttes de plasma chauffées au-delà de ce qui est normalement permis par les lois de la physique, grâce au fait qu'elle est constamment alimentée par l'énergie tirée d'un réseau de transfert d'énergie hyperdimensionnel. Bien qu'il soit incroyablement coûteux de la reproduire, nos scientifiques sont convaincus que nous devrions être en mesure d'y parvenir.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3097.a:0 "Assez chaud."

    giga_blokkat.3098.name:0 "Émetteur pentafocalisé"
    giga_blokkat.3098.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas de l'arme spinale des Blokchats, l'Émetteur Pentafocalisé§!.\n\nComme la plupart des pièces de la technologie Blokchat, ce dispositif utilise l'espace à haute dimension afin de 'passer' les défenses ennemies et d'attaquer directement le coeur même des vaisseaux ennemis, contournant ainsi toutes les formes de bouclier et de blindage.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3098.a:0 "Intringing."

    giga_blokkat.3099.name:0 "Rayon d'éviction"
    giga_blokkat.3099.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas du §YRayon Evictor§! des Blokchats, la plus grande arme Blokchat connue, utilisée sur tous les vaisseaux actuellement en service dans notre galaxie.\n\nCe sommet terrifiant de l'ingéniosité des Blokchats déchire l'espace-temps et libère un flux d'énergie provenant de l'espace hyperdimensionnel partiellement effondré, écrasant ensuite la cible dans une singularité de dimension 0, l'oblitérant instantanément.\n\nEn raison de ses immenses proportions et de ses besoins énergétiques, il ne peut être monté que sur des §YVaisseaux de guerre célestes§! tels que des §YVaisseaux-planètes béhémoths§! et des §YVaisseaux-systèmes stellaires§!.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3099.a:0 "Terrifiant."

    giga_blokkat.3094.name:0 "Placage de Planck-alliages"
    giga_blokkat.3094.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas du §YPlacage de Planck-alliages§! des Blokchats, un type d'armure basé sur des particules d'une longueur de Planck.\n\nEnveloppées de façon extrêmement serrée, elles offrent des niveaux de protection extrêmes et forment des réseaux neuronaux subatomiques permettant au matériau de se remodeler de façon autonome lorsqu'il est endommagé. Tout indique que les réseaux neuronaux sont également connectés au §YBlokcentral§! afin d'augmenter leur efficacité, mais nous devrions être en mesure de créer un substitut suffisant à cette fin.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3094.a:0 "Excellent."

    giga_blokkat.3095.name:0 "Barrière hyperdimensionnelle"
    giga_blokkat.3095.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à établir les schémas du §YBarrière de Déplacement Hyperdimensionnel§! des Blokchats, un bouclier qui ressemble fortement au §YRempart Hyperdimensionnel Blokchat§! bien qu'à une échelle beaucoup plus petite.\n\nComme ses grands frères, ce bouclier hyperefficace tourne dans les dimensions supérieures, ce qui lui permet de déplacer rapidement les parties endommagées du bouclier hors de danger et dans l'espace hyperdimensionnel où elles peuvent être régénérées.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3095.a:0 "Encore des trucs en 4D, super."

    giga_blokkat.3096.name:0 "Système de défense ponctuelle Blok-Gardien"
    giga_blokkat.3096.desc:0 "Notre §YBureau de Recherche sur les Blokchats§! a réussi à dessiner les schémas du système de §YBlok-Gardien§! Point-Defence des Blokchats, composé de canons en réseau capables de perturber la réalité elle-même autour de leurs cibles, anéantissant les projectiles venant en sens inverse avec une facilité et une efficacité invisibles. Il devrait être capable d'abattre presque tout ce qui menace nos vaisseaux.\n\nIl nous incombe maintenant de mener les recherches appropriées sur ce nouveau composant."
    giga_blokkat.3096.a:0 "Délicieux."

    giga_blokkat.1027.name:0 "Empire Destroyed"
    giga_blokkat.1027.desc:0 "Le §YBlokchats§! have obliterated the §Y[country_killed_by_blokkats.GetName]§!.\n\nThe demise of an entire stellar civilization at the hands of these extragalactic invaders will generate §Y1§! §RInquiétude Blokchat§!, but we can spend §Y50§! £influence£ to §Yhalve§! the inquietude impact."
    giga_blokkat.1027.a:0 "Une tragédie. | §Y1§! §RInquiétude Blokchat§!"
    giga_blokkat.1027.b:0 "Peu importe, dépensez §Y50§! £influence£ | §Y0.5§! §RInquiétude Blokchat§!"

    giga_blokkat.1030.name:0 "Blokchat-Moissonneur principal Oblitéré"
    giga_blokkat.1030.desc:0 "Privé de son bouclier ésotérique et soumis à des quantités prodigieuses de tirs à haute énergie, le §YBlokchat-Moissonneur principal§! commence à faiblir.\n\nD'abord imperceptible, la défaillance en cascade de ses systèmes de défense est rapidement intensifiée par l'intensité de notre armement avant d'atteindre le point de non-retour. En l'espace de quelques instants, les structures hyperdimensionnelles entourant le vaisseau dans l'espace de dimension supérieure s'effilochent violemment avant de s'écraser dans notre réalité.\n\nLe §YBlokchat-Moissonneur principal§!, non équipé pour faire face à des niveaux de dommages aussi catastrophiques, s'effondre sur lui-même alors que les lois de la physique se déforment sous l'effet des immenses quantités d'énergie qui se déversent dans la structure rompue du vaisseau. \n\nL'onde de choc dimensionnelle qui en résulte perturbe les composants hyperdimensionnels complexes de tous les vaisseaux Blokchat de la galaxie, les détruisant en quelques instants. Le désassemblage rapide des vaisseaux n'est ponctué que par une myriade de traînées PRL se dirigeant vers l'espace extragalactique, vraisemblablement des Blokchats individuels fuyant en toute hâte la catastrophe inattendue qui s'est abattue sur leurs armadas apparemment invulnérables.\n\nIl faut un certain temps pour que le flot d'énergie émis par les vaisseaux Blokchat en désintégration cesse d'inonder nos capteurs, mais lorsqu'il se calme enfin, le résultat est indéniable.\n\nC'est fini. Les Blokchats ne sont plus."
    giga_blokkat.1030.a:0 "Nous avons gagné."

    giga_blokkat.1031.name:0 "Blokchats vaincus"
    giga_blokkat.1031.desc:0 "La destruction du §YBlokchat-Moissonneur principal§! par les §Y[blokkat_vanquisher.GetName]§! a entraîné la destruction de tous les autres vaisseaux Blokchat de notre galaxie et ceux qui auraient pu survivre ont, à juste titre, fui dans l'espace intergalactique.\n\nIl a fallu des années de recherches ardues et encore plus d'années de construction dangereuse, mais enfin, les §YBlokchats§! ont été expulsés de notre galaxie grâce à la puissance combinée des §Y[blokkat_vanquisher.GetSpeciesName]§! prouesses scientifiques et militaires.\n\nSi un autre §YBlokchat-Moissonneur principal§! peut encore frapper notre galaxie dans un avenir lointain, s'il revient, nous serons prêts. Heureusement, notre capacité à percer leur précieux bouclier devrait les dissuader de tenter à nouveau de récolter notre matière galactique.\n\nMais cela ne s'est pas fait sans sacrifice et la galaxie est désormais marquée par les cicatrices des opérations de récolte des Blokchats, d'énormes pans de systèmes stellaires autrefois florissants étant désormais aussi vides que l'espace intergalactique.\n\nPeut-être qu'avec le temps, nous apprendrons à guérir les blessures subies par notre galaxie. Mais pour l'instant, les sapiens de notre galaxie sont enfin libérés de la menace imminente de Blokchat..."
    giga_blokkat.1031.a:0 "La victoire, enfin."
    giga_blokkat.1031.tooltip:0 "Le §RInquiétude Blokchat§! et ses effets s'estompent.\n\nLe §YBureau de Recherche sur les Blokchats§! reste cependant disponible si nous souhaitons poursuivre les recherches sur la rétro-ingénierie des Composants Blokchat bien que certains projets ne soient plus disponibles.\n\n"

    giga_blokkat.50031.name:0 "Blokchats vaincu !"
    giga_blokkat.50031.desc:0 "Grâce à nos tactiques et à notre intelligence supérieures, nous avons réussi à contourner une grande partie de la protection entourant le §YBlokchat-Moissonneur principal§!, qui a été détruit d'un seul coup !\n\nLa menace Blokchat a enfin disparu et la galaxie peut se réjouir d'être enfin libérée de ces moissonneurs extragalactiques qui n'étaient pas aussi forts qu'ils le semblaient !"
    giga_blokkat.50031.a:0 "C'était facile !"
    giga_blokkat.50031.a.tooltip:0 "Tu devrais être fier de les vaincre si facilement !"

    giga_blokkat.5003.name:0 "Blokchat-Moissonneur principal Unscathed"
    giga_blokkat.5003.desc:0 "Il semble que la méthode employée pour apparemment anéantir le §YBlokchat-Moissonneur principal§! se soit avérée complètement inutile.\n\nEn effet, le colossal vaisseau-mère Blokchat qui avait apparemment été détruit est soudainement réapparu dans le système §Y[future_blokkat_mothership_system.GetName]§!, complètement indemne. Une analyse plus poussée a révélé que le vaisseau a temporairement clignoté dans une dimension supérieure pour éviter l'assaut avant de réapparaître ailleurs.\n\nSi nous souhaitons détruire correctement le §YBlokchat-Moissonneur principal§!, il semble que nous devrons utiliser une tactique plus conventionnelle consistant à submerger le vaisseau avec des vaisseaux de guerre afin de l'empêcher de simplement s'échapper de notre emprise."
    giga_blokkat.5003.a:0 "Oh."

    giga_blokkat.5004.name:0 "Les Blokchats"
    giga_blokkat.5004.desc:0 "Nous avons le regret de vous informer que cette astuce a malheureusement déjà été essayée auparavant. Afin de gagner du temps, nous vous prions de ne plus la tenter à l'avenir. Merci de votre compréhension."
    giga_blokkat.5004.a:0 "Eh bien... euh..."
    giga_blokkat.5004.a.tooltip:0 "Je dois annuler toutes ces fêtes maintenant. Nous gagnons §Y10§! §RInquiétude Blokchat§!."
    giga_blokkat.5004.b:0 "Eh bien... euh..."
    giga_blokkat.5004.b.tooltip:0 "Je dois annuler toutes ces fêtes maintenant."

