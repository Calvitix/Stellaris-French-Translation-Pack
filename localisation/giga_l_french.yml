    giga_katrebels.2012.name:0 "Resistance Operations in §YZousa§!"
    giga_katrebels.2012.desc:0 "We can support the §YSolakian Freedom Fighters§! alongside various Zousanian groups as well as the Zousanian government-in-exile to undertake an operation in the land of §YZousa§!. They will target Félidé Hyperpropulseur research and production centers, in order to reduce Félidé FTL abilities.\n\n§YIf successful§!:\nPartisan activities in §YZousa§! will §Gincrease§!.\nThe Félidés will suffer from §Yincrease jump charge time§!.\nIf partisan activities reach §Rextreme§!, the Félidé §Yjump-drive scrambler§! will shut down, allowing ships with §Ymoteurs de saut§! to teleport to Jublio.\nKatzen Wariness will §Rincrease§! by §R2§!.\n\n§YIf failure§!:\nKatzen Wariness will §Rincrease§! by §R1§!.\n\n§YChance of success§!:\nBase: §Y75%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HModerate Félidé Grasp in Zousa§!: §R-20%§!\n§BPartisans in Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"

    giga_katrebels.2013.name:0 "Resistance Operations in §YLyuinstaat§!"
