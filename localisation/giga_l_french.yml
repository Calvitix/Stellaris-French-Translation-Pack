    giga_aeternum.3032.name:0 "Aeternite Intel planté avec succès !"
    giga_aeternum.3032.desc:0 "Grâce à une série d'opérations destinées à convaincre les aeternites que nous ne sommes pas une menace pour eux, nous avons réussi à empêcher de réussir leurs efforts de réroamence, car les enquêtes à long terme confirment que l'activité a légèrement ralenti dans le noyau de leur empire.\n\nNous estimons que cela retardera leur réveil par environ §Y[birch_aeternum.aeternum_intel_scramble_awake_delay_value]§! ans."

    aeternum_chain_title:0 "L'Aéternum"
    aeternum_chain_desc:0 "L'Aéternum affiche des technologies et des armes bien au-delà de la nôtre. Nous devrions surveiller de près ces précurseurs."
