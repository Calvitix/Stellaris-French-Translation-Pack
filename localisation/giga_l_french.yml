    #########################################
    giga_tech_fusion_suppressor:0 "Manipulation de fusion stellaire"
    giga_tech_fusion_suppressor_desc:0 "Des dispositifs expérimentaux de modulation de la gravité ainsi que des injecteurs de masse spéciaux peuvent permettre de modifier les énergies cataclysmiques d'une étoile. De telles technologies pourraient nous permettre de compresser et de détruire des étoiles entières en perturbant stratégiquement les réactions de fusion."

    giga_dialog.3401.name:0 "Site de construction du $name_fusion_suppressor$ établi"
    giga_dialog.3401.desc:0 "Le chantier de construction d'un futur $name_fusion_suppressor$ a été construit avec succès dans le système §H[giga_system.GetName]§!. Il hébergera l'infrastructure nécessaire pour commencer à construire un $name_fusion_suppressor$, capable de modifier les processus mêmes au sein d'une étoile."
    giga_dialog.3401.a:0 "Bien."

    giga_dialog.3402.name:0 "Modulateurs de gravité construits"
    giga_dialog.3402.desc:0 "Nos ingénieurs ont terminé la construction du large éventail de modulateurs de gravité de notre $name_fusion_suppressor$ autour de §H[giga_system.GetName]§!. Ces appareils encombrants sont capables de générer un champ gravitationnel artificiel pour comprimer une étoile entière et modifier ses processus de fusion internes."
    giga_dialog.3402.a:0 "Merveilleux."

    giga_dialog.3403.name:0 "Stabilisateurs stellaires construits"
    giga_dialog.3403.desc:0 "Les stabilisateurs stellaires de notre $name_fusion_suppressor$ autour de §H[giga_system.GetName]§! sont maintenant terminés. Ils sont capables de stabiliser l'étoile tandis que les modulateurs de gravité génèrent le champ gravitationnel artificiel. Maintenant, nous pouvons commencer le processus réel de compression de l'étoile pour finalement la détruire, ou la transformer en un trou noir."
    giga_dialog.3403.a:0 "Incroyable."

    giga_dialog.3404.name:0 "Compression stellaire - Stade I"
    giga_dialog.3404.desc:0 "Notre $name_fusion_suppressor$ a commencé à compresser §H[giga_system.GetName]§!. Les processus de fusion de l'étoile ont été modifiés et un puissant champ gravitationnel a été généré, réduisant le volume apparent de l'étoile. Les nombreux effets que cela a eu sur le plasma stellaire sont étudiés par divers laboratoires au sein du $name_fusion_suppressor$."
    giga_dialog.3404.a:0 "Merveilleux."

    giga_dialog.3405.name:0 "Compression stellaire - Stade II"
    giga_dialog.3405.desc:0 "Le $name_fusion_suppressor$ a encore une fois compressé §H[giga_system.GetName]§! en un volume encore plus petit. Des phénomènes intéressants sont apparus au sein de l'étoile, produisant de grands retours scientifiques, et l'étoile commence à se comporter d'une manière défiant la physique. Une compression supplémentaire conduira à plus de résultats."
    giga_dialog.3405.a:0 "Bien."

    giga_dialog.3406.name:0 "Compression stellaire - Étoile à Neutrons"
    giga_dialog.3406.desc:0 "Le $name_fusion_suppressor$ a maintenant comprimé §H[giga_system.GetName]§! à un point tel que les protons et les électrons dans le noyau de l'étoile ont fusionné et sont devenus des neutrons, transformant le noyau en une étoile à neutrons, entourée d'une couche de plasma stellaire exotique.\n\nNous pouvons maintenant garder l'étoile telle qu'elle est, ce qui donne lieu à des recherches en physique et en ingénierie. Alternativement, nous pouvons compresser davantage l'étoile, la transformant en un trou noir artificiel, ce qui permet des recherches en physique. Enfin, le $name_fusion_suppressor$ peut libérer toute compression gravitationnelle et exercer une force répulsive, faisant exploser l'étoile dans le noyau de l'étoile en supernova, détruisant le $name_fusion_suppressor$ et déposant une nouvelle ressource stratégique à la surface des planètes du système, qui peuvent être utilisées pour créer des bâtiments puissants."
    giga_dialog.3406.a:0 "Excellent."

    giga_dialog.3407.name:0 "$name_fusion_suppressor$ démantelé"
    giga_dialog.3407.desc:0 "Le $name_fusion_suppressor$ du système §H[giga_system.GetName]§! a été démantelé avec succès. Le trou noir qu'il a créé est désormais utilisable."
    giga_dialog.3407.a:0 "Merveilleux."

    giga_dialog.3408.title:0 "Actions du $name_fusion_suppressor$"
    giga_dialog.3408.desc:0 "Il est temps de choisir le destin ultime du système §H[giga_system.GetName]§!.\n\nNous pouvons compresser l'étoile en un trou noir, ce qui permet d'énormes recherches en physique et gèle toutes les planètes du système.\nSinon, nous pouvons ordonner au $name_fusion_suppressor$ de libérer le champ gravitationnel et d'exercer une force répulsive, provoquant l'explosion de l'étoile comprimée dans une supernova dévastatrice, détruisant la $name_fusion_suppressor$. Toute planète plus petite que 5, ainsi que les astéroïdes, seront détruits et les géantes gazeuses seront dépouillés de leur atmosphère. Les planètes survivantes recevront des dépôts d'iodizium, qui sont des cristaux générés par la supernova artificielle percutant les planètes à des vitesses relativistes. Ces cristaux peuvent être utilisés pour construire de puissants bâtiments sur nos planètes.\n\nQue faisons-nous ?"
    giga_dialog.3408.a:0 "Faire exploser §H[giga_system.GetName]§!."
    giga_dialog.3408.b:0 "Réduire §H[giga_system.GetName]§! en un trou noir."

    giga_dialog.3409.title:0 "Supernova"
    giga_dialog.3409.desc:0 "Le $name_fusion_suppressor$ a libéré tous les champs gravitationnels exercés sur l'étoile et a commencé à appliquer un champ gravitationnel négatif.\nEn quelques secondes, les forces répulsives intenses dans le noyau de neutrons de l'étoile surmontent le champ gravitationnel naturel et les énergies bouillonnantes d'une étoile superdense\nL'étoile commence à briller plus fort et semble pulser pendant quelques secondes, avant que les couches extérieures de l'étoile ne soient soudainement éjectées à des vitesses relativistes par les forces répulsives. En quelques heures, chaque planète du système est vitrée par l'énorme vague d'énergie, les dépouillant de leur surface et de leur atmosphère.\nDes dépôts d'iodizium se sont formés sur les planètes maintenant fondues, prêtes à être récoltées et utilisées."
    giga_dialog.3409.a:0 "Merveilleux!"

    giga_dialog.3410.title:0 "Trou noir"
    giga_dialog.3410.desc:0 "Le $name_fusion_suppressor$ a intensifié son champ gravitationnel artificiel à son maximum. L'étoile s'est effondrée au point où même la lumière ne peut pas échapper à son attraction gravitationnelle naturelle, la transformant efficacement en un trou noir. Les laboratoires de recherche du $name_fusion_suppressor$ ont commencé à étudier le trou noir artificiel, produisant des données scientifiques incroyables."
    giga_dialog.3410.a:0 "Merveilleux!"

    fusion_suppressor_0:0 "Chantier de construction du $name_fusion_suppressor$"
    fusion_suppressor_0_DESC:0 "Le chantier d'un futur $name_fusion_suppressor$, abritant tout le nécessaire pour commencer la construction de cet appareil extrêmement avancé."
    fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nPeut convertir des §YÉtoiles§! normales en §YÉtoiles à neutrons§! ou en §YTrous noirs§! - $giga_list_damages_system_planets$\n§LLe suppresseur de fusion manipule les processus de fusion au sein d'une étoile pour déclencher prématurément une supernova, transformant l'étoile en un corps céleste plus exotique.§!"

   fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Une §YÉtoile à neutrons§! créée par le §Y$name_fusion_suppressor$§! est adaptée pour y accueillir une §YHyperforge Nidavellir§!. Les §YTrous noirs§! peuvent être utilisés pour toute autre mégastructure basée sur un trou noir"
   
    fusion_suppressor_1:0 "Modulateurs de gravité du $name_fusion_suppressor$"
    fusion_suppressor_1_DESC:0 "Ces gros appareils sont capables de manipuler la gravité autour de l'étoile, ce qui permet de comprimer la matière de l'étoile dans un volume plus petit."

    fusion_suppressor_2:0 "Stabilisateurs stellaires du $name_fusion_suppressor$"
    fusion_suppressor_2_DESC:0 "Le $name_fusion_suppressor$ est maintenant capable de stabiliser l'étoile autour de lui, laissant ainsi les modulateurs de gravité compresser l'objet stellaire sans qu'il n'explose soudainement d'être déstabilisé."

    fusion_suppressor_3:0 "$name_fusion_suppressor$ - étape de compression I"
    fusion_suppressor_3_DESC:0 "Le $name_fusion_suppressor$ a commencé à compresser la matière de l'étoile, ouvrant des opportunités de recherche sur la nature des réactions nucléaires stellaires. Une compression plus poussée donnera lieu à plus de recherche."

    fusion_suppressor_4:0 "$name_fusion_suppressor$ - étape de compression II"
    fusion_suppressor_4_DESC:0 "L'étoile a de nouveau été compressée et ses composants de base commencent à montrer des comportements étranges ayant un potentiel scientifique élevé. Des réactions de fusion plus exotiques commencent à se produire, tandis que la structure même de l'étoile elle-même semble se dégrader."

    fusion_suppressor_5:0 "$name_fusion_suppressor$ - Stade Étoile à Neutrons"
    fusion_suppressor_5_DESC:0 "Le $name_fusion_suppressor$ a tellement réussi à comprimer l'étoile que les protons et les électrons ont fusionné pour devenir des neutrons dans le noyau de l'étoile, transformant ledit noyau en une étoile à neutrons. Il s'agit en fait d'une étoile à neutrons entourée d'un plasma stellaire régulier."

    fusion_suppressor_6:0 "$name_fusion_suppressor$"
    fusion_suppressor_6_DESC:0 "La matière de l'étoile s'est maintenant effondrée à un point tel que même la lumière ne peut pas échapper à l'attraction gravitationnelle du corps, la transformant efficacement en un trou noir artificiel, possédant un potentiel de recherche incroyable."

    fusion_suppressor_7:0 "Démanteler le $name_fusion_suppressor$"
    fusion_suppressor_7_DESC:0 "Démanteler le $name_fusion_suppressor$, pour que son trou noir soit utilisable."

    #########################################
    ### Nicoll Dyson Beam ###################
    #########################################
    giga_tech_ndb_1:0 "Condensateurs de puissance hyperénergétiques en phase"
    giga_tech_ndb_1_desc:0 "Le stockage d'énormes quantités d'énergie dans une mégastructure de taille stellaire pourrait avoir des applications incroyablement utiles."

    giga_tech_ndb_2:0 "Lentilles cristallines macroscopiques hyperfocales"
    giga_tech_ndb_2_desc:0 "Les progrès des technologies cristallines peuvent conduire à une variété de nouvelles lentilles incroyablement efficaces, capables de concentrer d'immenses quantités d'énergie."

    giga_tech_ndb_3:0 "Génération de trous de ver interstellaires artificiels"
    giga_tech_ndb_3_desc:0 "La capacité de générer des trous de ver sur de grandes distances pourrait grandement améliorer notre capacité à transmettre de grandes quantités d'énergie à travers les étoiles."

    giga_tech_ndb_4:0 "Redirection d'énergie offensive échelle Giga"
    giga_tech_ndb_4_desc:0 "En utilisant des technologies incroyablement avancées, il devient possible de concentrer complètement la sortie d'une étoile entière dans un faisceau de destruction pure."

    giga_dialog.3201.name:0 "Chantier de construction du $name_ndb$ terminé"
    giga_dialog.3201.desc:0 "Le chantier de construction d'un futur $name_ndb$ est terminé. Cette plate-forme servira de point de départ pour commencer la construction d'un $name_ndb$ capable d'annihiler des systèmes entiers."
    giga_dialog.3201.a:0 "Merveilleux."

    giga_dialog.3202.name:0 "Magnéto-collecteur du $name_ndb$ construit"
    giga_dialog.3202.desc:0 "Le magnéto-collecteur du $name_ndb$ est maintenant terminé. C'est une construction massive construite autour de l'étoile, capable de collecter et de manipuler son énergie en utilisant des champs magnétiques avancés et une modulation de gravité."
    giga_dialog.3202.a:0 "Merveilleux."

    giga_dialog.3203.name:0 "Redirecteur stellaire du $name_ndb$ terminé"
    giga_dialog.3203.desc:0 "Le Redirecteur stellaire pour notre $name_ndb$ est terminé ! Cette construction absolument massive éclipse tout ce qui a jamais été vu dans cette galaxie et est capable de rediriger et de manipuler facilement l'énergie cataclysmique de l'étoile. Nous devons encore construire les tableaux de focalisation pour déclencher le $name_ndb$."
    giga_dialog.3203.a:0 "Excellent !"

    giga_dialog.3204.name:0 "Stabilisateurs à Hyper-échelle $name_ndb$ construits"
    giga_dialog.3204.desc:0 "Un autre pas vers l'achèvement de notre super-arme galactique. Les stabilisateurs à Hyper-échelle du $name_ndb$ sont de grandes structures en anneau circulaire construites dans le Redirecteur stellaire, qui garantissent que l'immense flux d'énergie ne détruit pas la mégastructure elle-même. Maintenant, il ne reste plus qu'à construire les tableaux de focalisation..."
    giga_dialog.3204.a:0 "Nous sommes proches du but."

    giga_dialog.3205.name:0 "$name_ndb$ terminé !"
    giga_dialog.3205.desc:0 "Aujourd'hui est un grand jour pour notre espèce et notre empire. Notre $name_ndb$ est terminé. Cette hyper-arme absolument massive peut stériliser des planètes de loin et potentiellement détruire des systèmes entiers. C'est probablement l'une des constructions les plus puissantes jamais construites dans l'histoire galactique, et sa puissance absolue assurera notre domination galactique."
    giga_dialog.3205.a:0 "Que nos ennemis tremblent de peur."

    giga_ndb.002.name:0 "$name_ndb$"
    giga_ndb.002.desc:0 "Le $name_ndb$ est prêt à faire feu. Ou devons-nous diriger notre arme ?"
    giga_ndb.002.a:0 "Hostile"
    giga_ndb.002.b:0 "Neutre"
    giga_ndb.002.c:0 "Allié"
    giga_ndb.002.e:0 "Annuler"
    giga_ndb.003.desc:0 "Quel Empire voulez-vous cibler ?"
    giga_ndb.003.a:0 "Aucun (Espace vide)"

    giga_ndb.004.desc:0 "Quelle type d'étoile de l'Empire choisi voulez-vous cibler ?"
    giga_ndb.005.desc:0 "Quel système spécifique voulez-vous cibler ?"
    giga_ndb.006.desc:0 "Voulez-vous cibler le système entier, ou juste un corps planétaire particulier ?"
    giga_ndb.006.a:0 "Cibler un système"
    giga_ndb.006.cantnukeowncaptialsystem:0 "Impossible de cible notre propre système natal."
    giga_ndb.system:0 "Le $name_ndb$ tire via la porte Warp. Un système solaire entier sera bientôt englouti par des énergies cataclysmiques, mettant un terme définitif à tout ce qui pourrait se trouver dans le rayon de gravité de l'étoile."

    giga_ndb.006.b:0 "Cible une planète"
    giga.ndb.novalidtargets:0 "Il n'y a pas de cibles valides dans ce système."
    giga_ndb.007.desc:0 "Quelle planète du système souhaitez-vous cibler ?"

    giga_ndb.008.desc:0 "Nous sommes maintenant prêts à déclencher le $name_ndb$ sur notre cible désignée. A quelle intensité voulez-vous le régler ?\n\n§H$giga_ndb.007.a$§!\n$giga_ndb.007.a.tooltip$\n\n§H$giga_ndb.007.b$§!\n$giga_ndb.007.b.tooltip$\n\n§H$giga_ndb.007.c$§!\n$giga_ndb.007.c.tooltip$\n\n§H$giga_ndb.007.d$§!\n$giga_ndb.007.d.tooltip$"

    giga_ndb.008.a:0 "Fissurer la planète"
    giga_ndb.008.a.tooltip:0 "La planète cible sera complètement dévastée et brisée en morceaux.\nLes habitats sont anéantis.\nLes Segments d'anneaux-monde seront ruinés.\nLes géantes gazeuses perdront leur atmosphère.\ngénérera un dépôt de l'ordre de 10 £minerals£"

    giga_ndb.008.b:0 "Faire fondre la surface de la planète"
    giga_ndb.008.b.tooltip:0 "La surface de la planète cible sera poussé à une température extrême, transformant ainsi celle-ci en un monde en fusion.\nles habitats seront anéantis.\nLes Segments d'anneaux-monde seront ruinés.\nLes géantes gazeuses habitables seront rendus inhabitables.\ngénérera un dépôt de 1 £sr_iodizium£"

    giga_ndb.008.c:0 "Stériliser la planète"
    giga_ndb.008.c.tooltip:0 "La planète cible sera balayé par un faisceau d'énergie mortel, la transformant en une planète stérile.\nLes habitats seront anéantis.\nLes segments d'anneaux-mondes seront ruinés.\nLes géantes gazeuses habitables seront rendus inhabitables à nouveau.\nLa cible pourra être à nouveau terraformée."

    giga_ndb.008.d:0 "Saboter les infrastructures"
    giga_ndb.008.d.tooltip:0 "La planète cible sera endommagée, la transformant en un monde tempéré sans vie, et augmentera le niveau de dévastation de planétaire à 100%."

    nicoll_beam_0:0 "Chantier de construction du $name_ndb$"
    nicoll_beam_0_DESC:0 "Le chantier de construction d'un futur $name_ndb$, abritant l'infrastructure nécessaire à la construction de cette super-arme titanesque."
    nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_weaponry$\nUtilise l'énergie d'une §YÉtoile de classe A§! ou une §YÉtoile de classe B§! pour alimenter un terrible Laser §YDestructeur de systèmes§!\n$giga_list_removes_system_planets$\n§LUne super-arme d'une ampleur sans précédent, capable de réduire en cendre des systèmes entiers.§!"

    nicoll_beam_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Une §YÉtoile à neutrons§! créé par un §Y$name_fusion_suppressor$§! est adapté pour y accueillir une §YHyperforge Nidavellir§!, mais celle créé par un §YRayon Nicoll-Dyson§! ne l'est pas. Peut être configuré pour détruire soit des §YPlanètes individuelles§!, soit des §YSystèmes entiers§!, mais aura comme effet de §RMécontenter§! le reste de la galaxie"
    
    nicoll_beam_1:0 "Magnéto-collecteur du $name_ndb$"
    nicoll_beam_1_DESC:0 "Cette structure massive qui s'enroule autour d'une étoile utilise des champs magnétiques spécialisés pour contrôler et rediriger la sortie énergétique de l'étoile afin de l'exploiter."

    nicoll_beam_2:0 "Redirecteur stellaire du $name_ndb$"
    nicoll_beam_2_DESC:0 "Cette construction massivement massive, éclipsant presque tout ce qui a été construit dans cette galaxie, est capable de stocker et de manipuler la production d'énergie cataclysmique de l'étoile."

    nicoll_beam_3:0 "Stabilisateurs à Hyper-échelle du $name_ndb$"
    nicoll_beam_3_DESC:0 "Les anneaux récemment construits dans le Redirecteur Stellaire servent à stabiliser l'énergie circulant à travers le redirecteur, pour éviter de faire exploser la mégastructure par accident."

    nicoll_beam_4:0 "$name_ndb$"
    nicoll_beam_4_DESC:0 "Un $name_ndb$ terminé et opérationnel. Il est capable de concentrer l'énergie d'une étoile dans un faisceau hyper-énergétique qui peut détruire des systèmes stellaires entiers."

    nicoll_beam_ready:0 "$nicoll_beam_4$"
    nicoll_beam_ready_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_ready_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"

    nicoll_beam_side_gate_closed:0 "Générateur de Trou de ver"
    nicoll_beam_side_gate_open:0 "Générateur de Trou de ver"

    nicoll_beam_targetting:0 "Choisir une cible"
    nicoll_beam_targetting_DESC:0 "$nicoll_beam_4_DESC$"

    nicoll_beam_cooldown:0 "$nicoll_beam_4$ (§Ren chargement§!)"
    nicoll_beam_cooldown_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_cooldown_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"

    nicoll_beam_firing:0 "$name_ndb$ (§BTir déclenché§!)"
    nicoll_beam_firing_DESC:0 "Cet $name_ndb$ fait feu!"

    nicoll_beam_recharge_after_system:0 "$nicoll_beam_4$"
    nicoll_beam_recharge_after_system_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_recharge_after_crack:0 "$nicoll_beam_4$"
    nicoll_beam_recharge_after_crack_DESC:0 "$nicoll_beam_4_DESC$"
