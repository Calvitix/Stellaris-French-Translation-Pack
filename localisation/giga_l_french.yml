    katzen_name:0 "§YPatria Félidé§!"
    katzen_desc:0 "§La Patria Félidé  est le centre de la civilisation Félidé, où résident la majorité des Félidés et d'où provient l'espèce. Avec une population de plusieurs dizaines de milliards d'habitants, elle centralise et concentre une grande partie de l'industrie militaire félidés.§!"

