    giga_hke.1003.name:0 "Le Saint Empire Félidéen se dissout !"
    giga_hke.1003.desc:0 "En raison d'un manque de membres au sein de la HKE, l'organisation supranationale n'est plus en mesure de se maintenir ensemble, ses derniers membres ayant choisi de dissoudre la fédération.\n\nLe Saint Empire Félidéen s'est effectivement effondré, et il ne  sera plus une menace pour personne."
    giga_hke.1003.a:0 "Les Félidés sont partis pour de bon, semble-t-il."

