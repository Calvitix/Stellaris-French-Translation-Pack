    #Titan
    giga_titan_ruined:0 "Wrecked Titan"
    giga_titan_ruined_DESC:0 "The remains of a titanic spaceship, leftover from a bygone era. The vessel's main hull is still remarkably intact and could realistically be brought back to working order with sufficient resources."

    giga_titan_restored:0 "Restored Titan"
    giga_titan_restored_DESC:0 "An ancient Titan-class warship, repaired and brought back to its ancient glory."

    giga_titan_scrap:0 "Scrap for §Y2000§! £alloys£"
    giga_titan_scrap_DESC:0 "Break down this vessel for parts and its constituent alloys."

    giga_wrecked_ships.1010.name:0 "Wrecked Titan"
    giga_wrecked_ships.1010.desc:0 "The remains of a titanic ruined warship have been located within the §Y[from.GetName]§! system. Floating silently near the edge of a planet's gravity well, this impressive §YTitan§!-class vessel has been estimated to be several tens of thousands of years old, a silent relic from the bygone past of our galaxy.\n\nAlthough it has sustained heavy damage, restoring it would most likely be quite feasible granted we possess the technology to build our own Titans. Additionally, this would undoubtedly be significantly cheaper than building one ourselves.\n\nAlternatively, we could scrap the wreck for §YAlloys§! £alloys£, but in the meantime, studying it will provide us with §YRecherche en ingénierie§!."
    giga_wrecked_ships.1010.a:0 "Intriguing."

    giga_wrecked_ships.1011.name:0 "Wrecked Titan Restored!"
    giga_wrecked_ships.1011.desc:0 "The ruins of a wrecked Titan found in the §Y[from.GetName]§! have been restored and effectively brought back to working order; and while most of its weaponry had to be rebuilt from scratch, the craft's outer hull has not been drastically altered aside from minor repairs.\n\nRegardless, the mighty vessel is now ready for service once more, perhaps for the first time in millennia."
    giga_wrecked_ships.1011.a:0 "Excellent."
    giga_wrecked_ships.1011.b:0 "To Victory!"

    giga_wrecked_ships.1012.name:0 "Wrecked Titan Scrapped"
    giga_wrecked_ships.1012.desc:0 "Our scavenging teams have now completed the dismantlement of the ruined Titan found within the §Y[from.GetName]§! system, netting us significant amounts of alloys and engineering research. "
    giga_wrecked_ships.1012.a:0 "Good."

    #Juggernaut
    giga_juggernaut_ruined:0 "Wrecked Juggernaut"
    giga_juggernaut_ruined_DESC:0 "The remains of a humongous spaceship, leftover from a bygone era. The vessel's main hull is still remarkably intact and could realistically be brought back to working order with sufficient resources."

    giga_juggernaut_restored:0 "Restored Juggernaut"
