    strange_pouchkinn_lab_activated:0 "Laboratoire de Pouchequine"
    strange_pouchkinn_lab_activated_desc:0 "Ce $name_orb_elysium$ abrite le laboratoire de §YIgor Pouchequine§!, qui essaie de comprendre le voyage dans le temps."

