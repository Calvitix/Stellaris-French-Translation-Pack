    giga_tech_repeatable_asteroid_artillery_cap_desc: "Des Protocoles de construction et de maintenance avancées pour permettre la construction et la gestion d'§Yartilleries d'astéroïdes§! supplémentaires dans les frontières de notre Empire."
    giga_asteroid_artillery_capacity_increase_title: "Capacité d'§Yartilleries d'asteroïdes§! : §G+1§!"
    giga_asteroid_artillery_capacity_increase_desc: "La capacité de l'empire en §Yartilleries d'asteroïdes§! est augmenté par §G+1§!"

    giga_artillery.1003.name:0 "Artillerie d'astéroïde réparée !"
    giga_artillery.1003.desc:0 "Nous avons réparé avec succès une artillerie d'astéroïde dans le système de §Y[giga_system.GetName]§!. La structure a été remise en marche, et est maintenant prête à défendre notre territoire. \n\nToute amélioration précédemment appliquée à la structure a également été conservée."
    giga_artillery.1003.a:0 "Merveilleux!"

