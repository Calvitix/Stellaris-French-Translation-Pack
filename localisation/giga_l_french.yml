	giga_galactic_core_aeternum_2:0 "£menu_aet_2£Aeternum\n(§BAeternum Azur§!)\nL'Aeternum sera §Hbeaucoup plus puissant§!, recevant les buffs suivants :\n§Y+100% Dégâts des armes\n+100% Cadence de tir\n+100% PV des boucliers\n+100% PV du blindage\n+100% PV de la coque\n+20% Vitesse des vaisseaux\n+100% Dégâts des armées\n+100% Santé des armées\n+100% Moral des armées\n+20% Evasion\n+50% Vitesse de constr. des mégastructures§!\n\n§BLeurs flottes auront à peu près 50% plus de vaisseaux lourds \nElles se réveilleront plus vite \nLe retard de leur réveil sera moins efficace \nLes Psykofabricateurs seront construits beaucoup plus fréquemment et plafonneront à 20 au lieu de 10§!\n\nIls commenceront par à peu près  §Y100 millions§!de puissance de flotte.\n\n§HA UTILISER AVEC DES MODS PUISSANTS\n\n$aeternum_spawn_mechanics$"

	giga_galactic_core_aeternum_3:0 "£menu_aet_3£Aeternum\n(§RAeternum Oméga§!)\nL'Aeternum sera §Rimmensément puissant§!, recevant les buffs suivants :\n§Y+500% Dégâts des armes\n+500% Cadence de tir\n+500% PV des boucliers\n+500% PV du blindage\n+500% PV de la coque\n+80% Vitesse des vaisseaux\n+500% Dégâts des armées\n+500% Santé des armées\n+500% Moral des armées\n+100% Evasion\n+200% Vitesse de constr. des mégastructures§!\n\n§BLeurs flottes auront à peu près deux fois plus de vaisseaux lourds \nElles se réveilleront beaucoup plus vite \nLe retard de leur réveil sera beaucoup moins efficace \nLes Psykofabricateurs seront construits beaucoup plus fréquemment et plafonneront à 30 au lieu de 10§! \n\nIls commenceront par à peu près §Y3 milliards§! de puissance de la flotte (en supposant qu'un mod comme §YDefines ACOT§! soit utilisé, car les calculs de FP déborderont dans la version de base) \n\n§RÀ UTILISER AVEC DES MODS EXTRÊMEMENT PUISSANTS§!\n\n$aeternum_spawn_mechanics$"

