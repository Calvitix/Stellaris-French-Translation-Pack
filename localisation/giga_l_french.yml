    giga_mega.711.name:0 "Vaisseau-système détruit!"
    giga_mega.711.desc:0 "Un §YVaisseau système stellaire§! a été soumis à un tir d'armement extrêmement intense dans le système §Y[giga_debris_system.GetName]§!, au point de surcharger ses derniers systèmes de défense.\n\nAvant que le vaisseau ne s'effondre complètement, ses §Y4 Vaisseaux-planètes§! et §Y5 Lunes de combat§! constituants ont initié des protocoles d'urgence et se sont séparés de la coque du vaisseau.\n\nBien qu'ils aient été gravement endommagés par la détonation du noyau stellaire du vaisseau système, ces §YVaisseaux planétaires§! et §YLunes de combat§! ont maintenant formé une flotte que nous pouvons utiliser comme bon nous semble."
    giga_mega.711.a:0 "Malédiction !"

    decision_claim_system_megas:0 "Revendiquer les épaves du système"
    decision_claim_system_megas_desc:0 "Si ce système contient des épaves de vaisseaux, de lunes de combats ou d'artilleries d'astéroïdes qui ne nous appartiennent pas, cette décision nous permet de faire valoir nos droits légitimes."
    decision_claim_system_megas_effect:0 "Cela va transférer toutes les épaves d'§Yartillerie d'astéroïdes§!, de §Ylune de combat§!, de §YVaisseau-planète§! présents dans le système sous notre contrôle."

    giga_blokkat.1034.name:0 "Récupérer la ferraille"
    giga_blokkat.1034.desc:0 "La disparition du §YBlokchat-Moissonneur principal§! a provoqué la destruction spontanée de tous les vaisseaux Blokchat de notre galaxie. Cependant, des observations ont révélé que les restes des structures hyperdimensionnelles complexes qui soutenaient autrefois ces vaisseaux subsistent encore dans l'espace hyperdimensionnel.\n\nEn tant que tel, étant donné qu'il est capable d'atteindre l'espace hyperdimensionnel pour récolter son contenu, notre §YGénérateur Hyperdimensionnel§! devrait être en mesure de récupérer régulièrement ces épaves.\n\nEffectivement, cela signifie que tant que nous le contrôlons, le générateur sera capable de récolter un approvisionnement régulier en §MDébris de Blokchat§! £blokkat_scrap_icon£ que nous pourrons utiliser si nous souhaitons mener à bien nos efforts de rétro-ingénierie des composants de Blokchat."
    giga_blokkat.1034.a:0 "Grande nouvelle !"
    giga_blokkat.1034.a.tooltip:0 "Le §YGénérateur Hyperdimensionnel§! produira §Y10§! §MDébris de Blokchat§! £blokkat_scrap_icon£ par mois tant qu'il sera dans notre espace."

    giga_blokkat.3000.fixblokkatstars:0 "Concevoir un moyen de §GRestaurer§! les systèmes récoltés."
    giga_blokkat.3000.fixblokkatstars.tooltip:0 "Les Blokchats ont infligé une dévastation indicible à notre galaxie, mais les récentes enquêtes sur les méthodes de voyage dans le temps des Blokchats pourraient mettre en lumière un moyen possible de réparer leurs dégâts calamiteux."

    giga_tech_blokkat_fix_systems:0 "Restauration temporelle"
    giga_tech_blokkat_fix_systems_desc:0 "Une mégastructure colossale capable de se projeter dans le futur pour récupérer une étoile d'une autre époque de l'univers est peut-être ce dont nous avons besoin pour réparer les dégâts causés par les perfides Blokchats."
    tech_blokkat_fix_systems_title:0 "§HDéverrouille la Mégastructure§! : Restaurateur intertemporel"

    giga_blokkat.3352.name:0 "Le Restaurateur intertemporel"
    giga_blokkat.3352.desc:0 "Fruit d'une recherche ardue sur le voyage temporel, les schémas du §YRestaurateur intertemporel§! sont maintenant complets.\n\nMaintenant, nous devrions construire cette énorme mégastructure dans n'importe quel système détruit par les Blokchats et elle devrait, si tout se passe comme prévu, récupérer une étoile d'une ère future de l'univers et l'utiliser pour apporter à nouveau lumière et vie au système dévasté. Il générera également de nouvelles hyperlignes vers ledit système.\n\nParce que la revendication de ces systèmes vides est extrêmement coûteuse, nous n'avons §RPAS§! besoin de §Yposséder§! le système afin de commencer la construction du §YRestaurateur intertemporel§!.\n\nLa manipulation temporelle étant une tâche difficile, la mégastructure ne peut être construite que dans les systèmes exploités où le tissu de l'espace-temps a été affaibli par les Blokchats. Nous ne pouvons malheureusement pas l'utiliser pour générer des systèmes entièrement nouveaux dans d'autres endroits."
    giga_blokkat.3352.a:0 "Les dégâts doivent être réparés."

    giga_blokkat.3351.name:0 "Pêche Stellaire"
    giga_blokkat.3351.desc:0 "Le voyage dans le temps est une affaire dangereuse et nous sommes encore incroyablement loin de pouvoir envoyer quoi que ce soit dans le futur pendant une quantité de temps significative. \n\nCependant, selon le §YBureau de recherche Blokchats§!, l'acte de rechercher dans le temps une étoile viable et de procéder à la 'récupération' de cette étoile devrait, si nous disposons de suffisamment d'énergie et de ressources, être parfaitement réalisable, car rien n'est réellement envoyé vers d'autres points du temps pendant plus de quelques secondes.\n\nCe processus impliquerait naturellement d'énormes quantités d'énergie car nous devrions littéralement 'tourner l'espace-temps à l'envers' afin de modifier l'emplacement temporel d'un système entier pour le ramener dans le présent.\n\nBien sûr, l'étoile sélectionnée doit être hors de portée causale pour éviter les paradoxes et le Bureau de Recherche pense donc qu'une brèche dans le futur est la ligne d'action la plus sûre si nous devons aller jusqu'au bout."
    giga_blokkat.3351.a.tooltip:0 "Le coût de cette technologie est d'environ §Y25M§!."
    giga_blokkat.3351.a:0 "Laissez-nous nous y mettre !"

    requires_destroyed_system:0 "Doit être construit dans un système vide."

    blokkat_can_repair_system:0 "Vide absolu"
    blokkat_can_repair_system_desc:0 "Ce système est complètement vide et dépourvu de toute matière."

    blokkat_star_fix_0:0 "Site de construction du Restaurateur intertemporel"
    blokkat_star_fix_0_DESC:0 "Le Site de construction d'une mégastructure capable de récupérer une étoile dans un futur lointain afin de remplacer un système précédemment détruit."
    blokkat_star_fix_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_blokkat$ - $giga_list_category_miscellaneous$\nGénère §Yde tout nouveaux systèmes§! dans ceux détruits par les §Yopérations de récolte des Blokchats§!\n§LLe Restaurateur intertemporel est capable de restaurer les systèmes détruits par les Blokchats grâce à la manipulation temporelle. " #megalistentry INTERTEMPORAL RESTORATOR

    blokkat_star_fix_1:0 "Restaurateur intertemporel"
    blokkat_star_fix_1_DESC:0 "Le Restaurateur intertemporel est capable de faire une brèche dans le futur lointain de notre univers et de récupérer une étoile et ses planètes associées pour remplacer un système précédemment détruit par les Blokchats."

    blokkat_star_fix_active:0 "Activer le Restaurateur"
    blokkat_star_fix_active_DESC:0 "Activez le Restaurateur intertemporel et récupérez une étoile d'un futur lointain."

    giga_blokkat.3353.name:0 "Site de construction du Restaurateur intertemporel terminé"
    giga_blokkat.3353.desc:0 "Le Site de construction pour un §YRestaurateur intertemporel§! a été construit au sein du système de §Y[giga_system.GetName]§!.\n\nCette plateforme servira d'échafaudage pour construire une mégastructure immensément avancée capable d'exercer une manipulation temporelle suffisante pour 'apporter ' une étoile du futur lointain, qui remplacera, nous l'espérons, le système détruit par les Blokchats."
    giga_blokkat.3353.a:0 "Bien."

    giga_blokkat.3354.name:0 "Restaurateur intertemporel terminé"
    giga_blokkat.3354.desc:0 "Un §YRestaurateur intertemporel§! a été construit au sein du système de §Y[giga_system.GetName]§!.\n\nCette mégastructure avancée est capable de faire une brèche dans le futur lointain et, grâce à une impulsion temporelle contrôlée et extrêmement puissante, d'entraîner une étoile et son puits de gravité dans le passé et dans notre présent. \n\nCela aura pour effet de réparer les dommages causés par les Blokchats, mais le système sera extrêmement différent de ce qu'il a pu être avant sa destruction."
    giga_blokkat.3354.a:0 "Bien."

    giga_blokkat.3355.name:0 "Restaurateur intertemporel Activé"
    giga_blokkat.3355.desc:0 "L'intertemporel du Restaurateur se met en marche et il ne faut pas longtemps avant que tout ce qui se trouve dans son voisinage immédiat ne soit englouti par une impulsion lumineuse aveuglante.\n\nLes instruments s'affolent partout alors que le stress temporel est ressenti dans toute la galaxie, mais après quelques secondes, l'impulsion se dissipe rapidement.\n\nL'intertemporel Restaurateur a disparu, oblitéré par les immenses énergies temporelles qui viennent de traverser son cadre délicat, mais à sa place, pour la première fois depuis le passage calamiteux des Blokchats, une étoile brille de mille feux."
    giga_blokkat.3355.a:0 "Excellent !"

    giga_blokkat.3334.name:0 "Peluchia détruite"
    giga_blokkat.3334.desc:0 "Malheureusement, Peluchia a été rayée de la galaxie. Par conséquent, nous ne pourrons plus contacter le §YGrand Lapin§! et tout espoir que nous aurions pu avoir d'étudier la planète est définitivement anéanti."
    giga_blokkat.3334.a:0 "C'est malheureux."

    giga_blokkat.3335.desc:0 "Avec la destruction du vaisseau mère §YBlokchat§!, le §YGrand Lapin§! a ensuite abaissé le colossal bouclier psionique entourant Peluchia.\n\nMaintenant qu'ils sont enfin libérés de la menace existentielle des Blokchats, les §YPaluush§! ont retrouvé leur mode de vie idyllique et le Grand Lapin nous a envoyé un message d'adieu avant de reprendre son rôle de matriarche des Paluush.\n\nCependant, avec la quantité d'énergie qu'elle a accumulée pendant l'événement, les forces terrestres péluchiennes sont §Rsignificativement§! plus puissantes qu'avant et toute tentative d'invasion de la Péluchie se terminerait sûrement de façon désastreuse maintenant."
    giga_blokkat.3335.a:0 "Ils ont fait leur part du travail."
    giga_blokkat.3335.a.tooltip:0 "[Peluchia§Yredevient un monde primitif. Nous ne pourrons plus §Mcontacter le Grand Lapin§!."


    #Peluchia

    giga_blokkat.3350.name:0 "Restaurer ce qui a été perdu"
    giga_blokkat.3350.desc:0 "Malgré la défaite de la flotte de récolte des §YBlokchats§!, ils ont néanmoins laissé une cicatrice drastique dans notre galaxie, des dizaines de systèmes étant complètement dévastés, vidés de tout ce qu'ils pouvaient contenir auparavant.\n\nEt pourtant, grâce à nos incursions dans le §YVoyage dans le temps des Blokchats§!, notre §YBureau de Recherche des Blokchats§! a présenté une proposition ambitieuse qui pourrait permettre la restauration des systèmes dévastés par les Blokchats.\n\nEn théorie, si l'on utilise un énorme appareil de voyage dans le temps, il devrait être possible d'atteindre le passé ou le futur et de récupérer une §Yétoile§! entière ainsi que son système solaire, après s'être assuré que ladite étoile n'a aucune relation causale avec notre galaxie afin d'éviter les paradoxes.\n\nLa proposition est audacieuse et serait sans aucun doute extrêmement coûteuse, mais elle pourrait bien être ce dont nous avons besoin pour guérir les blessures infligées à notre galaxie par les voraces Blokchats. Un §BProjet de Recherche sur les Blokchats§! a été établi pour évaluer la viabilité de ce projet et dessiner les schémas d'une mégastructure capable de 'pêcher' une nouvelle étoile à travers le temps lui-même."
    giga_blokkat.3350.a:0 "Bien reçu."
    giga_blokkat.3350.a.tooltip:0 "Un nouveau §BProjet de recherche Blokchat§! est désormais disponible dans le §YBureau de recherche Blokchat§!."

    grandbunny_shielding_system:0 "Champ répulsif Blokchat"
    grandbunny_shielding_system_desc:0 "Le §YGrand Lapin§! lance une aura psionique qui empêche les §YBlok-récolteurs§! et le §YBlokchat-Moissonneur principal§! d'entrer dans ce système."

    giga_blokkat.3332.name:0 "Le répulsif Blokchat s'estompe"
    giga_blokkat.3332.desc:0 "Le répulsif psionique que le §YGrand Lapin§! avait établi dans le §Y[grandbunny_shielded_system.GetName]§! s'est estompé.\n\nNous devrons attendre §Y6 mois§! avant de pouvoir à nouveau protéger un autre système."
    giga_blokkat.3332.a:0 "C'est Noté."

    giga_blokkat.3333.name:0 "Prêt pour le répulsif Blokchat"
    giga_blokkat.3333.desc:0 "Le §YGrand Lapin§! est une fois de plus prêt à protéger un système des §YBlokchats§!.\n\nNous pouvons prendre la §YDécision§! appropriée sur l'étoile que nous souhaitons protéger."
    giga_blokkat.3333.a:0 "Compris."

    decision_grandbunny_shield_system:0 "Repousser les Blokchats"
    decision_grandbunny_shield_system_desc:0 "Dites au §YGrand Lapin§! d'utiliser ses pouvoirs psioniques pour empêcher les Blokchats de détruire ce système."
    decision_grandbunny_shield_system_effect:0 "Cela empêchera les §YBlok-récolteurs§! et le §YBlokchat-moissonneur§! d'entrer dans ce système pendant §Y2 années§!, après quoi il faudra attendre §Y6 mois§! avant de pouvoir renouveler la protection."

    giga_blokkat.3331.power:0 "Comment pouvez-vous nous aider contre les §YBlokchats§! ?"
    giga_blokkat.3331.power.response:0 "Bien que je ne puisse pas espérer combattre les Blokchats directement, je pourrais jouer sur leur paranoïa afin d'aider votre propre survie.\n\nEn effet, si je dispose de suffisamment d'énergie, je devrais être en mesure de manifester à distance ma propre aura psionique dans un autre système solaire, ce qui devrait dissuader les §YBlok-récolteurs§! de tenter de détruire ledit système.\n\nPour ce faire, appliquez la §YDécision§! appropriée sur l'étoile du système que vous souhaitez que je protège. Cette protection durera §Y2 années§! avec un temps de recharge de §Y6 mois§! avant de pouvoir être réactivée, soit sur le même système, soit sur un autre.\n\nMalheureusement, je ne pourrai protéger qu'un seul système en plus de §YGatzo§! mais cela devrait vous permettre de protéger les atouts les plus importants de votre civilisation."

    giga_blokkat.3331.desc:0 "Greetings, §Y[ROOT.GetName]§!. J'espère sincèrement que les données de nos §YGrandes Archives§! se sont avérées utiles dans votre quête pour vaincre les perfides Blokchats.\n\nY a-t-il quelque chose que le Paluush et moi pouvons faire pour vous aider dans cette entreprise ?"

    giga_blokkat.3329.name:0 "Conception des Chronodisrupteurs"
    giga_blokkat.3329.desc:0 "En intégrant nos connaissances sur le voyage dans le temps des Blokchats dans la conception du §YDéstabilisateur Hyperdimensionnel§!, il devrait être possible de s'assurer qu'il attaque simultanément le §YRempart Hyperdimensionnel des Blokchats§! dans le passé et le futur ainsi que dans les dimensions supérieures.\n\nEfficacement, cela l'arrêtera complètement et obligera les Blokchats à passer plusieurs années à le réparer pendant lesquelles nous pourrons frapper leur précieux §YBlokchat-Moissonneur principal§!."
    giga_blokkat.3329.a:0 "Finissons-en une fois pour toutes."
    giga_blokkat.3329.a.tooltip:0 "Le coût de cette technologie est d'environ §Y10M§!\n$cant_do_another_blokkat_project_tech_tooltip$."

    giga_blokkat.3328.name:0 "Disrupteur temporel"
    giga_blokkat.3328.desc:0 "Grâce à notre connaissance du §YBlokchat Time-travel§!, nous avons été en mesure d'étudier plus précisément le §YRempart Hyperdimensionnel Blokchat§!, ce qui a conduit à une découverte potentiellement révolutionnaire mais peu surprenante.\n\nIl a été déterminé que le §YRempart§!, en plus de tourner dans une 6ème dimension spatiale, se déplaçait aussi constamment dans le passé et le futur proche, ce qui signifie qu'il tourne en fait dans une §Y7ème§! dimension : le temps.\n\nCe qui signifie que toute tentative de déstabilisation du rempart en utilisant notre méthode habituelle fonctionnerait probablement, mais la stabilité supplémentaire accordée par son déplacement temporel signifie que le bouclier serait remonté particulièrement rapidement.\n\nCependant, comme nous avons étudié en profondeur les méthodes employées par les Blokchats pour leur permettre de voyager dans le temps à petite échelle, notre §YBureau de Recherche Blokchat§! est convaincu que nous pourrions être en mesure d'améliorer encore plus'' notre §YDéstabilisateur Hyperdimensionnel§! afin de lui donner la capacité d'arrêter complètement les capacités de déplacement temporel du Rempart.\n\nCela l'abattrait plus violemment et nous permettrait d'attaquer le §YBlokchat-Moissonneur principal§! plus longtemps pendant que les Blokchats s'efforcent de remettre le bouclier en état de marche.\n\nUn §BProjet de Recherche Blokchat§! a été mis en place pour améliorer encore la conception de notre §YDéstabilisateur Hyperdimensionnel§! sur la base de ces nouvelles connaissances."
    giga_blokkat.3328.a:0 "C'est Noté."
    giga_blokkat.3328.a.tooltip:0 "Un nouveau §BProjet de recherche Blokchat§! est désormais disponible dans le §YBureau de recherche Blokchat§!."

    giga_blokkat.3326.name:0 "Il est temps"
    giga_blokkat.3326.desc:0 "Une étude approfondie des artefacts Blokchat modernes et anciens a finalement permis de trouver une réponse satisfaisante à l'étrange divergence de l'âge apparent des Blokchats. Bien que les deux mesures d'âge semblaient tout à fait correctes, des instruments conçus pour détecter les fluctuations du flux temporel (habituellement utilisés pour étudier les trous noirs) ont enregistré de très légères anomalies temporelles à proximité des dispositifs Blokchat modernes. Initialement considéré comme un sous-produit de la densité d'énergie extrêmement élevée de la technologie Blokchat, un examen plus approfondi a révélé que tous les appareils Blokchat modernes utilisent de légères quantités de manipulation temporelle, ou en d'autres termes : le voyage dans le temps.\n\nBien que ce voyage dans le temps ne se fasse qu'à l'échelle de la femtoseconde et ne soit donc généralement pas perceptible, il est néanmoins largement utilisé par la plupart des appareils Blokchat, si ce n'est tous (et est totalement absent des anciens artefacts retrouvés dans les §YGrandes Archives§!). Cela leur permet de fonctionner à la fois dans le passé proche, le présent et le futur extrêmement proche, augmentant ainsi de manière significative la puissance de calcul et les performances des appareils en reléguant les tâches dans le passé ou le futur.\n\nLa partie la plus intrigante est probablement l'explication de la différence d'âge, cependant. En effet, bien que la plupart des appareils n'utilisent le voyage dans le temps qu'à petite échelle, plus ils sont grands, plus ces capacités de voyage dans le temps deviennent importantes. Notre §YBlokchat Research Bureau§! pense que les Blokchats, à un moment donné après leur départ de la galaxie, ont entrepris un 'saut temporel' à grande échelle qui a envoyé toute leur civilisation cent mille ans dans le passé.\n\nLa raison exacte de ce changement temporel est obscure mais l'explication probable est qu'ils craignaient peut-être que les Paluush les suivent dans l'espace intergalactique. Leur bond en arrière dans le temps leur a donc permis d'être aussi éloignés que possible des Paluush et de ne pas risquer de représailles."
    giga_blokkat.3326.a:0 "Combien d'autres secrets leurs technologies détiennent-elles... ?"
    giga_blokkat.3326.a.tooltip:0 "La recherche de la technologie de §Ydéplacement temporel de Blokchat§! ne sera pas considérée comme un §Bprojet de recherche sur le Blokchat§! et ouvrira probablement de grandes possibilités de riposte contre les Blokchats à l'avenir."

    blokkat_timetravel_title:0 "Connaissance des Blokchats : §G+4§!"

    giga_tech_blokkat_timetravel:0 "Déplacement temporel de Blokchat"
    giga_tech_blokkat_timetravel_desc:0 "La compréhension et l'application subséquente des méthodes de déplacement temporel femtoseconde de Blokchat, qui permettent à un seul objet d'effectuer simultanément plusieurs opérations dans le passé et dans le futur, sont susceptibles d'être un atout majeur pour notre industrie et pour la recherche liée à Blokchat."

    not_enough_scrap_knowledge:0 "Insuffisance de §MDébris de Blokchat§! ou de §YConnaissances de Blokchat§!."

    INVESTIGATE_BLOKKAT_DISCREPANCY:0 "Enquêter sur la discordance temporelle"
    INVESTIGATE_BLOKKAT_DISCREPANCY_DESC:0 "Il y a une nette divergence entre nos deux estimations de l'âge de la civilisation de Blokchat. Il est crucial que nous résolvions ce mystère particulier immédiatement."

    giga_blokkat.3325.name:0 "Enquête sur la divergence"
    giga_blokkat.3325.desc:0 "Une analyse correcte de certains §MDébris Blokchat§! £blokkat_scrap_icon£ récupérés sur des vaisseaux Blokchat, ainsi que des artefacts que le §YGrand Lapin§! nous a laissé récupérer dans les Grandes Archives, pourrait nous aider à faire la lumière sur cette mystérieuse divergence.\n\nPeut-être que nos hypothèses initiales concernant l'âge des Blokchats sont inexactes, ou peut-être que les Peluchien ont perdu la trace du nombre de millénaires qui se sont écoulés depuis leur conflit avec les Blokchats.\n\nOu peut-être, il pourrait s'agir de quelque chose de complètement différent..."
    giga_blokkat.3325.a:0 "Mettons-nous au travail tout de suite."
    giga_blokkat.3325.a.tooltip:0 "Le coût de ce projet spécial est d'environ §Y2M§!.\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§! £blokkat_scrap_icon£"

    giga_blokkat.3000.paluushtime:0 "Enquête §RDivergence temporelle§! | §Y30§! $blokkat_knowledge$ & §Y150§! £blokkat_scrap_icon£"
    giga_blokkat.3000.paluushtime.tooltip:0 "Nous devons enquêter sur l'écart particulier entre l'âge apparent des Blokchats et l'âge indiqué par les découvertes des Grandes Archives."

    giga_blokkat.3324.name:0 "Discordance temporelle"
    giga_blokkat.3324.desc:0 "Notre étude approfondie de l'histoire de Blokchat a, jusqu'à présent, été couronnée de succès, avec pratiquement tout ce que nous avons trouvé dans les §YGrandes Archives§! s'alignant pour produire la civilisation Blokchat moderne.\n\nTout, sauf un détail important et extrêmement choquant. En effet, l'âge des artefacts récupérés dans les Archives montre que le conflit Peluchien-Blokchat a commencé il y a environ §Y11 mille§! ans, alors que l'âge réel de la civilisation Blokchat qui exploite actuellement notre galaxie a été estimé à environ §Y120 mille§! ans, ce qui ne devrait tout simplement pas être possible.\n\nIl ne fait aucun doute que les Blokchats rencontrés sur Peluchia sont de la même civilisation que les 'modernes'. Il ne fait aucun doute que les Blokchats rencontrés sur Peluchia sont de la même civilisation que les Blokchats 'modernes, étant donné qu'ils évitent eux-mêmes frénétiquement Peluchia, ce qui correspond à l'affirmation du §YGrand Lapin§! selon laquelle ils ont peur d'un potentiel (mais impossible) châtiment de Peluchien.\n\nAfin de résoudre cette mystérieuse divergence, un nouveau §BProjet de recherche sur les Blokchats§! a été établi. Il impliquera l'étude directe et la comparaison technologique des technologies Blokchat anciennes et modernes pour s'assurer que nos mesures d'âge sont aussi précises que possible."
    giga_blokkat.3324.a:0 "Comme c'est étrange..."
    giga_blokkat.3324.a.tooltip:0 "Un nouveau §BProjet de recherche Blokchat§! est désormais disponible dans le §YBureau de recherche Blokchat§!."

    giga_blokkat.3323.name:0 "Historiographie de Blokchat"
    giga_blokkat.3323.desc:0 "L'histoire du Blokchat ayant été entièrement cartographiée grâce aux §YGrandes Archives§!, il est maintenant temps pour notre §YBureau de Recherche Blokchat§! de traiter les données, de les organiser en une chronologie détaillée et de corréler les événements qui ont façonné le passé des Blokchats avec leur présent.\n\nL'intégration complète de ces nouvelles données dans nos modèles actuels devrait nous permettre de comprendre correctement la mentalité des Blokchats. Cela améliorera effectivement notre capacité à faire de l'ingénierie inverse et à utiliser leurs technologies ésotériques, maintenant que nous possédons une 'chronologie' complète de leur évolution technologique.\n\nLa recherche de la technologie associée ne comptera pas comme un §BProjet de recherche sur le Blokchat§!."
    giga_blokkat.3323.a:0 "Super !"

    giga_tech_blokkat_history:0 "Analyse de l'historiographie de Blokchat-Peluchien"
    giga_tech_blokkat_history_desc:0 "L'analyse du parcours complexe des Blokchats entremêlé à celui des Peluchien nous aidera à mieux comprendre leur état d'esprit et leur évolution technologique."
    blokkat_history_title:0 "Connaissance des Blokchats : §G+4§!"

    giga_blokkat.3322.name:0 "Le Grand Lapin"
    giga_blokkat.3322.desc:0 "Je vois que vos archéologues ont terminé leurs recherches dans nos §YGrandes Archives§!. J'espère sincèrement que les données qu'elles contiennent aideront votre civilisation à chasser les Blokchats et à sauvegarder l'avenir de notre galaxie.\n\nComme promis, grâce à votre généreux transfert d'énergie, j'ai pu renforcer mes propres capacités et je devrais maintenant être en mesure d'utiliser ces capacités pour vous aider dans votre combat contre les Blokchats.\n\nBien que je ne puisse pas espérer les vaincre en combat réel, les Peluchiens et moi devrions être en mesure d'utiliser leur paranoïa de Peluchia pour potentiellement retarder ou empêcher leurs avancées destructrices."
    giga_blokkat.3322.a:0 "Merci pour ces données, nous en ferons bon usage."
    giga_blokkat.3322.b:0 "§RCela a été utile mais va à l'encontre de notre éthique. Nous devons mettre fin à l'exception maintenant.§!"
    giga_blokkat.3322.b.tooltip:0 "Comme nous sommes des §Rgénocidaires§!, nous allons abandonner les données et ne plus jamais contacter les Peluchiens à l'avenir. Nous ne serons pas en mesure de contacter le Grand Lapin à nouveau."

    giga_blokkat.3315.a.tooltip:0 "Nous gagnons §Y1§! $blokkat_knowledge$."
    giga_blokkat.3320.a.tooltip:0 "Nous gagnons §Y1§! $blokkat_knowledge$ et §Y50§! £blokkat_scrap_icon£."

    giga_blokkat.3321.name:0 "Le fin du commencement"
    giga_blokkat.3321.desc:0 "Enfin, nos scientifiques pensent avoir atteint la fin de cette histoire tumultueuse ! Il semble que lorsque les Peluchiens sont revenus sur Péluchia, ils ont négligé une grande partie de leur industrie lourde, bien décidés à retrouver leur vie idyllique sous la surveillance de Grand Lapin. Au lieu de coloniser les mondes péluchiens, les Blokchats ont simplement récupéré des pièces d'usine et les ont renvoyées à Neoblokatina, agrandissant l'anneau-monde, ajoutant plus d'ailes, plus d'anneaux - une fabrication toujours plus grande pour alimenter leur fabrication. Les Blokchats ont dû avoir l'impression que la chance tournait enfin en leur faveur pour la première fois depuis leur départ de Peluchia, et s'ils s'étaient contentés de ces cadeaux, tout aurait pu aller bien.\n\nLorsque les Peluchiens ont commencé à démilitariser leurs grandes flottes de guerre, elles ont dû sembler une cible trop juteuse pour les Blokchats. Nous ne pouvons pas dire avec certitude ce qu'ils pensaient. Peut-être que les Blokchats pensaient que les Peluchiens subissaient un désastre massif. Quoi qu'il en soit, ils ont utilisé leurs fonderies récupérées pour produire une flotte de guerre et l'ont ralliée vers Peluchia.\n\nSelon nos observations, il semble qu'une partie de la flotte des Blokchats était un précurseur de la technologie de récolte qu'ils possèdent aujourd'hui. Ils avaient l'intention de détruire, puis de récupérer la civilisation péluchienne. Malheureusement pour eux, jusqu'à ce moment, ils n'avaient jamais rencontré le vrai Grand Lapin. Dans les anciennes émissions médiatiques des Blokchats, elle avait toujours été décrite comme un dieu arriéré et ridicule auquel les Peluchiens croyaient, une figure clownesque qui n'existait pas.\n\nLorsque les flottes Blokchat sont arrivées sur Peluchia, elles se sont révélées être dans l'erreur. Les actions du Grand Lapin sont définitivement fatales, mais nos chercheurs ont du mal à le décrire. Ceci est exacerbé par les archives psioniques qui donnent l'impression d'avoir été là. Pour citer l'archéologue en chef :\n\n<<Bien, elle lève les mains, et les flottes Blokchat commencent à voler en arrière, non ? Et ensuite, je suppose qu'elles se retournent, donc elles volent à nouveau à droite. Et puis il y a ce truc avec le ver de la mêlée. Tu sais ce qu'est un ver à mêlée ? Moi non plus. Mais ce que c'est, c'est définitivement un ver des mêlées. Tu le sais, c'est tout. C'est définitivement un ver de la mêlée. Et ceci. Eh bien, c'est - c'est assez difficile à expliquer, mais c'est une sorte de... - ça frotte, tu vois ? Et apparemment, ça a détruit la flotte. Et ce, d'une manière si horrible que les Blokchats qui se trouvent juste à l'extérieur de l'événement <<scrum>> s'échappent d'urgence de la bataille. Peu de temps après, les Blokchats réalisent l'incroyable exploit d'ingénierie de construire des moteurs gargantuesques dans le Neoblokatina, et ils font voler le Neoblokatina loin de Peluchia à pleine poussée, vers la limite de l'espace galactique. Nos scientifiques pensent que les Blokchats ont dû être terrifiés à l'idée que Neoblokatina soit <<scrummed>>, et le chercheur principal commente qu'après avoir été témoin d'une mêlée, c'est maintenant leur plus grande peur aussi.\n\nAu delà de ce point, nous ne trouvons plus de matériel lié aux Blokchats. Puisqu'ils sont ici maintenant, il est évident qu'ils ont dû s'échapper de la galaxie, faire des progrès technologiques considérables, et choisir seulement maintenant de revenir. Au début de tout cela, nous n'aurions jamais pu prévoir qu'ils étaient originaires de notre propre région galactique ! Et nous n'aurions jamais pu deviner le rôle complexe que les Peluchiens ont joué dans leur développement culturel et technologique. Cette précieuse collecte d'informations profitera certainement à notre §YBureau de Recherche Blokchat§!."
    giga_blokkat.3321.a:0 "Et après tout ce temps, ils n'ont jamais eu la Peluchia."

    giga_blokkat.3320.name:0 "Néoblokatina"
    giga_blokkat.3320.desc:0 "Quand Sparkbun est revenu, il a été accueilli par un contingent de vaisseaux de guerre beaucoup plus petit, dirigé par Poh'tin. Poh'tin a exigé que Sparkbun se retire et démissionne de son poste de leader. Il avait manqué à son devoir de voyant, n'avait pas communiqué avec le peuple de Trevor, et avait mené une guerre de génocide unilatérale dans laquelle il n'y avait ni dignité ni gloire. Ces demandes étaient du bluff. Si Sparkbun refusait, cela signifiait une guerre civile, que Poh'tin était sûr de perdre, mais les Peluchiens ont longtemps cru que leur race était incapable de schisme politique. Et cette déviation absolue de la convention et de la tradition était heureusement suffisante pour provoquer des négociations. Sparkbun a refusé de se retirer, indiquant qu'il avait le soutien de la plus grande partie du conseil dans les vaisseaux de guerre à ses côtés. Poh'tin a fait remarquer que Sparkbun était prêt à détenir des membres du conseil, donc toute parole de leur part était suspecte dans le meilleur des cas.\n\nL'impasse s'est prolongée, avec des voyants plaidant la question d'avant en arrière. Le peuple de Trevor a été indemnisé comme promis, mais les actions de Sparkbun ne pouvaient pas être considérées comme un précédent, de peur qu'ils ne se sentent pas du tout autorisés. Les chamailleries ont duré assez longtemps pour que le conseil de Sparkbun commence à discuter de la possibilité d'attaquer leurs propres parents.\n\nPuis, avec un sens de la sérendipité dramatique pour lequel les Peluchiens la trouvent célèbre, le Grand Lapin s'est réveillé avec un bâillement psychique qui s'est répandu dans tout Gatzo. Elle a apparemment eu besoin de très peu d'explications formelles sur les événements de ces dernières années, se connectant instantanément à chaque Peluchien de l'empire. Elle les a forcé à se réunir une fois de plus, les amenant à comprendre l'esprit et le coeur de chacun, leurs épreuves et leurs douleurs. Les Peluchiens ne pouvaient plus utiliser la grande distance de l'espace pour éviter commodément de communiquer les uns avec les autres. Le Grand Lapin avait comblé tous les fossés.\n\nAussi simplement que cela, les Peluchiens ont commencé à démanteler leur empire et sont retournés, par morceaux, à Peluchia où ils avaient toujours vécu et vivraient toujours.\n\nEn attendant, des éclaireurs ont été envoyés pour suivre le sort ultime des Blokchats. Il semblait que bien que les Blokchats organiques n'étaient plus, leurs citoyens synthétiques avaient commencé à reconstruire un monde artificiel dans un système non loin de Blokatina, convertissant les décombres de leur ancienne capitale en une nouvelle maison habitable. Ils ont appelé ce nouveau foyer §YNeoblokatina§!.\n\nLes Blokchats étaient pratiquement sans défense à ce stade. Certains de leurs vaisseaux ont été capturés pour être étudiés, et les corps synthétiques qui les pilotaient ressemblent de loin aux Blokchats que nous reconnaissons aujourd'hui. Les châssis de cette période semblent être faits de tout ce que les Blokchats ont pu trouver. Ils ont simplement réutilisé la ferraille et les épaves du système directement dans ce dont ils avaient besoin. En étudiant ces vieux modèles, nous avons obtenu §Y1§! $blokkat_knowledge$.."
    giga_blokkat.3320.a:0 "Quelque chose ne va pas."


    giga_blokkat.3319.name:0 "La vengeance stellaire"
    giga_blokkat.3319.desc:0 "Il semble que Sparkbun n'ait pas mobilisé ses forces sans incident. Alors que le plus grand des vaisseaux de guerre était en cours de construction, un voyant du nom de §YFlipsy§! a commencé à se plaindre que son peuple aurait mieux fait de dépenser les matériaux de guerre dans des projets civils. Trevor était en charge d'une colonie extérieure qui, jusqu'à ce moment, avait été quelque peu négligée en termes d'infrastructures modernes. Les membres de sa tribu étaient mécontents de devoir livrer le peu qu'ils avaient aux machines de guerre, et le fait de donner leur population à l'équipage de ces énormes vaisseaux laissait leurs villes sans spécialistes éduqués.\n\nSparkbun a fait valoir que ces mesures ne seraient pas nécessaires si et quand le reste du conseil reviendrait à la raison, mais une telle excuse de blâme ne résolvait en rien les problèmes auxquels le peuple de Trevor était confronté. Trevor attendit le plus longtemps possible, mais comme la confiance de sa propre tribu commençait à s'effriter, il n'eut d'autre choix que de se retirer de la guerre. Trevor a ordonné à son équipe de travail de se retirer, mais Sparkbun était furieux et les a fait bloquer.\n\nPour bien montrer qu'il n'y avait pas d'autre choix, Sparkbun a placé Trevor en résidence surveillée à bord du vaisseau de guerre de Trevor, 'Le Merveilleux et Adorable Minou qui s'accroche avec ténacité'. Sparkbun a bien précisé que la tribu de Trevor recevrait une compensation adéquate dès que la construction de la flotte serait terminée et que les ressources seraient libres, mais la nouvelle est tout de même parvenue aux oreilles de l'enclave qui avait soutenu Poh'tin. Poh'tin considérait la détention d'un autre leader comme un outrage criminel, mais l'action ne s'est pas matérialisée, et une fois les préparatifs terminés, les vaisseaux sont partis.\n\nSparkbun est apparu dans le système de Blokatina sans avertissement ni déclaration officielle. Les armes de sa flotte se sont mises en marche, et les Blokchats ont été frappés avant de pouvoir riposter. La première volée, tirée par un contingent de vaisseaux de guerre plus conventionnels de Pallushia, a balayé la planète d'un arc-en-ciel maladif de puissance psychique qui semble avoir arraché l'essence même des Blokchats organiques. Leurs corps ont végété, cet acte les a en quelque sorte rendus impuissants et sans cervelle.\n\nLes armes que Sparkbun avait préparées spécialement pour l'occasion ont suivi. Une fois chargé, il a commencé à comprimer l'étoile de Blokatina à environ un dixième de sa taille initiale. A ce moment, toute la flotte s'est échappée du système en utilisant une méthode similaire aux moteurs à distorsion, et l'étoile s'est rapidement agrandie, devenant une supernova. La mort de cette étoile prendra plusieurs jours avant d'atteindre Blokatina, mais la destruction est complète.\n\nPour ses victimes, Sparkbun n'a diffusé que le message suivant :\n\n§Y'Les Peluchien ne se brisent pas. Simplement, nous plions. Ce qui vient est un recul frappant.'§!\n\nLe retour à la maison était sombre. Les Peluchiens s'attendaient à un combat, et leurs archives ont peu d'informations sur ce que les Blokchats devaient penser à ce moment là, ou s'ils s'y attendaient. Il semble bien que de nombreuses navettes se soient échappées de Blokatina avant la mort de la planète, mais les archives péluchiennes semblent certaines que toute vie organique dans le système avait été éradiquée. Les Blokchats tels qu'ils étaient apparus lors de leur atterrissage sur Peluchia n'étaient tout simplement plus.\n\nDe tout ce que nous avons appris, nous avons obtenu un autre §Y1§! $blokkat_knowledge$."
    giga_blokkat.3319.a:0 "C'est étonnamment violent."


    giga_blokkat.3317.name:0 "Exil d'urgence"
    giga_blokkat.3317.desc:0 "Enfin, pour rompre avec ce tit-for-tat monotone, les habitants de §YFélidrin§! et §YNienet§! sont entrés dans leur propre guerre stellaire, et ces empires moins développés ont considéré les Peluchiens et Blokchats comme une source d'aide potentielle. Les modèles de prédiction des Peluchiens et des Blokchats ont tous deux indiqué que l'autre camp s'impliquerait, et au rythme d'une tragédie, ils sont entrés dans le conflit.\n\nLes Blokchats sont principalement utilisés comme source de commerce de machines avancées, tandis que les Peluchiens sont payés des fortunes pour prêter l'expérience d'un de leurs héros décorés. La plupart des Peluchiens considèrent ce travail comme une corvée nécessaire, mais un Peluchien du nom de §YSparkbun§! semble considérer ces excursions comme une sorte de vacances de découverte de soi. Il remarque qu'au cours des longues années d'impasse, il a été difficile de vraiment comprendre l'étendue du progrès péluchien, mais dans cette guerre, on ne peut pas s'opposer à sa puissance. Cela semble lui ouvrir les yeux et, à son retour, il prononce de nombreux discours passionnés sur le potentiel futur de Peluchia.\n\nLa guerre entre Félidrin et Nienet s'éternise. Leurs planètes souffrant, les deux camps se réunissent pour discuter d'un éventuel armistice. Les dignitaires des empires Blokchat et Peluchian ont été invités à donner leur avis en utilisant leurs légendaires capacités de voyance. Les Blokchats ont conseillé un cessez-le-feu, mais le dignitaire péluchien, un voyant du nom de §YPoh'tin§! a prévu que cela conduirait à des difficultés économiques, et plus important encore pour sa propre nation, à une ère d'exploitation commerciale au profit des Blokchats.\n\nPoh'tin a proclamé que la seule façon satisfaisante de résoudre le conflit était une victoire complète et totale d'un côté. Poh'tin voyait cela comme un effort de guerre réussi, guidé par des héros péluchiens, qui se transformerait en une hégémonie par la suite. Malheureusement, il semble que les deux empires en jeu l'ont pris d'une manière bien plus sombre. Peu de temps après que la paix fragile se soit installée, Félidrin et Nienet ont été anéanties dans un cataclysme nucléaire, et les Peluchiens sur les planètes ont été perdus.\n\nTout comme Sparkbun avait été impressionné par la guerre, Poh'tin est sorti de ce désastre en s'interrogeant sur son rôle. Au milieu des appels à la grandeur de Sparkbun, Poh'tin a commencé à remettre en question l'aspect pratique du système de voyance péluchien. Il a fait valoir que leur clairvoyance était maintenant tellement impliquée dans la prédiction de futurs que leur empire ne réaliserait jamais, qu'il était possible qu'ils négligent le bon sens et le simple raisonnement déductif.\n\nLes Peluchiens ont eu l'occasion de tester ses doutes lorsque leurs voyants ont prévu une menace militaire inquiétante. Poh'tin affirma que cet ennemi était probablement capable de raison, et que si les Peluchiens se préparaient à la diplomatie et à la coexistence, il y avait une chance de paix. Ses paroles se sont avérées très impopulaires parmi les Peluchienions aigris, et il a été écarté en faveur de l'appel aux armes de Sparkbun.\n\nLa force d'invasion était un empire de machines génocidaires connues sous le nom de '§YRabbots§! ', qui n'étaient pas intéressés, voire même capables, de coexister. Ils attaquèrent les réseaux de communication des Blokchats et perturbèrent leurs réseaux électriques, alors que l'infrastructure psychique des Peluchiens dépassait leur entendement. Les Blokchats ont cédé, et ont été contraints à un exode massif et sanglant de la planète. Les Peluchiens ont continué, leur moral étant maintenant monté en flèche, jusqu'à ce que les Rabbots soient en ruines, donnant raison à Sparkbun tout en laissant la crédibilité de Poh'tin en lambeaux.\n\nMais, bien que les Blokchats aient fui la planète ici, ce n'est pas là que s'arrêtent les archives sur les Blokchats."
    giga_blokkat.3317.a:0 "Ils n'ont même pas eu besoin de l'aide du Grand Lapin."

    giga_blokkat.3318.name:0 "Nouveaux départs"
    giga_blokkat.3318.desc:0 "Malgré leur exode, les Peluchiens n'ont jamais perdu de vue les Blokchats. Ils ont suivi les Blokchats jusqu'à une nouvelle planète, surnommée '§YBlokatina§! '. Les Blokchats, après avoir subi d'énormes pertes humaines, ont dû faire face à un cauchemar logistique : s'occuper d'une expédition de colonie qui n'avait que ce qu'elle pouvait mettre dans ses vaisseaux avant de s'échapper. Pour résoudre ce problème, ils se sont tournés vers la robotique synthétique et ont commencé à reconstruire leur population à partir de zéro.\n\nA part la fabrication de nouveaux êtres pour combler les pénuries de main-d'oeuvre, tous ceux qui étaient trop malades ou blessés pour continuer à vivre avec leur ancien corps ont vu leur esprit transféré dans de nouveaux corps mécaniques. En quelques décennies, toute la surface de Blokatina a été transformée en oecuménopole. Ils reprirent leurs opérations de récolte interstellaire, mais étaient désormais libres de concentrer leurs efforts là où ils le jugeaient bon plutôt que de se lancer dans une guerre longue de plusieurs siècles. La vitesse à laquelle ils ont rebondi a inquiété les Peluchiens.\n\nLes Peluchiens ont également profité de ce répit pour s'étendre, à travers le système de Gatzo et au-delà. Cependant, à mesure que leur race s'étendait, leur connexion psychique les uns avec les autres s'affaiblissait. Les technologies arcaniques aidaient à la diffusion de la télépathie, mais ces machines pouvaient être activées ou désactivées. Les Peluchiens avaient toujours entretenu des relations tribales étroites les uns avec les autres, mais maintenant les tribus sont devenues plus insulaires et politiques.\n\nLa première période d'expansion a rencontré très peu de luttes intestines, mais lorsque les Peluchiens ont atteint l'étendue de leurs capacités logistiques de l'époque, Sparkbun a commencé à soulever la question des Blokchats survivants. Les instruments de voyance prédisaient une calamité lointaine les concernant, mais les présages étaient si éloignés qu'aucun voyant ne pouvait dire avec certitude quel pouvait être le danger.\n\nSparkbun a exprimé ses félicitations pour les nouvelles frontières tentaculaires de Peluchia, et a rappelé à tous que cette frontière saisonnière n'était devenue vraiment disponible que grâce aux Blokchats chassés de leurs maisons. Cette bonne fortune est menacée, dit-il, si l'on permet aux Blokchats de se reconstruire, car bientôt ils se positionneront à nouveau comme des rivaux des Peluchiens. La menace imminente ne pouvait être autre chose.\n\nCes craintes ont trouvé un écho auprès de nombreux membres du conseil et des civils, mais d'autres redoutaient d'entrer dans une autre guerre perpétuelle. Poh'tin souleva une fois de plus son postulat sur la faillibilité de la prophétie, et cette fois, pour des raisons de commodité politique si ce n'est autre chose, plusieurs des pairs de Poh'tin acceptèrent son argument et prirent fait et cause pour lui. Le conseil des voyants ne parvint pas à une conclusion, mais la pluralité des délégués se rangea du côté de Sparkbun.\n\nContre les protestations de leurs opposants politiques, l'enclave de Sparkbun commença à construire des vaisseaux de guerre léviathans. La défaite de Blokchat sur Peluchia était un acte de providence, déclara Sparkbun, mais l'attaque à venir sur Blokatina serait un droit de tous les peuples de Peluchia. Un compte-rendu préparé par ceux qui ont été les plus touchés par les maux des Blokchats, car eux seuls pouvaient connaître la véritable ampleur des crimes des Blokchats, et eux seuls pourraient connaître la véritable douceur d'une paix portée par leur destruction."
    giga_blokkat.3318.a:0 "C'est sûr que c'est un acte de vengeance."

    site_paluushia:0 "Les Grandes Archives"
    site_paluushia_intro:0 "Le Grand Lapin nous a accordé l'accès aux colossales §YGrandes Archives§! des Peluchiens. Nous devons en dresser la carte et utiliser ses vastes archives historiques pour comprendre les subtilités du conflit §YPeluchien-Blokchat§! qui a eu lieu il y a des millénaires. Cela devrait nous permettre d'obtenir des $blokkat_knowledge$ précieux sur le long terme."

    giga_blokkat.3314.name:0 "Arrivée initiale"
    giga_blokkat.3314.desc:0 "Notre équipe scientifique a commencé le processus ardu de cartographie des colossales §YGrandes Archives§!. Alors que nos scientifiques s'attendaient d'abord à trouver les holothèques typiques, ils ont été accueillis par un vaste réseau de grottes souterraines, à la fois catacombes et musée physique, sculpté avec de la puissance psychique et conçu pour la stature des Peluchiens.\n\nIls sont une race très respectueuse de leur histoire. Il semble que les Peluchien aient une longévité étonnante, n'importe lequel d'entre eux pouvant survivre pendant des milliers d'années, ce qui a permis aux premières créatures de vivre jusqu'à l'invention de l'archivage. La première mention des Blokchats provient d'un de ces récits datant d'environ 11 000 ans, raconté sous forme de tradition orale et imprégné de mythe. Les anciens Peluchiens décrivent un palais d'argent, enveloppé de flammes, jeté depuis les cieux. Une petite race de créatures au corps jaune a émergé.\n\nIl existe des peintures murales représentant ces Blokchats et ils ne ressemblent en rien aux automates avancés qui récoltent des galaxies entières aujourd'hui. C'est une race biologique, peinte par les Peluchiens pour ressembler à de petits démons méchants. Lorsque le palais est tombé, un village péluchien entier a été anéanti dans l'impact calamiteux, un nuage sombre s'est levé et a caché le soleil, et les feux autour du vaisseau ont persisté pendant des jours. Une sorte d'écriture péluchienne accuse les Blokchats d'être à l'origine du péché, et les décrit comme des malades incapables de faire sortir leur coeur de leur corps.\n\nPour comprendre cela, nous nous sommes tournés vers nos sociologues, qui ont découvert que toute la société péluchienne avait évolué avec de puissantes capacités psioniques. Cela permettait aux Peluchiens de parler par télépathie et de ressentir les émotions des autres, ce qui, selon nous, a dû contribuer à leur mode de vie coopératif et idyllique, et a dû rendre difficile le fait de se mentir les uns aux autres. Les Blokchats, qui n'étaient pas psioniques, ont apparemment tenté de tromper les Peluchiens à de nombreuses reprises.\n\nQuoi qu'il en soit, après une série de vols, d'incursions terrestres et de petites escarmouches violentes, les Peluchiens se sont indignés après le meurtre d'un chaman très vénéré connu sous le nom de §YButterpoopsie§!. Ils se sont mobilisés pour la guerre, avec l'intention de chasser les Blokchats pour de bon. Les Peluchiens semblent considérer cela comme une sorte de purification pour les Blokchats, détruisant leurs corps malades et les libérant.\n\nLes Blokchats étaient armés avec des armes que nous situons à peu près à l'ère de la fusion. Plusieurs des corps des Peluchiens sont parsemés de marques de brûlure et de preuves d'armes à énergie traversant les os. Les Peluchiens, quant à eux, n'étaient d'abord armés que de lances primitives - il s'agit certes de lances plus hautes qu'un §Y[ROOT.owner.GetSpeciesName]§! adulte, et des peintures murales les montrent lancées à travers les fortifications du Blokchat comme de grandes armes de siège, mais il n'en reste pas moins qu'au premier coup d'oeil, il semble que les Peluchiens étaient sévèrement désavantagés.\n\nLa mort d'un seul Peluchien est considérée par eux comme une tragédie, ayant perdu des centaines, voire des milliers d'années d'expérience et de connaissances d'un seul coup. La mort de plusieurs est un massacre. Les Peluchiens décrivent un terrible massacre, et ils commencent à paniquer. Pendant ce temps, leur atout le plus puissant, le Grand Lapin, est au milieu de son §YGrand Sommeil§! et ne peut rien faire."
    giga_blokkat.3314.a:0 "Intrigant."

    giga_blokkat.3315.name:0 "L'étincelle de Guerre"
    giga_blokkat.3315.desc:0 "A partir de ce moment, nous observons que la technologie péluchienne progresse rapidement. Au début, les Peluchiens ont été obligés de fuir l'assaut des guerriers Blokchat, cédant d'énormes quantités de territoire. Les Blokchats les ont poursuivis comme des chiens vicieux, devenant finalement trop nombreux, et ils ont alors eu recours à des raids aériens punitifs sur les villages péluchiens. Cependant, cela a conduit les Peluchiens à une précieuse découverte : les capacités psioniques des Peluchiens leur ont donné une vague sorte de clairvoyance. Cela leur donnait surtout un sentiment de pressentiment pour les années de récoltes difficiles, mais cette réaction de clairvoyance s'atténuait plus nettement en ces temps de difficultés. Les Peluchiens ont commencé à se concentrer sur ces capacités, les utilisant d'abord pour prévoir les attaques des Blokchats afin d'évacuer leurs civils en toute sécurité, puis, progressivement, pour prévoir les résultats de leurs propres actions militaires. Cette vision limitée du futur a conduit les Peluchiens à lancer une série d'embuscades astucieuses sur les lignes d'approvisionnement de Blokchat. Ils ont capturé des ingénieurs blokchats et les ont interrogés par voie psionique pour mieux comprendre les armes blokchats.\n\nLes guerriers péluchiens étaient peu nombreux, mais compensaient par leur énormité. Même avec une fabrication limitée - dont une grande partie était faite à la main dans de grandes forges léviathans - ils étaient capables de fabriquer de nouvelles armures et des versions robustes des canons de chars Blokchat, qui étaient portés comme des fusils d'infanterie standard. Comme chacune de ces armes et combinaisons a été fabriquée individuellement, beaucoup d'entre elles sont conservées dans les Archives, ornées de légendes et dotées de noms et titres élevés pour commémorer leur service. Nos propres ingénieurs considèrent ces pièces comme précieuses, même aujourd'hui, car elles fournissent un aperçu fondé des premiers développements des armes Blokchat.\n\nLes Peluchiens ont lancé une contre-offensive foudroyante. Capables de prédire les vagues résultats de chaque bataille, les Peluchiens ont harcelé les lignes d'approvisionnement des Blokchats, les battant lors de sièges prolongés. Les Blokchats ont perdu plusieurs exploitations minières importantes, s'assurant ainsi que les Peluchiens disposeraient de matières premières pour soutenir leur bataille pendant les années à venir, et tous les efforts pour reprendre les installations ont été mis en échec. Les dirigeants des Blokchats semblent être perdus pendant cette période, incapables d'expliquer la soudaine et inexplicable montée en puissance des compétences des Peluchiens.\n\nCette période aboutit finalement à une impasse, les Blokchats consolidant leurs forces. Les Peluchiens, capables d'être toujours là où l'ennemi va frapper, n'ont toujours pas les effectifs nécessaires pour défendre plus de la moitié de la planète. Ni les uns ni les autres n'ont été en mesure de faire de nouvelles avancées, de sorte que les deux parties se sont installées dans une période de cessez-le-feu difficile, ponctuée de dangereuses échauffourées, pendant lesquelles les Palusiens ont utilisé les captifs Blokchat pour mieux comprendre la technologie de précision et affiner leurs propres méthodes de production industrielle. Nos ingénieurs nous informent qu'une partie de l'architecture logicielle fondamentale est encore utilisée dans les systèmes Blokchat modernes. Bien que cela semble incroyable, nos scientifiques nous rappellent qu'une société composée d'intelligence artificielle dépend de la compatibilité ascendante pour sa survie. Personne n'espère mourir d'une mise à jour d'un système d'exploitation défaillant. Nous avons gagné §Y1§! $blokkat_knowledge$ grâce à nos efforts de recherche."
    giga_blokkat.3315.a:0 "Un conflit malheureux."

    giga_blokkat.3316.name:0 "Un Grand Conflit"
    giga_blokkat.3316.desc:0 "Pendant une longue période, les Blokchats et les Peluchiens semblent entrer dans une sorte de guerre froide. Les Peluchiens ont continué à perfectionner non seulement leur vision future, mais aussi à appliquer de nouvelles technologies pour armer leurs capacités psioniques. Ils sont devenus moins dépendants de l'approvisionnement et de l'entretien conventionnels et se sont transformés en moteurs de guerre autosuffisants capables d'écraser un nombre supérieur d'armes combinées Blokchat en utilisant simplement une pensée.\n\nCette manifestation physique des capacités psioniques semble être un moment d'eurêka pour les Blokchats, qui avaient maintenant la preuve concrète que les Peluchiens opéraient sur un terrain de jeu en dehors de leur perception. Pour compenser, les Blokchats ont commencé à travailler sur des algorithmes prédictifs très complexes afin d'analyser et d'anticiper les efforts de guerre des Peluchiens. Le logiciel est devenu très compétent et a malheureusement prédit que la capacité péluchienne de progrès psionique dépasserait bientôt les ressources des Blokchats, à moins qu'ils ne puissent étendre leurs opérations de fonderie.\n\nPar crainte de cette révélation, il y a eu plusieurs terribles batailles à grande échelle entre les deux races, les Blokchats essayant et échouant à gagner du terrain contre leurs adversaires. La clairvoyance péluchienne continuait de s'avérer le plus efficace des systèmes concurrents, et les pertes de vies humaines sans résultat ont rapidement suscité l'aigreur politique de la population blokchat. Leur gouvernement est devenu plus autoritaire, réprimant vicieusement la dissidence. Les Peluchiens, déjà ennemis de longue date, sont devenus le bouc émissaire de tous les problèmes auxquels les dirigeants de Blokchat étaient confrontés à l'époque. Quand un Blokchat glissait et tombait, c'était, disait leur gouvernement, l'agression psychique d'un Peluchian.\n\nLes Blokchats ont ensuite tourné leurs regards vers l'espace. Le développement dans ce domaine semble rapide, et nos scientifiques soupçonnent qu'il a dû être fortement aidé par leur technologie d'apprentissage. En très peu de temps, leurs capacités étaient comparables à celles d'une civilisation spatiale précoce, et pourtant ils ont choisi de ne pas abandonner Peluchia. De toute évidence, leurs systèmes de guerre prédictive suggéraient que toute tentative de retrait complet de la planète les rendrait vulnérables aux forces péluchiennes, ce qui entraînerait des pertes humaines inacceptables, et ils ont donc orienté leurs opérations d'extraction spatiale vers le renforcement de leurs défenses planétaires. Les Péloutchiens, quant à eux, sont devenus très efficaces pour détruire les satellites orbitaux et dévier les tirs orbitaux.\n\nEspérant que les voyages spatiaux seraient la solution miracle pour vaincre la menace péloutchienne, les Blokchats ont fait de nombreux efforts pour déployer des armes orbitales capables de surmonter les défenses péloutchiennes. Fait notable, plusieurs de ces armes tentaient de prévoir les prédictions des Peluchiens, puis tentaient effectivement de tromper leur clairvoyance pour frapper des portions non défendues de leur territoire. Ces programmes ont fonctionné à l'occasion, mais les détails sont extrêmement techniques et les Peluchiens ne peuvent pas expliquer comment. Pour lutter contre ce développement, les Peluchiens ont adopté une politique de destruction de toute station orbitale au-dessus de la planète, éliminant de manière proactive la menace avant qu'elle ne puisse tirer.\n\nUne variété de ces armes orbitales expérimentales accidentées sont présentes dans les Archives, et nos ingénieurs sont ravis de rapporter que certaines des nouvelles méthodes de livraison de la charge utile pourraient être appliquées à nos propres armes énergétiques !"
    giga_blokkat.3316.a:0 "Il fallait s'attendre à une telle escalade."

    giga_blokkat.33161.name:0 "Opéra Bumble"
    giga_blokkat.33161.desc:0 "Des siècles s'écoulent dans les archives, et nos chercheurs se plaignent de la difficulté à extraire des informations utiles de la quantité écrasante d'enregistrements tout simplement insignifiants. Les deux camps continuent à se battre avec des mots et des armes. Les Blokchats ont développé une autocratie obsédée par l'efficacité dont la culture tourne pratiquement autour de la victoire sur les Peluchiens. D'innombrables livres, émissions de télévision et même des dessins animés pour enfants dépeignent les Peluchiens comme les principaux antagonistes.\n\nIl existe une décennie entière de feuilletons Blokchat dont l'histoire centrale est celle d'un Peluchien maléfique qui attire un Blokchat loin de ses amis, pour l'utiliser ensuite pour voler des secrets d'État - cette mode semble être liée à un véritable scandale politique de l'époque où un fonctionnaire en poste a été licencié pour avoir aidé les Peluchiens en détournant des ressources de l'État. Une faute de frappe a fait que l'incident a été rapporté comme le mot Blokchat pour 'Cavorting' avec l'ennemi, plutôt que 'aiding', et cela semble avoir capturé l'imagination collective Blokchat. Les Peluchiens conservent de nombreux enregistrements de ces feuilletons, ainsi que des commentaires mordants de politiciens péluchiens.\n\nCependant, un voyant péluchien du nom de §YBumble§! considère ces émissions avec perplexité et suggère de transformer la 'guerre' en 'guerre culturelle'. Il a des interactions publiques limitées pendant un certain temps, puis réapparaît avec un ensemble d'armes psychiques qui incorporent son pouvoir dans les ondes sonores. Sous le nom de scène de 'Big Bumble Top', en l'honneur de ses cheveux incroyablement volumineux, il diffuse un torrent de musique qui est intercepté à son insu par les critiques de Blokchat. Ces derniers tombent alors sous le charme de ses paroles, dénonçant le gouvernement de Blokchat tout en diffusant le matériel parmi leurs pairs.\n\nLes Blokchats sont complètement pris au dépourvu et se retrouvent face à une révolution culturelle venue de nulle part. Les autorités font rapidement le lien entre la musique péluchienne et le problème, mais ce n'est que par pur hasard qu'elles découvrent que ses effets peuvent être annulés par l'enregistrement dans l'esprit de la victime d'un second morceau plus accrocheur. La suite est un véritable déluge de sons, où les Blokchats offrent des incitations financières massives à quiconque peut créer une chanson plus attrayante que celle de Bumble, et où Bumble publie constamment de nouveaux hits dans le but de se surpasser.\n\nA travers une combinaison de verrouillage de leurs propres réseaux de diffusion, de quarantaines et de la musique la plus mélancolique que les Blokchats aient probablement jamais produite, ils parviennent finalement à reprendre le contrôle et à établir de nouvelles réglementations autour de leurs industries culturelles. À partir de ce moment, les divertissements Blokchat sont traités comme utilitaires et potentiellement dangereux. L'écoute ou la possession de toute forme de média de divertissement sans licence devient un crime.\n\nNotre archéologue principal, ayant écouté de nombreuses oeuvres de Bumble, est curieux de savoir s'il serait possible d'obtenir un autographe, mais nous soupçonnons que le voyant est actuellement indisposé."
    giga_blokkat.33161.a:0 "Curieux."

    old_blokkat_plasma_gun:0 "Conception d'armes à énergie Proto-Blokchat"
    old_blokkat_plasma_gun_desc:0 "Les armes à plasma orbitales conçues par les anciens Blokchats comportent un certain nombre d'améliorations remarquablement intelligentes qui ont été intégrées dans nos conceptions modernes."

    paluush_grandarchives_payment:0 "Transfert d'énergie pour les Grandes archives"
    paluush_grandarchives_payment_desc:0 "Le Grand Lapin a un besoin urgent d'énergie pour alimenter son bouclier psionique afin de repousser les Blokchats."

    giga_blokkat.3312.name:0 "Le Grand Lapin"
    giga_blokkat.3312.desc:0 "Salutations, §Y[ROOT.GetName]§!. J'espère que votre analyse de nos §YGrandes Archives§! se déroule comme prévu.\n\nNe vous inquiétez pas pour les §YBlokchats§!, car tant que je serai là, leurs §YBlok-récolteurs§! n'oseront pas entrer dans le système §YGatzo§!."
    giga_blokkat.3312.a:0 "Nous aimerions parler..."

    giga_blokkat.3313.name:0 "Le Grand Lapin"
    giga_blokkat.3313.desc:0 "Que voulez-vous savoir ?"


    giga_blokkat.3312.b:0 "Désactiver l'écran de visualisation."

    giga_blokkat.3311.name:0 "Les Grandes Archives"
    giga_blokkat.3311.desc:0 "Une fois l'accord conclu, le Grand Lapin prend un délégué Peluchien pour mener notre équipe d'expédition dans les profondeurs de la grande flèche qui lui sert vraisemblablement de palais. L'air semble significativement plus frais et plus propre au fur et à mesure que le groupe s'enfonce et que les effets du brouillard psionique se font de moins en moins sentir.\n\nIl ne faut pas moins de quatre heures de marche constante dans des escaliers labyrinthiques avant d'atteindre les §YGrandes Archives§! tant convoitées. Et elles sont vraiment grandes ! Construites dans une énorme caverne s'étendant dans les profondeurs de la croûte de Peluchia, elles sont constituées de milliers et de milliers de documents, de livres, d'artefacts et de reliques cataloguant l'intégralité de l'histoire de Peluchien, y compris probablement le grand conflit §YPeluchien-Blokchat§!.\n\nQuelques Peluchiens épars, probablement des gardiens d'archives, peuvent être vus errant dans la caverne, apparemment non perturbés par l'acte psionique colossal se produisant à la surface de la planète. Les archives sont tout simplement gigantesques et il faudra probablement des années pour les explorer et les cataloguer toutes. Mais la connaissance critique du passé tumultueux des Blokchats et des Peluchiens pourrait bien être ce dont nous avons besoin pour vraiment comprendre ces envahisseurs géométriques.\n\nIl ne reste plus qu'une chose à faire maintenant, c'est de commencer le processus ardu d'exploration des archives et de rassembler les pièces pour comprendre ce qui s'est exactement passé entre les deux civilisations, il y a des milliers d'années."
    giga_blokkat.3311.a:0 "Il n'y a pas de temps à perdre."

    giga_blokkat.3306.name:0 "Le Grand Lapin"
    giga_blokkat.3306.desc:0 "Après des mois de marche prudente à travers l'épais brouillard psionique qui enveloppe Peluchia, notre expédition a finalement percé la couche inférieure des nuages et est maintenant arrivée sur Peluchia proprement dite.\n\nIls ont été accueillis par la vue de milliers et de milliers de Peluchiens prenant part à une sorte de transcendance collective, certains d'entre eux semblant figés sur place tout en déchargeant constamment de vastes quantités d'énergie psionique dans l'atmosphère de la planète. D'autres patrouillaient constamment sur la planète comme s'ils supervisaient toute l'opération.\n\nLes Peluchiens ne semblaient pas remarquer ou se préoccuper de nos expéditions, qui naviguaient à travers les foules enivrées et vers un bâtiment colossal en forme de flèche près de l'hémisphère nord de la planète. Il est intéressant de noter que la surface de la planète ne semble pas avoir été drastiquement altérée et que ses plaines verdoyantes seraient tout à fait hospitalières sans les quantités écrasantes d'énergies psioniques qui tourbillonnent actuellement autour du monde.\n\nEn s'approchant de l'énorme flèche, l'équipage du vaisseau a rapporté qu'une sorte d'apparition ésotérique s'est manifestée au sein même de leur conscience, rapidement déterminée comme n'étant autre que la §YGrand Lapin§! elle-même, la matriarche et protectrice de l'espèce Peluchien, tentant de communiquer avec nous.\n\nLe chef de l'expédition est en train de relayer le message du §YGrand Lapin§! directement à nous."
    giga_blokkat.3306.a:0 "A l'écran."

    giga_blokkat.3307.name:0 "Le Grand Lapin"
    giga_blokkat.3307.desc:0 "Je vous apporte mes salutations, voyageurs étrangers. Vous avez donc réussi à percer notre bouclier psionique ? Je dois dire que je suis impressionné.\n\nEt pourtant, votre apparence n'est pas celle des perfides §YBlokchats§!, et vous ne semblez pas hostile à nous §YPeluchiens§!. Quelles raisons pourraient avoir votre espèce pour essayer de contacter mon espèce avec une telle ferveur ?"
    giga_blokkat.3307.a:0 "Nous recherchons des informations sur les §YBlokchats§!."

    giga_blokkat.3308.name:0 "Le Grand Lapin"
    giga_blokkat.3308.desc:0 "Je m'en doutais. Le §YBlokchats§! sont des créatures malfaisantes, dépourvues de préoccupations morales et uniquement concentrées sur leurs propres gains.\n\nC'est ainsi qu'ils ont toujours été depuis le début de notre grand conflit, il y a des milliers d'années. Les Peluchiens et moi mettons actuellement en commun notre potentiel psionique afin de repousser toutes leurs intrusions potentielles sur notre monde."

    giga_blokkat.3308.a:0 "Un conflit ? Votre espèce ne semble pas pouvoir rivaliser avec les Blokchats."
    giga_blokkat.3308.a.response:0 "Et en effet, elle ne peut pas. Mais il y a des milliers d'années, nous le pouvions. Nous avons combattu les Blokchats sur Peluchia, notre propre sol. Ces créatures ont toujours eu un avantage technologique que nous avons compensé grâce à nos capacités psioniques extrêmement puissantes. Et elles n'ont jamais réussi à nous détruire vraiment, en fin de compte."

    giga_blokkat.3308.b:0 "Comment le conflit s'est-il déroulé ?"
    giga_blokkat.3308.b.response:0 "Malheureusement, je n'en connais pas les détails, car j'étais au milieu de mon §YGrand Sommeil§!. En tant que Matriarche de la civilisation Peluchien, mes pouvoirs dépassent de loin ceux d'un Peluchien typique et je dois régulièrement m'engager dans des sommeils millénaires pour empêcher mes propres énergies de m'anéantir.\n\nCes sommeils millénaires se produisent tous les quelques centaines de milliers d'années, mais les Blokchats nous ont frappés au moment où nous étions le plus vulnérables, lorsque je n'étais pas en mesure de protéger les Peluchien à cause de ce sommeil.\n\nMes Peluchien ont dû se battre vaillamment pour repousser ces envahisseurs géométriques dans un conflit qui a duré plus de mille ans."

    giga_blokkat.3308.c:0 "Quel est le but de ce bouclier psionique ?"
    giga_blokkat.3308.c.response:0 "Comme vous l'avez peut-être deviné, il s'agit de repousser les Blokchats. Bien que nous ne puissions jamais espérer les vaincre car ils ont beaucoup grandi depuis notre dernier conflit, nos précédentes victoires 'contre toute attente' signifient que les Blokchats se sont méfiés de nous. \n\nCe champ de force psionique sur lequel les Peluchiens et moi nous concentrons est destiné à exagérer notre force apparente et à dissuader les Blokchats de détruire le système Gatzo et nous avec. C'est une pure paranoïa de leur part, que nous exploitons avec ferveur pour éviter leur marée de destruction incessante."

    giga_blokkat.3308.e:0 "Qui êtes-vous exactement ?"
    giga_blokkat.3308.e.response:0 "Je suis le gardien et le protecteur de l'espèce peluchienne. Pendant des millions d'années, j'ai sauvegardé les Peluchien et maintenu Peluchia à l'abri de tout danger étranger.\n\nDes générations d'empires spatiaux se succèdent, mais je reste ferme dans ma défense de la planète mère des Peluchien.\n\nSi jamais je suis terrassé, je fais s'effondrer la totalité de Peluchia ainsi que ma propre âme dans un cristal psionique dense et j'attends simplement la mort inévitable de quiconque a tenté de nous soumettre.\n\nMais si je devais être terrassé pendant un Grand Sommeil, la fin de Peluchia pourrait bien être permanente et c'est exactement ce que les Blokchats ont presque réussi. J'ai bien peur que cette tactique ne fonctionne pas non plus contre les Blokchats modernes, car ils possèdent sans aucun doute les connaissances nécessaires pour oblitérer complètement et totalement ledit cristal psionique avec peu d'effort.\n\nIl est primordial que je les tienne éloignés, quel qu'en soit le prix."

    giga_blokkat.3308.d:0 "Pouvez-vous nous aider, d'une manière ou d'une autre ?"
    giga_blokkat.3308.d.response:0 "Bien que je n'étais pas éveillé lors de notre grand conflit avec les Blokchats, nous, les Peluchiens, avons néanmoins établi les §YGrandes Archives§!.\n\nSitué profondément sous la surface de Peluchia, ce complexe labyrinthique abrite tout ce que nous savons sur les Blokchats depuis l'époque où nous les combattions.\n\nJe peux vous en accorder l'accès, mais les Archives sont vastes et y laisser entrer des étrangers tels que vous représente une violation des protocoles de sécurité de Peluchien car elles contiennent nos données les plus cruciales. Il y aura donc un prix à payer."

    giga_blokkat.3309.name:0 "Un Deal"
    giga_blokkat.3309.desc:0 "Le §YGrand Lapin§! est prêt à nous laisser accéder aux §YGrandes Archives§!, mais notre brèche impromptue dans le bouclier psionique a, selon elle, compromis la sécurité du peuple Peluchien.\n\nElle demande donc que nous lui fournissions §Y2500§! £energy£ par mois, à elle et aux Peluchien, afin de les aider à renforcer leur force psionique et de s'assurer que les Blokchats restent éloignés de Peluchia. Ce transfert d'énergie devra être fait jusqu'à ce que nous ayons extrait toutes les informations dont nous avons besoin des §YGrandes Archives§! et le §YGrand Lapin§! nous a assuré que, si nous procédons au paiement, elle trouvera un moyen de nous rembourser une fois que nous aurons fini de consulter les archives Peluchien.\n\nLe transfert d'énergie ne pourra pas être annulé tant que nous n'aurons pas fini de consulter les archives, ce qui pourrait prendre au moins plusieurs années. Lorsque nous serons prêts à commencer le transfert, nous pourrons informer le §YGrand Lapin§! de notre décision par l'intermédiaire du §YBureau de recherche Blokchat§! en utilisant le bouton §MContacter Grand Lapin§! dans le coin inférieur gauche."

    giga_blokkat.3309.descgeno:0 "Le §YGrand Lapin§! est prêt à nous laisser accéder aux §YGrandes Archives§!, mais notre brèche impromptue dans le bouclier psionique a, selon elle, compromis la sécurité du peuple Peluchien.\n\nElle demande donc que nous lui fournissions §Y2500§! £energy£ par mois, à elle et aux Peluchien, afin de les aider à renforcer leur force psionique et de s'assurer que les Blokchats restent éloignés de Peluchia. Ce transfert d'énergie devra être fait jusqu'à ce que nous ayons extrait toutes les informations dont nous avons besoin des §YGrandes Archives§! et le §YGrand Lapin§! nous a assuré que, si nous procédons au paiement, elle trouvera un moyen de nous rembourser une fois que nous aurons fini de consulter les archives Peluchien.\n\nLe transfert d'énergie ne pourra pas être annulé tant que nous n'aurons pas fini de consulter les archives, ce qui pourrait prendre au moins plusieurs années. Une fois que nous serons prêts à commencer le transfert, nous pourrons informer le §YGrand Lapin§! de notre décision par l'intermédiaire du §YBureau de recherche Blokchat§! en utilisant le bouton §MContacter le Grand Lapin§! dans le coin inférieur gauche.\n\n§RComme nous sommes une civilisation génocidaire, la coopération avec le Grand Lapin représente un changement majeur de nos politiques habituelles envers les formes de vie étrangères. Cependant, comme la situation de Blokchat est sans aucun doute désastreuse, nous pouvons décider d'établir l'§MException Peluchienne§! et d'accepter, au moins temporairement, de travailler avec le Grand Lapin jusqu'à ce que la situation de Blokchat soit résolue§!."

    giga_blokkat.3309.a:0 "Compris."

    giga_blokkat.3000.talkgrandbunny:0 "Contactez le §MGrand Lapin§!"
    giga_blokkat.3000.talkgrandbunny.tooltip:0 "Ce ouvrira les communications avec le §MGrand Lapin§!, la Matriarche Paluush."
    already_talking_to_grandbunny:0 "Nous sommes déjà en contact avec le §MGrand Lapin§!."

    blokkats_are_already_gone:0 "Les Blokchats ont été vaincus."

    giga_blokkat.3310.name:0 "Le Grand Lapin"
    giga_blokkat.3310.desc:0 "Greetings, §Y[ROOT.GetName]§!. Avez-vous fait votre choix   ? Je comprends que le coût de l'énergie puisse être un peu élevé - mais nous ne pouvons rien épargner face aux infâmes Blokchats.\n\nSi vous acceptez de nous accorder les §Y2500§! mensuels £energy£, nous vous rembourserons une fois que vous aurez fini de consulter les §YGrandes Archives§!.\n\nJe m'assurerai également que vous puissiez facilement entrer et sortir de notre champ de force psionique - mais ne tentez §Rpas§! quoi que ce soit de suspect.\n\nNe vous inquiétez pas pour les §YBlokchats§!, car tant que je serai là, leurs §YBlok-récolteurs§! n'oseront pas entrer dans le système §YGatzo§!."
    giga_blokkat.3310.a:0 "Nous vous accorderons l'énergie si vous nous laissez entrer dans les §YGrandes Archives§!."
    giga_blokkat.3310.ageno:0 "Nous ferons une exception pour votre espèce. Laissez-nous entrer."
    giga_blokkat.3310.ageno.tooltip:0 "Même si cela va à l'encontre de notre éthique, nous ferons une exception pour les Paluush et coopérerons avec eux en raison de l'urgence de la situation de Blokchat."

    giga_blokkat.3310.b:0 "Nous avons besoin de temps pour réfléchir."

    giga_blokkat.3310.c:0 "§RA la réflexion, c'est inutile. Au revoir.§!"
    giga_blokkat.3310.c.tooltip:0 "Ce sera §REND§! la chaîne d'événements de Paluush complètement. Nous ne serons plus en mesure de contacter le Grand Lapin."
    giga_blokkat.3310.c.response:0 "Alors qu'il en soit ainsi. Goodbye, §Y[ROOT.GetSpeciesNamePlural]§!."

    the_paluushian_exception:0 "L'Exception Peluchienne"
    the_paluushian_exception_desc:0 "Cela pourrait aller à l'encontre de notre éthique, mais nous devons coopérer avec le Grand Lapin."

    giga_blokkat.3300.name:0 "Répétition du signal"
    giga_blokkat.3300.desc:0 "En surveillant la myriade de signaux fortement cryptés émanant du §YBlokchat-Moissonneur principal§! à la fois dans l'espace réel et dans le §YBlokcentral§!, notre §YBureau de Recherche sur les Blokchats§! a fait une découverte intrigante. \n\nEn effet, un modèle très spécifique de données semble être répété et relayé constamment par le vaisseau-mère Blokchat, et sa fréquence n'a fait que s'intensifier depuis l'arrivée des Blokchats dans notre galaxie.\n\nNos chercheurs sont convaincus que ce qui est constamment relayé par le §YBlokcentral§! par ce signal doit être d'une importance significative pour les Blokchats et ont donc établi un §BProjet de Recherche Blokchat§! pour essayer de le décrypter."
    giga_blokkat.3300.a:0 "Bien reçu."
    giga_blokkat.3300.a.tooltip:0 "Un nouveau §BProjet de recherche sur les Blokchats§! est désormais disponible au §YBureau de Recherche sur les Blokchats§!."

    giga_blokkat.3000.blokkpaluush:0 "Enquêtez sur le §LSignal répétitif§!"
    giga_blokkat.3000.blokkpaluush.tooltip:0 "Le §YBlokchat-Moissonneur principal§! émet un signal particulier qui se répète. Nous devons l'examiner et le décrypter immédiatement."

    giga_blokkat.3301.name:0 "Décryptage du signal"
    giga_blokkat.3301.desc:0 "Quel que soit le signal, il est primordial que nous essayions de le décrypter et de le comprendre.\n\nEn l'état actuel des choses, le message est principalement relayé par le §YBlokcentral§!, vraisemblablement à l'intention du reste de la civilisation Blokchat, mais la fréquence et l'intensité du message font que la transmission s'échappe quelque peu' dans l'espace réel, ce qui, espérons-le, facilitera son analyse par nos chercheurs.\n\nIl pourrait s'agir de n'importe quoi, d'un avertissement à des statistiques de récolte banales, mais il serait imprudent d'ignorer cette transmission manifestement importante.\n\nUn §YProjet Spécial§! devra être entrepris afin de la décrypter."

    giga_blokkat.3301.descmp:0 "Quel que soit le signal, il est primordial que nous essayions de le décrypter et de le comprendre.\n\nEn l'état actuel des choses, le message est principalement relayé par le §YBlokcentral§!, vraisemblablement à l'intention du reste de la civilisation des Blokchats, mais la fréquence et l'intensité mêmes du message signifient que la transmission s'échappe quelque peu' dans l'espace réel, ce qui, espérons-le, facilitera son analyse par nos chercheurs. \n\nCela pourrait être n'importe quoi, allant d'un avertissement à des statistiques de récolte banales, mais il serait imprudent d'ignorer cette transmission manifestement importante. \n\nUn §YProjet Spécial§! devra être entrepris afin de le décrypter.\n\n§REN RAISON DE LIMITATIONS TECHNIQUES, UN SEUL JOUEUR SERA EN MESURE D'ACHEVER LE PROJET SPÉCIAL ET DE COMMENCER LA CHAÎNE D'ÉVÉNEMENTS ASSOCIÉS EN MULTIJOUEUR§!."

    giga_blokkat.3301.a:0 "Mettons-nous au travail tout de suite."
    giga_blokkat.3301.a.tooltip:0 "Le coût de ce projet spécial est d'environ §Y300k§!.\n$cant_do_another_blokkat_project_tech_tooltip$"
    giga_blokkat.3301.b:0 "Peut-être plus tard."

    ANALYZE_PALUUSH_SIGNAL:0 "Décryptage du signal récurrent"
    ANALYZE_PALUUSH_SIGNAL_DESC:0 "Un mystérieux signal est constamment émis par le §YBlokchat-Moissonneur principal§! dans le §YBlokcentral§!. Il est primordial que nous comprenions sa signification immédiatement."

    giga_blokkat.3302.name:0 "Coordonnées insaisissables"
    giga_blokkat.3302.desc:0 "Grâce à une analyse approfondie du §YBlokcentral§!, notre §YBureau de Recherche sur les Blokchats§! a réussi à décrypter partiellement la mystérieuse transmission Blokchat récurrente.\n\nLeur conclusion est que la transmission est centrée sur un ensemble de §Ycoordonnées§! et bien que la transmission reste beaucoup trop cryptée pour que nous puissions vraiment tout comprendre, le reste du message est apparemment destiné à porter un ton inquiétant ou même effrayant.\n\nAlors que certains des éléments les plus suprématistes de notre civilisation pensaient que les Blokchats parlaient peut-être de §Y[ROOT.capital_scope.GetName]§!, ce mythe a été rapidement détruit lorsqu'un décryptage plus poussé du système numérique employé par les Blokchats pour garder la trace des lieux a révélé que les coordonnées ne pointaient vers rien d'autre que le monde primitif de §YPeluchia§!.\n\nSi l'on sait que les §YPeluchiens§! résidents de la planète font preuve d'importantes capacités psioniques, cette transmission alarmante montre clairement que Peluchia pourrait avoir quelque chose de plus que ce que l'on croyait.\n\nNous devrions envoyer un §YVaisseau scientifique§! vers le système §YGatzo§! dès que possible afin d'enquêter sur ce qui pourrait amener les Blokchats eux-mêmes à craindre les Peluchiens, apparemment pacifiques."
    giga_blokkat.3302.a:0 "Compris."
    giga_blokkat.3302.a.tooltip:0 "Envoyez un §YVaisseau scientifique§! vers le système §YGatzo§! afin d'en savoir plus sur §YPeluchia§!.\nUne nouvelle §GTâche de recherche Blokchat§! est désormais disponible pour suivre nos opérations liées à §YPeluchia§!."

    giga_blokkat.3303.name:0 "Champ de force peluchien"
    giga_blokkat.3303.desc:0 "Notre vaisseau scientifique stationné à §YGatzo§! rapporte que §YPeluchia§! est... différent. Le monde verdoyant des lagomorphes psioniques a disparu, remplacé par un vortex bouillonnant de puissance psionique entouré d'une énergie mortelle.\n\nLe monde entier a été enveloppé d'énergies cataclysmiques interdisant à tout vaisseau de s'approcher trop près de la surface de Peluchia sous peine de subir une désintégration catastrophique.\n\nIl est évident que ce changement soudain a probablement été déclenché par l'arrivée des Blokchats dans notre galaxie. Notre §YBureau de Recherche sur les Blokchats§! est persuadé que cela indique que les Paluush possèdent probablement des connaissances sur les Blokchats et que, par conséquent, nous devrions tenter de percer l'épais brouillard psionique et d'établir un contact avec ce qui pourrait rester de la civilisation Paluush sous ledit brouillard.\n\nUn §BProjet de Recherche sur le Blokchat§! a été mis en place pour l'entreprendre, mais nos chercheurs nous avertissent cependant que nous devons être prêts à faire face à des conséquences potentielles imprévues si nous allons de [MISSING###]   "
	
	giga_blokkat.3303.a:0 "C'est Noté."
    giga_blokkat.3303.a.tooltip:0 "Un nouveau §BProjet de recherche sur les Blokchats§! est désormais disponible au §YBureau de Recherche sur les Blokchats§!."

    giga_blokkat.3000.paluushshield:0 "Tentative de violation de §PPeluchia§! | §Y800000§! £energy£"
    giga_blokkat.3000.paluushshield.tooltip:0 "Une barrière d'énergies psioniques quasi impénétrable entoure §YPeluchia§!. Peut-être qu'il pourrait être brisé si nous concentrions des quantités d'énergie vraiment gargantuesques sur son atmosphère psionique tumultueuse.\n§REn entreprenant ce projet, le protocole de brèche commencera immédiatement, quelles que soient les conséquences qu'il pourrait avoir.§!"

    giga_blokkat.3304.name:0 "Une brèche dans la Peluchia !"
    giga_blokkat.3304.desc:0 "Alors que nos vaisseaux déchargent d'énormes quantités d'énergies dans l'atmosphère tumultueuse de Peluchia, la couche la plus externe de l'écran psionique commence à s'effilocher, révélant des couches supplémentaires de tempêtes psioniques.\n\nCependant, certaines de ces tempêtes commencent à 's'échapper ' violemment et erratiquement du bouclier psionique rompu de Peluchia et se fondent rapidement en une colossale §RManifestation Peluchienne§! en orbite de Peluchia.\n\nNotre tentative d'ouvrir une brèche dans Peluchia est réussie et même... trop réussie, car ladite entité décharge maintenant violemment de grandes quantités de tonnerre psionique sur tout vaisseau assez malchanceux pour être pris dans son regard.\n\nCette entité devra être détruite si nous voulons continuer notre enquête sur Peluchia."
    giga_blokkat.3304.a:0 "Battlestations !"
    giga_blokkat.3304.a.tooltip:0 "Une énorme §RManifestation Peluchienne§! s'est manifestée au-dessus de la §YPeluchia§!. Elle est §RHostile§! et doit être détruite immédiatement."

    giga_blokkat.3305.name:0 "Manifestation de Peluchian détruite"
    giga_blokkat.3305.desc:0 "La terrifiante §RManifestation Peluchienne§! qui gardait §YPeluchia§! a été désintégrée.\n\nAvec la disparition de l'entité, les couches internes de la tempête psionique de Peluchia nous sont maintenant accessibles. Bien qu'elles soient hautement énergétiques et dangereuses, notre §YBureau de Recherche sur les Blokchats§! est confiant qu'une expédition pourrait être envoyée dans les profondeurs de la planète à condition qu'elle soit suffisamment protégée.\n\nAinsi, un §YProjet Spécial§! a été établi sur §YPeluchia§! afin de s'aventurer plus profondément et d'essayer de comprendre les liens entre les Paluush et les Blokchats."
    giga_blokkat.3305.a:0 "Compris."
    giga_blokkat.3305.a.tooltip:0 "Un §YProjet spécial§! est créé sur §YPeluchia§!. Il ne sera pas comptabilisé comme un §BProjet de recherche Blokchat§!."

    GO_INTO_PALUUSHIA:0 "Plongez dans la Peluchia"
    GO_INTO_PALUUSHIA_DESC:0 "Les Peluchiens se sont enveloppés d'un brouillard d'énergie quasi impénétrable en réponse à l'invasion des Blokchats. Si nous voulons découvrir la relation entre les Peluchiens et les Blokchats, nous devons envoyer une expédition dans les profondeurs orageuses de la planète.\n\nPendant la durée de ce Projet Spécial, nous devrons dépenser §Y1000§! £energy£ et §Y1000§! de chaque §YRecherche§! par mois afin de protéger notre corps expéditionnaire des énergies cataclysmiques de Peluchia.\n\nCeci ne sera pas considéré comme un §BProjet de recherche Blokchat§!."

    paluushia_expedition_energy_cost:0 "Protéger l'Expédition Peluchia"
    paluushia_expedition_energy_cost_desc:0 "Protéger notre vaisseau scientifique des énergies cataclysmiques de Peluchia requiert une somme considérable d'énergie et une innovation scientifique constante pour repousser les marées psioniques en constante évolution."

    country_base_physics_research_produces_add:0 "Recherche mensuelle en physique"
    country_base_society_research_produces_add:0 "Recherche sociétale mensuelle"
    country_base_engineering_research_produces_add:0 "Recherche mensuelle en ingénierie"

    #Menu

    giga_blokkats_spawnlater:0 "Faire apparaître les Blokchats §GPlus tard§!\nLes Blokchats vont apparaîtr dans un délai de §Y5 années§! autour de la date d'apparition sélectionnée. Si l'option §YGaranti§! est choisi, ils apparaissent à la date exacte."

    giga_blokkats_spawnearlier:0 "Faire apparaître les Blokchats §RPlus tôt§!\nLes Blokchats vont apparaîtr dans un délai de §Y5 années§! of the selected spawn date. Si l'option §YGaranti§! est choisi, ils apparaissent à la date exacte."

    giga_blokkats_randomgame:0 "Date d'apparition des Blokchats : §LAléatoire§!\nLes Blokchats apparaissent n'importe quand entre §Y2250§! et §Y100 Années§! après la Date de §YFin de partie§!. Il n'y a aucun moyen de savoir à coup sûr!\n\n§YN'oubliez pas de définir l'apparition des Blokchats à §GGaranti§! si vous voulez être sûrs qu'ils apparaissent. S'ils ne sont pas garantis, ils peuvent ne pas apparaître du tout§!\n\n§GCliquer pour changer la §YDate d'apparition des Blokchats§!"

    giga_blokkats_lateendgame:0 "Date d'apparition des Blokchats : §EFin de partie +100§! (par Défaut)\nLes Blokchats peuvent apparaitre soit §Y100 Années§! après la date de §YFin de partie§! OU après la défait de l'§YAeternum§! ou d'une autre §YCrise§! et que la date de §YFin de partie§! est passée, selon la première éventualité.\n$blokkat_spawn_warning$" 

    giga_blokkats_regularendgame:0 "Date d'apparition des Blokchats : §GFin de partie +50§!\nLes Blokchats peuvent apparaitre environ §Y50 Années§! après la date de §YFin de partie§!.\n$blokkat_spawn_warning$" 
    giga_blokkats_endgame:0 "Date d'apparition des Blokchats : §YFin de partie§!\nLes Blokchats peuvent apparaitre après la date de §YFin de partie§!.\n$blokkat_spawn_warning$" 
    giga_blokkats_latemidgame:0 "Date d'apparition des Blokchats : §HMilieu de partie +50§!\nLes Blokchats peuvent apparaitre environ §Y50 Années§! après la date de §YMilieu de partie§!.\n$blokkat_spawn_warning$" 
    giga_blokkats_midgame:0 "Date d'apparition des Blokchats : §SMilieu de partie§!\nLes Blokchats peuvent apparaitre après la date de §YMilieu de partie§!.\n$blokkat_spawn_warning$" 
    giga_blokkats_lateearlygame:0 "Date d'apparition des Blokchats : §PDébut de partie +50§!\nLes Blokchats peuvent apparaitre environ §Y50 Années§! après la date de §YDébut de partie§!.\n$blokkat_spawn_warning$"
    giga_blokkats_earlygame:0 "Date d'apparition des Blokchats : §RDébut de partie§!\nLes Blokchats peuvent apparaitre juste après le §YDébut de partie§!.\n$blokkat_spawn_warning$" 

    blokkat_spawn_warning:0 "\n§YN'oubliez pas de définir l'apparition des Blokchats à §GGaranti§! si vous voulez être sûrs qu'ils apparaissent à cette date§!\n\n§GCliquer pour changer la §YDate d'apparition des Blokchats§!"

    giga_blokkats_regular:0 "Apparence des Blokchats : §GBlokchats Stellaris§!\nLes Blokchats auront une apparence plus 'sérieuse', basée sur des portraits existants dans Stellaris.\n\n£blokkat_normal£\n\n§YCliquer pour changer aux §HBlokchats Vintage 'old'§!"

    giga_blokkats_vintage:0 "Apparence des Blokchats : §HBlokchats Vintage 'old'§!\nLes Blokchats auront une apparence beaucoup plus ridicule, comme leur nom l'indique. Ne pas utiliser si Kreitani est dans les parages, il n'aime pas ce portrait.\n\n£blokkat_vintage£\n\n§YCliquer pour changer aux §GBlokchats Anime§!"

    giga_blokkats_guaranteed:0 "L'apparition des Blokchats dans la galaxie est §GGARANTIE§!, à la date prévue."
    giga_blokkats_not_guaranteed:0 "Les Blokchats ont §Y50%§! de chances d'apparaître."

    giga_blokkats_enabled:0 "Les Blokchats, de voraces mineurs (et chasseurs) extragalactiques visant à récolter la galaxie entière, §GPEUVENT§! apparaître.\n\nIls vont toujours apparaître loin de votre capitale."
    giga_blokkats_disabled:0 "Les Blokchats n'apparaîtront §RPAX§!.\n\n§RNOTE: Les Blokchats sont conçus comme une crise solo et sont donc désactivés par défaut en multijoueur. Ceci est dû au fait qu'ils peuvent apparaître sur la capitale d'un joueur et parce qu'ils sont généralement ... très puissants. Ils peuvent être réactivés, mais assurez-vous que chaque joueur en connaisse les risques.§!"

    blokkat_easy_research_penalty:0 "Vitesse de recherche Blokchatons"
    blokkat_easy_research_penalty_desc:0 "La quantité d'énergie que les Blokchats investissent dans leurs opérations minières modifie le coût de la recherche sur eux."

    blokkat_bismuth_research_penalty:0 "Vitesse de recherche Blokchats Bismuth"
    blokkat_bismuth_research_penalty_desc:0 "La quantité d'énergie que les Blokchats investissent dans leurs opérations minières modifie le coût de la recherche sur eux."

    blokkat_endtech_research_penalty:0 "Vitesse de recherche Blokchats Endtekk"
    blokkat_endtech_research_penalty_desc:0 "La quantité d'énergie que les Blokchats investissent dans leurs opérations minières modifie le coût de la recherche sur eux."

    leader_trait_expertise_blokkats:0 "Expertise : Blokchats"
    leader_trait_expertise_blokkats_desc:1 "Ce leader est, après des années d'études, considéré comme un expert dans le domaine des Blokchats."

    species_trait_blokkat:0 "Blokchat"
    species_trait_blokkat_desc:0 "Les Blokchats sont des créatures intelligentes et développées."

	giga_blokkats_easy:0 "Blokchats (§BBlokchatons§!)\nLes Blokchats sont §Bquelque peu affaiblis§!.\n\nIls recevront les effets suivants :\n§Y-33% Dégâts des armes\n-33% Coque/Blindage/Bouclier des vaisseaux\n-33% Vitesse des vaisseaux\n-33% Dégâts/Santé/Moral des armées§!\n\nLe §YBlokchat-Moissonneur principal§! ne pourra pas être reconstruite, et a un total de coque de §Y400M§!\nIls auront §Y0.70x§! de §YBlok-récolteurs§!\nActiver le §YDéstabilisateur Hyperdimensionnel§! coûtera §Y400k§! £energy£\nLa Vitesse de recherche sur les Blokchats est §Y25%§! plus rapide\n\n§HEquilibré en utilisant le mod §YGigastructural Ingénierie & Plus§! uniquement."

    giga_blokkats_normal:0 "Blokchats (§GBlokchats§!)\nLes Blokchats auront la puissance par défaut.\n\nLe §YBlokchat-Moissonneur principal§! pourra être reconstruit §Y1 fois§!, et a un total de coque de §Y800M§! HP\nActiver le §YDéstabilisateur Hyperdimensionnel§! coûtera §Y600k§! £energy£\n\n§HEquilibré en utilisant les mods comme §YNew Ship Classes§! ou §YExtra Ship Components§!.§!"

	giga_blokkats_bismuth:0 "Les Blokchats (§RBlokchats Bismuth§!)\nLes Blokchats sont §Rsignificativement plus puissants§!.\n\nIls recevront les effets suivants :\n§Y+200% Dégâts des armes\n+200% Cadence de tir des vaisseaux\n+200% Coque/Blindage/Bouclier des vaisseaux\n+50% Vitesse des vaisseaux\n+50% Vitesse de construction des Mégastructures\n+200% Dégâts/Santé/Moral des armées§!\n\nLe §YBlokchat-Moissonneur principal§! peut être reconstruit §Y4 fois§!, et a un total de coque de §Y2 billion§!\nIl peut y avoir §Y2x§! plus de §YBlok-récolteurs§!\nActiver le §YDéstabilisateur Hyperdimensionnel§! coûtera §Y1.5M§! £energy£\n\nLeurs flottes d'escorte et d'éclaireurs seront 2,5 fois plus importantes.\nLa Vitesse de recherche sur les Blokchats est §Y75%§! plus lente\n\nLe §YBlokchat-Moissonneur principal§! sera escorté par §Y2§! §RBlok-Terminators§!, et une flotte importante de vaisseaux Blokchats atteignant un billion de coque, et pourra être reconstruit §Yune fois§!.\n\n§HEquilibré en utilisant les mods très puissant comme §YAncient Caches of Technologies§!.§!"

	giga_blokkats_endtech:0 "Les Blokchats (§MBlokchats Endtekk§!)\nLes Blokchats seront §MVRAIMENT TRES PUISSANTS§! et enverront des vaisseaux de guerre appropriés pour surveiller leurs opérations minières.\n\nIls recevront les effets suivants :\n§Y+1000% Dégâts des armes\n+1000% Cadence de tir des vaisseaux\n+2000% Coque/Blindage/Bouclier des vaisseaux\n+90% Vitesse des vaisseaux\n+250% Vitesse de construction des Mégastructures\n+1000% Dégâts/Santé/Moral des armées§!\n\nLe §YBlokchat-Moissonneur principal§! peut être reconstruit §Y20 fois§!, et a un total de coque de §Y8 billion§! HP\nIls auront §Y3x§! plus de §YBlok-récolteurs§!\nActiver le §YDéstabilisateur Hyperdimensionnel§! coûtera §Y4M§! £energy£\nLeurs flottes d'escorte et d'éclaireurs seront 6 fois plus importantes.\nLa Vitesse de recherche sur les Blokchats est §Y250%§! plus lente\n\nLe §YBlokchat-Moissonneur principal§! sera escorté par §Y5§! §RBlok-Terminators§!.\nLes §YBlok-récolteurs§! seront escortés par §Y2§! §RBlok-Terminators§!.\nLes §YFlottes d'exploration§! auront également un §Yunique§! §RBlok-Terminator§! chacune.\nLes §RBlok-Terminators§! auront un total de coque de §Y2.5 billion§! et peuvent être reconstruit §Y4 fois§!.\n\nLes §RBlok-Terminators§! §Rdétruiront§! instantanément toutes les colonies des systèmes dans lesquels ils entreront. Ne les laissez pas atteindre vos planètes!\n\n§HÉQUILIBRÉ POUR UNE UTILISATION AVEC BEAUCOUP DE MODS PUISSANTS!"

    giga_blokkat.3236.name:0 "Nexus de détention de Blokchats terminé !"
    giga_blokkat.3236.desc:0 "Un §YNexus de détention de Blokchats§! a été construit dans le système de §Y[giga_system.GetName]§!. Construit au-dessus d'un des corps célestes du système, il est maintenant prêt à contenir un seul Blokchat dès que nous aurons la chance d'en neutraliser un.\n\nL'entretien de base pour contenir un Blokchat est d'environ §Y1000§! £energy£ mais la structure devrait être capable de produire §Y750§! de chaque catégorie de recherche une fois qu'elle aura réussi à contenir un Blokchat, ainsi qu'une augmentation de §Y20%§! de notre §YVitesse de recherche du Blokchat.\n\nN'oubliez pas que les Blokchats, même neutralisés et contenus, restent des créatures terrifiantes et avancées que nous devons §Rabsolument§! surveiller de près à tout moment."
    giga_blokkat.3236.a:0 "Bon travail."

    giga_blokkat.3234.name:0 "§Y[reprogrammed_blokkat.GetName]§! reprogrammé !"
    giga_blokkat.3234.desc:0 "Notre §YNexus de détention de Blokchats§! situé dans le §Y[blokkat_nexus_sytem.GetName]§! Système rapporte qu'ils ont été en mesure de reprogrammer avec succès §Y[reprogrammed_blokkat.GetName]§! et de les tourner vers notre cause.\n\nBien que le processus ait été très complexe et quelque peu dangereux, car le Blokchat devait être neutralisé d'une manière ou d'une autre avant que la reprogrammation ne puisse avoir lieu, lorsque la délicate opération de modification de la conscience s'est finalement terminée, §Y[reprogrammed_blokkat.GetName]§! est apparu comme un citoyen volontaire et loyal du §Y[ROOT.GetName]§!, prêt à servir comme leader sous notre drapeau.\n\nMême si §Y[reprogrammed_blokkat.GetName]§! n'aura pas les mêmes capacités qu'un Blokchat ordinaire en raison de son absence de connexion §YBlokcentral§! et du fait que le confinement a impliqué la réduction de ses capacités pour notre propre sécurité, il devrait néanmoins devenir un fonctionnaire très compétent et talentueux en peu de temps. \n\nQuoi qu'il en soit, cet exploit technologique reste une grande victoire qui nous aidera sûrement dans notre lutte contre le reste de la civilisation Blokchat. Le §Y[reprogrammed_blokkat.GetName]§! de l'ancien §YNexus de détention de Blokchats§! est maintenant vide et prêt à accueillir un autre Blokchat si nécessaire."
    giga_blokkat.3234.a:0 "Bienvenue à la [ROOT.GetName] !"
    giga_blokkat.3234.a.tooltip:0 "§Y[reprogrammed_blokkat.GetName]§! est maintenant un chef dont la classe et les traits ont été déterminés par les §YIntérêts clés§! et la §YPersonnalité§! du Blokchat."

    giga_blokkat.3000.blokkreprogram:0 "Découvrez comment §GReprogrammer§! les §YBlokchats§! captifs | §Y35§! $blokkat_knowledge$."
    giga_blokkat.3000.blokkreprogram.tooltip:0 "En utilisant nos récentes avancées liées à notre compréhension des Blokchats, peut-être pourrions-nous trouver un moyen de convertir les Blokchats captifs à notre cause ? Maintenant, bien sûr, cela pourrait ne pas sembler très éthique, mais ce sont eux qui ont dévoré notre galaxie pour commencer."
    
    giga_blokkat.3231.name:0 "Reprogrammation de Blokchat"
    giga_blokkat.3231.desc:0 "Convertir un Blokchat à notre cause n'est pas une tâche facile. Nous devrons trouver un moyen de " pénétrer" dans les unités de traitement centrales de la créature et réorganiser d'une manière ou d'une autre les réseaux neuronaux multidimensionnels complexes basés sur l'énergie qui donnent naissance à la conscience du Blokchat. Heureusement, comme indiqué précédemment, l'absence d'un §YBlokcentral§! pour les protéger miraculeusement place ce processus dans le domaine du possible, selon notre §YBureau de Recherche sur les Blokchats§!.\n\nEn règle générale, plus le Blokchat est naturellement docile, plus ce processus devrait être facile, car il dépend fortement de l'état du subconscient interne du Blokchat. On peut donc s'attendre à ce que les Blokchats §Gcoopératifs§! soient beaucoup plus faciles à reprogrammer que les §Rmécontents§!.\n\nBien que ce soit une entreprise délicate, le résultat final devrait permettre de transformer les §YBlokchats captifs§! en §Yleaders§! très puissants pour notre empire.\n\nLe coût estimé de cette technologie est de §Y3M§!."
    giga_blokkat.3231.a:0 "Occupez-vous en immédiatement !"
    giga_blokkat.3231.b:0 "Pas maintenant."

    giga_blokkat.3232.name:0 "Protocoles d'altération de la conscience"
    giga_blokkat.3232.desc:0 "Suite à nos efforts concernant la reprogrammation des Blokchats, nos équipes de recherche sont maintenant convaincues que nous devrions être en mesure, si nous possédons suffisamment de résultats de recherche, de transformer les Blokchats réticents §YCaptifs§! en de très volontaires et puissants §YLeaders§! au sein de notre empire. L'éthique d'un tel acte est discutable, mais ils soutiennent que les Blokchats ont commencé en dévorant toute notre galaxie sans se soucier de notre existence de toute façon, rendant ainsi le débat éthique discutable.\n\nQuoi qu'il en soit, nous devrions maintenant être en mesure de §YReprogrammer§! tous les Blokchats captifs que nous détenons actuellement via le menu de gestion de leur Nexus de confinement. Il faudra §Y35§! $blokkat_knowledge$ pour reprogrammer un Blokchat §GCoopératif§!, §Y40§! pour un §LIndifférent§! et §Y45§! pour un §RMécontent§!. Selon nos scientifiques, le §YIntérêt clé§! d'un Blokchat déterminera sa classe de leader tandis que sa §YPersonnalité§! lui accordera un trait supplémentaire.\n\nla reprogrammation d'un Blokchat ne comptera pas comme un §BProjet de recherche Blokchat§! et le processus pourra être entrepris dès que nous serons prêts."
    giga_blokkat.3232.a:0 "Délicieux."
    giga_blokkat.3232.a.tooltip:0 "Nous pouvons maintenant §YReprogrammer§! tous les §YBlokchats captifs§! actuellement en confinement."
    only_1_reprogram:0 "Nous ne pouvons reprogrammer qu'un seul Blokchat à la fois."

    cant_reprogram_if_experiment:0 "Nous devons d'abord attendre que l'expérience se termine."

    blokkat_reprogram_title:0 "§HDébloque la fonctionnalité§! : Reprogrammation du Blokchat\nConnaissance du Blokchat : §G+1§!"

    giga_tech_blokkat_reprogram:0 "Altération de la conscience de Blokchat"
    giga_tech_blokkat_reprogram_desc:0 "En altérant délicatement l'esprit d'un Blokchat à l'aide de méthodes extrêmement délicates et coûteuses, nous pourrions tout juste être en mesure de faire passer son allégeance de sa civilisation d'origine à la nôtre."

    giga_blokkat.3233.name:0 "Reprogrammation de §Y[blokkat_prisoner_being_viewed.GetName]§!"
    giga_blokkat.3233.desc:0 "Notre base technologique a suffisamment progressé pour permettre la reprogrammation de la conscience de §Y[blokkat_prisoner_being_viewed.GetName]§!, ce qui, en cas de succès, en ferait un leader puissant à employer au sein de notre empire.\n\nNous devrons mener à bien le §YProjet Spécial§! associé afin de les reprogrammer et nous ne pouvons reprogrammer §Yun§! Blokchat captif à la fois. Naturellement, le coût du projet sera plus élevé si le Blokchat est §RMécontent§! et plus faible s'il est §GCoopératif§!.\n\n L'§YIntérêt clé§! du Blokchat §Y[blokkat_prisoner_being_viewed.GetName]§! déterminera sa classe de leader tandis que sa §YPersonnalité§! lui accordera un trait supplémentaire. Ce processus ne sera pas considéré comme un §BProjet de recherche Blokchat§!."
    giga_blokkat.3233.a:0 "Allons-y !"
    giga_blokkat.3233.b:0 "A la réflexion, peut-être plus tard."

    REPROGRAM_COOPERATIVE_BLOKKAT:0 "Reprogrammer un Blokchat §GCoopératif§!"
    REPROGRAM_COOPERATIVE_BLOKKAT_DESC:0 "Une très délicate altération de la conscience d'un Blokchat captif par le biais d'une "chirurgie hyperdimensionnelle" transformera la créature avancée en un leader volontaire et loyal pour notre empire."

    REPROGRAM_DISPLEASED_BLOKKAT:0 "Reprogrammer un Blokchat §Rmécontent§!"
    REPROGRAM_DISPLEASED_BLOKKAT_DESC:0 "Une très délicate altération de la conscience d'un Blokchat captif par le biais d'une "chirurgie hyperdimensionnelle" transformera la créature avancée en un leader volontaire et loyal pour notre empire."

    REPROGRAM_INDIFFERENT_BLOKKAT:0 "Reprogrammer un Blokchat §LIndifférent§!"
    REPROGRAM_INDIFFERENT_BLOKKAT_DESC:0 "Une très délicate altération de la conscience d'un Blokchat captif par le biais d'une "chirurgie hyperdimensionnelle" transformera la créature avancée en un leader volontaire et loyal pour notre empire."

    must_have_conducted_3_experiments_on_blokkat:0 "Nous devons avoir obtenu au moins §Y3§! $blokkat_knowledge$ du §YNexus de détention des Blokchats§! en menant des expériences sur des Blokchats captifs."
    
    giga_blokkat.3230.name:0 "L'esprit d'un Blokchat"
    giga_blokkat.3230.desc:0 "Avec la quantité de $blokkat_knowledge$ que nous avons réussi à accumuler ces dernières années, les scientifiques chargés de contenir et d'expérimenter sur les §YBlokchats§! ont émis une idée potentiellement révolutionnaire concernant l'utilisation à long terme de ces Blokchats captifs. \n\nEn effet, ils suggèrent que, compte tenu des connaissances que nous avons acquises sur l'anatomie des Blokchats, il pourrait être possible de pénétrer dans l'esprit d'un Blokchat et de le reprogrammer en quelque sorte. Cela nous permettrait de §Yrecruter§! efficacement ces Blokchats captifs et de les employer dans notre empire comme n'importe quelle espèce.\n\nSans surprise, la proposition est considérée comme tout à fait ridicule car l'esprit interne d'un Blokchat est des magnitudes plus complexes que celui de n'importe quel autre être sapient. De plus, nous devrions effectivement modifier le subconscient de la cible Blokchat afin de faire passer son allégeance de sa civilisation à la nôtre sans détruire ou corrompre accidentellement son esprit.\n\nCependant, alors que le §YBlokcentral§! rendrait normalement une telle action complètement et totalement impossible car elle serait instantanément détectée et corrigée, les Blokchats en captivité ont été complètement isolés du reste de leur espèce et donc altérer leur esprit pourrait ne pas être complètement hors du domaine de la plausibilité, si nous investissons suffisamment de recherche dans ce projet.\n\nUn §BProjet de Recherche sur les Blokchats§! a été créé pour étudier et éventuellement concrétiser la proposition, à condition que nous possédions suffisamment $blokkat_knowledge$. de ressources."
    giga_blokkat.3230.a:0 "Ça semble ridicule, mais qu'est-ce qui ne l'est pas à ce stade ?"
    giga_blokkat.3230.a.tooltip:0 "Un nouveau §BProjet de recherche Blokchat§! est désormais disponible dans le §YBureau de recherche Blokchat§!."

    giga_blokkat.3200.name:0 "Signes de Blokchat"
    giga_blokkat.3200.desc:0 "Bien que les Blokchats semblent manifester peu d'intérêt pour nous et notre civilisation, un phénomène particulier qui semble aller à l'encontre de leur comportement habituellement désintéressé s'est produit sur plusieurs de nos mondes au cours des derniers mois.\n\nAlors qu'à l'origine de simples rumeurs censées être nées de la paranoïa induite par les Blokchats, il a récemment été confirmé que des Blokchats §Yindividuels§! ont été aperçus sur plusieurs de nos mondes. Le but exact de ces visites énigmatiques n'est pas encore connu, mais étant donné leur attitude passive et parfois presque nonchalante, la réponse la plus probable est que ces Blokchats pourraient simplement visiter, explorer et enregistrer des données sur notre galaxie et ses civilisations avant sa, selon les Blokchats du moins, disparition inévitable. Cette théorie est renforcée par l'étude des données relayées par ces Blokchats à leurs frères par le biais du §YBlokcentral§!.\n\nMais ces visites ont fait naître une idée quelque peu insensée au sein de notre §YBureau de Recherche Blokchat§! : Et si nous pouvions §Rles capturer§! ? Selon les chercheurs du Bureau, étudier de près un Blokchat vivant nous permettrait sans aucun doute d'obtenir des informations précieuses et d'améliorer considérablement notre compréhension de ces envahisseurs ésotériques."
    giga_blokkat.3200.a:0 "C'est une proposition audacieuse."
    giga_blokkat.3200.a.tooltip:0 "Un nouveau §BProjet de recherche Blokchat§! est disponible dans le §YBureau de recherche Blokchat§!."

    giga_blokkat.3201.name:0 "Piège à Blokchat"
    giga_blokkat.3201.desc:0 "Comme l'ont montré nos études de sociologie, tous les Blokchats sont reliés entre eux par le §YBlokcentral§!, qui sert également de "Réseau d'alimentation hyperdimensionnel" permettant le transfert instantané d'énergie et d'informations en cas de besoin.\n\nAinsi, si nous voulons capturer un Blokchat, nous devrons trouver un moyen de §Rcouper§! sa connexion au §YBlokcentral§!, au moins temporairement jusqu'à ce que le Blokchat puisse être correctement contenu.\n\nEn outre, nous devrons concevoir et construire une mégastructure capable de retenir un Blokchat et de l'empêcher de s'échapper par un tunnel de dimension supérieure. Si nous parvenons à combiner ces deux technologies, nous pourrons peut-être neutraliser un Blokchat et le transférer dans une cellule de détention spécialisée où nous pourrons alors entreprendre diverses études sur la créature.\n\nCes Blokchats individuels sont toutefois très bien équipés pour faire face aux menaces en cas de besoin, et nous devons donc nous attendre à devoir livrer un combat terrestre brutal contre lesdits Blokchats si nous voulons les neutraliser après avoir coupé leur lien avec le §YBlokcentral§!."
    giga_blokkat.3201.a:0 "Continuons..."
    giga_blokkat.3201.a.tooltip:0 "Le coût de cette technologie est d'environ §Y1,25M§!\n$cant_do_another_blokkat_project_tech_tooltip$."
    giga_blokkat.3201.b:0 "C'est trop risqué, pas maintenant."

    giga_tech_blokkat_snare:0 "Protocoles de séparation du Blokcentral"
    giga_tech_blokkat_snare_desc:0 "En coupant le lien de chaque Blokchat avec le Blokcentral et en les neutralisant, nous pourrions finalement les contenir, à condition de posséder l'infrastructure nécessaire pour les empêcher de s'échapper. Cela nécessitera la construction d'une cellule de détention spécialisée entourant le Blokchat dans l'espace hyperdimensionnel."

    blokkat_snare_mega_title:0 "§HDébloque la fonctionnalité§! : Capture de Blokchat\n§HDéverrouille la Mégastructure§! : Nexus de détention de Blokchats"
    blokkat_snare_mega_desc:0 "Une énorme installation orbitale conçue pour contenir un seul Blokchat."

    giga_blokkat.3202.name:0 "Protocoles de capture de Blokchat"
    giga_blokkat.3202.desc:0 "Après des recherches approfondies, notre §YBureau de Recherche sur les Blokchats§! a concrétisé une méthode que nous pourrions utiliser pour capturer ces Blokchats en visite.\n\nNous devrons d'abord construire le §YNexus de détention de Blokchats§! sur n'importe quelle planète de notre espace. Chaque §YNexus de détention de Blokchats§! peut contenir §Y1§! Blokchat. Si nous disposons de Nexus de détention libres, dès qu'un Blokchat sera repéré sur l'un de nos mondes, nous serons informés et pourrons dépenser £energy $energy$ afin de déclencher une impulsion hyperdimensionnelle qui séparera le Blokchat du §YBlokcentral§!, le privant de la possibilité de s'échapper ou d'appeler des renforts.\n\nNous devrons alors l'affronter directement avec des §YForces terrestres§!, il serait donc sage de s'assurer qu'une armée puissante n'est pas trop éloignée d'une planète donnée.\n\nSi nous parvenons à vaincre l'armement du Blokchat au combat, nous le transporterons au §YNexus de détention de Blokchats§! où il nous fournira de nombreux bonus de recherche et permettra une étude directe de leur anatomie ésotérique.\n\n§BNous devons avoir au moins un Nexus de détention de Blokchats vide dans notre espace afin d'être informés des observations de Blokchat sur nos mondes.§!"
    giga_blokkat.3202.a:0 "Noté. J'espère que nous pourrons y arriver..."
    giga_blokkat.3202.a.tooltip:0 "Une nouvelle §GTâche de recherche Blokchat§! est désormais disponible pour suivre nos opérations de §Ycapture Blokchat§!."

    giga_blokkat.3000.paluushia:0 "§GEnquêter§! sur §YPeluchia§!"
    giga_blokkat.3000.paluushia.tooltip:0 "Peluchia a manifestement des liens importants avec les Blokchats. Nous devrions mener une enquête approfondie de la planète et des Peluchiens afin de récupérer tout $blokkat_knowledge$ qu'ils pourraient détenir.\n\n§GGain de connaissances potentiel maximum : §Y ?§!\n§GConnaissance acquise : §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!"

    giga_blokkat.3000.capture:0 "§GCapture§! individuelle §YBlokchats§! | Blokchats captifs : §Y[ROOT.captured_blokkat_count]§!"
    giga_blokkat.3000.capture.tooltip:0 "De curieux Blokchats visitent parfois nos mondes, recueillant des données sur nous et disparaissant instantanément dès qu'on les rencontre. Si nous disposons d'au moins un §YNexus de détention de Blokchats§! libre, nous serons informés dès qu'un §YBlokchat§! sera §Yaperçu§! sur l'un de nos mondes, ce qui nous permettra de dépenser £energy£ et d'utiliser des §YForces terrestres§! pour le neutraliser.\n\nLes Blokchats neutralisés seront transportés vers n'importe quel §YNexus de détention de Blokchats§! libre, car ils peuvent contenir chacun un seul Blokchat. Nous obtiendrons de grandes quantités de recherche de tout Blokchat détenu dans un Nexus de détention de Blokchats afin de pouvoir effectuer des tests supplémentaires.\n\nChaque Blokchat captif accélère notre §YBlokchat Vitesse de recherche§! de §G15%§!\n\n§BNous avons besoin d'au moins un Nexus de détention de Blokchats vide afin d'être informés des observations de Blokchat sur nos mondes.§!\n\n§GGain potentiel maximal de connaissances : §Y?§!\n§GConnaissance acquise : §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!"

    giga_blokkat.3204.name:0 "Blokchat en vue !"
    giga_blokkat.3204.desc:0 "Un §YBlokchat§! a été aperçu explorant notre monde de §Y[ROOT.GetName]§! !\n\nIl n'est pas au courant de nos intentions et, étant donné son équipement actuel, §Y[owner.blokkat_containment_ec_cost]§! £energy£ devrait être en mesure de couper sa connexion avec le §YBlokcentral§!.\n\nMalgré le fait qu'il ne s'agisse que d'un seul Blokchat, ces "visiteurs de" sont généralement dotés d'un armement remarquablement puissant s'ils se retrouvent confrontés à une menace qu'ils ne peuvent fuir. Compte tenu de leurs technologies, il n'est pas surprenant que si nous choisissons d'essayer de le neutraliser, nous devrons nous assurer que nous sommes en mesure de renforcer rapidement le champ de bataille avec de puissantes forces terrestres."

    giga_blokkat.3204.a:0 "En avant ! | §Y[owner.blokkat_containment_ec_cost]§! £energy£"
    giga_blokkat.3204.a.tooltip:0 "-§Y[owner.blokkat_containment_ec_cost]§! £energy£\nLe §YBlokchat§! sur §Y[ROOT.GetName]§! devient §Rhostile§!"
    giga_blokkat.3204.b:0 "Nous ne sommes pas prêts pour ça."

    giga_blokkat.3205.name:0 "Blokcentral séparé !"
    giga_blokkat.3205.desc:0 "En projetant d'énormes quantités d'énergie dans l'espace hyperdimensionnel, nous parvenons à séparer le §YBlokchat§! solitaire du §YBlokcentral§! sur §Y[ROOT.GetName]§!.\n\nLa créature tente ardemment de s'échapper mais réalise rapidement qu'elle est incapable de se téléporter comme elle le devrait. Face à notre puissance et coincé par nos armées, le Blokchat, apparemment confus, met en marche son armement et ne perd pas de temps pour engager nos forces dans une tentative de se libérer de notre emprise.\n\nNous devons être rapides et décisifs, car si le Blokchat submerge nos forces, il s'enfuira rapidement dans l'espace interstellaire pour ne plus jamais être vu."
    giga_blokkat.3205.a:0 "Ne lui donnez pas le temps de respirer !"

    giga_blokkat.3206.name:0 "Le Blokchat submerge nos armées !"
    giga_blokkat.3206.desc:0 "Nos armées n'ont pas réussi à neutraliser le puissant §YBlokchat§! solitaire sur §Y[FromFrom.GetName]§!. Après avoir vaincu nos troupes au sol, la créature a violemment démoli certaines de nos infrastructures avant de s'enfuir dans l'espace avant que nos armées désorganisées ne puissent réagir.\n\nLes dommages infligés à §Y[FromFrom.GetName]§! devraient être minimes, mais cela a porté un coup sérieux à nos opérations liées à Blokchat."
    giga_blokkat.3206.a:0 "Mince !"
    giga_blokkat.3206.a.tooltip:0 "§Y[FromFrom.GetName]§! reçoit §Y10§! §RDevastation§!.\nNous gagnons §Y0.25§! §RInquiétude Blokchat§!."

    giga_blokkat.3220.name:0 "Violation du confinement de Blokchat dans §Y[blokkat_prison_with_breach.solar_system.GetName]§! !"
    giga_blokkat.3220.desc.cooperative:0 "Notre §YNexus de détention de Blokchats§! signale que §Y[blokkat_prison_breacher.GetName]§!, le Blokchat contenu dans le Système §Y[blokkat_prison_with_breach.solar_system.GetName]§!, est en train de tenter dangereusement de §Rrompre le confinement§!.\n\nLa créature n'a pas encore réussi à s'échapper complètement, mais elle s'est échappée de sa cellule de détention principale et ronge activement la structure pour tenter de s'échapper. Le personnel du Nexus estime que §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ et §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ devraient être suffisants pour arrêter §Y[blokkat_prison_breacher.GetName]§! et les ramener dans leur cellule de confinement désignée.\n\nComme §Y[blokkat_prison_breacher.GetName]§! a un comportement §Gcoopératif§!, il s'envolera simplement dans l'espace interstellaire et ne reviendra jamais si on leur permet d'ouvrir une brèche."
    giga_blokkat.3220.desc.indifferent:0 "Notre §YNexus de détention de Blokchats§! signale que §Y[blokkat_prison_breacher.GetName]§!, le Blokchat contenu dans le Système §Y[blokkat_prison_with_breach.solar_system.GetName]§!, est en train de tenter dangereusement de §Rrompre le confinement§!.\n\nLa créature n'a pas encore réussi à s'échapper complètement, mais elle s'est échappée de sa cellule de détention principale et ronge activement la structure pour tenter de s'échapper. Le personnel du Nexus estime que §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ et §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ devraient être suffisants pour arrêter §Y[blokkat_prison_breacher.GetName]§! et les ramener dans leur cellule de confinement désignée.\n\nComme §Y[blokkat_prison_breacher.GetName]§! a un comportement §Lindifférent§!, il pourra s'envoler dans l'espace ou tenter de nous attaquer."
    giga_blokkat.3220.desc.displeased:0 "Notre §YNexus de détention de Blokchats§! signale que §Y[blokkat_prison_breacher.GetName]§!, le Blokchat contenu dans le Système §Y[blokkat_prison_with_breach.solar_system.GetName]§!, est en train de tenter dangereusement de §Rrompre le confinement§!.\n\nLa créature n'a pas encore réussi à s'échapper complètement, mais elle s'est échappée de sa cellule de détention principale et ronge activement la structure pour tenter de s'échapper. Le personnel du Nexus estime que §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ et §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ devraient être suffisants pour arrêter §Y[blokkat_prison_breacher.GetName]§! et les ramener dans leur cellule de confinement désignée.\n\nComme §Y[blokkat_prison_breacher.GetName]§! a un comportement de §Rmécontent§!, il est très probable qu'il devienne extrêmement hostile si on le laisse entrer."

    giga_blokkat.3220.a:0 "Reconquêtez-les à tout prix ! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£"
    giga_blokkat.3220.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! sera §Yrecontenu en toute sécurité§!."

    giga_blokkat.3220.b:0 "Nous ne pouvons pas nous le permettre."
    giga_blokkat.3220.b.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! va §Ydisparaître dans l'espace interstellaire§! en raison de leur comportement §Gcoopératif§!."

    giga_blokkat.3220.c:0 "Nous ne pouvons pas nous le permettre."
    giga_blokkat.3220.c.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! va soit §Ydisparaître dans l'espace interstellaire§!, soit §Hdevenir hostiles§! en raison de son comportement §Lindifférent§!."

    giga_blokkat.3220.d:0 "Nous ne pouvons pas nous le permettre."
    giga_blokkat.3220.d.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! va §Hdevenir hostile§! à cause de leur §Lcomportement mécontent§!, §Rou pire...§!"

    giga_blokkat.3221.name:0 "§Y[blokkat_prison_breacher.GetName]§! s'est échappé !"
    giga_blokkat.3221.desc:0 "Notre §YNexus de détention de Blokchats§! à §Y[blokkat_prison_with_breach.solar_system.GetName]§! n'a pas réussi à recontacter §Y[blokkat_prison_breacher.GetName]§!.\n\nHeureusement pour nous, en raison du comportement du Blokchat, §Y[blokkat_prison_breacher.GetName]§! a simplement choisi de s'envoler dans l'espace interstellaire sans infliger de dommages supplémentaires à nos installations.\n\nLe Nexus est à nouveau vide et prêt à accueillir un nouveau Blokchat si nous en capturons un autre."
    giga_blokkat.3221.a:0 "C'est malheureux, mais tels sont les risques associés au fait de contenir des entités aussi dangereuses..."
    giga_blokkat.3221.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! a §Ydisparu dans l'espace interstellaire§!.\n\nLe §YNexus de détention de Blokchats§! à §Y[blokkat_prison_with_breach.solar_system.GetName]§! est à nouveau vide.\n\nNous gagnons §Y0.25§! §RInquiétude Blokchat§!."


    giga_blokkat.3225.name:0 "§Y[blokkat_prison_breacher.GetName]§! a rompu le confinement !"
    giga_blokkat.3225.desc:0 "Notre §YNexus de détention de Blokchats§! à §Y[blokkat_prison_with_breach.solar_system.GetName]§! n'a pas réussi à recontacter §Y[blokkat_prison_breacher.GetName]§!.\n\nLe Blokchat est maintenant §Rdevenu hostile§! et ouvre le feu sur nos vaisseaux. Heureusement, le Nexus estime que si nos flottes parviennent à le maîtriser, nous devrions être en mesure d'empêcher sa fuite et de le recontrôler par la suite.\n\nIl prévient cependant que nous n'avons que §Y2 mois§! avant que le Blokchat ne se reconnecte au grand §YBlokcentral§! et ne nous échappe définitivement."
    giga_blokkat.3225.a:0 "Arrêtez ce Blokchat immédiatement !"
    giga_blokkat.3225.a.tooltip:0 "Nous avons §Y2 mois§! pour §Rneutraliser§! §Y[blokkat_prison_breacher.GetName]§! avant qu'il §Ydisparaisse dans l'espace interstellaire§!."

    giga_blokkat.3226.name:0 "§Y[blokkat_prison_breacher.GetName]§! s'est échappé !"
    giga_blokkat.3226.desc:0 "Nous n'avons pas réussi à neutraliser et à reconquérir §Y[blokkat_prison_breacher.GetName]§!.\n\nLe Blokchat, après avoir ouvert le feu sur tous les vaisseaux dans son voisinage immédiat, a réussi à se reconnecter au §YBlokcentral§! et s'est rapidement échappé du système, nous échappant à jamais.\n\nLe Nexus est à nouveau vide et prêt à accueillir un nouveau Blokchat si nous en capturons un autre."
    giga_blokkat.3226.a:0 "Merde !"
    giga_blokkat.3226.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! a §Ydisparu dans l'espace interstellaire§!.\n\nLe §YNexus de détention de Blokchats§! à §Y[blokkat_prison_with_breach.solar_system.GetName]§! est à nouveau vide.\n\nNous gagnons §Y0.5§! §RInquiétude Blokchat§!."

    giga_blokkat.3227.name:0 "§Y[blokkat_prison_breacher.GetName]§! a été rétabli !"
    giga_blokkat.3227.desc:0 "Nous avons réussi à neutraliser et recontenir §Y[blokkat_prison_breacher.GetName]§!.\n\nLe Blokchat a ensuite été réinséré dans sa cellule de confinement et est à nouveau disponible pour des expériences."
    giga_blokkat.3227.a:0 "Bon travail."
    giga_blokkat.3227.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! est de retour en confinement."

    giga_blokkat.3223.name:0 "§RVIOLATION CATASTROPHIQUE DE BLOKKAT§!"
    giga_blokkat.3223.desc:0 "Nouvelles alarmantes ! Notre §YNexus de détention de Blokchats§! dans le Système §Y[blokkat_prison_with_breach.solar_system.GetName]§! rapporte que §Y[blokkat_prison_breacher.GetName]§! a réussi à §Rrompre complètement le confinement§! et s'est ensuite échappé dans l'espace. \n\nCependant, le §RBlokchat mécontent§! est maintenant déterminé à se venger et a procédé à la destruction violente et complète§Rde notre §YNexus de détention de Blokchats§! en utilisant son armement réactivé et a utilisé la matière du Nexus pour fabriquer§Rplus de Blokchats§!. Le §Y[blokkat_prison_breacher.GetName]§! s'est rapidement reconnecté au grand §YBlokcentral§! et l'utilise maintenant pour télécharger automatiquement de nouvelles consciences dans ces Blokchats nouvellement créés.\n\nCeci et les nouveaux Blokchats passent maintenant au démantèlement des corps célestes proches afin de générer encore plus de Blokchats, qui à leur tour essaieront probablement de créer encore plus de Blokchats.\n\nIl n'y a plus aucun espoir de recontenir le Blokchat qui se brise, nous devons maintenant agir rapidement et oblitérer §Y[blokkat_prison_breacher.GetName]§! avant que la brèche ne se transforme en une apocalypse Blokchat !"
    giga_blokkat.3223.a:0 "Au postes de combat !"
    giga_blokkat.3223.a.tooltip:0 "§Y[blokkat_prison_breacher.GetName]§! a §Rouvert une brèche§! et est en train de §Rrécolter des planètes§! afin de §Rcréer plus de Blokchats§!.\n\nLe §YNexus de détention de Blokchats§! dans §Y[blokkat_prison_with_breach.solar_system.GetName]§! est §Rdétruit§! !\n\nNous gagnons §Y2§! §RInquiétude Blokchat§!."


