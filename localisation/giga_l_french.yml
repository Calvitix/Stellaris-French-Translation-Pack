    ehof_reality_code.004.name:0 "Code de réalité - Activation"
    ehof_reality_code.004.desc:0 "Grâce aux connaissances que nous avons pu collecter à l'intérieur des amplificateurs, nous savons maintenant comment activer les $ehof_gateway_disableds$.\n\nNos chercheurs ont déjà commencé à développer la technologie nécessaire pour les activer. Des installations capables de transmettre des ondes électromagnétiques gravimétriques et de produire l'intensité nécessaire au contenu énergétique de la transmission se développent.\n\nIls projetteront le $ehof_epcs$ avec la bonne fréquence et l'amplitude, donc les $ehof_gateway_disableds$ les systèmes réagiront en conséquence et l'activeront. On ne sait absolument pas ce qui se passe exactement lorsqu'une $ehof_gateway_disabled$ est activé. Tout ce que nous savons, c'est comment le faire, et maintenant nous pouvons réellement commencer à le faire !"

