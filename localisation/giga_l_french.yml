    #########################################
    reality_code:0 "§ELe code de réalité§!"
    ehof_closed_modular:0 "Circuit-fermé"
    ehof_the_sphere:0 "§Hla sphère§!"
    ehof_the_sphere_named:0 "§ELa Fluctuation permanente§!"
    ehof_ep:0 "§EModèle Enigmatique§!"
    ehof_eps:0 "§EModèles Enigmatiques§!"
    ehof_epcs:0 "§ESéquence de code§! du $ehof_ep$"

    # Introduction to event chain
    ehof_reality_code.1.name:0 "$ehof_ep$"
    ehof_reality_code.1.desc:0 "Nous avons reçu d'étranges rapports de notre vaisseau scientifique, le §H[ehof_code_fleet.GetName]§!.\n\nAu cours des enquêtes de routine dans le système §H[ehof_code_fleet.solar_system.GetName]§!, le vaisseau a été touché par un éclair d'énergie intense. Les systèmes de propulsion et techniques du vaisseau se sont effondrés, et il est resté inactif pendant exactement 6 heures.\n\nHeureusement, le noyau de puissance secondaire n'a pas été endommagé et s'est activé peu de temps après le flash d'énergie, sécurisant le système de survie du §H[ehof_code_fleet.GetName]§!.\n\n6 heures après le flash initial, des événements bizarres ont commencé à se produire à bord du vaisseau. Les rapports d'équipage décrivent comment tous les systèmes ont commencé à se réactiver, mais sont restés incontrôlables. Les moniteurs internes du vaisseau ont commencé à afficher des motifs énigmatiques mais ordonnés.\n\nC'était comme si le vaisseau était possédé. Les portes automatiques se sont fermées et ouvertes selon un schéma, synchrone à celui des moniteurs.\n\nEncore 6 heures se sont écoulées et les systèmes du vaisseau se sont de nouveau effondrés, mais cette fois entièrement, y compris le noyau d'alimentation secondaire. Au début, cela semblait être la fin du §H[ehof_code_fleet.GetName]§!, mais la panne n'a duré que 10 secondes, après quoi les systèmes des vaisseaux ont commencé à se réactiver.\n\nAprès l'événement, le §H[ehof_code_fleet.GetName]§! était à nouveau sous contrôle. L'équipage a commencé à inspecter le vaisseau, et a fini par constater qu'il était entièrement indemne.\n\nLes $ehof_eps$ ne se sont pas manifestés depuis et le journal du vaisseau n'a aucune trace de cette étrange période de 12 heures, comme si rien n'était arrivé.\n\nCe phénomène doit être étudié plus en détail"

    # Event chain (Situation Log)
    ehof_p4_chain_title:0 "$reality_code$"
    ehof_p4_chain_desc:0 "Équipés des technologies nécessaires, nos vaisseaux scientifiques sont désormais capables de survivre à la transmission des $ehof_eps$ et peuvent les traiter.\n\nOn ne sait pas si le $ehof_ep$ sera diffusé dans le même système $ehof_cohesive$ que la dernière fois, ou dans une autre. Seul le temps nous le dira.\n\nNos vaisseaux scientifiques doivent poursuivre leurs études dans les systèmes $ehof_cohesive$, afin de rencontrer une autre transmission du $ehof_ep$."

    # Point Of Interest For CPlanet system
    ehof_mega_chain_1_poi:0 "L'origine"
    ehof_mega_chain_1_poi_desc:0 "Il semble que le $ehof_ep$ provient de cet emplacement.\n\nNous devrions construire une $CREATORGATE_GALACTIC$ et enquêter sur ce système immédiatement."

    #############
    ### Toxic ###
    #############
    # Anomaly
    code_1_cat:0 "Code de réalité - Monde toxique"
    code_01_category_desc:0 "§H[this.GetName]§! reçu une transmission du $ehof_epcs$. C'est la première transmission que nous avons détectée depuis la première il y a un an. §H[this.GetName]§! a détecté la transmission à l'intérieur du système de §H[root.solar_system.GetName]§!. Comme la transmission initiale, il a désactivé les principaux systèmes du vaisseau. Les vaisseaux $ehof_closed_modular$ ont pu restaurer les fonctionnalités des vaisseaux, mais le processus a tout de même duré environ deux heures, ce qui est plus long que prévu. Les systèmes peuvent nécessiter des modifications supplémentaires pour fonctionner plus efficacement.\n\nLes scanners $ehof_ep$ ont pu identifier la source de la transmission à l'intérieur du système, le monde toxique §H[from.from.GetName]§!. L'emplacement exact à l'intérieur de la planète doit être déterminé par une enquête supplémentaire.\n\nLes scanners $ehof_ep$ pourront peut-être localiser la source. Étant donné que la transmission n'a été diffusée que pendant une courte période et n'a pas été diffusée depuis, la localisation de la source peut prendre un certain temps."

    # Anomaly Success (Creates Digsite)
    ehof_reality_code.101.name:0 "Code de réalité - Monde toxique"
    ehof_reality_code.101.desc:0 "§H[this.GetName]§! a pu localiser la source du $ehof_ep$ sur la planète §H[from.from.GetName]§!.\n\nIl a pu déterminer l'emplacement, en comparant les interférences électromagnétiques et gravimétriques à la surface de la planète et finalement les couches plus profondes, avec le $ehof_epcs$. La source semble être située étroitement sous la surface de la planète, à une profondeur d'environ 44,5 kilomètres, dans l'hémisphère sud.\n\nUne fouille sera nécessaire pour atteindre l'emplacement de la source. Les températures élevées et l'atmosphère toxique rendront l'excavation plus difficile, mais avec un équipement approprié, cela ne devrait pas être un gros problème.\n\nNous devrons consacrer le temps et les ressources nécessaires au projet pour obtenir les réponses que nous recherchons."

    # Initial
    code1_digsite:0 "Code de réalité - Excavation toxique"
    code1_digsite_desc:0 "L'équipement nécessaire à la fouille de §H[code_world_planet.GetName]§! est prêt pour le déploiement. Avant de pouvoir commencer l'excavation, le site de fouille doit être sécurisé et l'équipement doit être installé."

    # Stage 1
    ehof_reality_code.111.name:0 "Code de réalité - Excavation toxique I"
    ehof_reality_code.111.desc:0 "Pour protéger le site de fouille pour l'excavation de l'atmosphère dangereuse, un petit dôme isolé fait d'un matériau résistant à la corrosion et à la chaleur a été construit autour de l'emplacement du site de fouille. L'équipement a été installé et est prêt à être déployé. Étant donné que l'emplacement de la source se trouve à seulement quelques dizaines de kilomètres sous la surface, une foreuse conventionnelle peut être utilisée pour creuser un tunnel jusqu'à son emplacement.\n\nUne fois le trou foré, une unité de recherche spécialisée sera envoyé dans le trou pour enquêter sur la source. Les fouilles peuvent maintenant commencer."

    # Stage 2
    ehof_reality_code.112.name:0 "Code de réalité - Excavation toxique II"
    ehof_reality_code.112.desc:0 "La foreuse a terminé ses travaux. Le trou a été foré et a une profondeur d'environ 43 kilomètres. La source du $ehof_ep$ peut être à environ un kilomètre de plus, mais comme la taille exacte de la source n'a pas pu être déterminée, des précautions ont été prises. Lorsque l'unité habitée aura atteint le bout du tunnel, elle utilisera ses propres outils pour atteindre la source. L'unité peut maintenant être lancée.\n\nL'unité de forage habitée a signalé qu'elle a atteint l'emplacement de la source. L'emplacement lui-même est déjà vraiment étrange.\n\nAprès avoir atteint une proximité d'environ 300 mètres de l'emplacement de la source, la roche s'est soudainement terminée et ils ont atteint un espace creux à l'intérieur de la croûte terrestre. À l'intérieur de cet espace se trouve une construction qui semble être cette fameuse  source. Il a la forme d'un octaèdre, avec un diamètre d'exactement 2,5 kilomètres dans sa plus grande étendue.\n\nTout l'espace autour de l'objet semble vaciller pour des raisons inconnues, comme si l'objet projetait une sorte de champ de force. Cela expliquerait également pourquoi il y a un si grand espace vide autour de la source en premier lieu.\n\nSur la base des premiers balayages et scans, la surface est composée d'un matériau de composition inconnue. Les scans thermiques révèlent une propriété étonnante de l'objet. Sa température thermique est à presque zéro absolu, de l'ordre du zeptokelvin, plus froide que les trous noirs. À une température aussi basse, l'état d'un objet peut presque être considéré comme figé dans le temps. Impossible de déterminer comment la construction peut atteindre cette température et pour quelle raison. Il en va de même pour le champ de force qu'elle semble générer.\n\nLes scanners ne peuvent pas pénétrer la surface et ne détectent aucun signe d'émission de rayonnement, seulement des excitations moyennes de champ et de faibles fluctuations du $ehof_ep$. La seule façon d'en apprendre plus, est d'essayer de trouver un chemin vers et dans l'objet."

    # Stage 3
    ehof_reality_code.113.name:0 "Code de réalité - Excavation toxique III"
    ehof_reality_code.113.desc:0 "Il a fallu un certain temps pour accéder à l'objet, mais cette attente a payé.\n\nAprès de nombreuses tentatives différentes pour trouver un chemin dans l'objet, l'équipage a utilisé une combinaison d'ondes gravitationnelles, à une fréquence et une amplitude qui imite le $ehof_ep$, dans l'espoir que l'objet y réagirait. Et c'est arrivé.\n\nSur l'une des surfaces de l'objet, une entrée s'est ouverte. L'équipage est entré et a trouvé quelque chose à l'intérieur, qui ne peut être décrit que comme un mécanisme d'une incroyable complexité.\n\nIls l'ont étudié pendant longtemps, juste pour découvrir que ce mécanisme était un blocage supplémentaire de l'entrée réelle, en quelque sorte, un point de contrôle d'identification. Ils ont eu besoin d'une assistance informatique avancée pour résoudre le mécanisme, mais ont néanmoins réussi et ont obtenu l'accès à l'intérieur en déverrouillant ce mécanisme. À l'intérieur, ils ont trouvé un système technologique hyper-complexe.\n\nAprès une étude approfondie du système, ils ont pu déterminer la fonction initiale de la structure. Ce n'est pas la source du $ehof_ep$, mais elle lui sert d'amplificateur et de répéteur. La séquence semble être transmise via des ondes graviélectromagnétiques au bord du système solaire, où, par un mécanisme inconnu, elle entre dans une forme de voyage plus rapide que la lumière.\n\nIl est possible que l'objet extraterrestre, qui est situé à la périphérie de ce système solaire, la $ehof_gateway_disabled$, pourrait avoir quelque chose à voir avec cela.\n\nUn fragment de séquence de code distinct du $ehof_ep$, qui semble compatible avec la séquence de code d'origine qui a été découvert il y a longtemps, a été extrait de l'objet amplificateur par l'équipage. En plus de cela, ils ont également fait une découverte étonnante en ce qui concerne la composition de l'objet amplificateur.\n\nDes tests sur la composition interne de l'objet ont révélé qu'il est fait d'un matériau unique, une substance auto- régénérante et auto-reproductible, similaire à du métal vivant. L'équipage n'a pas été en mesure de déterminer de quoi la substance est composée, faute de matériel nécessaire, mais elle peut posséder un potentiel scientifique important. Pour cette raison, l'équipage a prélevé un échantillon de la substance pour une analyse plus approfondie\n\nL'équipage se prépare pour le voyage de retour à la surface."

