    giga_res_no_tooltip:0 "§BRESSOURCES DE RESISTANCE§!\n§YValeur actuelle : §! 0/10\n\nCe compteur représente la quantité de ressources, de matériel, d'équipement et de personnel que les §YCombattants de la liberté Solakiens§! et d'autres groupes de résistance possèdent sur §HFlusion§!."

    giga_wary_no_tooltip:0 "§HVIGILANCE DES FELIDES§!\n§YValeur actuelle : §! 0/10\n\nCe compteur représente à quel point les Félidés sont conscients des activités de résistance qui se déroulent sur §HFlusion§!, et combien de ressources ils investissent pour la combattre."

    giga_res_0_tooltip:0 "§RESSOURCES DE RESISTANCE§!\n§YValeur actuelle : §! [flusion_primitives_country.solak_resources] / 10\n\nCe compteur représente la quantité de ressources, de matériel, d'équipement et de personnel des §YCombattants de la liberté Solakiens§! et d'autres groupes de résistance possèdent sur §HFlusion§!.\n\nSoutenir les §YOpérations de Résistance§! sur §HFlusion§! dépensera certaines de ces ressources, et elles peuvent être reconstituées en offrant un §YSoutien Financier§! aux rebelles."

    giga_wary_0_tooltip:0 "§HVIGILANCE DES FELIDES§!\n§YValeur actuelle : §! [flusion_primitives_country.katzen_wary] / 10\n\nCe compteur indique à quel point les Félidés sont conscients des activités de résistance qui se produisent sur §HFlusion§!, et combien de ressources ils investissent pour la combattre.\n\nUne plus grande méfiance rendra les opérations des rebelles plus difficiles. L'avis du §YKaiser§! envers l'§YEmpire du joueur§! aura un impact sur la méfiance : ainsi un Kaiser ami sera moins susceptible de soupçonner que nous finançons des opérations de résistance, et vice-versa."

    giga_katrebels.dofus.low.a:0 "Eliminer le Kaiser."
    giga_katrebels.dofus.low.b:0 "Le Kaiser doit être abattu par tous les moyens nécessaires !\n...Eloignez ce Rayon Nicoll-Dyson."
    giga_katrebels.dofus.low.c:0 "Peut-être que votre espèce pourra nous aider à sauver §HFlusion§! et la galaxie."
    giga_katrebels.dofus.low.d:0 "Le Kaiser est certainement doué pour transformer de vieux ennemis en alliés."

