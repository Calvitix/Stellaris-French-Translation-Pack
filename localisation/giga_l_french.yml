    tech_compound_armor:0 "Absorbeur de matières hasardeuses"
    tech_compound_armor_desc:0 "Absorbe toutes les formes de dommages entrants et les convertit en énergie utilisable pour renforcer le matériau protecteur."

    tech_compound_computers:0 "Conscience I.A. des matières hasardeuses"
    tech_compound_computers_desc:0 "Conçu pour se comporter comme un seul et unique être."
