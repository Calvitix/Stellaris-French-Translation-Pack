    flusion_rich_modifier:0 "Monde exceptionnellement riche"
    flusion_rich_modifier_desc:0 "Cette planète est incroyablement riche en ressources et offre une quantité spectaculaire de terres arables et utilisables. Les éléments lourds et légers précieux utilisés pour les processus nucléaires sont exceptionnellement abondants dans sa croûte. En outre, il comporte également de vastes veines de ressources précieuses à peine trouvées ailleurs dans la galaxie. Toute civilisation chanceuse se développant ici aurait sans aucun doute un avantage incroyable, à la fois sur la scène planétaire et galactique.\n\n§YCe modificateur sera supprimé si la planète se transforme en un désert irradié, une tombe ou un monde brisé.§!"

