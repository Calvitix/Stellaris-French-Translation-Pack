	#PRE FTL EVENTS
	giga_katzen.002.name:0 "L'Impérium Félidéen se lance dans la conquête de §HFlusion§!"
	giga_katzen.002.desc:0 "Notre avant-poste dans le système §HDoublio§! rapporte que le principal initiateur du Projet 'Canon lunaire', l'§YImpérium Félidéen§ dirigé par Félidés, a récemment déclaré la guerre à plusieurs autres grandes puissances.\n\nEn effet, leur chef, §YKaiser Kattail§!, aurait lancé une 'Grande Croisade d'unification' afin d'unir Flusion sous une seule bannière. Sans surprise, il utilise le système de défense lunaire à son avantage, en l'utilisant pour bombarder les armées ennemies depuis la sécurité de l'espace.\n\nSeul le temps nous dira si ses ambitions seront couronnées de succès."
	giga_katzen.002.a:0 "Bonne chance à lui !"
	giga_katzen.002.b:0 "Ce sera, espérons-le, sa fin."
	giga_katzen.002.c:0 "Aucun de nos soucis, vraiment."

	giga_katzen.004.name:0 "Kaiser Kattail unit Flusion !"
	giga_katzen.004.desc:0 "Après plus d'une décennie de combats horribles, notre avant-poste de §HDoublio§! rapporte que dans une victoire surprenante, l'§YImpérium Félidéen§! dirigé par §YKaiser Kattail§!, a réussi à unir le monde primitif de Flusion.\n\nCompte tenu de la base technologique relativement avancée des primitifs, les combats ont été particulièrement intenses, ressemblant pratiquement au combat moderne de l'ère spatiale. Le Kaiser a largement utilisé le Projet 'Canon lunaire' ainsi qu'une force spatiale brute, et ce sont probablement les raisons pour lesquelles il a pu réussir cette conquête mondiale en premier lieu.\n\nAvec la planète unie, les Félidés maintenantont accès à une quantité beaucoup plus grande de ressources et de main-d'oeuvre, et ils s'efforcent maintenant de consolider leur pouvoir. Seul le temps nous dira quelle sera la prochaine tentative du Kaiser, bien que l'Impérium des Félidés commencera probablement à regarder vers l'extérieur..."
	giga_katzen.004.a:0 "Toutes nos félicitations."
	giga_katzen.004.b:0 "Ce sacré rat !"
	giga_katzen.004.c:0 "Pittoresque, mais intrigante."

	giga_katzen.011.name:0 "L'Empire Félidéen atteint FTL"
	giga_katzen.011.desc:0 "Suite à la conquête de §YFlusion§!, par l'§YImpérium Félidéen§!, Le pays était entré dans une période de renforcement militaire massif, assemblant une grande quantité d'engins spatiaux dans le cadre de leur force spatiale. Cependant, ils semblent avoir finalement compris un voyage plus rapide que la lumière.\n\nDans un remarquable exploit d'ingénierie, ils ont utilisé les vastes ressources de Flusion pour améliorer massivement leur système de défense lunaire, le transformant en une super-arme capabledu vol subluminique et FTL.\n\nConsidérant qu'ils sont maintenant une véritable civilisation spatiale, ils nous ont envoyé un message direct, demandant le transfert immédiat du §YSystème Doublio§! pour eux..."
	giga_katzen.011.a:0 "À l'écran."

	giga_katzen.0100.name:0 "l'Impérium Félidéen"
	giga_katzen.0100.desc:0 "Des nouvelles nous sont parvenues que les §YFélidés§!, une espèce du système §YDoublio§!, ont récemment atteint la possibilité de voyager grâce au FTL.\n\nAlors que les races primitives acquérant FTL sont généralement peu préoccupantes, en raison de leur retard, cette espèce semble avoir investi extrêmement massivement dans leur technologie d'armes avant d'inventer l'Hyperdrive. En tant que tels, ils entrent maintenant sur la scène galactique avec des flottes capables de rivaliser ou même de surpasser la nôtre.\n\nPeut-être encore plus inquiétant est-il que cet §YImpérium Félidéen§!, dirigé par un certain §YKaiser Kattail§!, semble avoir transformé une petite lune en un énorme vaisseau spatial armé ! Cette super-arme, surnommée la §YLune Impériale§!, pulvériserait sans aucun doute la plupart des choses qu'elle rencontre.\n\nIl pourrait être sage de faire preuve de prudence face à cette nouvelle menace potentielle pour la galaxie. Ils semblent également avoir envoyé une transmission à toute la galaxie, que nous venons de recevoir..."
	giga_katzen.0100.a:0 "Inquiétant. À l'écran."

	giga_katzen.0101.name:0 "Transmission entrante !"
	giga_katzen.0101.desc:0 "Extraterrestres de la galaxie.\n\nJe suis §YCharles MacChat§!, envoyé par notre dirigeant §YKaiser Kattail§! pour vous informer de nos intentions. Respectez notre nation et notre Kaiser, et nous serons coopératifs envers vos civilisations. Mais sachez que nous n'hésiterons pas à entrer en guerre, si nous en avons besoin.\n\nNous attendons une coopération future avec vos nations et souhaitons établir un ordre durable de paix et de prospérité encette galaxie.\n\nLe Kaiser espère que vous ne nous laisserez pas tomber."
	giga_katzen.0101.a:0 "On verra."

	#Kaiser demands Jublio
	giga_katzen.012.name:0 "Transmission entrante !"
	giga_katzen.012.a.desc:0 "Des extraterrestres !\n\nComme vous l'avez sans doute remarqué, notre espèce a enfin réussi à maîtriser le voyagee plus rapide que la lumière. Et, en tant que tel, nous aimerions recevoir la propriété appropriée de notre système solaire.\n\nConsidérant votre attitude, et comme vous nous avez aidé dans le passé, §YKaiser Kattail§! a décidé de vous proposer une offre : nous donnerons aimablement §W7500§! £energy£ et §W2500§! £alloys£, en échange du contrôle total du Système §YDoublio§!.\n\nCela vous semble-t-il juste ? Gardez à l'esprit que nous n'avons pas peur de nous battre pour le système, si nécessaire."
	giga_katzen.012.a:0 "Une excellente affaire ! Nous acceptons."
	giga_katzen.012.a.response:0 "Excellent ! Le Kaiser sera heureux de savoir que votre espèce est toujours aussi généreuse."
	giga_katzen.012.a.tooltip:0 "Nous allons §Gtransférer§! le §YSystème Doublio§! à l'Impérium des Félidés."

	giga_katzen.012.b.desc:0 "Salutations, extraterrestres. Je suis §YCharles MacChat§!, envoyé par notre Kaiser pour communiquer avec vous.\n\nComme vous l'avez sans aucun doute remarqué, notre espèce a enfin réalisé un voyage plus rapide que la lumière. Et, en tant que tel, nous aimerions recevoir la propriété appropriée de notre système solaire.\n\nNotre chef, le grand rassembleur §YKaiser Kattail§!, a décidé de vous proposer une offre : nous donnerons votre aimable §W2500§! £energy£ et §W1000§! £alloys£, en échange du contrôle total du §YSystème Doublio§!.\n\nNous espérons que cela vous paraît juste, mais gardez à l'esprit que nous n'avons pas peur de nous battre pour le système, si nécessaire."
	giga_katzen.012.b:0 "Une bonne affaire. Nous acceptons."
	giga_katzen.012.b.response:0 "Excellent ! Le Kaiser sera heureux de savoir que votre type est coopératif."

	giga_katzen.012.c.desc:0 "Extraterrestres.\n\nComme vous l'avez sans aucun doute remarqué, notre espèce a enfin réussi à voyager plus rapidement que la lumière. Et, en tant que tel, nous aimerions recevoir la propriété appropriée de notre système solaire.\n\nConsidérant que vous nous avez déjà été hostile, §YKaiser Kattail§!, vous demande de nous transférer immédiatement le §YSystème Doublio§!, ou bien nous nous vengerons de votre espèce pour de bon."
	giga_katzen.012.c:0 "Nous n'avons pas d'autre choix que d'accepter."
	giga_katzen.012.c.response:0 "Le Kaiser sera heureux de savoir que votre espèce a vu raison."

	giga_katzen.012.d:0 "Non, ce système est le nôtre."
	giga_katzen.012.d.response:0 "Très bien alors. Nous vous rencontrerons sur le champ de bataille."
	giga_katzen.012.d.tooltip:0 "L'§YImpérium Félidéen§! deviendra §Rhostile§! et essayera de libérer le système."

	giga_katzen.013.name:0 "Les attaques de l'Impérium Félidéen !"
	giga_katzen.013.desc:0 "Suite à notre refus de remettre le §YSystème Doublio§!, l'§YImpérium des Félidés§! a mobilisé ses flottes, et attaque la base stellaire du système ! Un état de guerre existe désormais entre nos deux empires..."
	giga_katzen.013.a:0 "Oh-oh."

	#Jublio Peace Offer
	giga_katzen.014.name:0 "Transmission entrante !"
	giga_katzen.014.desc:0 "Extraterrestres. Nous avons saisi le système §HDoublio§!, et donc acquis ce pour quoi nous sommes venus.\n\nEn tant que tel, le Kaiser vous propose un accord de paix pour mettre fin à ce conflit. Toutes les frontières actuelles seront conservées et nous ne vous attaquerons plus."
	giga_katzen.014.a:0 "Nous acceptons."
	giga_katzen.014.a.tooltip:0 "Nous allons §Gtransférer§! le §YSystème Doublio§! et §Tous les systèmes occupés§! à l'Impérium Félidéen.\n\nL'opinion du §YKaiser§! va §Gaugmenter§!."
	giga_katzen.014.a.response:0 "Le Kaiser sera heureux de savoir que votre espèce a vu raison."
	giga_katzen.014.b:0 "Nous ne nous rendrons jamais !"
	giga_katzen.014.b.tooltip:0 "Nous continuerons à combattre l'Impérium Félidéen jusqu'à la fin."
	giga_katzen.014.b.response:0 "Au moins, nous avons essayé."

	###CONTACT EVENT###
	giga_katzen.020intro.desc:0 "Nous, Félidés, vous saluons, extraterrestres. Je suis §YCharles MacChat§!, représentant de notre grand chef §YKaiser Kattail§!.\n\nSachez que nous sommes ouverts à la diplomatie, mais n'hésiterons pas à prendre les armes contre vous, si jamais cela devient nécessaire."

	giga_katzen.020.name:0 "l'Impérium Félidéen"
	giga_katzen.020aally.desc:0 "Salutations [Root.GetSpeciesName] ! Le Kaiser est toujours ravi d'entendre des nouvelles de votre espèce. Il parle beaucoup de vous."
	giga_katzen.020bally.desc:0 "Le Kaiser est heureux que nous ayons pu établir une alliance militaire. Il juge votre gentillesse digne de respect."
	giga_katzen.020cally.desc:0 "[Root.GetSpeciesName] ! Que notre alliance dure jusqu'à ce que les étoiles s'éteignent et plus encore."
	giga_katzen.020aneutral.desc:0 "Salutations, extraterrestres. Êtes-vous venu pour discuter d'éventuels échanges de territoire, hmm ? C'est un moyen très rentable de gagner des ressources, vous savez."
	giga_katzen.020bneutral.desc:0 "Salutations. Apportez-vous de bonnes nouvelles ? Le Kaiser ne veut que de bonnes nouvelles."
	giga_katzen.020cneutral.desc:0 "Le Kaiser espère établir de bonnes relations avec vos semblables. Vous ne voudriez pas nous laisser tomber, n'est-ce pas ?"
	giga_katzen.020ahappy.desc:0 "Ah ! '§Y[Root.GetName]§!' ! Le Kaiser se fera un plaisir de négocier avec vos semblables. Il espère que nous pourrons échanger des ressources et des territoires. Surtout le territoire."
	giga_katzen.020bhappy.desc:0 "Comment les choses se passent-elles pour votre empire, [Root.GetSpeciesNamePlural] ? Le Kaiser espère que tout va bien."
	giga_katzen.020chappy.desc:0 "Le Kaiser parle souvent de vous, §Y[Root.GetName]§!. Il vous considère comme une espèce digne de confiance, ce qui est honnêtement un exploit, vraiment."
	giga_katzen.020aangry.desc:0 "§Y[Root.GetName]§!. Sachez que nous n'avons pas peur des conflits. Le Kaiser serait plus qu'heureux d'effacer votre empire de la carte et de le remplacer par le nôtre."
	giga_katzen.020bangry.desc:0 "Êtes-vous venu nous donner votre territoire ? Le Kaiser l'espère bien. Sinon, nous pourrions le prendre nous-mêmes."
	giga_katzen.020cangry.desc:0 "Le saviez-vous ? Le Kaiser tient fréquemment des discours pour décrire à quel point votre gouvernement est méprisable. Et il a raison."
	giga_katzen.020awar.desc:0 "Nous serons la marée qui emportera votre civilisation dans les profondeurs de l'histoire. Et le Kaiser sera plus qu'heureux de diriger cette marée."
	giga_katzen.020bwar.desc:0 "Vous avez eu votre chance, [Root.GetSpeciesNamePlural]. Maintenant, il est temps d'agir."
	giga_katzen.020cwar.desc:0 "Le Kaiser a hâte de libérer votre peuple de votre gouvernement stupide. Ils apprendront à aimer le Kaiser."

	giga_katzen.020.kaiserhappy4:0 "§Opinion de YKaiser§! : 4 | Exalté"
	giga_katzen.020.kaiserhappy3:0 "§Opinion de YKaiser§! : 3 | Très amical"
	giga_katzen.020.kaiserhappy2:0 "§Opinion de YKaiser§! : 2 | Amical"
	giga_katzen.020.kaiserhappy1:0 "§Opinion de YKaiser§! : 1 | Cordial"
	giga_katzen.020.kaiserneutral:0 "§Opinion de YKaiser§! : 0 | Indifférent"
	giga_katzen.020.kaiserangry1:0 "§Opinion de YKaiser§! : -1 | Mécontent"
	giga_katzen.020.kaiserangry2:0 "§Opinion de YKaiser§! : -2 | En colère"
	giga_katzen.020.kaiserangry3:0 "§Opinion de YKaiser§! : -3 | Enragé"

	giga_katzen.020.kaiseropinion:0 "§TL'opinion du §YKaiser§! à notre égard peut varier de §E4 | Exalté§! à §R-3 | Enragé§!.\n\nRéaliser des actions spécifiques pour ou contre l'Impérium Félidéen peut changer son opinion.\n\nUn Kaiser enragé §Rdéclarera automatiquement la guerre§! contre nous, alors que nous pourrions peut-être chercher une §Ealliance§! avec un Kaiser ravi.§!"

	giga_katzen.020.war:0 "Nous en avons assez de vous, c'est la guerre ! §!"
	giga_katzen.020.war.tooltip:0 "§T§RNOUS DÉCLARERONS LA GUERRE TOTALE A L'IMPÉRIUM FÉLIDÉEN.§!\n\nL'opinion du §YKaiser§! va §Rdiminuer§! à §Renragé§!.\n\nLa paix ne sera possible qu'après au moins §Y2.5 ans de combats§!.\n\n§YFlusion§! doit être §Ycapturé§! ou §Ydétruite§! pour vaincre définitivement l'Impérium. §!"
	giga_katzen.020.war.response:0 "Très bien.\n\nSi vous voulez la guerre, alors ce sera la guerre, extraterrestres."

	giga_katzen.020.peace:0 "§BOffrir la paix§!"
	giga_katzen.020.peace.tooltip:0 "§T§BNous signerons une trêve avec l'Impérium des Félidés.§!\n\nL'opinion du §YKaiser§! à notre égard va §Gaugmenter§! à §HMécontent§!.\n\nToutes les §Yfrontières actuelles§! seront gardées.§!"
	need_katzen_war_10_years:0 "Les Félidés ne seront prêts à signer un traité de paix qu'après §Y2,5 ans§! de combats."
	giga_katzen.020.peace.response:0 "Ah, la paix ? Le Kaiser sera heureux de voir que notre peuple pourrait enfin s'entendre !"

	giga_katzen.020.a:0 "Au revoir."

	giga_katzen.021.name:0 "Guerre avec l'Impérium"
	giga_katzen.021.desc:0 "Suite à notre déclaration aux Félidés, nos deux empires sont maintenant officiellement en guerre. Les Félidés mobilisent actuellement leurs flottes, et nous devrions nous attendre à ce que les combats commencent sous peu.\n\nLes Félidés n'accepteront la paix qu'après au moins une décennie de combats, et des négociations diplomatiques avec eux ne seront pas possibles d'ici là."
	giga_katzen.021.a:0 "Nous allons y mettre fin."

	giga_katzen.022.name:0 "Traité de paix Félidés-[Root.GetSpeciesName]"
	giga_katzen.022.desc:0 "Suite à une longue guerre avec les Félidés, nous avons finalement réussi à signer un traité de paix avec eux, mettant fin à plus d'une décennie de conflit.\n\nLes hostilités entre nous et l'Impérium ont cessé et les frontières actuelles ont été officialisées. Le Kaiser pourrait aussi être plus ouvert aux négociations maintenant que la guerre est terminée."
	giga_katzen.022.a:0 "Un bon résultat."

	#SHIP TRADE
	giga_katzen.020.buy:0 "Pouvons-nous acheter certains de vos vaisseaux ?"
	giga_katzen.020.buy.tooltip:0 "Nous pouvons acheter des vaisseaux spéciaux auprès de l'§YImpérium Félidéen§!, si nous le désirons. Cela a une légère chance d'§Gaméliorer§! l'opinion du §YKaiser§!."
	cant_recently_bought_ships:0 "Nous ne pouvons acheter des vaisseaux Félidés que tous les 6 mois."
	cant_already_buy_katzen_ships:0 "Nous avons déjà commandé des vaisseaux Félidéens."
	cant_kaiser_opinion_too_low:0 "L'opinion du Kaiser sur nous est trop basse. Il n'acceptera de nous vendre des vaisseaux que si elle est supérieure ou égal à -1."

	giga_katzen.02011.name:0 "Achat de vaisseaux Félidéens"
	giga_katzen.02011.desc:0 "Le Kaiser serait prêt à vendre à votre espèce certains de nos vaisseaux de guerre avancés, oui. Nous avons plusieurs classes de vaisseaux disponibles, alors faites votre choix. Bien sûr, nous allons construire ces vaisseaux différemment de nos vaisseaux réguliers, alors ne pensez pas que vous obtenez des informations gratuites sur notre ingénierie.\n\n...\n\nEt non, la Lune Impériale n'est pas à vendre."

	giga_katzen.02011.a:0 "5 §BChars spatiaux félidéens§! |§Y5000§! £energy£"
	giga_katzen.02011.a.tooltip:0 "Nous achèterons une flotte de 5 §BChars spatiaux félidéens§!, vaisseaux de combat blindés agiles et rapides.\nIl y a 15% de chances que l'§YOpinion du Kaiser§! à notre égard §Gaugmente§!."

	giga_katzen.02011.b:0 "3 §BBombardiers spatiaux§! |§Y10000§! £energy£"
	giga_katzen.02011.b.tooltip:0 "Nous achèterons une flotte de 3 §BBombardiers spatiaux§!, bombardiers mobiles équipés de missiles à longue portée.\nIl y a 20% de chances que l'§YOpinion du Kaiser§! à notre égard §Gaugmente§!."

	giga_katzen.02011.c:0 "1 §BCroiseurs félidéens§! |§Y15000§! £energy£"
	giga_katzen.02011.c.tooltip:0 "Nous achèterons un seul §BCroiseurs félidéenss§!, un grand vaisseau de guerre bien équilibré pour frapper l'ennemi de loin.\nIl y a 25% de chances que l'§YOpinion du Kaiser§! à notre égard §Gaugmente§!."

	giga_katzen.02011.response:0 "Un excellent choix ! Nous ferons livrer les vaisseaux demandés dans votre capitale dans le mois prochain."

	giga_katzen.02011.bye:0 "Oubliez."

	giga_katzen.02012.name:0 "Les vaisseaux Félidéens arrivent !"
	giga_katzen.02012.desc:0 "Comme promis, le Kaiser a fait livrer les vaisseaux que nous avons commandés dans notre capitale. Ils ont maintenant officiellement rejoint nos forces armées et nous pouvons les utiliser à notre guise.\n\nNous devrons attendre 6 mois si nous souhaitons commander à nouveau des vaisseaux Félidés."
	giga_katzen.02012.a:0 "Bien."

	#ALLIANCE
	giga_katzen.020.ally:0 "Nous aimerions négocier une §EAlliance§!."
	giga_katzen.020.ally.tooltip:0 "Si le Kaiser est extrêmement amical envers nous, nous pourrons peut-être nous §Eallier§! à l'§YImpérium Félidéen§!.\n\nNous aurions à rejoindre toutes leurs guerres, mais nous pourrons les appeler librement à notre aide."
	need_elated_kaiser:0 "L'opinion du §YKaiser§! à notre égard doit être §E4 | Exalté§! afin d'établir une alliance."
	giga_katzen.020.ally.response:0 "Une alliance, dites-vous ? Compte tenu des bonnes relations entre nos espèces, je suis sûr que le Kaiser serait plus qu'heureux de forger une puissante alliance militaire avec les vôtres, extraterrestres !\n\nNous vous enverrons un traité d'alliance plus détaillé dans la semaine."

	giga_katzen.3000.name:0 "L'Organisation du Traité des Flusioniens"
	giga_katzen.3000.desc:0 "§YKaiser Kattail§! nous a envoyé une transmission diplomatique, concernant la formation d'une alliance entre nous. Cette alliance, qu'il qualifie de §YL'Organisation du Traité des Flusioniens§!, a les termes suivants :\n\n*Nous ne pouvons pas nous déclarer la guerre les uns aux autres.\n*Nous devrons rejoindre tous les conflits dans lesquels les Félidés s'engageront.\n*Nous pourrons appeler les Félidés à notre aide chaque fois que cela sera nécessaire.\n*Nous bénéficierons d'un degré plus élevé de coopération militaire, scientifique et économique.\n*Le Kaiser ne demandera plus de terres à nous.\n*En échange d'une protection militaire, nous prêterons 5% de notre capacité navale aux Félidés.\n\nNous sommes libres de refuser ces conditions, mais le faire serait §Rdiminuer§! l'opinion du §YKaiser§! à notre égard. Le Kaiser pourrait révoquer l'alliance si son opinion à notre égard tombe en dessous de §B3 | Amical§!.\n\nAccepterons-nous ?"
	giga_katzen.3000.a:0 "Ensemble, nous ne serons jamais vaincus !"
	giga_katzen.3000.a.tooltip:0 "Nous nous allierons à l'§YImpérium Félidéen§!, et rejoindrons l'§YOrganisation du Traité des Flusioniens§!.\nNous serons immédiatement appelés dans toutes les guerres Félidés.\nNous pourrons les appeler dans nos guerres grâce à leur écran de diplomatie."
	giga_katzen.3000.b:0 "Après réflexion, oubliez-ça."
	giga_katzen.3000.b.tooltip:0 "Nous ne nous allierons pas à l'§YImpérium Félidéen§!.\nL'opinion du §YKaiser§! à notre égard va §Rdiminuer§!."

	giga_katzen.3001.name:0 "§Y[new_katzen_ally.GetName]§! rejoint §YL'Organisation du Traité des Flusioniens§!"
	giga_katzen.3001.desc:0 "Des nouvelles nous sont parvenues que le §Y[new_katzen_ally.GetName]§! et l'§YImpérium Félidéen§! ont formé une alliance, baptisée §YL'Organisation du Traité des Flusioniens§!. Cette alliance leur permettra d'appeler les Félidés aux armes à tout moment, et les deux nations bénéficieront d'un degré plus élevé de coopération militaire, scientifique et économique."
	giga_katzen.3001.a:0 "La sphère d'influence des Félidés s'agrandit."

	need_at_war_katzen:0 "Nous devons être dans une guerre sans les Félidés."
	giga_katzen.020.calltoarms:0 "Nous avons besoin de vous pour rejoindre nos guerres."
	giga_katzen.020.calltoarms.tooltip:0 "L'§YImpérium des Félidés§! déclarera la §RGuerre totale§! sur tous les pays avec lesquels nous sommes actuellement en guerre. La paix sera §RNOT§! être possible entre eux et les pays cibles."
	giga_katzen.020.calltoarms.response:0 "Très bien alors ! Nous vous assisterons dans vos conquêtes galactiques, extraterrestres."

	giga_katzen.020.noally:0 "Cette alliance est terminée, Félidés."
	giga_katzen.020.noally.tooltip:0 "Nous allons §Rquitter§! l'§YOrganisation du Traité des Flusioniens§!, perdant tous les avantages.\n\nLe Kaiser ne l'aimera pas, et son §YOpinion§! d'entre nous seront §Rdiminuer§! significativement. Il diminuera encore plus notre alliance sera proche."
	giga_katzen.020.noally.response:0 "Vous voulez briser notre alliance, extraterrestres ? \n\nTrès bien. Si vous souhaitez vous séparer, qu'il en soit ainsi. Je comprends.\n\nLe Kaiser, par contre..."

	fto_member:0 "Membre de l'Organisation du Traité de Flusion"
	fto_member_desc:0 "Nous faisons partie de la L'Organisation du Traité des Flusioniens, une alliance militaire centrée autour des Félidés. Ils fournissent une protection militaire et contribuent à nos développements militaires et scientifiques."

	fto_member_1:0 "Membre de l'Organisation du Traité de Flusion"
	fto_member_1_desc:0 "Nous faisons partie de la L'Organisation du Traité des Flusioniens, une alliance militaire centrée autour des Félidés. Ils fournissent une protection militaire et contribuent à nos développements militaires et scientifiques."

	fto_member_2:0 "Membre de l'Organisation du Traité de Flusion"
	fto_member_2_desc:0 "Nous faisons partie de la L'Organisation du Traité des Flusioniens, une alliance militaire centrée autour des Félidés. Ils fournissent une protection militaire et contribuent à nos développements militaires et scientifiques."

	fto_member_3:0 "Membre de l'Organisation du Traité de Flusion"
	fto_member_3_desc:0 "Nous faisons partie de la L'Organisation du Traité des Flusioniens, une alliance militaire centrée autour des Félidés. Ils fournissent une protection militaire et contribuent à nos développements militaires et scientifiques."

	fto_member_4:0 "Membre de l'Organisation du Traité de Flusion"
	fto_member_4_desc:0 "Nous faisons partie de la L'Organisation du Traité des Flusioniens, une alliance militaire centrée autour des Félidés. Ils fournissent une protection militaire et contribuent à nos développements militaires et scientifiques."

	giga_katzen.3002.name:0 "Kaiser nous expulse de l'OTF !"
	giga_katzen.3002.desc:0 "Mauvaises nouvelles. Il semble que certaines de nos actions récentes aient provoqué la colère du §YKaiser§!, qui a par la suite décidé de briser l'alliance que nous avons établie.\n\nNous avons effectivement été expulsés de l'§YOrganisation du Traité des Flusioniens§!, et le §Opinion de YKaiser§! d'entre nous a considérablement baissé."
	giga_katzen.3002.a:0 "C'est une honte. On n'avait pas besoin de lui de toute façon."

	cant_katzen_fed:0 "Nous ne pouvons pas allier les Félidés si nous sommes dans une fédération."
	cant_katzen_subject:0 "Nous ne pouvons pas allier les Félidés si nous sommes un vassal."

	giga_katzen.3003.name:0 "L'organisation du traité flusien s'effondre !"
	giga_katzen.3003.desc:0 "Suite à la destruction de la §YLune Impériale§!, l'§YImpérium Félidéen§! est entré dans le désarroi. En conséquence, l'§YOrganisation du Traité des Flusioniens§! s'est complètement effondré et n'existe plus.\n\nIl se peut que nous ne recevions plus d'assistance militaire des Félidés, et le Kaiser ne répond plus à nos appels."
	giga_katzen.3003.a:0 "Une honte."

	giga_katzen.3010.name:0 "Le Kaiser propose une coopération économique plus étroite"
	giga_katzen.3010.desc:0 "Nous avons reçu une transmission de §YKaiser Kattail§!, nous demandant si nous aimerions renforcer les liens économiques de nos deux nations au sein de l'§YOrganisation du Traité des Flusioniens§!.\n\nLes Félidés auraient accès à davantage de nos installations d'ancrage, mais nous recevrions en échange des subventions de recherche supplémentaires et du matériel militaire pour notre flotte. Allons-nous accepter ?"
	giga_katzen.3010.a:0 "Quelle gentillesse de sa part."
	giga_katzen.3010.a.tooltip:0 "Notre niveau de coopération avec les Félidés dans le cadre de l'§YOrganisation du Traité des Flusioniens§! va §Gaugmenter§!."
	giga_katzen.3010.b:0 "Nous refusons."
	giga_katzen.3010.b.tooltip:0 "Le §YKaiser§! va probablement nous §Rexpulser§! de l'§YOrganisation du Traité des Flusioniens§!, et son opinion à notre encontre §Rdiminuera§!."

	giga_katzen.3011.name:0 "Le Kaiser propose une coopération militaire accrue"
	giga_katzen.3011.desc:0 "§YKaiser Kattail§! nous a envoyé une transmission, proposant un niveau accru de coopération militaire au sein de l'§YOrganisation du Traité des Flusioniens§!.\n\nIl demande que nous accordions à nouveau aux Félidés l'accès à une plus grande partie de nos installations de chantier naval, et en échange, nous accordera des connaissances militaires secrètes des Félidés ainsi que de grandes quantités de fournitures militaires en retour.\n\nIl a également déclaré que nos flottes pourraient s'engager dans des exercices militaires coopératifs au profit de nos deux corps d'amiraux. Accepterons-nous ses demandes ?"
	giga_katzen.3011.a:0 "C'est une bonne proposition."
	giga_katzen.3011.a.tooltip:0 "Notre niveau de coopération avec les Félidés dans le cadre de l'§YOrganisation du Traité des Flusioniens§! va §Gaugmenter§!."
	giga_katzen.3011.b:0 "Que pense-t-il faire ? Nous refusons !"
	giga_katzen.3011.b.tooltip:0 "Le §YKaiser§! va probablement nous §Rexpulser§! de l'§YOrganisation du Traité des Flusioniens§!, et son opinion à notre égard va §Rdiminuer§! significativement."

	giga_katzen.3012.name:0 "Le Kaiser offre des officiers Félidés"
	giga_katzen.3012.desc:0 "Le §YKaiser§! propose une fois de plus d'augmenter encore les efforts de collaboration de nos armées, offrant désormais des échanges technologiques encore plus importants, des investissements militaires, ainsi que des officiers Félidés pour nos flottes.\n\nIl propose même de nous laisser accéder à la grande majorité des Archives militaires des Félidés, de laisser nos forces armées défiler sur les mondes des Félidés, et pour organiser des exercices et des réunions militaires quotidiens pour renforcer encore notre coopération.\n\nAccepterons-nous ?"
	giga_katzen.3012.a:0 "Absolument ! Cela ne peut qu'être bénéfique."
	giga_katzen.3012.a.tooltip:0 "Notre niveau de coopération avec les Félidés dans le cadre de l'§YOrganisation du Traité des Flusioniens§! va §Gaugmenter§!.\n2 §YAmiraux Félidés§! rejoindra notre pool de leaders."
	giga_katzen.3012.b:0 "Stop aux propositions du Kaiser !"
	giga_katzen.3012.b.tooltip:0 "Le §YKaiser§! va probablement nous §Rexpulser§! de l'§YOrganisation du Traité des Flusioniens§!, et son opinion à notre égard va §Rdiminuer§! très significativement."

	giga_katzen.3013.name:0 "Le Kaiser propose une union militaire"
	giga_katzen.3013.desc:0 "Le §YKaiser§! nous a contactés avec une proposition audacieuse de fusionner pratiquement nos hauts commandements, ce qui nous permettrait de bénéficier efficacement de toutes les connaissances des Félidés, et de nous permettre de nous apporter une aide considérable dans la gestion de nos forces armées.\n\nLes avantages serait colossaux, et les Félidés ont accepté de nous envoyer encore plus d'amiraux et de généraux pour diriger nos flottes et nos armées.\n\nDevrions-nous accepter ?"
	giga_katzen.3013.a:0 "Une entreprise ambitieuse, qui portera sûrement ses fruits !"
	giga_katzen.3013.a.tooltip:0 "Notre niveau de coopération avec les Félidés dans le cadre de l'§YOrganisation du Traité des Flusioniens§! va §Gaugmenter§!.\n4 §YAmiraux Félidés§! et 2 §YGénéraux Félidés§! rejoindra notre listes de leaders disponibles."
	giga_katzen.3013.b:0 "C'est une proposition stupide."
	giga_katzen.3013.b.tooltip:0 "Le §YKaiser§! va probablement nous §Rexpulser§! de l'§YOrganisation du Traité des Flusioniens§!, et son opinion à notre égard va §Rdiminuer§! immensément."

	giga_katzen.3014.name:0 "Kaiser demande la fédéralisation"
	giga_katzen.3014.desc:0 "Le §YKaiser§! nous a envoyé une transmission diplomatique urgente, exigeant la fédéralisation immédiate de l'§YOrganisation du Traité des Flusioniens§! dans un plus grand §YImpérium Félidéen§!.\n\nAccepter signifierait effectivement notre annexion complète et totale à l'Impérium, ce à quoi on pouvait s'attendre, compte tenu du contrôle que nous avons accordé aux Félidés sur nos militaires."
	giga_katzen.3014.a:0 "Quoi ? Ce n'est pas ce sur quoi nous nous sommes mis d'accord !"
	giga_katzen.3014.a.tooltip:0 "Nous allons §Rquitter§! l'§YOrganisation du Traité des Flusioniens§!, §Rannulant§! tous ses avantages.\n\nLe Kaiser deviendra §Renragé§!, entraînant l'§YImpérium Félidéen§! à nous §Rdéclarer la guerre§! dans le mois prochain.\n\n"
	giga_katzen.3014.b:0 "Nous nous soumettons."
	giga_katzen.3014.b.tooltip:0 "§RLE JEU SE TERMINERA POUR VOUS.§!\nNous serons complètement annexés à l'§YImpérium Félidéen§!."

	katzen_breakup:0 "Rupture de l'alliance félidéenne"
	katzen_breakup_desc:0 "Nous avons brusquement et violemment rompu notre alliance avec les Félidés, qui nous fournissaient des équipements militaires et aidaient nos recherches. Cela a eu des conséquences notables sur notre empire dans son ensemble."

	giga_katzen.3015.name:0 "Défection des amiraux des Félidés !"
	giga_katzen.3015.desc:0 "Suite au déclenchement de la guerre avec l'§YImpérium Félidéen§!, les amiraux et généraux Félidés que nous avions reçus ont fait défection de nos forces armées et ont rejoint leurs camarades Félidés dans l'Impérium !\n\nIl semble que nous devrons faire la guerre...sans eux... et contre eux..."
	giga_katzen.3015.a:0 "Ces rats !"
	giga_katzen.3015.a.tooltip:0 "Tous les leaders Félidés de l'Impérium sont §Rretirés§! de notre liste de leaders."

	#LAND TRADE
	giga_katzen.020.trade:0 "Nous aimerions discuter d'échanges de territoire..."
	giga_katzen.020.trade.tooltip:0 "Nous pouvons proposer au Kaiser d'acheter l'un de nos systèmes. 4 de nos systèmes qui bordent l'§YImpérium Félidéen§! seront choisis au hasard, et nous pourrons alors proposer d'en vendre un au Kaiser."
	cant_trade_katzen_war:0 "Nous ne pouvons pas commercer si nous sommes en guerre."
	need_border_with_katzen:0 "Nous devons avoir une frontière directe avec l'Impérium des Félidés."

	giga_katzen.0201.name:0 "Echanges de territoires avec les Félidés"
	giga_katzen.0201.desc:0 "Vous aimeriez nous vendre une partie de votre territoire, hmm ? Le Kaiser serait plus qu'heureux de vous payer en échange de l'un de vos systèmes ! Lequel aimeriez-vous nous donner ?"
	giga_katzen.0201.a:0 "Le système §Y[kaiser_sell_1.GetName]§!."
	giga_katzen.0201.b:0 "Le système §Y[kaiser_sell_2.GetName]§!."
	giga_katzen.0201.c:0 "Le système §Y[kaiser_sell_3.GetName]§!."
	giga_katzen.0201.d:0 "Le système §Y[kaiser_sell_4.GetName]§!."
	giga_katzen.0201.tooltip:0 "Nous enverrons une offre au §YKaiser§!, et les Félidés proposeront un prix pour le système, basé sur son contenu, que nous pourrons alors accepter ou refuser.\nSi la transaction réussit, l'opinion du §YKaiser§! à notre égard pourrait §Baugmenter§!, en fonction de la valeur du système vendu."

	giga_katzen.0202.name:0 "Le système [kaiser_sell_yes.GetName]"
	giga_katzen.0202.desc:0 "Compte tenu du contenu du système §Y[kaiser_sell_yes.GetName]§!, le Kaiser est prêt à offrir §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ et §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£ en échange d'un contrôle total du système.\n\nQu'en pensez-vous ?"

	giga_katzen.0202.a:0 "Ça m'a l'air bien. Marché conclu !"
	giga_katzen.0202.b:0 "Super. Marché conclu !"
	giga_katzen.0202.c:0 "Ça a l'air excellent. Marché conclu !"
	giga_katzen.0202.lowvalue.tooltip:0 "Nous allons §Ytransférer§! le système §Y[kaiser_sell_yes.GetName]§! à l'§YImpérium Félidéen§!, en échange de ressources.\nCompte tenu de la valeur du système, il y a §Y20%§! de probabilité que l'opinion du §YKaiser§! à notre égard §Gaugmente§!.\nLe Kaiser ne nous demandera pas de terre pour l'année prochaine."

	giga_katzen.0202.medvalue.tooltip:0 "Nous allons §Ytransférer§! le système §Y[kaiser_sell_yes.GetName]§! à l'§YImpérium Félidéen§!, en échange de ressources.\nCompte tenu de la valeur du système, il y a un §Y40%§! chance que l'opinion du §YKaiser§! à notre égard §Gaugmente§!.\nLe Kaiser ne nous demandera pas de terre pour l'année prochaine."

	giga_katzen.0202.highvalue.tooltip:0 "Nous allons §Ytransférer§! le système §Y[kaiser_sell_yes.GetName]§! à l'§YImpérium Félidéen§!, en échange de ressources.\nCompte tenu de la valeur du système, il y a un §Y80%§! chance que l'opinion du §YKaiser§! à notre égard §Gaugmente§!.\nLe Kaiser ne nous demandera pas de terre pour l'année prochaine."

	giga_katzen.0202.response:0 "Excellent ! Le Kaiser va être ravi."

	giga_katzen.0202.bye:0 "Oubliez ça."

	giga_katzen.0201.bye:0 "Oubliez ça."

	cant_recently_sold_land:0 "Nous avons déjà vendu un terrain au Kaiser récemment. Il faut attendre au moins 1 an avant de négocier à nouveau."

	#Kaiser demands land
	giga_katzen.042.name:0 "Kaiser Kaittail exige un territoire !"

	giga_katzen.042.1.desc:0 "Nous avons reçu une transmission urgente de l'§YImpérium Félidéen§!.\n\nLeur chef, §YKaiser Kattail§!, demande que, pour remplir ses 'quotas d'expansion', nous transférions le système §Y[kaiser_system_1.GetName]§! à l'Impérium d'ici le mois prochain.\n\nIl propose cependant une compensation financière en échange du système, en nous proposant de nous payer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ et §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, sur la base de la valeur estimée du système.\n\nBien que ce territoire soit à juste titre le nôtre, nier un tel échange pourrait mettre en colère le Kaiser, qui pourrait essayer de s'emparer du territoire par la force si son opinion à notre égard tombe trop bas..."

	giga_katzen.042.2.desc:0 "Nous avons reçu une transmission urgente de l'§YImpérium Félidéen§!.\n\nLeur chef, §YKaiser Kattail§!, exige que, pour remplir ses 'quotas d'expansion', nous transférions le §Y[kaiser_system_1.GetName]§! et §Y[kaiser_system_2. GetName]§! à l'Impérium d'ici le mois prochain.\n\nIl propose cependant une compensation financière en échange des systèmes, en nous proposant de nous payer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ et §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, sur la base de la valeur estimée des systèmes.\n\nBien que ce territoire soit à juste titre le nôtre, nier un tel échange pourrait mettre en colère, qui pourrait essayer de s'emparer du territoire par la force si son opinion à notre égard tombe trop bas..."

	giga_katzen.042.3.desc:0 "Nous avons reçu une transmission urgente de l'§YImpérium Félidéen§!.\n\nLeur chef, §YKaiser Kattail§!, exige que, pour remplir ses 'quotas d'expansion', nous transférions les systèmes §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2. GetName]§! et §Y[kaiser_system_3.GetName]§! à l'Impérium d'ici le mois prochain.\n\nIl propose cependant une compensation financière en échange des systèmes, en nous proposant de nous payer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ et §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, sur la base de la valeur estimée des systèmes.\n\nBien que ce territoire soit à juste titre le nôtre, nier un tel échange pourrait mettre en colère qui pourrait essayer de s'emparer du territoire par la force si son opinion à notre égard tombe trop..."

	giga_katzen.042.4.desc:0 "Nous avons reçu une transmission urgente de l'§YImpérium Félidéen§!.\n\nLeur chef, §YKaiser Kattail§!, demande que, pour remplir ses 'quotas d'expansion', nous transférions les systèmes §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2. GetName]§!, §Y[kaiser_system_3.GetName]§! et §Y[kaiser_system_4. GetName]§! à l'Impérium d'ici le mois prochain.\n\nIl propose cependant une compensation financière en échange des systèmes, en nous proposant de nous payer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ et §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, sur la base de la valeur estimée des systèmes.\n\nBien que ce territoire soit à juste titre le nôtre, nier un tel échange pourrait mettre en colère qui pourrait essayer de s'emparer du territoire par la force si son opinion à notre égard tombe trop..."

	giga_katzen.042.5.desc:0 "Nous avons reçu une transmission urgente de l'§YImpérium Félidéen§!.\n\nLeur chef, §YKaiser Kattail§!, demande que, pour remplir ses 'quotas d'expansion', nous transférions le §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2. GetName]§!, §Y[kaiser_system_3.GetName]§!, §Y[kaiser_system_4. GetName]§! et §Y[kaiser_system_5.GetName]§! systèmes à l'Impérium d'ici le mois prochain.\n\nIl propose cependant une compensation financière en échange des systèmes, en nous proposant de nous payer §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ et §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, sur la base de la valeur estimée des systèmes.\n\nBien que ce territoire soit à juste titre le nôtre, nier un tel échange pourrait mettre en colère, qui pourrait essayer de s'emparer du territoire par la force si son opinion à notre égard tombe trop bas..."

	giga_katzen.042.yes:0 "Nous acceptons."
	giga_katzen.042.yes.tooltip:0 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\nTous les systèmes demandés seront §Ytransférés§! à l'Impérium.\nL'opinion du §YKaiser§! pourrait §Gaugmenter§! (Environ 70% de chance).$attache_boost_chance$"

	giga_katzen.042.no:0 "Jamais. Ces systèmes nous appartiennent !"
	giga_katzen.042.no.tooltip:0 "L'opinion du §YKaiser§! à notre égard va §Rdiminuer§!.\nIl nous déclarera la guerre si son opinion atteint le niveau §Renragé§!."

	giga_katzen.043.name:0 "'§Y[kaiser_system_demand_target.GetName]§!' cède le territoire au Kaiser !"
	giga_katzen.043.desc:0 "'§Y [kaiser_system_demand_target.GetName]§!' a récemment accédé à une demande du dirigeant de l'§YImpérium Félidéen§!, §YKaiser Kattail§!, de transférer certains de leurs systèmes aux Félidés.\n\nLes Félidés ont fourni des ressources financières et matériellesen compensation de l'échange des systèmes, et ils commencent déjà à déménager dans leurs territoires nouvellement acquis.\n\nIl semble que la guerre a été évitée, pour l'instant."
	giga_katzen.043.a:0 "L'Impérium s'agrandit..."

	#War
	giga_katzen.050.name:0 "§RDéclaration de guerre§!"
	giga_katzen.050.desc:0 "[Root.GetSpeciesNamePlural]. Votre nation a irrité notre Kaiser une fois de trop.\n\nC'est une déclaration de guerre ! Votre peuple sera libéré de l'influence de votre misérable gouvernement et intégré dans notre société supérieure.\n\nEn garde, extraterrestres !"
	giga_katzen.050.a:0 "Nous vous rencontrerons alors sur le champ de bataille."
	giga_katzen.050.a.tooltip:0 "§T§RL'IMPÉRIUM FÉLIDÉEN NOUS DÉCLARE LA GUERRE TOTALE.§!\n\nL'opinion du §YKaiser§! va §Rdiminuer§! au niveau §Renragé§!.\n\nLa paix ne sera possible qu'après au moins §Y2.5 ans de combats§!.\n\n§YFlusion§! doit être §Ycapturée§! ou §Ydétruite§! pour vaincre l'Impérium.§T"

	giga_katzen.051.name:0 "L'Impérium Félidéen part en guerre !"
	giga_katzen.051.desc:0 "Des nouvelles nous sont parvenues que suite à des désaccords entre le Kaiser et les dirigeants [kaiser_attack_target.GetAdjective], l'§YImpérium Félidéen§! a récemment déclaré la guerre à '§Y[kaiser_attack_target.GetName]§!' !\n\nLes relations diplomatiques entre les deux nations sont complètement rompues, et toutes deux sont sur le point de s'engager dans une guerre totale l'une avec l'autre..."
	giga_katzen.051.a:0 "Une autre guerre dans la galaxie."

	#Project
	giga_katzen.2000.name:0 "Les Secrets de la Lune Impériale"
	giga_katzen.2000.desc:0 "L'§YImpérium Félidéen§! existe depuis un certain temps maintenant, et leur §YLune Impériale§! s'est avéré être un vaisseau formidable.\n\nCependant, des observations répétées à longue distance ont révélé que la lune pourrait bien avoir un certain nombre de défauts qui pourraient être exploités afin de faciliter sa destruction, si nous devions l'engager au combat.\n\nUn §YProjet spécial§! a été créé afin d'étudier de loin l'ingénierie particulière de la Lune et, espérons-le, trouver un moyen d'augmenter considérablement l'efficacité de nos armes face aux vaisseaux Félidés.\n\nCependant, entreprendre ce projet pourrait finir par irriter le Kaiser et §Rdiminuer§! son opinion à notre égard, s'il devait découvrir que nous essayons d'apprendre comment faire exploser au mieux ses vaisseaux."
	giga_katzen.2000.a:0 "Allons-y tout de suite."

	STUDY_KAISER_PROJECT:0 "Étudier la Lune Impériale"
	STUDY_KAISER_PROJECT_DESC:0 "Dédie une grande quantité de ressources à l'espionnage des Félidés et à l'étude à distance de leur '§YLune Impériale§!', afin de trouver des moyens de la contrer.\n\nRéaliser ce projet §Gaugmentera§! les dégâts de nos armes contre les Félidés de §G30%§!, mais risque de §Rdiminuer§! l'opinion du §YKaiser§! à notre égard de §R3§!, s'il nous découvre.\n\nAvoir l'atout d'ascension §BIngénierie énigmatique§! garantira que le Kaiser ne pourra pas comprendre nos plans, évitant ainsi la baisse d'opinion."

	giga_katzen.2001.name:0 "Des faiblesses des Félidés découvertes !"
	giga_katzen.2001.a.desc:0 "Après plusieurs années de travail acharné, nous avons réussi à localiser plusieurs faiblesses flagrantes au sein de la §YLune Impériale§! des Félidés, ce qui améliorera considérablement notre capacité à lutter contre cette installation. Nous avons également appris beaucoup de choses sur l'ingénierie des Félidés dans son ensemble, ce qui devrait nous aider chaque fois que nous devons affronter leurs flottes sur le front.\n\nMalheureusement, nous avons appris que le Kaiser en avait pris conscience, et son §Yopinion§! à notre égard a par la suite §Rdiminué§! de §R3§!.\n\nNous avons également eu accès à un nouveau type de §Ytechnologies répétables§!, qui nous permettront d'augmenter encore nos dégâts contre l'§YImpérium Félidéen§!, mais au risque d'§Rirriter§! le Kaiser encore plus ."
	giga_katzen.2001.a:0 "Cela n'a pas d'importance. Qu'il vienne seulement !"

	giga_katzen.2001.b.desc:0 "Après plusieurs années de travail acharné, nous avons réussi à localiser plusieurs faiblesses flagrantes au sein de la §YLune Impériale§! des Félidés, ce qui améliorera considérablement notre capacité à lutter contre cette installation. Nous avons également appris beaucoup de choses sur l'ingénierie des Félidés dans son ensemble, qui devraient nous aider chaque fois que nous devons affronter leurs flottes sur le front.\n\nEn prime, en raison de nos méthodes scientifiques complexes et énigmatiques, les Félidés sont encore complètement inconscients de nos plans.\n\nNous avons également eu accès à un nouveau type de §Ytechnologies répétables§!, qui nous permettront d'augmenter encore nos dégâts contre l'§YImpérium Félidéen§!."
	giga_katzen.2001.b:0 "Excellent."

	mod_damage_vs_country_type_katzenartig_imperium_mult:0 "Dégâts contre l'Impérium Félidéen"
	katzenartig_weaknesses:0 "Faiblesses des Félidés"
	katzenartig_weaknesses_desc:0 "Nous avons repéré un certain nombre de failles dans l'ingénierie des Félidés, que nous pouvons exploiter pour mieux endommager leurs flottes."

	giga_tech_repeatable_increased_katzen_damage:0 "Analyse des points faibles des Félidés"
	giga_tech_repeatable_increased_katzen_damage_desc:0 "En étudiant plus avant l'ingénierie des vaisseaux Félidés, nous pouvons localiser des points faibles dans leurs conceptions, qui peuvent ensuite être exploités pour faciliter leur destruction. L'§BIngénierie énigmatique! annulera complètement tout risque que le Kaiser découvre nos plans."

	might_anger_kaiser_title:0 "§Y50%§! chance de §Rdiminuer§! l'opinion du §YKaiser§!\nL'§BIngénierie énigmatique§! empêche la baisse d'opinion"
	might_anger_kaiser_desc:0 "Naturellement, il n'aime pas trop les gens qui essaient de trouver des moyens de faire exploser ses affaires."

	##MOON DESTROYED##
	giga_flusion.090.name:0 "La Lune Impériale détruite !"
	giga_flusion.090.desc:0 "Un coup dur a été porté aujourd'hui à l'§YImpérium Félidéen§!. En effet, nos forces ont réussi à paralyser et à détruire le vaisseau amiral de l'Impérium, la puissante §YLune Impériale§!.\n\nLe vaisseau, qui servait de base avancée d'opérations pour les Félidés, a été réduit à un gigantesque épave lunaire, causant d'immenses pertes aux Félidés. L'Impérium est entré dans un état de panique suite à la perte de son atout militaire le plus important, son haut commandement se repliant dans le monde natal fortifié de §YFlusion§!.\n\nLe §YKaiser§! est apparemment entré dans une rage folle, et il semble que tout leur empire tombe maintenant dans le désarroi...\n\nEn prime, nous avons également réussi à récupérer des ressources de l'épave."
	giga_flusion.090.a:0 "Leur fin est imminente."

	giga_flusion.091.name:0 "La Lune Impériale détruite !"
	giga_flusion.091.desc:0 "Un coup dur a été porté aujourd'hui à l'§YImpérium Félidéen§!. En effet, les forces de '§Y[kaiser_moon_slayer.GetName]§!' ont réussi à paralyser et à détruire le vaisseau amiral de l'Impérium, la puissante §YLune Impériale§!.\n\nLe vaisseau, qui servait de base avancée d'opérations aux Félidés, a été réduit à une gigantesque épave lunaire, causant d'immenses pertes au Félidés. L'Impérium est entré dans un état de panique suite à la perte de son atout militaire le plus important, son haut commandement se repliant dans le monde natal fortifié de §YFlusion§!.\n\nLe §YKaiser§! est apparemment entré dans une rage folle, et il semble que tout leur empire tombe maintenant dans le désarroi..."
	giga_flusion.091.a:0 "Leur fin est imminente."

	giga_flusion.090.a.tooltip:0 "L'§YImpérium Félidéen§! souffrira de §Rpénalités§! en §Ycadence de tir§!, §YBombardement orbital§!, §YDégats aux armées§! et §Yvitesse des vaisseaux§!."

	giga_katzen.092.name:0 "l'Impérium Félidéen ?"
	giga_katzen.092.desc:0 "Suite à la destruction de la Lune Impériale, l'Impérium est tombé dans le désarroi et Kaiser semble ne pas vouloir communiquer avec qui que ce soit..."
	giga_katzen.092.war:0 "Nous accélérerons leur disparition, §RDéclarons la guerre !§!"
	giga_katzen.092.war.tooltip:0 "§T§RNOUS DÉCLARERONS LA GUERRE TOTALE A L'IMPÉRIUM FÉLIDÉEN.§!\n\nLa paix ne sera §RPLUS§! possible.\n\n§YFlusion§! doit être §Ycapturée§! ou §Ydétruite§! pour vaincre définitivement l'Impérium.§T"
	giga_katzen.092.a:0 "Oh, bien."

	giga_katzen.094.name:0 "La chute de Flusion"
	giga_katzen.094.desc:0 "Flusion est tombée.\n\nAprès des combats horribles, les forces de l'empire '§Y[flusion_conqueror.GetName]§!' ont submergé les défenseurs des Félidés sur Flusion et ont pris le contrôle total de la planète. Avec la perte de leur capitale, l'§YImpérium Félidéen§!, étant extrêmement centralisé, ne peut plus se maintenir et subira un effondrement total dans les prochains jours.\n\nIls sont maintenant en train d'interroger le haut commandement des Félidés, afin de savoir où §YKaiser Kattail§! se cache, s'il est encore en vie.\n\nQuoi qu'il en soit, la galaxie peut maintenant pousser un soupir de soulagement, car la menace des Félidés n'est, enfin, plus."
	giga_katzen.094.a:0 "Bon débarras."
	giga_katzen.094.b:0 "Bon débarras."

	giga_katzen.095.name:0 "La destruction de Flusion"
	giga_katzen.095.desc:0 "Flusion est tombée.\n\nLa planète a été exposée à des tirs d'armes intenses et les Félidés ont été effacés de la surface du monde. Avec la perte de leur capitale, l'§YImpérium Félidéen§!, étant extrêmement centralisé, ne peut plus se tenir et subira un effondrement total dans les prochains jours.\n\nLa galaxie peut maintenant pousser un soupir de soulagement, car la menace Félidés n'est, enfin, plus."
	giga_katzen.095.a:0 "Bon débarras."

	giga_katzen.097.name:0 "l'Impérium Félidéen s'effondre"
	giga_katzen.097.desc:0 "Comme prévu, avec la capture de §YFlusion§!, l'§YImpérium Félidéen§! n'a pas duré longtemps. Sans leur gouvernement centralisé et le Kaiser pour les diriger, toutes les colonies Félidés restantes ont déclaré leur indépendance et l'Impérium s'est dissous, apparemment du jour au lendemain.\n\nL'Impérium autrefois puissant a finalement été réduit à rien d'autre que de l'histoire."
	giga_katzen.097.a:0 "Ils ont eu une bonne course."

	katzenartig_splinter:0 "Ressources des états séparatistes"
	katzenartig_splinter_desc:0 "Pour éviter un effondrement catastrophique."

	#War Forge
	katzen_forge_0:0 "Chantier de construction de la forge de guerre des Félidés"
	katzen_forge_0_DESC:0 "Le site de construction d'une forge de guerre des Félidés, une grande construction orbitale qui récolte les ressources d'un grand astéroïde et les transforme en vaisseaux de guerre."
    katzen_forge_0_MEGASTRUCTURE_DETAILS:0 "$katzen_forge_0_DESC$"

	katzen_forge_1:0 "Forge de Guerre des félidés"
	katzen_forge_1_DESC:0 "Une grande construction orbitale construite près d'un astéroïde, récupérant les ressources dudit astéroïde afin d'assembler des vaisseaux de guerre Félidés."

	giga_katzen.031.name:0 "Forge de Guerre des félidés démolie !"
	giga_katzen.031.desc:0 "Nos flottes rapportent que, suite à la capture du système §Y[war_forge_destroyed_system.GetName]§!, la forge de guerre des Félidés a été auto-détruite, pour empêcher la capture.\n\nNous avons réussi à récupérer certaines ressources de l'épave, et les Félidés ne pourront plus utiliser ce système pour renforcer leurs armadas."
	giga_katzen.031.a:0 "Un revers pour l'Impérium."

	#Chain
	katzenartig_chain_title:0 "l'Impérium Félidéen"
	katzenartig_chain_desc:0 "Les Félidés, militaristes, sont entrés sur la scène galactique. Leur Kaiser semble avoir des ambitions sur toute la galaxie, et leur armement est étonnamment avancé. Nous devons garder un oeil sur eux.\n\n"
	katzen_ship_count:0 "§YNombre de vaisseaux félidéens§!"
	katzen_planet_count:0 "§YNombre de planètes félidéennes§!"
	katzen_system_count:0 "§YNombre de systèmes félidéens§!"
	katzen_warforge_count:0 "§YNombre de forges de guerre§!"
	ships_lost_to_katzen:0 "§RVaisseaux détruits par les Félidés§!"
	katzen_ships_lost:0 "§GVaisseaux félidéens détruits§!"

	katzenartig_chain_1:0 "Flusion, et expansion des Félidés"
	katzenartig_chain_1_desc:0 "Le gouvernement des Félidés est fortement centralisé autour de §HFlusion§!, la capitale des Félidés. Saisir ou détruire §HFlusion§! signifierait sans aucun doute la fin et l'effondrement complet de l'Impérium.\nAfin d'étendre leur flotte, les Félidés construisent des §YForges de Guerres§! autour des astéroïdes dans leur espace, ce qui créera périodiquement plus de vaisseaux et appauvrira lentement l'astéroïde. Elles s'«auto-détruiront» si leur système est capturé.\nChaque §Yplanète§! que possèdent les Félidés augmente la §Ycadence de tir§!, le §Yblindage§!, la §Ycoque§! et les §Yboucliers§! de §Y1,5%§!, ainsi que les §Ydégâts des armées§!.\nLes planètes des Félidés projetteront également des §YChamps de brouillage des moteurs de saut§! sur leurs propres système ainsi qu'aux systèmes voisins, empêchant les sauts tactiques dans ces zones. Capturer la planète désactivera le champ."

	paluush_defender_acot:0 "Armées de Peluches"
	paluush_defender_acot_desc:0 "Défenseur équipé psioniquement, formé au plus haut niveau."

	the_grandbunny_acot:0 "Le Grand Lapin"
	the_grandbunny_acot_desc:0 "Un Peluche psionique incroyablement puissant et presque divin, prêt à défendre §HPeluchia§! contre toutes les menaces."

	royal_paluush_acot:0 "Défenseur royal des Peluches"
	royal_paluush_acot_desc:0 "Défenseur impitoyablement meurtrier, équipé psioniquement, formé au plus haut niveau."

	katzen_trait_elite:0 "Chats d'élite"
	katzen_trait_elite_desc:0 "Ce chef est une figure extrêmement importante au sein de l'Impérium des Félidés, et leurs compétences sont bien au-delà de la moyenne. Ils reçoivent les dernières technologies anti-âge et cybernétique afin de les maintenir en vie."

	katzen_trait_blitzkrieg:0 "Expert en guerre blindée"
	katzen_trait_blitzkrieg_desc:0 "Ce chef est particulièrement habile lorsqu'il s'agit de manoeuvrer rapidement de grandes quantités d'unités blindées pendant le combat."

	katzen_trait_nukelad:0 "Lanceur de nucléaires"
	katzen_trait_nukelad_desc:0 "Ce chef sait maximiser les dégâts causés par les missiles nucléaires, et les utilise largement lors des combats spatiaux."

	katzen_trait_nukelad_general:0 "Passionné de nucléaire"
	katzen_trait_nukelad_general_desc:0 "Les armes nucléaires et atomiques occupent une place particulière dans le coeur de ce leader. Ils n'hésitent pas à utiliser de telles armes pendant la guerre."

	###KAISER MOON RECALL###
	giga_katzenai.013.name:0 "La Lune Impériale rappelé !"
	giga_katzenai.013.desc:0 "Nouvelles alarmantes ! Suite à notre bombardement de Flusion, la §YLune Impériale§! semble avoir activé un gigantesque système de commande de secours d'urgence.\n\nLe vaisseau lunaire s'est instantanément téléporté dans le système §YDoublio§!, et elle est maintenant sur le point d'engager nos flottes de bombardement..."
	giga_katzenai.013.a:0 "Aux stations de combat !"

	###KAISER MOON MEGA###
	kaiser_moon_broken_object:0 "Épave de Lune Impériale"
	kaiser_moon_broken_object_desc:0 "Autrefois une puissante super-arme des Félidés, maintenant juste une masse géante de débris lunaires inertes."
	kaiser_moon_broken_object_tooltip:0 "Le Kaiser a tellement payé pour cette chose."

	giga_katzen.0900.name:0 "Récupérer la Lune Impériale"
	giga_katzen.0900.desc:0 "Depuis la destruction de la §YLune Impériale§!, Son épave colossale flotte simplement dans le vide, laissée à l'abandon, et prêt à se dégrader progressivemetn, jusqu'à ce qu'elle soit oubliée par l'histoire.\n\nCependant, certains éléments de notre communauté scientifique et militaire ont commencé à suggérer d'envoyer un vaisseau scientifique sur l'épave, afin de l'étudier. En effet, même si la lune a subi trop de dégâts pour être réparée, ils pensent qu'il serait peut-être possible d'analyser et de rétro-ingénérer sa conception, afin que nous puissions être en mesure de créer nos propres Lunes de Combat spécifiques à l'avenir...\n\nCe serait un projet assez coûteux et long, mais une Lune de Combat de ce type serait sans aucun doute un atout précieux pour nos militaires."
	giga_katzen.0900.a:0 "Un effort louable. Faisons-le tout de suite !"
	giga_katzen.0900.b:0 "Nous n'avons pas le temps pour ce non-sens."

	giga_katzen.0901.name:0 "Analyse de la Lune Impériale terminée !"
	giga_katzen.0901.desc:0 "Après plusieurs mois de relevés, de sondages et d'exploration de l'épave colossale de la §YLune Impériale§!, Notre vaisseau scientifique rapporte avoir rassemblé suffisamment de données pour commencer les efforts d'ingénierie pour créer nos propres Lune de Combats.\n\nIl faudra encore quelques recherches avant de pouvoir construire de tels vaisseaux spatiaux puissants, mais ils nous assurent que les résultats en valent la peine."
	giga_katzen.0901.a:0 "Merveilleux. Allons-y."

	giga_tech_kaiser_moon:0 "Armement du corps céleste des Félidés"
	giga_tech_kaiser_moon_desc:0 "L'étude de la Lune Impériale nous a permis de recréer les plans de la super-arme. Avec des armements beaucoup plus lourds qu'une Lune de combat régulière, la 'Lune Impériale'est une super-arme redoutable qui dominerait sans aucun doute le champ de bataille stellaire."
	allow_kaiser_moon:0 "§HDéverrouille la mégastructure :§! Lune Impériale"
	desc_kaiser_moon:0 "Un projet d'ingénierie vraiment insensé, basé sur les technologies des Félidés récupérées. Contrairement aux Lunes de combat conventionnelles, la 'Lune Impériale' possède un énorme canon au lieu d'un laser, et est équipé d'une vaste gamme d'armes cinétiques et explosives."

	REPAIR_KAISER_PROJECT:0 "Analyse de la Lune Impériale"
	REPAIR_KAISER_PROJECT_DESC:0 "Bien que non réparable, la gigantesque épave de la Lune Impériale pourrait encore fournir de nombreuses données d'ingénierie utiles."

	kaiser_moon_0:0 "Site de construction d'une Lune impériale"
	kaiser_moon_0_DESC:0 "Le chantier d'une future Lune Impériale, une super-arme colossale construite autour d'une petite lune, capable de ravager le champ de bataille stellaire."
	kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "Basé sur la technologie des Félidés, la 'Lune Impériale' se compose d'un gigantesque fusil à rail intégré dans une petite lune, accompagné d'un ensemble de missiles et de batteries cinétiques."

	kaiser_moon_1:0 "Systèmes de propulsion de la Lune Impériale"
	kaiser_moon_1_DESC:0 "Cette future super-arme a été équipée d'un énorme propulseur, capable de déplacer une lune entière. Les ailes sont dotées de propulseurs à impulsion élégants pour le diriger."

	kaiser_moon_2:0 "La Lune Impériale"
	kaiser_moon_2_DESC:0 "Une Lune Impériale complète, équipée d'un gigantesque canon à rail capable de percer presque tout, aux côtés de lanceurs d'ogives atomiques et de vastes réseaux de batteries cinétiques."

	giga_katzen.0902.name:0 "Le chantier de construction de la Lune Impériale est terminé !"
	giga_katzen.0902.desc:0 "Le chantier de construction d'une future Lune Impériale est maintenant terminé dans le système [giga_system.GetName].\n\nCette plate-forme industrielle sera utilisée comme base pour convertir une petite lune en une redoutable super-arme, inspirée par la super-arme de l'ingénierie des Félidés.\n\nGardez à l'esprit que les Lunes Impériales ont un entretien de 250 alliages et 75 énergie."
	giga_katzen.0902.a:0 "Bien."

	giga_katzen.0903.name:0 "Systèmes de propulsion de la Lune Impériale terminés !"
	giga_katzen.0903.desc:0 "Les systèmes de propulsion de notre Lune Impériale dans le système [giga_system.GetName] ont maintenant été installés avec succès. Un propulseur massif, qui sera utilisé pour propulser tout le corps céleste, a été construit à l'arrière de la lune.\n\nNous devons maintenant commencer à travailler sur la super-arme principale de la lune : le canon à rail surdimensionné."
	giga_katzen.0903.a:0 "Excellent."

	giga_katzen.0904.name:0 "La Lune Impériale prend son envol !"
	giga_katzen.0904.desc:0 "Et ainsi, c'est fait ! Dans le système [giga_system.GetName], nous avons réussi à convertir une petite lune en super-arme mortelle inspirée des technologies des félidés, équipée d'un canon colossal capable d'accélérer un projectile à des vitesses relativistes.\n\nArmée à la fois de ce canon, de missiles et d'autocanons gigantesques, cette construction redoutable nous aidera sans aucun doute à assurer la domination galactique, tout comme l'espérait le Kaiser."
	giga_katzen.0904.a:0 "Excellent ! Espérons que nous ne finirons pas comme les Félidés."

	###PROCLAIM###
	giga_katzen.04001.name:0 "Le Kaiser proclame l'Impérium Majeur Félidéen !"
	giga_katzen.04001.desc:0 "Suite aux récentes conquêtes des Félidés, l'§YImpérium Félidéen§! s'est étendue pour englober une grande partie de la galaxie. En tant que tel, afin de reconnaître cette étape importante, §YKaiser Kattail§! a officiellement proclamé l'§YImpérium Majeur Félidéen§!, afin de refléter les plus grandes frontières de sa nation.\n\nLe nom et le drapeau de l'Impérium ont par la suite été modifiés, et le Kaiser a prononcé un discours devant des milliards de citoyens impériaux, déclarant que 'Cette grande réussite n'aurait pas été possible sans le soutien de chacun d'entre nous' et que c'était 'Le début de quelque chose d'encore plus grand pour tout l'Impérium'.\n\nIl semble peu probable que ses ambitions s'arrêtent de si tôt..."
	giga_katzen.04001.a:0 "Il semble de plus en plus imbu de lui-même."

	giga_katzen.04002.name:0 "Le Kaiser proclame l'Impérium Galactique Félidéen !"
	giga_katzen.04002.desc:0 "L'§YImpérium Majeur Félidéen§! s'est maintenant étendue pour couvrir la grande majorité de la galaxie, et §YKaiser Kattail§! a une fois de plus décidé d'honorer ce jalon en renommant la nation en un «Empire Galactique des Félidés», afin de mieux refléter le contrôle désormais quasi total des Félidés sur notre galaxie.\n\nLa machine militaire des Félidés a maintenant atteint des proportions monstrueuses, et les espoirs de la galaxie pour vaincre l'Impérium s'affinent de jour en jour, le Kaiser déclarant que son empire durerait 'jusqu'à ce que les étoiles s'éteignent'."
	giga_katzen.04002.a:0 "Cela ne présage rien de bon."

	###KAISER MISSING###
	giga_katzen.0941.name:0 "Le Kaiser a disparu"
	giga_katzen.0941.desc:0 "Suite à notre invasion de §YFlusion§!, nos soldats ont travaillé dur pour fouiller la planète et interroger le Haut Commandement des Félidés afin de découvrir où se trouve §YKaiser Kattail§!. Après plus d'un mois de recherches acharnées, ils rapportent que...\n\nLe Kaiser est parti.\n\nEn effet, personne ne semble savoir où le Kaiser est allé, et même son haut commandement ne sait pas où il se trouve, malgré un interrogatoire approfondi. Il n'y a aucune preuve qu'il s'est suicidé non plus, et nos soldats ont été incapables de trouver des traces de son corps ou des signes indiquant que le corps a été détruit.\n\nEn tant que tel, notre gouvernement local sur Flusion ne sait pas comment il devrait appréhender cette situation..."
	giga_katzen.0941.a:0 "Troublant. Nous devons le trouver."
	giga_katzen.0941.b:0 "Cette farce féline n'a pas d'importance."

	FIND_KAISER_PROJECT:0 "Localiser le Kaiser"
	FIND_KAISER_PROJECT_DESC:0 "Après la chute de Flusion, le Kaiser a disparu. Nous devons commencer une grande recherche dans tout Flusion afin de le localiser."

	giga_katzen.0942.name:0 "La faille du Kaiser"
	giga_katzen.0942.desc:0 "Nos équipes ont parcouru tout Flusion. Ils ont interrogé des milliers de personnes et se sont aventurés dans tous les coins de la planète. Et pourtant, le Kaiser semblait toujours leur échapper. Ils étaient sur le point d'abandonner, quand quelque chose d'ordinaire, à peine remarquable, se produisit.\n\nUn appareil habituellement utilisé pour détecter les rayons cosmiques capta quelque chose : une particule exotique solitaire, qui semblait agir d'une manière non prévue par notre courant modèles de physique. De plus, la particule provenait apparemment de quelque part au-dessous de Felville, l'ancienne capitale des Félidés.\n\nNos scientifiques ont continué à suivre ladite particule, retraçant sa trajectoire à travers la croûte de Flusion en utilisant une unité de forage spécialisée. Après avoir traversé quelques kilomètres de roches, ils sont tombés sur une grotte presque vide, vraisemblablement reliée à la surface par un réseau incroyablement long de tunnels labyrinthiques.\n\nLa grotte contenait des débris provenant d'un appareil inconnu et, en fait, quelque chose émettait des particules exotiques que l'on ne trouve normalement pas dans notre univers. Ce quelque chose semble être une sorte de faille nanoscopique située à environ un mètre au-dessus du sol, une minuscule déchirure artificielle dans l'espace-temps lui-même. Cela indique que quelque chose, ou plutôt §Yquelqu'un§!, a récemment percé le tissu de la réalité. De toute évidence, tout indique que le Kaiser s'est téléporté d'une manière ou d'une autre hors de Flusion, probablement ailleurs dans la galaxie.\n\nNotre équipe scientifique est maintenant en train de mettre en place un centre de recherche près de cette petite faille mais omniprésente, afin de l'étudier et éventuellement de l'utiliser pour tracer où le Kaiser s'est retrouvé. A ce titre, un site archéologique a été aménagé sur Flusion."
	giga_katzen.0942.a:0 "Étudions cette faille. Il ne peut pas être allé loin."

	giga_katzen.0943.name:0 "Analyser la faille"
	giga_katzen.0943.desc:0 "Nos scientifiques ont installé un gros appareil autour de la faille, qu'ils ont utilisé pour envoyer une variété de particules à travers elle. Fait intéressant, ils ne sont pas apparus ailleurs dans la galaxie. Au lieu de cela, la plupart d'entre eux sont revenus après quelques secondes, se sont désintégrés en leurs particules constitutives, ou sous forme de rayonnement, comme s'ils étaient 'déchiquetés'.\n\nLa faille semble donc être une sorte de boucle, avec les particules vraisemblablement 'rebondissant' contre quelque chose de l'autre côté. Il est cependant très probable que ce rebond soit simplement un effet secondaire du fait que la faille est partiellement dissipée et donc mal connectée à la destination du Kaiser. Nos scientifiques sont actuellement en train d'améliorer l'appareil pour, espérons-le, stabiliser et agrandir la faille, afin que nous puissions y envoyer des sondes réelles.\n\nIls ont également récupéré certains des débris trouvés dans la grotte, qui pourraient être précieux pour nos archéologues."
	giga_katzen.0943.a:0 "Intéressant. Continuons !"

	giga_katzen.0944.name:0 "Une fissure dans le temps"
	giga_katzen.0944.desc:0 "En lançant un réseau très spécifique de particules chargées dans la faille, nos scientifiques ont réussi à la fois à la stabiliser et à l'agrandir, et ils ont par la suite fait une découverte étonnante :\n\nLa faille ne se fait pas dans l'espace, mais dans le temps !\n\nEn effet, en envoyant un nanobot à travers lui, ils ont découvert qu'il conduisait à une sorte de tunnel quantique hyperdimensionnel à travers le temps, vraisemblablement une empreinte laissée dans le tissu de la réalité par la téléportation du Kaiser. Cela signifie en fait que le Kaiser a voyagé dans le temps, et une étude plus approfondie du tunnel révèle qu'il est probablement allé en avant dans le temps.\n\nIls ne sont pas certains de la distance parcourue par ce tunnel, bien qu'ils estiment qu'il ne dépasse pas quelques centaines d'années dans le futur. Plus loin aurait sans aucun doute nécessité des coûts énergétiques incroyablement élevés, du moins pour une civilisation comme les Félidés.\n\nIls préparent maintenant un engin capable d'entrer dans la faille et 'd'ouvrir' le tunnel temporel au fur et à mesure, ce qui devrait nous permettre d'aller jusqu'au Kaiser, et de le retrouver par la suite.\n\nNous avons également fait plusieurs découvertes intéressantes en étudiant comment les particules interagissaient avec cette déchirure temporelle."
	giga_katzen.0944.a:0 "C'est plus compliqué qu'on ne le pensait..."

	giga_katzen.0945.name:0 "Sonde temporelle"
	giga_katzen.0945.desc:0 "Notre équipe scientifique dans la grotte a maintenant assemblé une sonde relativement grande qu'elle a l'intention d'envoyer dans la faille. Elle est équipée d'une caméra et d'un émetteur tachyon capable d'envoyer des informations en arrière dans le temps à travers la faille et nous les renvoyer.\n\nEnfin, et surtout, l'appareil a reçu un puissant «alésage temporel» basé sur un hyperpropulseur modifié, qui devrait pouvoir amplifier et suivre la trace dans le temps laissée par le Kaiser lors de son évasion.\n\nCependant, le processus de propulsion de la sonde à travers la faille temporelle est très gourmand en énergie, et leL'équipe a installé un câble d'alimentation massif allant de la surface à la grotte, connecté au réseau électrique de Flusion. Ils demandent cependant que nous fournissions §Y2500§! £energy£ afin de relancer l'opération.\n\n§BL'option pour continuer le site apparaîtra une fois que nous aurons assez d'énergie.§!"
	giga_katzen.0945.a:0 "Ils auront leur énergie. Commençons..."

	giga_katzen.0946.name:0 "Dans le futur"
	giga_katzen.0946.desc:0 "Et ainsi, après avoir alimenté et agrandi la faille, la grande sonde a été méticuleusement jetée dans les profondeurs du continuum de l'espace-temps. Notre équipe s'attendait à tomber sur le Kaiser après que la sonde eut parcouru quelques centaines d'années, mais hélas, cela ne s'est pas produit.\n\nAu lieu de cela, la sonde a dépassé cent ans, puis mille, puis dix mille, puis un million... et va maintenant de plus en plus loin dans le futur le long du tunnel temporel. La caméra embarquée a permis à notre équipe de rendre compte de ce que la sonde a trouvé. Malheureusement, elle ne peut voir que l'avenir de la grotte, des parties de Flusion et du ciel nocturne, nous empêchant ainsi de voir précisément ce qu'il advient de notre empire...\n\n§BJOURNAL DES DONNÉES DE LA SONDE INTEMPORELLE§!\n§YT+1 000 000 ans§!\nAprès avoir été aussi loin que possible dans le futur, aucun signe de la fin du Kaiser ou du tunnel temporel. Plusieurs étoiles brillantes près de Flusion semblent être devenues supernova à ce stade.\n\n§YT+50 000 000 ans§!\nLes principales chaînes de montagnes ont commencé à s'éroder, tandis que les plaques tectoniques ont radicalement changé la physionomie de la planète. Toujours aucune trace du Kaiser.\n\n§YT+1 milliard d'années (1e9) §!\nIndépendamment de ce qui s'est passé entre les deux, Flusion n'est plus habitable, et la luminosité croissante de §HDoublio§! commence à chauffer fortement la surface de la planète et les océans s'évaporent. Et pourtant, bien que Flusion ne soit plus une destination valable, le Kaiser ne s'est pas arrêté là. Il semble également y avoir une sorte de 'message d'amour' écrit sur le plafond d'une grotte, bien que personne ne sache vraiment quel est son but.\n§BFIN DU JOURNAL DE DONNÉES§!\n\nLe Kaiser reste introuvable, et propulser la sonde de plus en plus loin dans le temps devient de plus en plus gourmand en énergie. En tant que tel, nos scientifiques demandent §Y5000§! £energy£ pour continuer le processus. Cette incroyable aventure contribue cependant grandement à notre compréhension de l'univers et de son avenir.\n\n§B L'option de continuer le site apparaîtra une fois que nous aurons assez d'énergie.§!"
	giga_katzen.0946.a:0 "Il semble qu'il est allé plus loin que nous ne le pensions..."

	giga_katzen.0947.name:0 "Destin incertain"
	giga_katzen.0947.desc:0 "Notre équipe rapporte que l'énergie leur a permis de propulser avec succès la sonde plus loin dans le futur. Et ça continue...\n\n§BJOURNAL DES DONNÉES DE LA SONDE INTEMPORELLE§!\n§YT+5 milliards d'années (5e9) §!\nDoublio s'est transformé en une géante rouge, transformant Flusion en mer de roche fondue. Toute trace de vie sur la planète a été définitivement effacée.\n\n§YT+10 milliards d'années (1e10) §!\nL'étoile de Flusion est morte et s'est effondrée en une naine blanche, réduisant la planète à un froid désert mort et stérile. La quantité d'étoiles dans le ciel nocturne commence à diminuer alors que le même sort arrive à un nombre de plus en plus élevé.\n\n§YT+1 quadrillion d'années (1e15) §!\nLes interférences de rencontres stellaires proches ont perturbé les orbites de la plupart des planètes du système, §HDoublio§! est pratiquement une naine noire. Flusion n'est plus qu'une roche froide et solitaire qui dérive dans l'espace. Mais le Kaiser a apparemment continué à avancer.\n\n§YT+100 quintillions d'années (1e20) §!\nFlusion est entré en collision avec le reste stellaire de §HDoublio§!, probablement l'un des seuls événements des derniers billions années. Il n'y a plus de Flusion vers laquelle fuir, et le Kaiser n'a apparemment pas été dérangé, car le tunnel est toujours en cours.\n§BFIN DES DONNÉES§!\n\nPendant que cet effort extravagant nous aide à en savoir plus sur la fin de l'univers, l'énergie nécessaire pour maintenir la sonde continue d'augmenter, et nos scientifiques ont désormais besoin de §Y25000§! £energy£ pour pousser la sonde plus loin.\n\n§BL'option pour continuer le site apparaîtra une fois que nous aurons assez d'énergie.§!"
	giga_katzen.0947.a:0 "Où pourrait-il être ?! Il ne reste rien !"

	giga_katzen.0948.name:0 "Les extrémités de l'univers"
	giga_katzen.0948.desc:0 "Propulser la sonde devient de plus en plus difficile et gourmand en énergie, et certains commencent à se demander s'il ne s'agit pas d'une fausse piste. Pourtant, le tunnel continuait.\n\n§BJOURNAL DES DONNÉES DE LA SONDE INTEMPORELLE§!\n§YT+1 nonilliard d'années (1e30) §!\nLa plupart de la matière de l'univers semble être tombée dans des trous noirs. Seuls les objets tels que les naines noires à la dérive ou lesdits trous noirs subsistent maintenant. Nous ne savons pas comment le Kaiser a rassemblé assez d'énergie pour se propulser jusque-là.\n\n§YT+100 vingtillions d'années (1e65) §!\nÉtonnamment, les protons ne se sont pas désintégrés maintenant. Mais surtout, à des échelles de temps aussi insensées, le tunnel quantique a amené tous les corps solides restants à se comporter comme un liquide, les transformant en sphères parfaitement lisses.\n\n§YT+1 million d'années googol (1e106) §!\nTous les trous noirs, quelle que soit leur taille, se sont évaporés via un rayonnement colportant, ne laissant que des particules isolées se séparant en raison de l'expansion de l'univers, et des corps solides extrêmement rares se sont effondrés en sphères.\n\n§YT+1e1500 années §!\nDes éléments plus légers que le fer dans les quelques corps solides restants ont fusionné en fer en raison du tunnel quantique, et les éléments plus lourds se sont désintégrés, formant des sphères colossales de fer pur, ou étoiles de fer. Celles-ci seraient sans aucun doute incroyables pour l'exploitation minière, mais elles sont malheureusement un peu trop loin pour que nous puissions les atteindre.\n\n§YT+1e1e70 ans§!\nMême les étoiles de fer se sont effondrées en trous noirs, qui évaporé essentiellement instantanément sur ces échelles de temps. Il ne reste que des particules fondamentales dérivantes.\n\n§YT+1e1e120 ans§!\nL'expansion de l'univers a atteint des vitesses si insensées qu'aucune particule ne peut plus jamais interagir avec une autre. La densité d'énergie a effectivement atteint zéro. L'univers n'est plus qu'un vide sans fin et en expansion constante dans toutes les directions.\nPourtant, le tunnel continue.\n§BFIN DES DONNÉES§!\n\nBien qu'il ait atteint la fin absolue de l'univers , le Kaiser est toujours hors de notre portée. Le coût énergétique de cette opération commence à devenir extrêmement élevé, et nos scientifiques estiment que §Y100 000§! £energy£ sera nécessaire pour continuer.\n\n§BL'option pour continuer le site apparaîtra une fois que nous aurons assez d'énergie.§!"
	giga_katzen.0948.a:0 "Comment est-ce possible ? Qu'essayait-il de faire ?"

	giga_katzen.0949.name:0 "L'Atom Shredder"
	giga_katzen.0949.desc:0 "Alors que la sonde continue d'avancer dans le temps, nos scientifiques sont de plus en plus confus quant à savoir comment et pourquoi le Kaiser est allé aussi loin.\n\n§BJOURNAL DES DONNÉES DE LA SONDE INTEMPORELLE§!\n§YT+1e1e5000 ans§!\nRien, mais des ténèbres tranquilles.\n\n§YT+1e1e1000000 ans§!\nIl n'y a toujours rien à voir, l'univers se développe à une vitesse pratiquement infinie maintenant.\n\nEt puis, c'est arrivé.\n\n§YT+1e1e15000000000 ans§!\nLa sonde temporelle s'arrête soudainement, alors que quelque chose émerge de l'espace-temps lui-même. Une entité eldrite colossale semble se réveiller d'un sommeil éternel. Cet être englobe toute l'existence, s'étendant dans les profondeurs de l'espace-temps hyperétendu. Alors que l'entité ouvre ce qui semble être ses yeux, l'espace-temps se défait soudainement et commence à s'effondrer sur lui-même, déchiquetant efficacement tout et effaçant l'univers entier. Le flux vidéo de la sonde coupe alors, car elle a été évidemment détruite par cela aussi.\n§BFIN DES DONNÉES§!\n\nEt ainsi, il semble que cette entité, que nous avons surnommée le §YBroyeur d'atomes§!, agit comme une sorte de 'recycleur universel', effaçant l'univers mort et vide, et c'est probablement contre quoi les premières particules que nous avons envoyées 'rebondissaient'.\n\nCependant, le tunnel du Kaiser ne le fait pas s'arrêter là. Il a apparemment réussi à contourner ce déchiquetage cataclysmique de l'univers, et nous devrons peut-être le faire aussi si nous voulons enfin le retrouver.\n\nNos scientifiques pensent qu'en envoyant une autre sonde hyperchargée avec d'immenses quantités d'énergie, il pourrait être possible de 'distancer' le Broyeur d'atomes, nous permettant de voir ce qui se passe ensuite.\n\nCependant, cela nécessitera une énorme quantité de §Y400 000§! £energy£ pour réussir à s'exécuter, mais ils nous assurent que, peu importe si nous trouvons le Kaiser ou non, la connaissance de ce qui se passe après le Broyeur d'atomes pourrait changer à jamais notre perception de l'univers.\n\n§BL'option pour continuer, le site apparaîtra une fois que nous aurons assez d'énergie.§!"
	giga_katzen.0949.a:0 "Un coût énorme, mais il faut le découvrir."

	giga_katzen.0950.name:0 "Days of Kaiser Past"
	giga_katzen.0950.desc:0 "En hyperchargeant une sonde avec d'immenses quantités d'énergie, nous avons réussi à 'distancer' le Broyeur d'atomes, et nous nous sommes finalement retrouvés dans... un autre univers.\n\nEn effet, juste après que le Broyeur ait détruit notre univers et l'ait fait s'effondrer en retour sur lui-même, Cela a déclenché un événement incroyable : un §Ysecond Big Bang§! !\nL'entité a créé un tout nouvel univers, qui a ensuite évolué sous nos yeux. La sonde a enregistré des images du nouvel univers en train de se refroidir, de la formation des premières étoiles et de la naissance d'un autre §HDoublio§!. En plus d'une autre Flusion.\n\nBien que légèrement différente, ce nouvel univers semble avoir conservé certains aspects du nôtre, comme Flusion, en quelque sorte. Nos scientifiques ont vu la vie évoluer sur Flusion une fois de plus, et les Félidés sont de nouveau arrivés sur la planète. Et puis, alors que la société de Félidés se développe et prend forme, le tunnel se termine enfin. La sonde est alors violemment 'crachée' dans l'espace réel.\n\nEt il est là.\n\nLe Kaiser est ici, au sommet d'un balcon, surplombant une grande foule des Félidés à Felville. Il parle de §YProjet 'Canon lunaire'§!, son plan de militarisation de Luno afin de défendre Flusion des menaces extérieures. Après avoir prononcé son discours, il se retourne et remarque notre sonde.\n\n§Y 'Ah, le [flusion_conqueror.GetSpeciesNamePlural]. Vous avez réussi à me suivre ? Je suis impressionné. Seulement environ 5,6% des espèces qui arrivent à vaincre mon Impérium ont accompli un tel exploit. Le Broyeur d'Atomes est une très bonne barrière, que peu de gens parviennent à franchir. Oh, eh bien. Vous m'avez peut-être vaincu dans votre univers, mais il y en a encore une infinité pour moi, ce qui me permet de rééssayer, et je finirais par réussir enfin... '§!\n\nLa transmission se coupe brusquement lorsque le Kaiser sort une arme et tire sur notre sonde, la détruisant. Et donc, c'est là que le Kaiser s'est enfui. Un autre univers après le nôtre, où il a vraisemblablement repris le contrôle de la civilisation des Félidés et tentera de conquérir une fois de plus la galaxie.\n\nCeci explique comment il a réussi à unir Flusion avec une telle facilité, car il est probable qu'il a fait cela des dizaines, voire des centaines de fois dans le passé, sautant de l'avant dans un nouvel univers chaque fois qu'il était vaincu, lui permettant de réessayer. Et il pourrait le faire des centaines de fois plus.\n\nNous ne savons pas quelles sont ses motivations ni comment il a voyagé dans le temps avec une telle facilité, et le Broyeur d'atomes nous empêchera probablement d'envoyer une autre sonde à travers le tunnel, tel qu'il apparaît, le tunnel devant le Broyeur dans le nouvel univers s'est effondré sur lui-même.\n\nCette exploration exceptionnelle de l'avenir lointain de notre univers nous a cependant appris beaucoup de choses précieuses sur la nature de la réalité, et même si nous ne pourrons plus dépasser le Broyeur d'atomes, la faille restera à jamais sur Flusion comme une fenêtre sur les extrémités de l'univers à étudier.\n\nEspérons que, si le Kaiser réussit un jour, cela ne comprend jamais le voyage dans le temps à rebours..."
	giga_katzen.0950.a:0 "Etonnant. Vraiment le plus étrange et le plus fou rencontré..."

	site_kaiser:0 "Échos du Kaiser"
	site_kaiser_intro:0 "Le Kaiser a évidemment utilisé une sorte d'appareil pour se téléporter hors de Flusion afin de s'échapper. Son escapade a cependant laissé une petite fracture dans l'espace-temps, que nous pourrions peut-être utiliser pour déterminer où il s'est enfui."

	d_flusion_kaiser_rift:0 "Faille hypertemporelle"
	d_flusion_kaiser_rift_desc:0 "Une fenêtre incroyable sur la fin ultime de notre univers, laissée par le Kaiser sautant vers un nouveau."

	giga_katzen.006.name:0 "Flusion détruite par un conflit mondial"
	giga_katzen.006.desc:0 "Il semble que le Kaiser soit devenu un peu trop ambitieux.\n\nEn effet, suite à sa tentative de conquérir Flusion, il a déclenché une guerre nucléaire aux proportions inédites entre l'§YImpérium Félidéen§! et le reste de Flusion. L'Impérium a procédé à l'échange de quantités absolument ridicules d'ogives nucléaires avec les autres nations, à tel point que Flusion a été rendu complètement stérile, tuant plus de 13 milliards de Flusioniens.\n\nLa planète entière a été réduite à un désert radioactif bouillant, et toutes les traces de civilisation flusionnienne ont été anéanties."
	giga_katzen.006.a:0 "Ses ambitions ont provoqué sa chute."
	giga_katzen.006.b:0 "Et donc, les Félidés détruisent un autre monde..."

