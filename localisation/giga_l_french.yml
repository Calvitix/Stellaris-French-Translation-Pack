    giga_dialog.25061.title:0 "Ruche Alderson terminée !"
    giga_dialog.25061.desc:0 "L'une de nos sections du $name_alderson$ est enfin terminée ! Cet habitat colossal s'étend sur plusieurs unités astronomiques et fournira des espaces de vie incalculables à notre population et à nos industries. Cette section entière est un organisme vivant géant, psioniquement connecté à l'esprit de la ruche qui l'a façonné. Tous les êtres ne faisant pas partie de la Ruche qui ont mis les pieds ici seront attaqués par le terrain lui-même."
