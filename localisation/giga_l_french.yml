    bombardment_redtoxin:0 "Fléau écarlate"
    bombardment_redtoxin_desc:3 "Le bombardement $bombardment_redtoxin$ utilise le Fléau écarlate pour empoisonner une planète via un bombardement orbital et tuer toute vie sur la planète.\n- dégâts §RMassifs§!aux §HArmées§!\n- dégâts §RMassifs§! aux §HPlanètes§!\n- dégâts §RMassifs§! aux §HPops§!\n- Bombardera les planètes non défendues\n- Peut réduire les planètes en un monde toxique rouge inhabitable, mais facilement terraformable"
    opinion_policy_orbital_bombardment_redtoxin:0 "On n'aime pas ton gaz moutarde"
    orbital_bombardment_redtoxin:0 "Fléau écarlate"
    orbital_bombardment_redtoxin_name:0 "Bombardement orbital au Fléau écarlate"
    orbital_bombardment_redtoxin_desc:0 "Permet le déploiement du Fléau écarlate comme arme pour les bombardements orbitaux.\n\n§Permet les positions de bombardement orbital 'Fléau écarlate'. §!"
    ehof_red_toxin.2.name:0 "Le monde bombardé transformé en monde toxique rouge"
    ehof_red_toxin.2.desc:0 "Une de nos planètes a été bombardée et transformée en un monde toxique rouge"
    ehof_red_toxin.2.a:0 "C'est horrible !"
    bombed_to_red_toxic:0 "Le monde est désormais inhabitable, mais peut être terraformé plutôt rapidement."
    ehof_red_toxin.3.desc:0 "Nos flottes ont transformé une planète ennemie en un monde toxique rouge via le bombardement au Fléau écarlate."
    ehof_red_toxic_world:0 "Incrément d'efficacité de terraformation"
    ehof_red_toxic_world_desc:0 "Le Fléau écarlate augmente l'efficacité de la terraformation, nous permettant de terraformer la planète très rapidement."

