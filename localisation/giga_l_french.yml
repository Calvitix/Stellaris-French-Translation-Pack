    SMALL_SHIELD_ARMOR_AETERNUM:0 "$SHIELD_ARMOR_AETERNUM$"
    SMALL_SHIELD_ARMOR_AETERNUM_DESC:0 "$SHIELD_ARMOR_AETERNUM_DESC$"

    ARC_EMITTER_AETERNUM:0 "Aeternite Loop-Quantum Arc Emitter"
    ARC_EMITTER_AETERNUM_DESC:0 "A weapon which fires hypercondensed bolt of loopquantum lightning surrounded by a shun of psionic energy, which punches straight through most armor and shields, striking directly at a ship's hull."

    PLANET_LANCE_AETERNUM:0 "Aeternite Loop-Quantum Supreme Dominance"
    PLANET_LANCE_AETERNUM_DESC:0 "The Supreme Dominance is the apex of Aeternite weaponry. It is a gargantuan energy beam embedded within a planet-sized vessel, powered by a reactor of untold proportions. This monstrosity can, and will destroy everything unfortunate enough to face it. The sheer flow of condensed quantum fields imbued wit immense amounts of psionic energies is enough to devastate even the toughest of vessels."

    TITAN_LANCE_AETERNUM:0 "Aeternite Loop-Quantum Extinction Ray"
    TITAN_LANCE_AETERNUM_DESC:0 "A colossal energy beam of focused quantum fields, further enhanced by the addition of psionic energy embedded within the fields, creating a formidable weapon capable of simply erasing most targets it comes across."

    LASER_AETERNUM:0 "Aeternite Loop-Quantum Projectobreaker"
    LASER_AETERNUM_DESC:0 "An Aeternite-designed Quantum Projector, focused towards destroying the armor of large enemy vessels by employing entangled Loop-Quantum energy fields enhanced with slight amounts of psionic potential."

    KINETIC_AETERNUM:0 "Aeternite Gravi-Quanta Mortar Battery"
    KINETIC_AETERNUM_DESC:0 "This weapon, based on Loop-Quantum tech, is built to accelerate a single powerful projectile to speeds that are usually thought to be impossible according to classical physics. It is enhanced with slight amounts of psionic potential, allowing the projectile to autonomously guide and adjust itself before impacting its target."

    AUTOCANNON_AETERNUM:0 "Aeternite Loop-Quantum Beamsprayer"
    AUTOCANNON_AETERNUM_DESC:0 "The Aeternite Beamsprayer focuses constant beams of condensed quantum fields surrounded by a shun of psionic energy. It is intended to target light and nimble enemy vessels, and the psionic potential contained within the beam allows it to adjust itself in order to ensure it hits its target."

    d_aeternum_decaying_hyperstructure:0 "Decaying Hyperstructure"
    d_aeternum_decaying_hyperstructure_desc:0 "Large swathes of this Birch World have fallen into disrepair after thousands of years of neglect. Repairing them would undoubtedly be a massive undertaking, but it would allow us to once again expand this Birch World's liveable area.\n\nClearing this will grant us §G3§! $aeternum_tech_intel$."

    col_aeternum_capital:0 "Aeternite Capital"
    col_aeternum_capital_desc:0 "A humongous Birch World which serves as the heart of the ancient Aeternite civilization."

    building_giga_aeternum_birch_capital:0 "Aeternite Capital"
    building_giga_aeternum_birch_capital_desc:0 "A building which houses the centralized Aeternite government ruling over their Birch World and the rest of their empire. It is filled with various kinds of computers and machinery to help streamline governmental tasks."

    building_giga_aeternum_ruler_computer:0 "Aeternite Regal Computing Complex"
    building_giga_aeternum_ruler_computer_desc:0 "This humongous networked complex serves as the Aeternite ruler's personal computer, and is used to coordinate and manage the empire whenever needed. Its vast databanks contain most of Aeternite scientific and cultural knowledge, and other secrets of invaluable value."

    building_giga_aeternum_housing:0 "Aeternite Habitation Megaplexes"
    building_giga_aeternum_housing_desc:0 "Vast habitation complexes built with Loop-Quantum Aeternite technology. Able to bend spacetime itself, these esoteric habitats can provide more internal space than their external volume suggests, and are capable of autonomously adjusting themselves to fit the need of their inhabitants."

    building_giga_aeternum_leisure_center:0 "Aeternite Entertainment Megaplexes"
    building_giga_aeternum_leisure_center_desc:0 "Centers dedicated entirely to satisfying and entertaining Aeternite populations. They grant access to all Aeternite culture and entertainment, as well as a near-infinite amount of potential simulated worlds for their users."

    building_giga_aeternum_quantum_reactor:0 "Aeternite Loop-Quantum Reactor"
    building_giga_aeternum_quantum_reactor_desc:0 "Humongous constructs that draw energy from esoteric Loop Quantum phenomena, and tasked with energizing and streamlining the complex processes which manage the Aeternite energy grid."

    building_giga_aeternum_psi_halls:0 "Aeternite Psikapacitor"
    building_giga_aeternum_psi_halls_desc:0 "A generator which casts a field of psionic energy into the skies of this world, bolstering Aeternite psionic abilities and ensuring the docility and compliance of local populations."

    building_giga_aeternum_ultrafarm:0 "Aeternite Nutrition Center"
    building_giga_aeternum_ultrafarm_desc:0 "Esoteric automated farms ran by an Aeternite artificial intelligence, that near-instantly synthesize vast amounts of nutrient-rich food tailored for consumption by local populations."

    building_giga_aeternum_synthetizer:0 "Aeternite Esoteric Synthesizer"
    building_giga_aeternum_synthetizer_desc:0 "A complex network of buildings that employ Loop-Quantum-based technologies to autonomously fabricate and assemble various advanced resources in order to sustain the Aeternite industry."

    aeternum_birch_world:0 "Precursor Birch World"
    aeternum_birch_world_desc:0 "This Birch World is extremely ancient, and was built at least a million years ago by a precursor civilization. It is built with fantastically advanced technologies and offers surreal living conditions to its inhabitants."

    birch_world_decaying:0 "Decaying Hyperstructure"
    birch_world_decaying_desc:0 "While parts of this Birch World are still very much habitable, large chunks of the construct's superstructure have fallen into decay and disrepair from hundreds of thousands of years of neglect by its disinterested inhabitants. As it stands, expanding this Birch World's liveable space is practically impossible without large-scale renovation efforts.\n\n§YCan be removed by clearing all "Decaying Hyperstructure" deposits on the Birch World.§!"

    birch_world_grand_shield:0 "The Suurikilpian"
    birch_world_grand_shield_desc:0 "Aeternite for "Grand Shield", the Suurikilpian is a monumental energy barrier which surrounds this Birch World. Generated by a specialized ring around the construct's equator, it protects the Birch World's surface from orbital bombardment and keeps its inhabitants safe from external harm or wandering celestial bodies.\n\n§YAll Planetary Devastation from Bombardment will be nullified.§!"

    AETERNUM_COUNTRY:0 "Antique Ascendancy"
    AETERNUM_COUNTRY_DESC:0 "This civilization is incredibly old. They once ruled the galaxy several million years ago, and eventually retreated to a colossal Birch World in the galactic core. They have little interest in galactic affairs."

    #Katzen#

    origin_katzen_civil_war:0 "Katzen Pretender"
    origin_katzen_civil_war_desc:0 "This nation has emerged following the collapse of the centralized Impérium Félidéen. They claim to be the legitimate successor to the Katzen state, and wish to reunify the former Katzen lands under their rule."

    giga_katcivilwar.1001.name:0 "The Katzen Civil War"
    giga_katcivilwar.1001.desc:0 "Following the fall of §YFlusion§!, what remained of the §YKatzenartig Imperium§! collapsed into 4 major states and a myriad of minor ones, with the major breakaways led by prominent figures in was used to be Imperium.\n\nThese states, the §Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§! and §Y[katzen_civil_war_junta.GetName]§!, all claim to be the legitimate successor to the Impérium Félidéen, and tensions had already been running high between the four nations in the few months they have existed for.\n\nHowever, it seems these tensions have reached a critical point as §YMeowkhail Katlinin§!, leader of the §Y[katzen_civil_war_socialist.GetName]§! has just launched an all-out offensive on the other three Katzen contenders! This sudden act of aggression has subsequently prompted the other states to also declare war on each other, sparking what is now known as the §YKatzen Civil War§!.\n\nWithout the §YKaiser§! to bind the Katzen species under a common cause, the once mighty Impérium Félidéen, which stood as one of the most united and stable empires in the galaxy, has collapsed into a total civil war between petty warlords vying to unite it once more."
    giga_katcivilwar.1001.a:0 "It just isn't the same without the Kaiser, is it?"

    giga_katcivilwar.1012.name:0 "Meowkhail Katlinin Reunifies Impérium Félidéen!"
    giga_katcivilwar.1012.desc:0 "With the destruction of all other belligerents of the Katzen Civil War, §YMeowkhail Katlinin§!'s §YSozialistisches Katzen Staat§! now stands as the supreme victor of the deadly feline civil conflict.\n\nAs no other major Katzen splinter state remains, Katlinin has officially proclaimed the reunification of the Imperium under his socialist rule.\n\nIn a triumphant victory speech, he promised to further spread the Katzen revolution and to ensure the workers of the entire galaxy would be liberated under Katzen socialism, and officially renamed the nation to §YSozialistisches Katzimperium§!\n\nAlarmingly, Katlinin has also taken this opportunity to §Rdeclare war§! on all remaining independent §YKatzen splinter states§!, in order to finalize Katzen reunification.\n\nAs he now controls most of what used to be the Imperium, Katlinin's state has significantly grown in power, and he might be a potent foe to watch out for in the near future..."
    giga_katcivilwar.1012.a:0 "A socialist Katzen state? Intriguing..."

    giga_katcivilwar.1013.name:0 "Chancellor Kibbles Reunifies Impérium Félidéen!"
    giga_katcivilwar.1013.desc:0 "With the destruction of all other belligerents of the Katzen Civil War, §YChancellor Kibbles§!'s §YHeiter Katzenartig Republik§! now stands as the supreme victor of the deadly feline civil conflict.\n\nKibbles' democratic and liberal regime has triumphed over its opponents, and he has subsequently has proclaimed the reunification and reformation of the Impérium Félidéen into the §Y[katzen_civil_war_republic.GetName]§!.\n\nWith much more peaceful and friendly policies compared to the old Imperium and not unlike the old §YSolakian Republic§! on §YFlusion§!, Kibbles' republic is likely to seek further cooperation with the rest of the galaxy, and it seems the threat of a "second Katzen empire" is not one to worry about, for now at least."
    giga_katcivilwar.1013.a:0 "He seems nicer than the Kaiser, that's for sure."

    giga_katcivilwar.1014.name:0 "Katzenmarshall Elwin Reunifies Impérium Félidéen!"
    giga_katcivilwar.1014.desc:0 "With the destruction of all other belligerents of the Katzen Civil War, §YElwin§!'s §YKatzen Militärjunta§! now stands as the supreme victor of the deadly feline civil conflict.\n\nWith her militaristic policies, Elwin sought to effectively reforge the §YKaiser§!'s §YKatzenartig Imperium§!, albeit her newly-proclaimed §Y[katzen_civil_war_junta.GetName]§! is decidedly much more authoritarian and oppressive than the Kaiser's aggressive yet welcoming and egalitarian society.\n\nElwin prides herself on the superiority of the Katzen species and state, and as such has §Rdeclared war§! on the remaining independent Katzen splinter states in order to bring all Katzens back into the fold.\n\nFortunately for us, it seems Elwin's regime is somewhat xenophobic and isolationist, as such she is likely to focus on asserting her control inwards rather than outwards. Regardless, we must remain wary, for Elwin is not the most stable of individuals, and she has additionally §Yclaimed§! all systems containing colonies with §YKatzens populations§!..."
    giga_katcivilwar.1014.a:0 "More of the same, except it's even worse. Bloody cats."

    giga_katcivilwar.1015.name:0 "Le Sergent T-T Reunifies Impérium Félidéen!"
    giga_katcivilwar.1015.desc:0 "With the destruction of all other belligerents of the Katzen Civil War, §YSergeant T-T§!'s §YKatzenisches Verteidigungsrat§! now stands as the supreme victor of the deadly feline civil conflict.\n\nThis victory comes as a surprise to many outside observers, as the Sergeant and her nation in general were widely known for their peaceful ways, with the Sergeant herself openly stating her wish to quench Katzen militarism.\n\nThe Sergeant has now proclaimed the establishment of the §Y[katzen_civil_war_realm.GetName]§!, a peaceful, agrarian and ecological Katzen nation which aims to secure both its internal peace, as well as global galactic peace through diplomacy and understanding.\n\nWhile this is quite the deviation from the usual Katzen ways, it nonetheless means we do not have to worry about yet another war caused by the Katzens, as the Sergeant seems determined to uphold her ideals."
    giga_katcivilwar.1015.a:0 "A drastic change in course. At least they won't bother us anymore."

    civic_reunited_imperium_socialist:0 "Reunited Imperium - Galactic Revolution"
    civic_reunited_imperium_socialist_desc:0 "Katlinin has united the Katzens under the banner of socialism and egalitarianism, and now seeks to bring the great feline revolution to the entire galaxy."

    civic_reunited_imperium_republic:0 "Reunited Imperium - Grand Republic"
    civic_reunited_imperium_republic_desc:0 "Kibbles has united the ruins of the Imperium and reforged them into a stable and democratic republic."

    civic_reunited_imperium_junta:0 "Reunited Imperium - New Order"
    civic_reunited_imperium_junta_desc:0 "Elwin has once more united the Katzen species, and is now establishing an authoritarian and militaristic regime upon the felines."

    civic_reunited_imperium_realm:0 "Reunited Imperium - Peaceful Ways"
    civic_reunited_imperium_realm_desc:0 "The Sergeant's reunited Imperium is based on a peaceful and ecological way-of-life, which aims to quench militarism and establish peace and harmony with nature as well as the rest of the galaxy, whenever possible."


    giga_katcivilwar.1003.name:0 "Chancellor Kibbles Asks for Support!"
    giga_katcivilwar.1003.desc:0 "We have been approached by diplomats from the §Y[katzen_civil_war_republic.GetName]§!, a Katzen splinter state which is currently embroiled in a civil war with the other major Katzen breakaway nations.\n\nIts leader, §YChancellor Kibbles§!, is asking for members of the galactic community to provide support to his nation, in order to, according to him, safeguard democracy within the former Katzen territories and beyond.\n\nWhile the §Y[katzen_civil_war_republic.GetName]§! used to be part of the fearsome §YKatzenartig Imperium§!, it is worth noting that it is decidedly much less aggressive and militaristic than the Kaiser's former empire, and as such, helping Chancellor Kibbles triumph over the other Katzen states might ensure a "second Katzen empire" never rises in the future."
    giga_katcivilwar.1003.a:0 "Of course! He can have our full support. | §Y15000§! £energy£ §Y5000§! £alloys£"
    giga_katcivilwar.1003.b:0 "Send what we can. | §Y7500§! £energy£ §Y2500§! £alloys£"
    giga_katcivilwar.1003.c:0 "Who does he think he is?"

    helped_kibbles_low:0 "Moderate International Support"
    helped_kibbles_low_desc:0 "The galactic community is helping this nation."

    helped_kibbles_high:0 "High International Support"
    helped_kibbles_high_desc:0 "The galactic community is helping this nation."

    giga_katcivilwar.1005.name:0 "Meowkhail Katlinin Offers Alliance!"
    giga_katcivilwar.1005.desc:0 "We have received a transmission hailing from none other than §YMeowkhail Katlinin§!, ruler of the §Y[katzen_civil_war_socialist.GetName]§!.\n\nIndeed, It seems Katlinin considers that our egalitarian policies aligns with his views of "Katzen Socialism", and has subsequently invited us to an §Yalliance§!.\n\nAccepting his offer would mean joining the §YKatzen Civil War§! as well, but should the §Y[katzen_civil_war_socialist.GetName]§! managed to triumph over the other Katzen factions with our help, they would undoubtedly become a very powerful ally, and a valuable asset to help spread egalitarianism throughout the galaxy."
    giga_katcivilwar.1005.a:0 "An excellent proposal!"
    giga_katcivilwar.1005.b:0 "Tell him to get lost."

    opinion_communist_ally:0 "Socialist Ally"
    opinion_helped_kibbles:0 "Supported Us"

    ###disco###
    giga_disco.120.name:0 "Pro-Night Protests on §Y[giga_pronight_protests_planet.GetName]§!!"
    giga_disco.120.desc:0 "Large protests have recently occured §Y[giga_pronight_protests_planet.GetName]§!, asking for the "return of the night".\n\nIt seems our §YSpéculoréfracteur lunaire§!'s No-Night Protocols aren't playing too well with the local population, and a large part of the planet's inhabitants are demanding that we immediately revert the protocols and restore the planet's natural day-night cycle.\n\nWhile they are currently relatively peaceful, the protests might escalate further if no action is taken."
    giga_disco.120.a:0 "Who do they think they are?"
    giga_disco.120.b:0 "They are right, let us end the protocols immediately."
    giga_disco.120.b.tooltip:0 "Le §YSpéculoréfracteur lunaire§! shining on §Y[giga_pronight_protests_planet.GetName]§! will be set to §YLunar Lightshow§!.\n\nWe will not be able to re-enact the §YNo-Night Protocols§! for the next §Y10 years§!."

    pronight_protests:0 "Pro-Night Protests"
    pronight_protests_desc:0 "This planet's population is demanding the removal of the No-Night Protocols."

    giga_disco_nonight_guide:0 "§HEffects on megastructure:§!\n§R+100% Upkeep\n+15% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+40% Resource Production\n-30% Crime§!\n§R-20 Stability\n-15% Biological Happiness\n-20% Habitability\nMight cause unrest!§!\n\n\nIn this day and age, nighttime is simply a productivity dampener, on which we have have to base planetary schedules.\nA cleverly-arranged set of mirrors in planetary orbit, coupled with more intense Speculorefractor lighting, will ensure that all celestial bodies in the local planetary system enjoy unlimited daytime."

    giga_disco_repro_guide:0 "§HEffects on megastructure:§!\n§R+50% Upkeep\n+5% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+30% Pop Growth Speed\n+20% Biological Happiness§!\n§R-5 Stability\n+10% Consumer Goods Upkeep\n-10% Resource Production§!\n\n\nLighting can play a surprisingly important role when it comes to reproduction. By attuning the Speculorefractor to local reproductive seasons and habits, we can ensure that population growth is maximized across the local planetary system."

    giga_disco_indoc_guide:0 "§HEffects on megastructure:§!\n§R+50% Upkeep\n+10% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+200% Gov. Ethics Attraction\n+15 Stability\n-50% Crime§!\n§R-10% Pop Growth Speed§!\n\n\nThe neural networks of many species are wired to react differently to varying types of light. As such, by having our Speculorefractor emit rapid yet discreet strobes of light at specific intervals and with a particular wavelengths, the docility of the local populations can be drastically increased."

    giga_disco_lightshow_guide:0 "§HEffects on planetary system:§!\n§G+35% Amenities\n+25% Unity Output\n+10% Happiness\n+25% Trade Value\n+25% Gov. Ethics Attraction§!\n\n\n\n\n\nBy emitting radiant lightshows and auroras in the night sky, attuned to represent our empire's national flag and colors, we can both increase the satisfaction of local populations and boost patriotic fervor, at the slight cost of destabilizing the planet's natural light levels."

    disco_moon_repro_modifier:0 "Reproductive Stimulation"
    disco_moon_repro_modifier_desc:0 "This planetary system's Spéculoréfracteur lunaire is encouraging local biological populations to reproduce."

    disco_moon_indoc_modifier:0 "Subliminal Indoctrination"
    disco_moon_indoc_modifier_desc:0 "This planetary system's Spéculoréfracteur lunaire is discretely manipulating planetary lighting to ensure maximum docility and compliance."

    disco_moon_nonight_modifier:0 "No-Night Protocols"
    disco_moon_nonight_modifier_desc:0 "This planetary system's Spéculoréfracteur lunaire is employing an array of mirrors in planetary orbit to ensure every part of the planetary system is lit up at any time."

    giga_disco_repro:0 "Click to set this §YSpéculoréfracteur lunaire§! to §YReproductive Stimulation§!.\n\n§TLighting can play a surprisingly important role when it comes to reproduction. By attuning the Speculorefractor to local reproductive seasons and habits, we can ensure that population growth is maximized across the local planetary system.§!"

    giga_disco_indoc:0 "Click to set this §YSpéculoréfracteur lunaire§! to §YSubliminal Indoctrination§!.\n\n§TThe neural networks of many species are wired to react differently to varying types of light. As such, by having our Speculorefractor emit rapid yet discreet strobes of light at specific intervals and with a particular wavelengths, the docility of the local populations can be drastically increased.§!"

    giga_disco_nonight:0 "Click to set this §YSpéculoréfracteur lunaire§! to §YNo-Night Protocols§!.\n\n§TIn this day and age, nighttime is simply a productivity dampener, on which we have have to base planetary schedules.\nA cleverly-arranged set of mirrors in planetary orbit, coupled with more intense Speculorefractor lighting, will ensure that all celestial bodies in the local planetary system enjoy unlimited daytime.§!"

    giga_disco_lightshow:0 "Click to set this §YSpéculoréfracteur lunaire§! to §YLunar Lightshow§!.\n\n§TBy emitting radiant lightshows and auroras in the night sky, attuned to represent our empire's national flag and colors, we can both increase the satisfaction of local populations and boost patriotic fervor, at the slight cost of destabilizing the planet's natural light levels.§!"

    giga_disco_turnoff:0 "Click to §Rturn off§! this §YSpéculoréfracteur lunaire§!. It will not apply any modifiers, and will have severely reduced upkeep.\nTurn it back on by selecting a function."

    giga_dismantle_disco_tooltip:0 "$giga_dismantle_mega$\n\nDismantling this §YSpéculoréfracteur lunaire§! will give us §Y2000§! £alloys£ et §Y500§! £rare_crystals£ back, and turn the planet it is build on into a §YBarren World§!."

    giga_disco.2000.name:0 "Dismantling a §YSpéculoréfracteur lunaire§!"
    giga_disco.2000.desc:0 "Are you certain that you wish to dismantle this §YSpéculoréfracteur lunaire§!?\n\nWe will get §Y2000§! £alloys£ et §Y500§! £rare_crystals£ back, and the planet it is build on will turn into a §YBarren World§!."
    giga_disco.2000.yes:0 "Yes, proceed with the dismantlement."
    giga_disco.2000.tooltip:0 "Ce §YSpéculoréfracteur lunaire§! sera §Rdémantelé§!."
    giga_flavor.2000.forgetit:0 "Oubliez-ça."

    giga_failure_chance_0_tooltip:0 "This indicate the §Yyearly§! chance that this megastructure suffers from a §Hfailure§!, which will entail repairs. Ignoring the repairs might lead to a §RDéfaillance catastrophique§!."

    giga_disco_ball_guide:0 "Le §YSpéculoréfracteur lunaire§! can be used to apply a variety of effects to the §Ylocal planetary system§!.\n\nThis means that if it is built on a moon, it will apply its effect to the moon's planet, and any other moons the planet might have."

    lunar_disco_ball_2_manage:0 "Gérer la Mégastructure..."
    lunar_disco_ball_2_manage_DESC:0 "Ouvre le menu de configuration du §YSpéculoréfracteur lunaire§!."

    giga_disco.110.name:0 "Spéculoréfracteur lunaire Overheating!"
    giga_disco.110.desc:0 "The maintenance crew of the Spéculoréfracteur lunaire in the §Y[giga_mega_event_system.GetName]§! system reports that the lunar device is suffering from overheating, potentially as a result of the structure's high energy demands and the amount of heat flowing through its crystalline panels.\n\nWhile the megastructure is still functional, they advise taking immediate action to correct this issue and repair the damage, as letting it go unchecked could have dire consequences on the structure's integrity if we were to push it a bit too far."

    giga_disco.110.a:0 "Shut it down and send §Y1500§! £alloys£ & §Y1000§! £rare_crystals£ to fix it immediately."
    giga_disco.110.a.tooltip:0 "Le §YSpéculoréfracteur lunaire§! will be set to §BOff§! pendant §Y1 year§!.\nIt will be set back up to §BLunar Lightshow§! afterwards."

    giga_disco.110.b:0 "It doesn't matter!"
    giga_disco.110.b.tooltip:0 "$giga_high_failure_risk$"

    giga_disco.111.name:0 "Spéculoréfracteur lunaire Repairs Succesful!"
    giga_disco.111.desc:0 "The maintenance crew of our §YSpéculoréfracteur lunaire§! in the §Y[giga_mega_event_system_name.GetName]§! system report that the repairs undertaken on the megastructure have been successful!\n\nThe megastructure has been brought back to full working order, and is ready for whatever else it might be needed for."
    giga_disco.111.a:0 "Excellent."

    giga_disco.112.name:0 "Spéculoréfracteur lunaire: §RDéfaillance catastrophique§!"
    giga_disco.112.desc:0 "Dire reports are coming in that the §YSpéculoréfracteur lunaire§! in the §Y[giga_mega_event_system_name.GetName]§! system unfortunately couldn't withstand the overheating it had suffered.\n\nIndeed, the sheer amount of energies generated by the moon's reactors ended up melting most of the moon's crystalline plates, destroying the Speculorefractor and transforming the moon into a §YMolten World§!."
    giga_disco.112.a:0 "Malédiction !"
    giga_disco.112.a.tooltip:0 "Le §YSpéculoréfracteur lunaire§! in the §Y[giga_mega_event_system_name.GetName]§! system is §Ydestroyed§!, and its moon becomes a §YMolten World§!."

    ###accelerator###

    giga_dismantle_mega:0 "Cette mégastructure sera §Rdémantelée§!, elle disparaîtra complètement.\nNous recevrons une fraction de son coût initial en retour."

    giga_dismantle_accelerator_tooltip:0 "$giga_dismantle_mega$\n\nDismantling this §YAccélérateur de Particules Stellaire§! will give us §Y3500§! £alloys£ back."

    giga_accelerator_ui_guide:0 "L'§YAccélérateur de Particules Stellaire§! est une merveille technologique, qui peut accélérer une flopée de particules à des vitesses relativistes et provoquer des collisions de particules d'une ampleur sans précédent grâce à son immense longueur.\n\nAvec les technologies adéquates, ces collisions peuvent non seulement produire de §Ygrands résultats scientifiques§!, mais aussi un filet d'autres §Yressources exotiques§!, formées au cours des réactions défiant la physique qui se produisent dans la structure...\n\nNous pouvons également §Baugmenter§! l'§Yintensité§! des collisions, ce qui aura pour effet d'accroître la production et l'entretien de la mégastructure. La production de §Yressources exotiques§! et l'augmentation de l'§Yintensité des collisions§! sont toutefois des processus relativement §Rdangereux§!, qui entraînent un risque accru de §Rdéfaillance§! au sein de la structure et peuvent nécessiter une intervention immédiate pour éviter une §Rdestruction catastrophique§!."

    giga_med_failure_risk:0 "Il y a une probabilité de §Y20%§! qu'une §RDéfaillance catastrophique§! se produise dans les prochains mois."
    giga_high_failure_risk:0 "Il y a une probabilité de §Y50%§! qu'une §RDéfaillance catastrophique§! se produise dans les prochains mois."

    giga_accelerator.2000.name:0 "Démanteler l'§YAccélérateur de Particules Stellaire§!"
    giga_accelerator.2000.desc:0 "Etes-vous certain de vouloir démanteler cet §YAccélérateur de Particules Stellaire§!?\n\nNous récupérerons §Y3500§! £alloys£."
    giga_flavor.2000.yes:0 "Oui, procéder au démantèlement."
    giga_accelerator.2000.tooltip:0 "Cet §YAccélérateur de Particules Stellaire§! sera §Rdémantelé§!."
    giga_flavor.2000.forgetit:0 "Oubliez ça."

    particle_accelerator_1_manage:0 "Gérer la Mégastructure..."
    particle_accelerator_1_manage_DESC:0 "Ouvrir le menu de configuration de l'§YAccélérateur de Particules Stellaire§!."

    giga_accelerator.110.name:0 "Dégâts structurels sur l'Accélérateur de Particules Stellaire"
    giga_accelerator.110.desc:0 "L'équipe travaillant à l'§YAccélérateur de Particules Stellaire§! de §Y[giga_mega_event_system.GetName]  rapporte que certaines parties de l'accélérateur ont subi de graves dommages structurels, probablement dus aux besoins énergétiques élevés des expériences menées dans la structure. \n\nBien que la mégastructure soit toujours fonctionnelle, ils conseillent de prendre des mesures immédiates pour corriger ce problème et réparer les dommages, car laisser faire pourrait avoir des conséquences désastreuses sur l'intégrité de la structure si nous poussions un peu trop loin."
    giga_accelerator.110.a:0 "Arrêtez-le et envoyez §Y3000§! £alloys£ pour le réparer immédiatement."
    giga_accelerator.110.a.tooltip:0 "L'intensité de l'§YAccélérateur de Particules Stellaire§! sera de §BOff§! pendant §Y6 mois§!.\nIl sera positionné sur §BNormal§! ensuite."

    giga_accelerator.110.b:0 "Mettez-le hors tension pendant un an et effectuez des réparations symboliques."
    giga_accelerator.110.b.tooltip:0 "L'intensité de l'§YAccélérateur de Particules Stellaire§! sera de §BFaible§! pendant §Y1 année§!.\nIl sera positionné sur §BNormal§! ensuite.\n\n$giga_med_failure_risk$"

    giga_accelerator.110.c:0 "Ça n'a pas d'importance !"
    giga_accelerator.110.c.tooltip:0 "$giga_high_failure_risk$"

    giga_accelerator.111.name:0 "Accélérateur de Particules Stellaire, réparation terminées !"
    giga_accelerator.111.desc:0 "L'équipe de notre §YAccélérateur de Particules Stellaire§! dans le système de §Y[giga_mega_event_system_name.GetName]§! nous vous informons que les réparations entreprises sur la mégastructure ont été couronnées de succès !\n\nLa mégastructure a été remise en état de marche et est prête pour tout ce qui pourrait lui être utile."

    giga_accelerator.111.a:0 "Merveilleux !"

    giga_accelerator.112.name:0 "Accélérateur de Particules Stellaire: §RDéfaillance catastrophique§!"
    giga_accelerator.112.desc:0 "Des rapports alarmants nous parviennent selon lesquels l'§YAccélérateur de Particules Stellaire§! du système de §Y[giga_mega_event_system_name.GetName]§! n'a malheureusement pas pu résister à ses dommages structurels.\n\nEn effet, lors d'une récente expérience de collision de particules, la structure n'a pas réussi à contenir correctement les énergies cataclysmiques de la collision, qui ont ensuite surchargé l'ensemble du cadre délicat de l'accélérateur, provoquant une réaction en chaîne et un §Reffondrement structurel complet§!.\n\nLa mégastructure a été réduite à une masse de débris spatiaux en orbite solaire, que nous pourrions réparer si nous disposions de suffisamment de ressources."
    giga_accelerator.112.a:0 "Malédiction !"
    giga_accelerator.112.a.tooltip:0 "L'§YAccélérateur de Particules Stellaire§! du système de §Y[giga_mega_event_system_name.GetName]§! est à présent en §Rruines§!."

    giga_accelerator.120.name:0 "Peurs de la décomposition"
    giga_accelerator.120.desc:0 "Des rapports provenant de tout l'empire nous parviennent indiquant que, suite à la construction et à l'activation subséquente d'un §YAccélérateur de Particules Stellaire§!, certains de nos concitoyens ont commencé à évoquer des inquiétudes croissantes quant à la possibilité que la structure déclenche une §YFausse désintégration du vide§!.\n\nEn effet, selon certaines théories, les collisions extrêmement énergétiques qui ont lieu dans l'accélérateur pourraient conduire à ce que l'on appelle une §Ydésintégration du vide§!, c'est-à-dire qu'une soudaine explosion d'énergie en un point localisé de l'espace déstabilise l'un des principaux champs quantiques de l'univers et modifie ainsi les lois de la physique.\n\nCela entraînerait une réaction en chaîne, créant une sphère en expansion au sein de laquelle les lois de la physique sont différentes, et qui finirait donc par engloutir l'univers entier, en détruisant tout.\n\nÉvidemment, nos principaux scientifiques nient cette théorie, la qualifiant de "farfelue" et "insensée", mais la peur grandit néanmoins au sein de notre population, et le problème a été exacerbé par plusieurs scientifiques éminents qui ont décidé de soutenir cette revendication.\n\nNombreux sont ceux qui affirment que la mégastructure entraînerait la "fin de l'univers", et qui appellent maintenant au démantèlement de notre §YAccélérateur de Particules Stellaires§!..."

    giga_accelerator.120.a:0 "Investir des ressources pour mener une grande étude afin de la réfuter.!"
    giga_accelerator.120.b:0 "Censurer la presse et arrêter toute personne diffusant l'information."
    giga_accelerator.120.c:0 "Ignorez le problème. Ça va passer."
    giga_accelerator.120.d:0 "Obéissez et détruisez les accélérateurs."

    giga_accelerator.120.d.tooltip:0 "Tous les §YAccélérateurs de Particules Stellaires§! de notre empire seront §Rdémantelé§!.\nNous recevons §Y3500§! £alloys£ par accélérateur démantelé."

    giga_accelerator.120.b.tooltip:0 "Les gens seront indignés au début, mais ça finira par s'estomper...\n\n"

    giga_accelerator.120.a.tooltip:0 "Nous mènerons une grande étude pour nous assurer que cette théorie est entièrement et complètement réfutée.\n\n"

    censored_vacuum_fears:0 "Censure des théories du faux vide"
    censored_vacuum_fears_desc:0 "La théorie du faux vide est intrinsèquement stupide. Nous nous assurerons que personne n'en parle plus jamais."

    false_vacuum_fears:0 "Craintes du faux vide"
    false_vacuum_fears_desc:0 "Notre population a peur d'une fausse désintégration théorique du vide qui pourrait être causée par un Accélérateur de Particules Stellaire."

    conducting_false_vacuum_study:0 "Réalisation d'une étude sur le faux vide"
    conducting_false_vacuum_study_desc:0 "Nous mettons tout en œuvre pour réfuter la théorie du faux vide."

    giga_accelerator.121.name:0 "Peurs creuses"
    giga_accelerator.121.desc:0 "Cela a demandé beaucoup d'efforts, mais enfin, nos scientifiques ont réussi à réfuter complètement et entièrement la théorie du faux vide !\n\n En utilisant un ensemble de thèses, de théories, d'expériences et d'annonces publiques pour présenter leurs résultats, ils ont été en mesure d'éliminer presque complètement la peur de la population concernant le faux vide, et bien que quelques groupes croient encore que tout cela n'est qu'une couverture, nous pourrons continuer à utiliser notre §YAccélérateur de particules stellaires§! sans être dérangés.\n\nL'étude nous a également permis d'améliorer notre compréhension de l'univers dans son ensemble, ce qui bénéficiera sans aucun doute à nos recherches en physique."
    giga_accelerator.121.a:0 "Huzzah!"

    giga_accelerator.122.name:0 "Vide véritable"
    giga_accelerator.122.desc:0 "Après quelques années d'efforts ardus, nos scientifiques chargés d'étudier la théorie du faux vide sont enfin arrivés à une conclusion.\n\n§RElle est confirmée§!\n\nTout est vrai ! En effet, ils ont déterminé que, bien que les chances que cela se produise soient infiniment faibles, il est en effet possible qu'un accélérateur de particules suffisamment grand provoque un faux vide qui détruirait la galaxie entière. \n\nComme on pouvait s'y attendre, notre communauté scientifique a rapidement été alarmée par ces découvertes, et beaucoup commencent également à demander que nous démantelions les accélérateurs.\n\nSur une note plus positive, et probablement la seule bonne chose à en ressortir, l'étude nous a permis d'améliorer notre compréhension de l'univers dans son ensemble, mais cela pourrait être discutable si nous finissons par détruire ledit univers."
    giga_accelerator.122.a:0 "Censurer les résultats et mentir à la population."
    giga_accelerator.122.a.tooltip:0 "Cela a une chance de se retourner contre nous. Les résultats sont plus susceptibles de fuiter si nous sommes §YEgalitaires§!, et vice-versa si nous sommes §YAutoritaires§!.\n\n"
    giga_accelerator.122.b:0 "Annonce-le simplement. Ils finiront par ne plus y penser."
    giga_accelerator.122.c:0 "Démontez les accélérateurs."

    false_vacuum_study:0 "Étude sur le faux vide"
    false_vacuum_study_desc:0 "L'étude de la possibilité d'un faux vide a élargi notre compréhension de l'univers."

    giga_accelerator.123.name:0 "Les conclusions du faux vide ont été divulguées!"
    giga_accelerator.123.desc:0 "Nouvelles alarmantes ! Il semblerait que nos découvertes concernant le faux vide aient été divulguées à notre population. Cela a eu des conséquences désastreuses, une grande partie de notre population a succombé à la panique suite à ces révélations..."
    giga_accelerator.123.a:0 "Bon sang..."
    giga_accelerator.123.b:0 "Assez ! Démontez les accélérateurs et finissez-en !"


    giga_accelerator.130.name:0 "Découverte grâce à l'Accélérateur de Particules Stellaire"
    giga_accelerator.130.desc:0 "Nos scientifiques et techniciens de l'§YAccélérateur de Particules Stellaire§!'s rapportent qu'ils ont fait un certain nombre de découvertes intéressantes ces derniers temps, qui profiteront certainement à nos recherches de physique en cours."

    giga_accelerator.130.a:0 "Très bien."
    giga_accelerator.130.b:0 "Donnez une augmentation aux scientifiques !"

    gave_accelerator_scientists_raise:0 "Augmentation des salaires des scientifiques"
    gave_accelerator_scientists_raise_desc:0 "Nous accordons des salaires plus élevés aux scientifiques de l'Accélérateur de Particules Stellaire."

    giga_accelerator.140.name:0 "Surplus de Matière noire"
    giga_accelerator.140.desc:0 "Au sein de notre §YAccélérateur de Particules Stellaire§!, le personnel signale que de récentes expériences de collision ont fini par générer un surplus de matière noire exotique. Ils ont réussi à la récolter en utilisant des filets électromagnétiques spécialisés, et ont ensuite envoyé les ressources directement dans nos stocks."
    giga_accelerator.140.a:0 "Merveilleux !"

    giga_acc_intensity_up:0 "§YAugmente§! l'intensité de cette mégastructure."
    giga_acc_intensity_down:0 "§YRéduit§! l'intensité de cette mégastructure."

    mega_intensity_meaning:0 "L'augmentation de l'intensité entraînera une augmentation de la §Rprobabilité de défaillance§! annuelle, ce qui obligera à réparer la mégastructure, de peur qu'une §Rdéfaillance catastrophique§! ne se produise."

    giga_acc_physics:0 "L'§YAccélérateur de Particules Stellaire§! peut être spécialisé dans la production de §YRecherche en physique§! en faisant entrer en collision diverses particules et en observant les résultats.\n\nProduction de base : §Y150§! £physics£"

    giga_acc_dm:0 "L'§YAccélérateur de Particules Stellaire§! peut être spécialisé dans la production de §YMatière noire§! grâce à des collisions de particules spéciales qui génèrent des traces de Matière noire...\n\nProduction de base : §Y100§! £physics£ §Y1§! £sr_dark_matter£\nProbabilité d'échec : §R+5%§!"

    giga_acc_qnm:0 "L'§YAccélérateur de Particules Stellaire§! peut être spécialisé dans la production de §YMasse quasi-négative§! grâce à des collisions ésotériques et très spécifiques de particules créant de la matière négative.\n\nProduction de base : §Y80§! £physics£ §Y0.7§! £ehof_sr_negative_mass£\nProbabilité d'échec : §R+10%§!"

    giga_acc_intensity_5:0 "Intensité actuelle:\n§BExtreme§!\n\nEffet :\n§G+50% Prod. de la mégastructure§!\n§R+100% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_4:0 "Intensité actuelle:\n§BHaute§!\n\nEffet :\n§G+25% Prod. de la mégastructure§!\n§R+40% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_3:0 "Intensité actuelle:\n§BNormal§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_2:0 "Intensité actuelle:\n§BFaible§!\n\nEffet :\n§R-40% Prod. de la mégastructure§!\n§G-60%% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_1:0 "Intensité actuelle:\n§BOff§!\n\nEffet :\n§R-100% Prod. de la mégastructure§!\n§G-100% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"

    giga_accelerator.150.name:0 "Un trou noir en liberté"
    giga_accelerator.150.desc:0 "Notre §YAccélérateur de Particules Stellaire§! around §Y[accelerator_quasistar.GetName]§! reports that an improbable event has recently occurred within the accelerator.\n\nJust a few hours ago, an unusually energetic particle collision experiment ended up creating a §Ymicroscopic black hole§!. While this isn't usually noteworthy, as these black holes normally evaporate mere nanoseconds after appearing, it seems this particular singularity was just massive enough to begin falling towards the star and impact the accelerator's frame, thus granting it some matter to feed on and avoid evaporation.\n\nThe damage caused by the black hole is minimal, as it simply dug a small tunnel a few micrometers in width through the accelerator. However, it then rapidly exited the megastructure, and is now falling towards the star's surface.\n\nWe estimate it will take a few days for it to reach the star, and will most likely begin chewing through its external layers before reaching the stellar core. Our scientists are uncertain of what will actually happen next, but they advise we keep a close eye on it...as the research potential is undeniable."
    giga_accelerator.150.a:0 "Inquiétant. Nous devons garder la trace de ce trou noir."
    giga_accelerator.150.b:0 "Fascinant ! Le potentiel scientifique est indéniable."

    giga_accelerator.151.name:0 "Devoured from Within"
    giga_accelerator.151.desc:0 "The microscopic black hole which had fallen into §Y[accelerator_quasistar.GetName]§! has now reached the star's core, and according to the §YAccélérateur de Particules Stellaire§!'s staff, stellar plasma at the star's core has started to fall into the singularity, increasing its size, allowing it to consume more and more matter as it grows larger.\n\nThis effectively means that §Y[accelerator_quasistar.GetName]§! is shrinking! Although it is currently unnoticeable, the rate at which matter is consumed will only increase as the black hole within its core increases in size over time.\n\nFortunately for us, our accelerator's staff assures us that there is no worry to be had in the foreseeable future, and they seem quite excited at the prospect of studying this incredible occurrence."
    giga_accelerator.151.a:0 "This still sounds a bit worrying."

    studying_accelerator_black_hole_star:0 "Studying Intrastellar Black Hole"
    studying_accelerator_black_hole_star_desc:0 "Our scientists are witnessing a star being slowly devoured from within by an artificial black hole."

    studying_accelerator_black_hole_star_1:0 "Studying Intrastellar Black Hole"
    studying_accelerator_black_hole_star_1_desc:0 "Our scientists are witnessing a star being slowly devoured from within by an artificial black hole."

    giga_quasi_star:0 "Intrastellar Black Hole"
    giga_quasi_star_desc:0 "An artificial black hole is devouring this star from within."

    giga_accelerator.152.name:0 "Accelerating Demise"
    giga_accelerator.152.desc:0 "The §Y[accelerator_quasistar.GetName]§! Accélérateur de Particules Stellaire staff is reporting that the star's internal black hole is growing faster than expected.\n\nIndeed, the star's apparent radius has started to visibly shrink within the last few months, indicating that the singularity's growth is starting to accelerate exponentially.\n\nAs a result, the star's luminosity is slowly diminishing, slightly cooling the system's planets.\n\nIt is however still an incredible scientific opportunity, which continues to benefit our physics research."
    giga_accelerator.152.a:0 "Uh-oh."
    giga_accelerator.152.a.tooltip:0 "All planets in the §Y[accelerator_quasistar.GetName]§! system become colder.\nAny colonies in the system will suffer from §Yhigh emigration push§!.\n\n"

    giga_quasi_star_cooling_planet:0 "Dimming Star"
    giga_quasi_star_cooling_planet_desc:0 "This planet's star is slowly dimming due to a black hole devouring its mass. As a result, this world is progressively getting colder."

    giga_quasi_star_cooling_planet_1:0 "Dimming Star"
    giga_quasi_star_cooling_planet_1_desc:0 "This planet's star is slowly dimming due to a black hole devouring its mass. As a result, this world is progressively getting colder."

    giga_accelerator.153.name:0 "Escalating Consumption"
    giga_accelerator.153.desc:0 "Dire news! The black hole within §Y[accelerator_quasistar.GetName]§! is now rapidly consuming the star, which has shrank significantly over the past few years.\n\nThe system's planets have gotten noticeably cooler, and the black hole is continuing to grow larger within the star, having consumed a large chunk of the stellar core.\n\nWhile it is still providing huge quantities of scientific data, the consequences this is having on the system are getting more and more worrying by the day."
    giga_accelerator.153.a:0 "This is highly problematic!"
    giga_accelerator.153.a.tooltip:0 "All planets in the §Y[accelerator_quasistar.GetName]§! system become even colder.\nAny colonies in the system will suffer from §Yhigh emigration push§!.\n\n"

    giga_accelerator.155.name:0 "Equilibrium"
    giga_accelerator.155.desc:0 "Surprising reports are arriving from §Y[accelerator_quasistar.GetName]§!, as the shrinking star has stopped shrinking!\n\nAlthough initially baffled by this occurrence, our scientists quickly realized that the radiation generated by some stellar material falling into the black hole is actually generating a form of outwards pressure, which counteracts gravity and subsequently prevents the rest of the star from collapsing even further.\n\nThis effectively means the star will still shrink, albeit extremely slowly, as its entire outer layer is now supported by the black hole's radiation, and although the system's planets are still cooler than they used to be, the system is no longer doomed to a completely chilly death."
    giga_accelerator.155.a:0 "Intriguing."

    giga_accelerator.156.name:0 "Rebound"
    giga_accelerator.156.desc:0 "§Y[accelerator_quasistar.GetName]§! never ceases to disappoint. Indeed, in a surprising twist, it appears the star has completely stopped shrinking, and is even beginning to grow larger!\n\nFurther studies have revealed that the radiation pressure from material falling into the black hole is actually "pushing" the star's outer envelope, causing it to swell and expand outwards.\n\nThis also means the star's luminosity is increasing again, and the system's planets are starting to heat back up to their original temperature."
    giga_accelerator.156.a:0 "A problem that will solve itself! How delightful."
    giga_accelerator.156.a.tooltip:0 "All planets in the §Y[accelerator_quasistar.GetName]§! system become hotter.\n\n"

    giga_accelerator.158.name:0 "Expanding Outwards"
    giga_accelerator.158.desc:0 "Our scientists report that §Y[accelerator_quasistar.GetName]§! has now passed its original size, and is continuing to swell to larger sizes due to the black hole's radiation pressure.\n\nThe temperature of the system's planets has returned to normal values, but is now slowly increasing as the star expands outwards.\n\nThis continues to yield immense scientific potential, but the star's expanding surface is starting to get alarmingly close to the system's §YAccélérateur de Particules Stellaire§!..."
    giga_accelerator.158.a:0 "Worrying..."
    giga_accelerator.158.a.tooltip:0 "All planets in the §Y[accelerator_quasistar.GetName]§! system become hotter."

    giga_quasi_star_heating_planet:0 "Growing Star"
    giga_quasi_star_heating_planet_desc:0 "This planet's star is getting brighter as a result of an intrastellar black hole pushing against its outer layers. While the surface conditions have become less hospitable, it is certainly a great opportunity to study the exotic processes occurring within the star and the system as a result of the black hole. The star is also much brighter, which drastically increases the energy generated by solar farms."

    giga_accelerator.160.name:0 "Accélérateur de Particules Stellaire Destroyed!"
    giga_accelerator.160.desc:0 "Dire news have reached us that §Y[accelerator_quasistar.GetName]§!'s expansion has finally destroyed the system's §YAccélérateur de Particules Stellaire§!.\n\nThe megastructure has fallen into the ever-expanding stellar surface, vaporizing it within moments.\n\nFortunately, we however been able to salvage parts of it before its untimely demise, and it seems the star's expansion has slowed down drastically. Indeed, scientists estimate that this "black-hole star", or §YQuasi-Star§!, has now reached yet another equilibrium between the singularity and its outer layers, and will now continue to grow, although extremely slowly.\n\nThis whole phenomenon has been of extreme scientific value, and while the system's planets have been significantly heated up by these events, the entire system is now ripe with research opportunities concerning this peculiar Quasi-Star.\n\nThe star's lifespan has however been significantly reduced, and it is estimated that its outer layers will end up dissipating in a few million years, leaving the exposed black hole behind, but this shouldn't be a concern, for now at least."
    giga_accelerator.160.a:0 "Be more careful with accelerators next time!"

    giga_flavor.999.name:0 "Mise à jour des Gigastructures: Nouvelles Infos"
    giga_flavor.999.desc:0 "Salutations ! Gigastructures a récemment été mis à jour, apportant de nouvelles fonctionnalités de personnalisation au §YAccélérateur de particules stellaires§! et au §YSpéculoréfracteur lunaire§! La mise à jour n'interrompt pas les sauvegardes, mais il se peut que vous deviez sélectionner les mégas et cliquer sur le bouton 'Gérer' afin d'appliquer correctement les nouvelles fonctionnalités.\n\n Merci de votre lecture et amusez-vous bien !"
    giga_flavor.999.a:0 "Compris."

    giga_accelerator.160.a.tooltip:0 "All planets in the §Y[accelerator_quasistar.GetName]§! system become hotter.\n\nThe §YAccélérateur de Particules Stellaire§! is §Rdestroyed§!.\n\n"

    giga_celestial_printing_disabled:0 "£menu_disabled£Attack Moon Fabricators\nShould Attack Moons be able to be "printed" out with the Lunar Macro-Fabricator and its associated mechanics or not. En désactivant cette option et l'impression des Vaisseaux-Planètes,  l'atout d'ascension §YAssemblage de Vaisseaux célestes§! sera désactivé."
    giga_celestial_printing_enabled:0 "£menu_enabled£Attack Moon Fabricators\nShould Attack Moons be able to be "printed" out with the Lunar Macro-Fabricator and its associated mechanics or not. En désactivant cette option et l'impression des Vaisseaux-Planètes,  l'atout d'ascension §YAssemblage de Vaisseaux célestes§! sera désactivé."

