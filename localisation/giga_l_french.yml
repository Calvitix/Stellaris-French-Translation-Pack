   #O Stars

    pc_giga_o_star:0 "Étoile de Classe O"
    pc_giga_o_star_desc:0 "Les étoiles de type O sont spectaculairement brillantes et tout aussi incroyablement rares. Ces mastodontes stellaires représentent la catégorie la plus lourde et la plus chaude des étoiles de la séquence principale, ne vivant que quelques millions d'années avant de périr dans une supernova brutale. En raison de leur immense luminosité, les systèmes planétaires autour de ce type d'étoile sont toujours stériles. De plus, les vents solaires extrêmement intenses de ces étoiles sont incroyablement dangereux pour les formes de vie, les robots comme les vaisseaux."

    giga_o_star_modifier:0 "Étoile de Classe O"
    giga_o_star_modifier_desc:0 "Cette étoile incroyablement brillante offre d'incroyables opportunités de récolter de vastes quantités d'énergies pour alimenter les machines les plus puissantes.\n\n§YLes sphères de Dyson, Ascenseurs stellaires et Cerveau Matrioshkas construites autour de ce type d'étoile nécessitent une technologie spéciale en plus de la technologie propre à la mégastructure.\n\nCes mégastructures auront +500% de rendement, +500% d'entretien, +450% de coût de construction et +350% de temps de construction si elles sont construites autour de cette étoile."

    sc_giga_o_star:0 "Étoile de Classe O"

    dyson_sphere_0_o_star:0 "Site de la sphère de Dyson de classe O"
    dyson_sphere_0_o_star_DESC:0 "Le Site de construction station sert de base à la future construction d'une Sphère de Dyson."
    dyson_sphere_1_o_star:0 "O-Class Dyson Sphere Frame"
    dyson_sphere_1_o_star_DESC:0 "La structure est la base de la future sphère de Dyson, et ne génère aucune énergie."
    dyson_sphere_2_o_star:0 "Sphère de Dyson partielle de classe O."
    dyson_sphere_2_o_star_DESC:0 "Une sphère de Dyson partiellement opérationnelle - §Y25%§! d'efficacité de génération d'énergie."
    dyson_sphere_3_o_star:0 "Sphère de Dyson partielle de classe O."
    dyson_sphere_3_o_star_DESC:0 "Une sphère de Dyson partiellement opérationnelle - §Y50%§! d'efficacité de génération d'énergie."
    dyson_sphere_4_o_star:0 "Sphère de Dyson partielle de classe O."
    dyson_sphere_4_o_star_DESC:0 "Une sphère de Dyson partiellement opérationnelle - §Y75%§! d'efficacité de génération d'énergie."
    dyson_sphere_5_o_star:0 "Sphère de Dyson de classe O"
    dyson_sphere_5_o_star_DESC:0 "Une sphère de Dyson entièrement opérationnelle - §G100%§! d'efficacité de génération d'énergie.\nNullifie les dangers environnementaux de l'étoile de classe O."

    matrioshka_brain_0_o_star:0 "Site de construction du $name_matrioshka_brain$ de Classe O"
    matrioshka_brain_0_o_star_DESC:0 "Ce Site de construction servira de dépôt d'étape pour accueillir les grandes quantités de ressources et de personnel nécessaires à la construction d'un $name_matrioshka_brain$."

    matrioshka_brain_1_o_star:0 "Capaciteurs Solaires du $name_matrioshka_brain$ de Classe O"
    matrioshka_brain_1_o_star_DESC:0 "Ces condensateurs avancés qui encerclent l'étoile fournissent de l'énergie pour l'avenir $name_matrioshka_brain$, mais ils stabilisent également l'étoile et sont capables de supprimer les éruptions et les vents solaires pour protéger les circuits délicats."

    matrioshka_brain_2_o_star:0 "Base de données principale du $name_matrioshka_brain$ de Classe O"
    matrioshka_brain_2_o_star_DESC:0 "Les principales banques de données sont maintenant en place autour de l'étoile, et des ordinateurs haut de gamme ont été installés pour gérer la quantité brute de données générées par la recherche scientifique. La plupart des données que nous avons recueillies jusqu'à présent ont été stockées et sont actuellement étudiées ici."

    matrioshka_brain_3_o_star:0 "Processeur central du $name_matrioshka_brain$ de Classe O"
    matrioshka_brain_3_o_star_DESC:0 "Les processeurs centraux sont d'énormes ordinateurs qui s'étendent tout autour de l'étoile. La chaleur générée par les banques de données principales est utilisée pour alimenter les processeurs centraux, ce qui augmente considérablement l'efficacité du dispositif. Ces ordinateurs sont extrêmement puissants."

    matrioshka_brain_4_o_star:0 "Calculateurs quantiques du $name_matrioshka_brain$ de Classe O"
    matrioshka_brain_4_o_star_DESC:0 "De nombreux calculs complexes, notamment ceux qui concernent la nature même de l'univers, sont traités dans ces calculateurs quantiques. Ils utilisent la chaleur du processeur central pour fonctionner, ce qui les rend très efficaces."

    matrioshka_brain_5_o_star:0 "$name_matrioshka_brain$ de Classe O"
    matrioshka_brain_5_o_star_DESC:0 "Un système entièrement opérationnel $name_matrioshka_brain$,, y compris la couche la plus externe constituée des archives de références croisées qui coordonnent les autres composants, ce qui accroît l'efficacité au maximum."

    matrioshka_brain_6_o_star:0 "Simulateur de réalité Matrioshka de classe O"
    matrioshka_brain_6_o_star_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_7_o_star:0 "Simulateur de réalité Matrioshka de classe O"
    matrioshka_brain_7_o_star_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_8_o_star:0 "Simulateur de réalité Matrioshka de classe O"
    matrioshka_brain_8_o_star_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_9_o_star:0 "Simulateur de réalité Matrioshka de classe O"
    matrioshka_brain_9_o_star_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    star_lifter_0_o_star:0 "Site $name_starlifter$ de classe O"
    star_lifter_0_o_star_DESC:0 "Ce site fournira un jour à notre empire plusieurs planètes de minéraux."
    star_lifter_0_o_star_MEGASTRUCTURE_DETAILS:0 "Un §Y$star_lifter_5$§! enveloppe entièrement une étoile donnée, rassemblant la masse solaire et la convertissant directement en £minerals£ Minéraux."
    star_lifter_0_o_star_CONSTRUCTION_INFO_DELAYED:0 ""

    star_lifter_1_o_star:0 "Structure du $name_starlifter$ de Classe O"
    star_lifter_1_o_star_DESC:0 "Ce cadre élancé supportera un jour un complexe minier qui masquera l'étoile du système, et notre pénurie de minéraux."

    star_lifter_2_o_star:0 "Étape 1 du $name_starlifter$ de Classe O"
    star_lifter_2_o_star_DESC:0 "A ce stade d'achèvement, cette $name_starlifter$ produit environ 25% de son rendement potentiel."

    star_lifter_3_o_star:0 "Étape 2 du $name_starlifter$ de Classe O"
    star_lifter_3_o_star_DESC:0 "À ce stade d'achèvement, cette $name_starlifter$ produit environ 50 % de son rendement potentiel."

    star_lifter_4_o_star:0 "Étape 3 du $name_starlifter$ de Classe O"
    star_lifter_4_o_star_DESC:0 "À ce stade d'achèvement, cette $name_starlifter$ produit environ 75 % de son rendement potentiel."

    star_lifter_5_o_star:0 "$name_starlifter$ de Classe O"
    star_lifter_5_o_star_DESC:0 "Ce $name_starlifter$ est entièrement opérationnel. Elle produit actuellement des quantités astronomiques de minéraux grâce à des convertisseurs de fusion avancés et un ascenseur gravitique qui extraient l'hydrogène et l'hélium de l'étoile."

    requires_standard_planet_class_o_star:0 "$TRIGGER_FAIL$La mégastructure doit être construite autour d'un type d'étoile standard. La construction autour des Etoiles de classe O nécessite la technologie §YSupra-isolation§! appropriée pour cette mégastructure."

    giga_tech_dyson_o_star:0 "Dyson Sphere Supra-isolation"
    giga_tech_dyson_o_star_desc:0 "Les étoiles O sont les étoiles les plus brillantes et les plus lumineuses de notre galaxie. Si nous voulons assembler une sphère de Dyson autour d'une de ces mastodontes, nous devrons concevoir une mégastructure à la fois plus grande et plus résistante que les sphères de Dyson ordinaires, et capable de supporter la chaleur stellaire extrêmement dure émise par ce type d'étoile."

    allow_o_class_dyson:0 "§HDéverrouille la fonctionnalité :§! Sphère de Dyson de classe O"
    allow_o_class_dyson_desc:0 "Permet de construire des Sphères Dyson autour des Etoiles de classe O, qui auront +500% de rendement, +500% d'entretien, +450% de coût de construction et +350% de temps de construction si elles sont construites autour de cette étoile."


    giga_tech_lifter_o_star:0 "Ascenseur stellaire à Supra-isolation"
    giga_tech_lifter_o_star_desc:0 "Les étoiles de Classe-O sont les étoiles les plus brillantes et les plus lumineuses de notre galaxie. Si nous voulons assembler un Ascenseur stellaire autour de l'une de ces mastodontes, nous devrons concevoir une mégastructure à la fois plus grande et plus résistante que les Ascenseurs stellaires ordinaires, et capable de supporter la chaleur stellaire extrêmement dure émise par ce type d'étoiles."

    allow_o_class_lifter:0 "§HDéverrouille la fonctionnalité :§! Ascenseur stellaire de classe O"
    allow_o_class_lifter_desc:0 "Permet de construire un Ascenseur stellaire autour de cette étoile, avec des modifications de +500% en production, +500% d'entretien, +450% de coût de construction, et +350% de durée de construction."

    giga_tech_brain_o_star:0 "Cerveau Matrioshka à Supra-isolation"
    giga_tech_brain_o_star_desc:0 "Les étoiles O sont les étoiles les plus brillantes et les plus lumineuses de notre galaxie. Afin d'assembler un Cerveau Matrioshka autour de l'un de ces mastodontes, nous devrons concevoir une mégastructure à la fois plus grande et plus résistante que les Cerveaux Matrioshka ordinaires, et capable de supporter la chaleur stellaire extrêmement dure émise par ce type d'étoile."

    allow_o_class_brain:0 "§HDéverrouille la fonctionnalité :§! Cerveau Matrioshka de classe O"
    allow_o_class_brain_desc:0 "Permet de construire un Ascenseur stellaire autour de cette étoile, avec des modifications de +500% en production, +500% d'entretien, +450% de coût de construction, et +350% de durée de construction."

    giga_o_stars_disabled:0 "£menu_disabled£§YÉtoiles de classe O§!\nLes étoiles lumineuses et rares de la classe O n'apparaîtront pas.\n\n§BDésactivé par défaut si §YReal Space§! est actif, pour éviter le doublon de ces classes d'étoile.§!"

    giga_o_stars_enabled:0 "£menu_enabled£§YÉtoiles de classe O§!\n\nLes étoiles de classe O, lumineuses et rares, apparaîtront, leur nombre dépendant du nombre total d'étoiles dans la galaxie divisé par 70 environ.\n\nLes Mégastructures autour de ces étoiles auront des modifications de +500% en production, +500% d'entretien, +450% de coût de construction, et +350% de durée de construction, indépendamment des autres options de mise à l'échelle.\n\nDes technologies spéciales sont nécessaires pour construire des mégastructures autour de ces étoiles.\n\n§BDésactivé par défaut si §YReal Space§! est actif, pour éviter le doublon de ces classes d'étoile.§!"

    giga_o_star.2000.name:0 "Un Béhémoth Stellaire de Classe O"
    giga_o_star.2000.desc:0 "Une merveilleuse découverte a été faite par un vaisseau scientifique qui explore actuellement la galaxie. Le vaisseau a signalé que le centre du système §H[from.GetName]§! n'est autre qu'une §YÉtoile de classe O§! gargantuesque !\n\nCette étoile extrêmement brillante, rare, et bleu-violacée a véritablement des proportions hors-normes et a stérilisé son système planétaire environnant. De plus, en raison de l'immense activité de l'étoile, les vents solaires sont incroyablement importants sur tout le système, qui se révèle préjudiciable à tous les vaisseaux traversant cette zone.\n\nToutefois, tandis que ces types d'étoiles sont dangereuses et ont une vie plutôt courte, toutes les mégastructures construites autour d'elles auraient sans aucun doute le potentiel d'être §Yextrêmement puissante§!, encore plus que celles construites autour des étoiles typiques de classe B.\n\nCependant, il faut être conscient que seule une poignée de telles étoiles existe dans notre galaxie et elles sont donc extrêmement précieuses."
    giga_o_star.2000.a:0 "Merveilleux !"

    giga_menu.200.name:0 "Fonctionnalités temporairement désactivées"
    giga_menu.200.desc:0 "Salutations ! Merci d'utiliser §BGigastructural Engineering & More§!. Ce popup est là pour vous informer que les §YBalises psioniques§! sont temporairement désactivées car la version 3.0 a engendré des incompatibilités dans leurs scripts.\n\nLes problèmes avec le RNG de la §YRésistance Flusionienne§! sont résolus.\n\n Nous nous excusons pour ce désagrément et espérons que vous apprécierez quand même le mod !"
    giga_menu.200.a:0 "Compris."

