    psychic_beacon_4_DESC:0 "$psychic_beacon_3_DESC$"

    # Tech
    giga_tech_psychic_beacon:0 "Orientation éthérée"
    giga_tech_psychic_beacon_desc:0 "Les efforts de nos astropathes pourraient, en théorie, être amplifiés plusieurs fois davantage grâce à l'utilisation d'une mégastructure de navigation spécialisée."

    # Construction Site
    giga_dialog.11001.name:0 "Chantier de construction terminé"
    giga_dialog.11001.desc:0 "La première étape de la $name_psychic_beacon$ est maintenant terminée. Cette énorme installation hébergera des ingénieurs, des astropathes et des créateurs de runes dans leur long projet de construction d'une $name_psychic_beacon$ complète"
    giga_dialog.11001.a:0 "Un pas de plus vers le Suaire."

    # Phase 1
    giga_dialog.11002.name:0 "Flèches installées"
    giga_dialog.11002.desc:0 "La flèche colossale, qui servira d'épine dorsale ainsi que la majorité de la structure de support de la $name_psychic_beacon$, est maintenant terminée. Même à ce stade précoce, il pourra récolter des quantités infimes de §MSublimat psionique§!."
    giga_dialog.11002.a:0 "Nos yeux s'ouvriront."

    # Phase 2
    giga_dialog.11003.name:0 "Conduits en ligne"
    giga_dialog.11003.desc:0 "Les énergies tourbillonnantes du Suaire, désormais capturées et collectées par ces énormes conduits psioniques, serviront également de relais pour la projection astropathique de la $name_psychic_beacon$."
    giga_dialog.11003.a:0 "Il y aura un prix à payer."

    # Completed
    giga_dialog.11004.name:0 "$name_psychic_beacon$ Active"
    giga_dialog.11004.desc:0 "La $name_psychic_beacon$ complète abritant désormais une puissante entité du Suaire, nommée le 'Navigateur', éclairera le chemin dans l'espace réel pour nos vaisseaux et pourra éventuellement être utilisé d'autres manières. Nos télépathes sont déjà plongés dans la puissance intense, désireux d'utiliser l'appareil à son plein potentiel.\n\nLa balise peut être activée à tout moment par §Yamélioration§! ou en utilisant un §YDécret§!. La production de §MSublimat Psionique§! peut être améliorée en  §YSublimant§! des populations, avec une purge spécialisée, soit télépathes avec une §YDécision§!."
    giga_dialog.11004.a:0 "Mais aucun que nous ne pouvons supporter."

