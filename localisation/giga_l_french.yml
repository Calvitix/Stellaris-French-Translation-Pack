    giga_katrebels.2014.name:0 "Opérations de résistance à §YGonflanie§!"
    giga_katrebels.2014.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! aux côtés d'une myriade de groupes composés d'espèces diverses pour entreprendre une opération au pays de §YGonflanie§!. Ils cibleront les usines de munitions de l'armée félidéenne où les Félidés produisent et stockent des munitions pour leurs armes cinétiques, et les mines d'uranium que les Félidés utilisent pour récolter de l'uranium précieux pour leurs armes cinétiques.\n\n§YSi réussi§! :\nPartisan activités dans §YGonflanie§! va §Gaugmenter§!.\nLes Félidés souffriront de §Ydiminution des dommages cinétiques§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Elevée à Gonflanie§! : §R-30%§!\n§BPartisans à Zousa§! : §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BPartisans à Patria des Félidés§! : §G+[flusion_primitives_country.katzen_res_perc] %§!\n§BPartisans à Lyuinita§! : §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisans à Symbionie§! : §G+[flusion_primitives_country.symby_res_perc]%§!\n§BPartisans à Laurendaar§! : §G+[flusion_primitives_country.laurn_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

    giga_katrebels.2015.name:0 "Opérations de résistance à §YLaurendaar§!"
