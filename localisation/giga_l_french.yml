    #############################################################################################################################################
    ### Ascension Perks #########################################################################################################################
    #############################################################################################################################################
    ap_slice_of_life:0 "La tranche de vie"
    ap_slice_of_life_desc:0 "Les Anneau-mondes, autrefois considérés comme le summum de la méga-ingénierie, ne sont plus que des habitats glorifiés. Nous devons donc passer à l'étape suivante de la méga-ingénierie en concevant un nouveau type d'habitat qui surclasse même le plus grand des anneaux. Le $name_alderson$,, un gigantesque disque de la taille d'un système solaire construit autour d'une étoile, nous permettrait d'accueillir une quantité inimaginable de personnes et d'industries."
    add_research_options_alderson:0 "Options de recherche gagnées :\n £engineering£ §YLe $name_alderson$§!"

    ap_systemcraft:0 "Arme céleste ésotérique"
    ap_systemcraft_desc:0 "Nous sommes déjà capables de transformer des planètes entières en vaisseauxs de guerre, mais certains de nos scientifiques les plus ambitieux pensent qu'il serait peut-être possible, d'une manière ou d'une autre, d'aller encore plus gros. Un système solaire entier, assemblé pour former un vaisseaux de guerre aux proportions incroyablement énormes. Cette grande construction éclipserait même le puissant $name_war_planet$, et enfin, nous pourrions enfin avoir assez de dakka."
    add_research_options_systemcraft_base:0 "Options de recherche gagnées :\n£physics£ §YStructure : Propulsion à l'échelle stellaire§!\nNous commencerons à travailler sur une série de technologies pour finalement construire le plus grand et le plus grand vaisseau que cette galaxie, ou peut-être même l'univers, ait jamais vu."

    ap_vast_expanses:0 "Vastes étendues"
    ap_vast_expanses_desc:0 "Nos besoins toujours croissants d'habitation et de production ont atteint un point où nous devons nous consacrer à la création de l'espace de vie ultime. Pour cela, nous devons utiliser pleinement les plus gros objets de la galaxie à leur potentiel maximum."
    add_research_options_birch_world:0 "Options de recherche gagnées :\n£engineering_research£ §Y$name_birch$§!\nLe $name_birch$ est un habitat massif construit autour du plus grand des trous noirs destinés à la résidence permanente et éternelle d'une espèce. Il commence comme une sphère métallique stérile avec un seul district, mais gagne plus d'emplacements de district à mesure que sa population augmente et se développe à la surface de la coquille, ce qui lui permet d'accueillir une quantité infinie de pops."

    ap_gigastructural_constructs:0 "Constructions gigastructurelles"
    ap_gigastructural_constructs_desc:0 "Plus grand, c'est toujours mieux ! En construisant des mégastructures d'une taille et d'une portée impensables, nous pouvons garantir notre place en tant qu'hyperpuissance galactique."
    ap_gigastructural_constructs_add_research:0 "Options de recherche obtenues :\n£physics_research£ §Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£ §Y$giga_tech_hrae_mc$§!\n£engineering_research£ §Y$giga_tech_ringworld_behemoth$§!\nLe cerveau de Matriochka, le HRAE-MC et l'anneau-monde Béhémoth sont des Gigastructures incroyablement puissantes."

    ap_qso:0 "Une arme pour percer les cieux"
    ap_qso_desc:0 "La découverte d'un quasar hyperénergétique au coeur galactique représente une opportunité incroyable de construire une arme qui éclipserait même le $name_ndb$, ou le Vaisseau-système. Une arme d'une telle taille et d'une telle échelle qu'elle exercerait un pouvoir destructeur de plusieurs ordres de grandeur plus élevé que tout ce qui avait été construit auparavant. Une arme qui briserait les cieux eux-mêmes."
    add_research_options_quasistellar_base:0 "Options de recherche gagnées :\n£physics£ §YStructure : Protection Hyperdimensionnelle§!\nNous nous lancerons dans une quête pour assembler le §R $name_quasistellar$§!, un canon gigantesque, construit autour du noyau galactique, d'une puissance si écrasante que rienpourrait peut-être résister à sa pure fureur.\n\n§RLa construction d'une arme aussi mortelle mettra sans aucun doute la galaxie en colère dans son ensemble.§!"

