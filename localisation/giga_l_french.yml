    aeternum_chain_1:0 "Expansion aeternite"
    aeternum_chain_1_desc:0 "Une fois que l'§YAéternum§! sera éveillé, ils construiront des §YPsykofabricateurs aeternites§! autour de §MMondes enveloppés§!, qui généreront périodiquement plus de flottes pour eux.\nIls utiliseront également des §RArmements de Colosses§! et des bombardements spécifiques pour transformer les mondes habitables en des mondes enveloppés.\nAfin de mettre fin à cette menace, pour de bon, nous devons saisir leur capitale, le monde de Birch d'§YAiondia§!, avec des troupes au sol, qui conduiront à l'effondrement complet de leur empire.\nNous pouvons rassembler des $aeternum_tech_intel$, afin notamment d'augmenter les dégâts que nous infligeons à leurs vaisseaux."

    giga_aeternum.3002.name:0 "Retarder l'inévitable"
    giga_aeternum.3002.desc:0 "Après une étude plus approfondie d'Aeternum, certains de nos scientifiques ont commencé à croire qu'il existe actuellement un certain nombre de failles flagrantes au sein de l'infrastructure des précurseurs et des réseaux de communication d'Aeternum, que les Aeternites négligent ou pensent carrément qu'ils sont trop avancés pour qu'une espèce plus jeune puisse exploiter ces failles.\n\nMais, comme pour la plupart des empires déchus, leur arrogance pourrait bien être leur perte car, avec suffisamment de ressources, nous pourrions être en mesure de repérer ces failles et de les exploiter. Cela nous permettrait ainsi de retarder le réveil des Aeternites et de gagner un temps précieux avant qu'ils ne rejoignent finalement la scène galactique.\n\nOn peut voir les différentes pistes que nos scientifiques ont concernant ces failles dans l'§YÉcran de surveillance de l'aeternite§!."
    giga_aeternum.3002.a:0 "C'est Noté. Mettons dessus, alors."

    giga_aeternum.4002.name:0 "L'éveil"
    giga_aeternum.4002.desc:0 "Aux habitants de cette galaxie.\n\nL'heure est venue pour les Aeternites de récupérer leur place comme les seuls maîtres de la scène galactique.\n\nLa seule paix que nous accepterons est votre destruction complète et totale.\n\nNe tentez pas de retarder ou de négocier avec nous, et peut-être que certaines de vos populations capturées seront autorisées à s'installer sur Aiondia à côté de nous."

    giga_aeternum.4002.a:0 "Des imbéciles décrépits ! Vous allez bientôt rencontrer votre fin..."
    giga_aeternum.4002.purifier:0 "Quels Xénos prétentieux."
    giga_aeternum.4002.swarm:0 "Une Proie intéressante."
    giga_aeternum.4002.terminator:0 "Vous serez bientôt éteints."

    giga_aeternum.4004.name:0 "La récupération aeternite"
    giga_aeternum.4004.desc:0 "Et ainsi, quels que soient leur état de préparation, l'Aéternum et leurs Armadas sont maintenant sur nous. Nous devons maintenant espérer que nos défenses et nos flottes sont prêtes à gérer la tempête à venir.\n\nHeureusement, notre §YAgence de renseignement aeternite§! estime que si nous possédons suffisamment de $aeternum_tech_intel$, Nous pourrions être en mesure de réaliser de la rétro-ingénierie des vaisseaux et de leurs technologies, afin de pouvoir les utiliser.\n\nTandis que cela sera extrêmement coûteux et même assez dangereux, l'avantage de le faire est indéniable. Entre-temps, nous devrions tenter de rassembler autant de renseignements que possible afin d'accroître nos capacités de combat contre les vaisseaux d'aeternite et, espérons-le, inverser la vapeur dans cette guerre contre eux.\n\n§R(Note au joueur : N'utilisez pas de colosse sur Aiondia, car cela briserait la crise ! Pour des raisons de compatibilité, il est difficile de l'immuniser.)§!"
    giga_aeternum.4004.a:0 "C'est noté. Nous allons leur montrer !"

    giga_aeternum.4000.a.tooltip:0 "§BDes nouvelles opérations sont maintenant disponibles dans l'agence de renseignements aeternite.§!"

    aet_intel_1:0 "Renseignements technologiques aeternite"
    aet_intel_1_desc:0 "Notre connaissance de la technologie d'aeternite améliore nos capacités de combat contre eux."

