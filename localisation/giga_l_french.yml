    # Anomaly
    code_4_cat:0 "Code de réalité - Monde en fusion"
    code_04_category_desc:0 "Une autre transmission du $ehof_epcs$ a été reçue dans le système de §H[root.solar_system.GetName]§!, par §H[this.GetName]§!. La fonctionnalité des vaisseaux a été restaurée et l'emplacement de la source a été déterminé. Le monde en fusion §H[from.from.GetName]§!.\nL'emplacement exact à l'intérieur de la planète doit être déterminé par une enquête.\n\nLes scanners $ehof_ep$ pourront localiser la source, mais cela prendra du temps pour le faire."

    # Anomaly Success (Creates Digsite)
    ehof_reality_code.401.name:0 "Code de réalité - Monde en fusion"
    ehof_reality_code.401.desc:0 "§H[root.GetName]§! a déterminé l'emplacement de l'objet amplificateur à l'intérieur de §H[from.from.GetName]§!.\n\nIl est situé à une profondeur d'environ 727,3 kilomètres sous l'hémisphère sud de la planète. Une excavation sera nécessaire pour atteindre les lieux. En raison de l'environnement extrêmement hostile, avec des températures allant jusqu'à 1200 degrés Celsius, le site de fouille doit être fortement sécurisé.\n\nNous devrons consacrer le temps et les ressources nécessaires au projet, pour en savoir plus sur le $ehof_epcs$, les objets amplificateurs et la $ehof_gateway_disableds$."

    # Initial
    code4_digsite:0 "Code de réalité - Excavation en fusion"
    code4_digsite_desc:0 "L'équipement nécessaire à la fouille de §H[code_world_planet.GetName]§! est prêt pour le déploiement. Avant de pouvoir commencer l'excavation, le site de fouille doit être sécurisé et l'équipement doit être installé."

    # Stage 1
    ehof_reality_code.411.name:0 "Code de réalité - Excavation en fusion I"
    ehof_reality_code.411.desc:0 "Pour protéger le site de fouille pour l'excavation de la chaleur intense et de l'activité tectonique et volcanique, plusieurs générateurs de barrières d'énergie et de grands champs électromagnétiques ont été installés, pour créer un îlot isolé de matériau de croûte, qui ne peut pas être déchiré par les effets tectoniques, et est suffisament résistant à la chaleur.\n\nL'équipement a été installé et est prêt à être déployé.\n\nEn raison de la profondeur de la source et de la chaleur de la croûte et du manteau, une approche différente de celle des trois dernières excavations doit être fait. Tout d'abord, une excavatrice résistante à la chaleur forera un tunnel de 350 kilomètres de profondeur. Ensuite, une unité de forage habité et résistante à la chaleur sera envoyée dans le tunnel, voyagera en toute sécurité, jusqu'à ce qu'elle atteigne le bout du tunnel, où elle commencera à utiliser ses propres capacités de forage pour atteindre l'objet amplificateur.\n\nLa foreuse peut maintenant être déployée"

    # Stage 2
    ehof_reality_code.412.name:0 "Code de réalité - Excavation en fusion II"
    ehof_reality_code.412.desc:0 "La pelle a terminé sa partie de l'excavation et a foré le tunnel. L'unité de forage est maintenant prête pour le déploiement."

    # Stage 3
    ehof_reality_code.413.name:0 "Code de réalité - Excavation en fusion III"
    ehof_reality_code.413.desc:0 "L'unité de forage habitée a signalé qu'elle avait atteint l'amplificateur. L'équipage se prépare à entreprendre les démarches nécessaires pour pénétrer dans l'objet."

    # Stage 4
    ehof_reality_code.414.name:0 "Code de réalité - Excavation en fusion IV"
    ehof_reality_code.414.desc:0 "L'équipage a pu accéder à l'amplificateur et extraire un autre fragment de la séquence de code énigmatique.\n\nLes fragments commencent à avoir un sens maintenant. Lorsqu'ils utilisent les fragments à l'unisson, ils s'alignent de manière autonome dans un ordre, une fréquence et une amplitude spécifiques. Il apparaît que ces fragments font partie d'une manifestation spécifique et unique de la séquence $ehof_epcs$. Elle est distincte de toutes les autres, qui servent simplement à activer les $ehof_gateway_disableds$, en les transformant en $CREATORGATE_GALACTICS$ et à transporter les $ehof_epcs$ entre les $CREATORGATE_GALACTICS$. Pour l'instant, cette manifestation unique semble être sans utilité pour nous, parce n'est pas encore entièrement complète. Sur la base d'une analyse informatique, au moins un ou deux fragments spécifiques supplémentaires sont nécessaires pour l'achèvement de la séquence. Son objectif est actuellement inconnu.\n\nOutre un fragment supplémentaire de l'unique $ehof_epcs$, nous en avons également découvert encore plus sur $ehof_sm$. Comme nous le savons déjà, $ehof_sm$ est composé d'un tableau de nano -machines, avec une routine I.A. inhérente, qui analyse l'environnement et indique au $ehof_sm$ quelle action exécuter, afin de s'adapter aux effets environnementaux.\n\nCe que nous ne savions pas, c'est comment les commandes sont réparties dans la substance, telle quelle apparemment capable de réagir simultanément aux effets environnementaux partout dans la substance, même lorsque l'effet n'est appliqué qu'à un seul endroit. Nous savons maintenant que les particules de nanite, dont la substance est composée, sont connectées à travers un réseau étonnamment avancé et complexe, chaque nanite servant de neurones, d'yeux et de mains, ce qui en fait un esprit de ruche.\n\nChaque nanite perçoit les informations environnementales et les distribue instantanément sur toute la substance pour la routine I.A. inhérente pour le traiter à l'aide de chaque nanite en tant que processeurs. Ils reçoivent alors tous les ordres de la routine à la fois, expliquant le mécanisme d'adaptation extrêmement rapide de $ehof_sm$. L'esprit ruche du $ehof_sm$ est si avancé que sa capacité de calcul éclipse même nos plus grands réseaux d'ordinateurs quantiques et donne naissance à l'hypothèse, qu'il pourrait non seulement être sensible, mais même avoir une 'conscience'.\n\nNéanmoins, avec cette nouvelle connaissance sur $ehof_sm$, nous pourrions être en mesure d'utiliser l'extrême capacité de calcul de la Conscience collective $ehof_sm$, pour créer des systèmes contrôlés par la Conscience collective $ehof_sm$. Les armes, les vaisseaux et les structures contrôlés par l'hyper-complexe Conscience collective $ehof_sm$, seraient capables de réagir et de s'adapter beaucoup plus rapidement que tout ce que nous avons et aurons probablement jamais.\n\nAvec toutes ces connaissances nouvellement acquises à l'esprit, l'équipage de l'unité de forage est prêt à retourner à la surface de la planète."

