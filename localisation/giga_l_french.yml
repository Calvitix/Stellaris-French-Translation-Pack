    attack_planet_candidate:0 "Candidate $name_war_planet$"
    attack_planet_candidate_desc:0 "Ce grand corps céleste a juste la bonne taille pour devenir une $name_war_planet$."

    helioforming_candidate:0 "Candidat à l'hélio-formage"
    helioforming_candidate_desc:0 "Même si cette géante gazeuse massive n'est techniquement pas une naine brune, sa composition unique et sa haute densité pourraient lui permettre de s'enflammer en étoile, avec les bonnes technologies."

