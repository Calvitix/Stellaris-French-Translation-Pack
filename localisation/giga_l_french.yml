    giga_katzen.04007.name:0 "La croisade galactique des Félidés galactiques"
    giga_katzen.04007.desc:0 "Nouvelles alarmantes ! §YKaiser Kattail§!, renforcé par son armement éternel immensément puissant, a proclamé aujourd'hui le début de la §YGalaktischerkreuzzug§!, ou 'Croisade galactique des Félidés'.\n\nIl a déclaré qu'il était temps que les Félidés s'emparent enfince qui leur appartenait légitimement et qui a par la suite §Rdéclaré la guerre§! à toute la galaxie.\n\nLe Kaiser n'est plus disposé à accepter la paix, et il semble maintenant que les seuls résultats soient soit la victoire, soit l'anéantissement total."

