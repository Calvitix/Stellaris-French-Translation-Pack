    giga_katrebels.2019.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! dans une opération casse-cou pour frapper au coeur de la civilisation Félidés : Felville. Ils tenteront de perturber le haut commandement des Félidés ainsi que les différents générateurs de boucliers situés sous la ville, mais la très grande emprise des Félidés sur la zone rendra la tâche difficile.\n\n§YSi réussit§! :\nPartisan activités dans la mégalopole §YFelville§! va §Gaugmenter§!.\nLes Félidés souffriront d'une §Ydiminution de la santé de l'armée§! et §Yaugmentation des dégâts des bombardements orbitaux§! sur Flusion.\nSi les activités partisanes atteignent §Rsignificant§!, le Félidés §Yanti-wormhole field§! s'arrêtera, permettant l'utilisation d'hyperarmes sur Flusion.\nSi les activités partisanes atteignent §Rextreme§!, le Félidés §Ypsychorepellent field§! va s'arrêter, exposant la planète à des attaques psioniques.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Insondable dans la mégalopole de Felville§! : §R-60%§!\n§BPartisans à Gonflanie§! : §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

