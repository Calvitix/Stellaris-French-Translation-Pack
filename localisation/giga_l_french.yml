	giga_katzenartig_enabled_improbable:0 "£menu_katzen_i£Impérium Félidéen (§YLe Kaiser infiniment improbable§!)\nL'Impérium Félidéen apparaîtra §Gtoujours§!  après le milieu de la partie, et sera §RInfiniement§! plus puissant, recevant les améliorations suivantes :\n§Y+6000% de dégâts des armes\n+6000% de PV de bouclier\n+6000% de PV d'armure\n+6000% de PV de coque\n+4000% de dégâts d'armée\n+4000% de santé et moral de l'armée\n+500% de vitesse de construction des mégastructures\n+800% de cadence de tir\n+800% de vitesse du vaisseau\n+30 d'Evasion de base\n+150% d'évasion\n+1000% de dégâts des bombardements orbitaux§!\n\n§RLE KAISER DÉCLARE LA GUERRE A LA GALAXIE TOUTE ENTIERE 10 ANS APRÈS SON APPARITION§!\n§RCHALLENGE IMPOSSIBLE.\nCECI N'EST ABSOLUMENT PAS ÉQUILIBRÉ.\nÀ UTILISER AVEC DES MODS EXTRÊMEMENT PUISSANTS !§!"

