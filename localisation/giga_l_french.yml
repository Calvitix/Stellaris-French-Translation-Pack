    giga_hke.1003.name:0 "Le Saint Empire Félidéen se dissout !"
    giga_hke.1003.desc:0 "En raison d'un manque de membres au sein de la HKE, l'organisation supranationale n'est plus en mesure de se maintenir ensemble, ses derniers membres ayant choisi de dissoudre la fédération.\n\nLe Saint Empire Félidéen s'est effectivement effondré, et il ne  sera plus une menace pour personne."
    giga_hke.1003.a:0 "Les Félidés sont partis pour de bon, semble-t-il."

    KATZEN_INFINITE_KAISER_MOON:0 "Noyau"

    giga_katzenai.0131.name:0 "Brèche massive de sous-espace détectée !"
    giga_katzenai.0131.desc:0 "Nouvelles alarmantes ! Suite à nos actions hostiles contre §YFlusion§!, nos capteurs détectent qu'un objet massif est entré dans le sous-espace, et s'approche actuellement du système §YDoublio§! à des vitesses alarmantes !\n\nIl devrait arriver dans le système dans les 2 prochaines semaines..."
    giga_katzenai.0131.a:0 "Oh-oh."

    giga_katzother.001.name:0 "Doublio"
    giga_katzother.001.desc:0 "Notre vaisseau explorant le système §YDoublio§! rapporte qu'ils ont fait une découverte surprenante !\n\nUne énorme orchidée Yggdrasil §YRuined§! se trouve silencieusement au-dessus d'une des géantes gazeuses du système, tandis qu'une §YLune d'attaque détruite§!, près d'une planète apparemment brisée. De plus, ils ont détecté des signes d'espèces pré-sapientes prospérant dans le troisième monde du système de §YTelluris§!.\n\nIl semble que ce système a eu un passé tumultueux, que nous ne pourrons malheureusement jamais comprendre, car celui qui a construit ces mégastructures abandonnées a probablement disparu il y a des milliers d'années..."
    giga_katzother.001.a:0 "Intéressant."

	giga_katzen.0201.gatzo:0 "§Qu'en est-il du système §YGatzo§! ?§!"
	giga_katzen.0201.gatzo.tooltip:0 "Le système §YGatzo§! contient §YFélidrin§!, le monde natal ancestral des Félidés. L'opinion du §YKaiser§! à notre égard §Gaugmentera§! de §G2§! si nous acceptons de leur donner cette pièce importante de l'histoire des Félidés."

    giga_katzen.02021.name:0 "Le système Gatzo"
    giga_katzen.02021.desc:0 "Le système Gatzo ! C'est là que se trouvait notre ancienne patrie, §YFélidrin§!, là où notre espèce a échappé de justesse à l'extinction, à bord d'un vaisseau de colonie, après que §YMeopa§! le fou ait brûlé toute la surface de la planète dans le feu nucléaire.\n\nLe Kaiser serait prêt à vous donner la coquette somme de §Y15000§! £energy£ en échange de ce système extrêmement précieux, que nous considérerions comme sacré si nous étions une espèce spiritualiste.\n\nAlors, que dites-vous ?"
    giga_katzen.02021.a:0 "Marché conclu !"
	giga_katzen.02021.tooltip:0 "Nous allons §Ytransférer§! le système §YGatzo§!  à l'§Impérium Félidéen§!, en échange de ressources. \nL'opinion du §YKaiser§! à notre égard §Gaugmentera§! de §G2§!."
    giga_katzen.02021.response:0 "Comme c'est délicieux ! Nous chérirons sûrement cette grande terre."

    giga_katzen.020aprot.desc:0 "Ah ! Notre cher §Y[Root.GetName]§!. Comment ça va ?"
    giga_katzen.020bprot.desc:0 "Je vous assure que §Y[Root.GetRulerName]§! est un leader exceptionnellement compétent, cher Protectorat félidéen."
    giga_katzen.020cprot.desc:0 "Vous avez fait le bon choix en vous soumettant. Nous vous protégerons pour toujours."
    giga_katzen.020dprot.desc:0 "Le Kaiser est plus qu'heureux de partager notre gloire avec vos semblables."
    giga_katzen.020eprot.desc:0 "Nous conquérerons la galaxie ensemble, §Y[Root.GetName]§! !"

    kaiser_ehof_0:0 "Chantier de construction d'une M.O.H.E. Félidéenne"
    kaiser_ehof_0_DESC:0 "Le chantier de construction d'une Machine d'Offset de l'Horizon des Evénements, qui est une forme d' I.D.H.E. conçue avec la technologie Félidés. Il sera utilisé par les Félidés pour générer des trous de ver vers d'autres destinations inaccessibles."
    kaiser_ehof_0_MEGASTRUCTURE_DETAILS:0 "$kaiser_ehof_0_DESC$"

    kaiser_ehof_1:0 "M.O.H.E. Félidéenne"
    kaiser_ehof_1_DESC:0 "Une M.O.H.E. Félidéenne complète et opérationnelle, capable de générer des trous de ver pour permettre aux flottes des Félidés d'accéder à des systèmes autrement inaccessibles."

    giga_katehof.002.name:0 "L'Impérium félidéen construit une I.D.H.E. !"
    giga_katehof.002.desc:0 "Des nouvelles nous sont parvenues que l'§YImpérium Félidéen§! a commencé la construction d'une §YM.O.H.E.§!, qui signifie §YMachine d'Offset de l'Horizon des Evénements§!, dans le système §Y[kaiser_ehof_target_system.GetName]§! !\n\nCette construction, basée sur les plans de l'I.D.H.E., mais améliorés avec la technologie des Félidés, confèrera aux Félidés une grande mobilité et leur permettra d'atteindre des zones de la galaxie auparavant inaccessibles de la galaxie, si elle est terminée."
    giga_katehof.002.a:0 "Nous devons garder un oeil sur cela."
    giga_katehof.002.a.tooltip:0 "L'§YImpérium Félidéen§! a commencé à construire une §YM.O.H.E.§!\nNous pouvons suivre et localiser leur §YM.O.H.E.§! dans le journal de situation."

    giga_katehof.003.name:0 "L'Impérium félidéen convertit une I.D.H.E. !"
    giga_katehof.003.desc:0 "Des nouvelles nous sont parvenues récemment :  l'§YImpérium Félidéen§! a commencé à convertir une §YI.D.H.E. §! capturée en une §YM.O.H.E.§!, qui signifie §YMachine d'Offset de l'Horizon des Evénements§!, dans le système §Y[kaiser_ehof_target_system.GetName]§! !\n\nCette construction, basée sur les plans de l'I.D.H.E., mais améliorés avec la technologie des Félidés, confèrera aux Félidés une grande mobilité et leur permettra d'atteindre des zones de la galaxie auparavant inaccessibles de la galaxie, si elle est terminée."
    giga_katehof.003.a:0 "Nous devons garder un oeil sur cela."
    giga_katehof.003.a.tooltip:0 "L'§YImpérium Félidéen§! a commencé à convertir une §YI.D.H.E.§! en §YM.O.H.E.§!\nNous pouvons suivre et localiser leur §YM.O.H.E.§! dans le journal de situation."

    giga_katehof.004.name:0 "L'Impérium félidéen termine I.D.H.E. !"
    giga_katehof.004.desc:0 "L'§YImpérium Félidéen§! a maintenant terminé la construction de leur §YM.O.H.E.§! dans le système §Y[From.GetName]§! !\n\nCette construction merveilleuse leur accordera une mobilité inégalée et la capacité d'atteindre des endroits autrement inaccessibles dans la galaxie.\n\nHeureusement pour nous, capturer le système nous permettrait de détruire cette construction, si jamais cela nous semble nécessaire."
    giga_katehof.004.a:0 "C'est préoccupant."

    katzenartig_chain_2:0 "M.O.H.E. des félidés"
    katzenartig_chain_2_desc:0 "Les §YMachines d'Offset de l'Horizon des Evénements§! sont des I.D.H.E. construites par les Félidés, qui leur permettent de générer des trous de ver vers des zones inaccessibles.\nLes Félidés les utiliseront périodiquement pour accéder à des zones ciblées de la galaxie ou à des zones non connectées au réseau d'hyperlignes.\nIls convertiront les §YI.D.H.E.§! capturées en §YM.O.H.E.§! en l'espace de 5 annnées.\nCapturer un système avec une §YM.O.H.E.§! nous permettra de la détruire, la transformant en une §YI.D.H.E. en ruines§!\nEn détruisant tous les §YM.O.H.E.§!, nous pourrons §Ydissiper§! tous les trous de ver qu'ils ont générés.\n§YNombre de M.O.H.E. des Félidés§! : §W [flusion_primitives_country.kaiser_ehof_count]§!"

    katzen_ehof_wormhole:0 "Trou de ver des Félidés"
    katzen_ehof_wormhole_DESC:0 "Un trou de ver généré par une M.O.H.E. Félidéenne afin de permettre aux Félidés l'accès à une autre partie de la galaxie."
    katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:0 "$katzen_ehof_wormhole_DESC$"

    giga_katehof.006.name:0 "Autodestructions d'une M.O.H.E. Félidéenne !"
    giga_katehof.006.desc:0 "Nos flottes ont réussi à prendre le contrôle du système §Y[ehof_destroyed_system.GetName]§!, qui contient une §YM.O.H.E.§!. La construction des Félidés s'est par la suite autodétruite, afin d'éviter sa capture, laissant derrière elle une ruine, que nous pourrions reconstruire en I.D.H.E., si nous le voulons.\n\nNous avons également réussi à récupérer des ressources et des données de l'épave."
    giga_katehof.006.a:0 "Excellent."
    giga_katehof.006.a.tooltip:0 "Une §YI.D.H.E. en ruines§! apparaît dans le système §Y[ehof_destroyed_system.GetName]§!."
    giga_katehof.006.b:0 "Nous n'en avons pas besoin, poussez-la dans le trou noir."
    giga_katehof.006.b.tooltip:0 "La §YM.O.H.E.§! sera complètement §Rdétruite§!, ne laissant rien derrière."

    giga_katehof.011.name:0 "La mise sous tension d'une §YM.O.H.E.§! !"
    giga_katehof.011.desc:0 "Nouvelles alarmantes ! Nos capteurs longue portée ont détecté un pic d'énergie émanant du bord du système §Y[katzen_wormhole_target.GetName]§! !\n\nOn dirait une §YM.O.H.E.§! des Félidés qui se met sous tension pour générer un §YTrou de ver§! à cet emplacement, ce qui permettra aux vaisseaux des Félidés de contourner complètement le réseau d'hyperlignes et d'entrer dans le système en passant par leur §YM.O.H.E.§!. Le §YKaiser§! a probablement ordonné ce mouvement afin de gagner un avantage stratégique contre nous sur le champ de bataille.\n\nLes calculs indiquent que nous avons §Y2 ans§! avant que le vortex ne s'ouvre, mais le processus sera interrompu si le §YM.O.H.E.§! est capturé, par nous ou par quelqu'un d'autre.\n\nMettre fin à notre guerre avec l'§YImpérium Félidéen§! n'arrêtera pas le processus !"
    giga_katehof.011.a:0 "Nous devons garder un oeil dessus."
    giga_katehof.011.a.tooltip:0 "Un §YTrou de ver des Félidés§! apparaîtra dans le système §Y[katzen_wormhole_target.GetName]§! dans §Y2 ans§!."

    giga_katehof.999.desc:0 "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country. kaiser_max_system_value]"

    giga_katehof.012.name:0 "Un Trou de ver de §YM.O.H.E.§! apparaît !"
    giga_katehof.012.desc:0 "La §YM.O.H.E.§! des Félidés a terminée sa phase de chargement, et a rompu l'espace-temps dans le système §Y[katzen_wormhole_target.GetName]§!, créant un §YTrou de ver§! !\n\nLes flottes des Félidés pourront utiliser ce trou de ver pour entrer dans notre espace, mais nous pouvons aussi le traverser si nous parvenons à éliminer la résistance des Félidés."
    giga_katehof.012.a:0 "A vos postes de combat !"
    giga_katehof.012.a.tooltip:0 "Un §YTrou de ver des Félidés§! est apparu dans le système §Y[katzen_wormhole_target.GetName]§! !"

    giga_katehof.007.name:0 "Toutes les §YM.O.H.E.§! détruites !"
    giga_katehof.007.desc:0 "Nos rapports militaires que tous les §YFélidés M.O.H.E.§! ont été détruits. Les Félidés ne pourront plus les utiliser pour générer des trous de ver vers d'autres points de la galaxie, ce qui limitera drastiquement leur mobilité.\n\nEn conséquence,comme leur §YM.O.H.E.§! ont été détruites, tous les §YTrous de ver des Félidés§! se sont dissipés !"
    giga_katehof.007.a:0 "Une belle victoire."

    giga_katmoons.002.name:0 "L'Empire Félidéen reconstruit la Lune Impériale !"
    giga_katmoons.002.desc:0 "Des rapports alarmants sont arrivés selon lesquels l'§YImpérium Félidéen§! a entrepris un projet de construction d'une §YLune Impériale§! dans le système §Y[new_kaiser_moon_system.GetName]§! !\n\nMême si leur Imperium était entré dans un état de désarroi suite à la destruction par §Y[kaiser_moon_slayer.GetName]§! de leur vaisseau amiral, il semble qu'ils commencent néanmoins à se remettre de ce coup paralysant.\n\nNous estimons que cela prendra environ une §Ydécennie§! pour qui la lune soit reconstruite. En §Ycapturant§! le système §Y[new_kaiser_moon_system.GetName]§!, nous pourrions détruire leur chantier et empêcher l'achèvement du projet."
    giga_katmoons.002.a:0 "Bon sang ! N'abandonnent-ils jamais ?!"

    giga_katmoons.006.name:0 "La Lune Impériale reconstruite !"
    giga_katmoons.006.desc:0 "Nouvelles alarmantes ! L'§YImpérium Félidéen§! a achevé aujourd'hui la construction d'une nouvella §YLune Impériale§!, destinée à remplacer celle perdue aux mains du §Y[kaiser_moon_slayer.GetName]§!.\n\nCompleté avec une flotte d'escorte, cette Station de combat est désormais complètement opérationnelle et le §YKaiser§! est à nouveau ouvert à la diplomatie. Il semble que la menace Félidéenne ne soit pas encore terminée..."
    giga_katmoons.006.a:0 "Malédiction !"
    giga_katmoons.006.a.tooltip:0 "L'§YImpérium Félidéen§! a construit une nouvella §YLune Impériale§! dans le système §Y[new_kaiser_moon_system.GetName]§!\n\nIls sont à nouveau ouverts à la diplomatie, et perdent leurs malus dissidents."

    giga_katmoons.007.name:0 "Site de construction de la Lune Impériale détruit !"
    giga_katmoons.007.desc:0 "Nos militaires rapportent qu'ils ont réussi à capturer le système §Y[kaiser_moon_destroyed_system.GetName]§!, dans lequel les Félidés avaient l'intention de construire une nouvella §YLune Impériale§!.\n\nAprès avoir débarrassé toutes les forces félidéennes du système, nos flottes ont commencé à bombarder le site, le détruisant complètement. Cela a été un grand soulagement pour le reste de notre empire, car la destruction de ce projet est un grand revers dans le plan de l'§YImpérium Félidéen§! de reconstruire leur vaisseau amiral."
    giga_katmoons.007.a:0 "Excellent !"

    #Solak
    #SOLAK MAP

    giga_katrebels.2003.name:0 "Acquérir des §BResources de résistance§!"
    giga_katrebels.2003.desc:0 "Les §YCombattants de la liberté Solakiens§! ont besoin de ressources s'ils souhaitent lutter efficacement contre les oppresseurs que sont les Félidés.\n\nNous pouvons les soutenir en leur donnant secrètement des fonds, des armes ou en exerçant notre influence au sein de l'§YImpérium Félidéen§! sous forme de propagande ou de discours illicites.\n\nNous pouvons également choisir de les soutenir dans un raid contre les Félidés pour obtenir des ressources, mais cela risque de se retourner contre eux."
    giga_katrebels.2003.a:0 "Envoyez-leur des fonds. |§Y7500§! £energy£"
    giga_katrebels.2003.a.tooltip:0 "Nous enverrons des fonds aux Solakiens, leur accordant 1 §BRessource de résistance§!."
    giga_katrebels.2003.b:0 "Donnez-leur des armes. |§Y1500§! £alloys£"
    giga_katrebels.2003.b.tooltip:0 "Nous ferons passer des armes aux Solakiens, leur accordant 1 §BRessource de résistance§!."
    giga_katrebels.2003.c:0 "Exercez notre influence. |§Y75§! £influence£"
    giga_katrebels.2003.c.tooltip:0 "Nous exercerons notre influence au sein de l'Impérium avec de la propagande et des discours illégaux, qui convertiront plus de membres à la cause solakienne, en accordant 2 §BRessources de résistance§!.\nCela a une probabilité de §Y15%§! de §Rdiminuer§! l'opinion du §YKaiser§! à notre égard. \n\nAccordera un bonus de §BRessources de résistance§! si la résolution de §Yreconnaissance Galactique de la République Solakienne§! a été votée."
    giga_katrebels.2003.d:0 "Entreprendre des raids. |§Y65%§! Chance de succès"
    giga_katrebels.2003.d.tooltip:0 "Les Solakiens organiseront un §Yraid§! sur les §YEntrepots des Félidés§!.\nCela a §Y65%§! de chances d'accorder 2 §BRessources de résistance§!, et un §Y35%§! de chances d'§Réchouer§!,  augmentant la §HVigilance des Félidés§! de §R1§!. \n\nSi la résolution §YSoutien International Pour Laurandar§! est voré, Ils en gagneront §Y2§! supplémentaires."
    giga_katrebels.2003.e:0 "Oublions ça."

    giga_katrebels.2004.name:0 "Le raid a échoué !"
    giga_katrebels.2004.desc:0 "Le raid solakien sur les entrepôts des Félidés à travers Flusion a échoué. Ils ont été interceptés par les soldats des Félidés avant de pouvoir voler quoi que ce soit, ce qui a entraîné une augmentation de la §HVigilance des Félidés§! de 1."
    giga_katrebels.2004.a:0 "Zut !"
    giga_katrebels.2004.a.tooltip:0 "§HVigilance des Félidés§! a §Raugmenté§! de §R1§!."

    giga_katrebels.2005.name:0 "Raid réussi !"
    giga_katrebels.2005.desc:0 "Le raid solakien sur les entrepôts des Félidés a réussi ! Les Solakiens ont réussi à acquérir beaucoup d'armes et de munitions, qui seront sûrement utiles pour les futures opérations de résistance."
    giga_katrebels.2005.a:0 "Merveilleux!"
    giga_katrebels.2005.a.tooltip:0 "Les Solakiens gagnent 2 §BRessources de résistance§!. \n\nSi la résolution §YSoutien International Pour Laurandar§! est voré, Ils en gagneront §Y2§! supplémentaires."

    already_spent_energy_res:0 "Nous ne pouvons le faire que tous les §Y6 mois§!."

    giga_katrebels.2006.name:0 "Gérer la §HVigilance des Félidés§!"
    giga_katrebels.2006.desc:0 "Les Félidés sont assez efficaces pour mettre en place des mesures anti-partisanes. Peut-être qu'une intervention est nécessaire pour les aider à desserrer leur emprise sur Flusion...\n\nLa §HVigilance des Félidés§! se réduit naturellement de 1 chaque année, avec une probabilité de diminution supplémentaire basée sur l'opinion du §YKaiser§! sur les empires des joueurs. Cette chance a une valeur de base de §Y10%§!, et augmente de §Y10%§! si l'opinion du §YKaiser§! est à §Y1§!, diminue de §Y-10%§! si l'opinion du §YKaiser§! est à §Y-1§!, et ainsi de suite par incréments de §Y10%§!."

    giga_katrebels.2006.a:0 "Soudoyer des fonctionnaires des Félidés. |§Y7500§! £energy£"
    giga_katrebels.2006.a.tooltip:0 "Quelques pots-de-vin peuvent aller assez loin. Cela réduira la §HVigilance des Félidés§! de §H1§!."

    giga_katrebels.2006.b:0 "Rassurez le Kaiser. |§Y150§! £influence£"
    giga_katrebels.2006.b.tooltip:0 "Nous prononcerons une série de discours et prétendrons soutenir les Félidés dans leurs efforts anti-partisans. Cela réduira la §HVigilance des Félidés§! de §H1§!."

    giga_katrebels.2006.c:0 "Rendre du matériel. |§Y1§! §BRessource de résistance§!"
    giga_katrebels.2006.c.tooltip:0 "Les Solakiens feront semblant de consacrer certaines de leurs propres ressources, ce qui leur fera croire que la résistance s'est affaiblie. Cela réduira la §HVigilance des Félidés§! de §H2§!."

    already_bribed_wary:0 "Nous ne pouvons le faire que tous les §Yans§!."

    giga_res_manage_tooltip:0 "§BGérer les ressources de la résistance§!\nLes ressources, telles que les §YAlliages§!, l'§YEnergie§! et l'§YInfluence§! peuvent être dépensés afin de fournir aux §YCombattants de la liberté Solakiens§! et d'autres groupes de résistance ce dont ils ont besoin pour mener des opérations."

    giga_wary_manage_tooltip:0 "§HGérer la Vigilance des Félidés§!\nBien que la Vigilance est réduite naturellement, certains pots-de-vin bien placés peuvent aider à accélérer le processus."

    #intact
    kaiser_moon_barrel_tooltip:0 "§YCanon Gigantesque Félidé§!\n\n§GFonctionnel |Aucune pénalité de dégâts§!\n\nConditions de sabotage :\n§HS'activité partisane significative à Mercuria§!\n§HSactivité partisane significative à Gonflanie§!\n\n§L L'arme principale de la Lune Impériale est un Canon à Rail titanesque. Basé sur les anciennes conceptions des Félidés pour l'armement planétaire, il accélère un projectile extrêmement dense proche de la vitesse de la lumière. Le projectile contient l'énergie de plusieurs milliards d'ogives nucléaires concentrées en un seul point, ce qui le rend incroyablement mortel.§!"

    kaiser_moon_moon_tooltip:0 "§YSurface lunaire§!\n\n§GFonctionnel |Aucune pénalité d'armure§!\n\nConditions de sabotage :\n§HSactivités partisanes importantes dans le Patria des Félidés\n§HSactivités partisanes importantes à Lyuinita\n\n§LPlusieurs kilomètres de roches entrelacées avec des supports structurels protègent l'intérieur délicat de la lune. Cette croûte épaisse confère au vaisseau une immense capacité de survie face aux flottes ennemies."

    kaiser_moon_thrusters_tooltip:0 "§YSystèmes de propulsion§!\n\n§GFonctionnel |Aucune pénalité de temps de charge de saut§!\n\nConditions de sabotage :\n§YActivité partisane extrême à Zousa§!\n§YActivité partisane modérée à Symbionie§!\n\n§LDes propulseurs gargantuesques associés à un hyperpropulseur colossal permettent à la Lune Impériale de voler à la fois dans l'espace et dans l'hyperespace. Propulsés par un réacteur à antimatière avancé de conception Félidés, ils éclipsent tout ce qui est utilisé dans les forces armées des Félidés.\n\n§BLa Lune Impériale perdra la capacité d'être rappelée quand Flusion est menacé, si ce système est saboté !§!"

    kaiser_moon_wings_tooltip:0 "§YAiles du vide§!\n\n§GFonctionnel |Aucune pénalité de vitesse§!\n\nConditions de sabotage :\n§YActivité partisane modérée à Zousa§!\n§YActivité partisane extrême à Symbionie§!\n\n§L Ces ailes peuvent sembler inutiles au début, mais ils contiennent en fait un ensemble de propulseurs alignés le long de leur extrémité orientée vers l'arrière. Ces propulseurs aident la lune à manoeuvrer dans l'espace avec plus de facilité."

    #sabo
    kaiser_moon_barrel_sabo_tooltip:0 "§YCanon Gigantesque Félidé§!\n\n§RSaboté |-30% de dégâts d'arme§!\n\n§L L'arme principale de la Lune Impériale est un canon titanesque. Basé sur d'anciens modèles des Félidés pour l'armement planétaire, il accélère un projectile extrêmement dense proche de la vitesse de la lumière. Le projectile contient l'énergie de plusieurs milliards d'ogives nucléaires concentrées en un seul point, ce qui le rend incroyablement mortel."

    kaiser_moon_moon_sabo_tooltip:0 "§YSurface lunaire§!\n\n§RSaboté |-40% d'armure HP§!\n\n§Plusieurs kilomètres de roches entrelacées avec des supports structurels protègent l'intérieur délicat de la lune. Cette croûte épaisse confère au vaisseau une immense capacité de survie face aux flottes ennemies."

    kaiser_moon_thrusters_sabo_tooltip:0 "§YSystèmes de propulsion§!\n\n§RSaboté |+ 500% de temps de charge de saut§!\n\n§Les propulseurs gargantuesques associés à un hyperpropulseur colossal permet à la Lune Impériale de voler à la fois dans l'espace et dans l'hyperespace. Propulsés par un réacteur à antimatière avancé de conception Félidés, ils éclipsent tout ce qui est utilisé dans les forces armées des Félidés.\n\n§BLa Lune Impériale n'est plus en mesure de rejoindre Flusion si menacée.§!"

    kaiser_moon_wings_sabo_tooltip:0 "§YAiles du vide§!\n\n§RSaboté |-40% de vitesse subluminique§!\n\n§L Ces ailes peuvent sembler inutiles au début, mais elles contiennent en fait une série de propulseurs alignés le long de leur extrémité orientée vers l'arrière. Ces propulseurs aident la lune à manoeuvrer dans l'espace avec plus de facilité."

    kaiser_moon_destroyed_tooltip:0 "La Lune Impériale a été détruite !\n\nLes Félidés souffrent désormais de -50% §YDégâts des armées§!, -50% §YVitesse des vaisseaux§!, -50% §YCadence de tir§! et -50% §YDégâts de Bombardement§!."

    #events
    giga_katrebels.2120.name:0 "Sabotage de Lune Impériale réussi !"
    giga_katrebels.2120.desc:0 "Les partisans flusioniens rapportent que l'opération pour paralyser la §Y[katzen_name_tool.GetName]§! s'est déroulé exactement comme prévu ! Leurs agents ont réussi à effectuer le sabotage, qui infligera des §Ypénalités§! auxFélidés alors qu'ils travaillent à réparer la §Y[katzen_name_tool.GetName]§!.\n\nLes Félidés ont cependant remarqué le sabotage et ont immédiatement adopté des mesures anti-partisanes plus strictes, augmentant par la suite leur §HVigilance§! de §R2§!.\n\nLa chance de succès était de §Y[flusion_primitives_country.flusion_operation_odds]%§!"
    giga_katrebels.2120.a:0 "Merveilleux!"
    giga_katrebels.2120.a.tooltip:0 "La Vigilance des Félidés §Raugmente§! de §R2§!."

    giga_katrebels.2121.name:0 "Le sabotage de Lune Impériale a échoué !"
    giga_katrebels.2121.desc:0 "Les partisans flusioniens rapportent que l'opération pour paralyser la §Y[katzen_name_tool.GetName]§! a échoué. Leurs agents et tout le matériel qu'ils avaient l'intention d'expédier illicitement sur la Lune ont été interceptés par les soldats des Félidés avant même qu'ils ne puissent commettre le sabotage, déjouant ainsi toute l'opération.\n\nLes chances de succès étaient de §Y[flusion_primitives_country.flusion_operation_odds]%§!"
    giga_katrebels.2121.a:0 "Malédiction !"
    giga_katrebels.2101.a.tooltip:0 "La Vigilance des Félidés §Raugmente§! de §R1§!."

    giga_katrebels.2020.name:0 "Saboter le §YCanon Gigantesque Félidé§! de la Lune Impériale !"
    giga_katrebels.2020.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! dans une mission pour endommager l'arme principale de la Lune Impériale.\n\nAvec leur contrôle de §YGonflanie§! et §YMercuria§!, et avec une bonne quantité de pots-de-vin, ils pourront remplacer les cartouches de munitions destinées au §YCanon Gigantesque Félidé§! avec des contrefaçons truquées avec des explosifs prêts à exploser chaque fois qu'ils arrivent sur la lune.\n\n§YSi réussi§! :\nLa Lune Impériale souffrira de §Y-35% de dégâts d'armes§! et §Y-50% de cadence de tir§! pendant §Y3 ans§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y85%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

    giga_katrebels.2020.a:0 "Utilisez 4 §BRessources de résistance§! ([flusion_primitives_country.flusion_success_chance_total]% de chances de succès)"
    giga_katrebels.2020.b:0 "Oubliez."

    giga_katrebels.2021.name:0 "Saboter la §YSurface lunaire§! de la Lune Impériale !"
    giga_katrebels.2021.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! dans une mission pour endommager la croûte planétaire de la Lune Impériale.\n\nAvec leur contrôle de la §YPatria Félidés§! et de §YLyuinita§!, et avec une bonne quantité de pots-de-vin, ils pourront se faufiler dans des agents doubles se faisant passer pour des agents de maintenance, qui installeront des explosifs dans des points structurels à l'intérieur de la croûte.\n\n§YSi réussi§! :\nLa Lune Impériale souffrira de §Y-40% de PV d'armure§! pendant §Y3 ans§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y85%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

    giga_katrebels.2022.name:0 "Saboter les §YSystèmes de propulsion§! de la Lune Impériale !"
    giga_katrebels.2022.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! dans une mission pour endommager les systèmes de mouvement de la Lune Impériale.\n\nAvec leur contrôle de §YZousa§! et §YSymbionie§!, et avec une bonne quantité de pots-de-vin, ils seront en mesure de détruire des installations vitales qui produisent les composants avancés nécessaires pour maintenir la poussée de la lune.\n\n§YSi réussie§! :\nLa Lune Impériale souffrira de §Y+500% de temps de charge de saut§! pendant §Y3 ans§!, et perdra la capacité de §Yrappel§! à Flusion s'il est bombardé ou envahi.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y85%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

    giga_katrebels.2023.name:0 "Saboter les §YAiles du vide§! de la Lune Impériale !"
    giga_katrebels.2023.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! dans une mission pour endommager les ailes de la Lune Impériale.\n\nAvec leur contrôle de §YZousa§! et §YSymbionie§!, et avec une bonne quantité de pots-de-vin, ils pourront saboter les installations qui produisent le carburant et l'énergie nécessaires pour alimenter les propulseurs de manoeuvre de l'aile.\n\n§YSi réussie§! :\nLa Lune Impériale souffrira d'une vitesse subluminique §Y-40 %§! pendant §Y3 ans§!\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y85%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

