    giga_wrecked_ships.1040.name:0 "Wrecked Colossus"
    giga_wrecked_ships.1040.desc:0 "The gigantic wreck of an ancient §YColossus§! has been located in the §Y[from.GetName]§! system. Floating silently over a shattered world, it is evident that this Colossus once had the power to lay waste to entire planets, but no longer. \n\nAlthough it has sustained heavy damage, possibly inflicted by whoever inhabited its unfortunate target, restoring it would most likely be quite feasible granted we possess the technology to build our own Colossus, and would not require a Colossal Assembly Yard. Additionally, this would undoubtedly be significantly cheaper than building our own Colossus.\n\nAlternatively, we could scrap the wreck for §YAlloys§! £alloys£, but in the meantime, studying it will provide us with §YRecherche en ingénierie§!."
    giga_wrecked_ships.1040.a:0 "A dangerous yet wonderful machine."

    giga_wrecked_ships.1041.name:0 "Wrecked Colossus Restored!"
    giga_wrecked_ships.1041.desc:0 "The ruins of the wrecked Colossus found in the §Y[from.GetName]§! have been restored and effectively brought back to working order; and while most of its weaponry had to be rebuilt from scratch, the ship's outer hull has not been drastically altered aside from minor repairs.\n\nIt has been equipped with a weapon of such caliber that it is now once again capable of devastating an entire world. The mighty vessel is ready for deployment whenever we see fit."
    giga_wrecked_ships.1041.a:0 "Wonderful."
