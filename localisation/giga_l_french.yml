    grandbunny_psionics:0 "Singularité psionique Paluushiane"
    grandbunny_psionics_desc:0 "La quantité d'énergie psionique émise par l'âme effondrée du Grand-lapin permet à nos vaisseaux de plier le tissu même de la réalité et de traverser toute la galaxie en quelques jours."

    pangalactic_federation:0 "La Fédération Pangalactique"
