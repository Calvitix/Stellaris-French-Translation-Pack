    #########################################
    giga_planetary_computer_start_NAME:0 "Complexe de Calcul Planétaire"
    giga_planetary_computer_start_DESC:0 "Commencez sur un complexe de calcul planétaire."
    origin_planetary_computer:0 "Unité centrale"
    origin_planetary_computer_desc:0 "Avec la plupart de ses données perdues, l'espèce robotique créée à l'origine pour prendre soin de cet ordinateur à l'échelle de la planète est désormais autonome."
    origin_planetary_computer_effects:0 "Commencez sur un complexe de calcul planétaire."
    building_solar_farm:0 "Ferme solaire"
    building_solar_farm_desc:0 "Un grand panneau solaire qui génère suffisamment d'énergie pour alimenter les systèmes de la planète."

    #########################################
    ### Habitable Gas Giant #################
    #########################################

    giga_gas_giant_home_system_NAME:0 "Monde géante gazeuse (Gigastructures)"
    giga_gas_giant_home_system_DESC:0 "Commencez sur une géante gazeuse habitable, avec votre monde d'origine détruit."
    origin_gas_giant: "Éveil sur géante gazeuse"
    origin_gas_giant_desc: "Cette espèce a perdu son monde natal au début de son âge spatial lorsqu'une comète géante s'est écrasée. Heureusement, ils possédaient déjà suffisamment d'infrastructures dans l'espace pour éviter une extinction totale. Et une géante gazeuse à l'atmosphère inhabituellement calme qu'ils utilisaient pour l'extraction de carburant est devenue leur principale colonie."
    origin_gas_giant_effects: "Commencez sur un $pc_habitable_gas_giant$ avec votre monde d'origine détruit.\n- Accédez à la technologie £engineering_research£§L $tech_space_mining_1$§!.\n- Accédez à la technologie £society_research£§L $tech_hydroponics$§! si l'empire dispose de la technologie biologique."

    building_giga_gas_giant_habitation_module: "Module d'habitation géante gazeuse"
    building_giga_gas_giant_habitation_module_desc: "Collection d'installations nécessaires pour maintenir une colonie sur une géante gazeuse assemblée par la population d'origine de cette planète. Ces installations comprennent des réacteurs pour alimenter la colonie, des baies d'amarrage pour décharger les minéraux collectés dans les lunes locales et de grands hangars climatisés pouvant être utilisés pour les fermes hydroponiques. En plus de cela, ces installations servent de siège pour le réseau de distribution des ressources et fournissent divers services aux populations locales."

