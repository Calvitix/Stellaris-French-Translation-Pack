    giga_katrebels.2102.desc:0 "The Flusionien partisans report that the operation in §Y[katzen_name_tool.GetName]§! went exactly as planned! Their agents have managed to carry out the sabotage on Félidé infrastructure, which will inflict §Ypenalties§! on the Félidés and increase §Ypartisan activity§! in the region as more partisans will be able to regularly sabotage Félidé infrastructure.\n\nAdditionally, the partisans have managed to execute a number of raids on Félidé warehouses during the operation, allowing the Solakians some equipment and material, which has subsequently increased their §BResistance Resources§! by 2!\n\nThe Félidés have however noticed the sabotage and immediately enacted stricter anti-partisan measures, subsequently increasing their §Hwariness§! by §R2§!.\n\nThe success chance was §Y[flusion_primitives_country.flusion_operation_odds]%§!"
