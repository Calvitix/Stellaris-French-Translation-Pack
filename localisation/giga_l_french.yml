    asteroid_manufactory_0:0 "Site de construction de la manufacture d'astéroïdes"
    asteroid_manufactory_0_DESC:0 "Le chantier de construction d'une future manufacture d'astéroïdes, abritant le matériel et le personnel nécessaires pour construire une grande installation minière et une usine autour d'un astéroïde à proximité."
    asteroid_manufactory_0_MEGASTRUCTURE_DETAILS:0 "Une grande usine construite autour d'un astéroïde, le récoltant pour les matériaux et produisant des £consumer_goods£ biens de consommation."

    asteroid_manufactory_1:0 "Appareils miniers de fabrication d'astéroïdes"
    asteroid_manufactory_1_DESC:0 "La première partie d'une manufacture d'astéroïdes, une infrastructure de logement utilisée pour récolter des minéraux directement à la surface de l'astéroïde, afin de les convertir et de les raffiner en biens de consommation pour notre population."

    asteroid_manufactory_2:0 "$name_asteroid_manufactory$"
    asteroid_manufactory_2_DESC:0 "Une manufacture d'astéroïdes complète, récoltant les matières premières d'un astéroïde et les raffinant en toutes sortes de produits utiles, qui sont ensuite exportés en tant que biens de consommation pour notre population."

    # Tech
    giga_tech_asteroid_manufactory:0 "Usines de fabrication sur les astéroïdes"
    giga_tech_asteroid_manufactory_desc:0 "En tant que restes de la formation de la plupart des systèmes solaires, les astéroïdes sont riches en ressources brutes facilement accessibles. De grandes constructions construites autour d'elles équipées de moissonneuses spécialisées pourraient être utilisées pour collecter régulièrement ces ressources et les affiner en une vaste gamme de produits utilisables par notre population, atténuant ainsi le stress que notre population toujours croissante exerce sur nos usines de biens de consommation au bord de la planète."

    # Construction Site
    giga_dialog.10901.name:0 "Site de construction de la manufacture d'astéroïdes terminé !"
    giga_dialog.10901.desc:0 "Le chantier de construction d'une future manufacture d'astéroïdes est maintenant terminé dans le système §H[From.GetName]§!. Flottant près d'un astéroïde, cette grande plate-forme contient l'équipement nécessaire pour commencer la construction d'un grand complexe de fabrication, qui sera utilisé pour récolter les matériaux de l'astéroïde afin de les raffiner en toutes sortes de produits nécessaires à notre population."
    giga_dialog.10901.a:0 "Excellent."

    # Phase 1
    giga_dialog.10902.name:0 "Les appareils miniers de la manufacture d'astéroïdes sont terminés !"
    giga_dialog.10902.desc:0 "Nos appareils de minage des manufactures d'astéroïdes dans le système §H[From.GetName]§! sont terminés. Ce grand anneau s'enroule complètement autour de l'astéroïde et abrite un éventail d'unités de forage et de robots d'extraction de bandes automatisés qui récolteront en continu l'astéroïde pour les matériaux. Nous devons maintenant commencer à travailler sur la partie fabrication proprement dite de l'installation."
    giga_dialog.10902.a:0 "Bien."

    # Completed
    giga_dialog.10903.name:0 "Fabrication sur astéroïdes terminée !"
    giga_dialog.10903.desc:0 "Une manufacture sur astéroïdes a été achevée dans le système §H[From.GetName]§! ! Enroulée autour d'un astéroïde, cette construction récolte désormais régulièrement les ressources brutes de l'astéroïde, avant de les convertir et de les affiner en toutes sortes de produits dans des usines spécialisées.\n\nCes produits sont ensuite exportés vers le reste de notre empire, oùils seront distribués à notre population afin de satisfaire leurs besoins en constante évolution. Ce sera certainement une grande aubaine pour notre économie civile."
    giga_dialog.10903.a:0 "Délicieux!"

