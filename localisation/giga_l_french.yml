    #########################################
    ### War Planet ##########################
    #########################################
    giga_tech_war_planet:0 "Manipulation du corps planétaire de la Super-Terre"
    giga_tech_war_planet_desc:0 "On pensait que la $name_war_moon$ était le summum des vaisseaux spatiaux absurdement énormes. Mais on peut aller plus loin. Si nous combinons plusieurs technologies incroyablement avancées, de la manipulation de des champs de force à la stabilisation de la gravité, il devient possible de transformer la $name_war_moon$ (~3000 km) en un corps beaucoup, beaucoup plus grand (~15000 km). Un vaisseau spatial aussi incroyablement massif serait presque indestructible et pourrait anéantir des empires déchus entiers à lui seul."

    giga_dialog.2701.name:0 "Site de construction de la $name_war_planet$"
    giga_dialog.2701.desc:0 "Le chantier de construction d'une future $name_war_planet$ est maintenant terminé. Cette forme de planète orbitale servira de dépôt de préparation afin de commencer à construire le vaisseau-planète lui-même. Maintenant, nous devons commencer à convertir la planète ci-dessous en un énorme noyau de vaisseau.\n\nREMARQUE : N'oubliez pas de concevoir la $name_war_planet$ dans le concepteur du vaisseau !"
    giga_dialog.2701.a:0 "Merveilleux."

    giga_dialog.2702.name:0 "Croûte terrestre de la $name_war_planet$ terminée"
    giga_dialog.2702.desc:0 "La 'croûte terrestre' de la $name_war_planet$ est maintenant opérationnelle ! La surface de la planète a été remplie de machines et d'armes, tandis que le coeur a été remplacé par un réacteur planétaire massif, capable d'alimenter les futurs propulseurs et armes principales du vaisseau."
    giga_dialog.2702.a:0 "Un peu plus près."

    giga_dialog.2703.name:0 "Systèmes de propulsion de la $name_war_planet$ terminés"
    giga_dialog.2703.desc:0 "Les systèmes de mouvement de notre Vaisseau-planète sont terminés. Ces propulseurs massifs construits d'un côté de la planète sont suffisamment puissants pour déplacer ce monde entier et sont équipés d'un entraînement FTL de la taille d'une planète. Maintenant, nous devons commencer à travailler sur les principaux tableaux d'armes du vaisseau-planète."
    giga_dialog.2703.a:0 "Nous sommes proches du but."

    giga_dialog.2704.name:0 "Une planète vole"
    giga_dialog.2704.desc:0 "Nous l'avons fait. Les principales armes du vaisseau-planète étant terminées, ce monstrueux vaisseau spatial est désormais opérationnel. Long de plus de dix mille kilomètres, cette construction vraiment massive éclipse même le $name_war_moon$.. La planète a été poussée hors de son orbite et est maintenant prête à rejoindre nos flottes."
    giga_dialog.2704.a:0 "Vraiment un accomplissement merveilleux."

    war_planet_0:0 "Chantier de construction de la $name_war_planet$"
    war_planet_0_DESC:0 "Le chantier d'un futur $name_war_planet$, un vaisseau spatial littéralement insensé construit autour d'une planète entière. Beaucoup de travail nous attend."
    war_planet_0_MEGASTRUCTURE_DETAILS:0 "Un vaisseau spatial absolument gigantesque construit autour d'une grande planète. Il est capable de détruire presque tout par lui-même."

    war_planet_1:0 "Croûte du Vaisseau-planète"
    war_planet_1_DESC:0 "Les systèmes externes et internes du Vaisseau-système ont été installés dans la croûte terrestre. Un réacteur gigantesque gigantesque est installé dans le coeur de ce monde, capable d'alimenter les armes les plus puissantes."

    war_planet_2:0 "Systèmes de propulsion Vaisseau-planète"
    war_planet_2_DESC:0 "Des propulseurs gigantesques capables de déplacer un monde entier ont été installés sur cette planète. Ils sont assez gourmands en énergie, mais le réacteur central de la planète fournit plus qu'assez d'énergie."

    war_planet_3:0 "Armes du Vaisseau-planète"
    war_planet_3_DESC:0 "Des centaines de milliers de batteries d'armes installées dans la croûte terrestre et un canon gigantesque qui peut tout déchiqueter en morceaux."

    war_planet_debris:0 "$name_war_planet$ détruit"
    war_planet_debris_DESC:0 "Les restes d'un vaisseau spatial ridiculement gigantesque construit par une civilisation précurseur avancée, qui ne s'est pas effondré d'une manière ou d'une autre sous sa propre attraction gravitationnelle dans une planète régulière. Il possédait autrefois certains des plus gros armements connus de la galaxie, et bien qu'il ait subi beaucoup de coups (vraisemblablement lors d'une ancienne guerre galactique), il pourrait être possible de restaurer ce redoutable vaisseau à son ancienne gloire, à condition que nous ayons beaucoup de ressources. et la technologie pour le faire."
    war_planet_debris_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

    war_planet_restored:0 "$war_planet_3$"
    war_planet_restored_DESC:0 "$war_planet_3_DESC$"
    war_planet_restored_MEGASTRUCTURE_DETAILS:0 "$war_planet_0_MEGASTRUCTURE_DETAILS$"

    #########################################
    ### War System ##########################
    #########################################
    giga_tech_war_system_1:0 "Propulsion théorique à l'échelle stellaire"
    giga_tech_war_system_1_desc:0 "Si nous souhaitons armer un système solaire entier, nous devons comprendre comment exactement une étoile pourrait être déplacée le long de ses planètes. Des études sur des méthodes de propulsion ridiculement vastes donneront certainement des informations précieuses sur ce problème."

    giga_tech_war_system_2:0 "Compression solaire stabilisée"
    giga_tech_war_system_2_desc:0 "Le noyau du Vaisseau-système, l'étoile elle-même, est évidemment trop grande pour être utilisée pratiquement aux côtés de ses planètes compagnons. Il est donc nécessaire de compresser un peu l'étoile à un rayon plus petit, ce qui pourrait être rendu possible par de gigantesques pompes gravitopompes similaires à celles utilisées dans le $name_fusion_suppressor$,, même si l'étoile résultante serait beaucoup plus stable, et pourrait être exploitée plus efficacement pourpuissance et armement."

    giga_tech_war_system_3:0 "Canalisation d'énergie hyperdimensionnelle"
    giga_tech_war_system_3_desc:0 "Le noyau du Vaisseau-système, une étoile, génère d'immenses quantités d'énergie. Des condensateurs incroyablement massifs et avancés sont nécessaires pour canaliser cette énergie dans des condensateurs massifs et multidimensionnels gravés dans plusieurs planètes, qui seront capables de générer suffisamment de poussée pour déplacer cet immense vaisseau à travers le vide."

    giga_tech_war_system_4:0 "Méta-alliages Surtensiles"
    giga_tech_war_system_4_desc:0 "Le Vaisseau-système va être soumis à un stress immense en raison de sa taille gigantesque et de sa configuration particulière. De nouveaux alliages, utilisant une ingénierie tétradimensionnelle et une manipulation de force forte, seront nécessaires si nous voulons le garder en une seule pièce."

    giga_tech_war_system_5:0 "Armes d'effacement suprauniverselles"
    giga_tech_war_system_5_desc:0 "Notre Vaisseau-système a besoin du meilleur des armes. La combinaison de plusieurs technologies de perturbation de l'espace-temps pourrait permettre la création d'une lance d'énergie qui porterait une puissance si immense qu'elle pourrait littéralement effacer quelque chose de tout le temps et de l'espace."

    giga_tech_war_system_6:0 "Le $name_war_system$"
    giga_tech_war_system_6_desc:0 "Enfin, nous avons maîtrisé les technologies nécessaires pour assembler notre merveilleux chef-d'oeuvre, le $name_war_system$. Il ne reste plus qu'à trouver comment gérer la logistique impliquée dans le soutien d'un vaisseau aussi vaste et de sa population, et cette construction gargantuesque sera enfin établienaviguez à travers les étoiles !"

    giga_tech_war_system_hull_booster:0 "Stabilisation hyperdimensionnelle de la coque"
    giga_tech_war_system_hull_booster_desc:0 "Le $name_war_system$ est un vaisseau puissant, et en tant que tel, l'ajout de structures dédiées ancrées dans des dimensions plus élevées peut garantir que sa coque colossale ne s'effondre pas sous sa propre gravité."

    giga_dialog.2801.name:0 "Assemblage du $name_war_system$"
    giga_dialog.2801.desc:0 "Le $name_war_system$.\n\nArmer un système solaire entier n'est pas une mince affaire, et la construction de ce vaisseau gargantuesque nécessitera d'abord la construction de $name_war_planet$s et de $ name_war_moon $s, car ils seront incorporés dans la coque gargantuesque du Vaisseau-système. Bien que la mégastructure actuelle nécessite des recherches sur plusieurs technologies avancées, il serait sage de fabriquer les composants requis à l'avance, car ils seront nécessaires pour terminer la construction du Vaisseau-système.\n\nCorps célestes requis :\n4 $name_war_planet$s\n5 Lunes de combat\nUne planète avec au moins 40 pops, pour servir d'équipage\n\nElle comprend également pas moins de 20 chantiers navals, et la possibilité de détruire des planètes commeun Colosse.\n\n§RL'utilisation d'un mod de révision de l'interface utilisateur sera nécessaire pour que le Vaisseau-système s'affiche correctement dans l'éditeur de vaisseau. §!"
    giga_dialog.2801.a:0 "Compris."

    giga_dialog.2802.name:0 "Site de construction du Vaisseau-système établi"
    giga_dialog.2802.desc:0 "Le chantier de construction de notre futur $name_war_system$ est maintenant terminé ! Sur cet échafaudage, nous assemblerons le plus grand vaisseau de guerre que cette galaxie ait jamais vu. Composé de plusieurs planètes et de Lunes de combat reliées entre elles, ce vaisseau redoutable sera capable de vaincre n'importe quoi.\n\nN'oubliez pas qu'il sera nécessaire d'amener $name_war_planet$s et $ name_war_moon $s à ce système afin deassembler le Vaisseau-système !"
    giga_dialog.2802.a:0 "Cela commence."

    giga_dialog.2803.name:0 "Compresseur solaire du Vaisseau-système construit"
    giga_dialog.2803.desc:0 "Le compresseur solaire de notre $name_war_system$ est terminé. Ces deux gravitopanels massifs exercent une immense pression gravitique sur l'étoile, la réduisant à une taille plus petite, ce qui facilite sa manipulation et l'extraction de son énergie. Maintenant, nous devons commencer l'incroyable travail de fixation des différents corps planétaires constitutifs de Vaisseau-système à ce noyau..."
    giga_dialog.2803.a:0 "Bien."

    giga_dialog.2804.name:0 "Propulseurs planétaires synchronisés Vaisseau-système construits"
    giga_dialog.2804.desc:0 "Les énormes propulseurs planétaires du Vaisseau-système sont maintenant terminés ! Composés d'une grande planète et de deux lunes plus petites, ces propulseurs gargantuesques redirigent l'énergie de l'étoile et la convertissent en d'énormes quantités de poussée pour déplacer le Vaisseau-système à travers le vide. La prochaine étape est l'inclusion d'énormes axes de support sur le côté de l'engin, afin de stabiliser la structure."
    giga_dialog.2804.a:0 "Une autre étape."

    giga_dialog.2805.name:0 "Support lunaire du Vaisseau-système construit"
    giga_dialog.2805.desc:0 "Les supports lunaires pour notre Vaisseau-système viennent d'être terminés ! Deux lunes plus petites intégrées dans des axes de support massifs aideront à assurer l'intégrité structurelle du Vaisseau-système, ainsi qu'à fournir un peu plus d'espace pour les armes et autres installations. Nous pouvons maintenant commencer à travailler sur l'armement principal du Vaisseau-système, composé de deux canons gigantesques montés à l'avant du vaisseau."
    giga_dialog.2805.a:0 "Se rapprocher."

    giga_dialog.2806.name:0 "Effaceurs célestes du Vaisseau-système construits"
    giga_dialog.2806.desc:0 "Les principales armes de notre Vaisseau-système sont maintenant terminées ! Ces deux planètes attachés à la proue du vaisseau sont capables de libérer une quantité incalculable de puissance de feu sur toute cible assez malchanceuse pour croiser son chemin. Il ne reste plus qu'une étape maintenant, et il faudra rassembler 40 pops grâce à une décision de l'un de nos mondes afin de servir d'équipage.\n\n§YN'oubliez pas de concevoir le $name_war_system$ dans le concepteur du vaisseau§!"
    giga_dialog.2806.a:0 "Un pas de plus."

    giga_dialog.2807.name:0 "$name_war_system$ terminé !"
    giga_dialog.2807.desc:0 "Enfin. C'est fait. Le dernier des milliards d'habitants du vaisseau ayant finalement emménagé et les dernières fermes structurelles installées, le $name_war_system$ est terminé.\n\nCe vaisseau gargantuesque aux proportions incalculables éclipse tout ce qui avait été construit avant lui, etune immense puissance de feu que ses ennemis ne pourront même pas réaliser ce qui vient de les frapper. Sa taille même nous a permis d'intégrer pas moins de 20 chantiers navals dans sa coque. Ses propulseurs ont été mis sous tension et le gigantesque vaisseau est maintenant prêt pour le combat.\n\nRien ne peut s'opposer à notre puissance maintenant."
    giga_dialog.2807.a:0 "Nous sommes inéluctables."

    giga_dialog.2808.name:0 "Équipage du Vaisseau-système embauché"
    giga_dialog.2808.desc:0 "Nous avons maintenant désigné quelques milliards d'individus pour servir d'équipage pour le $name_war_system$.. Nous pouvons maintenant commencer la tâche colossale de mettre à niveau le Vaisseau-système à sa forme complète, ainsi que de déplacer son équipage sur le vaisseau lui-même."
    giga_dialog.2808.a:0 "Tout à fait d'accord."

    giga_dialog.2809.desc:0 "Qu'avez-vous fait ? ! Un système solaire mobile armé ? !\nD'accord, c'est ça. Nous nous rendons. Vous avez gagné. Nous ne pouvons rien faire contre ce vaisseau monstrueux que vous avez construit...\nVeuillez nous épargner."
    giga_dialog.2809.a:0 "Votre empire est raisonnable. Vous ferez un grand vassal."
    giga_dialog.2809.b:0 "Allez au diable ! Vous serez les premières cibles de Vaisseau-système..."

    war_system_0:0 "Chantier de construction du $name_war_system$"
    war_system_0_DESC:0 "Le chantier de construction d'un futur $name_war_system$, probablement le vaisseau le plus grand et le plus puissant jamais construit dans cette galaxie."
    war_system_0_MEGASTRUCTURE_DETAILS:0 "Le $name_war_system$ est un système stellaire armé ridiculement gigantesque, possédant d'énormes quantités d'armes. §Toutes les planètes du système seront détruites§!"

    war_system_1:0 "Compresseur solaire du Vaisseau-système"
    war_system_1_DESC:0 "Deux gravitocompresseurs massifs réduisent l'étoile centrale du système et récupèrent son énergie afin d'alimenter les armes puissantes du futur Vaisseau-système."

    war_system_2:0 "Propulseurs planétaires synchronisés du Vaisseau-système"
    war_system_2_DESC:0 "Propulsé par l'étoile centrale, cet ensemble de propulseurs absolument gigantesques embarqués dans une grande planète et deux petites lunes servira de moyen de propulsion pour Vaisseau-système. N'inhalez pas l'échappement."

    war_system_3:0 "Supports lunaires du Vaisseau-système"
    war_system_3_DESC:0 "Deux corps célestes plus petits supportant des fermes structurelles massives sur le côté du Vaisseau-système afin de renforcer encore plus son intégrité structurelle."

    war_system_4:0 "Effaceurs célestesdu Vaisseau-système"
    war_system_4_DESC:0 "Les Effaceurs célestes de Vaisseau-système se composent de deux $name_war_planet$s attachés à la structure principale. La production d'énergie colossale de l'étoile leur permet de déployer des armes beaucoup plus puissantes que sur un Vaisseau-planète typique. Ces armes sont capables d'effacer essentiellement tout ce qui se trouve sur le chemin du Vaisseau-système."

    war_system_5:0 "$name_war_system$"
    war_system_5_DESC:0 "Un $name_war_system$, terminé avec un oecuménopole et un monde plus petit pour abriter la plupart de sa population, qui sert d'équipage."

    #########################################
    ### Birch World #########################
    #########################################
    giga_tech_birch_world_1:0 "Le $name_birch$"
    giga_tech_birch_world_1_desc:0 "Durant très longtemps, Le $name_birch$ n'était qu'une construction artificielle théorique destinée à la plus vaste des habitations, c'est maintenant une réalité envisageable. Construits autour des plus grands des trous noirs, ces mondes de coquilles spacieuses sont spécialement conçus pour être construits sur l'horizon des événements desdits trous noirs, niveau auquel la gravité de surface est comparable à la gravité de notre monde d'origine."

    giga_tech_birch_world_2:0 "Construction Physma"
    giga_tech_birch_world_2_desc:0 "L'île Physma est une immense terre dédiée aux choses de la nature. C'est le lieu de l'agriculture, de la recherche et des loisirs."

    giga_tech_birch_world_3:0 "Construction Ktisma"
    giga_tech_birch_world_3_desc:0 "L'île Ktisma est une immense terre dédiée aux choses de la création. C'est le lieu de l'habitation et de l'industrie."

    giga_tech_birch_world_4:0 "Extraction de trous noirs"
    giga_tech_birch_world_4_desc:0 "Vivre sur un trou noir signifie que nous pouvons utiliser nos technologies de décompresseur et de matière noire pour extraire des ressources de sa surface."

    giga_mega.402.name:0 "Le noyau galactique"
    giga_mega.402.desc:0 "Depuis que notre espèce a effectué un vol spatial et s'est aventurée dans les étoiles, un aspect de la géographie galactique a échappé aux astronomes et aux physiciens : le noyau galactique. En effet, jusqu'à présent, le noyau était complètement détaché du reste de la galaxie. Cependant, de nouvelles avancées dans les technologies de cartographie de l'hyperespace ont conduit nos scientifiques à croire que le coeur pourrait en fait être accessible à l'aide du réseau hyperlane, si nous pouvons déterminer où se trouvent exactement les faibles points de brèche de l'hyperespace.\nUn projet spécial a été préparé pour trouver et exploiter lesdits points afin d'accéder au noyau galactique. Quelques hyperlignes menant au noyau seront créés à la fin, donc nos scientifiques conseillent de démarrer le projet après s'être assuré que nos rivaux ne pourront pas les utiliser. Il n'y a cependant aucun moyen de prédire où les hyperlignes finiront par se trouver."
    giga_mega.402.a:0 "Tout à fait d'accord."

    giga_mega.403.name:0 "Hyperlignes du noyau galactique localisées !"
    giga_mega.403.desc:0 "Fantastique nouvelle ! Après de nombreuses recherches et cartographies intensives, nos scientifiques ont annoncé que des points de brèche dans l'hyperespace menant à l'amas central du noyau ont été découverts ! Nos équipes de recherche ont utilisé un faisceau tachyon à longue portée pour ouvrir à distance ces points de brèche, créant ainsi de nouvelles hyperlignes. Cela signifie que le noyau est maintenant accessible (pour nous, et pour tous les autres également), et nos chercheurs conseillent vivement d'envoyer un vaisseau pour l'explorer."
    giga_mega.403.a:0 "Incroyable !"
    giga_mega.403.a.tooltip:0 "Le noyau galactique est désormais accessible"

    giga_dialog.4101.name:0 "Supermassif"
    giga_dialog.4101.desc:0 "Après un voyage ardu, notre vaisseau scientifique a enfin atteint le centre de notre galaxie.\nEn entrant dans le système, l'équipage a été stupéfait par la vue d'un §YTrou noir Supermassif inactif§! absolument gigantesque !\n\nCet objet gargantuesque pèse plusieurs milliards de masses stellaires et a un diamètre de plusieurs centaines d'unités astronomiques. Une planète océanique isolée a également été aperçue en orbite autour d'elle, et l'un des scientifiques a supposé qu'elle aurait certainement des vagues gigantesques en raison des immenses forces de marée du trou noir.\nBien qu'il ne s'agisse que de pure spéculation pour le moment, certains des éléments les plus exotiques de la communauté scientifique théorise qu'il serait possible de construire une sphère massive autour de ce trou noir, qui pourrait être habité par des quadrillions d'êtres vivants."
    giga_dialog.4101.a:0 "Incroyable !"

    giga_dialog.4102.name:0 "Chantier de construction du $name_birch$ terminé !"
    giga_dialog.4102.desc:0 "Le chantier de construction d'un futur $name_birch$ est maintenant terminé autour du trou noir central de notre galaxie. Cet échafaudage servira de terrain de rassemblement pour commencer à construire la structure elle-même, qui sera une coquille géante de superalliages juste au-dessus de l'horizon des événements, où la gravité est habitable."
    giga_dialog.4102.a:0 "Bien."

    giga_dialog.4103.name:0 "Structure équatoriale du $name_birch$ terminée !"
    giga_dialog.4103.desc:0 "La première étape de la création de notre $name_birch$ est terminée. Nous avons construit un anneau massif qui s'enroule autour du trou noir et servira de base pour construire le reste de la structure massive de la structure."
    giga_dialog.4103.a:0 "Merveilleux."

    giga_dialog.4104.name:0 "Structure du $name_birch$ terminée !"
    giga_dialog.4104.desc:0 "Notre Structure du $name_birch$ est entièrement terminée ! Un échafaudage massif entoure maintenant le trou noir, et nous devons maintenant commencer la partie la plus difficile : construire la coquille massive elle-même. Ce sera une tâche longue et ardue, mais une fois terminée, nous aurons accès à un espace de vie infini."
    giga_dialog.4104.a:0 "Nous nous rapprochons du but."

    giga_dialog.4105.name:0 "$name_birch$ terminé !"
    giga_dialog.4105.desc:0 "Aujourd'hui est une journée incroyable dans l'histoire galactique. En effet, après des décennies de travail dangereux, nous avons maintenant achevé la construction d'un $name_birch$ absolument massif autour du noyau galactique. Cette coquille massive est actuellement stérile, mais son immense superficie signifie qu'elle peut effectivement abriter un nombre pratiquement infini de personnes. une fois colonisé. Une fois ce projet terminé, nous avons définitivement atteint le summum de l'ingénierie de l'habitat, et cette grande construction éclipsera probablement toutes les autres mégastructure jamais construites dans l'histoire galactique ! grandit, jusqu'à un montant infini. §!\n\nNous avons maintenant un édit disponible pour commencer §YLa Grande Migration§! pour peupler ce vaste monde."
    giga_dialog.4105.a:0 "Grandiose !"

    birch_world_0:0 "Chantier de construction du $name_birch$"
    birch_world_0_DESC:0 "Le chantier d'un futur $name_birch$, abritant le personnel et l'infrastructure nécessaires pour commencer à construire une sphère massive autour d'un trou noir supermassif."
    birch_world_0_MEGASTRUCTURE_DETAILS:0 "Une coquille gigantesque construite autour d'un trou noir supermassif, pouvant abriter une population infinie. L'habitat ultime."

    birch_world_1:0 "Structure équatoriale du $name_birch$"
    birch_world_1_DESC:0 "Cet anneau massif fait le tour de l'équateur du trou noir et constitue la première étape vers l'achèvement de la structure massive du $name_birch$."

    birch_world_2:0 "Structure du $name_birch$"
    birch_world_2_DESC:0 "La structure de notre future $name_birch$ a été construite autour d'un trou noir supermassif. Nous pouvons maintenant commencer à construire la trame du $name_birch$ lui-même."

    birch_world_3:0 "$name_birch$"
    birch_world_3_DESC:0 "Un $name_birch$ terminé construit autour d'un trou noir supermassif. Ce n'est guère plus qu'une coque métallique au-dessus de l'horizon des événements, mais offre un espace de vie presque infini."

    #########################################
    ### Particle Accelerator ################
    #########################################
    giga_tech_particle_accelerator:0 "Collisionneurs de particules ultra-énergétiques"
    giga_tech_particle_accelerator_desc:0 "L'accélération des particules les unes contre les autres est un moyen efficace d'apprendre comment elles interagissent. La capacité de construire d'énormes accélérateurs, capables de s'enrouler autour d'une étoile, s'avérera certainement utile."

    giga_dialog.1801.name:0 "Construction de l'$name_particle_accel$"
    giga_dialog.1801.desc:0 "Le chantier de construction situé à proximité de §H[giga_system.GetName]§! est maintenant terminé. Nous pouvons maintenant commencer à travailler sur l'accélérateur de particules proprement dit, qui s'enroulera autour de l'étoile, ce qui permettra d'accélérer les particules à des vitesses énormes."
    giga_dialog.1801.a:0 "Merveilleux."

    giga_dialog.1802.name:0 "$name_particle_accel$ Construit"
    giga_dialog.1802.desc:0 "Après des mois et des mois de travail, l'accélérateur de particules autour de §H[giga_system.GetName]§! est désormais terminé et opérationnel. Il possède la capacité d'accélérer les particules à des vitesses jamais imaginées possibles, ce qui nous permettra d'en apprendre un peu plus sur les particules et comment elles interagissent entre elles."
    giga_dialog.1802.a:0 "Excellent travail."

    giga_dialog.1803.name:0 "$name_particle_accel$ en ruines"
    giga_dialog.1803.desc:0 "Notre vaisseau scientifique a fait une incroyable découverte ! Au milieu du système §H[From.GetName]§! se trouve un énorme $name_particle_accel$, qui pourrait théoriquement accélérer les particules incroyablement près de la vitesse de la lumière.\n\nMalheureusement, il semble avoir subi des dégâts incroyables et est actuellement dans un étatde mauvais état. Cependant, nos scientifiques sont convaincus qu'il pourrait être remis en état de marche, avec les bonnes technologies."
    giga_dialog.1803.a:0 "Merveilleux."

    giga_dialog.1804.name:0 "$name_particle_accel$ Réparé !"
    giga_dialog.1804.desc:0 "Bonne nouvelle ! Nos ingénieurs ont réussi à remettre le $name_particle_accel$ en état de fonctionnement ! Il est désormais opérationnel et produit un flux constant de recherche en physique, ainsi que de nombreuses particules exotiques."
    giga_dialog.1804.a:0 "Incroyable."

    particle_accelerator_0:0 "Site de l'$name_particle_accel$"
    particle_accelerator_0_DESC:0 "Un grand chantier abritant le personnel et les matériaux nécessaires à la construction d'un accélérateur de particules autour d'une étoile."
    particle_accelerator_0_MEGASTRUCTURE_DETAILS:0 "Un très gros accélérateur de particules construit autour d'une étoile pour accélérer les particules proches de la vitesse de la lumière."

    particle_accelerator_1:0 "$name_particle_accel$"
    particle_accelerator_1_DESC:0 "Un très gros accélérateur de particules construit autour d'une étoile. Il est capable d'accélérer divers types de particules à des vitesses presque égales à la vitesse de la lumière, ce qui nous permet d'élargir considérablement notre compréhension de ce dont elles sont constituées et de la manière dont elles interagissent."

    particle_accelerator_ruined:0 "$name_particle_accel$ en ruines"
    particle_accelerator_ruined_DESC:0 "Un $name_particle_accel$, en ruines, et construit il y a des dizaines de milliers d'années par une civilisation inconnue. Il a subi des dégâts incroyables, mais le châssis principal est encore quelque peu intact. Avec les bonnes technologies, il pourrait potentiellement être remis en état de fonctionnement."
    particle_accelerator_ruined_MEGASTRUCTURE_DETAILS:0 "$particle_accelerator_ruined_DESC$"

    particle_accelerator_restored:0 "$name_particle_accel$"
    particle_accelerator_restored_DESC:0 "Un très gros accélérateur de particules construit autour d'une étoile. Il est capable d'accélérer divers types de particules à des vitesses presque égales à la vitesse de la lumière, ce qui nous permet d'élargir considérablement notre compréhension de ce dont elles sont constituées et de la manière dont elles interagissent."

    particle_accelerator_1_dismantle:0 "Démanteler la mégastructure"
    particle_accelerator_1_dismantle_DESC:0 "Cette mégastructure sera déconstruite et mise au rebut pour les matériaux."

    #########################################
    ### Orbital Artificial Ecosystem ########
    #########################################
    giga_tech_orbital_artificial_eco:0 "Écosystèmes orbitaux"
    giga_tech_orbital_artificial_eco_desc:0 "Créer un écosystème complexe entièrement fonctionnel en orbite autour d'une planète est tout un défi, mais une telle technologie permet la construction de grands écosystèmes en orbite autour d'une planète à des fins de recherche."

    giga_dialog.1001.name:0 "Construction de $name_orbital_artificial_eco$"
    giga_dialog.1001.desc:0 "Nos ingénieurs et biologistes sont maintenant prêts à commencer à assembler un $name_orbital_artificial_eco$ en orbite autour de l'une des planètes de §H[giga_system.GetName]§!, qui abritera à la fois des espèces importées de nos planètes et des espèces entièrement artificielles grâce à la personnalisation génétique."
    giga_dialog.1001.a:0 "Bien."

    giga_dialog.1002.name:0 "$name_orbital_artificial_eco$ Construit"
    giga_dialog.1002.desc:0 "Notre $name_orbital_artificial_eco$ est maintenant terminé. Il a été rempli de nombreuses flore et faune étranges et fascinantes afin de créer les écosystèmes les plus exotiques auxquels nous pouvons penser. Il s'avérera sûrement très utile dans nos futures recherches sur la nature de la vie et des écosystèmes."
    giga_dialog.1002.a:0 "Excellent."

    giga_dialog.1003.name:0 "$name_orbital_artificial_eco$ en ruines"
    giga_dialog.1003.desc:0 "Un $name_orbital_artificial_eco$ en ruine a été repéré en orbite autour d'une géante gazeuze dans le système §H[From.GetName]§!. Il semble avoir subi de gros dégâts, mais la structure extérieure est encore quelque peu intact. Nos scientifiques pensent qu'il serait possible de le réparer si nous possédons les technologies appropriées."
    giga_dialog.1003.a:0 "Intéressant."

    giga_dialog.1004.name:0 "$name_orbital_artificial_eco$ Réparé !"
    giga_dialog.1004.desc:0 "Un $name_orbital_artificial_eco$ en ruine a été remis en état de marche par nos ingénieurs et biologistes.\n\nRempli de nombreuses formes de vie étranges, dont certaines ont été clonées à partir de traces de matière biologique retrouvées dans les débris, cette nouvellement restauréela station spatiale aidera certainement un peu notre société à faire des recherches."
    giga_dialog.1004.a:0 "Excellent."

    orbital_artificial_eco_0:0 "Site de $name_orbital_artificial_eco$"
    orbital_artificial_eco_0_DESC:0 "Ce site servira de base à la construction d'un $name_orbital_artificial_eco$, qui est une grande structure abritant un écosystème entièrement artificiel sur lequel on pourra expérimenter librement."
    orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "Une très grande station abritant un écosystème complètement artificiel pour étudier la nature."

    orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$"
    orbital_artificial_eco_1_DESC:0 "Un $name_orbital_artificial_eco$, complet rempli d'espèces importées et fabriquées grâce au génie génétique. Cet écosystème unique peut être modélisé et déformé par nos scientifiques à volonté pour étudier le fonctionnement de la nature."

    orbital_artificial_eco_ruined:0 "$name_orbital_artificial_eco$ en ruines"
    orbital_artificial_eco_ruined_DESC:0 "Un $name_orbital_artificial_eco$ en ruines. Il abritait autrefois une grande quantité d'espèces bio-conçues dans des environnements contrôlés, mais plus maintenant. Il serait peut-être possible de le restaurer avec les bonnes technologies."
    orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"

    orbital_artificial_eco_restored:0 "$name_orbital_artificial_eco$"
    orbital_artificial_eco_restored_DESC:0 "$orbital_artificial_eco_1_DESC$"

    orbital_artificial_eco_1_dismantle:0 "Démanteler la mégastructure"
    orbital_artificial_eco_1_dismantle_DESC:0 "Cette mégastructure sera déconstruite et mise au rebut pour les matériaux."

    #########################################
    ### Macroengineering Test Site ##########
    #########################################
    giga_tech_engineering_test_site:0 "Installations d'essai colossales"
    giga_tech_engineering_test_site_desc:0 "Construire une installation d'essai en orbite autour d'une planète peut s'avérer à la fois difficile et incroyablement mortel. Cependant, les applications potentielles sont très prometteuses."

    giga_dialog.401.name:0 "Construction de l'$name_eng_test_site$"
    giga_dialog.401.desc:0 "Le chantier de construction d'un grand $name_eng_test_site$ a été terminé dans le système §H[giga_system.GetName]§!. Une fois terminée, cette merveilleuse station se révélera être un endroit idéal pour tester de nombreuses conceptions techniques, des stations orbitales aux nouvelles conceptions de vaisseaux spatiaux. La planète en orbite deviendra un terrain d'essai pour une ingénierie révolutionnaire."
    giga_dialog.401.a:0 "Bon travail."

    giga_dialog.402.name:0 "$name_eng_test_site$ Construit"
    giga_dialog.402.desc:0 "Le $name_eng_test_site$ construit, est situé dans le système §H[giga_system.GetName]§! et est maintenant opérationnel. Il servira de terrain d'essai pour les conceptions les plus complexes et potentiellement mortelles de nos ingénieurs pour des choses telles que les vaisseaux spatiaux et les bâtiments. Les expériences commencent déjà au-dessus de la planète et nous pouvons nous attendre à ce que beaucoup d'autres se produisent dans un proche avenir, stimulant considérablement nos recherches en ingénierie."
    giga_dialog.402.a:0 "Merveilleux."

    giga_dialog.403.name:0 "$name_eng_test_site$ en ruines"
    giga_dialog.403.desc:0 "Notre vaisseau scientifique a repéré une assez grande station spatiale en orbite autour d'une planète dans le système §H[From.GetName]§!. Après une enquête plus approfondie, il semble que cette station spatiale est en fait un $name_eng_test_site$, en ruines, construit il y a longtemps par des espèces inconnues. Cette station spatiale a probablement servi de terrain d'essai pour de nombreuses expériences dans le passé, mais elle est depuis malheureusement tombée en ruines."
    giga_dialog.403.a:0 "Intrigant."

    giga_dialog.404.name:0 "$name_eng_test_site$ Réparé !"
    giga_dialog.404.desc:0 "Un $name_eng_test_site$ précédemment en ruines a été entièrement réparé par nos équipes de construction.\n\nIl est maintenant complètement opérationnel et nous pouvons commencer à l'utiliser à des fins scientifiques."
    giga_dialog.404.a:0 "Merveilleux."

    macro_test_site_0:0 "Site de l'$name_eng_test_site$"
    macro_test_site_0_DESC:0 "Un grand chantier abritant tous les matériaux nécessaires pour construire un grand site de station de macro-ingénierie, une structure qui nous permettra de faire diverses expériences liées à l'ingénierie sur la planète ci-dessous."
    macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "Une grande station en orbite autour d'une planète pour mener librement des expériences d'ingénierie."

    macro_test_site_1:0 "$name_eng_test_site$"
    macro_test_site_1_DESC:0 "Cette station, équipée de nombreux laboratoires scientifiques, ainsi que d'installations de construction, nous permet de réaliser une variété d'essais liés à nos recherches d'ingénierie sur la planète ci-dessous."

    macro_test_site_ruined:0 "$name_eng_test_site$ en ruines"
    macro_test_site_ruined_DESC:0 "Un $name_eng_test_site$, en ruine construit il y a des siècles par une course spatiale. Alors que l'intérieur est complètement détruit, la coque externe est pour la plupart intacte et pourrait être réparée."
    macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"

    macro_test_site_restored:0 "$name_eng_test_site$"
    macro_test_site_restored_DESC:0 "$macro_test_site_1_DESC$"

    macro_test_site_1_dismantle:0 "Démanteler la mégastructure"
    macro_test_site_1_dismantle_DESC:0 "Cette mégastructure sera déconstruite et mise au rebut pour les matériaux."

    #########################################
    ### Neutronium Gigaforge ################
    #########################################
    giga_tech_neutronium_gigaforge:0 "Extraction de masse de neutronium"
    giga_tech_neutronium_gigaforge_desc:0 "Construire une station capable d'extraire massivement le Neutronium pour l'appliquer à nos militaires est un défi assez technique, mais cela pourrait s'avérer très utile."

    giga_dialog.701.name:0 "Site de la $name_neut_gigaforge$ créé"
    giga_dialog.701.desc:0 "Nos ingénieurs ont terminé l'assemblage d'un chantier de construction pour un futur $name_neut_gigaforge$ en orbite de §H[giga_system.GetName]§!. Une fois terminé, cet extracteur et raffinerie de minéraux de haute technologie nous permettra d'extraire de grandes quantités de neutronium directement de l'étoile à neutrons pour les utiliser dans nos armures de vaisseaux militaires."
    giga_dialog.701.a:0 "Bien."

    giga_dialog.702.name:0 "Hub central de la $name_neut_gigaforge$ construit"
    giga_dialog.702.desc:0 "Nos ingénieurs ont terminé la construction du hub central de la $name_neut_gigaforge$ construit au-dessus du §H[giga_system.GetName]§!. Cet immense complexe contient une grande quantité de raffineries et de divers centres de traitement des minéraux pour aider à récolter les matériaux de l'étoile à neutrons ci-dessous. Actuellement, elle produit des alliages ainsi que des recherches en ingénierie et en physique grâce à des laboratoires intégrés, mais aucun neutronium ne peut encore être récolté. Nous allons maintenant commencer la construction de l'anneau de traitement, qui abritera des installations beaucoup plus spécialisées pour raffiner le neutronium extrait de l'étoile."
    giga_dialog.702.a:0 "Bien."

    giga_dialog.703.name:0 "Anneau de traitement de la $name_neut_gigaforge$ construit"
    giga_dialog.703.desc:0 "Le grand anneau de traitement autour de notre $name_neut_gigaforge$ est maintenant terminé. Ils contiennent de grands centres de traitement spécialisés qui, tout en aidant à extraire la matière dangereuse et extrêmement dense connue sous le nom de neutronium de pratiquement toutes les étoiles à neutrons. Cependant, le foret central du moyeu doit encore être construit pour que l'extraction du neutronium puisse réellement commencer."
    giga_dialog.703.a:0 "Excellent."

    giga_dialog.704.name:0 "$name_neut_gigaforge$ Terminé"
    giga_dialog.704.desc:0 "Notre $name_neut_gigaforge$ construit au-dessus de §H[giga_system.GetName]§! vient d'être terminé ! Il est maintenant pleinement opérationnel et extrait de grandes quantités de neutronium de l'étoile extrêmement dense en dessous. Grâce aux installations spécialisées de l'anneau de traitement, le neutronium peut facilement être appliqué sur nos vaisseaux, augmentant considérablement leur blindage. De nombreux laboratoires génèrent également un flux constant de recherches en étudiant la nature exotique des étoiles à neutrons. Le neutronium est également raffiné en de grandes quantités d'alliages."
    giga_dialog.704.a:0 "Merveilleux."

    giga_dialog.705.name:0 "$name_neut_gigaforge$ en ruines"
    giga_dialog.705.desc:0 "Un $name_neut_gigaforge$ en ruine a été repéré dans le système §H[From.GetName]§!. Il semble avoir subi de gros dégâts, mais La Structure extérieur est encore quelque peu intact. Nos scientifiques pensent qu'il serait possible de le réparer si nous possédons les technologies appropriées."
    giga_dialog.705.a:0 "Intéressant."

    giga_dialog.706.name:0 "$name_neut_gigaforge$ Réparé !"
    giga_dialog.706.desc:0 "Un $name_neut_gigaforge$ en ruine a été très soigneusement réparé ! Le foret à neutronium et les anneaux de traitement ont été remis en fonction et extraient maintenant de grandes quantités de neutronium que nous pouvons utiliser. Cela profitera sans aucun doute grandement à nos militaires."
    giga_dialog.706.a:0 "Merveilleux."

    neutronium_gigaforge_0:0 "Chantier de construction de la $name_neut_gigaforge$"
    neutronium_gigaforge_0_DESC:0 "Cette construction servira de base principale pour stocker les ressources et le personnel nécessaires à la construction d'une $name_neut_gigaforge$, gigantesque station d'extraction et de traitement dédiée à l'extraction du Neutronium directement à partir d'une étoile à neutrons."
    neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS:0 "Une grande raffinerie capable de récolter de grandes quantités de neutronium d'une étoile à neutrons et de la transformer en £alloys£ alliages."

    neutronium_gigaforge_1:0 "Hub principal de la $name_neut_gigaforge$ "
    neutronium_gigaforge_1_DESC:0 "Un grand moyeu faisant partie d'un Neutronium Gigaforge inachevé. Il est actuellement en mesure de récolter des minéraux denses à la surface de l'étoile à neutrons et de mener diverses expériences d'ingénierie liées à la nature extrême des étoiles à neutrons."

    neutronium_gigaforge_2:0 "Anneau de traitement de la $name_neut_gigaforge$"
    neutronium_gigaforge_2_DESC:0 "Les grands anneaux autour du moyeu principal servent à convertir et à raffiner la matière extraite de l'étoile à neutrons les orbites de la structure au-dessus. Il a été intégré aux laboratoires scientifiques, ce qui permet de mener davantage d'expériences."

    neutronium_gigaforge_3:0 "$name_neut_gigaforge$"
    neutronium_gigaforge_3_DESC:0 "Un $name_neut_gigaforge$, entièrement construit, une structure massive conçue pour récolter le neutronium d'une étoile à neutrons et l'affiner pour une utilisation dans la production massive de blindages. Il comprend les forets extracteurs, capables de récolter efficacement le neutronium."

    neutronium_gigaforge_ruined:0 "$name_neut_gigaforge$ en ruines"
    neutronium_gigaforge_ruined_DESC:0 "Un $name_neut_gigaforge$ en ruine flottant près d'une étoile à neutrons. Il était autrefois capable d'extraire et de stocker le neutronium, mais la plupart de ses installations internes sont extrêmement endommagées. Des réparations peuvent être possibles si elles sont entreprises avec une extrême prudence."
    neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS:0 "$neutronium_gigaforge_ruined_DESC$"

    neutronium_gigaforge_restored:0 "$name_neut_gigaforge$"
    neutronium_gigaforge_restored_DESC:0 "$neutronium_gigaforge_3_DESC$"

    #########################################
    ### Psychic Hypersiphon #################
    #########################################
    giga_tech_psychic_hypersiphon_1:0 "Études sur l'énergie du Suaire"
    giga_tech_psychic_hypersiphon_1_desc:0 "Étudier ce qui constitue exactement le Suaire peut améliorer notre capacité à nous connecter avec nos capacités psioniques et affiner nos systèmes de distribution d'énergie en utilisant les connaissances appliquées du Suaire."

    giga_tech_psychic_hypersiphon_2:0 "Réseaux profonds du Suaire"
    giga_tech_psychic_hypersiphon_2_desc:0 "Au plus profond de nous, le Suaire nous relie tous. Si nous ajustons nos capacités psioniques à la connexion naturelle du Suaire, nous pouvons réaliser de grands exploits d'unité."

    giga_tech_psychic_hypersiphon_3:0 "Rituels d'invocation du Suaire"
    giga_tech_psychic_hypersiphon_3_desc:0 "Si nous combinons les pouvoirs psioniques avec la technologie, il devient possible de matérialiser des entités à partir de l'énergie du Suaire, qui peuvent ensuite être contrôlées et servir d'armées. Cependant, ces entités ne sont rien de plus que des boules d'énergie déchaînées et, en tant que telles, elles ont une santé faible et une attaque élevée."

    giga_tech_psychic_hypersiphon_4:0 "Condensateurs d'énergie du Suaire"
    giga_tech_psychic_hypersiphon_4_desc:0 "L'énergie peut être extraite de force du Suaire en utilisant de puissantes capacités psioniques. Cependant, cette énergie est assez volatile et peut difficilement former quelque chose de plus complexe qu'une boule d'énergies psioniques. Si nous parvenons à stabiliser l'énergie, nous pourrions la stocker et la redistribuer sur toute une planète avec une efficacité bien plus grande qu'auparavant, stimulant considérablement nos industries."

    giga_tech_psychic_hypersiphon_5:0 "Connexions directes au Suaire"
    giga_tech_psychic_hypersiphon_5_desc:0 "Le Suaire est un royaume étrange. Cependant, en combinant plusieurs technologies et une immense puissance télépathique, il pourrait devenir possible de relier directement notre réalité à la dimension arcane du Suaire. Cela pourrait être très rentable mais pourrait finir par être dangereux si nous ne faisons pas attention."

    giga_dialog.1401.name:0 "Site du $name_psy_siphon$ créé"
    giga_dialog.1401.desc:0 "Nos télépathes et ingénieurs avancés ont assemblé le chantier de construction de notre futur hypersiphon psychique massif, qui drainera l'énergie du Suaire lui-même ! Il faudra beaucoup d'efforts et de sueur pour le terminer, mais les résultats finaux en valent la peine."
    giga_dialog.1401.a:0 "Très bien!"

    giga_dialog.1402.name:0 "Structure du $name_psy_siphon$ construite"
    giga_dialog.1402.desc:0 "La Structure de confinement du $name_psy_siphon$ est maintenant en place ! Il a été conçu pour contenir une boule d'énergie psychique bouillante pure prenant la forme d'une étoile, et de nombreux laboratoires ont été incorporés dans La Structure pour étudier davantage le Suaire. Nous allons maintenant commencer à construire l'équipement réel utilisé pour ouvrir le portail lui-même."
    giga_dialog.1402.a:0 "Merveilleux."

    giga_dialog.1403.name:0 "Flèche du $name_psy_siphon$ construite"
    giga_dialog.1403.desc:0 "La flèche du portail du $name_psy_siphon$ est terminée. Cet équipement massif, ainsi que les condensateurs du portail, émettront une puissante explosion d'énergie psionique, suffisamment puissante pour déchirer l'espace-temps et ouvrir un trou dans le Suaire ! Le portail ne sera évidemment pas assez stable pour permettre l'accès physique au Suaire, mais beaucoup d'énergie commencera à en sortir pour être collectée par la flèche du portail. Il ne reste plus qu'à l'allumer..."
    giga_dialog.1403.a:0 "Excellent !"

    giga_dialog.1404.name:0 "Portail du $name_psy_siphon$ activé"
    giga_dialog.1404.desc:0 "Le grand portail reliant notre réalité au Suaire près de §H[giga_system.GetName]§! a été entièrement activé ! De l'énergie pure se déverse maintenant de cette porte artificielle vers le royaume psychique, et nos télépathes ressentent déjà le grand avantage que ce lien direct accorde à leurs capacités psioniques ! Certains éléments sceptiques de notre société craignent que ce portail puisse attirer une `` attention indésirable '', mais nos scientifiques ont prouvé que les voyages interdimensionnels sont strictement impossibles, et ils nous assurent que le portail est trop énergique pour permettre à tout être organisé de le traverser.\n\n\n. . . Pas vrai ?...\n\n\n§R... proie... §!"
    giga_dialog.1404.a:0 "Merveilleux!"

    psychic_hypersiphon_0:0 "Chantier de construction du $name_psy_siphon$"
    psychic_hypersiphon_0_DESC:0 "Ce chantier de construction servira de lieu de rassemblement et de dépôt pour la quantité massive de personnel qualifié et de médiums requis pour construire le merveilleux PsychicHypersiphon, qui sera capable de siphonner directement l'énergie du Suaire lui-même."
    psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "Un immense portail reliant notre univers à The Shroud, générant des ressources et augmentant nos capacités psioniques."

    psychic_hypersiphon_1:0 "Noyau du $name_psy_siphon$"
	psychic_hypersiphon_1_DESC:0 "Cette grande structure servira de noyau principal pour contenir et raffiner l'énergie extraite du Suaire. La Structure circulaire au milieu tiendra et stabilisera une petite 'étoile' faite d'énergie psychique pure, afin de générer des quantités merveilleuses de crédits. Des laboratoires sont également intégrés dans la coque, pour étudier de près la nature éthérée de l'énergie psychique."

    psychic_hypersiphon_2:0 "Flèche du $name_psy_siphon$"
    psychic_hypersiphon_2_DESC:0 "La grande flèche d'énergie très avancée, ainsi que les condensateurs psychiques, ont été installés. Cette grande flèche, remplie de technologies intégrant le pouvoir psychique, sera suffisamment puissante pour déchirer la réalité localement et ouvrir un trou dans le Suaire, tandis que les deux condensateurs stabiliseront le portail et dirigeront l'énergie vers le hub principal pour la collecte."

    psychic_hypersiphon_3:0 "$name_psy_siphon$"
    psychic_hypersiphon_3_DESC:0 "Un $name_psy_siphon$ pleinement opérationnel et stabilisé, reliant notre réalité au Suaire a été pleinement activé, et ce lien vers le Suaire libère de l'essence pure du Suaire, ce qui améliore grandement notre potentiel psionique."

    psychic_hypersiphon_3_aeternum:0 "$name_psy_siphon$ Aeternite"
    psychic_hypersiphon_3_aeternum_DESC:0 "Un $name_psy_siphon$ pleinement opérationnel et stabilisé, construit il y a des lustres par l'Aeternum. Le portail reliant notre réalité au Suaire a été entièrement activé, et ce lien avec le Suaire libère de l'essence psionique pure, qui augmente considérablement notre potentiel."


    #########################################
    ### Yggdrasil Orchid Complex ############
    #########################################
    giga_tech_yggdrasil_orchid:0 "Modification bioatmosphérique à grande échelle"
    giga_tech_yggdrasil_orchid_desc:0 "Un géant gazier hébergeant un grand organisme végétal dans sa haute atmosphère pourrait être un atout précieux pour notre production alimentaire. Grâce à des technologies avancées de modification génétique et de manipulation du climat, un tel projet pourrait être réalisable."

    giga_dialog.2001.name:0 "Site du $name_yggdrasil$ créé"
    giga_dialog.2001.desc:0 "Le chantier de construction d'un $name_yggdrasil$ est maintenant terminé. Il servira de terrain de rassemblement pour construire les structures nécessaires pour ensemencer la haute atmosphère d'un géant gazeux avec de grandes quantités de formes de vie bio-conçues, capables de nourrir de grandes quantités de personnes."
    giga_dialog.2001.a:0 "Bien."

    giga_dialog.2002.name:0 "Laboratoires du $name_yggdrasil$construits"
    giga_dialog.2002.desc:0 "Les vastes laboratoires du $name_yggdrasil$ ont été construits. Ils serviront à concevoir la matière végétale spécialement adaptée qui sera générée dans la haute atmosphère d'une géante gazeuse, et ils fourniront également l'occasion d'étudier les géantes gazeuses dans leur ensemble."
    giga_dialog.2002.a:0 "Excellent."

    giga_dialog.2003.name:0 "Manipulateurs météorologiques du $name_yggdrasil$ construits"
    giga_dialog.2003.desc:0 "Une autre étape importante de la construction de notre $name_yggdrasil$ est maintenant terminée. Les manipulateurs météorologiques seront capables de manipuler le climat régnant dans la haute atmosphère des géantes gazeuses, en veillant à ce que les formes de vie que nous y implantons survivent réellement.\nMaintenant, nous devons réellement commencer à transformer cette géante gazeuse en une immense ferme pour notre empire."
    giga_dialog.2003.a:0 "Bien."

    giga_dialog.2004.name:0 "Création d'orchidées Yggdrasil réussie"
    giga_dialog.2004.desc:0 "Le personnel de notre $name_yggdrasil$ a maintenant fini de transformer la géante gazeuse autour de laquelle elle est construite dans le système §H[giga_system.GetName]§! en une orchidée Yggdrasil, une géante gazeuse avec des organismes végétaux qui prospèrent dans la haute atmosphère. Cette merveille révolutionnaire générera d'énormes quantités de nourriture et nourrira des planètes entières."
    giga_dialog.2004.a:0 "Incroyable !"

    giga_dialog.2005.name:0 "$name_yggdrasil$ en ruines"
    giga_dialog.2005.desc:0 "Un $name_yggdrasil$. en ruine Il abritait de vastes laboratoires et des manipulateurs météorologiques, qui soutenaient une grande feuille de matière organique dans la haute atmosphère du Géant gazeux, qui pouvait nourrir des planètes entières. Malheureusement, il est entré dans un état de délabrement désastreux et la feuille de matière organique a disparu depuis longtemps, détruite par les vents impitoyables du Géante gazeuse dès que les manipulateurs météorologiques se sont déconnectés."
    giga_dialog.2005.a:0 "Intéressant."

    giga_dialog.2006.name:0 "$name_yggdrasil$ Réparé !"
    giga_dialog.2006.desc:0 "Dans une incroyable prouesse technologique, nous avons réussi à remettre un $name_yggdrasil$ en état de marche ! Les manipulateurs météorologiques ont été remis en ligne et la haute atmosphère de la Géante gazeuse a de nouveau été générée d'une vaste nappe de matières organiques, capables de nourrir de grandes quantités de personnes."
    giga_dialog.2006.a:0 "Merveilleux."

    yggdrasil_orchid_0:0 "Chantier de construction du $name_yggdrasil$"
    yggdrasil_orchid_0_DESC:0 "Le chantier d'un futur $name_yggdrasil$, contenant tout ce dont nos ingénieurs et biologistes auront besoin pour transformer ce monde en une gigantesque ferme aérienne."
    yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "Un complexe massif construit près d'une géante gazeuse pour ensemencer son atmosphère d'une flore spéciale."

    yggdrasil_orchid_1:0 "Laboratoires du $name_yggdrasil$"
    yggdrasil_orchid_1_DESC:0 "Le grand anneau construit autour de la planète servira de laboratoire pour développer et concevoir génétiquement les formes de vie parfaites qui seront ensuite implantées dans la haute atmosphère du Géant gazeux pour les faire se multiplier."

    yggdrasil_orchid_2:0 "Manipulateurs météorologiques du $name_yggdrasil$"
    yggdrasil_orchid_2_DESC:0 "Ces structures incroyablement complexes régulent soigneusement l'atmosphère tumultueuse du Géant gazeux pour s'assurer que les formes de vie qui y sont implantées survivront. Il ne nous reste plus qu'à commencer le processus d'implantation de ces formes de vie."

    yggdrasil_orchid_3:0 "$name_yggdrasil$"
    yggdrasil_orchid_3_DESC:0 "Un $name_yggdrasil$, entièrement activé entourant une géante gazeuse remplie de plantes génétiquement modifiées flottant dans sa haute atmosphère, prête à être récoltée et transformée en nourriture comestible pour notre population."

    yggdrasil_orchid_ruined:0 "$name_yggdrasil$ en ruines"
    yggdrasil_orchid_ruined_DESC:0 "Un $name_yggdrasil$. en ruine Il abritait de vastes laboratoires et des manipulateurs météorologiques, qui soutenaient une grande feuille de matière organique dans la haute atmosphère du Géant gazeux, qui pouvait nourrir des planètes entières. Malheureusement, il est entré dans un état de délabrement désastreux et la feuille de matière organique a disparu depuis longtemps, détruite par les vents impitoyables du Géante gazeuse dès que les manipulateurs météorologiques se sont déconnectés."
    yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:0 "$yggdrasil_orchid_ruined_DESC$"

    yggdrasil_orchid_restored:0 "$name_yggdrasil$"
    yggdrasil_orchid_restored_DESC:0 "$yggdrasil_orchid_3_DESC$"

    #########################################
    ### Matrioshka Brain ####################
    #########################################
    giga_tech_matrioshka_brain_1:0 "Calculateur stellaire d'échelle Giga"
    giga_tech_matrioshka_brain_1_desc:0 "Afin de répondre à nos besoins toujours croissants de puissance de calcul, nous devons voir plus grand. En incorporant une conception semblable à une sphère de dyson dans un plus grand nombre de structures informatiques, nous pourrions construire un ordinateur couvrant l'ensemble du système composé de plusieurs couches imbriquées se nourrissant de la chaleur de l'autre."

    giga_tech_matrioshka_brain_2:0 "Téléchargement de la conscience de masse"
    giga_tech_matrioshka_brain_2_desc:0 "Les exigences technologiques pour scanner un esprit et le transférer dans un environnement artificiel entièrement simulé avec des milliards d'autres esprits sont énormes. Mais avec un ordinateur suffisamment puissant, comme un $name_matrioshka_brain$,, ce rêve peut devenir réalité."

    giga_dialog.501.name:0 "Construction du $name_matrioshka_brain$"
    giga_dialog.501.desc:0 "Nous sommes maintenant prêts à commencer la tâche colossale de construction d'un $name_matrioshka_brain$.. La première étape sera la construction de deux condensateurs solaires autour de l'étoile, ce qui supprimera l'activité externe indésirable de l'étoile. Au fur et à mesure que chaque couche est ajoutée, de plus en plus de recherches seront générées. N'oubliez pas que l'efficacité du $name_matrioshka_brain$ montera en flèche une fois que nous aurons terminé la dernière couche. Les corps planétaires du système seront démantelés afin de faire place à la mégastructure."
    giga_dialog.501.a:0 "Merveilleux."

    giga_dialog.502.name:0 "Condensateurs solaires construits"
    giga_dialog.502.desc:0 "Les condensateurs solaires sont maintenant en place autour de l'étoile, collectent activement l'énergie et empêchent les tempêtes solaires. Nous allons maintenant construire la première couche de calcul, la banque de données principale. Il servira d'énorme unité de stockage rassemblant et analysant constamment de nouvelles données des quatre coins de la galaxie."
    giga_dialog.502.a:0 "Excellent."

    giga_dialog.503.name:0 "Banque de données principale construite"
    giga_dialog.503.desc:0 "La banque de données principale a été construite, et elle pompe déjà un flux de science. Cependant, ses capacités sont encore très limitées et il faut davantage de couches pour atteindre une efficacité maximale. Nous pouvons maintenant commencer la construction du processeur central, qui abritera certains des ordinateurs les plus puissants de la galaxie et utilisera la chaleur émise par la banque de données principale."
    giga_dialog.503.a:0 "Bien. Nous y arrivons."

    giga_dialog.504.name:0 "Processeur central construit"
    giga_dialog.504.desc:0 "Le processeur central est terminé. C'est un gigantesque réseau d'ordinateurs sensibles reliés entre eux comme un gigantesque réseau de neurones, possédant une puissance de calcul incroyable. Il utilise la chaleur de la banque de données principale pour fonctionner, et traite également les données collectées par ladite banque de données. La couche suivante sera constituée des calculateurs quantiques, qui travailleront aux côtés du processeur central pour comprendre les mystères de l'univers."
    giga_dialog.504.a:0 "Un autre pas vers un avenir glorieux."

    giga_dialog.505.name:0 "Calculateurs quantiques construits"
    giga_dialog.505.desc:0 "Les calculatrices quantiques sont opérationnelles. Ces deux anneaux gigantesques utilisent l'énergie thermique générée par le processeur central et travaillent activement à trouver les réponses aux questions les plus compliquées dans tous les domaines scientifiques. La dernière étape de la construction du $name_matrioshka_brain$ consistera à créer l'archive croisée, qui sera un immense réseau d'ordinateurs reliant chaque ordinateur du $name_matrioshka_brain$ de manière organisée, ce qui décuplera son efficacité."
    giga_dialog.505.a:0 "Nous sommes sur le point de percer les secrets de l'univers."

    giga_dialog.506.name:0 "$name_matrioshka_brain$ Terminé"
    giga_dialog.506.desc:0 "Aujourd'hui est un jour glorieux pour notre espèce. Nos ingénieurs et ouvriers les plus qualifiés ont assemblé une merveille technologique que seuls les plus grands empires pourraient rêver de construire. Ce $name_matrioshka_brain$, équipé de certains des ordinateurs les plus puissants jamais conçus dans cette galaxie nous aidera à découvrir les derniers mystères de l'univers.\n\nL'incroyable puissance de cet ordinateur optimisera également certaines parties de notre économie, telles quele rythme de construction de nos vaisseaux ainsi que notre capacité navale."
    giga_dialog.506.a:0 "Puissions-nous percer les secrets de l'univers."

    giga_dialog.507.name:0 "Prêt pour le simulateur de réalité Matrioshka"
    giga_dialog.507.desc:0 "C'est fait. Au prix d'une certaine efficacité, notre Matrioshka Brain a été équipé de milliards et de milliards de cosses de stase, capables de contenir une énorme quantité d'êtres. Ces êtres pourront vivre dans un monde complètement virtuel, libre des contraintes de la réalité.\n\nGardez à l'esprit que la population croît extrêmement lentement à l'intérieur d'un monde virtuel et que tous les pops devront être déplacés d'une autre planète."
    giga_dialog.507.a:0 "Glorious"

    giga_dialog.508.name:0 "Section du simulateur de réalité Matrioshka terminée"
    giga_dialog.508.desc:0 "Une section de notre simulateur de réalité virtuelle a été terminée, nous rapprochant d'une civilisation virtuelle entièrement fonctionnelle.\n\nGardez à l'esprit que la population croît extrêmement lentement dans un monde virtuel et que tous les pops devront être déplacés d'une autre planète. Nous pouvons spécialiser le monde virtuel en utilisant l'onglet décisions."
    giga_dialog.508.a:0 "Faisons un autre pas."

    ###Megastructures###
    matrioshka_brain_0:0 "Chantier de construction du $name_matrioshka_brain$"
    matrioshka_brain_0_DESC:0 "Ce chantier de construction servira de dépôt provisoire pour héberger les grandes quantités de ressources et de personnel nécessaires à la construction d'un $name_matrioshka_brain$."
    matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "Un $name_matrioshka_brain$ est un énorme ordinateur composé de plusieurs couches s'étendant autour d'une étoile entière. §Toutes les planètes du système seront détruites§!"

    matrioshka_brain_1:0 "Condensateurs solaires du $name_matrioshka_brain$"
    matrioshka_brain_1_DESC:0 "Ces condensateurs avancés encerclant l'étoile fournissent de l'énergie pour le futur $name_matrioshka_brain$, mais ils stabilisent également l'étoile et sont capables de supprimer les éruptions solaires et les vents solaires pour protéger les circuits délicats."

    matrioshka_brain_2:0 "Banque de données principale du $name_matrioshka_brain$"
    matrioshka_brain_2_DESC:0 "Les principales banques de données sont désormais en place autour de l'étoile, et des ordinateurs haut de gamme ont été installés pour gérer la quantité brute de données générées par la recherche scientifique. La plupart des données que nous avons recueillies jusqu'à présent ont été stockées et sont actuellement étudiées ici."

    matrioshka_brain_3:0 "Processeur central du $name_matrioshka_brain$"
    matrioshka_brain_3_DESC:0 "Les processeurs centraux sont d'énormes ordinateurs qui s'étendent autour de l'étoile entière. La chaleur générée par les banques de données principales est utilisée pour alimenter les processeurs centraux, augmentant considérablement l'efficacité de l'appareil. Ces ordinateurs sont extrêmement puissants."

    matrioshka_brain_4:0 "Calculateurs quantiques du $name_matrioshka_brain$"
    matrioshka_brain_4_DESC:0 "De nombreux calculs complexes, en particulier ceux qui concernent la nature même de l'univers, sont traités dans ces calculatrices quantiques. Ils utilisent la chaleur du processeur central pour fonctionner, ce qui les rend très efficaces."

    matrioshka_brain_5:0 "$name_matrioshka_brain$"
    matrioshka_brain_5_DESC:0 "Un $name_matrioshka_brain$, pleinement opérationnel comprenant la couche la plus externe constituée des archives croisées qui coordonne les autres composants, augmentant ainsi l'efficacité à son maximum."

    matrioshka_brain_6:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_6_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_7:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_7_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_8:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_8_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_9:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_9_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    #########################################
    ### Fusion Suppressor ###################
    #########################################
    giga_tech_fusion_suppressor:0 "Manipulation de fusion stellaire"
    giga_tech_fusion_suppressor_desc:0 "Des dispositifs expérimentaux de modulation de la gravité ainsi que des injecteurs de masse spéciaux peuvent permettre de modifier les énergies cataclysmiques d'une étoile. De telles technologies pourraient nous permettre de compresser et de détruire des étoiles entières en perturbant stratégiquement les réactions de fusion."

    giga_dialog.3401.name:0 "Site de construction du $name_fusion_suppressor$ établi"
    giga_dialog.3401.desc:0 "Le chantier de construction d'un futur $name_fusion_suppressor$ a été construit avec succès dans le système §H[giga_system.GetName]§!. Il hébergera l'infrastructure nécessaire pour commencer à construire un $name_fusion_suppressor$, capable de modifier les processus mêmes au sein d'une étoile."
    giga_dialog.3401.a:0 "Bien."

    giga_dialog.3402.name:0 "Modulateurs de gravité construits"
    giga_dialog.3402.desc:0 "Nos ingénieurs ont terminé la construction du large éventail de modulateurs de gravité de notre $name_fusion_suppressor$ autour de §H[giga_system.GetName]§!. Ces appareils encombrants sont capables de générer un champ gravitationnel artificiel pour comprimer une étoile entière et modifier ses processus de fusion internes."
    giga_dialog.3402.a:0 "Merveilleux."

    giga_dialog.3403.name:0 "Stabilisateurs stellaires construits"
    giga_dialog.3403.desc:0 "Les stabilisateurs stellaires de notre $name_fusion_suppressor$ autour de §H[giga_system.GetName]§! sont maintenant terminés. Ils sont capables de stabiliser l'étoile tandis que les modulateurs de gravité génèrent le champ gravitationnel artificiel. Maintenant, nous pouvons commencer le processus réel de compression de l'étoile pour finalement la détruire, ou la transformer en un trou noir."
    giga_dialog.3403.a:0 "Incroyable."

    giga_dialog.3404.name:0 "Compression stellaire - Stade I"
    giga_dialog.3404.desc:0 "Notre $name_fusion_suppressor$ a commencé à compresser §H[giga_system.GetName]§!. Les processus de fusion de l'étoile ont été modifiés et un puissant champ gravitationnel a été généré, réduisant le volume apparent de l'étoile. Les nombreux effets que cela a eu sur le plasma stellaire sont étudiés par divers laboratoires au sein du $name_fusion_suppressor$."
    giga_dialog.3404.a:0 "Merveilleux."

    giga_dialog.3405.name:0 "Compression stellaire - Stade II"
    giga_dialog.3405.desc:0 "Le $name_fusion_suppressor$ a encore une fois compressé §H[giga_system.GetName]§! en un volume encore plus petit. Des phénomènes intéressants sont apparus au sein de l'étoile, produisant de grands retours scientifiques, et l'étoile commence à se comporter d'une manière défiant la physique. Une compression supplémentaire conduira à plus de résultats."
    giga_dialog.3405.a:0 "Bien."

    giga_dialog.3406.name:0 "Compression stellaire - Etoile à Neutrons"
    giga_dialog.3406.desc:0 "Le $name_fusion_suppressor$ a maintenant comprimé §H[giga_system.GetName]§! à un point tel que les protons et les électrons dans le noyau de l'étoile ont fusionné et sont devenus des neutrons, transformant le noyau en une étoile à neutrons, entourée d'une couche de plasma stellaire exotique.\n\nNous pouvons maintenant garder l'étoile telle qu'elle est, ce qui donne lieu à des recherches en physique et en ingénierie. Alternativement, nous pouvons compresser davantage l'étoile, la transformant en un trou noir artificiel, ce qui permet des recherches en physique. Enfin, le $name_fusion_suppressor$ peut libérer toute compression gravitationnelle et exercer une force répulsive, faisant exploser l'étoile dans le noyau de l'étoile en supernova, détruisant le $name_fusion_suppressor$ et déposant une nouvelle ressource stratégique à la surface de ce solaireplanètes du système, qui peuvent être utilisées pour créer des bâtiments puissants."
    giga_dialog.3406.a:0 "Excellent."

    giga_dialog.3407.name:0 "$name_fusion_suppressor$ démantelé"
    giga_dialog.3407.desc:0 "Le $name_fusion_suppressor$ du système §H[giga_system.GetName]§! a été démantelé avec succès. Le trou noir qu'il a créé est désormais utilisable."
    giga_dialog.3407.a:0 "Merveilleux."

    giga_dialog.3408.title:0 "Actions du $name_fusion_suppressor$"
    giga_dialog.3408.desc:0 "Il est temps de choisir le destin ultime du système §H[giga_system.GetName]§!.\n\nNous pouvons compresser l'étoile en un trou noir, ce qui permet d'énormes recherches en physique et gèle toutes les planètes du système.\nSinon, nouspeut ordonner au $name_fusion_suppressor$ de libérer le champ gravitationnel et d'exercer une force répulsive, provoquant l'explosion de l'étoile comprimée dans une supernova dévastatrice, détruisant la $name_fusion_suppressor$. Toute planète plus petite que 5, ainsi que les astéroïdes, seront détruits et gazéifiésles géants seront dépouillés de leur atmosphère. Les planètes survivantes recevront des dépôts d'iodizium, qui sont des cristaux générés par la supernova artificielle percutant les planètes à des vitesses relativistes. Ces cristaux peuvent être utilisés pour construire de puissants bâtiments sur nos planètes.\n\nQue faisons-nous ?"
    giga_dialog.3408.a:0 "Faire exploser §H[giga_system.GetName]§!."
    giga_dialog.3408.b:0 "Réduire §H[giga_system.GetName]§! en un trou noir."

    giga_dialog.3409.title:0 "Supernova"
    giga_dialog.3409.desc:0 "Le $name_fusion_suppressor$ a libéré tous les champs gravitationnels exercés sur l'étoile et a commencé à appliquer un champ gravitationnel négatif.\nEn quelques secondes, les forces répulsives intenses dans le noyau de neutrons de l'étoile surmontent le champ gravitationnel naturel et les énergies bouillonnantes d'une superdense\nL'étoile commence à briller plus fort et semble pulser pendant quelques secondes, avant que les couches extérieures de l'étoile ne soient soudainement éjectées à des vitesses relativistes par les forces répulsives. En quelques heures, chaque planète du système est vitrée par l'énorme vague d'énergie, les dépouillant de leur surface et de leur atmosphère.\nDes dépôts d'iodizium se sont formés sur les planètes maintenant fondues, prêtes à être récoltées et utilisées."
    giga_dialog.3409.a:0 "Merveilleux!"

    giga_dialog.3410.title:0 "Trou noir"
    giga_dialog.3410.desc:0 "Le $name_fusion_suppressor$ a intensifié son champ gravitationnel artificiel à son maximum. L'étoile s'est effondrée au point où même la lumière ne peut pas échapper à son attraction gravitationnelle naturelle, la transformant efficacement en un trou noir. Les laboratoires de recherche du $name_fusion_suppressor$ ont commencé à étudier le trou noir artificiel, produisant des données scientifiques incroyables."
    giga_dialog.3410.a:0 "Merveilleux!"

    fusion_suppressor_0:0 "Chantier de construction du $name_fusion_suppressor$"
    fusion_suppressor_0_DESC:0 "Le chantier d'un futur $name_fusion_suppressor$, abritant tout le nécessaire pour commencer la construction de cet appareil extrêmement avancé."
    fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "Une structure avancée capable de manipuler une étoile par modulation de gravité."

    fusion_suppressor_1:0 "Modulateurs de gravité du $name_fusion_suppressor$"
    fusion_suppressor_1_DESC:0 "Ces gros appareils sont capables de manipuler la gravité autour de l'étoile, ce qui permet de comprimer la matière de l'étoile dans un volume plus petit."

    fusion_suppressor_2:0 "Stabilisateurs stellaires du $name_fusion_suppressor$"
    fusion_suppressor_2_DESC:0 "Le $name_fusion_suppressor$ est maintenant capable de stabiliser l'étoile autour de lui, laissant ainsi les modulateurs de gravité compresser l'objet stellaire sans qu'il n'explose soudainement d'être déstabilisé."

    fusion_suppressor_3:0 "$name_fusion_suppressor$ - Étape de compression I"
    fusion_suppressor_3_DESC:0 "Le $name_fusion_suppressor$ a commencé à compresser la matière de l'étoile, ouvrant des opportunités de recherche sur la nature des réactions nucléaires stellaires. Une compression plus poussée donnera lieu à plus de recherche."

    fusion_suppressor_4:0 "$name_fusion_suppressor$ - Étape de compression II"
    fusion_suppressor_4_DESC:0 "L'étoile a de nouveau été compressée et ses composants de base commencent à montrer des comportements étranges ayant un potentiel scientifique élevé. Des réactions de fusion plus exotiques commencent à se produire, tandis que la structure même de l'étoile elle-même semble se dégrader."

    fusion_suppressor_5:0 "$name_fusion_suppressor$ - Stade Etoile à Neutrons"
    fusion_suppressor_5_DESC:0 "Le $name_fusion_suppressor$ a tellement réussi à comprimer l'étoile que les protons et les électrons ont fusionné pour devenir des neutrons dans le noyau de l'étoile, transformant ledit noyau en une étoile à neutrons. Il s'agit en fait d'une étoile à neutrons entourée d'un plasma stellaire régulier."

    fusion_suppressor_6:0 "$name_fusion_suppressor$"
    fusion_suppressor_6_DESC:0 "La matière de l'étoile s'est maintenant effondrée à un point tel que même la lumière ne peut pas échapper à l'attraction gravitationnelle du corps, la transformant efficacement en un trou noir artificiel, possédant un potentiel de recherche incroyable."

    fusion_suppressor_7:0 "Démanterle le $name_fusion_suppressor$"
    fusion_suppressor_7_DESC:0 "Démanteler le $name_fusion_suppressor$, pour que son trou noir soit utilisable."

    #########################################
    ### Nicoll Dyson Beam ###################
    #########################################
    giga_tech_ndb_1:0 "Condensateurs de puissance hyperénergétiques en phase"
    giga_tech_ndb_1_desc:0 "Le stockage d'énormes quantités d'énergie dans une mégastructure de taille stellaire pourrait avoir des applications incroyablement utiles."

    giga_tech_ndb_2:0 "Lentilles cristallines macroscopiques hyperfocales"
    giga_tech_ndb_2_desc:0 "Les progrès des technologies cristallines peuvent conduire à une variété de nouvelles lentilles incroyablement efficaces, capables de concentrer d'immenses quantités d'énergie."

    giga_tech_ndb_3:0 "Génération de trous de ver interstellaires artificiels"
    giga_tech_ndb_3_desc:0 "La capacité de générer des trous de ver sur de grandes distances pourrait grandement améliorer notre capacité à transmettre de grandes quantités d'énergie à travers les étoiles."

    giga_tech_ndb_4:0 "Redirection d'énergie offensive Gigascale"
    giga_tech_ndb_4_desc:0 "En utilisant des technologies incroyablement avancées, il devient possible de concentrer complètement la sortie d'une étoile entière dans un faisceau de destruction pure."

    giga_dialog.3201.name:0 "Chantier de construction du $name_ndb$ terminé"
    giga_dialog.3201.desc:0 "Le chantier de construction d'un futur $name_ndb$ est terminé. Cette plate-forme servira de point de départ pour commencer la construction d'un $name_ndb$ capable d'annihiler des systèmes entiers."
    giga_dialog.3201.a:0 "Merveilleux."

    giga_dialog.3202.name:0 "Magnéto-collecteur du $name_ndb$ construit"
    giga_dialog.3202.desc:0 "Le magnéto-collecteur du $name_ndb$ est maintenant terminé. C'est une construction massive construite autour de l'étoile, capable de collecter et de manipuler son énergie en utilisant des champs magnétiques avancés et une modulation de gravité."
    giga_dialog.3202.a:0 "Merveilleux."

    giga_dialog.3203.name:0 "Redirecteur stellaire du $name_ndb$ terminé"
    giga_dialog.3203.desc:0 "Le Redirecteur stellaire pour notre $name_ndb$ est terminé ! Cette construction absolument massive éclipse tout ce qui a jamais été vu dans cette galaxie et est capable de rediriger et de manipuler facilement l'énergie cataclysmique de l'étoile. Nous devons encore construire les tableaux de focalisation pour déclencher le $name_ndb$."
    giga_dialog.3203.a:0 "Excellent !"

    giga_dialog.3204.name:0 "Stabilisateurs à Hyper-échelle $name_ndb$ construits"
    giga_dialog.3204.desc:0 "Un autre pas vers l'achèvement de notre super-arme galactique. Les stabilisateurs à Hyper-échelle du $name_ndb$ sont de grandes structures en anneau circulaire construites dans le Stellar-Redirector, qui garantissent que l'immense flux d'énergie ne détruit pas la mégastructure elle-même. Maintenant, il ne reste plus qu'à construire les tableaux de focalisation..."
    giga_dialog.3204.a:0 "Nous sommes proches du but."

    giga_dialog.3205.name:0 "$name_ndb$ terminé !"
    giga_dialog.3205.desc:0 "Aujourd'hui est un grand jour pour notre espèce et notre empire. Notre $name_ndb$ est terminé. Cette hyperarme absolument massive peut stériliser des planètes de loin et potentiellement détruire des systèmes entiers. C'est probablement l'une des constructions les plus puissantes jamais construites dans l'histoire galactique, et sa puissance absolue assurera notre domination galactique."
    giga_dialog.3205.a:0 "Que nos ennemis tremblent de peur."

    giga_ndb.002.name:0 "$name_ndb$"
    giga_ndb.002.desc:0 "Le $name_ndb$ est prêt à faire feu. Ou devons-nous diriger notre arme ?"
    giga_ndb.002.a:0 "Hostile"
    giga_ndb.002.b:0 "Neutre"
    giga_ndb.002.c:0 "Allié"
    giga_ndb.002.e:0 "Annuler"
    giga_ndb.003.desc:0 "Quel Empire voulez-vous cibler ?"
    giga_ndb.003.a:0 "Aucun (Espace vide)"

    giga_ndb.004.desc:0 "Quelle type d'étoile de l'Empire choisi voulez-vous cibler ?"
    giga_ndb.005.desc:0 "Quel système spécifique voulez-vous cibler ?"
    giga_ndb.006.desc:0 "Voulez-vous cibler le système entier, ou juste un corps planétaire particulier ?"
    giga_ndb.006.a:0 "Cibler un système"
    giga_ndb.006.cantnukeowncaptialsystem:0 "Impossible de cible notre propre système natal."
    giga_ndb.system:0 "Le $name_ndb$ tire via la porte Warp. Un système solaire entier sera bientôt englouti par des énergies cataclysmiques, mettant un terme définitif à tout ce qui pourrait se trouver dans le rayon de gravité de l'étoile."

    giga_ndb.006.b:0 "Cible une planète"
    giga.ndb.novalidtargets:0 "Il n'y a pas de cibles valides dans ce système."
    giga_ndb.007.desc:0 "Quelle planète du système souhaitez-vous cibler ?"

    giga_ndb.008.desc:0 "Nous sommes maintenant prêts à déclencher le $name_ndb$ sur notre cible désignée. A quelle intensité voulez-vous le régler ?\n\n§H$giga_ndb.007.a$§!\n$giga_ndb.007.a.tooltip$\n\n§H$giga_ndb.007.b$§!\n$giga_ndb.007.b.tooltip$\n\n§H$giga_ndb.007.c$§!\n$giga_ndb.007.c.tooltip$\n\n§H$giga_ndb.007.d$§!\n$giga_ndb.007.d.tooltip$"

    giga_ndb.008.a:0 "Fissurer la planète"
    giga_ndb.008.a.tooltip:0 "La planète cible sera complètement dévastée et brisée en morceaux.\nLes habitats sont annéantis.\nLes Segments d'anneaux-monde seront ruinés.\nLes géantes gazeuses perdront leur atmosphère.\ngénérera un dépôt de l'ordre de 10 £minerals£"

    giga_ndb.008.b:0 "Faire fondre la surface de la planète"
    giga_ndb.008.b.tooltip:0 "La surface de la planète cible sera poussé à une température extrême, transformant ainsi celle-ci en un monde en fusion.\nles habitats seront annéantis.\nLes Segments d'anneaux-monde seront ruinés.\nLes géantes gazeuses habitables seront rendus inhabitables.\ngénérera un dépôt de 1 £sr_iodizium£"

    giga_ndb.008.c:0 "Stériliser la planète"
    giga_ndb.008.c.tooltip:0 "La planète cible sera balayé par un faisceau d'énergie mortel, la transformant en une planète stérile.\nLes habitats seront annéantis.\nLes segments d'anneaux-mondes seront ruinés.\nLes géantes gazeuses habitables seront rendus inhabitables à nouveau.\nLa cible pourra être à nouveau terraformée."

    giga_ndb.008.d:0 "Saboter les infrastructures"
    giga_ndb.008.d.tooltip:0 "La planète cible sera endommagée, la transformant en un monde tempéré sans vie, et augmentera le niveau de dévastation de planétaire à 100%."

    nicoll_beam_0:0 "Chantier de construction du $name_ndb$"
    nicoll_beam_0_DESC:0 "Le chantier de construction d'un futur $name_ndb$, abritant l'infrastructure nécessaire à la construction de cette super-arme titanesque."
    nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "Une super-arme d'une ampleur sans précédent, capable de réduire en cendre des systèmes entiers. §RToutes les planètes du système seront détruites§!"

    nicoll_beam_1:0 "Magnéto-collecteur du $name_ndb$"
    nicoll_beam_1_DESC:0 "Cette structure massive qui s'enroule autour d'une étoile utilise des champs magnétiques spécialisés pour contrôler et rediriger la sortie énergétique de l'étoile afin de l'exploiter."

    nicoll_beam_2:0 "Redirecteur stellaire du $name_ndb$"
    nicoll_beam_2_DESC:0 "Cette construction massivement massive, éclipsant presque tout ce qui a été construit dans cette galaxie, est capable de stocker et de manipuler la production d'énergie cataclysmique de l'étoile."

    nicoll_beam_3:0 "Stabilisateurs à Hyper-échelle du $name_ndb$"
    nicoll_beam_3_DESC:0 "Les anneaux récemment construits dans le Redirector Stellaire servent à stabiliser l'énergie circulant à travers le redirecteur, pour éviter de faire exploser la mégastructure par accident."

    nicoll_beam_4:0 "$name_ndb$"
    nicoll_beam_4_DESC:0 "Un $name_ndb$ terminé et opérationnel. Il est capable de concentrer l'énergie d'une étoile dans un faisceau hyper-énergétique qui peut détruire des systèmes stellaires entiers."

    nicoll_beam_ready:0 "$nicoll_beam_4$"
    nicoll_beam_ready_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_ready_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"

