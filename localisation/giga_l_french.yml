    annihilator_dialog.014.a:0 "§HNous devons la trouver maintenant§!"

    # Initial Contact
    annihilator_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
    annihilator_dialog.001.desc:0 "Salutations, habitants de la Galaxie-XY1527, nous sommes un représentant des $NAME_Stellar_Annihilator_Species$, également désigné sous le nom de $ehof_the_stellar_annihilator$. J'ai été envoyé par $ehof_the_creators$ pour détruire le sujet Matière-noire-vivante001, $ehof_the_compound$.\n\nComme vous l'avez probablement déjà remarqué, ses motivations sont la transmutation cosmique totale. En commençant par votre galaxie d'origine.\n\n$ehof_the_compound$ se croit invincible. J'ai surveillé ses actions et dans une certaine mesure, c'est vrai. Cependant, elle ignore sa plus grande faiblesse. Un défaut fondamental qui fait partie de sa nature même. Toutes les formes de matière noire se désintègrent au contact de la $ehof_qnm$. C'est sa faiblesse éternelle."
    annihilator_dialog.001.response:0 "Alors, la $ehof_qnm$ est la clé ?"

    annihilator_dialog.002.desc:0 "Avec des armes améliorées de masse négative ou d'autres armes utilisant directement une masse négative, $ehof_the_compound$ peut être détruite. Son existence même n'est possible que grâce à un équilibre fragile de forces énormes et ils sont incapables de s'y adapter, mais cela ne suffira pas.\n\nSon système d'origine contient de multiples trous noirs et en son centre, un unique corps céleste, un trou blanc. C'est à la fois la clé de leur existence et sa plus grande malédiction. $ehof_the_creators$ ont utilisé les interactions uniques entre les trous blancs et les trous noirs afin de créer $ehof_the_compound$. C'était l'environnement parfait pour sa création."
    annihilator_dialog.002.response:0 "$ehof_the_creators$ ont créé $ehof_the_compound$?!"

    annihilator_dialog.003.desc:0 "Ils ont créé $ehof_the_compound$ il y a des millions d'années, en tant que première forme de vie de matière noire dans cet amas galactique. Afin de l'empêcher d'être tué par la chose même qui rend son existence possible, ils devaient la protéger.\n\nLes trous blancs sont des entités uniques et extrêmement rares. En plus de générer des quantités d'énergie inégalées, il génère également de la $ehof_qnm$ en grandes quantités. Ce qu'il disperse dans toutes les directions. Rendre le système d'origine et le cluster de $ehof_the_compounds$ inhabitables.\n\n$ehof_the_creators$ ont construit une sphère dyson spécialisée autour du trou blanc appelé $ehof_preservation_sphere$. Cette sphère de dyson annule l'éjection de masse négative du trou blanc, tout en capturant l'immense production d'énergie.\n\nLorsque $ehof_the_compound$ a tué $ehof_the_creators$ dans son système d'origine, elle a pris le contrôle de la sphère de dyson, pour accéder à la vaste source d'énergie. La Renforceant encore plus."
    annihilator_dialog.003.response:0 "Nous devons donc détruire $ehof_preservation_sphere$?"

    annihilator_dialog.004.desc:0 "L'anéantissement de $ehof_the_compound$ n'est possible qu'avec la destruction de $ehof_preservation_sphere$, sinon ils ne peuvent pas être vaincus définitivement.\n\n$ehof_the_compound$ est une entité singulière. Un esprit avec d'innombrables corps. Elle a une intelligence centralisée, qui est située dans leur système d'origine, se répandant dans tout leur cluster. Détruire $ehof_preservation_sphere$ anéantira l'esprit de $ehof_the_compound$ et paralysera ses formes restantes.\n\nCependant, la collision avec cette étoile a considérablement endommagé mon armement frontal et mon noyau de puissance, me rendant inutilisable. J'ai besoin de réparations majeures que je ne peux pas effectuer seul.\n\nQuoi qu'il en soit, je vais vous aider, avec la technologie dont vous avez besoin pour vaincre $ehof_the_compound$."
    annihilator_dialog.004.response:0 "Que faudrait-il pour vous réparer ?"

    annihilator_dialog.005_01.desc:0 "Le mécanisme de conversion de matière nécessitera de grandes quantités de §H£minerals£ minéraux§! et £energy£ d'§Hénergie§! pour réparer mon noyau énergétique.\n\n2 options :\n* §R-500§!£minerals£ Minéraux  et §R-400§! £energy£ crédits énergétiques  pendant £time£ 48 mois.\n* §R-24 000§! £minerals£ minéraux et §R-20 000§! £energy£ crédits énergétiques en une fois.\n\nJe n'ai plus beaucoup de temps avant que mon module de communication ne s'éteigne complètement. Dans §H£time£ 6 mois§!, Je ne pourrai plus accepter d'aide."

    annihilator_dialog.005_02.desc:0 "J'ai un besoin urgent de réparation, pouvez-vous m'aider ?\n\n$annihilator_dialog.005_01.desc$"

    annihilator_dialog.005_03.desc:0 "§H[initial_annihilator_discoverer.GetName]§! ont été les premiers à me découvrir et à ce titre, je dois d'abord leur demander de l'aide. S'ils refusent, je vous le demanderai."
    annihilator_dialog.005_03.response:0 "C'est juste"

    annihilator_dialog.005.a.response:0 "§HNous allons commencer à rassembler les ressources§!"
    annihilator_dialog.005.a.tooltip:0 "Mensuel : §R-500§! £minerals£Minéraux et §R-400§! £energy£ crédits énergétiques durant £time£§H48§!mois \n\nRépare le $ehof_the_stellar_annihilator$\n\n"
    annihilator_dialog.005.b.response:0 "§GNous avons ces ressources à portée de main§!"
    annihilator_dialog.005.a.reply:0 "Merci. Je sais que vos réserves de ressources sont probablement presque épuisées, mais l'annihilation de $ehof_the_compound$ serait autrement presque impossible. Commençons la réparation !"
    annihilator_dialog.005.c.response:0 "Nous n'avons pas assez de ressources pour vous aider."
    annihilator_dialog.005.c.reply:0 "Alors je suis désolé. Je vous souhaite bonne chance pour détruire $ehof_preservation_sphere$. Adieu."
    annihilator_dialog.005.c.2.response:0 "Contactez-moi dans £time£§H6 mois§!"
    annihilator_dialog.005.c.2.reply:0 "Très bien, mais il faut impérativement tenir ce délai. Je vous contacterai dans £time£§H6 mois§!"
    annihilator_dialog.005.c.2.tooltip:0 "Nous avons £time£§H6 mois§! pour rassembler ces matériaux"
    annihilator_dialog.005.d.response:0 "Nous n'avons pas besoin de votre aide. Nos flottes peuvent gérer la sphère."
    annihilator_dialog.005.d.reply:0 "Si vous croyez vraiment que vous pouvez détruire $ehof_preservation_sphere$ sans mon aide, alors j'ai confiance en vous. Adieu et bonne chance."
    annihilator_dialog.005.e.response:0 "Pardon ?"

    # Contact the SA
    annihilator_dialog.007.desc_01:0 "§HCommunication établie§! \nBienvenue §H[root.GetSpeciesClassPlural]§!. Que puis-je faire pour vous ?\n\n"
    annihilator_dialog.007.desc_02:0 "§HCommunication établie§! \n$ehof_the_compound$ poursuit toujours son attaque de votre galaxie. Restez calme, et ensemble nous pouvons les arrêter !\n\n"
    annihilator_dialog.007.desc_03:0 "§HCommunication établie§!\nNous devons arrêter $ehof_the_compound$ avant que son influence ne devienne trop importante. Sinon, cela deviendra imparable, même pour moi.\n\nComment puis-je être utile ?\n\n"
    annihilator_dialog.007.desc_04:0 "§HCommunication établie§!\n$ehof_the_creators$ ont émis l'hypothèse que $ehof_the_compound$ pourrait un jour devenir la forme de vie suprême dans cet univers.\n\n$ehof_the_compound$ le croit, mais ce n'est pas le cas.\n\nC'est une désolation, une maladie. Une croissance cancéreuse qui corrompt tout ce qu'elle touche. Il faut l'arrêter !\n\n"

    annihilator_dialog.007.desc_order_01:0 "§H- $ehof_the_stellar_annihilator$ se trouve actuellement dans le système §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ suit actuellement §H[discoverer_fleet.GetName]§!"
    annihilator_dialog.007.desc_order_02:0 "§H- $ehof_the_stellar_annihilator$ se trouve actuellement dans le system §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ cible actuellement §! $ehof_the_compound$"
    annihilator_dialog.007.desc_order_03:0 "§H- $ehof_the_stellar_annihilator$ se trouve actuellement dans le système §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ cible actuellement le $ehof_preservation_sphere$"
    annihilator_dialog.007.desc_order_04:0 "§H- $ehof_the_stellar_annihilator$ se trouve actuellement dans le système §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ est actuellement en mode défensif.§!"

