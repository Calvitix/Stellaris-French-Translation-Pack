    ehof_megastructure.101_desc_1:0 "L'$ehof_ehofp1$ est terminé\n\nCette installation est de loin l'une des plus grandes réalisations de notre société ! Avec lui, nous pouvons maintenant plier le tissu même de l'univers et créer un $ehof_wormhole$ n'importe où dans la galaxie."

