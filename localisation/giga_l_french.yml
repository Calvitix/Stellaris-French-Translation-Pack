    civic_against_hyperweapon:0 "Le bastion éternel"
    civic_against_hyperweapon_desc:0 "L'ancien empire à la tête de la formation de la fédération pan-galactique a accepté de partager ses incroyables secrets technologiques à toute la galaxie, ce qui aidera grandement à lutter contre l'hyper-arme menaçant la vie telle que nous la connaissons."

    civic_giga_common_cause:0 "Cause commune pan-galactique"
