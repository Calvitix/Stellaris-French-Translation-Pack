    giga_mega.500.name:0 "Traditions de Gigaconstruction"
    giga_mega.500.desc:0 "Nos récentes enquêtes sur l'§YIngénierie tétradimensionnelle§! ont consolidé notre position en tant que futurs maîtres galactiques de l'ingénierie d'échelle méga.\n\nAinsi, une nouvelle série de§YTraditions de Gigaconstruction§! a été déverrouillé si nous souhaitons nous concentrer encore davantage sur notre chemin vers la maîtrise complète du cosmos." 
