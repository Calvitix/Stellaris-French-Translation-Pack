    giga_aeternum.4111.name:0 "Renseignements a acquis une éternité !"
    giga_aeternum.4111.desc:0 "À la suite d'un récent engagement de la flotte contre l'§YAeternum§!, Nos officiers signalent qu'ils ont réussi à récupérer des renseignements intéressants concernant des conceptions de vaisseaux aeternite en étudiant les débris de restes d'un vaisseau détruit.\n\nCela contribuera à notre compréhensionde leurs technologies et s'assurer que nos vaisseaux infligent plus de dégâts contre eux."
    giga_aeternum.4111.a:0 "Délicieux!"

    giga_katzen.020.aeternum:0 "Voulez-vous savoir quelque chose sur l'§MAeternum§! ?"

    giga_aeternum.4120.name:0 "Les Aeternites"
    giga_aeternum.4120.desc:0 "Ah. Les §YAeternites§!, La mystérieuse civilisation des précurseurs qui réside dans le noyau galactique.\n\nNous, Félidés, ne savons pas grand-chose d'eux, et avons découvert leur existence en même temps que vous, lorsque le noyau galactique a finalement été révélé.\n\nToutefois, pour une raison d'étrange que je ne comprends pas, le Kaiser semble... les connaitre, d'une manière ou d'une autre. Il savait déjà déjà qui et ce qu'ils étaient dès que les hyperlignes jusqu'au noyau ont été découvertes, et il a même déclaré qu'il 'les connaissait autrefois personnellement'.\n\nBien que je sois certain qu'il s'agisse de simples figures de style, il possède néanmoins une banque de données étonnamment détaillée qui contient des informations essentielles sur les conceptions et les technologies aeternites.\n\nBien qu'une fois encore, ni moi ni le reste de l'Imperium ne savons comment il a obtenu ces données, mais le Kaiser affirme simplement que leurs conceptions sont 'extrêmement prévisibles'..."

    giga_aeternum.4120.a:0 "Pourrions-nous acquérir ces données ?"

    giga_aeternum.4120.b:0 "Intéressant. Merci d'avoir partagé !"

    giga_aeternum.4121.name:0 "Banque de données aeternite"
    giga_aeternum.4121.desc:0 "Étonnamment, oui ! Le Kaiser a déclaré qu'il serait plus qu'heureux de partager certaines de ces données avec vous, pour une certaine somme, bien sûr.\n\nde ce que j'ai vu, il semble avoir un peu de mépris envers les Aeternites, Donc, je suis sûr qu'il serait heureux d'aider votre genre à combattre l'Aeternum si cela devient jamais nécessaire."

    giga_aeternum.4121.a:0 "Marché conclu ! | §Y25000§! £energy£"
    giga_aeternum.4121.a.tooltip:0 "$giga_aeternum_4_intel_tooltip$\nl'opinion du §Ykaiser§! à notre égard va §Baugmenter§! de §G1§!."
    giga_aeternum.4121.a.response:0 "Délicieux ! Nous allons transférer les données sur vos propres banque de données maintenant."

    giga_aeternum.4121.b:0 "C'est trop cher."

    aeternum_kaiser_buff:0 "Tactiques anti-Aeternite"
    aeternum_kaiser_buff_desc:0 "Le Kaiser sait. Il a été là avant."

    giga_aeternum.3010.a:0 "Enquêter sur les §BCommunications Quantiques aeternite§!"
    giga_aeternum.3010.a.tooltip:0 "Les Aeternites utilisent une intrication Boucle-Quantique avancée pour communiquer instantanément sur de longues distances. Bien que la technologie actuelle soit bien au-delà de notre compréhension, il pourrait être judicieux d'étudier les principes sous-jacents de cette technologie, afin de voir si elle peut être perturbée, d'une manière ou d'une autre.\n\n§HVa commencer un projet spécial pour enquêter sur les Communications Quantiques aeternite§!"

    giga_aeternum.3010.b:0 "Enquête sur l'§HIngénierie structurelle de l'aeternite§!"
    giga_aeternum.3010.b.tooltip:0 "Les mégastructures et les constructions spatiales de l'Aeternum ont été construites à l'aide de méthodes d'ingénierie très différentes. En les étudiant à distance, nous pourrions potentiellement localiser un certain nombre de défauts et de points faibles dans leurs conceptions.\n\n§Hva commencer un projet spécial pour enquêter sur les caractéristiques de l'ingénierie d'Aeternite.§!"

    giga_aeternum.3010.c:0 "Enquêter sur la §Grécolte de renseignements de l'aeternite§!"
    giga_aeternum.3010.c.tooltip:0 "Malgré toutes leurs technologies avancées,l'Aeternum a probablement une idée relativement médiocre de ce qui se situe en dehors de la galaxie, probablement en raison de la faible considération qu'ils montrent pour cela. Si nous déterminons comment exactement ils acquièrent des données sur le reste de la galaxie, il pourrait être possible de les 'leurrer' en leur faisant croire que nous sommes plus forts ou plus faibles que nous ne le sommes en réalité.\n\n§HVa commencer un projet spécial d'Analyse de la récolte de renseignements de l'Aeternum.§!"

    INVESTIGATE_AETERNUM_COMMS:0 "Boucles de Communications Quantiques aeternite"
    INVESTIGATE_AETERNUM_COMMS_DESC:0 "Nous effectuerons une étude détaillée de la méthode de communication de l'Aeternum, qui est apparemment basée sur une forme avancée d'enchevêtrement quantique.\n\nCompléter cette analyse nous accordera §G1§! $aeternum_tech_intel$"
    INVESTIGATE_AETERNUM_ENGINEERING:0 "Ingénierie structurelle Aeternite"
    INVESTIGATE_AETERNUM_ENGINEERING_DESC:0 "Les designs d'Aeternum sont anciens et avancés, mais ils contiennent probablement des défauts qui pourraient être exploités pour notre propre avantage.\n\ncomplétant cette analyse nous accordera §G2§! $aeternum_tech_intel$"
    INVESTIGATE_AETERNUM_INTEL:0 "Récolte de renseignements de l'aeternite"
    INVESTIGATE_AETERNUM_INTEL_DESC:0 "L'Aeternum a montré peu de préoccupation pour le reste de la galaxie et leurs données nous concernant pourraient être sauvagement inexactes. Cela présente une occasion incroyable de les leurrer et de retarder leur réveil.\n\nTerminer cette analyse nous accordera §G1§! $aeternum_tech_intel$"

    giga_aeternum.3040.name:0 "Rapport d'ingénierie de l'Aeternum : designs décrépits"
    giga_aeternum.3040.desc:0 "Notre agence de renseignement de l'Aeternum a réussi à étudier à distance les conceptions des vaisseaux aeternite et des mégastructures situées à proximité de leur monde de Birch d'Aiondia.\n\nBien que leurs conceptions sont sans aucun doute fabriquées avec des méthodes d'ingénierie incroyablement avancées, elles semblent être extrêmement anciennes et probablement vu peu de changements sur les cent milliers de milliers de millénaires et étaient probablement construits lorsque l'Aeternum avait une capacité industrielle beaucoup plus grande que maintenant. Cela signifie que ces constructions devraient-elles être endommagées, l'Aeternum devra probablement dépenser une quantité de temps et de ressources importante pour les réparer complètement.\n\nPar conséquent, nos scientifiques ont spéculé qu'en bombardant le noyau avec une sorte de ' tempête 'consistant en de petits projectiles accélérés à des vitesses relativistes, nous pourrions potentiellement infliger des dommages causés aux infrastructures Aeternite, les obligeant à retarder leur réveil afin de le réparer.\n\nSi nous le faisons correctement, potentiellement en passant les projectiles à travers un réseau de trous de ver avant d'atteindre le noyau, leur source pourrait être extrêmement difficile ou impossible à suivre. Considérant que l'Aeternum est probablement relativement ignorant de ce qui se passe à l'extérieur de leur groupe, cela pourrait très bien nous laisser entrer dans l'impunité totale.\n\n}\n§BNous pouvons commencer ce processus via notre agence de renseignement Aeternite.§!"
    giga_aeternum.3040.a:0 "Un plan audacieux."


    giga_aeternum.3020.name:0 "Rapport de communication de l'Aeternum : failles"
    giga_aeternum.3020.desc:0 "Suite à notre analyse des méthodes de communication aeternite, nos scientifiques ont conclu que comme prévu, tandis que la technologie réelle elle-même est au-delà de notre compréhension, la méthode sous-jacente qu'il utilise est en fait simple.\n\nles Aeternites utilisent des réseaux de particules spécialisées liées via une enchevêtrement quantique, permettant des communications instantanées indépendamment de la distance. Bien qu'ils aient amélioré ces méthodes avec des compétences psioniques et de manipulations de champs quantiques, nos scientifiques pensent pouvoir arriver à perturber les enchevêtrements de base qui relient ces particules ensemble.\n\nEn émettant de puissantes impulsions d'énergie ciblées. à travers les sous-espaces et l'hyperspace, dirigé vers le noyau galactique, nous pourrions efficacement 'brouiller' les enchevêtrements sur lesquels les périphériques de communication aeternite s'appuient.\n\nCe processus serait bien sûr incroyablement coûteux et gourmand en énergie, mais il pourrait très bien nous faire gagner le temps précieux dont nous avons besoin pour avoir une chance contre les Aeternites.\n\n§BNous pouvons commencer ce processus via notre agence d'intelligence Aeternite.§!"
    giga_aeternum.3020.a:0 "Allons-y"

    giga_aeternum.3010.subspace:0 "Brouiller les §BCommunications aeternite§! | [birch_aeternum.aeternum_scramble_operation_done]"

    aeternum_scramble_done_no_times:0 "Réalisé §Y0§! fois"
    aeternum_scramble_done_1_time:0 "Réalisé §Y1§! fois, §Y-[birch_aeternum.speed_debuff]%§! de vitesse des vaisseaux"
    aeternum_scramble_done_several_times:0 "Fait §Y[birch_aeternum.aeternum_comms_scramble_count]§! fois, §Y-[Birch_AETERNUM.speed_debuff]%§! de vitesse des Vaiseaux§!"
    aeternum_operation_already_underway:0 "Nous effectuons déjà cette opération."

    giga_aeternum.3021.name:0 "Perturber les communications Aeternite"
    giga_aeternum.3021.desc:0 "En émettant des impulsions d'énergie très énergiques à travers le sous-espace, nous pouvons effectivement briser les états délicats d'enchevêtrements quantique sur lesquels les communications aeternites s'appuient. Naturellement, ils pourront les corriger avec une relative facilité, mais cela pourrait suffir pour retarder leur grand réveil de plusieurs années.\n\nActuellement, cette opération coûtera §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ par mois pour §Y3 ans§!, Et retardera leur réveil de §Y6 ans§! une fois que l'opération est terminée. De plus, les aeternites souffriront de manière permanente de §Y-15% de vitesse de leurs vaiseaux§! chaque fois que l'opération est effectuée.\n\nL'opération ne peut pas être annulée tant qu'elle ne sera pas terminée, et deviendra progressivement plus cher si nous le tentons à nouveau.\n\nCela ne peut être effectué que §Y7§! fois."
    giga_aeternum.3021.a:0 "Initier l'opération."
    giga_aeternum.3021.a.tooltip:0 "Nous devrons payer §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ par mois pour §Y3 ans§!. Ne peut pas être annulé."

    giga_aeternum.3021.forgetit:0 "Oubliez-ça"

    giga_aeternum.3022.name:0 "Les communications aeternite sont perturbées !"
    giga_aeternum.3022.desc:0 "Notre agence de renseignement de l'Aeternum rapporte que notre opération pour perturber les communications aeternite a été menée avec succès !\n\nGrâce à nos efforts de perturbation, le réveil aeternite a été retardé de quelques années, ce qui nous donne un temps précieux pour préparer nos propres forces. Cela aura également un impact sur la coordination de leurs flottes, les ralentissant de manière significative.\n\nNous pouvons effectuer à nouveau l'opération dans le menu de l'agence de renseignement, si nous le désirons."
    giga_aeternum.3022.a:0 "Merveilleux!"

    giga_aeternum.3010.bye:0 "Sortir"

