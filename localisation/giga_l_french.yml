    GIGA_CORRONA_FIRE_MAGES:0 "Lanceurs de sorts corroniens"
    GIGA_CORRONA_FIRE_MAGES_DESC:0 "Des sorciers redoutables lançant des sorts mortels sur des ennemis spatiaux."

    GIGA_CORRONA_LIGHTNING:0 "Foudre hyper-cristalline"
    GIGA_CORRONA_LIGHTNING_DESC:0 "Un cristal colossal déchargeant des quantités incalculables d'éclairs magiques."

    GIGA_CORRONA_HYPER_LIGHTNING:0 "Éclairage planétaire"
    GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "Un cristal vraiment très grand qui déclenche de très gros éclairs."

    GIGA_CORRONA_FREEZERAYS:0 "Rayons congélateurs"
    GIGA_CORRONA_FREEZERAYS_DESC:0 "Des faisceaux d'énergie négative qui fondent à travers les boucliers en drainant leur énergie."

    GIGA_CORRONA_DRAGON_BREATH:0 "Souffle du dragon"
    GIGA_CORRONA_DRAGON_BREATH_DESC:0 "Un jet de feu draconique imprégné de magie."

    giga_corrona_dragon:0 "Dragon Corronien"
    giga_corrona_dragon_plural:0 "Dragons Corroniens"

    giga_corrona.005.name:0 "Pic d'énergie ésotérique"
    giga_corrona.005.desc:0 "Des capteurs à travers notre empire ont détecté un pic d'énergie intense, provenant du monde primitif de §YCorrona§!, en orbite autour du système à Naine brune §YJupitwo§!, à moins d'une année-lumière du système capital de l'§YImpérium félidéen§!.\n\nCe monde est connu pour être peuplé d'espèces qui possèdent des capacités ésotériques incroyables et encore inexpliquées qui peuvent être pratiquement considérées comme magiques.\n\nBien que nous ne soyons pas sûrs de la cause de ce pic soudain, l'explication la plus probable est que les Corroniens pourraient mettre en commun leurs 'capacités magiques' afin de lancer une sorte de 'sort' énorme sur tout leur monde.\n\nCe qu'est réellement ce 'sort', cela reste à voir, mais nous pourrions le découvrir assez tôt..."
    giga_corrona.005.a:0 "C'est très particulier..."

    giga_corrona.007.name:0 "Le Vaisseau-monde Corronien"
    giga_corrona.007.desc:0 "Il n'a pas fallu longtemps pour découvrir ce qui a causé le pic d'énergie corronien. Peu de temps après avoir enregistré ledit pic, nos capteurs à longue portée ont alors détecté des mouvements de tout le corps céleste§! du système de §YJupitwo§! !\n\nUne analyse plus poussée du système a révélé que les §YSqueletoïdes§!, une des espèces dominantes de §YCorrona§!, ont réussi à unir le monde entier sous leur règne suite à une série de guerres brutales. Non satisfaits de leurs conquêtes actuelles, ils ont ensuite mis en commun les ressources de la planète afin de lancer un 'sort' colossal et extrêmement complexe sur la planète.\n\nCe 'sort' a eu pour effet d'enchanter toute la planète Corrona, la transformant par la suite en un gigantesque §YVaisseau-planète ésotérique§!, ou §YVaisseau-monde§! ! Dans un incroyable exploit de maîtrise ésotérique, la planète elle-même a commencé à se déplacer dans le vide, dirigée par la volonté des dirigeants squelettes dominants.\n\nIls ont également déployé un essaim de créatures éthérées ressemblant à des dragons pour 'escorter 'le monde, et il semble que cette civilisation ésotérique est maintenant sur le point de se lancer dans une nouvelle série de conquêtes dans le plan céleste, leur première cible étant nul autre que l'§YImpérium félidéen§!.\n\nEn outre, le squelettes ont envoyé une transmission, ciblant toute la galaxie..."
    giga_corrona.007.a:0 "Mais...C'est impossible !"

    giga_corrona.008.name:0 "La magocratie corronienne"
    giga_corrona.008.desc:0 "Habitants du plan céleste !\n\nNous, les §YSqueletoïdes§!, avons enfin uni notre monde, et nous nous dirigeons maintenant vers les étoiles. Nous dirigerons notre grand §YVaisseau-monde§! à la victoire, et nous forgerons un empire dans les cieux eux-mêmes.\n\nNotre première cible ne sera nul autre que les vils de l'§YImpérium félidéen§!, les misérables félins qui font obstacle à nos ambitions. Le Kaiser et les lâches Félidés qui se cachent sous leur 'technologie' brute seront abattus, lorsque les feux de l'enfer qu'ils utilisent se retourneront contre eux!\n\nN'essayez pas de nous résister, car notre Vaisseau-monde balaiera toute forme de résistance que vous pourriez être en mesure de mettre en place en utilisant votre 'technologie' inférieure."
    giga_corrona.008.a:0 "Super, un autre empire mégalomane..."
    giga_corrona.008.a.tooltip:0 "La §YMagocratie corronienne§! est apparu dans le système §YJupitwo§!, et engagera l'§YImpérium félidéen§!. Si le Kaiser tombe, notre tour viendra probablement très vite..."

    giga_corrona.020.name:0 "Vaisseau-monde Corronien oblitéré"
    giga_corrona.020.desc:0 "À la suite de combats spatiaux extrêmement intenses, nos forces ont réussi à détruire le §YVaisseau-monde Corronien§!, ce Vaisseau-planète ésotérique qu'ils avaient utilisé dans leur tentative d'assujettir la galaxie.\n\nLes sorts corroniens n'étaient pas suffisants pour protéger et réparer le vaisseau, qui a été soumis à d'intenses quantités d'armes. Toutes les énergies contenues dans l'engin n'étaient plus correctement retenues et ont par la suite inondé la surface de la planète.\n\nEn conséquence, tout le Vaisseau-monde a commencé à s'effondrer et a été déchiré par ses propres énergies ésotériques cataclysmiques.\n\nIl ne reste rien de la planète, à part quelques légères tempêtes d'énergie, et tous les vaisseaux corroniens restants ont péri, car ils ont été séparés de la magie Corronienne qui les maintenait en 'vie' dans le vide de l'espace."
    giga_corrona.020.a:0 "Bon débarras."

    giga_corrona.021.name:0 "Vaisseau-monde Corronien oblitéré"
    giga_corrona.021.desc:0 "Suite à des combats spatiaux extrêmement intenses, les forces de '§Y[corrona_moon_slayer.GetName]§!' ont réussi à détruire avec succès le §YVaisseau-monde Corronien§!, le Vaisseau-planète ésotérique qu'ils avaient utilisé dans leur tentative d'assujettir la galaxie.\n\nLes sorts corroniens n'étaient pas suffisants pour protéger et réparer le vaisseau, qui a été soumis à d'intenses quantités d'armes. Toutes les énergies contenues dans l'engin n'étaient plus correctement retenues et ont par la suite inondé la surface de la planète.\n\nEn conséquence, tout le Vaisseau-monde a commencé à s'effondrer et a été déchiré par ses propres énergies ésotériques cataclysmiques.\n\nIl ne reste rien de la planète, à part quelques légères tempêtes d'énergie, et tous les vaisseaux Corroniens restants ont péri, car ils ont été séparés de la magie Corronienne qui les maintenait en 'vie' dans le vide de l'espace"
    giga_corrona.021.a:0 "Ils ont précipité leur chute."

    giga_corrona.022.name:0 "Les Félidés ont annéanti le Vaisseau-monde Corronien"
    giga_corrona.022.desc:0 "Suite à des combats spatiaux extrêmement intenses, les forces armées de '§Y[corrona_moon_slayer.GetName]§!' ont réussi à détruire avec succès le §YVaisseau-monde Corronien§!, le Vaisseau-planète ésotérique qu'ils avaient utilisé dans leur tentative d'assujettir la galaxie.\n\nLes sorts corroniens n'étaient pas suffisants pour protéger et réparer le vaisseau, qui a été soumis à d'intenses quantités d'armes. Toutes les énergies contenues dans l'engin n'étaient plus correctement retenues et ont par la suite inondé la surface de la planète.\n\nEn conséquence, le Vaisseau-monde tout entier a commencé à s'effondrer et a été déchiré par ses propres énergies ésotériques cataclysmiques.\n\nIl ne reste rien du vaisseau à part quelques légères tempêtes d'énergie, et tous les vaisseaux Corroniens restants ont péri parce qu'ils ont été séparés de la magie Corronienne qui les maintient en vie dans le vide de l'espace.\n\nIl semble même la magie ésotérique corronienne n'a pas suffi à arrêter la machine militaire félidés, et le Kaiser a prononcé un discours retentissant devant des milliards de citoyens, célébrant la «victoire de la technologie et de l'ingéniosité des félidés sur ces entités barbares et primitives."
    giga_corrona.022.a:0 "Les Félidés ont vaincu encore un autre ennemi..."


    ###RESISTANCE###
    giga_katrebels.0001.name:0 "Les Félidés se déchirent"
    giga_katrebels.0001.desc:0 "Cela fait plusieurs années que l'§YImpérium félidéen§! est entré dans la scène galactique, et il semble sans aucun doute être un ennemi incroyable. De l'extérieur, au moins.\n\nFait intéressant, les récentes missions diplomatiques et d'espionnage ont révélé que la plupart de la population de l'Impérium était satisfaite des lois du §YKaiser§!. La plupart, mais pas tous. En effet, §YFlusion§! est une planète diversifiée qui, avant d'être unifiée sous le Kaiser, abritait au moins une douzaine de nations différentes, chacune avec sa propre culture et mode de vie.\n\nLa plupart d'entre elles ont été effacées ou assimilées à la culture dominante félidée, mais il existe encore des résistants isolés et rebelles composés d'espèces rebelles de §HFlusion§! et de leurs descendants. Ces rebelles défendent catégoriquement leurs modes de vie et leurs cultures ancestraux, et s'opposent fermement aux tentatives des Kaiser de les intégrer dans la société Félidé.\n\nNous avons réussi à identifier deux réseaux de résistance assez importants au sein de l'Impérium : les §YCombattants de la liberté Solakiens §!, composé de citoyens d'une nation anciennement connue sous le nom de §YSolakia§! ; ainsi que l'§YOrdre Ézicanien§!, composé d'§YÉzicaniens§! de l'ancien §YEzic Empire§! sur §HFlusion§!.\n\nBien que leurs membres soient peu nombreux et ne posent actuellement que peu de problèmes au Kaiser, nous avons déterminé que contacter secrètement l'un d'eux pourrait potentiellement nous aider dans notre lutte pour enfin mettre fin à la menace Félidé.\n\n§La résistance sera un atout inestimable pour affaiblir l'Impérium des félidés !"
    giga_katrebels.0001.a:0 "Essayons d'établir un contact avec eux."
    giga_katrebels.0001.a.tooltip:0 "Nous commencerons les §YSprojets spéciaux§! pour contacter les §YCombattants de la liberté Solakiens§! et l'§YOrdre Ézicanien§!, dans l'espoir de les aider éventuellement à perturber l'§YImpérium félidéen§!.\n\nNous pourrons les soutenir dans leur lutte, ce qui affaiblira l'Impérium, mais cela pourrait §Rdiminuer§! l'§YOpinion du Kaiser§! à notre encontre, s'il venait à découvrir nos opérations.\n\n"
    giga_katrebels.0001.b:0 "Cela ne vaut pas la peine."

    CONTACT_EZIC_REBELS_PROJECT:0 "Contacter l'§YOrdre Ézicanien§!"
    CONTACT_EZIC_REBELS_PROJECT_DESC:0 "Les §YÉzicaniens§! sont une espèce redoutable, qui constitue une partie importante des forces d'élite félidéennes malgré leur faible population.\n\nBien que la plupart d'entre eux obéissentaux lois du §YKaiser§!, beaucoup d'entre eux ne sont pas d'accord avec ses politiques. En raison de leurs incroyables capacités de combat, même quelques partisans Ézicaniens dévoués pourraient faire des ravages au sein de l'§YImpérium félidéen§!."
    CONTACT_SOLAK_REBELS_PROJECT:0 "Contacter les §Ycombattants de la liberté Solakien§!"
    CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "Les §YSolakiens§! faisaient partie des personnes les plus indépendantes, démocratiques et libres d'esprit de §YFlusion§! avant la conquête globale du §YKaiser§!.\n\nIls s'intégrent généralement bien au sein de la société Félidé, et pourtant, l'esprit de l'ancienne République §YSolakienne§! vit encore chez certains individus. Le renforcer contribuerait sans aucun doute à déstabiliser le pouvoir établi du Kaiser."

    giga_katrebels.0010.name:0 "Contact Etabli avec l'§YOrdre Ézicanien§!"
    giga_katrebels.0010.desc:0 "Après plusieurs mois d'opérations secrètes, de réunions secrètes et de transactions louches, nous sommes parvenus à établir officiellement le contact avec le chef de l'§YOrdre Ézicanien§! : §YLouf§!, une fois le dirigeant de l' §YÉzicanien Empire§!.\n\nD'autres études ont révélé que cet Ordre était autrefois une force de maintien de la paix dans l'Empire avant sa soumission par les forces du Kaiser. Depuis lors, ils ont agi comme une sorte de 'gouvernement en exil', coordonnant la résistance ézicanienne restante contre le règne félidés.\n\nBien qu'ils ne soient actuellement pas une force très puissante, tout ce qu'il faudrait, c'est un peules pousser à devenir quelque chose qui menace réellement le Kaiser. Ils ont donc très envie de communiquer avec nous..."
    giga_katrebels.0010.a:0 "À l'écran."

    giga_katrebels.0011.name:0 "L'§YOrdre Ézicanien§!"
    giga_katrebels.0011.desc:0 "Enfin, les dieux nous ont bénis, semble-t-il.\n\nSalutations, astronautes. Je m'appelle §YLouf Pelisse Irréprochable§!, dirigeant de l'Empire Ézicanien... eh bien, je l'étais, jusqu'à ce que ce misérable Kaiser nous prenne tout. Notre culture, notre mode de vie, nos grands pâturages...\n\nTout ce qui nous tenait autrefois à coeur a été emporté par sa vague de militarisme et d'industrialisation effrénés. Le nombre d'Ézicaniens qui nous sont toujours fidèles diminue lentement chaque jour, alors que le Kaiser impose son culte de la personnalité à des milliards de personnes.\n\nCela ne durera plus ! Nous, Ézicaniens, espérons qu'avec votre aide, nous pourrons enfin renverser ce félin mégalomane, et enfin rétablir la paix sur §HFlusion§! et la galaxie..."

    giga_katrebels.0011.a:0 "Nous l'espérons aussi. Voyons ce que nous pouvons faire..."
    giga_katrebels.0011.a.tooltip:0 "Nous pouvons maintenant §Ycontacter secrètement l'Ordre Ézicanien§! depuis le menu de l'§YImpérium félidéen§!."

    giga_katrebels.0012.bye:0 "Au revoir."

    giga_katrebels.0013.back:0 "Nous aimerions discuter d'autre chose..."

    ###CONTACT EZIC REBELS###
    giga_katzen.020.ezics:0 "§HContacter secrètement l'Ordre des Ézicaniens§!...§!"
    cant_ezic_revolt_ongoing:0 "Les Ézicaniens se révoltent !"

    opinion_helped_us_revolt_from_katzen:0 "A soutenu notre rébellion"
    opinion_anti_katzen_partisans:0 "Rebelles anti-Kaiser"

    giga_katrebels.0012.name:0 "L'§YOrdre Ézicanien§!"

    giga_katrebels.0012.low.a:0 "Le Kaiser doit être arrêté. Mais nous ne pouvons malheureusement pas le faire seuls, car il a largement répandu son influence."
    giga_katrebels.0012.low.b:0 "Rien n'est sacré pour les Félidés. Ils étendent et industrialisent sans pitié leurs terres, au détriment de tout ce qui y vit. Si nous ne les arrêtons pas, toute la galaxie pourrait bientôt tomber sous la botte félidéenne."
    giga_katrebels.0012.low.c:0 "C'était nous hier. Ça pourrait être vous demain."

    giga_katrebels.0012.mid.a:0 "Nous intensifions nos efforts. Partout dans l'Impérium, des cellules clandestines d'Ézicaniens mènent des opérations contre les Félidés. Pourtant, je ne suis toujours pas convaincu que cela suffira pour mettre fin définitivement à la loi du Kaiser..."
    giga_katrebels.0012.mid.b:0 "J'aspire au jour où nos efforts porteront enfin leurs fruits, et cette galaxie sera libérée du Kaiser."
    giga_katrebels.0012.mid.c:0 "Ensemble, nos semblables peuvent forger un avenir de paix et de prospérité."

    giga_katrebels.0012.high.a:0 "Les Ézicaniens commencent à se révolter partout ! Mon genre est enfin capable d'avoir un impact contre le leadership néfaste du Kaiser. Bientôt, nous pourrions tous être libres. Mais il reste encore tant à faire."
    giga_katrebels.0012.high.b:0 "Les jours du Kaiser sont comptés."
    giga_katrebels.0012.high.c:0 "Bien que nous prenions le dessus, nous devons rester vigilants. Notre espèce est peut-être courageuse et puissante, mais le Kaiser aura probablement plus de tours dans ses... euh... manches ? De toute façon, nous pouvons le faire !"

    giga_katrebels.ezic.none:0 "§YPuissance de la Résistance Ézicanienne§! : 0 | Négligeable"
    giga_katrebels.ezic.low:0 "§YPuissance de la Résistance Ézicanienne§! : 1 | Faible"
    giga_katrebels.ezic.moderate:0 "§YPuissance de la Résistance Ézicanienne§! : 2 | Modérée"
    giga_katrebels.ezic.significant:0 "§YPuissance de la Résistance Ézicanienne§! : 3 | Significative"
    giga_katrebels.ezic.high:0 "§YPuissance de la Résistance Ézicanienne§! : 4 | Haute"
    giga_katrebels.ezic.critical:0 "§YPuissance de la Résistance Ézicanienne§! : 5 | CRITIQUE !"
    giga_katrebels.ezic.revolt:0 "§YPuissance de la Résistance Ézicanienne§! : 6 | RÉVOLUTION !"

    giga_katrebels.ezic.none.tooltip:0 "La grande majorité des Ézicaniens obéissent au Kaiser.\n\n§RPénalités pour les félidés : §!\n§YAucune§!"
    giga_katrebels.ezic.low.tooltip:0 "Certains groupes isolés d'Ézicaniens entreprennent des opérations à petite échelle pour perturber la machine militaire félidéenne.\n\n§RPénalités pour les félidés : §!\n§Y-5% de cadence de tir§!"

    giga_katrebels.ezic.moderate.tooltip:0 "La résistance commence à se répandre, alors que de plus en plus de groupes d'Ézicaniens à travers l'Impérium coopèrent pour gêner les Félidés, mais le Kaiser a toujours le dessus.\n\n§RPénalités pour les félidés : §!\n§Y-7,5% de cadence de tir\n-5% de dégâts aux armées§!"

    giga_katrebels.ezic.significant.tooltip:0 "Les autorités félidéennes sur plusieurs mondes font état d'un nombre de plus en plus élevé de partisans d'Ezicania. Les Ézicaniens anti-Kaiser ont infiltré certains vaisseaux militaires félidéens et les sabotent activement de l'intérieur.\n\n§RPénalités pour les félidés : §!\n§Y-10% de cadence de tir\n-10% de vitesse des vaisseaux\n-10% de dégâts aux armées\n-5 Stabilité§!"

    giga_katrebels.ezic.high.tooltip:0 "La majorité des Ézicaniens sont désormais impliquées d'une manière ou d'une autre dans des opérations anti-Kaiser. Les chaînes d'approvisionnement félidéenne sont perturbées à tous les niveaux, ce qui entrave leurs efforts militaires.\n\n§RPénalités pour les félidés : §!\n§Y-20% de cadence de tir\n-20% de vitesse des vaisseaux\n-15% de dégâts aux armées\n-10 Stabilité§!"

    giga_katrebels.ezic.critical.tooltip:0 "Les Ézicaniens bouillonnent ! Chacun d'eux combat ouvertement le règne des félidés, tandis que d'autres espèces commencent à se joindre à leur cause pour vaincre le Kaiser. Certaines parties de l'Impérium sont au bord d'une révolution !\n\n§RPénalités pour les félidés : §!\n§Y-30% de cadence de tir\n-40% de vitesse des vaisseaux\n-25% de dégâts aux armées\n-15 Stabilité§!"

    giga_katrebels.ezic.revolt.tooltip:0 "Les Ézicaniens ont lancé une rébellion totale contre l'Impérium des félidés !"

    giga_katrebels.0012.fund:0 "Nous aimerions contribuer à votre cause."

    giga_katrebels.0013.name:0 "Financer l'§YOrdre Ézicanien§!"
    giga_katrebels.0013.desc:0 "Bien que notre espèce ne manque pas de capacités de combat, nous sommes toujours surpassés par la plupart des véhicules militaires félidéens. Et le Kaiser a des yeux partout aussi.\n\nNous donner des armes et des fonds serait une grande aubaine pour nos activités à travers l'Impérium.\n\n§YÀ chaque fois que la résistance augmente en raison de nos actions, il y a une probabilité de §R25%§! que le Kaiser découvre notre comportement, et §Rdiminue§! son opinion envers nous.\n\nLa contribution de plusieurs empires n'empilera pas les chances d'augmenter la résistance !§!"

    giga_katrebels.0013.a:0 "Nous pouvons contribuer légèrement. |Donnez §Y50§! £energy£ et §Y25§! £alloys£ mensuellement"
    giga_katrebels.0013.a.tooltip:0 "Avec cette contribution, il y a une probabilité de §Y10%§! que la puissance de la §YRésistance Ézicanienne§! §Gaugmente§! chaque année."

    giga_katrebels.0013.b:0 "Nous pouvons donner des armes et des fonds. |Donnez §Y150§! £energy£ et §Y50§! £alloys£ mensuellement"
    giga_katrebels.0013.b.tooltip:0 "Avec cette contribution, il y a une probabilité de §Y25%§! que la puissance de la §YRésistance Ézicanienne§! §Gaugmente§! chaque année."

    giga_katrebels.0013.c:0 "Nous donnerons tout ce que nous pouvons ! |Donnez §Y300§! £energy£ et §Y150§! £alloys£ mensuellement"
    giga_katrebels.0013.c.tooltip:0 "Avec cette contribution, il y a une probabilité de §Y50%§! que la puissance de la §YRésistance Ézicanienne§! §Gaugmente§! chaque année."

    giga_katrebels.0013.d:0 "Annuler notre contribution."

    giga_katrebels.0013.a.response:0 "Ce sera d'une grande utilité dans notre lutte pour libérer la galaxie du Kaiser ! Que les dieux vous bénissent."
    giga_katrebels.0013.d.response:0 "C'est une honte. Il semble que nous soyons seuls maintenant..."

    contributing_ezic_1:0 "§YOrdre Ézicanien§! légèrement financé"
    contributing_ezic_1_desc:0 "Nous finançons de manière modeste l'§YOrdre Ézicanien§! et leur fournissons des armes pour lutter contre le Kaiser."

    contributing_ezic_2:0 "Financement de l'Ordre Ézicanien"
    contributing_ezic_2_desc:0 "Nous finançons l'§YOrdre Ézicanien§! et leur fournissons des armes pour lutter contre le Kaiser."

    contributing_ezic_3:0 "Un grand financement de l'Ordre Ézicanien"
    contributing_ezic_3_desc:0 "Nous finançons fortement l'§YOrdre Ézicanien§! et leur fournissons des armes pour lutter contre le Kaiser."

    giga_katrebels.0101.name:0 "La résistance Ézicanienne augmente !"
    giga_katrebels.0101.desc:0 "Grâce au soutien d'autres empires, La §YRésistance Ézicanienne§! dans l'§YImpérium félidéen§! a augmenté !\n\nLes Félidés vont maintenant souffrir de sanctions plus lourdes, ce qui entrave leur effort de guerre."
    giga_katrebels.0101.a:0 "Merveilleux!"
    giga_katrebels.ezic.increase:0 "La §YRésistance Ézicanienne§! a §Gaugmenté§! de §Y1§!."

    giga_katrebels.0102.name:0 "La résistance Ézicanienne diminue !"
    giga_katrebels.0102.desc:0 "Faute de soutien, §YRésistance Ézicanienne§! dans l'§YImpérium félidéen§! a naturellement diminué.\n\nLes Félidés ont entrepris un certain nombre d'opérations qui ont réduit la capacité de l '«Ordre Ézicanien» à agir contre le Kaiser. Ils subiront moins de sanctions pour leurs efforts militaires."
    giga_katrebels.0102.a:0 "Une honte."
    giga_katrebels.ezic.decreases:0 "La §YRésistance Ézicanienne§! a §Rdiminué§! de §Y1§!."

    giga_katrebels.0103.name:0 "Kaiser a appris notre implication !"
    giga_katrebels.0103.desc:0 "Nouvelles alarmantes ! Le §YKaiser§! a récemment été mis au courant de notre collusion avec les partisans ! et de notre implication dans le récent pic de résistance anti-félidéenne.\n\nIl a ouvertement dénoncé notre empire dans un récent discours, et son §Yopinion§! envers nous a par la suite §Rdiminué§!."
    giga_katrebels.0103.a:0 "Ce misérable rat !"

    cant_recent_ezic_operation:0 "Les Ézicaniens ont déjà entrepris une opération récente. Ils ne peuvent en faire qu'une tous les 6 mois."
    ezic_revolution_already_ongoing:0 "Il y a déjà une révolution en cours."

    ###REVOLT###
    giga_katrebels.0012.ezicrevolt:0 "Déclencher le §Ysoulèvement des Ézicaniens§!"
    giga_katrebels.0012.ezicrevolt.tooltip:0 "C'est l'heure. Avec la résistance Ézicanienne à un niveau record, nous pouvons les aider à lancer une rébellion totale au sein de l'Impérium des félidés !"

    need_ezic_resistance_5:0 "Nous avons besoin que la §YPuissance de la Résistance Ézicanienne§! soit au niveau §G5§!."

    giga_katrebels.0017.name:0 "Le soulèvement Ézicanien"
    giga_katrebels.0017.desc:0 "Oui ! Avec la résistance Ézicanienne qui ronge l'empire du Kaiser de l'intérieur, le moment est peut-être venu pour mon espèce de prendre enfin les armes et de se séparer de ce royaume misérable. Cela va nécessiter beaucoup de soutien externe, car mon espèce n'est pas très nombreuse, et nous devrons saisir suffisamment de vaisseaux spatiaux félidéens pour que l'opération réussisse sera un défi.\nMais si nous y parvenons, nous pourrions enfin débarrassez cette galaxie de la tache qu'est le Kaiser.\n\n§YCela va §Rénerver§! le Kaiser quoi qu'il arrive.\n\nIl sera très probablement nécessaire de déclarer la guerre au Kaiser également pour soutenir le coup d'État."

    giga_katrebels.0017.yes:0 "C'est maintenant ou jamais. | §Y2500§! £energy£ et §Y500§! £alloys£"
    giga_katrebels.0017.yes.tooltip:0 "L'§YOrdre Ézicanien§! sera en §Yrévolte§! et fera §Ysécession§! de l'§YImpérium félidéen§! !\nNous aurons l'opportunité de §Ycontribuer§! avec plus §Yresources§! données à l'Ordre avant le soulèvement proprement dit, ce qui §Gaugmentera§! le §Ypotentiel§! de la révolte.\nNous devrons dépenser £influence£, £energy£ et £alloys£ pour stimuler le soulèvement.\nIls captureront n'importe où entre §Y10%§! et §Y40%§! des planètes §Yfélidéennse§!, selon le §YPotentiel§! de la révolte."

    giga_katrebels.0017.reponse:0 "La fin est proche... pour le Kaiser. L'Ordre portera un coup rapide et décisif à ses légions maudites !"

    giga_katrebels.00171.name:0 "Révolte Ézicanienne : influence"
    giga_katrebels.00171.desc:0 "Comme premier pas vers la révolte, l'§YOrdre Ézicanien§! demande que nous utilisions une partie de notre influence externe pour influencer la population de l'Impérium en leur faveur, en diffusant de la propagande anti-Kaiser, en dénonçant ouvertement le Kaiser et en promouvant le mode de vie Ézicanien.\n\nBien que cela ne fasse aucun doute §Renrager§! le Kaiser, les effets d'un empire étranger soutenant ouvertement la cause Ézicanienne se feraient certainement sentir à travers l'Impérium et pourraient convaincre davantage d'individus de se joindre à leur cause."

    giga_katrebels.00171.no:0 "Nous ne pouvons rien nous permettre."
    giga_katrebels.00171.a:0 "Tenez quelques discours anti-Kaiser. |§Y50§! £influence£"
    giga_katrebels.00171.b:0 "Faites de la propagande et répandez-la dans l'Impérium. |§Y150§! £influence£"
    giga_katrebels.00171.c:0 "Déclarons ouvertement notre soutien aux Ézicaniens ! |§Y300§! £influence£"

    giga_katrebels.00171.coup.1:0 "La puissance de la §YRévolte des Ézicaniens§! augmentera un peu.\nL'opinion du §YKaiser§! à notre encontre §Rdiminuera§!."
    giga_katrebels.00171.coup.2:0 "La puissance de la §YRévolte des Ézicaniens§! augmentera.\nL'opinion du §YKaiser§! à notre encontre §Rdiminuera§!."
    giga_katrebels.00171.coup.3:0 "La puissance de la §YRévolte des Ézicaniens§! augmentera considérablement.\nL'opinion du §YKaiser§! à notre encontre §Rdiminuera§!."

    giga_katrebels.00172.name:0 "Révolte Ézicanienne : financement"
    giga_katrebels.00172.desc:0 "L'§YOrdre Ézicanien§! demande maintenant que nous fournissions des fonds supplémentaires, afin qu'ils puissent acquérir des armes plus avancées, acheter leurs propres vaisseaux spatiaux et, surtout, corrompre tout fonctionnaire qui entraverait le plan.\n\nBien que cela tout à fait à l'encontre des manières habituelles des Ézicaniens, §YLouf§! l'a jugé nécessaire pour que le soulèvement réussisse."

    giga_katrebels.00172.no:0 "Nous ne pouvons rien nous permettre."
    giga_katrebels.00172.a:0 "Ils peuvent avoir un peu de nos économies. |§Y5000§! £energy£"
    giga_katrebels.00172.b:0 "Donnez-leur une partie de nos réserves d'or. |§Y10000§! £energy£"
    giga_katrebels.00172.c:0 "Un vaisseau spatial plein d'or pour chaque Ézicanien ! |§Y25000§! £energy£"

    giga_katrebels.00171.coup.0:0 "La force de la révolte des Ézicaniens ! n'augmentera pas."
    giga_katrebels.00172.coup.1:0 "La puissance de la §YRévolte des Ézicaniens§! augmentera un peu."
    giga_katrebels.00172.coup.2:0 "La puissance de la §YRévolte des Ézicaniens§! augmentera."
    giga_katrebels.00172.coup.3:0 "La puissance de la §YRévolte des Ézicaniens§! augmentera considérablement."

    giga_katrebels.00173.name:0 "Révolte Ézicanienne : équipement"
    giga_katrebels.00173.desc:0 "Enfin, et non des moindres, l'§YOrdre Ézicanien§! demande de vastes quantités d'équipements militaires et civils afin de soutenir la révolte à venir.\n\nIl s'agit probablement de la partie la plus coûteuse de la révolte, mais §YLouf§! nous a assuré qu'il était absolument crucial que l'Ordre soit correctementéquipé pour cette grande lutte."

    giga_katrebels.00173.no:0 "Nous ne pouvons rien nous permettre."
    giga_katrebels.00173.a:0 "Donnez-leur des fusils de rechange. |§Y3500§! £alloys£"
    giga_katrebels.00173.b:0 "Ils peuvent avoir des véhicules de combat blindés. |§Y7500§! £alloys£"
    giga_katrebels.00173.c:0 "Envoyez-leur notre dernier équipement militaire ! |§Y12500§! £alloys£"

    giga_katrebels.00174.name:0 "La Révolte Ézicanienne est Prête"
    giga_katrebels.00174.desc:0 "Tout est maintenant en place pour la «Révolte Ézicanienne». Cela ne devrait pas prendre beaucoup de temps avant les membres de l'Ordre Ézicanien§! ainsi que d'autres espèces prennent les armes contre le Kaiser dans l'Impérium félidéen.\n\nLes Ézicaniens de la plupart des mondes félidés tenteront de renverser les garnisons planétaires locales et de réquisitionner les vaisseaux félidés, afin de prendre le contrôle des planètes et de leurs systèmes.\n\nEt pourtant, les données suggèrent que les Ézicaniens ne seront probablement pas en mesure de le faire seuls, et certains membres de notre haut commandement conseillent de frapper le Kaiser dès que la révolte commence, afin d'enfermer les Félidés dans une guerre sur deux fronts."
    giga_katrebels.00174.a:0 "Maintenant, nous ne pouvons qu'espérer."
    giga_katrebels.00174.a.tooltip:0 "L'§YOrdre Ézicanien§! se rebellera, prenant au hasard, n'importe où, entre §Y10%§! et §Y40%§! des planètes félidéennes et de leurs systèmes voisins.\n\nIls reprendront le contrôle de tous les §Yvaisseaux§! et §Yplanètes félidéennes§! dans les zones capturées (à l'exception de la §YLune du Kaiser§! et de sa flotte), et procéderont immédiatement à une §Yattaque§! contre le Kaiser."

    giga_katrebels.00176.name:0 "Plus vraiment en ordre"
    giga_katrebels.00176.desc:0 "L'§YOrdre Ézicanien§! a déclaré la guerre au gouvernement félidéen, se ralliant aux côtés d'autres espèces qui partagent les mêmes espoirs de vie nouvelle.\n\nL'hostilité envers le régime du Kaiser s'ést accumulée au cours des plusieurs années, et la perspective de pouvoir fonder un gouvernement plus indépendant, fait que cette rancoeur se libère  finalement.\n\nDes Ézicaniens de l'armée auraient abandonné des postes et saboté des installations militaires félidéennes. En quelques heures, des rebelles Ézicaniens hautement équipés se sont emparé d'une partie importante des territoires de l'§YImpérium félidéen§!, réquisitionnant des vaisseaux et écrasant les garnisons planétaires locales par des attaques surprises. Alors que l'assaut a été repoussé sur la plupart des mondes félidéens, les Ézicaniens ont réussi à saisir malgré tout une quantité importante de systèmes.\n\nIls ont également réussi à voler et à récupérer un certain nombre de vaisseaux de fortune, qu'ils ont l'intention d'employer contre les Félidés dès que possible.\n\nAvec à sa tête, le déterminé §YLouf Pelisse Irréprochable§! menant la charge, il semble qu'il n'y ait plus de retour en arrière maintenant.\n\nToutes les contributions matérielles que nous avons pu donner aux Ézicaniens ont été dépensées, et les nouveaux approvisionnement ont été annulées pour l'instant."

    giga_katrebels.00176.a:0 "Le Kaiser est certainement dans une situation délicate."

    origin_katzen_splinter:0 "État éparpillé des félidés"
    origin_katzen_splinter_desc:0 "Cette nation faisait à l'origine partie d'un plus grand §YImpérium félidéen§!, et a fait sécession après l'effondrement catastrophique de l'Impérium après la chute de §YFlusion§!."

    origin_katzen_rebels:0 "Félidés Rebelles"
    origin_katzen_rebels_desc:0 "Cette nation s'est rebellée contre l'§YImpérium Félidéen§!, dans une tentative pour mettre fin au règne du §Kaiser§! et de son emprise sur son peuple."

    giga_katrebels.00178.name:0 "La Rébellion Ézicanienne écrasée"
    giga_katrebels.00178.desc:0 "L'§YOrdre Ézicanien§! a combattu courageusement, mais cela n'a pas suffit. Leur rébellion a été écrasée par l'§YImpérium félidéen§!, et tous les mondes saisis sont retombés sous le contrôle des félidés.\n\nEt pourtant, §YLouf§! garde l'espoir que ce n'était qu'un revers temporaire, et des rumeurs disent qu'il prévoit déjà une deuxième rébellion. De nombreux experts estiment cependant que les Ézicaniens ont peu ou pas de chances de remonter une telle rébellion."
    giga_katrebels.00178.a:0 "L'avenir semble sombre..."
    giga_katrebels.00178.a.tooltip:0 "La Résistance Ézicanienne §Rdiminue§! de 3."

    ezic_assault_army:0 "Chasseurs Ézicaniens"
    ezic_assault_army_desc:0 "Des Ézicaniens voraces et hautement équipés qui peuvent déchirer la plupart des matériaux et des soldats avec facilité."

    ###TALK###
    giga_katrebels.0012.talk:0 "Parlez-nous de votre genre et de votre style de vie."
    giga_katrebels.0018.name:0 "Les Ézicaniens"
    giga_katrebels.0018.desc:0 "Notre genre est fascinant, dont je suis fier. Je serais ravi de vous raconter les histoires de mon espèce..."
    giga_katrebels.0018.ezicanias:0 "À quoi ressemble votre espèce ?"

    giga_katrebels.0018.ezicanias.response:0 "Nous, Ézicaniens, ne sommes pas une espèce belligérante à la base. Nous résidions au sein d'un §YEmpire Ézicanien§! sur §YFlusion§!, où la plupart d'entre nous vivaient une vie idyllique de chasseurs-cueilleurs.\n\nNous sommes généralement organisés en 'ruches' de tailles variées, réparties sur notre territoire. Les §YSpécimens Alpha§!, une race spéciale d'Ézicaniens, a exercé un contrôle sur plusieurs dizaines d'individus de ruches. Et moi, eh bien, j'ai servi comme une sorte de 'Grand Alpha', exerçant une certaine autorité sur chaque ruche et les autres Alphas dans notre nation. Nous avons eu des villes et des colonies, mais ils n'ont jamais eu plus de quelques centaines de milliers d'habitants.\n\nBien que je laisse surtout les Alphas faire ce qu'ils jugent juste, car je pense qu'ils devraient être autorisés à vivre leur vie comme ils veulent, et ils sont les meilleurs quand il s'agit de décider de ce qui convient à leur ruche.\n\nCette forme de leadership décentralisé est la façon dont nous avons vécu sur §HFlusion§! pendant des millénaires. Nous n'avons jamais vraiment eu l'ambition de nous étendre au-delà de nos frontières, car vivre de la terre était suffisant pour la grande majorité de notre population. C'était une belle vie.\n\nJusqu'à l'arrivée du Kaiser, en fait."
    
    giga_katrebels.0018.empire:0 "Parlez-nous de l'Empire Ézicanien."
    giga_katrebels.0018.empire.response:0 "L'Empire Ézicanien était l'un des plus beaux endroits de §HFlusion§! !\n\nBien qu'il ne soit pas si grand, il abritait certains des paysages les plus majestueux de la planète. Nos grandes terres étaient remplies de forêts massives, de vastes marais et d'imposantes chaînes de montagnes que mon espèce appelait notre 'chez nous'.\n\nMalgré nos modes de vie apparemment primitifs, nous avons néanmoins assemblé un vaste réseau de transport, qui couvrait tout le territoire de l'empire et connecte la plupart des grandes colonies. C'était notre fierté, d'une certaine manière.\n\nL'Empire était divisé aux côtés d'une douzaine de spécimens Alpha, qui exerçaient leur règne sur quelques millions d'Ézicaniens. Et nous avons simplement... vécu nos vies, nous amuser et explorer ce que notre nation avait à offrir.\n\nCe n'était pas toujours parfait, mais au moins nous n'opprimions personne ou ne déclenchions des guerres partout."

    giga_katrebels.0018.kaiserbad:0 "Comment le Kaiser vous a-t-il envahi ?"
    giga_katrebels.0018.kaiserbad.response:0 "Le Kaiser... §Yla tristesse visible§!... est un misérable imbécile !\n\nQuand il a lancé pour la première fois son §YProjet Canon lunaire§!, nous n'y avons pas prêté beaucoup d'attention. Des Ézicaniens les plus intelligents sont allés travailler sur le projet, mais mon genre s'en moquait peu.\n\nEnsuite, tout a changé lorsque l'§YImpérium félidéen§! a attaqué.\n\nLe Kaiser a utilisé le Canon lunaire pour bombarder nos terres depuis l'orbite, détruisant nos §YTourelles Ouragan§! que nous avions construit pour percer le blindage des installations des félidés. Les vaisseaux félidéens ont tiré des amas de torpilles qui ont détruit nos ruches de défense côtière.\n\nMais nous ne nous sommes pas rendus ! Ils n'avaient pas encore roulé leurs panzers dans notre pays, et nous étions convaincus que nos chasseurs déchiqueteraient leurs bêtes métalliques avec facilité. De plus, notre terrain difficile de montagnes, de forêts et de marais a rendu les opérations militaires extrêmement compliquées pour eux.\n\nC'est à ce moment-là que le Kaiser a fait l'impensable, et... a employé ma propre espèce contre nous. Les Félidés avaient, en utilisant notre ADN comme base, bio-conçu une race spéciale de petits Ézicaniens volants voraces ! Les misérables félins ont commencé à en relâcher des millions sur nos terres, et nous ne pouvions rien faire.\n\nCes créatures étaient petites, rapides, agiles et contenaient de l'acide hautement corrosif qu'elles répandaient partout à la mort. Ces... 'êtres' malveillants ont rongé nos défenses et ont permis à l'infanterie félidéenne d'occuper toute notre nation sans tirer un coup de feu.\n\nNotre Empire était tombé, et j'ai fui, refusant de me soumettre à l'impérialisme des félidés. J'ai essayé de coordonner la résistance Ézicanienne depuis, mais cela n'est jamais vraiment allé nulle part... jusqu'à présent."

    giga_katrebels.0018.kaiserverybad:0 "Qu'a fait le Kaiser de votre terre ?"
    giga_katrebels.0018.kaiserverybad.response:0 "Des choses terribles...\n\nIl a commencé par industrialiser fortement nos plaines fertiles, puis a asséché les lacs et les marais, et a même nivelé certaines de nos montagnes pour récolter plus de minéraux.\n\nMon espèce a été forcée de s'enrôler dans la machine militaire félidéenne, et bien que les Félidés ne nous oppriment pas ouvertement ou ne nous tirent pas dessus, ils ont quand même enrôlé une grande partie de notre population et ont commencé à effacer lentement mais régulièrement notre culture et nos croyances, les remplaçant par leur culte du Kaiser et du militarisme.\n\nMais nous, Ézicaniens, ne nous plions pas si facilement ! Bien que nous ayons dû obéir, nous aspirons toujours au jour où le Kaiser sera finalement expulsé, mort ou vif. Au fond de nous, nous souhaitons tous revenir à notre mode de vie d'autrefois, tellement idyllique.\n\nC'est ce qui nous semble naturel et juste. Tout ce militarisme félidéen, cette colonisation interstellaire et cette expansion ne correspond tout simplement pas avec l'aspiration de la grande majorité d'entre nous.\n\nMon espèce a aussi une longue durée de vie, donc la plupart des Ézicaniens qui étaient présent pendant la conquête de l'empire du Kaiser sont en fait toujours vivants, attendant une chance de riposter. Je ne veux pas les laisser tomber."

    giga_katrebels.0018.whatkaiser:0 "Qui est le Kaiser, exactement ?"
    giga_katrebels.0018.whatkaiser.response:0 "L'être le plus mégalomane qui existe, volia qui c'est !\n\nIl ne cherche qu'à s'étendre, conquérir, s'étendre et conquérir encore plus. Je ne suis pas trop sûr de ses motivations, mais il semble qu'il veuille simplement régner sur... tout. C'était déjà le cas sur §HFlusion§! au début, et si nous ne faisons rien, ce sera la galaxie tout entière !\n\nRien ne lui semble sacré, et il se fera un plaisir de paver nos pâturages ancestraux pour construire plus d'usines militaires. Eh bien, il essaie parfois de faire des compromis, accordant à certaines espèces une autonomie limitée, mais ces compromis sont évidemment faits pour faire taire les manifestants et lui donner plus de temps pour les endoctriner.\n\nEt les Félidés le suivent, le considérant comme une sorte de divinité, obéissant à chacune de ses paroles et partant mourir dans des guerres, qu'il a commencé juste parce qu'il en avait envie. Il endoctrine toutes les espèces qu'il conquiert, les forçant à lui vouer un culte de personnalité et de militarisme effréné.\n\nJe ne sais même pas vraiment d'où il vient, il semble qu'il est apparu un jour sur §HFlusion§! et a pris le contrôle de l'Impérium des félidés pendant une période de crise. Il est assez mystérieux... et ennuyeux."

    giga_katrebels.0018.cool:0 "Intéressant. Merci pour l'échange."
    giga_katrebels.0018.cool.response:0 "Il est important que nos histoires ne soient pas oubliées... de peur que le Kaiser ne gagne."

    ###SABOTAGE POWER PLANT###
    giga_katrebels.0012.sabotplants:0 "§YSabotage d'une centrale Félidéenne§!"
    giga_katrebels.0012.sabotplants.tooltip:0 "Nous pouvons soutenir l'§YOrdre Ézicanien§! dans une opération de déstabilisation du réseau électrique félidés en sabotant les centrales électriques, ce qui entraverait à son tour leur flotte."

    need_ezic_resistance_2:0 "Nous avons besoin que la §YPuissance de la Résistance Ézicanienne§! soit de §G2§! ou plus."

    giga_katrebels.0016.name:0 "Sabotage des centrales électriques"
    giga_katrebels.0016.desc:0 "Les Félidés ont tendance à transmettre l'énergie de leurs planètes à leurs vaisseaux, afin d'éviter d'avoir à utiliser des générateurs coûteux et fragiles.\nEt nous, Ézicaniens, avons une anatomie qui nous rend immunisés contre la plupart des types de chocs électriques. Des équipes de saboteurs pourraient facilement mâcher et sectionner des fils ici et là dans les centrales électriques félidéennes, ce qui aurait certainement un impact notable sur leurs vaisseaux.\nIls n'auraient alors plus assez d'énergie pour les alimenter, ce qui les obligeait à aller beaucoup plus lentement que d'habitude ! Un plan diabolique ! Nous avons juste besoin d'un peu de votre soutien...\n\n§YIl y a 25% de chances que le Kaiser le découvre, et dans ce cas, son opinion envers nous §Rdiminuera§!.\n\n§YSi l'opération réussit, tous les vaisseaux Félidéens recevront les affaiblissements suivants pendant 2 ans : §!\n§R-40% de la vitesse des vaisseaux\n+25% du temps de charge de saut\n\n§YSi l'opération échoue, la puissance de la Résistance Ézicanienne §Rdiminuera§! de 1.§!\n\n§YIl y a 10% de chances d'un §HSuccès majeur§!, ce qui conduira à augmenter la puissance de la Résistance Ézicanienne, qui §Gaugmentera§! de 1 à côté des pénalités pour les félidés.§!"

    giga_katrebels.0016.reponse:0 "Nous ferons alors ce que nous pouvons pour frapper leurs centrales électriques."

    giga_katrebels.0016.low:0 "Contribuer avec §Y3000§! £energy£ et §Y500§! £alloys£ |60% de chances de succès"
    giga_katrebels.0016.med:0 "Contribuer avec §Y5000§! £energy£ et §Y1500§! £alloys£ |80% de chances de succès"

    giga_katrebels.00162.name:0 "Échec du sabotage de la centrale électrique"
    giga_katrebels.00162.desc:0 "Les §YÉzicaniens§! appartenant à l'§YOrdre Ézicanien§! Un groupe de résistance anti-Kaiser a été récemment arrêté pour avoir tenté de détruire des centrales électriques à travers l'§YImpérium félidéen§!\n\nLes saboteurs ont été rapidement arrêtés par les autorités Félidé avant même d'entrer dans les bâtiments, et leurs tentatives de corruption des Félidé ont échouémisérablement.\n\nLe Kaiser a prononcé un discours triomphant pour informer la population de cette contre-opération réussie, et cela représente un revers terrible pour la résistance Ézicanienne dans l'Impérium."
    giga_katrebels.00162.a:0 "Les rats !"

    giga_katrebels.00164.name:0 "Sabotage de la centrale électrique réussi !"
    giga_katrebels.00164.desc:0 "Les §YÉzicaniens§! appartenant à l'§YOrdre Ézicanien§!, le groupe de résistance anti-Kaiser, a réussi à frapper plusieurs centrales électriques critiques de l'§YImpérium félidéen§!.\n\nLes Ézicaniens ont infiltré les bâtiments et ont utilisé leurs puissantes mâchoires pour ronger facilement le câblage délicat des centrales électriques, conduisant à une panne de courant généralisée au sein des installations militaires félidéennes.\n\nCela a effectivement forcé les Félidés, qui transmettent généralement l'énergie de leurs centrales électriques directement aux batteries de leurs vaisseaux, à réduire considérablement la vitesse de leurs vaisseaux afin d'économiser de l'énergie."
    giga_katrebels.00164.a:0 "Bonne chance pour mener une 'Guerre éclair' sans éclairage !"
    giga_katrebels.00164.a.tooltip:0 "Les §Yvaisseaux félidéens§! reçoivent les pénalités suivantes pour §Y2 ans§! : §R\n-40% de la vitesse des vaisseaux\n+25% du temps de charge de saut"

    giga_katrebels.00166.name:0 "Sabotage de la centrale électrique : §YSuccès majeur§!"
    giga_katrebels.00166.desc:0 "Les §YÉzicaniens§! appartenant à l'§YOrdre Ézicanien§! Le groupe de résistance anti-Kaiser a réussi à frapper plusieurs centrales électriques critiques dans l'§YImpérium félidéen§!.\n\nLes Ézicaniens ont rapidement infiltré les bâtiments et ont utilisé leurs puissantes mâchoires pour ronger facilement le câblage délicat des centrales électriques, conduisant à une panne d'électricité généralisée dans les installations militaires félidés. Les Félidés n'ont pas eu le temps de réagir.\n\nCela a effectivement forcé les Félidés, qui transmettent généralement l'énergie de leurs centrales électriques directement aux batteries de leurs vaisseaux, à réduire considérablement la vitesse de leurs vaisseaux afin d'économiser de l'énergie.\n\nL'opération a été menée avec une telle rapidité et efficacité qu'elle a renforcé la résistance Ézicanienne à travers l'Impérium, leur donnant plus d'espoir de renverser un jour le Kaiser."
    giga_katrebels.00166.a:0 "Bonne chance pour mener une 'La guerre 'éclair' sans éclairage !"
    giga_katrebels.00166.a.tooltip:0 "Les vaisseaux §YFélidés§! reçoivent les pénalités suivantes pour §Y2 Ans§! : §R\n-40% de la vitesse des vaisseaux\n+25% du temps de charge de saut§!\n\n§YRésistance Ézicanienne§! a §Gaugmenté§! de §Y1§!."

    ###SABOTAGE ARMY###
    katzen_armies_already_sabotaged:0 "Les lignes d'approvisionnement de l'armée félidéenne sont déjà sabotées."

    need_ezic_resistance_3:0 "Nous avons besoin que la §YPuissance de la Résistance Ézicanienne§! soit à §G3§! ou plus."

    giga_katrebels.0012.sabotarmy:0 "§YDétruire des entrepots de l'armée félidéenne§!"
    giga_katrebels.0012.sabotarmy.tooltip:0 "Nous pouvons soutenir l'§YOrdre Ézicanien§! dans une série d'opérations visant à frapper divers dépôts de ravitaillement de l'armée félidéenne, ce qui réduira l'efficacité des §YForces terrestres félidéennes§!."

    giga_katrebels.0015.name:0 "Détruire les dépôts d'approvisionnement"
    giga_katrebels.0015.desc:0 "L'§YOrdre Ézicanien§! sait où se trouvent certains dépôts d'approvisionnement cruciaux de l'armée félidéenne sur les différents mondes félidés. Les petits groupes d'intervention d'Ézicaniens agissant en silence pourraient facilement faire des ravages dans ces dépôts, ce qui affaiblirait à son tour les troupes félidés sur les planètes. Cela semble relativement faisable, oui. Nous avons juste besoin d'un peu de soutien...\n\n§YIl y a 25% de chances que le Kaiser le découvre, auquel cas son opinion envers nous sera §Rdiminuée§!.\n\n§YSi l'opération réussit, les troupes terrestres félidés recevront les affaiblissements suivants pendant 2 ans : §!\n§R-30% de santé de l'armée\n-30% de dégâts aux armées\n-30% de moral de l'armée !\n\n§YSi l'opération échoue, la Résistance Ézicanienne §Rdiminuera§! de 1.§!\n\n§YIl y a 10% de chances d'un §HSuccès majeur§!, ce qui §Gaugmentera§! de 1 la puissance de la Résistance Ézicanienne, en plus des pénalités pour les félidés.§!"

    giga_katrebels.0015.low:0 "Contribuer avec §Y3000§! £energy£ et §Y500§! £alloys£ |50% de chances de succès"
    giga_katrebels.0015.med:0 "Contribuer avec §Y6000§! £energy£ et §Y1500§! £alloys£ |70% de chances de succès"

    giga_katrebels.0015.reponse:0 "Nous ferons alors tout ce que nous pouvons. Les lignes d'approvisionnement des félidés s'effondreront, de l'intérieur."

    giga_katrebels.00152.name:0 "Échec du sabotage des lignes d'approvisionnement de l'armée félidéenne"
    giga_katrebels.00152.desc:0 "Des dizaines d'arrestations ont été effectuées aujourd'huiau sein de l'§Yarmée félidéenne§!. Les troupes ont intercepté des partisans §YÉzicaniens§! tentant de saboter les dépôts de ravitaillement de l'armée à travers l'Impérium.\n\nLes partisans ont été rapidement emprisonnés et le Kaiser a affirmé que ces activités anti-félidéennes ne seraient plus autorisées à se poursuivre, ce qui a conduit à une nouvelle répression des activités de l'ordre §YÉzicanien§!."
    giga_katrebels.00152.a:0 "Que le Kaiser soit maudit !"

    giga_katrebels.00154.name:0 "Les Ézicaniens sabotent les dépôts de l'armée félidéenne !"
    giga_katrebels.00154.desc:0 "Plusieurs dizaines de groupes de partisans §YÉzicaniens§! ont récemment entrepris une vaste grève coordonnée sur les dépôts d'approvisionnement de l'§Yarmée félidéenne§! à travers l'Impérium.\n\nIls ont réussi à détruire de nombreuses installations et bases militaires critiques félidés, ce qui entraînera une réduction significative de l'efficacité de combat des troupes terrestres félidés, laissant leur monde plus vulnérable que jamais."
    giga_katrebels.00154.a:0 "Excellente nouvelle !"
    giga_katrebels.00154.a.tooltip:0 "Les §YTroupes terrestres félidéennes§! reçoivent les pénalités suivantes pour §Y2 ans§! : §R\n-30% de dégâts aux armées\n-30% de santé à l'armée\n-30% au moral de l'armée"

    giga_katrebels.00156.name:0 "Les Ézicaniens sabotent les dépôts de l'armée félidéenne : §HSuccès majeur§!"
    giga_katrebels.00156.desc:0 "Plusieurs dizaines de groupes de partisans §YÉzicaniens§! ont récemment entrepris une vaste grève coordonnée sur les dépôts d'approvisionnement de l'§Yarmée félidéenne§! à travers l'Impérium.\n\nIls ont réussi à détruire rapidement de nombreuses installations et bases militaires critiques félidés, ce qui entraînera une réduction significative de l'efficacité de combat des troupes terrestres félidés, laissant leur monde plus vulnérable que jamais.\n\nCet incroyable exploit de coopération anti-Félidé Ézicanienne a également renforcé la résistance Ézicanienne au sein de l'Impérium, et accordé une légitimité accrue à l'§YOrdre Ézicanien§!."
    giga_katrebels.00156.a:0 "Merveilleuses nouvelles !"
    giga_katrebels.00156.a.tooltip:0 "Les §YTroupes terrestres Félidéennes§! reçoivent les pénalités suivantes pour §Y2 Ans§! : §R\n-30% de dégâts aux armées\n-30% de santé à l'armée\n-30% de moral de l'armée§!\n\n§YRésistance Ézicanienne§! a §Gaugmenté§! de §Y1§!."

    ###SABOTAGE MOON###
    kaiser_moon_already_sabotaged:0 "la Lune du Kaiser est déjà sabotée."
    katzen_plants_already_sabotaged:0 "Les planètes de puissance du Kaiser sont déjà sabotées."

    giga_katrebels.0012.sabotmoon:0 "§YSabotage de la Lune du Kaiser§!"
    giga_katrebels.0012.sabotmoon.tooltip:0 "Nous pouvons soutenir l'§YOrdre Ézicanien§! dans une opération de sabotage de la §YLune du Kaiser§!."
    need_ezic_resistance_4:0 "Nous avons besoin que la §YPuissance de la Résistance Ézicanienne§! soit de §G4§! ou plus."

    giga_katrebels.0014.name:0 "Saboter la Lune du Kaiser"
    giga_katrebels.0014.desc:0 "Vous aimeriez que nous sabotions la §YLune du Kaiser§! ? Ce serait tout à fait une entreprise. l'effectif de Cette lune est composée exclusivement de félidés, et l'infiltrer s'avérerait extrêmement difficile.\nCependant, je crois que notre réseau de résistance est assez puissant pour au moins tenter quelque chose.\nCela va encore nécessiter un soutien financier de votre empire, cependant. Nous allons devoir corrompre pas mal de félidés si nous voulons que cela réussisse.\n\n§YIl y a 50% de chances que le Kaiser le découvre, auquel cas son opinion envers nous va §Rdiminuer §!.\n\n§YSi l'opération réussit, la Lune du Kaiser recevra les affaiblissements suivants pendant 1 an : §!\n§R-25% de cadence de tir\n-40% de vitesse\n- 30% de dégâts d'armes\n-30% de PV de coque et de blindage§!\n\n§YSi l'opération échoue, la Résistance Ézicanienne §Rdiminue§! par 1.§!\n\n§YIl y a 10% de chances d'un §HSuccès majeur§!, ce qui §Gaugmentera§! la puissance de la Résistance Ézicanienne de 1 à côté des pénalités félidés.§!"

    giga_katrebels.0014.low:0 "Contribuer avec §Y5000§! £energy£ et §Y500§! £alloys£ |40% de chances de succès"
    giga_katrebels.0014.med:0 "Contribuer avec §Y7500§! £energy£ et §Y1000§! £alloys£ |60% de chances de succès"
    giga_katrebels.0014.high:0 "Contribuer avec §Y10000§! £energy£ et §Y3000§! £alloys£ |80% de chances de succès"

    giga_katrebels.0014.reponse:0 "Très bien, nous, Ézicaniens, tenterons d'infiltrer le vaisseau amiral du Kaiser et de l'endommager autant que possible."

    giga_katrebels.00142.name:0 "Le sabotage de la Lune du Kaiser a échoué !"
    giga_katrebels.00142.desc:0 "Un groupe d'§YÉzicaniens§! appartenant à l'§YOrdre Ézicanien§!, un groupe de résistance anti-Kaiser, a récemment été surpris en train de tenter d'infiltrer la §YLune du Kaiser§!, probablement pour le saboter et le détruire de l'intérieur.\n\nLes saboteurs ont été stoppés avant même de monter à bord du vaisseau massif, et des quantités d'arrestations ont été effectuées à travers l'§YImpérium félidéen§!, ce qui entravera considérablement les mouvements de résistance des Ézicaniens.\n\nLe Kaiser a ensuite prononcé un discours triomphant pour décrire sa victoire sur ces 'barbares', et a juré de tout détruirese tenant sur son chemin."
    giga_katrebels.00142.a:0 "Les rats !"

    giga_katrebels.00144.name:0 "Sabotage de la Lune du Kaiser réussi !"
    giga_katrebels.00144.desc:0 "L'§YImpérium félidéen§! est en panique, en tant que groupe d'§YÉzicaniens§! appartenant à l'§YOrdre Ézicanien§!, le groupe de résistance anti-Kaiser a récemment réussi à infiltrer le vaisseau amiral des Félidés et à ronger des parties vitales du véhicule.\n\nIls ont ensuite fait exploser de grandes quantités d'explosifs à travers la lune armée, causant d'immenses dégâts structurels. Bien que la taille de la lune signifie qu'elle n'a pas été entièrement détruite, cela réduira sans aucun doute son efficacité au combat pendant un certain temps."
    giga_katrebels.00144.a:0 "Un toast à nos amis Ézicaniens !"
    giga_katrebels.00144.a.tooltip:0 "la §YLune du Kaiser§! reçoit les pénalités suivantes durant §Y1 année§! : §R\n-25% de cadence de tir\n-40% de vitesse\n-30% de dégâts d'armes\n-30% de PV de coque et de blindage§!"

    giga_katrebels.00146.name:0 "Sabotage de la Lune du Kaiser : §YSuccès majeur§!"
    giga_katrebels.00146.desc:0 "L'§YImpérium félidéen§! est en panique, en tant que groupe d'§YÉzicaniens§! appartenant à l'§YOrdre Ézicanien§! Le groupe de résistance anti-Kaiser a récemment réussi à infiltrer le vaisseau amiral des Félidés et à ronger des parties vitales du véhicule.\n\nIls ont ensuite fait exploser de grandes quantités d'explosifs à travers la lune armée, causant d'immenses dégâts structurels. Bien que la taille de la lune signifie qu'elle n'a pas été entièrement détruite, cela réduira sans aucun doute son efficacité au combat pendant un certain temps.\n\nL'opération a été menée rapidement et efficacement, à tel point que de nombreux Ézicaniens de l'empire Félidé l'ont fait. été motivé pour commencer à prendre les armes contre les Félidés, renforçant encore davantage l'Ordre Ézicanien."
    giga_katrebels.00146.a:0 "Un toast à nos amis Ézicaniens !"
    giga_katrebels.00146.a.tooltip:0 "la §YLune du Kaiser§! reçoit les pénalités suivantes durant §Y1 année§! : §R\n-25% de cadence de tir\n-40% de vitesse\n-30% de dégâts d'armes\n-30% HP de coque et de blindage§!\n\n§YRésistance Ézicanienne§! a §Gaugmenté§! de §Y1§!."

    giga_katrebels.1001.name:0 "La grande migration d'Ézicanien"
    giga_katrebels.1001.desc:0 "Suite à l'effondrement de l'§YImpérium félidéen§!, les populations §YÉzicaniennes§! de l'ancien empire ont tenté de retourner à leur mode de vie ancestral et pacifique, que le §YKaiser§! avait essayé de supprimer.\n\nCependant, ce mode de vie, qui rejette les technologies avancées et embrasse un mode de vie plus primitif et 'naturel', est souvent incompatible avec la civilisation et les infrastructures modernes, ce qui a conduit à des conflits entre les Ézicaniens et les autres espèces avec lesquelles ils partagent des planètes.\n\nEn tant que tel, sous la direction de §YLouf Pelisse Irréprochable§!, le 'leader' de l'espèce, Les Ézicaniens à travers la galaxie, ont entrepri un effort massif pour... partir.\n\nEn effet, des milliards d'Ézicaniens embarquent désormais dans des cargos, de vieux vaisseaux félidéens et tout ce qu'ils peuvent trouver, puis s'envolent dans l'espace, vers une destination inconnue.\n\nD'après §YLouf§!, cette destination mystérieuse leur permettra enfin de 'vivre leur vie comme ils l'ont toujours été'."

    giga_katrebels.1001.rebels.desc:0 "Suite à l'effondrement de l'§YImpérium félidéen§!, les populations §YÉzicaniennes§! de l'ancien empire ont tenté de retourner à leur mode de vie ancestral et pacifique, que le §YKaiser§! avait essayé de supprimer.\n\nCependant, ce mode de vie, qui rejette les technologies avancées et embrasse un mode de vie plus primitif et 'naturel', est souvent incompatible avec la civilisation et les infrastructures modernes, ce qui a conduit à des conflits entre les Ézicaniens et les autres espèces avec lesquelles ils partagent des planètes.\n\nEn tant que tel, sous la direction de §YLouf Pelisse Irréprochable§!, le 'leader' de l'espèce, Les Ézicaniens à travers la galaxie, ont entrepris un effort massif pour... partir. En effet, des milliards d'Ézicaniens embarquent maintenant dans des cargos, de vieux vaisseaux félidéens et tout ce qu'ils peuvent trouver, puis s'envolent dans l'espace, vers une destination inconnue. Selon §YLouf§!, cette destination mystérieuse leur permettra enfin de «vivre leur vie comme ils l'ont toujours été».\n\nL'empire formé par l'§YOrdre Ézicanien§! s'est ensuite effondrée, laissant ses autres espèces constituantes se débrouiller seules et réformer leurs propres gouvernements."

    giga_katrebels.1001.a:0 "Où pourraient-ils aller ?"
    giga_katrebels.1001.a.tooltip:0 "Environ §Y75%§! des §YÉzicaniens§! à travers la galaxie vont §Yquitter§! leurs mondes, à l'exclusion de tout ceux qui pourrait être dans notre empire."

    giga_katrebels.1002.name:0 "Les Ézicaniens demandent à partir"
    giga_katrebels.1002.desc:0 "Avec la §YGrande Migration des Ézicaniens§! en cours, les §YÉzicaniens§! au sein de notre propre empire nous demandons de les laisser partir aussi, afin qu'ils puissent rejoindre leurs compagnons Ézicaniens dans leur grand voyage.\n\nNaturellement, cela signifierait que certaines de nos planètes perdraient une partie importante de leur population, mais refuser pourrait finir par §Renrager§! a déclaré les populations d'Ézicaniens..."
    giga_katrebels.1002.a:0 "Bien sûr. Ils seront autorisés à partir."
    giga_katrebels.1002.a.tooltip:0 "Environ §Y75%§! des §YÉzicaniens§! au sein de notre Empire vont §Yquitter§! leurs mondes."
    giga_katrebels.1002.b:0 "Ils appartiennent à notre empire et nulle part ailleurs."
    giga_katrebels.1002.b.tooltip:0 "Environ §Y75%§! des §YÉzicaniens§! au sein de notre Empire deviendront §Ymécontents§! pendant §Y5 ans§!, abaissant drastiquement leur §YBonheur§! et la §YStabilité Planétaire§!."

    ezic_refused_depart:0 "Départ refusé"
    ezic_refused_depart_desc:0 "Cette pop Ézicanienne est furieuse de ne pas avoir été autorisée à participer à la Grande migration Ézicanienne."

    giga_katrebels.1004.name:0 "Tropiana"
    giga_katrebels.1004.desc:0 "Après quelques mois de voyage, il semble que les §YÉzicaniens§! qui participent à la §YGrande Migration des Ézicaniens§! ont enfin atteint leur destination : un monde tropical luxuriant connu sous le nom de §YTropiana§!, qui suit une orbite lointaine autour d'un trou noir actif que les Ézicaniens appellent §YLes Six Soleils§!, et réchauffe la planète grâce à son disque d'accrétion.\n\nDes études sur les cultures Ézicaniennes ont révélé qu'il pourrait s'agir d'une sorte de 'Terre Promise' au sein de la mythologie Ézicanienne ancienne, bien que la véracité de cette affirmation soit contestée.\n\nQuoi qu'il en soit, bien que toutes ne soient pas faites elle, des milliards d'Ézicaniens ont maintenant mis le pied sur Tropiana, et ils commencent à recréer leur société particulière et plutôt 'idyllique', un peu comme elle était de retour sur §YFlusion§!, avant la conquête du Kaiser.\n\nEt ainsi, les Ézicaniens se sont effectivement retirés de la scène galactique. Leurs incroyables capacités de combat signifient que, malgré leur manque de technologies avancées, une invasion terrestre ciblant Tropiana serait certainement assez meurtrière."
    giga_katrebels.1004.a:0 "Intéressant. Une espèce assez particulière."

    ezic_age:0 "Âge idyllique"
    ezic_age_desc:0 "Bien qu'ils possèdent certaines technologies telles que les moteurs à vapeur, cette civilisation n'a aucun désir de développer davantage leurs technologies ou de s'étendre au-delà de leur monde d'origine. Ses membres jouissent d'une vie relativement simple et naturelle, basée principalement sur la chasse et organisée en petites tribus.\nIl existe une sorte de «gouvernement» supranational, bien qu'il serve principalement de force de maintien de la paix et n'interfère pas beaucoup dans les affaires intérieures.\nÉtonnamment, un incroyable réseau de voies ferrées sillonne la planète, reliant les différentes tribus majeures ensemble à l'aide de locomotives à vapeur."

    job_giga_ezic_hunter:0 "Péon ézicanien"
    job_giga_ezic_hunter_plural:0 "Péons ézicaniens"
    job_giga_ezic_hunter_desc:0 "Ézicaniens qui remplissent diverses fonctions pour leur tribu locale, ou «ruche»."

    building_giga_ezic_capital:0 "Capitale Ézicanienne"
    building_giga_ezic_capital_desc:0 "Une grande ville quelque peu rustique qui sert de «capitale» de la civilisation zicanienne. Il abrite l'Ézicanien 'premier' de la planète, celui de plus haut rang, et coordonne les opérations intertribales, ainsi que le réseau ferroviaire étonnamment développé de la planète."

    mod_job_giga_ezic_hunter_add:0 "Emplois de péons ézicaniens"

    giga_katrebels.1005.name:0 "Cadeau d'adieu de §YLouf§!"
    giga_katrebels.1005.desc:0 "[ezic_liberator.GetName] ! C'est encore moi, §YLouf Pelisse Irréprochable§!.\n\nEn guise de remerciement de nous avoir aidés à nous révolter contre l'§YImpérium félidéen§!, notre espèce a décidé de vous accorder un cadeau, consistant en une réserve de ressources rares que nous avons déterrées sur §YTropiana§!, pour lesquelles nous n'avons aucune utilité.\n\nPuissent ces ressources vous servir dans vos futures entreprises.\n\nEt maintenant que nous avons trouvé le paradis, les Ézicaniens et moi vous disons adieu, astronautes."
    giga_katrebels.1005.a:0 "C'est un beau cadeau. Adieu, Ézicaniens."

    ###UNIFICATIONS###
    giga_flusionunion.002.name:0 "L'Impérium Félidéen vaincu !"
    giga_flusionunion.002.desc:0 "Des nouvelles surprenantes sont arrivées depuis le monde primitif de §YFlusion§! dans le Système §YDoublio§!.\n\nL'§YImpérium félidéen§!, qui s'était lancé dans une conquête mondiale il y a quelques années, a été vaincu par une coalition de nations flusionnistes dirigée par la §YRépublique Solakienne§!! Cette union, connue sous le nom de §YNations Unies Flusioniennes§!, a vu le jour pour contrer directement la tentative des Félidés de conquérir le monde et, en raison de l'urgence de la situation, s'est rapidement développée pour englober le reste des gouvernements de la planète.\n\nAvec la défaite de l'Impérium, les §YN.U.F§! se présentent maintenant comme un Hyper-état des Natifs de Flusion. Avec des politiques beaucoup plus pacifiques, libérales et démocratiques par rapport à l'Impérium félidéen, certains considèrent cela comme une grande victoire pour les Flusionnistes, et beaucoup sont déconcertés que tout cela ne se soit pas terminé par une apocalypse nucléaire.\n\nLe §YProjet Canon lunaire§! a été conservé, bien qu'il ait été entièrement réaffecté par des non-Félidéens, pour s'assurer qu'ils ne peuvent plus jamais l'utiliser à des fins malveillantes. Le §YKaiser Kattail§! cependant reste introuvable, il semble avoir simplement disparu de la surface de Flusion après sa défaite."
    giga_flusionunion.002.a:0 "Une victoire pour la démocratie."

    giga_flusionunion.004.name:0 "Flusion maîtrise la technologie PRL !"
    giga_flusionunion.004.desc:0 "Après environ une décennie de consolidation de leur pouvoir, les §YÉtats Unis Flusionniens§! sur §YFlusion§! ont enfin découvert le moteur d'hypersaut PRL. Par conséquent, leur chef élu, §YDofus Teknik Makina§!, nous a envoyé une transmission diplomatique, nous demandant leur autonomie, et donc le transfert de suprématie sur le système §YDoublio§!\n\nBien qu'ils n'aient découvert PRL que récemment, leurs armes et autres technologies sont cependant étonnamment avancées, et il pourrait être sage de faire preuve de prudence avec ce nouveau concurrent sur la scène galactique."
    giga_flusionunion.004.a:0 "À l'écran."

    giga_flusionunion.005.name:0 "Transmission entrante !"
    giga_flusionunion.005.desc:0 "Salutations, astronautes !\n\nJe m'appelle §YDofus Teknik Makina§!, chef des §YNations Unies Flusioniennes§!. Suite à la défaite de l'Impérium félidéen, nous sommes devenus le seul organe de gouvernement de Flusion, et nous nous sommes efforcés d'améliorer les conditions de vie de toutes les espèces dans notre beau monde.\n\nMais ce n'est pas la question ! Grâce à nos efforts combinés, nous avons enfin réussi à acquérir la compétence pour les trajets PRL, et nous vous demandons maintenant de bien vouloir nous transférer la suprémacie du système §YDoublio§!. Nous pouvons vous fournir une compensation financière pour l'autonomie du système, sous la forme de §Y10000§! £energy£ et §Y1000§! £alloys£.\n\nSachez que nous n'avons pas peur de prendre les armes si nécessaire..."
    giga_flusionunion.005.a:0 "C'est une bonne affaire."
    giga_flusionunion.005.a.tooltip:0 "Nous allons §Ytransférer§! le système §YDoublio§! aux §YNations Unies Flusioniennes§!."
    giga_flusionunion.005.a.response:0 "Excellent ! Nous attendons avec impatience une coopération plus approfondie avec vos semblables."
    giga_flusionunion.005.b:0 "Ce système est le nôtre. Allez-vous en."
    giga_flusionunion.005.b.tooltip:0 "Les §YÉtats Unis flusionniens§! vont probablement nous §RDéclarer la guerre§! !"
    giga_flusionunion.005.b.response:0 "On dirait que nous allons devoir leur retirer toutes les vieilles armes des Félidés..."

    giga_flusionunion.006.name:0 "Flusion part en guerre !"
    giga_flusionunion.006.desc:0 "Nouvelles alarmantes ! Suite à notre refus de leur remettre le système §YDoublio§!, le gouvernement flusionniste a saisi avec force le système et nous a ensuite déclaré la guerre.\n\nIls ont également revendiqué une quantité substantielle de territoire autour de Doublio. Il semble qu'ils ne plaisantaient pas avec leurs demandes..."
    giga_flusionunion.006.a:0 "Tous à vos postes !"

    giga_flusionunion.007.name:0 "Les États Unis Flusioniens"
    giga_flusionunion.007.desc:0 "Des nouvelles nous sont parvenues, que le monde primitif de §YFlusion§! a développé son moteur d'hypersaut PRL. Alors que lorsque des primitifs atteignent l'ère spatiale, cette situation est d'habitude peu préoccupante, cette civilisation particulière est en fait assez avancée et s'est développée assez fortement avant d'inventer le moteur d'hypersaut. Elle pourrait très bien rapidement rivaliser avec le nôtre. Il serait peut-être consillé de faire preuve de prudence face à ce nouveau concurrent galactique."
    giga_flusionunion.007.a:0 "Intéressant."

    # #Kronks (UNUSED)
    # giga_flusionunion.012.name:0 "Unité Kronks Flusion !"
    # giga_flusionunion.012.desc:0 "Des nouvelles surprenantes sont arrivées dans le monde primitif de §YFlusion§! dans le §YDoublio§! Système.\n\nL'§YImpérium félidéen§!, qui s'était lancé dans une conquête mondiale il y a quelques années, a été vaincu par un nombre écrasant de... §YKronk§!. Peuplé par l'arthropoïde et l'homonyme §YKronks§!, §YKronk§! est resté un outsider sur la scène géopolitique de Flusion, jusqu'au début de la guerre entre les Félidés et le reste de la planète.\n\nLes Kronks sont restés relativement neutres, mais alors que les combats empiraient et que Flusion était sur le point de de dévastation totale, un chef Kronk particulièrement charmant connu sous le nom de... §YKronk§!... a lancé une offensive surprise contre la myriade de nations affaiblies.\n\nLes Kronks, qui possèdent des taux de natalité extrêmement élevés, ont pu submerger l'opposition restée avec des nombres purs et finir par unifier tout Flusion en quelques mois.\n\nAvec leur règle consolidée, les Kronks commencent maintenant à reconstruire lentement Flusion, et ils ont réussi à réquisitionner le §YProjet Canon lunaire§! Félidéen, qui avait été abandonné pendant les dernières parties de la guerre."
    # giga_flusionunion.012.a:0 "Kronk !"

    # giga_flusionunion.014.name:0 "Kronks atteint le PRL !"
    # giga_flusionunion.014.desc:0 "Des nouvelles nous sont parvenues que l'arthropoïde §YKronks§! de §YFlusion§! (qu'ils ont renommé en... Kronk), ont récemment développé leurs tout premiers moteurs PRL !\n\nAprès une période de montée en puissance militaire et technologique suite à leur prise de contrôle de §YKronk§!, les §YKronks§! de §YKronk§!, dirigé par §YKronk§!, ont consolidé leur domination sur la planète.\n\nLeurs taux de natalité extrêmement élevés leur ont permis de repeupler rapidement des parties de la planète dévastées par la guerre, et il semble qu'ils soientcherchant maintenant à répandre leur espèce dans les étoiles, alors que nous recevons une transmission de leur part..."
    # giga_flusionunion.014.a:0 "Kronk ?"

    # giga_flusionunion.015.name:0 "Kronk"
    # giga_flusionunion.015.desc:0 "Je suis §YKronk§!, maître de §YKronk§! et les §YKronks§! sur la planète §YKronk§!.\n\nComme vous l'avez probablement remarqué, mon genre a récemment réalisé un voyage PRL, et nous vous demandons par la suite de transférer le §YDoublio§!\n\nLe non-respect de cette procédure entraînera votre résiliation immédiate par les Kronks."
    # giga_flusionunion.015.a:0 "Vous pouvez l'avoir."
    # giga_flusionunion.015.a.tooltip:0 "Nous allons §Ytransférer§! le système §YDoublio§! aux §YNations Unies Flusioniennes§!."
    # giga_flusionunion.015.a.response:0 "Merci les Kronks."
    # giga_flusionunion.015.b:0 "Au diable avec vous Kronks !"
    # giga_flusionunion.015.b.tooltip:0 "§Kronk§! sera probablement §RDéclarer la guerre§! sur nous !"
    # giga_flusionunion.015.b.response:0 "Les Kronks ne vous pardonneront pas cela."

    # giga_flusionunion.016.name:0 "Kronks part en guerre !"
    # giga_flusionunion.016.desc:0 "Nouvelles alarmantes ! Suite à notre refus de remettre le système §YDoublio§! pour eux, le gouvernement de Kronk s'est emparé de force du système, et a par la suite déclaré la guerre contre nous.\n\nIls ont également revendiqué une quantité colossale de territoire autour de Doublio. Il semble qu'ils ne dérangeaient pas leurs demandes, car des hordes de vaisseaux Kronk se mobilisent déjà pour la guerre."
    # giga_flusionunion.016.a:0 "Ces maudits Kronks !"

    # giga_flusionunion.017.name:0 "Les Kronks"
    # giga_flusionunion.017.desc:0 "Des nouvelles nous sont parvenues que le monde primitif de §YFlusion§! a réalisé le voyage PRL. Alors que les primitifs atteignant l'ère spatiale sont normalement peu préoccupants, cette civilisation de l'arthropoïde §YKronks§! est en fait assez avancé, et développé assez fortement avant d'inventer l'hyperpropulseur.\n\nEn tant que tels, ils entrent maintenant dans la scène galactique avec des armes et des équipements qui pourraient très bien rivaliser avec les nôtres. Il serait peut-être prudent de faire preuve de prudence face à ce nouveau concurrent galactique."
    # giga_flusionunion.017.a:0 "Intéressant... Kronk ?"

    ###SEF###
    giga_hke.002.name:0 "Le Saint Empire Félidéen"
    giga_hke.002.desc:0 "On pourrait supposer qu'à la suite de la disparition du §YKaiser§! Lors de l'effondrement de l'§YImpérium félidéen§!, On se souviendrait de lui comme d'un lâche ou d'un traître, qui a abandonné son propre peuple quand il en avait le plus besoin. Mais, étonnamment, il semble que c'est tout le contraire qui a fini par se produire.\n\nEn effet, peut-être parce que le Kaiser a développé un énorme culte de la personnalité, une sorte de 'Culte du Kaiser' a commencé à se développer au sein de la myriade des §YEtats séparatistes des Félidés§!. La population et les dirigeants de ces nations ont commencé à le 'vénérer' de manière ostensible, certains prétendant qu'il 'reviendrait et réparerait les torts qui ont été commis sur l'espèce Félidéen'.\n\nPeut-être encore plus surprenant est-il que ces États dissidents se sont rassemblés en une fédération gigantesque mais vaguement liée, le §YSaint Empire Félidéen§!. Ce 'SEF' vise apparemment à terminer le travail commencé par le Kaiser, et à assurer la continuité de la puissance félidés dans la galaxie.\n\nActuellement dirigé par  §Y[giga_hke_leader.GetName]§!, la 'Nation Kaiser du SEF' ', cette confédération supranationale est susceptible de briser tout espoir de paix durable que la galaxie aurait pu avoir après la défaite du Kaiser..."
    giga_hke.002.a:0 "Intéressant. Ils sont de retour pour plus, semble-t-il."
    giga_hke.002.a.tooltip:0 "Le §YSaint Empire Félidéen§! s'est formé, composé de la plupart des §YEtats Séparatistes Félidés§!.\nNous pouvons les contacter dans la §YListe de Contacts§!, bien qu'ils nous soient relativement §Rhostiles§!, car nous sommes ceux qui ont vaincu le §YKaiser§!."

    hke_federation:0 "Le Saint Empire Félidéen"
    hke_federation_desc:0 "Les membres de cette fédération souhaitent réaffirmer l'ancienne puissance de l'Impérium des félidés au sein de la galaxie, et réussir à réaliser la vision du Kaiser."

    hke_country:0 "Le Saint Empire Félidéen"
    hke_country_desc:0 "Une organisation supranationale établie par les restes de l'Impérium des félidés qui s'est effondré."

    giga_hke.0010.name:0 "Le Saint Empire Félidéen"
    giga_hke.centra.0:0 "§YCentralisation du SEF :§! 1 |Faible"
    giga_hke.centra.0.tooltip:0 "§RBonus des États membres du SEF : §!\n§YAucun§!."

    giga_hke.centra.1:0 "§YCentralisation du SEF :§! 2 |Moyen"
    giga_hke.centra.1.tooltip:0 "§RBonus des États membres du SEF : §!\n§Y+10% de cadence de tir du vaisseau\n+10% de PV de coque\n+10% de PV de blindage\n+10% de santé des armées§!"

    giga_hke.centra.2:0 "§YCentralisation du SEF :§! 3 |Haute"
    giga_hke.centra.2.tooltip:0 "§RBonus des États membres du SEF : §!\n§Y+25% de cadence de tir des vaisseaux\n+25% de PV de coque\n+25% de PV de blindage\n+25% de santé des armées§!"

    giga_hke.centra.3:0 "§YCentralisation du SEF :§! 4 |Extrême"
    giga_hke.centra.3.tooltip:0 "§RBonus des États membres du SEF : §!\n§Y+50% de cadence de tir des vaisseaux\n+50% de PV de coque\n+50% de PV de blindage\n+50% de santé des armées§!"

    giga_hke.0021.name:0 "La centralisation du SEF augmente !"
    giga_hke.0021.desc:0 "Suite à un certain nombre de réformes récentes, le §YSaint Empire Félidéen§!, encore relativement jeune, a réussi à accroître sa centralisation administrative.\n\nCela conduira à une efficacité bureaucratique accrue au sein des Etats Séparatistes Félidés, qui à son tour renforceront leurs flottes et armées, car il deviendra plus facile pour les nations de leur allouer des ressources."
    giga_hke.0021.a:0 "Intéressant."
    giga_hke.0021.a.tooltip:0 "§YLa Centralisation du SEF§! §Baugmente§! à §YMoyen§!."

    giga_hke.0023.name:0 "La centralisation de SEF augmente !"
    giga_hke.0023.desc:0 "Grâce à une coopération internationale incroyable, le §YSaint Empire Félidéen§! a réussi à accroître une fois de plus sa centralisation administrative.\n\nCela conduira, comme la dernière fois, à une efficacité bureaucratique accrue au sein des États membres séparatistes félidés, qui à leur tour renforceront leurs flottes et armées au fur et à mesure que les nations commencerontde partager de plus en plus leurs ressources."
    giga_hke.0023.a:0 "Intéressant."
    giga_hke.0023.a.tooltip:0 "§YLa Décentralisation du SEF§! §Baugmente§! à §YHaute§!."

    giga_hke.0025.name:0 "La centralisation du SEF augmente !"
    giga_hke.0025.desc:0 "Dans ce qui est pratiquement un miracle bureaucratique, le §YSaint Empire Félidéen§! a réussi à accroître encore une fois sa centralisation administrative.\n\nUne fois de plus, cela conduira à une efficacité bureaucratique considérablement accrue au sein des États dissidents félidés, qui à leur tour renforceront leurs flottes et armées, alors que le pouvoir administratif et militaire commencera àtournent de plus en plus autour de la §YNation Kaiser§! du SEF !."
    giga_hke.0025.a:0 "Cela devient inquiétant."
    giga_hke.0025.a.tooltip:0 "§YLa Centralisation du SEF§! §Baugmente§! à §YExtreme§!."

    giga_hke.0010.desc.a:0 "§HFlusion§! nous appartient légitimement. Le Kaiser exige que nous le réclamions en son nom."
    giga_hke.0010.desc.b:0 "Le Kaiser reviendra.\n\nVérifiez votre horloge, car elle se rapproche de plus en plus de son arrivée.\n\nNous tiendrons."
    giga_hke.0010.desc.c:0 "Le Kaiser est avec nous. Est-il avec vous aussi ?"
    giga_hke.0010.desc.d:0 "Un jour, la galaxie sera à nouveau unie."
    giga_hke.0010.desc.e:0 "Le Kaiser nous a chargé de poursuivre son grand projet.\n\nNous ne voulons pas le laisser tomber."
    giga_hke.0010.desc.f:0 "Votre plus grave erreur a été de vous opposer à la volonté du Kaiser, [root.GetName]."

    giga_hke.president:0 "§YNation Kaiser du SEF§! : [giga_hke_leader.GetName]"
    giga_hke.membercount:0 "§YNombre de membres du SEF§! : [global_event_country.hke_member_count]"

    giga_hke.1001.name:0 "Le Saint Empire Félidéen : Nouvelle nation Kaiser"
    giga_hke.1001.desc:0 "Suite à des événements malheureux concernant la précédente Nation Kaiser, §Y[giga_hke_leader.GetName]§! a repris le flambeau de la §YNation Kaiser du SEF§! et dirige maintenant le §YSaint Empire Félidéen§! dans sa quête pour restaurer la gloire félidés."
    giga_hke.1001.a:0 "Intéressant."

    giga_hke.1002.name:0 "Le Saint Empire Félidéen"
    giga_hke.1002.desc:0 "Suite à la disparition prématurée de leur précédente §YNation Kaiser§!, le §YSaint Empire Félidéenen§! est actuellement en train d'en désigner un nouveau et n'acceptera aucune communication. Ce processus peut prendre plus d'un mois."
    giga_hke.1002.a:0 "Oh, attention."

    giga_hke.0027.name:0 "Le Saint Empire Félidéen se réfédère !"
    giga_hke.0027.desc:0 "Dans un exploit sans précédent de coopération, de prouesses bureaucratiques et de dévouement envers le Kaiser, la myriade d'États dissidents félidés qui forma le §YSaint Empire Félidéen§! a finalement décidé de mettre de côté toutes les différences qu'ils auraient pu avoir, et se sont fédérés en un super-État galactique !\n\nEn effet, pratiquement la totalité du Saint Empire Félidéen a maintenant été fusionnée en une entité supranationale singulière, centrée autour du L'ancienne §YNation Kaiser§! de SEF !.\n\nSon dirigeant, §Y[hkekaiser.GetName]§!, s'est proclamé 'Successeur du Kaiser', et a juré d'employer toute la puissance du SEF désormais uni pour affirmer la puissance des Félidés et de toutes les espèces constitutives du SEF sur la galaxie, afin de réaliser la vision du Kaiser.\n\nDe façon alarmante, ce super-État aurait utilisé ses ressources mises en commun pour assembler deux armadas massives, connues sous le nom d' §YArmadas lumineux des Félidés§!, qui présentent chacun un redoutable corps céleste armé : Une §YLune du Kaiser§! !\n\nIls ont également réclamé la plupart des espaces vides autour de leur terre, et même si certains États Séparatistes ont §Rrefusé§! de se fédéraliser, dans ses intentions et objectifs, l'§YImpérium félidéen§! est effectivement revenu..."
    giga_hke.0027.a:0 "Ce n'est pas bon. Ils n'abandonneront vraiment jamais."
    giga_hke.0027.a.tooltip:0 "La plupart des membres du §YSaint Empire Félidéen§! s'est fédéré en une puissante entité unique.\n§RIls tenteront probablement de récupérer le territoire perdu de l'Impérium.§!"

    civic_spirit_of_the_kaiser:0 "L'Esprit du Kaiser"
    civic_spirit_of_the_kaiser_desc:0 "Le Saint Empire Félidéen s'est fédéré, recréant efficacement l'§YImpérium Félidéen§!. Ils utilisent des armes avancées des félidés, améliorées avec les dernières technologies, afin de renforcer leur force au maximum.\n§BIls sont déterminés à terminer ce que le Kaiser a commencé.§!"

    origin_hke:0 "Le Saint Empire Félidéen"
    origin_hke_desc:0 "Cette civilisation est le résultat d'une myriade d'États dissidents qui tentent de réformer l'Impérium félidéen."

    giga_hke.0029.name:0 "Les guerres de réclamation"
    giga_hke.0029.desc:0 "Nouvelles alarmantes ! Peu de temps après sa fédéralisation, le §YSaint Empire Félidéen§! a décidé de prendre les armes contre tous les états §Yindépendants§! restants parmi les séparatistes, afin d'unifier à nouveau l'§YImpérium Félidéen§!.\n\nBien que nous ne devrions pas être directement touchés par cette 'Rückgewinnungskrieg', ou 'Guerre de Réclamation', nous devons néanmoins garder un oeil prudent sur ces revanchards impériaux, car ils vont probablement tourner leur attention vers nous par la suite..."
    giga_hke.0029.a:0 "Oh-oh."
    giga_hke.0029.a.tooltip:0 "Le §YSaint Empire Félidéen§! a §R déclaré la guerre§! à tous les États séparatistes des félidés indépendants restants."

    giga_hke.0011.name:0 "Le Saint Empire Félidéen"
    giga_hke.0011.desc:0 "[root.GetName] ! Vous êtes en possession du §YSystème Doublio§!, un lieu sacré pour nous, car c'est là que le Kaiser a commencé ses grandes conquêtes.\n\nNous exigeons donc que vous nous donniez le système sur le champ, afin que notre empire puisse être à nouveau unis et entier.\n\nNous pouvons vous fournir §Y25 000§! £energy£ en compensation, mais sachez que nous n'hésiterons pas à frapper votre espèce si vous ne coopérez pas."
    giga_hke.0011.a:0 "Très bien, vous pouvez l'avoir."
    giga_hke.0011.a.tooltip:0 "Nous allons §Ytransférer§! le système §YDoublio§! au §YSaint Empire Félidéen§!."
    giga_hke.0011.b:0 "L'Impérium s'est effondré il y a des décennies, ce sera de même pour vous !"
    giga_hke.0011.b.tooltip:0 "Le Saint Empire Félidéen§! va probablement nous §RDéclarer la guerre§! !"

    opinion_ended_kaiser:0 "a vaincu l'Empereur"

