    giga_aeternum.3030.name:0 "Rapport de renseignements de l'Aéternum : Des inexactitudes dramatiques"
    giga_aeternum.3030.desc:0 "Notre agence de renseignements aeternite indique avoir terminé une enquête distante afin de déterminer l'exactitude des renseignements possédés par l'Aéternum, en ce qui concerne le reste de la galaxie.\n\nEn rassemblant le peu de données qui sortent de leur empire et en testant leurs réactions face aux vaisseaux d'exploration volant à proximité de leur espace, ils ont conclu que les renseignements des Aeternites étaient, malgré leur avance technologique, relativement médiocres.\n\nDe toute évidence, ils semblent si confiants dans leur victoire à venir qu'ils investissent peu de ressources pour évaluer correctement la force du reste de la galaxie, estimant que c'est un effort futile. Les systèmes dont ils disposent encore pour surveiller l'activité extérieure sont probablement décrépits et dépassés.\n\nPar conséquent, notre Agence pense qu'en mettant en place une vaste opération pour émettre de fausses transmissions et dissimuler la force réelle de nos vaisseaux, nous pourrions faire croire aux Aeternites que notre empire et la galaxie sont beaucoup plus faibles que nous ne le sommes en réalité. Comme l'Aéternum est toujours un empire stagnant, cela retarderait probablement leur réveil car ils seraient convaincus que nous ne représentons aucune menace, ce qui ralentirait leurs efforts pour réarmer leur nation.\n\nBien que cela puisse sembler contre-intuitif, nos sociologues ont conclu que sans une galaxie extérieure menaçante motivant les Aeternites à se réarmer rapidement, il sera beaucoup plus difficile pour ce type d'ancienne civilisation de trouver la motivation nécessaire pour sortir sa population et son industrie de la stagnation.\n\n§BNous pouvons commencer ce processus via notre agence de renseignements aeternite.§!"
    giga_aeternum.3030.a:0 "Compris."

    giga_aeternum.3041.name:0 "Bombardement des infrastructures"
    giga_aeternum.3041.desc:0 "Un nuage de petits projectiles accélérés à des vitesses relativistes peut être projeté sur le noyau galactique. Cela infligerait des dégâts causés aux installations d'Aeternite et, bien qu'ils puissent facilement le réparer, cela leur conduirait sans aucun doute retarder leur réveil alors que leur entreprend des réparations. En passant les projectiles à travers plusieurs trous de ver, ils peuvent être fabriqués presque impossibles à suivre.\n\nNous devrons dépenser §Y100000§! £energy£, avant de configurer le réseau de trous de ver, puis dépenser §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ et §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ par mois, pour §Y3 ans§!.\n\nune fois rempli, le réveil de l'aeternite sera retardé d'une durée comprise entre §Y2§! et §Y6 ans§!.\n\nL'opération ne peut pas être annulée tant qu'elle ne sera pas terminée, et il sera possible de progressivement plus cher devrions-nous le tenter à nouveau.\n\nComme Aéternum renforcera rapidement leurs systèmes de boucliers et de défense de point à la contrer, cela ne peut être fait que §Y4§! fois."
    giga_aeternum.3041.a:0 "Procéder à l'opération."
    giga_aeternum.3041.a.tooltip:0 "Nous paierons le coût initial et devrons dépenser §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ et §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ par mois pendant 2,5 ans."

    giga_aeternum.3042.name:0 "Infrastructure d'Aeternite bombardée !"
    giga_aeternum.3042.desc:0 "Notre agence rapporte que la campagne de bombardement a été un succès ! Grâce à notre essaim de projectiles relativistes, nous avons réussi à empêcher de manière significative les progrès de l'Aéternum pour finaliser leur réveil.\n\nNous estimons cela retardera leur réveil par environ §Y[birch_aeternum.aeternum_infra_bombing_awake_delay_value]§! ans."
    giga_aeternum.3042.a:0 "Merveilleux !"

