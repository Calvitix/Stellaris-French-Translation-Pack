    #########################################
    ### Planet Modifiers ####################
    #########################################
    irradiated_desert_planet:0 "Monde de désert irradié"
    irradiated_desert_planet_desc:0 "Cette planète a été le théâtre d'un nombre incalculable d'explosions d'armes nucléaires. Sa surface est désormais à peine habitable, avec des températures de surface dépassant fréquemment une centaine de degrés, une atmosphère et un sol hautement radioactifs, ainsi que des flaques de déchets industriels et nucléaires à forte concentration. La simple quantité d'explosifs libérés sur ce monde a eu pour effet secondaire de charger sa croûte d'éléments lourds et a fini par faire fondre certains minéraux pseudo-alliage.\n\n§YLa terraformation de ce monde supprimera ce modificateur.§!"

    tremendous_ring:0 "Système d'anneaux formidable"
    tremendous_ring_desc:0 "Cette géante gazeuse possède un gigantesque système d'anneau, d'un diamètre estimé à 3,78 millions de kilomètres."

    methane_oceans:0 "Océans de méthane"
    methane_oceans_desc:0 "Ce monde aride et froid a de petits océans de méthane liquide dans ses plus grands cratères d'astéroïdes."

    nanite_deserts:0 "Déserts de nanites"
    nanite_deserts_desc:0 "50% des déserts de cette planète sont composés de nano-machines imitant le sable."

    coreless_planet:0 "Planète sans noyau"
    coreless_planet_desc:0 "Cette planète manque totalement de noyau de fer, ce qui la rend précieuse pour la recherche en physique."

    core_facility:0 "Installation principale"
    core_facility_desc:0 "Cette planète manque totalement de noyau de fer, mais contient une gigantesque installation de recherche sous la surface, qui pourrait être utilisée pour des recherches avancées."

    cataclysmic_star:0 "Étoile variable cataclysmique"
    cataclysmic_star_desc:0 "Cette étoile contient une naine blanche, ce qui conduit à des instabilités extrêmes au sein de l'étoile elle-même."

    oxygen_world:0 "Monde d'oxygène cristallisé"
    oxygen_world_desc:0 "La surface de cette planète est composée d'oxygène cristallisé, ce qui la rend extrêmement précieuse scientifiquement."

    natural_network:0 "Réseau mondial naturel"
    natural_network_desc:0 "Un genre unique de plantes crée un vaste réseau autour de la planète, ce qui le rend vraiment utile scientifiquement."

    fire_life:0 "Formes de vie plasmatiques"
    fire_life_desc:0 "Des formes de vie plasmatiques uniques résident sur cette planète, ce qui la rend extrêmement hostile à la vie organique."

    red_toxic:0 "Monde toxique rouge"
    red_toxic_desc:0 "Un monde toxique récemment découvert, dont l'atmosphère est remplie d'une substance inconnue de couleur rouge et toxique."

    scarlet_scourge:0 "Monde toxique rouge"
    scarlet_scourge_desc:0 "Un monde incroyablement hostile, avec une atmosphère remplie de particules rouges d'une toxine synthétique avancée qui semble hors de contrôle."

    remnants_civ:0 "Restes de civilisation"
    remnants_civ_desc:0 "Les vestiges d'une civilisation autrefois prospère restent sur ce monde, endommagés par les effets du Fléau écarlate."

    the_repository1:0 "Le référentiel"
    the_repository1_desc:0 "Le vaste centre de recherche de la Forge d'Innovation permet des activités de recherche et développement avancées sur ce monde"

    the_repository2:0 "Le référentiel"
    the_repository2_desc:0 "Le vaste centre de recherche de la Forge d'Innovation permet des activités de recherche et de développement avancées sur ce monde, même avec le Fléau toujours présent."

    urmazin_utopia:0 "Utopie d'Urmazin"
    urmazin_utopia_desc:0 "Les Urmazines sont isolés du reste de la galaxie au paradis, de quoi être mécontent ?"

    katzenland_planet:0 "Nécropole irradiée"
    katzenland_planet_desc:0 "Ce monde peut à peine être considéré comme habitable. Ses conditions de surface sont extrêmement dures, avec des températures parfois dépassant cent degrés pendant la journée, une atmosphère remplie de gaz toxiques et de composés radioactifs et des mers peu profondes de déchets industriels.\nPourtant, il est jonché de ruines, indiquant qu'il a hébergé une civilisation florissante. Bien que s'installer ici serait extrêmement difficile, ces ruines offrent une opportunité incroyable d'étudier une civilisation disparue depuis longtemps et de mettre au rebut la vaste quantité de ressources encore à la surface, tandis que les immenses quantités de matières radioactives et d'infrastructures restantes seraient très utiles si elles étaient réutilisées. vers la production d'énergie.\n\n§YLa terraformation de ce monde supprimera les pénalités, mais les bonus seront également réduits.§!"

    katzenland_planet_terraformed:0 "Nécropole"
    katzenland_planet_terraformed_desc:0 "Bien qu'autrefois dévastée par une sorte de conflit à grande échelle, cette planète a été restaurée dans un état plus habitable. Il est jonché de ruines indiquant qu'il abritait autrefois une civilisation florissante, et ces ruines offrent une opportunité incroyable d'étudier une culture disparue depuis longtemps et de mettre au rebut tous les matériaux que nous pouvons en extraire, tandis que les grandes quantités de matières radioactives restantes et d'infrastructures seraienttrès utile s'il est réutilisé pour la production d'énergie."

    ringworld_upgrade_timer:0 "Amélioration de l'habitat Anneau-monde"
    ringworld_upgrade_timer_desc:0 "Nous améliorons cette section de l'installation pour accueillir et soutenir notre population de plus en plus nombreuse."

    gigablackhole_radiations:0 "Irradié par une bombe sous-spatiale"
    gigablackhole_radiations_desc:0 "L'explosion d'une bombe de distorsion sous-spatiale à proximité a envoyé de grandes quantités de particules exotiques à travers les hyperlignes, explosant cette planète avec des radiations nocives."

    flat_world:0 "Monde plat"
    flat_world_desc:0 "Ce monde est plat. Comme c'est étrange."

    square_ringworld:0 "Segment de $name_ringworld_square$"
    square_ringworld_desc:0 "Ce segment est situé sur un $name_ringworld_square$, et est rempli de nombreux composants technologiques mal compris. Étudier cet endroit serait un investissement rentable."

    virtual_world:0 "Monde virtuel"
    virtual_world_desc:0 "Ce monde est entièrement simulé par les incroyables processeurs du $name_matrioshka_brain$. En tant que tel, il est impossible de produire des minéraux ici et le maintien de la population dans des capsules de stase coûte assez cher."

    orbital_elysium:0 "$name_orb_elysium$"
    orbital_elysium_desc:0 "Cet habitat est une station spatiale en anneau élyséen, offrant à ses habitants de merveilleuses conditions semblables à une planète et de très belles vues."

    interstellar_habitat:0 "$name_interstellar_hab$"
    interstellar_habitat_desc:0 "Le manque de lumière naturelle dans cette vaste station spatiale peut être un peu pénible pour les habitants. Les centrales électriques sont également moins efficaces en raison du manque de lumière solaire. La station offre cependant une merveilleuse opportunité de recherche sur la nature de l'espace interstellaire."

    ruined_city_world:0 "Oecuménopole antique"
    ruined_city_world_desc:0 "Les analyses archéologiques révèlent que cette planète était autrefois un oecuménopole tentaculaire, ou un monde urbain. Il a depuis été détruit, mais il en reste des traces dans les couches souterraines de cette planète, et sous la forme de gratte-ciel en ruines occasionnels ici et là. Cependant, cela signifie que le climat de la planète est extrêmement instable et que le sol est assez toxique."

    megastructure_collision:0 "Traces de collision de mégastructure"
    megastructure_collision_desc:0 "Il y a un cratère d'impact massif jonché de débris métalliques à la surface de cette planète. Il semble qu'une énorme station spatiale ou mégastructure qui était autrefois en orbite autour de cette planète a fini par entrer en collision avec elle. Cet impact semble avoir radicalement déstabilisé tout climat de la planète."

    lifeless_foggy:0 "Monde embué sans vie"
    lifeless_foggy_desc:0 "Ce monde a une atmosphère très épaisse. Bien que inconfortable, il est respirant. Les grosses tempêtes sont monnaie courante. Comme il n'y a pas de vie naturelle, la nourriture est plus difficile à cultiver, mais les opérations minières peuvent être effectuées sans avoir à se soucier d'une biosphère."

    lifeless_foggy_gases:0 "Traces nocives"
    lifeless_foggy_gases_desc:0 "Cette planète était autrefois un monde toxique et a été principalement nettoyée des éléments toxiques. Cependant, des traces de l'atmosphère autrefois toxique de la planète subsistent."

    lifeless_temperate:0 "Monde habitable sans vie"
    lifeless_temperate_desc:0 "Ce monde est habitable, mais ne montre aucun signe de vie. En tant que tel, la nourriture est plus difficile à cultiver ici, mais les ressources sont beaucoup plus facilement disponibles sans une biosphère à craindre ou à gêner. Cela donne également une excellente occasion d'étudier la géologie planétaire pure et intacte."

    lifeless_torrid:0 "Monde torride sans vie"
    lifeless_torrid_desc:0 "Ce monde, bien qu'habitable, est très chaud et sec. Bien que la plupart des activités géologiques indésirables aient été stabilisées en modifiant les plaques tectoniques de la planète, les cendres et autres sous-produits volcaniques sont encore assez présents dans l'atmosphère."

    lifeless_torrid_tectonics:0 "Activité volcanique résiduelle"
    lifeless_torrid_tectonics_desc:0 "Malgré une terraformation réussie, les plaques tectoniques de ce monde restent quelque peu instables. Il faudra un certain temps avant que l'activité volcanique indésirable s'arrête complètement sur ce monde."

    giga_planetary_computer:0 "$name_planetary_computer$"
    giga_planetary_computer_desc:0 "Cette planète est un seul ordinateur colossal, et fournit donc des buffs massifs à la recherche."

    ringyard_alloys:0 "Fonderie d'Anneau-monde"
    ringyard_alloys_desc:0 "La chaleur naturelle intense du monde en fusion facilite le processus de transformation des minéraux importés en alliages."

    disco_moon_modifier:0 "Spectacle de lumière lunaire"
    disco_moon_modifier_desc:0 "Un $name_discomoon$ à proximité projette de magnifiques rayons de lumière sur le ciel de cette planète, créant une merveilleuse myriade d'aurores multicolores visibles partout. Conçues pour ressembler au drapeau de notre empire, ces aurores mystiques inspirent à notre population un sentiment de respect et de fierté."

    orbital_arcology_modifier_1:0 "$name_orbital_arcology$"
    orbital_arcology_modifier_1_desc:0 "L'espace fourni par le $name_orbital_arcology$ permet une certaine production d'énergie, ainsi que la production de nourriture."

    orbital_arcology_modifier_2:0 "$name_orbital_arcology$"
    orbital_arcology_modifier_2_desc:0 "L'espace fourni par le $name_orbital_arcology$ permet une certaine production d'énergie, ainsi que la production de nourriture."

    orbital_arcology_modifier_3:0 "$name_orbital_arcology$"
    orbital_arcology_modifier_3_desc:0 "L'espace fourni par le $name_orbital_arcology$ permet une certaine production d'énergie, ainsi que la production de nourriture."

    giga_titanic_housing:0 "Logements Titanesques"
    giga_titanic_housing_desc:0 "Double la taille d'un monde en anneau standard, ce monde en anneau titanesque abrite une population massive."

    giga_behemoth_housing:0 "Logements Béhémothaures"
    giga_behemoth_housing_desc:0 "Triple la taille d'un monde en anneau standard, ce monde en anneau géant abrite une population massive."

    giga_gargantuan_housing:0 "Logements gargantuesques"
    giga_gargantuan_housing_desc:0 "quadruple la taille d'un monde en anneau standard, ce monde en anneau gargantuesque abrite une population massive."

    #############################################################################################################################################
    ### Habitable Structures ####################################################################################################################
    #############################################################################################################################################
    pc_ringworld_city:0 "$name_ringworld_city$"
    pc_ringworld_city_desc:0 "Anneau-monde complètement englouti par l'étalement urbain-industriel. Sa lithosphère d'origine n'est plus discernable depuis l'orbite."

    pc_ringworld_machine:0 "$name_ringworld_machine$"
    pc_ringworld_machine_desc:0 "Segment d'Anneau-monde recouvert de structures artificielles. L'atmosphère mince se compose principalement de polluants industriels et n'est pas capable de soutenir la vie biologique.\n\nN'a pas de segments agricoles, mais a plutôt le segment de synthèse de matière."

    pc_ringworld_hive:0 "$name_ringworld_hive$"
    pc_ringworld_hive_desc:0 "Tout ce segment Anneau-monde est un organisme vivant massif, psioniquement connecté à l'esprit de la ruche qui l'a façonné. Tous les êtres ne faisant pas partie de la Ruche qui y ont posé les pieds seront attaqués par le terrain lui-même.\n\nN'a pas de segments de recherche mais à la place le segment de synthèse de matière."

    pc_alderson_slice_ecu:0 "Oecuménopole Alderson"
    pc_alderson_slice_ecu_desc:0 "Une ville vraiment titanesque qui s'étend sur ce système solaire. Complètement englouti dans l'étalement urbain et industriel, cette Alderson Slice peut transporter des quantités incalculables d'industries et de personnes à sa surface."

    pc_alderson_slice_hive:0 "Ruche Alderson"
    pc_alderson_slice_hive_desc:0 "Cette tranche entière est un organisme vivant géant, psioniquement connecté à l'esprit de la ruche qui l'a façonné. Tous les êtres ne faisant pas partie de la Ruche qui ont mis les pieds ici seront attaqués par le terrain lui-même."

    pc_alderson_slice_machine:0 "Alderson des Machines"
    pc_alderson_slice_machine_desc:0 "Recouvert de structures artificielles. L'atmosphère mince est principalement constituée de polluants industriels et n'est pas capable de soutenir la vie biologique."

    pc_alderson_slice_pc:0 "Complexe informatique Alderson"
    pc_alderson_slice_pc_desc:0 "Un complexe informatique vraiment gargantuesque semblable à celui des planètes, mais qui s'étend sur toute une tranche d'Alderson. Il est capable d'une puissance de traitement incalculable et fournit des buffs incroyables à la recherche. Impossible de devenir la Crise."

    pc_alderson_slice_gaia:0 "Segment d'Alderson Gaïa "
    pc_alderson_slice_gaia_desc:0 "Une tranche gargantuesque d'un $name_alderson$, capable de soutenir une population vraiment gigantesque. Cette tranche présente un large éventail de climats à différentes distances de l'étoile, et est donc habitable par presque toutes les espèces."

    pc_virtual_reality:0 "Simulateur de réalité $name_matrioshka_brain$"
    pc_virtual_industry:0 "Segment industriel $name_matrioshka_brain$ "
    pc_virtual_stellar_industry:0 "Segment de traitement $name_matrioshka_brain$ "

    pc_virtual_reality_desc:0 "Un segment $name_matrioshka_brain$ dédié à la simulation de mondes entiers pour notre population."
    pc_virtual_industry_desc:0 "Un segment $name_matrioshka_brain$ dédié à la production de ressources de base en utilisant l'énergie et le plasma de l'étoile."
    pc_virtual_stellar_industry_desc:0 "Un segment $name_matrioshka_brain$ dédié à la production de ressources avancées pour notre industrie."

    pc_birch:0 "$name_birch$"
    pc_birch_desc:0 "Un $name_birch$ est un type spécialisé de Monde coquille, construit autour du plus grand des trous noirs pour permettre une gravité normale dans des zones terrestres extrêmes (plusieurs trillions de surfaces planétaires). Les ingénieurs et les citoyens locaux peuvent profiter encore plus de ces zones terrestres grâce au fait que le trou noir utilisé est suffisamment grand, et en tant que tel, ce monde peut facilement supporter des multitudes de couches de terres sans aucune perte de force de gravité effective. C'est une véritable merveille de l'ingénierie de l'habitat, et peut contenir une quantité pratiquement infinie de pops.\n\n§YLe $name_birch$ gagnera automatiquement et éternellement plus d'emplacements de district à mesure qu'il grandit.§!"

    pc_squareworld_habitable:0 "Monde-carré"
    pc_squareworld_habitable_desc:0 "Un habitat particulier situé sur un monde carré. Les curiosités et la nature étranges de cet endroit fascinent beaucoup."

    pc_equatorial_shipyard:0 "Fonderie d'Anneau-monde"
    pc_equatorial_shipyard_desc:0 "La partie interne d'un $name_eq_shipyard$, cet anneau-monde est spécialisé dans l'extraction de minéraux rares de la croûte du monde en fusion et leur raffinage directement en alliages. Les conditions de vie sont cependant assez dures."

    pc_interstellar_habitat:0 "$name_interstellar_hab$"
    pc_interstellar_habitat_desc:0 "Une vaste station spatiale construite dans l'espace interstellaire. Il ne dépend pas d'une étoile pour obtenir son énergie et est totalement autonome, grâce à un énorme réacteur de singularité. Abrite des milliards d'habitants. La vue est un peu déprimante, cependant."

    pc_interstellar_ringworld_habitable:0 "$name_interstellar_ring$"
    pc_interstellar_ringworld_habitable_desc:0 "Un habitat d'anneau-monde construit dans l'espace interstellaire, autour d'un réacteur central de singularité. Sa surface est extrêmement urbaine et éclairée par des quantités massives de lumière artificielle."

    pc_gigaorbital_ring:0 "$name_orb_elysium$"
    pc_gigaorbital_ring_desc:0 "Un grand habitat en forme d'anneau en orbite près d'une planète. Il a une biosphère artificielle et une atmosphère, et peut héberger des milliards d'habitants dans des conditions confortables, semblables à celles d'une planète."

    pc_gigaorbital_ring_ruined:0 "$name_orb_elysium$ en ruines"
    pc_gigaorbital_ring_ruined_desc:0 "Cet $name_orb_elysium$ a été complètement ruiné, à priori par un cataclysme. Il serait peut-être possible de le réparer, avec les bonnes technologies."

    #############################################################################################################################################
    ### Planets #################################################################################################################################
    #############################################################################################################################################
    pc_katzenland:0 "Monde désertique irradié"
    pc_katzenland_desc:0 "Un monde très chaud, sec et désertique, qui a subi un bombardement atomique extrême. La planète est pratiquement sans vie, à part les microbes et les petites plantes extrémophiles. Sur des océans autrefois vastes, il ne reste que de petits lacs d'eau irradiée. L'atmosphère contient encore des quantités importantes de polluants industriels et de composés radioactifs."

    pc_giga_empty_space:0 "Espace libre"
    pc_giga_empty_space_desc:0 "Là où une étoile brillait autrefois, il ne reste plus rien."

    pc_ll_foggy:0 "Monde de brume sans vie"
    pc_ll_foggy_desc:0 "Un monde tempéré et habitable avec une atmosphère dense. Une épaisse couche de nuages recouvre la surface à tout moment et l'air est moelleux. Le brouillard recouvre de grandes portions de la surface de la planète. Aucune forme de vie avancée n'est présente sur cette planète."

    pc_ll_torrid:0 "Monde torride sans vie"
    pc_ll_torrid_desc:0 "Ce monde est habitable, mais ne montre aucun signe de vie. Il fait assez chaud et sec, et les particules de cendres résiduelles sont relativement courantes dans l'atmosphère. Le sol est principalement constitué de roches volcaniques sombres. L'activité géologique est également assez élevée, avec un nombre plus élevé de volcans et d'autres caractéristiques géologiques violentes que la moyenne."

    pc_ll_temperate:0 "Monde habitable sans vie"
    pc_ll_temperate_desc:0 "Cette planète est habitable, mais n'a aucune forme de vie, soit parce qu'elle était autrefois un terrain vague stérile qui a été rendu habitable, soit parce que la vie en a été enlevée de force."

    pc_food_giant:0 "Orchidée Yggdrasil"
    pc_food_giant_desc:0 "Une feuille massive de matière organique s'étend sur une grande partie de la haute atmosphère de cette planète. Les vents et les tempêtes sont contrôlés par la structure entourant la planète, permettant à des quantités massives de plantes génétiquement modifiées de croître et de prospérer dans l'atmosphère de cette planète, prêtes à être récoltées."

    pc_strip_mined:0 "Monde minier"
    pc_strip_mined_desc:0 "Monde rocheux chaud couvert de mines et d'usines. Sa surface est extraite couche par couche par des unités de forage automatisées."

    pc_core_mined:0 "Monde appauvri"
    pc_core_mined_desc:0 "Le noyau interne fondu d'une planète complètement striée, flottant silencieusement à travers la froideur de l'espace. Bien que certains minéraux subsistent, presque tout ce qui est précieux a été extrait grâce à des techniques avancées de fracturation."

    pc_melted_frozen:0 "Monde panthalassique"
    pc_melted_frozen_desc:0 "Planète recouverte d'océans à des kilomètres de profondeur. Des tempêtes mondiales font rage à la surface et des vagues incroyablement hautes sont monnaie courante. L'environnement de cette planète est trop tumultueux pour permettre la colonisation."

    pc_flat_world:0 "Monde plat"
    pc_flat_world_desc:0 "Une planète plate artificielle particulière. La gravité est fournie par des générateurs de graviton intelligemment dissimulés. L'horizon s'étend jusqu'aux frontières de la planète, offrant des vues incroyables."

    pc_disco_moon:0 "Lune $name_discomoon$"
    pc_disco_moon_desc:0 "Toute cette lune est recouverte de cristaux savamment polis qui réfractent la lumière et créent de merveilleuses aurores boréales dans le ciel des planètes voisines."

    pc_metallic_hydrogen:0 "Géante d'Hydro. Métallique"
    pc_metallic_hydrogen_desc:0 "Une boule massive d'hydrogène métallique. Sa haute atmosphère a été artificiellement dépouillée, exposant le manteau d'hydrogène exotique de la planète."

    pc_giga_planetary_computer:0 "$name_planetary_computer$"
    pc_giga_planetary_computer_desc:0 "Un ordinateur de la taille d'une planète. L'intégralité de sa croûte et de son manteau a été remplacée par des couches sur des couches de processeurs gigantesques. Les pops vivant à sa surface peuvent effectuer des travaux de chercheur avec une efficacité et une rapidité invisibles. Impossible de devenir la Crise."

    pc_habitable_gas_giant:0 "Géante gazeuse habitable"
    pc_habitable_gas_giant_desc:0 "Une géante gazeuse dont l'atmosphère s'est quelque peu stabilisée. Les vents violents sont encore très fréquents et le climat est très dangereux. Il peut abriter des villes flottantes dans sa haute atmosphère."

    pc_ehof_cplanet:0 "$ehof_the_sphere$"
    pc_ehof_cplanet_desc:0 "Cette gigantesque sphère est composée d'un matériau inconnu, qui semble en perpétuel changement."

    pc_ehof_planet:0 "Orbe de matière noire"
    pc_ehof_planet_desc:0 "Un orbe gigantesque, entièrement composé de matière noire. '$ehof_the_compound$' les utilise pour renforcer sa flotte."

    pc_red_toxic:0 "Monde toxique rouge"
    pc_red_toxic_desc:0 "Un type unique de planète toxique, entièrement empoisonnée par des particules toxiques rouges, qui rendent l'atmosphère rouge."

    pc_ehof_habitat:0 "Habitat sur astéroïde"
    pc_ehof_habitat_desc:0 "Un vaste habitat composé de plusieurs astéroïdes, construit par une civilisation perdue et maintenant éteinte. Ce qui est arrivé à ses constructeurs est inconnu."

    pc_ehof_unhabitat:0 "$pc_ehof_habitat$"
    pc_ehof_unhabitat_desc:0 "$pc_ehof_habitat_desc$"

    #############################################################################################################################################
    ### Systems #################################################################################################################################
    #############################################################################################################################################
    sc_habitat:0 "$name_interstellar_hab$"
    sc_birch:0 "Noyau inactif"
    sc_birch_built:0 "$sc_birch$"
    sc_quasar:0 "Noyau actif"
    sc_ehof_black_hole:0 "$pc_ehof_black_hole$"
    sc_ehof_black_hole_desc:0 "$pc_ehof_black_hole_desc$"
    sc_annihilator:0 "Étoile cataclysmique"
    sc_annihilator_desc:0 "Officiellement une étoile Géante de classe M, il y a quelque chose de différent dans cette étoile..."
    sc_white_hole:0 "Trou blanc"
    sc_white_hole_desc:0 "Une contrepartie au trou noir. Un trou blanc émet de grandes quantités d'énergie astronomiques, repoussant toute matière. Il est impossible de franchir son horizon d'événements. D'où vient toute l'énergie est encore un mystère. Il peut être alimenté par l'énergie du vide, l'énergie mystérieuse de fond du Cosmos, avec un approvisionnement énergétique potentiellement illimité. Ou il peut même être alimenté par les mécanismes de naissance inflationnistes d'univers entiers ! Personne ne connaît la vraie réponse..."
    sc_t:0 "$pc_t_star$"
    sc_empty_space:0 "Espace vide"
    sc_dyson_star:0 "Sphère de Dyson"

    #############################################################################################################################################
    ### Stars ###################################################################################################################################
    #############################################################################################################################################
    pc_core_quasar:0 "Hyperquasar"
    pc_core_quasar_desc:0 "Les quasars supermassifs se trouvent dans les noyaux galactiques et pèsent souvent plus de plusieurs centaines de millions de masses solaires. Ils sont incroyablement énergiques, tournent très rapidement et sont entourés d'un disque d'accrétion colossal. Un tel corps produirait d'énormes quantités d'énergie, s'il pouvait d'une manière ou d'une autre être contenu."

    pc_core_black_hole:0 "Un trou noir supermassif"
    pc_core_black_hole_desc:0 "Les trous noirs supermassifs se trouvent généralement dans les noyaux galactiques et leur masse varie de quelques millions de masses stellaires à plus d'un milliard. Ce trou noir est actuellement inactif et n'a pas de disque d'accrétion, ce qui permettrait d'entreprendre de merveilleux projets d'ingénierie à proximité."

    pc_t_star_big:0 "Naine brune de classe T"
    pc_t_star_big_desc:0 "Les naines brunes sont des objets sous-stellaires qui n'ont pas la masse nécessaire pour soutenir la fusion d'hydrogène. À peu près de la taille des grandes géantes gazeuses, elles ont une densité beaucoup plus grande. Leur faible luminosité et leur production de chaleur relativement faible signifient que les planètes en orbite autour d'elles sont peu susceptibles de soutenir la vie. Cette naine brune particulière semble être plus grande et plus dense que la moyenne et pourrait potentiellement s'enflammer avec une relative facilité."

    pc_gigabrown_dwarf:0 "Naine brune de classe L"
    pc_gigabrown_dwarf_desc:0 "Un corps céleste qui n'a pas réussi à réaliser la fusion nucléaire, à mi-chemin entre une géante gazeuse et une étoile. Il possède un champ magnétique très puissant et un système lunaire étendu. Ce type de naine brune est plus proche de s'enflammer que les naines de classe T."

    pc_giga_penrose_habitable:0 "$name_penrose_ring$"
    pc_giga_penrose_habitable_desc:0 "Une construction massive encerclant un trou noir captif. Un $name_penrose$ fournit l'énergie nécessaire pour alimenter ce monde circulaire et permettre la vie à la surface, libre des contraintes et de la banalité de l'existence liée à la planète. A également certaines des meilleures vues de l'univers."

    pc_black_hole_giga:0 "$pc_black_hole$"
    pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"

    pc_gigaignited_star:0 "Étoile enflammée"
    pc_gigaignited_star_desc:0 "Cette étoile était autrefois une naine brune, mais des technologies extrêmement avancées ont déclenché des réactions de fusion dans son noyau et l'ont enflammée."

    pc_pouchkinn_black_hole:0 "Chrono-Singularité"
    pc_pouchkinn_black_hole_desc:0 "Créé par une expérience qui a mal tourné, ce trou littéral dans l'espace-temps est un flux continuellement bouillonnant d'énergie du vide."

    pc_ehof_black_hole:0 "$pc_black_hole$"
    pc_ehof_black_hole_desc:0 "$pc_black_hole_desc$"

    pc_wh_star:0 "Trou blanc"
    pc_wh_star_desc:0 "Une contrepartie au trou noir. Un trou blanc émet de grandes quantités d'énergie astronomiques, repoussant toute matière. Il est impossible de franchir son horizon d'événements. D'où vient toute l'énergie est encore un mystère. Il peut être alimenté par l'énergie du vide, l'énergie mystérieuse de fond du Cosmos, avec un approvisionnement énergétique potentiellement illimité. Ou il peut même être alimenté par les mécanismes de naissance inflationnistes d'univers entiers ! Personne ne connaît la vraie réponse..."

    pc_whdyson_star:0 "$pc_wh_star$"
    pc_whdyson_star_desc:0 "$pc_wh_star_desc$"

    pc_whc_star:0 "Sphère de préservation"
    pc_whc_star_desc:0 "Construit par §YLes Créateurs§! pour protéger les êtres de matière noire de la masse négative."

    #############################################################################################################################################
    ### Technologies ############################################################################################################################
    #############################################################################################################################################
    # Condensed Quantum Electrodynamics
    tech_condensed_qe:0 "Électrodynamique quantique condensée"
    tech_condensed_qe_desc:0 "La domination sur le champ électromagnétique nous permettra de manipuler davantage les entités probabilistes dominées par effet quantique à un niveau qui ne peut être dépassé que par un véritable contrôle du champ gravitationnel."

    # Event Horizon Offset Facility Alpha
    allow_ehof_p1:0 "§HDéverrouille la mégastructure :§! $ehof_ehofp1$"
    tech_ehof_phase_01:0 "$ehof_ehofp1$"
    tech_ehof_phase_01_desc:0 "Utiliser des champs électromagnétiques compressés et condensés pour manipuler et alimenter des $ehof_wormholes$ probabilistes, qui apparaissent et disparaissent à l'horizon des événements d'un trou noir. En raison de leur comportement probabiliste, les emplacements auxquels ils mènent sont aléatoires."

    # Abstract Physics Theory
    tech_abstract_1:0 "Théorie de la physique abstraite"
    tech_abstract_1_desc:0 "Certains phénomènes de «rupture des lois de la physique» peuvent ne pas être explicables avec des approches de mécanique quantique. Une nouvelle branche de la physique appelée «Physique abstraite», qui utilise des approches mathématiques et physiques extrêmement non conventionnelles et abstraites pour la résolution de problèmes, peut conduire à des réponses pour les phénomènes physiques les plus absurdes de l'univers."

    # Applied Abstract Physics
    tech_abstract_2:0 "Physique abstraite appliquée"
    tech_abstract_2_desc:0 "Les approches révolutionnaires de la physique abstraite nous aident certainement bien à expliquer même les phénomènes les plus abstraits de l'univers. L'utilisation de ces approches pour réaliser de nouvelles percées absurdes et révolutionnaires, auxquelles personne n'a jamais pensé auparavant, peut nous donner accès à des technologies uniques et puissantes."

    # Negative Pressure Application
    tech_negative_pressure:0 "Application de pression négative"
    tech_negative_pressure_desc:0 "La pression négative est un phénomène qui s'est produit auparavant à l'effet cassimère de mécanique quantique. Là, il se manifeste sous forme d'énergie du vide, mais est malheureusement incontrôlable. La physique abstraite appliquée a conduit à la découverte de moyens alternatifs, plus utiles et mieux applicables pour générer et contrôler la pression négative. Il pourrait être utilisé dans divers domaines d'application, mais en particulier dans la manipulation de distorsions spatiales de très haute intensité, comme les trous noirs."

    # Event Horizon Offset Facility Lambda
    allow_ehof_p2:0 "§HDéverrouille la mégastructure :§! $ehof_ehofp2$"
    tech_ehof_phase_02:0 "$ehof_ehofp2$"
    tech_ehof_phase_02_desc:0 "Utiliser des champs électromagnétiques compressés et condensés pour manipuler et alimenter $ehof_wormholes$, probabilistes qui apparaissent et disparaissent à l'horizon des événements d'un trou noir. La pression négative diminue la probabilité d'inexactitudes et augmente les possibilités de destination."

    # Dark Matter Injection
    tech_dm_injection:0 "Injection de matière noire"
    tech_dm_injection_desc:0 "L'agrandissement de l'$ehof_ehof$ nous permettra, en plus de l'application de la pression négative, d'injecter également $ehof_darkmatter$ dans le trou noir, dont les propriétés augmenteront largement l'efficacité de notre $ehof_ehof$. La combinaison de la pression négative et de $ehof_darkmatter$, stabilisera davantage les $ehof_wormholes$ suralimentés"

    # Gravitational field control
    tech_grav_control:0 "Contrôle du champ gravitationnel"
    tech_grav_control_desc:0 "Les progrès de la physique abstraite nous ont finalement donné la domination sur la manipulation du champ gravitationnel. La dynamique du champ gravitationnel nous permet d'étendre et de compresser facilement les courbures spatio-temporelles locales au point que la manipulation gravitationnelle d'entités dominées par effet quantique, comme les particules élémentaires, peut être effectuée facilement et à grande échelle."

    # Passive Negative Mass Enrichment
    tech_negative_mass_enrichment:0 "Enrichissement de masse négative passive"
    tech_negative_mass_enrichment_desc:0 "Une application faible mais permanente de pression négative et une injection permanente $ehof_darkmatter$ créent un petit flux constant de masse négative autour de l'horizon des événements. Cette masse négative peut être collectée par nos systèmes de collecte $ehof_ehofs$, à côté des grands montants qui sont créés par le déploiement $ehof_ehof$."

    # Event Horizon Offset Facility Omega
    allow_ehof_p3:0 "§HDéverrouille la mégastructure :§! $ehof_ehofp3$"
    tech_ehof_phase_03:0 "$ehof_ehofp3$"
    tech_ehof_phase_03_desc:0 "Utiliser des champs électromagnétiques compressés et condensés pour manipuler et alimenter $ehof_wormholes$, probabilistes qui apparaissent et disparaissent à l'horizon des événements d'un trou noir. Les champs gravi-électromagnétiques augmentent considérablement l'efficacité du processus de gonflage et la combinaison de $ehof_darkmatter$ et de la pression négative diminue considérablement la probabilité d'inexactitudes et augmente les possibilités de destination."

    # Micro-wormhole Destination Precognition
    tech_prob_c:0 "Précognition de la destination de $ehof_wormhole$"
    tech_prob_c_desc:0 "Des capteurs au tachyon d'une sensibilité inimaginable, capables de réagir et de détecter en quelques milliers de temps de Planck, sont utilisés pour déterminer la cible d'un $ehof_wormhole$ avant même qu'il ne soit alimenté par l'$ehof_ehof$. Ce préfiguration des cibles de trous de ver, augmente la sécurité et la précision sur $ehof_ehof$ voyagent à une ampleur imprévue. Grâce à cette technologie, nos $ehof_ehof$ pourront choisir directement n'importe quelle destination de la galaxie, sans aucune restriction. Des possibilités illimitées vous attendent."

    # Vacuum Energy Density Resonance Stimulation
    tech_vedrs:0 "Stimulation de résonance de densité d'énergie sous vide"
    tech_vedrs_desc:0 "Les secrets que nous avons découverts à l'intérieur de la Sphère ont conduit au développement de technologies de manipulation sous vide à grande échelle. Plaques de projection de champ de tachyon oscillantes, qui contrôlent activement le mécanisme de rupture de symétrie spontanée du champ de Higgs dans un volume localisé, par stimulation de résonance de densité d'énergie sous vide. Cela crée une bulle d'espace-temps locale avec une densité d'énergie de vide réduite, avec des lois physiques différentes, ce qui permettra à notre $ehof_ehof$ de créer des $ehof_wormholes$, absolument stables qui ne s'effondrent jamais, et même des $ehof_wormholes$ qui peuvent être maintenus ouverts en permanence."

    # Event Horizon Offset Facility Ultima
    allow_ehof_p4:0 "§HDéverrouille la mégastructure :§! $ehof_ehofp4$"
    tech_ehof_phase_04:0 "$ehof_ehofp4$"
    tech_ehof_phase_04_desc:0 "$tech_prob_c$ utilise des capteurs tachyons à réaction ultra-rapide, qui détectent la cible avant même qu'elle n'ait été alimentée, ce qui permet de choisir n'importe quel emplacement dans la galaxie. La stimulation de la résonance de la densité d'énergie du vide crée un faible volume d'énergie du vide de l'espace, qui, combiné aux méthodes de stabilisation déjà établies, empêche entièrement les effondrements et les imprécisions."

    # Quasi-Neural Networks
    tech_quasi_neural_net:0 "Réseaux quasi-neuronaux"
    tech_quasi_neural_net_desc:0 "Les découvertes faites à travers l'étude de la planète-plante-cerveau ont conduit au développement de quasi-réseaux de neurones artificiels. Celles-ci nous permettent de mettre en oeuvre des méthodes alternatives et inconnues de transmission et de gestion de données dans divers domaines d'application."

    # Scourge Deployment
    tech_scourge_deployment:0 "Déploiement du Fléau"
    tech_scourge_deployment_desc:0 "Le Fléau écarlate est une toxine synthétique avancée, qui pourrait être utilisée comme agent de terraformation, comme prévu à l'origine. Ou comme une planète enveloppant une arme chimique capable de détruire toute vie sur une planète. Son utilisation dépend de nous."

    # Sentient Metal Tier 1 (Reality Code 1)
    tech_ehof_sentient_tier_1:0 "$ehof_sm$ Niveau I"
    tech_ehof_sentient_tier_1_desc:0 "La première génération de technologies $ehof_sm$, développée à la suite de notre étude des secrets des amplificateurs et des pierres primordiales. Il est compromis de la technologie pour une nouvelle installation, censée servir de terrain de multiplication pour $ehof_sm$ appelé «Fonderie $ehof_sm$». Cela nous permettra de créer plus de $ehof_sm$ sans avoir à l'extraire des pierres primordiales."

    # Sentient Metal Tier 2 (Reality Code 2)
    tech_ehof_sentient_tier_2:0 "$ehof_sm$ Niveau II"
    tech_ehof_sentient_tier_2_desc:0 "La deuxième génération de technologies $ehof_sm$, développée à la suite de notre étude des secrets des amplificateurs et des pierres primordiales. Il est compromis de la technologie pour un nouveau type d'armure, appelé blindage $ehof_sm$, qui utilise les mécanismes d'auto-régénération et de guérison de $ehof_sm$, et d'un nouveau type de tourelle de batterie flak, qui utilise une Routine AI extrêmement avancé $ehof_sm$ pour neutraliser les projectiles entrants."

    # Sentient Metal Tier 3 (Reality Code 3)
    tech_ehof_sentient_tier_3:0 "$ehof_sm$ Niveau III"
    tech_ehof_sentient_tier_3_desc:0 "La troisième génération de technologies $ehof_sm$, développée à la suite de notre étude des secrets des amplificateurs et des pierres primordiales. Il est compromis de la technologie pour un type plus avancé du blindage $ehof_sm$ et un nouveau type de tourelle de type 'canon à rail', qui utilise $ehof_sm$ pour les deux, visant les cibles, les suivant et les endommageant en dissolvant leur structure."

    # Sentient Metal Tier 4 (Reality Code 4)
    tech_ehof_sentient_tier_4:0 "$ehof_sm$ Niveau IV"
    tech_ehof_sentient_tier_4_desc:0 "La quatrième génération de technologies $ehof_sm$, développée à la suite de notre étude des secrets des amplificateurs et des pylônes primordiaux. Il est compromis de la technologie pour un nouveau type de tourelle de type artillerie, qui utilise $ehof_sm$ pour les deux, visant les cibles, les pistant et les endommageant, et un nouveau type d'ordinateur de vaisseaux, une conscience collective extrêmement puissante qui utilise le $ehof_sm$ pour contrôler les vaisseaux et les stations."

    # Sentient Metal Tier 5 (Reality Code 5)
    tech_ehof_sentient_tier_5:0 "$ehof_sm$ Niveau V"
    tech_ehof_sentient_tier_5_desc:0 "La cinquième génération de technologies $ehof_sm$, développée à la suite de notre étude des secrets des amplificateurs et des pylônes primordiaux. Il est compromis de la technologie pour un nouveau type de tourelle de type canon automatique, qui utilise $ehof_sm$ pour les deux, visant les cibles, les pistant et les endommageant, et une nouvelle génération d'installation de multiplication $ehof_sm$ qui peut même produire plus $ehof_sm$."

    # Sentient Metal Tier 6 (Reality Code 6)
    tech_ehof_sentient_tier_6:0 "$ehof_sm$ Niveau VI"
    tech_ehof_sentient_tier_6_desc:0 "La sixième génération de technologies $ehof_sm$, développée à la suite de notre étude des secrets des amplificateurs et des pylônes primordiaux. Il est compromis de la technologie pour un nouveau type de tourelle spinale, qui utilise le $ehof_sm$ à la fois pour viser les cibles, les traquer et les endommager, mais également un type plus avancé de blindage $ehof_sm$ et un Noyau d'énergie au $ehof_sm$, qui puise dans la source d'énergie primordiale du pylône pour générer d'énormes quantités d'énergie."

    # Sentient Metal Tier 7 (Reality Code 7)
    tech_ehof_sentient_tier_7:0 "$ehof_sm$ Niveau VII"
    tech_ehof_sentient_tier_7_desc:0 "La septième génération de technologies $ehof_sm$, développée à la suite de notre étude des secrets de l'Éternel. Il est compromis de la technologie d'un nouveau type de tourelle de taille adapté aux classes titan, qui utilise $ehof_sm$ à la fois pour viser les cibles, les traquer et les endommager, et un type encore plus avancé de blindage $ehof_sm$."

    tech_sm_megastructure:0 "Forge en métal sensible"
    tech_sm_megastructure_desc:0 "Le §Y$tech_sm_megastructure$§! siphonne de $ehof_the_sphere_named$ et s'auto-réplique, créant $ehof_sm$ et $ehof_qnm$."
