    giga_qso.500.undesirable:0 "Jeter 25 §BPops indésirables§! --> 5 £sr_magical_neutronium£"
    giga_qso.500.undesirable.tooltip:0 "Nous allons jeter 25 pops aléatoires avec la citoyenneté §Rindésirable§! dans le quasar. Leur énergie constitutive sera enfin utile à quelque chose."

