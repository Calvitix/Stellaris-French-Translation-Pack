    giga_katrebels.2003.name:0 "Acquiring §BResistance Resources§!"
    giga_katrebels.2003.desc:0 "The §YSolakian Freedom Fighters§! are in need of resources if they wish to efficiently fight against the Félidé oppressors.\n\nWe can support them by secretly giving them funds, weapons, or exerting our influence within the §YKatzenartig Imperium§! in the form of propaganda or illicit speeches.\n\nWe can also choose to support them in a raid against the Félidés for resources, but this has a chance of backfiring."
    giga_katrebels.2003.a:0 "Send them funds. | §Y7500§! £energy£"
    giga_katrebels.2003.a.tooltip:0 "We will send funds to the Solakians, granting 1 §BResistance Resource§!."
    giga_katrebels.2003.b:0 "Give them weaponry. | §Y1500§! £alloys£"
    giga_katrebels.2003.b.tooltip:0 "We will smuggle weaponry to the Solakians, granting 1 §BResistance Resource§!."
    giga_katrebels.2003.c:0 "Exert our influence. | §Y75§! £influence£"
    giga_katrebels.2003.c.tooltip:0 "We will exert our influence within the Imperium with propaganda and illegal speeches, which will turn more members to the Solakian cause, granting 1 §BResistance Resource§!.\nThis has a §Y15%§! chance of §Rdecreasing§! the §YKaiser's Opinion§! of us."
    giga_katrebels.2003.d:0 "Raid Warehouses. | §Y65%§! Chance of Success"
    giga_katrebels.2003.d.tooltip:0 "The Solakians will organize a §Yraid§! on §YKatzen Warehouses§!.\nThis has a §Y65%§! chance of granting 2 §BResistance Resources§!, and a §Y35%§! chance of §Rfailing§! and increasing §HKatzen Wariness§! by §R1§!."
    giga_katrebels.2003.e:0 "Forget it."

    giga_katrebels.2004.name:0 "Raid Failed!"
    giga_katrebels.2004.desc:0 "The Solakian raid on Félidé warehouses across Flusion have failed. They were intercepted by Félidé soldiers before being able to steal anything, leading to an increase of §HKatzen Wariness§! by 1."
    giga_katrebels.2004.a:0 "Darn!"
    giga_katrebels.2004.a.tooltip:0 "§HKatzen Wariness§! has §Rincreased§! by §R1§!."

    giga_katrebels.2005.name:0 "Raid Successful!"
    giga_katrebels.2005.desc:0 "The Solakian raid on Félidé warehouses was successful! The Solakians have managed to acquire quite a lot of weaponry and ammunition, which will surely be useful for future resistance operations."
    giga_katrebels.2005.a:0 "Merveilleux!"
    giga_katrebels.2005.a.tooltip:0 "The Solakians gain 2 §BResistance Resources§!."

    already_spent_energy_res:0 "We can only do this every §Y6 months§!."

    giga_katrebels.2006.name:0 "Managing §HKatzen Wariness§!"
    giga_katrebels.2006.desc:0 "The Félidés are quite efficient at setting up anti-partisan measures. Perhaps some intervention is require to help loosen their grasp on Flusion...\n\n§HKatzen Wariness§! naturally decays by 1 every year, with a chance of it decreasing further based on the §YKaiser's Opinion§! of player empires. This chance has a base value of §Y10%§!, and increases by §Y10%§! if the §YKaiser's Opinion§! is at §Y1§!, decreases by §Y-10%§! if the §YKaiser's Opinion§! is at §Y-1§!, and so on in increments of §Y10%§!."

    giga_katrebels.2006.a:0 "Bribe Félidé Officials. | §Y7500§! £energy£"
    giga_katrebels.2006.a.tooltip:0 "A few bribes can go quite far. This will reduce §HKatzen Wariness§! by §H1§!."

