    ### Gas Giant ###
    #################
    # Anomaly
    code_5_cat:0 "Code de réalité - Géante gazeuse"
    code_05_category_desc:0 "§H[this.GetName]§! a reçu une autre transmission du $ehof_epcs$, à l'intérieur du système de §H[root.solar_system.GetName]§!. La fonctionnalité des vaisseaux a été restaurée et l'emplacement de la source a été déterminé. La géante gazeuse §H[from.from.GetName]§!\n\n. L'emplacement exact à l'intérieur de la planète doit être déterminé par une enquête."

    # Anomaly Success (Creates Digsite)
    ehof_reality_code.501.name:0 "Code de réalité - Géante gazeuse"
    ehof_reality_code.501.desc:0 "L'emplacement de l'objet amplificateur sur §H[from.from.GetName]§! a été déterminée.\n\nComme tous les objets amplificateurs avant, celui-ci est situé à l'intérieur de la planète, à une profondeur d'environ 6449,2 kilomètres, sous le pôle nord de la planète.\n\nCette fouille va être plus dure encore. Un équipement hautement spécialisé et durable sera nécessaire pour atteindre l'objet amplificateur. Des densités extrêmes et des températures élevées rendront ce projet vraiment difficile. L'équipement nécessaire doit d'abord être fabriqué.\n\nCe projet sera très coûteux et prend beaucoup de temps, mais en savoir plus sur le $ehof_epcs$ et la $CREATORGATE_GALACTICSS$ en vaut la peine."

    # Initial
    code5_digsite:0 "Code de réalité - Excavation géante gazeuse"
    code5_digsite_desc:0 "L'équipement nécessaire à la fouille de §H[code_world_planet.GetName]§! est prêt pour le déploiement. En raison du fait que l'objet amplificateur est situé à l'intérieur de l'atmosphère plus profonde d'une géante gazeuse, un moyen non conventionnel pour atteindre l'objet doit être pris."

    # Stage 1
    ehof_reality_code.511.name:0 "Code de réalité - Excavation géante gazeuse I"
    ehof_reality_code.511.desc:0 "Afin d'atteindre l'emplacement de l'objet amplificateur, une installation spécialisée a été construite à l'intérieur de l'atmosphère de §H[code_world_planet.GetName]§!, exactement au-dessus de l'emplacement de l'objet.\n\nLes pressions intenses d'une atmosphère de géante gazeuse et le fait qu'ils ne soient pas solides mais fluides rend impossible une excavation conventionnelle.\n\nL'installation utilisera une ancre gigantesque, qui sera larguée dans l'atmosphère de la géante. Il continuera à tomber sans retenue jusqu'à ce qu'il ait parcouru la moitié de la distance, où l'installation commencera à ralentir l'ancre, de sorte qu'elle puisse être arrêtée à proximité immédiate de l'emplacement, sans subir de dommages. Là, des générateurs de champ électromagnétique maintiendront l'ancre en position.\n\nLa connexion de l'ancre à l'installation sera ensuite utilisée comme ligne pour une unité d'ascenseur spécialisée, résistante à la chaleur et à la pression, qui suivra la ligne jusqu'à ce qu'ellea atteint la source.\n\nL'ancre est maintenant prête pour le déploiement."

    # Stage 2
    ehof_reality_code.512.name:0 "Code de réalité - Excavation géante gazeuse II"
    ehof_reality_code.512.desc:0 "L'ancre a atteint l'emplacement de la source. Celle-ci a été reliée et la connexion à l'installation stabilisée.\n\nL'ascenseur peut maintenant être déployé."

    # Stage 3
    ehof_reality_code.513.name:0 "Code de réalité - Excavation géante gazeuse III"
    ehof_reality_code.513.desc:0 "L'ascenseur a signalé avoir atteint l'amplificateur. Comme à l'intérieur des planètes précédentes, un champ de force crée un vide d'espace autour de l'amplificateur, mais au lieu d'empêcher le matériau de la croûte d'écraser l'objet amplificateur, il empêche maintenant l'atmosphère et la pression de celui-ci de le faire. L'équipage est prêt à entreprendre les étapes nécessaires pour entrer dans l'objet."

    # Stage 4
    ehof_reality_code.514.name:0 "Code de réalité - Excavation géante gazeuse IV"
    ehof_reality_code.514.desc:0 "L'équipage a pu accéder à l'amplificateur et extraire un autre fragment de la séquence $ehof_epcs$.\n\nApparemment, la séquence unique $ehof_epcs$ est presque terminée. Il semble que les fragments combinés de la séquence puissent être utilisés pour obtenir un accès plus profond dans les bases de données des objets amplificateurs et peuvent aider à traduire les informations plus facilement.\n\nGrâce à cela, l'équipage a pu déterminer la valeur initiale but de cette séquence unique. Cette manifestation de la séquence $ehof_epcs$, sert de code maître, qui peut être utilisé pour ouvrir une connexion à l'origine du $ehof_epcs$ lui-même ! Sur la base des informations extraites des bases de données des amplificateurs, en général, seule l'origine elle-même semble être capable de créer une connexion entre elle-même et d'autres $CREATORGATE_GALACTICS$.\n\nCependant, plusieurs objets amplificateurs, qui fonctionnent à l'unisson, sont également capables de le faire. Au moins six d'entre eux sont nécessaires pour cela, car ce n'est qu'alors qu'ils peuvent créer l'ensemble de la séquence de code maître. L'emplacement exact de l'origine est encore inconnu, mais une $CREATORGATE_GALACTIC$ pourra s'y connecter, une fois que nous aurons la séquence complète.\n\nÀ part cela, l'équipage a pu acquérir des connaissances supplémentaires à propos de $ehof_sm$, à partir de la base de données de l'amplificateur. En plus d'en savoir plus sur la conscience collective du $ehof_sm$, ils ont pu en apprendre davantage sur la façon dont $ehof_sm$ et les anciennes constructions qui en sont composées sont alimentés. Depuis le début de la découverte que les amplificateurs et les $CREATORGATE_GALACTIC$ sont composés de $ehof_sm$, nous n'avons pas été en mesure de déterminer d'où vient l'énergie qui les alimente et leur permet d'être fondamentalement indestructibles, pour une durée apparemment indéfinie.\n\nIl n'y avait aucun signe de générateurs ou de noyaux d'alimentation d'aucune sorte. Nous savons maintenant que les constructions utilisent une énergie éthérée, qui semble être transmise aux constructions à partir d'une source indétectable. On ne sait pas si l'énergie vient même de l'extérieur ou si les constructions exploitent l'énergie du vide local ou l'énergie du carénage pour s'alimenter, mais sur la base de l'immense contenu énergétique de chacune de ces constructions, il est peu probable qu'elles utilisent uniquement l'énergie du vide local, car elle ne serait pas suffisante pour générer ledit contenu énergétique.\n\nSi c'est le cas, il doit encore y avoir une source d'énergie supplémentaire. Dans le cas où il s'agit d'une énergie de Suaire, cela expliquerait au moins les propriétés 'bizarres' de l'énergie qui anime les constructions. Néanmoins, le fait d'apprendre de quel type d'énergie il s'agit et d'où elle vient peut révéler les derniers secrets du potentiel de $ehof_sm$ et des constructions antiques associées."

