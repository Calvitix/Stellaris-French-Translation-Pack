    garyxphysics:0 "Banques de données Monde-carré : recherche en physique"
    garyxphysics_desc:0 "Garyx récupère des données des archives de Monde-carré pour nous aider dans nos recherches en physique."

    garyxengineering:0 "Banques de données Monde-carré : recherche en ingénierie"
