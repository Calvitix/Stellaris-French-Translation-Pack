    #########################################
    ### Matrioshka Brain ####################
    #########################################
    giga_tech_matrioshka_brain_1:0 "Calculateur stellaire d'échelle Giga"
    giga_tech_matrioshka_brain_1_desc:0 "Afin de répondre à nos besoins toujours croissants de puissance de calcul, nous devons voir plus grand. En incorporant une conception semblable à une sphère de Dyson dans un plus grand nombre de structures informatiques, nous pourrions construire un ordinateur couvrant l'ensemble du système composé de plusieurs couches imbriquées se nourrissant de la chaleur de l'autre."

    giga_tech_matrioshka_brain_2:0 "Téléchargement de la conscience de masse"
    giga_tech_matrioshka_brain_2_desc:0 "Les exigences technologiques pour scanner un esprit et le transférer dans un environnement artificiel entièrement simulé avec des milliards d'autres esprits sont énormes. Mais avec un ordinateur suffisamment puissant, comme un $name_matrioshka_brain$, ce rêve peut devenir réalité."

    giga_dialog.501.name:0 "Construction du $name_matrioshka_brain$"
    giga_dialog.501.desc:0 "Nous sommes maintenant prêts à commencer la tâche colossale de construction d'un $name_matrioshka_brain$... La première étape sera la construction de deux condensateurs solaires autour de l'étoile, ce qui supprimera l'activité externe indésirable de l'étoile. Au fur et à mesure que chaque couche est ajoutée, de plus en plus de recherches seront générées. N'oubliez pas que l'efficacité du $name_matrioshka_brain$ montera en flèche une fois que nous aurons terminé la dernière couche. Les corps planétaires du système seront démantelés afin de faire place à la mégastructure."
    giga_dialog.501.a:0 "Merveilleux."

    giga_dialog.502.name:0 "Condensateurs solaires construits"
    giga_dialog.502.desc:0 "Les condensateurs solaires sont maintenant en place autour de l'étoile, collectent activement l'énergie et empêchent les tempêtes solaires. Nous allons maintenant construire la première couche de calcul, la banque de données principale. Il servira d'énorme unité de stockage rassemblant et analysant constamment de nouvelles données des quatre coins de la galaxie."
    giga_dialog.502.a:0 "Excellent."

    giga_dialog.503.name:0 "Banque de données principale construite"
    giga_dialog.503.desc:0 "La banque de données principale a été construite, et elle pompe déjà un flux de science. Cependant, ses capacités sont encore très limitées et il faut davantage de couches pour atteindre une efficacité maximale. Nous pouvons maintenant commencer la construction du processeur central, qui abritera certains des ordinateurs les plus puissants de la galaxie et utilisera la chaleur émise par la banque de données principale."
    giga_dialog.503.a:0 "Bien. Nous y arrivons."

    giga_dialog.504.name:0 "Processeur central construit"
    giga_dialog.504.desc:0 "Le processeur central est terminé. C'est un gigantesque réseau d'ordinateurs sensibles reliés entre eux comme un gigantesque réseau de neurones, possédant une puissance de calcul incroyable. Il utilise la chaleur de la banque de données principale pour fonctionner, et traite également les données collectées par ladite banque de données. La couche suivante sera constituée des calculateurs quantiques, qui travailleront aux côtés du processeur central pour comprendre les mystères de l'univers."
    giga_dialog.504.a:0 "Un autre pas vers un avenir glorieux."

    giga_dialog.505.name:0 "Calculateurs quantiques construits"
    giga_dialog.505.desc:0 "Les calculatrices quantiques sont opérationnelles. Ces deux anneaux gigantesques utilisent l'énergie thermique générée par le processeur central et travaillent activement à trouver les réponses aux questions les plus compliquées dans tous les domaines scientifiques. La dernière étape de la construction du $name_matrioshka_brain$ consistera à créer l'archive croisée, qui sera un immense réseau d'ordinateurs reliant chaque ordinateur du $name_matrioshka_brain$ de manière organisée, ce qui décuplera son efficacité."
    giga_dialog.505.a:0 "Nous sommes sur le point de percer les secrets de l'univers."

    giga_dialog.506.name:0 "$name_matrioshka_brain$ terminé"
    giga_dialog.506.desc:0 "Aujourd'hui est un jour glorieux pour notre espèce. Nos ingénieurs et ouvriers les plus qualifiés ont assemblé une merveille technologique que seuls les plus grands empires pourraient rêver de construire. Ce $name_matrioshka_brain$, équipé de certains des ordinateurs les plus puissants jamais conçus dans cette galaxie nous aidera à découvrir les derniers mystères de l'univers.\n\nL'incroyable puissance de cet ordinateur optimisera également certaines parties de notre économie, telles quele rythme de construction de nos vaisseaux ainsi que notre capacité navale."
    giga_dialog.506.a:0 "Puissions-nous percer les secrets de l'univers."

    giga_dialog.507.name:0 "Prêt pour le simulateur de réalité Matrioshka"
    giga_dialog.507.desc:0 "C'est fait. Au prix d'une certaine efficacité, notre Cerveau Matrioshka a été équipé de milliards et de milliards de cosses de stase, capables de contenir une énorme quantité d'êtres. Ces êtres pourront vivre dans un monde complètement virtuel, libre des contraintes de la réalité.\n\nGardez à l'esprit que la population croît extrêmement lentement à l'intérieur d'un monde virtuel et que tous les pops devront être déplacés d'une autre planète."
    giga_dialog.507.a:0 "Glorieux"

    giga_dialog.508.name:0 "Section du simulateur de réalité Matrioshka terminée"
    giga_dialog.508.desc:0 "Une section de notre simulateur de réalité virtuelle a été terminée, nous rapprochant d'une civilisation virtuelle entièrement fonctionnelle.\n\nGardez à l'esprit que la population croît extrêmement lentement dans un monde virtuel et que tous les pops devront être déplacés d'une autre planète. Nous pouvons spécialiser le monde virtuel en utilisant l'onglet décisions."
    giga_dialog.508.a:0 "Faisons un autre pas."

    ###Megastructures###
    matrioshka_brain_0:0 "Chantier de construction du $name_matrioshka_brain$"
    matrioshka_brain_0_DESC:0 "Ce chantier de construction servira de dépôt provisoire pour héberger les grandes quantités de ressources et de personnel nécessaires à la construction d'un $name_matrioshka_brain$."
    matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "Un $name_matrioshka_brain$ est un énorme ordinateur composé de plusieurs couches s'étendant autour d'une étoile entière. §Toutes les planètes du système seront détruites§!"

    matrioshka_brain_1:0 "Condensateurs solaires du $name_matrioshka_brain$"
    matrioshka_brain_1_DESC:0 "Ces condensateurs avancés encerclant l'étoile fournissent de l'énergie pour le futur $name_matrioshka_brain$, mais ils stabilisent également l'étoile et sont capables de supprimer les éruptions solaires et les vents solaires pour protéger les circuits délicats."

    matrioshka_brain_2:0 "Banque de données principale du $name_matrioshka_brain$"
    matrioshka_brain_2_DESC:0 "Les principales banques de données sont désormais en place autour de l'étoile, et des ordinateurs haut de gamme ont été installés pour gérer la quantité brute de données générées par la recherche scientifique. La plupart des données que nous avons recueillies jusqu'à présent ont été stockées et sont actuellement étudiées ici."

    matrioshka_brain_3:0 "Processeur central du $name_matrioshka_brain$"
    matrioshka_brain_3_DESC:0 "Les processeurs centraux sont d'énormes ordinateurs qui s'étendent autour de l'étoile entière. La chaleur générée par les banques de données principales est utilisée pour alimenter les processeurs centraux, augmentant considérablement l'efficacité de l'appareil. Ces ordinateurs sont extrêmement puissants."

    matrioshka_brain_4:0 "Calculateurs quantiques du $name_matrioshka_brain$"
    matrioshka_brain_4_DESC:0 "De nombreux calculs complexes, en particulier ceux qui concernent la nature même de l'univers, sont traités dans ces calculatrices quantiques. Ils utilisent la chaleur du processeur central pour fonctionner, ce qui les rend très efficaces."

    matrioshka_brain_5:0 "$name_matrioshka_brain$"
    matrioshka_brain_5_DESC:0 "Un $name_matrioshka_brain$, pleinement opérationnel comprenant la couche la plus externe constituée des archives croisées qui coordonne les autres composants, augmentant ainsi l'efficacité à son maximum."

    matrioshka_brain_6:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_6_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_7:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_7_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_8:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_8_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_9:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_9_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    #########################################
    ### Fusion Suppressor ###################
    #########################################
    giga_tech_fusion_suppressor:0 "Manipulation de fusion stellaire"
    giga_tech_fusion_suppressor_desc:0 "Des dispositifs expérimentaux de modulation de la gravité ainsi que des injecteurs de masse spéciaux peuvent permettre de modifier les énergies cataclysmiques d'une étoile. De telles technologies pourraient nous permettre de compresser et de détruire des étoiles entières en perturbant stratégiquement les réactions de fusion."

    giga_dialog.3401.name:0 "Site de construction du $name_fusion_suppressor$ établi"
    giga_dialog.3401.desc:0 "Le chantier de construction d'un futur $name_fusion_suppressor$ a été construit avec succès dans le système §H[giga_system.GetName]§!. Il hébergera l'infrastructure nécessaire pour commencer à construire un $name_fusion_suppressor$, capable de modifier les processus mêmes au sein d'une étoile."
    giga_dialog.3401.a:0 "Bien."

    giga_dialog.3402.name:0 "Modulateurs de gravité construits"
    giga_dialog.3402.desc:0 "Nos ingénieurs ont terminé la construction du large éventail de modulateurs de gravité de notre $name_fusion_suppressor$ autour de §H[giga_system.GetName]§!. Ces appareils encombrants sont capables de générer un champ gravitationnel artificiel pour comprimer une étoile entière et modifier ses processus de fusion internes."
    giga_dialog.3402.a:0 "Merveilleux."

    giga_dialog.3403.name:0 "Stabilisateurs stellaires construits"
    giga_dialog.3403.desc:0 "Les stabilisateurs stellaires de notre $name_fusion_suppressor$ autour de §H[giga_system.GetName]§! sont maintenant terminés. Ils sont capables de stabiliser l'étoile tandis que les modulateurs de gravité génèrent le champ gravitationnel artificiel. Maintenant, nous pouvons commencer le processus réel de compression de l'étoile pour finalement la détruire, ou la transformer en un trou noir."
    giga_dialog.3403.a:0 "Incroyable."

    giga_dialog.3404.name:0 "Compression stellaire - Stade I"
    giga_dialog.3404.desc:0 "Notre $name_fusion_suppressor$ a commencé à compresser §H[giga_system.GetName]§!. Les processus de fusion de l'étoile ont été modifiés et un puissant champ gravitationnel a été généré, réduisant le volume apparent de l'étoile. Les nombreux effets que cela a eu sur le plasma stellaire sont étudiés par divers laboratoires au sein du $name_fusion_suppressor$."
    giga_dialog.3404.a:0 "Merveilleux."

    giga_dialog.3405.name:0 "Compression stellaire - Stade II"
    giga_dialog.3405.desc:0 "Le $name_fusion_suppressor$ a encore une fois compressé §H[giga_system.GetName]§! en un volume encore plus petit. Des phénomènes intéressants sont apparus au sein de l'étoile, produisant de grands retours scientifiques, et l'étoile commence à se comporter d'une manière défiant la physique. Une compression supplémentaire conduira à plus de résultats."
    giga_dialog.3405.a:0 "Bien."

    giga_dialog.3406.name:0 "Compression stellaire - Étoile à Neutrons"
    giga_dialog.3406.desc:0 "Le $name_fusion_suppressor$ a maintenant comprimé §H[giga_system.GetName]§! à un point tel que les protons et les électrons dans le noyau de l'étoile ont fusionné et sont devenus des neutrons, transformant le noyau en une étoile à neutrons, entourée d'une couche de plasma stellaire exotique.\n\nNous pouvons maintenant garder l'étoile telle qu'elle est, ce qui donne lieu à des recherches en physique et en ingénierie. Alternativement, nous pouvons compresser davantage l'étoile, la transformant en un trou noir artificiel, ce qui permet des recherches en physique. Enfin, le $name_fusion_suppressor$ peut libérer toute compression gravitationnelle et exercer une force répulsive, faisant exploser l'étoile dans le noyau de l'étoile en supernova, détruisant le $name_fusion_suppressor$ et déposant une nouvelle ressource stratégique à la surface des planètes du système, qui peuvent être utilisées pour créer des bâtiments puissants."
    giga_dialog.3406.a:0 "Excellent."

    giga_dialog.3407.name:0 "$name_fusion_suppressor$ démantelé"
    giga_dialog.3407.desc:0 "Le $name_fusion_suppressor$ du système §H[giga_system.GetName]§! a été démantelé avec succès. Le trou noir qu'il a créé est désormais utilisable."
    giga_dialog.3407.a:0 "Merveilleux."

    giga_dialog.3408.title:0 "Actions du $name_fusion_suppressor$"
    giga_dialog.3408.desc:0 "Il est temps de choisir le destin ultime du système §H[giga_system.GetName]§!.\n\nNous pouvons compresser l'étoile en un trou noir, ce qui permet d'énormes recherches en physique et gèle toutes les planètes du système.\nSinon, nous pouvons ordonner au $name_fusion_suppressor$ de libérer le champ gravitationnel et d'exercer une force répulsive, provoquant l'explosion de l'étoile comprimée dans une supernova dévastatrice, détruisant la $name_fusion_suppressor$. Toute planète plus petite que 5, ainsi que les astéroïdes, seront détruits et les géantes gazeuses seront dépouillés de leur atmosphère. Les planètes survivantes recevront des dépôts d'iodizium, qui sont des cristaux générés par la supernova artificielle percutant les planètes à des vitesses relativistes. Ces cristaux peuvent être utilisés pour construire de puissants bâtiments sur nos planètes.\n\nQue faisons-nous ?"
    giga_dialog.3408.a:0 "Faire exploser §H[giga_system.GetName]§!."
    giga_dialog.3408.b:0 "Réduire §H[giga_system.GetName]§! en un trou noir."

    giga_dialog.3409.title:0 "Supernova"
    giga_dialog.3409.desc:0 "Le $name_fusion_suppressor$ a libéré tous les champs gravitationnels exercés sur l'étoile et a commencé à appliquer un champ gravitationnel négatif.\nEn quelques secondes, les forces répulsives intenses dans le noyau de neutrons de l'étoile surmontent le champ gravitationnel naturel et les énergies bouillonnantes d'une étoile superdense\nL'étoile commence à briller plus fort et semble pulser pendant quelques secondes, avant que les couches extérieures de l'étoile ne soient soudainement éjectées à des vitesses relativistes par les forces répulsives. En quelques heures, chaque planète du système est vitrée par l'énorme vague d'énergie, les dépouillant de leur surface et de leur atmosphère.\nDes dépôts d'iodizium se sont formés sur les planètes maintenant fondues, prêtes à être récoltées et utilisées."
    giga_dialog.3409.a:0 "Merveilleux!"

    giga_dialog.3410.title:0 "Trou noir"
    giga_dialog.3410.desc:0 "Le $name_fusion_suppressor$ a intensifié son champ gravitationnel artificiel à son maximum. L'étoile s'est effondrée au point où même la lumière ne peut pas échapper à son attraction gravitationnelle naturelle, la transformant efficacement en un trou noir. Les laboratoires de recherche du $name_fusion_suppressor$ ont commencé à étudier le trou noir artificiel, produisant des données scientifiques incroyables."
    giga_dialog.3410.a:0 "Merveilleux!"

    fusion_suppressor_0:0 "Chantier de construction du $name_fusion_suppressor$"
    fusion_suppressor_0_DESC:0 "Le chantier d'un futur $name_fusion_suppressor$, abritant tout le nécessaire pour commencer la construction de cet appareil extrêmement avancé."
    fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "Une structure avancée capable de manipuler une étoile par modulation de gravité."

    fusion_suppressor_1:0 "Modulateurs de gravité du $name_fusion_suppressor$"
    fusion_suppressor_1_DESC:0 "Ces gros appareils sont capables de manipuler la gravité autour de l'étoile, ce qui permet de comprimer la matière de l'étoile dans un volume plus petit."

    fusion_suppressor_2:0 "Stabilisateurs stellaires du $name_fusion_suppressor$"
    fusion_suppressor_2_DESC:0 "Le $name_fusion_suppressor$ est maintenant capable de stabiliser l'étoile autour de lui, laissant ainsi les modulateurs de gravité compresser l'objet stellaire sans qu'il n'explose soudainement d'être déstabilisé."

    fusion_suppressor_3:0 "$name_fusion_suppressor$ - étape de compression I"
    fusion_suppressor_3_DESC:0 "Le $name_fusion_suppressor$ a commencé à compresser la matière de l'étoile, ouvrant des opportunités de recherche sur la nature des réactions nucléaires stellaires. Une compression plus poussée donnera lieu à plus de recherche."

    fusion_suppressor_4:0 "$name_fusion_suppressor$ - étape de compression II"
    fusion_suppressor_4_DESC:0 "L'étoile a de nouveau été compressée et ses composants de base commencent à montrer des comportements étranges ayant un potentiel scientifique élevé. Des réactions de fusion plus exotiques commencent à se produire, tandis que la structure même de l'étoile elle-même semble se dégrader."

    fusion_suppressor_5:0 "$name_fusion_suppressor$ - Stade Étoile à Neutrons"
    fusion_suppressor_5_DESC:0 "Le $name_fusion_suppressor$ a tellement réussi à comprimer l'étoile que les protons et les électrons ont fusionné pour devenir des neutrons dans le noyau de l'étoile, transformant ledit noyau en une étoile à neutrons. Il s'agit en fait d'une étoile à neutrons entourée d'un plasma stellaire régulier."

    fusion_suppressor_6:0 "$name_fusion_suppressor$"
    fusion_suppressor_6_DESC:0 "La matière de l'étoile s'est maintenant effondrée à un point tel que même la lumière ne peut pas échapper à l'attraction gravitationnelle du corps, la transformant efficacement en un trou noir artificiel, possédant un potentiel de recherche incroyable."

    fusion_suppressor_7:0 "Démanteler le $name_fusion_suppressor$"
    fusion_suppressor_7_DESC:0 "Démanteler le $name_fusion_suppressor$, pour que son trou noir soit utilisable."

    #########################################
    ### Nicoll Dyson Beam ###################
    #########################################
    giga_tech_ndb_1:0 "Condensateurs de puissance hyperénergétiques en phase"
    giga_tech_ndb_1_desc:0 "Le stockage d'énormes quantités d'énergie dans une mégastructure de taille stellaire pourrait avoir des applications incroyablement utiles."

    giga_tech_ndb_2:0 "Lentilles cristallines macroscopiques hyperfocales"
    giga_tech_ndb_2_desc:0 "Les progrès des technologies cristallines peuvent conduire à une variété de nouvelles lentilles incroyablement efficaces, capables de concentrer d'immenses quantités d'énergie."

    giga_tech_ndb_3:0 "Génération de trous de ver interstellaires artificiels"
    giga_tech_ndb_3_desc:0 "La capacité de générer des trous de ver sur de grandes distances pourrait grandement améliorer notre capacité à transmettre de grandes quantités d'énergie à travers les étoiles."

    giga_tech_ndb_4:0 "Redirection d'énergie offensive échelle Giga"
    giga_tech_ndb_4_desc:0 "En utilisant des technologies incroyablement avancées, il devient possible de concentrer complètement la sortie d'une étoile entière dans un faisceau de destruction pure."

    giga_dialog.3201.name:0 "Chantier de construction du $name_ndb$ terminé"
    giga_dialog.3201.desc:0 "Le chantier de construction d'un futur $name_ndb$ est terminé. Cette plate-forme servira de point de départ pour commencer la construction d'un $name_ndb$ capable d'annihiler des systèmes entiers."
    giga_dialog.3201.a:0 "Merveilleux."

    giga_dialog.3202.name:0 "Magnéto-collecteur du $name_ndb$ construit"
    giga_dialog.3202.desc:0 "Le magnéto-collecteur du $name_ndb$ est maintenant terminé. C'est une construction massive construite autour de l'étoile, capable de collecter et de manipuler son énergie en utilisant des champs magnétiques avancés et une modulation de gravité."
    giga_dialog.3202.a:0 "Merveilleux."

    giga_dialog.3203.name:0 "Redirecteur stellaire du $name_ndb$ terminé"
    giga_dialog.3203.desc:0 "Le Redirecteur stellaire pour notre $name_ndb$ est terminé ! Cette construction absolument massive éclipse tout ce qui a jamais été vu dans cette galaxie et est capable de rediriger et de manipuler facilement l'énergie cataclysmique de l'étoile. Nous devons encore construire les tableaux de focalisation pour déclencher le $name_ndb$."
    giga_dialog.3203.a:0 "Excellent !"

    giga_dialog.3204.name:0 "Stabilisateurs à Hyper-échelle $name_ndb$ construits"
    giga_dialog.3204.desc:0 "Un autre pas vers l'achèvement de notre super-arme galactique. Les stabilisateurs à Hyper-échelle du $name_ndb$ sont de grandes structures en anneau circulaire construites dans le Redirecteur stellaire, qui garantissent que l'immense flux d'énergie ne détruit pas la mégastructure elle-même. Maintenant, il ne reste plus qu'à construire les tableaux de focalisation..."
    giga_dialog.3204.a:0 "Nous sommes proches du but."

    giga_dialog.3205.name:0 "$name_ndb$ terminé !"
    giga_dialog.3205.desc:0 "Aujourd'hui est un grand jour pour notre espèce et notre empire. Notre $name_ndb$ est terminé. Cette hyper-arme absolument massive peut stériliser des planètes de loin et potentiellement détruire des systèmes entiers. C'est probablement l'une des constructions les plus puissantes jamais construites dans l'histoire galactique, et sa puissance absolue assurera notre domination galactique."
    giga_dialog.3205.a:0 "Que nos ennemis tremblent de peur."

    giga_ndb.002.name:0 "$name_ndb$"
    giga_ndb.002.desc:0 "Le $name_ndb$ est prêt à faire feu. Ou devons-nous diriger notre arme ?"
    giga_ndb.002.a:0 "Hostile"
    giga_ndb.002.b:0 "Neutre"
    giga_ndb.002.c:0 "Allié"
    giga_ndb.002.e:0 "Annuler"
    giga_ndb.003.desc:0 "Quel Empire voulez-vous cibler ?"
    giga_ndb.003.a:0 "Aucun (Espace vide)"

    giga_ndb.004.desc:0 "Quelle type d'étoile de l'Empire choisi voulez-vous cibler ?"
    giga_ndb.005.desc:0 "Quel système spécifique voulez-vous cibler ?"
    giga_ndb.006.desc:0 "Voulez-vous cibler le système entier, ou juste un corps planétaire particulier ?"
    giga_ndb.006.a:0 "Cibler un système"
    giga_ndb.006.cantnukeowncaptialsystem:0 "Impossible de cible notre propre système natal."
    giga_ndb.system:0 "Le $name_ndb$ tire via la porte Warp. Un système solaire entier sera bientôt englouti par des énergies cataclysmiques, mettant un terme définitif à tout ce qui pourrait se trouver dans le rayon de gravité de l'étoile."

    giga_ndb.006.b:0 "Cible une planète"
    giga.ndb.novalidtargets:0 "Il n'y a pas de cibles valides dans ce système."
    giga_ndb.007.desc:0 "Quelle planète du système souhaitez-vous cibler ?"

    giga_ndb.008.desc:0 "Nous sommes maintenant prêts à déclencher le $name_ndb$ sur notre cible désignée. A quelle intensité voulez-vous le régler ?\n\n§H$giga_ndb.007.a$§!\n$giga_ndb.007.a.tooltip$\n\n§H$giga_ndb.007.b$§!\n$giga_ndb.007.b.tooltip$\n\n§H$giga_ndb.007.c$§!\n$giga_ndb.007.c.tooltip$\n\n§H$giga_ndb.007.d$§!\n$giga_ndb.007.d.tooltip$"

    giga_ndb.008.a:0 "Fissurer la planète"
    giga_ndb.008.a.tooltip:0 "La planète cible sera complètement dévastée et brisée en morceaux.\nLes habitats sont anéantis.\nLes Segments d'anneaux-monde seront ruinés.\nLes géantes gazeuses perdront leur atmosphère.\ngénérera un dépôt de l'ordre de 10 £minerals£"

    giga_ndb.008.b:0 "Faire fondre la surface de la planète"
    giga_ndb.008.b.tooltip:0 "La surface de la planète cible sera poussé à une température extrême, transformant ainsi celle-ci en un monde en fusion.\nles habitats seront anéantis.\nLes Segments d'anneaux-monde seront ruinés.\nLes géantes gazeuses habitables seront rendus inhabitables.\ngénérera un dépôt de 1 £sr_iodizium£"

    giga_ndb.008.c:0 "Stériliser la planète"
    giga_ndb.008.c.tooltip:0 "La planète cible sera balayé par un faisceau d'énergie mortel, la transformant en une planète stérile.\nLes habitats seront anéantis.\nLes segments d'anneaux-mondes seront ruinés.\nLes géantes gazeuses habitables seront rendus inhabitables à nouveau.\nLa cible pourra être à nouveau terraformée."

    giga_ndb.008.d:0 "Saboter les infrastructures"
    giga_ndb.008.d.tooltip:0 "La planète cible sera endommagée, la transformant en un monde tempéré sans vie, et augmentera le niveau de dévastation de planétaire à 100%."

    nicoll_beam_0:0 "Chantier de construction du $name_ndb$"
    nicoll_beam_0_DESC:0 "Le chantier de construction d'un futur $name_ndb$, abritant l'infrastructure nécessaire à la construction de cette super-arme titanesque."
    nicoll_beam_0_MEGASTRUCTURE_DETAILS:0 "Une super-arme d'une ampleur sans précédent, capable de réduire en cendre des systèmes entiers. §RToutes les planètes du système seront détruites§!"

    nicoll_beam_1:0 "Magnéto-collecteur du $name_ndb$"
    nicoll_beam_1_DESC:0 "Cette structure massive qui s'enroule autour d'une étoile utilise des champs magnétiques spécialisés pour contrôler et rediriger la sortie énergétique de l'étoile afin de l'exploiter."

    nicoll_beam_2:0 "Redirecteur stellaire du $name_ndb$"
    nicoll_beam_2_DESC:0 "Cette construction massivement massive, éclipsant presque tout ce qui a été construit dans cette galaxie, est capable de stocker et de manipuler la production d'énergie cataclysmique de l'étoile."

    nicoll_beam_3:0 "Stabilisateurs à Hyper-échelle du $name_ndb$"
    nicoll_beam_3_DESC:0 "Les anneaux récemment construits dans le Redirecteur Stellaire servent à stabiliser l'énergie circulant à travers le redirecteur, pour éviter de faire exploser la mégastructure par accident."

    nicoll_beam_4:0 "$name_ndb$"
    nicoll_beam_4_DESC:0 "Un $name_ndb$ terminé et opérationnel. Il est capable de concentrer l'énergie d'une étoile dans un faisceau hyper-énergétique qui peut détruire des systèmes stellaires entiers."

    nicoll_beam_ready:0 "$nicoll_beam_4$"
    nicoll_beam_ready_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_ready_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"

    nicoll_beam_side_gate_closed:0 "Générateur de Trou de ver"
    nicoll_beam_side_gate_open:0 "Générateur de Trou de ver"

    nicoll_beam_targetting:0 "Choisir une cible"
    nicoll_beam_targetting_DESC:0 "$nicoll_beam_4_DESC$"

    nicoll_beam_cooldown:0 "$nicoll_beam_4$ (§Ren chargement§!)"
    nicoll_beam_cooldown_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_cooldown_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"

    nicoll_beam_firing:0 "$name_ndb$ (§BTir déclenché§!)"
    nicoll_beam_firing_DESC:0 "Cet $name_ndb$ fait feu!"

    nicoll_beam_recharge_after_system:0 "$nicoll_beam_4$"
    nicoll_beam_recharge_after_system_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_recharge_after_crack:0 "$nicoll_beam_4$"
    nicoll_beam_recharge_after_crack_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_recharge_after_melt:0 "$nicoll_beam_4$"
    nicoll_beam_recharge_after_melt_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_recharge_after_barren:0 "$nicoll_beam_4$"
    nicoll_beam_recharge_after_barren_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_recharge_after_damage:0 "$nicoll_beam_4$"
    nicoll_beam_recharge_after_damage_DESC:0 "$nicoll_beam_4_DESC$"
    nicoll_beam_menu:0 "$nicoll_beam_4$"
    nicoll_beam_menu_DESC:0 "$nicoll_beam_4_DESC$"

    #########################################
    ### Automated Stripmine #################
    #########################################
    giga_tech_automated_stripmine_1:0 "Réplication industrielle ultrarapide"
    giga_tech_automated_stripmine_1_desc:0 "Les progrès de l'impression 3D et de la construction modulaire peuvent conduire à des techniques de construction exponentiellement plus rapides."

    giga_tech_automated_stripmine_2:0 "Extraction minérale planétaire"
    giga_tech_automated_stripmine_2_desc:0 "Grâce à des techniques avancées de construction orbitale, ainsi qu'à de nouvelles machines d'excavation industrielles ultraréplicantes, la perspective d'extraire l'intégralité des minéraux d'une planète pourrait devenir une réalité."

    giga_dialog.3301.name:0 "Site de construction de la $name_auto_stripmine$ établi"
    giga_dialog.3301.desc:0 "Nos ingénieurs ont terminé l'assemblage du chantier pour un futur $name_auto_stripmine$ près de §H[giga_system.GetName]§!. Cette grande plate-forme orbitale hébergera tout ce dont nous avons besoin pour construire un grand complexe minier autour de la planète, et éventuellement le dépouiller de presque tous ses minéraux."
    giga_dialog.3301.a:0 "Excellent."

    giga_dialog.3302.name:0 "Appareil orbital de la $name_auto_stripmine$ construit"
    giga_dialog.3302.desc:0 "L'appareil orbital de notre $name_auto_stripmine$ est maintenant terminé. Cette grande construction se compose de deux grands faisceaux tracteurs capables à la fois de suivre de grandes quantités de minéraux extraits et de faire exploser la surface avec de grands faisceaux d'énergie afin de fondre dur pour extraire des parties de la planète. Il intègre également un anneau de traitement, afin d'augmenter encore la production de minéraux. Maintenant, nous devons terminer la construction des installations planétaires, constituées de millions d'unités de forage robotisées, afin de commencer réellement les opérations d'extraction par bande."
    giga_dialog.3302.a:0 "Merveilleux!"

    giga_dialog.3303.title:0 "Mine planétaire à bande opérationnelle"
    giga_dialog.3303.desc:0 "Notre $name_auto_stripmine$ a été activé avec succès ! De gigantesques faisceaux tracteurs orbitaux diffusent des tonnes sur des tonnes de minéraux, extraits par des millions de forages robotisés automatisés collectant les minéraux de la planète dans des milliers de complexes miniers tentaculaires.\n\nGardez à l'esprit que les opérations minières cesseront une fois que le noyau interne de la planète est atteint et tous les minéraux sont extraits, ce qui devrait se produire dans quelques décennies."
    giga_dialog.3303.a:0 "Puissance minérale nominale."

    giga_dialog.3304.title:0 "Noyau externe atteint par la mine à bande planétaire"
    giga_dialog.3304.desc:0 "Nos ingénieurs et scientifiques du [giga_planet.GetName] $name_auto_stripmine$ nous informent que les opérations minières ont atteint le noyau externe en fusion de la planète.\nCela signifie que les opérations d'extraction de minerais cesseront dans environ 6 ans, lorsque nous atteindrons enfin le noyau interne."
    giga_dialog.3304.a:0 "Tout à fait d'accord."

    giga_dialog.3305.title:0 "Mine planétaire épuisée"
    giga_dialog.3305.desc:0 "La $name_auto_stripmine$ de [giga_planet.GetName] est à court de minéraux à extraire. [giga_planet.GetName] a été réduit à un petit noyau fondu exposé à la froideur de l'espace. Les minéraux restants du noyau ont été extraits via des techniques de fracturation avancées, ce qui signifie qu'il ne reste que des déchets et des matériaux à peine exploitables. L'appareil orbital a été démantelé et un gisement minéral est maintenant présent sur le noyau exposé de la planète."
    giga_dialog.3305.a:0 "C'était inévitable."

    automated_stripmine_0:0 "Chantier de construction de la $name_auto_stripmine$"
    automated_stripmine_0_DESC:0 "Le chantier du futur $name_auto_stripmine$. Il contient tout le nécessaire pour construire l'appareil minier orbital ainsi que les usines liées à la planète."
    automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "Une grande structure construite autour d'une planète, afin de dépouiller la surface de la planète, rassemblant de grandes quantités de minéraux."

    automated_stripmine_1:0 "Appareil orbital de la $name_auto_stripmine$"
    automated_stripmine_1_DESC:0 "Ce grand appareil orbital est équipé de deux énormes faisceaux tracteurs capables de mettre en orbite de grandes quantités de minéraux. Ces minéraux seront extraits par une pléthore d'unités de forage automatisées à la surface de la planète."

    automated_stripmine_2:0 "$name_auto_stripmine$"
    automated_stripmine_2_DESC:0 "Une grande construction orbitale tirant de grandes quantités de minéraux d'une planète. Les minéraux sont extraits par des milliers et des milliers d'unités de forage à la surface de la planète, la pelant couche par couche."

    #########################################
    ### Kugelblitz ##########################
    #########################################
    giga_tech_kugelblitz:0 "Confinement artificiel de Kugelblitz"
    giga_tech_kugelblitz_desc:0 "La possibilité de générer un Kugelblitz pourrait s'avérer utile, car de tels objets pourraient être utilisés comme générateurs de singularité efficaces. Plus important encore, les Kugelblitz contrôlés pourraient être alimentés en matière et en énergie pour une récupération ultérieure, agissant efficacement comme un dispositif de stockage via Trou noir."

    giga_dialog.101.name:0 "Site de $name_kugelblitz$ créé"
    giga_dialog.101.desc:0 "Le chantier de construction d'un $name_kugelblitz$ dans le système §H[giga_system.GetName]§! est maintenant terminé. Il abrite le personnel et l'équipement nécessaires à la construction d'un appareil capable de générer un Kugelblitz artificiel, qui est un trou noir fait de rayonnement au lieu de matière ! Nous pourrons injecter de l'énergie et de la matière dans le Kugelblitz, puis l'extraire plus tard et la reconvertir en matière si nécessaire, faisant du Kugelblitz un silo très efficace !"
    giga_dialog.101.a:0 "Excellent."

    giga_dialog.102.name:0 "$name_kugelblitz$ construit"
    giga_dialog.102.desc:0 "Nos ingénieurs ont fini de construire le grand appareil capable de générer un Kugelblitz artificiel."
    giga_dialog.102.a:0 "Bien."

    giga_dialog.103.name:0 "Kugelblitz généré !"
    giga_dialog.103.desc:0 "Notre $name_kugelblitz$ a généré avec succès un Kugelblitz artificiel ! Il fournit actuellement de l'énergie grâce au rayonnement accéléré de Hawking, et il peut désormais stocker de la matière et de l'énergie sous forme de rayonnement pour une utilisation ultérieure !"
    giga_dialog.103.a:0 "Un grand exploit."

    giga_dialog.104.name:0 "$name_kugelblitz$ en ruines"
    giga_dialog.104.desc:0 "Notre vaisseau scientifique entrant dans le système §H[From.GetName]§! a été accueilli par des sites étranges. Un $name_kugelblitz$ a été repéré en orbite autour d'une des planètes ! Cette construction incroyablement avancée pourrait abriter une singularité contrôlée, capable de générer de grandes quantités d'énergie. Malheureusement, il semble être tombé dans un état de délabrement désastreux."
    giga_dialog.104.a:0 "Fascinant."

    giga_dialog.105.name:0 "$name_kugelblitz$ réparé !"
    giga_dialog.105.desc:0 "Un $name_kugelblitz$ en ruine a maintenant été remis en état de marche par nos équipes d'ingénieurs ! Lors de la réactivation, la construction a commencé à générer une singularité contrôlée massive, à partir de laquelle nous pouvons extraire de grandes quantités d'énergie, ainsi que stocker de la matière sous forme de rayonnement."
    giga_dialog.105.a:0 "Comment ça marche ?"

    kugelblitz_0:0 "Chantier de construction du $name_kugelblitz$"
    kugelblitz_0_DESC:0 "Le chantier du futur $name_kugelblitz$. Abrite le personnel nécessaire à la construction de ce périphérique de stockage incroyablement avancé."
    kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "Un dispositif de stockage incroyablement avancé, qui peut stocker de l'énergie et de la matière sous forme de rayonnement."

    kugelblitz_1:0 "$name_kugelblitz$ Vide"
    kugelblitz_1_DESC:0 "Une grande construction capable de créer un Kugelblitz artificiel pour générer et stocker de l'énergie grâce au rayonnement Hawking accéléré, ainsi que de la matière. Il peut également extraire l'énergie stockée pour l'utiliser."

    kugelblitz_2:0 "$name_kugelblitz$"
    kugelblitz_2_DESC:0 "Cette construction abrite un 'Kugelblitz' artificiel ainsi que des appareils capables d'injecter et d'en extraire de l'énergie. Le Kugelblitz génère de l'énergie grâce au rayonnement Hawking accéléré, et son énergie peut être extraite et reconvertie en matière.\nStocke 40000 de chaque ressource."

    kugelblitz_ruined:0 "$name_kugelblitz$ en ruines"
    kugelblitz_ruined_DESC:0 "Un $name_kugelblitz$. en ruines, construit pour abriter une singularité artificielle contrôlée, cette construction a subi d'immenses dégâts dans le passé et n'est plus opérationnelle. Bien que très coûteuses et techniquement difficiles, des réparations pourraient être possibles."
    kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"

    kugelblitz_restored:0 "$name_kugelblitz$"
    kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"

    #########################################
    ### Substellar Compressor ###############
    #########################################
    giga_tech_substellar_compressor:0 "Hélioformage"
    giga_tech_substellar_compressor_desc:0 "Les nains bruns sont venus juste avant de lancer des réactions de fusion et de devenir des étoiles. Avec les bonnes technologies et certaines ressources, il serait peut-être possible de leur donner l'impulsion nécessaire pour qu'ils s'enflamment."

    giga_dialog.1701.name:0 "Site du $name_sub_compressor$ créé"
    giga_dialog.1701.desc:0 "Le chantier du futur $name_sub_compressor$ a été construit dans le §H[giga_system.GetName]§!. Sur cet échafaudage, nous construirons un appareil capable de faire naître une nouvelle étoile à partir d'un nain brun. Le vaste système lunaire de la naine brune sera considérablement chauffé et certaines des lunes pourraient devenir habitables ou terraformables."
    giga_dialog.1701.a:0 "Excellent."

    giga_dialog.1702.name:0 "Panneaux magnétiques du $name_sub_compressor$ construits"
    giga_dialog.1702.desc:0 "Les Panneaux magnétiques de notre $name_sub_compressor$ sont maintenant terminés. Ces panneaux massifs pourront utiliser des champs magnétiques pour générer de la chaleur dans le noyau de la naine brune, ce qui permettra de relancer les réactions de fusion."
    giga_dialog.1702.a:0 "Bien."

    giga_dialog.1703.name:0 "$name_sub_compressor$ construit"
    giga_dialog.1703.desc:0 "Notre $name_sub_compressor$ est maintenant terminé ! Il a été équipé de modulateurs gravitationnels massifs capables de compresser la naine brune à un volume plus petit, une étape cruciale pour l'allumer. Maintenant, nous devons commencer à écraser la naine brune et à augmenter lentement sa température centrale afin de permettre éventuellement des réactions de fusion durables. Veuillez noter que ce sera un processus assez long et gourmand en énergie."
    giga_dialog.1703.a:0 "Continuez les efforts."

    giga_dialog.1704.name:0 "$name_sub_compressor$ - étape de compression terminée"
    giga_dialog.1704.desc:0 "Un autre pas vers la naissance d'une nouvelle star. La naine brune du système §H[giga_system.GetName]§! a maintenant été compressée au point où sa densité est presque suffisamment élevée pour permettre des réactions de fusion. Il ne reste plus qu'à chauffer un peu plus son noyau à l'aide des Panneaux magnétiques, déclenchant une réaction en chaîne et enflammant la naine brune."
    giga_dialog.1704.a:0 "Presque là."

    giga_dialog.1705.title:0 "Étoile amorcée"
    giga_dialog.1705.desc:0 "Dans une merveilleuse prouesse d'ingénierie et de technologie, notre $name_sub_compressor$ a chauffé le noyau de la naine brune au point que l'hydrogène a commencé à fusionner en hélium, générant de l'énergie et amorçant une réaction en chaîne, provoquant l’inflammation du noyau de la naine brune. embrasez tout le corps céleste et en le transformant en une nouvelle étoile. Nous pouvons prétendre avoir fait ce que peu d'empires osaient imaginer : donner naissance à une nouvelle étoile.\n\nLe $name_sub_compressor$ recueille maintenant l'énergie de l'étoile et étudie ses processus de fusion, et il stabilise également l'étoile nouvellement née. Nos scientifiques rapportent que le système lunaire de l'ancien nain brun a été radicalement modifié et qu'au moins une lune est devenue habitable. Nous estimons que chacune de ces lunes (ou sont-elles techniquement des planètes maintenant ? ) Est désormais terraformable."
    giga_dialog.1705.a:0 "Une étoile brille."

    substellar_compressor_0:0 "Chantier de construction du $name_sub_compressor$"
    substellar_compressor_0_DESC:0 "Le chantier de construction d'un $name_sub_compressor$, hébergeant le personnel nécessaire pour construire un $name_sub_compressor$ autour d'un nain brun."
    substellar_compressor_0_MEGASTRUCTURE_DETAILS:0 "Une construction construite autour d'un nain brun afin de déclencher des réactions de fusion et de l'allumer."

    substellar_compressor_1:0 "Panneaux magnétiques du $name_sub_compressor$"
    substellar_compressor_1_DESC:0 "Ces grands panneaux sont la première étape vers la construction d'un $name_sub_compressor$... Ils peuvent utiliser des champs magnétiques et d'autres forces pour chauffer à distance l'intérieur de la naine brune."

    substellar_compressor_2:0 "$name_sub_compressor$"
    substellar_compressor_2_DESC:0 "Un $name_sub_compressor$ complet, qui a été équipé de deux compresseurs gravitationnels gargantuesques, capables d'écraser, de presser la naine brune pour qu'elle atteigne une taille plus petite, afin de relancer les réactions de fusion."

    substellar_compressor_3:0 "$name_sub_compressor$ - Accumulation"
    substellar_compressor_3_DESC:0 "Ce $name_sub_compressor$ laisse tomber de grandes quantités de matière dans la naine brune, augmentant lentement mais régulièrement sa masse. Maintenant, nous devons commencer à compresser la naine brune jusqu'à ce qu'elle atteigne une densité critique."

    substellar_compressor_4:0 "$name_sub_compressor$ - Compression"
    substellar_compressor_4_DESC:0 "Les compresseurs gravitationnels ont écrasé la naine brune à une taille plus petite. Donnez simplement l'ordre, et la naine brune sera encore comprimé au-delà du point critique et s'enflammera en une nouvelle étoile."

    substellar_compressor_5:0 "Enflammer l'étoile"
    substellar_compressor_5_DESC:0 "Allumez l'intérieur de la naine brune et déclenchez des réactions de fusion."

    substellar_compressor_6:0 "$name_sub_compressor$"
    substellar_compressor_6_DESC:0 "Ce $name_sub_compressor$ a réussi à enflammer une naine brune."

    substellar_compressor_7:0 "Démanteler le $name_sub_compressor$"
    substellar_compressor_7_DESC:0 "Démantelera ce $name_sub_compressor$, s'il doit être supprimé pour une raison quelconque."

    #########################################
    ### Star Lifter #########################
    #########################################
    giga_tech_star_lifter:0 "Ascension stellaire à Hyper-échelle"
    giga_tech_star_lifter_desc:0 "Les étoiles contiennent des quantités incompréhensibles de ressources. En utilisant des ascenseurs par gravité et des fours de fusion spécialisés, ces ressources peuvent être extraites et converties en minéraux utilisables !"

    giga_dialog.1601.name:0 "Construction de l'$name_starlifter$"
    giga_dialog.1601.desc:0 "Exploiter la puissance des étoiles a été un rêve des ingénieurs de [root.GetAdj] tout au long de l'histoire - de la combustion brute à la pâle imitation de la fusion solaire - nous sommes maintenant prêts à réaliser ce rêve. Dans le système §H[giga_system.GetName]§! repose l'échafaudage sur lequel nous allons construire un $name_starlifter$, englobant §H[giga_system.GetName]§! et monopolisant l'essence même de l'étoile. Cette merveille extraira des quantités massives d'hydrogène et d'hélium directement de la photosphère infernale de l'étoile et les convertira en éléments plus lourds via la fusion nucléaire. La fusion de tout ce qui a dépassé le fer nécessite de l'énergie externe, de sorte que les besoins énergétiques de cette construction seront incroyablement élevés."
    giga_dialog.1601.a:0 "Bientôt, nous aurons des ressources incompréhensibles."

    giga_dialog.1602.name:0 "Structure du $name_starlifter$"
    giga_dialog.1602.desc:0 "Avec La Structure $name_starlifter$ maintenant en place, l'ampleur impressionnante du projet est évidente pour tous.\n\n[giga_system.GetName] brûle dans une cage grêle, mais sera finalement complètement entourée par des panneaux solaires et ascenseurs gravitiques [root.GetAdj]."
    giga_dialog.1602.a:0 "Excellent."

    giga_dialog.1603.name:0 "Infrastructure  de l'$name_starlifter$ installée"
    giga_dialog.1603.desc:0 "Bien que ce ne soit pas encore terminé, avec l'installation de capteurs solaires avancés, nous avons commencé à utiliser l'énergie de l'étoile de §H[giga_system.GetName]§! pour alimenter les ascenseurs gravitiques et l'usine de conversion de matière.\n\nLa demande en matière et en énergie ne fera que continuer à augmenter à mesure que la construction se poursuit et la conversion de matière est encore optimisée."
    giga_dialog.1603.a:0 "Un pas de plus..."

    giga_dialog.1604.name:0 "Infrastructure de l'$name_starlifter$ installée"
    giga_dialog.1604.desc:0 "Notre $name_starlifter$ est un pas de plus vers l'achèvement. §H[giga_system.GetName]§! devient de plus en plus sombre à mesure que nous achevons une autre partie de la mégastructure. La masse de l'étoile est régulièrement extraite à une vitesse croissante, alimentant les fours de fusion de l'$name_starlifter$ avec plus d'hydrogène et d'hélium."
    giga_dialog.1604.a:0 "Un pas de plus..."

    giga_dialog.1605.name:0 "$name_starlifter$ de [giga_system.GetName] terminé"
    giga_dialog.1605.desc:0 "L'étoile du système §H[giga_system.GetName]§! a maintenant été complètement enveloppée par un $name_starlifter$ [root.GetAdj].\n\nNous avons réalisé ce que seule une poignée d'empires stellaires dans l'histoire de la galaxie a osé imaginer - l'assujettissement total d'une étoile."
    giga_dialog.1605.a:0 "Cela constitue une source minérale nominale."

    star_lifter_0:0 "Site du $name_starlifter$"
    star_lifter_0_DESC:0 "Ce site fournira un jour à notre empire plusieurs planètes valant des minéraux."
    star_lifter_0_MEGASTRUCTURE_DETAILS:0 "Un §Y$star_lifter_5$§! enveloppe complètement une étoile donnée, collectant la masse solaire et la convertissant directement en £minerals£ Minéraux."
    star_lifter_0_CONSTRUCTION_INFO_DELAYED:0 ""

    star_lifter_1:0 "Structure du $name_starlifter$"
    star_lifter_1_DESC:0 "Cette structure élancé soutiendra un jour un complexe minier qui effacera l'étoile des systèmes et notre pénurie de minéraux."

    star_lifter_2:0 "$name_starlifter$ - étape 1"
    star_lifter_2_DESC:0 "À ce stade d'achèvement, ce $name_starlifter$ produit environ 25% de son rendement potentiel."

    star_lifter_3:0 "$name_starlifter$ - étape 2"
    star_lifter_3_DESC:0 "À ce stade d'achèvement, ce $name_starlifter$ produit environ 50% de son rendement potentiel."

    star_lifter_4:0 "$name_starlifter$ - étape 3"
    star_lifter_4_DESC:0 "À ce stade d'achèvement, ce $name_starlifter$ produit environ 75% de son rendement potentiel."

    star_lifter_5:0 "$name_starlifter$"
    star_lifter_5_DESC:0 "Ce $name_starlifter$ est pleinement opérationnel. Il produit actuellement des quantités astronomiques de minéraux grâce à des convertisseurs de fusion avancés et au ascenseur gravitique extrayant l'hydrogène et l'hélium de l'étoile."

    #########################################
    ### Penrose Sphere ######################
    #########################################
    giga_tech_penrose_sphere_1:0 "Exploitation de diffusion superradiante"
    giga_tech_penrose_sphere_1_desc:0 "Les trous noirs tournants ont des champs gravitationnels si puissants qu'ils entraînent littéralement l'espace-temps avec eux tout en tournant. Il est théoriquement possible d'exploiter ce processus en projetant de la lumière dans une sphère miroir spécialisée autour d'un trou noir, qui sera amplifiée par la région de l'espace entraînée par le trou noir."

    giga_tech_penrose_sphere_2:0 "Récolte contrôlée de l'ergosphère"
    giga_tech_penrose_sphere_2_desc:0 "En utilisant des stabilisateurs et des modulateurs spécialisés, il devient possible d'augmenter considérablement la quantité de rayonnement contrôlé qu'une $name_penrose$ peut contenir, augmentant considérablement sa sortie."

    giga_tech_penrose_sphere_3:0 "Infrastructure d'anneau-monde autonome sans étoiles"
    giga_tech_penrose_sphere_3_desc:0 "Théoriquement, il pourrait être possible d'assembler un anneau-monde alimenté par une $name_penrose$. Un tel anneau-monde serait alimenté par un rayonnement électromagnétique introduit dans l'ergosphère du trou noir et pourrait fournir un havre de paix pendant des milliards et des milliards d'années, même après que les étoiles elles-mêmes se soient éteintent."

    giga_dialog.1201.name:0 "Site de construction de la $name_penrose$ construit"
    giga_dialog.1201.desc:0 "Le chantier de construction d'une future $name_penrose$ est terminé près de §H[giga_system.GetName]§!. Sur cet échafaudage, nous envelopperons complètement un trou noir d'un miroir hyper-réfléchissant, afin d'exploiter les énergies gargantuesques de la rotation du trou noir."
    giga_dialog.1201.a:0 "Bien."

    giga_dialog.1202.name:0 "Structure de la $name_penrose$ construite"
    giga_dialog.1202.desc:0 "La Structure du futur $name_penrose$ a été construit près de §H[giga_system.GetName]§!. Cette structure squelettique contiendra un jour des miroirs massifs, construits avec les matériaux les plus réfléchissants auxquels nous pouvons penser. Une fois que nous aurons fini de construire ces miroirs, nous aurons le choix de transformer la structure en une bombe massive ou de l'utiliser pour récupérer de l'énergie."
    giga_dialog.1202.a:0 "Merveilleux."

    giga_dialog.1203.name:0 "Bombe de distorsion sous-spatiale armée !"
    giga_dialog.1203.desc:0 "La bombe de distorsion sous-spatiale du système §H[giga_system.GetName]§! a maintenant accumulé suffisamment d'énergie pour être déclenchée ! Il ne reste plus qu'à injecter un peu plus de radiations dans La Structure du miroir, et la surcharge énergétique fera exploser la bombe."
    giga_dialog.1203.a:0 "Excellent."

    giga_dialog.1204.name:0 "$name_penrose$ stabilisée"
    giga_dialog.1204.desc:0 "Grâce à l'ajout de deux stabilisateurs énormes et incroyablement complexes, l'énergie de §H[giga_system.GetName]§! $name_penrose$, commence à affluer. Le processus de diffusion superradiante peut maintenant se produire à des échelles beaucoup plus grandes maintenant que la structure a été correctement contrôlée, générant des quantités de puissance !"
    giga_dialog.1204.a:0 "Merveilleux!"

    giga_dialog.1205.name:0 "anneau-monde de $name_penrose$ construit"
    giga_dialog.1205.desc:0 "Dans un exploit d'ingénierie, une énorme Structure d'anneau-monde a été construite autour d'une $name_penrose$! Propulsés par la $name_penrose$ elle-même, cet anneau-monde pourra supporter plus d'habitats qu'un anneau-monde conventionnel, grâce à la relocalisation d'une partie du support des systèmes de l'anneau-monde dans la $name_penrose$. La sphère elle-même a été légèrement modifiée pour ajuster le flux d'énergie, et des parties de sa sortie sont maintenant dédiées au monde en anneau. Le disque d'accrétion du Trou noir a également été supprimé, afin d'éviter une collision avec l'anneau-monde."
    giga_dialog.1205.a:0 "Incroyable."

    giga_dialog.1206.name:0 "Segment de $name_penrose_ring$ terminé !"
    giga_dialog.1206.desc:0 "Une partie de l'anneau-monde autour de §H[giga_system.GetName]§! a été construite ! Avec pas moins de deux habitats massifs d'anneau-monde, cette merveilleuse construction pourra abriter notre espèce jusqu'à ce que les étoiles elles-mêmes meurent. Cette réalisation incroyable est vraiment un témoignage de notre maîtrise de l'ingénierie mégastructurelle."
    giga_dialog.1206.a:0 "Que ce soit notre maison, pour toujours."

    giga_dialog.1207.title:0 "Objectif de la $name_penrose$"
    giga_dialog.1207.desc:0 "La Structure du miroir étant maintenant terminé vers §H[giga_system.GetName]§!, nous devons maintenant faire un choix. Nous pouvons soit utiliser la $name_penrose$ comme moyen de générer de l'énergie, soit l'utiliser comme une bombe.\n\nSi nous l'utilisons pour générer de l'énergie, sa production sera relativement médiocre (150 £energy£), mais il sera peut-être possible de la stabiliser une fois que nous aurons les technologies appropriées.\n\nSi nous décidons de l'utiliser comme une bombe, nous devrons la laisser accumuler de l'énergie pendant quelques années, alors elle gagnera la capacité d'exploser. Tout dans le système sera détruit et l'explosion sera si puissante qu'elle se propage à travers les hyperlignes. Chaque planète des systèmes voisins sera rendue inhabitable à cause du flux d'énergie, et chaque planète à deux sauts sera irradiée. Plus important encore, il enverra une onde de choc à travers le sous-espace, dérangeant et réorganisant les hyperlignes jusqu'à 4 sauts de distance ! La sphère de Penrose ne peut être utilisée comme arme si elle est construite dans un §Hsystème cohésif§! !"
    giga_dialog.1207.a:0 "Faites-en une bombe."
    giga_dialog.1207.b:0 "Utilisons-la pour générer de l'énergie."

    giga_dialog.1208.title:0 "Bombe à distorsion sous-spatiale détonante !"
    giga_dialog.1208.desc:0 "Nous avons maintenant injecté suffisamment de rayonnement électromagnétique dans notre bombe à distorsion sous-spatiale pour la pousser au-delà de ses limites. Les radiations hyper-amplifiées rebondissent maintenant sans fin, et La Structure du miroir se brisera très bientôt à cause d'une surcharge d'énergie. Asseyez-vous et profitez des feux d'artifice !"
    giga_dialog.1208.a:0 "Les feux d'artifice sont toujours appréciés."

    penrose_sphere_0:0 "Chantier de construction de $name_penrose$"
    penrose_sphere_0_DESC:0 "Cette plate-forme abrite le personnel et l'infrastructure nécessaires pour construire une $name_penrose$ autour d'un trou noir."
    penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "Une boule de miroirs autour d'un trou noir, exploitant la diffusion superradiante pour générer de l'énergie."

    penrose_sphere_1:0 "Structure de $name_penrose$"
    penrose_sphere_1_DESC:0 "Cette structure squelettique supportera des miroirs massifs, capables de réfléchir la lumière dans les deux sens à travers l'ergosphère du trou noir, générant de grandes quantités d'énergie."

    penrose_sphere_2:0 "$name_penrose$"
    penrose_sphere_2_DESC:0 "Une boule de miroirs autour d'un trou noir."

    penrose_sphere_a2:0 "Bombe de distorsion sous-spatiale non armée"
    penrose_sphere_a2_DESC:0 "Ce $name_penrose$ a été transformé en bombe. Il faut maintenant la laisser accumuler de l'énergie pendant un moment avant de la faire exploser."

    penrose_sphere_a3:0 "Bombe de distorsion sous-spatiale"
    penrose_sphere_a3_DESC:0 "Une grande structure en forme de miroir construite autour d'un trou noir, capable de réfléchir le rayonnement dans les deux sens entre sa surface intérieure et l'ergosphère du trou noir, provoquant une diffusion superradiante et amplifiant de manière exponentielle l'énergie du rayonnement."

    penrose_sphere_a4:0 "Faites Exploser !"
    penrose_sphere_a4_DESC:0 "Envoyez juste assez de radiations pour pousser l'intégrité du miroir au-delà de sa limite et libérer le flux d'énergie !"

    penrose_sphere_a41:0 "Bombe de distorsion sous-spatiale"
    penrose_sphere_a41_DESC:0 "Cette bombe à distorsion sous-spatiale est sur le point d'exploser !"
    penrose_sphere_a41_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a41_DESC$"

    penrose_sphere_a42:0 "Bombe de distorsion sous-spatiale"
    penrose_sphere_a42_DESC:0 "Cette bombe à distorsion sous-spatiale est sur le point d'exploser !"
    penrose_sphere_a42_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a42_DESC$"

    penrose_sphere_b2:0 "$name_penrose$"
    penrose_sphere_b2_DESC:0 "Un grand miroir construit autour d'un trou noir. Les radiations rebondissent entre la surface intérieure du miroir et l'ergosphère du trou noir, générant de l'énergie."

    penrose_sphere_b3:0 "$name_penrose$ stabilisée"
    penrose_sphere_b3_DESC:0 "Ce $name_penrose$ a été stabilisé avec des constructions spécialisées, permettant de contenir plus de rayonnement dans la boule à facettes sans risquer une explosion. Il génère donc plus d'énergie."

    penrose_sphere_b4:0 "Anneau-monde de $name_penrose$"
    penrose_sphere_b4_DESC:0 "Certaines parties de cette sortie du $name_penrose$ ont été redirigées vers la prise en charge d'un monde circulaire massif et très avancé construit autour d'elle."

    gigablackhole_ring_world_2:0 "Structure de l'$name_penrose_ring$"
    gigablackhole_ring_world_2_DESC:0 "Cette Structure squelettique représente environ la moitié de la circonférence complète du Anneau-monde. Nous devons maintenant commencer à travailler sur les habitats réels."
    gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:0 "$gigablackhole_ring_world_2_DESC$"

    gigablackhole_ring_world_3:0 "Segment de $name_penrose_ring$"
    gigablackhole_ring_world_3_DESC:0 "Un énorme morceau d'un anneau-monde, composé de deux segments habitables et d'un segment de support, alimenté par une $name_penrose$."

    #########################################
    ### Ringworld Upgrade ###################
    #########################################
    giga_tech_ringworld_upgrade:0 "Systèmes de support d'anneaux-mondes ultra-efficaces"
    giga_tech_ringworld_upgrade_desc:0 "La principale limitation des anneaux-mondes (et, dans une certaine mesure, d'autres mégastructures également) est la taille même des systèmes de survie utilisés pour maintenir un écosystème stable à la surface, ainsi que les divers mécanismes qui maintiennent le anneau-monde en un seul morceau. Ces systèmes comprennent la production d'énergie, le catalogage des formes de vie, la stabilisation gravitationnelle, etc. Bien qu'ils soient actuellement stockés dans un segment de l'anneau dédié voisin du segment habitable, des technologies suffisamment avancées pourraient permettre de stocker la plupart de ces systèmes dans le segment de l'anneau habitable lui-même, augmentant considérablement la capacité de nos anneaux.\n\n§HLa décision doit être prise sur le segment anneau-monde que vous souhaitez mettre à jour§!"

    giga_dialog.1501.name:0 "Amélioration de l'Anneau-monde"
    giga_dialog.1501.desc:0 "Nous sommes maintenant prêts à commencer à mettre à niveau un segment de support d'anneau-monde en un habitat d'anneau-monde. En réduisant drastiquement le volume des systèmes de support d'anneau-monde, nous pourrons ajouter une biosphère stable à un segment de support, accordant ainsi encore plus d'espace de vie à notre anneau-monde !\n\n§HE Achèvement estimé : £time£ [root.giga_upgrade_time] jours"
    giga_dialog.1501.a:0 "Bien."

    giga_dialog.1502.name:0 "Anneau-monde amélioré !"
    giga_dialog.1502.desc:0 "Des nouvelles fantastiques ! Dans un exploit d'ingénierie, nous avons réussi à ajouter une biosphère à un segment de soutien d'anneau-monde, le rendant effectivement approprié pour l'habitation par notre espèce. Peu d'empires peuvent même rêver de rivaliser avec nos prouesses d'ingénierie."
    giga_dialog.1502.a:0 "Un travail incroyable."

    giga_dialog.1503.name:0 "Système Quadruple d'anneau-monde entièrement amélioré"
    giga_dialog.1503.desc:0 "Après des décennies de travail et d'efforts minutieux, nous avons maintenant améliorés le dernier segment de notre système quadrupl'anneau-monde. Ce système dispose désormais de 56 segments impressionnants du monde circulaire habitable, jetant de l'ombre sur presque tout ce qui a été construit auparavant. Si nos réalisations précédentes ne suffisaient pas, c'est la preuve ultime que nous sommes les constructeurs les plus talentueux que la galaxie ait jamais vus.\n\nÊtes-vous satisfait maintenant ?"
    giga_dialog.1503.a:0 "Nous sommes vraiment les maîtres de la galaxie maintenant."

    #########################################
    ### Ringworld Ecumenopolis ##############
    #########################################
    giga_dialog.2401.name:0 "§H$name_ringworld_city$§!: [root.GetName] recouvert"
    giga_dialog.2401.desc:0 "Alors que les couches de paysage urbain empilés couvrent la surface de l'anneau, c'est fait à présent.\n\nNotre propre planète artificielle, un segment de l'anneau, a été entièrement recouverte par une ville massive, s'étendant sur des milliers et des milliers de kilomètres dans toutes les directions. Il faudrait des décennies pour traverser cette vaste ville, capable de contenir des milliards d'âmes."
    giga_dialog.2401.a:0 "Impressionnant."

    #########################################
    ### Titanic Ringworld ###################
    #########################################
    giga_tech_ringworld_titanic_1:0 "Application en Pseudo-luminescence à Super-échelle"
    giga_tech_ringworld_titanic_1_desc:0 "Comment pouvons-nous maintenir un vaste écosystème non restreint sans étoile pour le chauffer ? La réponse est la diffusion artificielle de la lumière par la dispersion de nanocomposés spécifiques dans l'atmosphère de l'habitat, ce qui permet à de vastes radiateurs de réchauffer facilement la surface d'un habitat sans étoiles, grâce à des processus exotiques de transmission de chaleur."

    giga_tech_ringworld_titanic_2:0 "Construction d'un $name_ringworld_titanic$"
    giga_tech_ringworld_titanic_2_desc:0 "Un anneau-monde est sûrement un exploit incroyable. Mais de nouvelles avancées dans les hypermatériaux et la logistique pourraient permettre de construire un second monde circulaire encore plus grand autour de la même étoile, offrant ainsi encore plus d'espace habitable ! Pour ce faire, il faudrait des systèmes de chauffage et de stabilisation assez compliqués."

    giga_dialog.2101.name:0 "Construction d'un $name_ringworld_titanic$"
    giga_dialog.2101.desc:0 "Comme si un monde circulaire colossal autour de §H[giga_system.GetName]§! ne suffisait pas, nous sommes maintenant prêts à commencer à construire un deuxième monde encore plus grand autour de l'étoile. Avec environ 1, 5 fois la circonférence du premier anneau-monde, le $name_ringworld_titanic$ aura 10 districts habitables, totalisant 60 districts dans le système une fois terminé. Nous devons maintenant commencer à construire Sa structure absolument massif."
    giga_dialog.2101.a:0 "C'est vraiment grandiose."

    giga_dialog.2102.name:0 "Structure de l'$name_ringworld_titanic$ terminé"
    giga_dialog.2102.desc:0 "Nous avons maintenant terminé la construction d'un énorme squelette autour de §H[giga_system.GetName]§!. D'une circonférence de près d'un milliard et demi de kilomètres, ce Structure grandiose supportera un jour l'un des plus grands mondes annulaires que la galaxie ait jamais vus. Nous devons maintenant commencer à travailler sur les habitats réels."
    giga_dialog.2102.a:0 "Beaucoup de travaux nous attendent."

    giga_dialog.2103.name:0 "Habitat de l'$name_ringworld_titanic$ terminé"
    giga_dialog.2103.desc:0 "L'un des six segments habitables de l'$name_ringworld_titanic$ est terminé ! Doté d'une biosphère entièrement artificielle et stable créée par nos biologistes, ce segment d'anneau-monde est maintenant prêt pour l'habitation."
    giga_dialog.2103.a:0 "Sur le prochain."

    giga_dialog.2104.name:0 "$name_ringworld_titanic$ terminé !"
    giga_dialog.2104.desc:0 "C'est fait. Dans le système §H[giga_system.GetName]§!, nous avons réussi à construire un deuxième monde circulaire plus grand autour de l'étoile. Avec six segments entièrement habitables, cette construction vraiment massive sera un rappel éternel de nos prouesses d'ingénierie."
    giga_dialog.2104.a:0 "C'est une merveilleuse journée."

    giga_dialog.2105.name:0 "$name_ringworld_titanic$ restauré"
    giga_dialog.2105.desc:0 "S'appuyant sur ce qui reste de la ruine de l'$name_ringworld_titanic$ dans le système §H[giga_system.GetName]§!, nos ingénieurs ont réussi à restaurer entièrement l'une de ses sections. La nouvelle biosphère a dû être créée plus ou moins à partir de zéro par nos principaux planétologues, mais elle est maintenant considérée comme stable et prête à être habitée."
    giga_dialog.2105.a:0 "Merveilleux"

    ringworld_titanic_0:0 "Site de l'$name_ringworld_titanic$"
    ringworld_titanic_0_DESC:0 "Ce complexe servira de lieu de rassemblement, de dépôt de ressources et de logement pour les centaines de milliers de personnes impliquées dans la construction de l'$name_ringworld_titanic$."
    ringworld_titanic_0_MEGASTRUCTURE_DETAILS:0 "Un $name_ringworld_titanic$ s'appuie sur un système d'anneau-monde existant, offrant plus d'espace habitable."
    ringworld_titanic_0_CONSTRUCTION_INFO_DELAYED:3 "Un $name_ringworld_titanic$ complet se compose de 6 Sections d'anneau-monde terminées, chacune équivalant à un monde Gaïa de taille 25."

    ringworld_titanic_1:0 "Structure de l'$name_ringworld_titanic$"
    ringworld_titanic_1_DESC:0 "Cette structure squelettique initial encercle le soleil du système et sert de plate-forme sur laquelle nous allons éventuellement construire des sections entièrement habitables."

    ringworld_t_3x_segment:0 "Structure de section de l'$name_ringworld_titanic$"
    ringworld_t_3x_segment_DESC:0 "Cette section de Structure squelettique représente environ un sixième de la surface totale inachevée de l'$name_ringworld_titanic$. Les travaux sur la plus petite section habitable ne sont pas encore terminés."

    ringworld_titanic_2:0 "Section $name_ringworld_titanic$ terminée"
    ringworld_titanic_2_DESC:0 "Une section Ring World entièrement fonctionnelle et habitable, avec une biosphère active, prête à être colonisée."

    ring_world_titanic_ruined:0 "$name_ringworld_titanic$ en ruines"
    ring_world_titanic_ruined_DESC:0 "Cette section du $name_ringworld_titanic$ prenait autrefois en charge une biosphère fonctionnelle, mais ce n'est plus la cas maintenant. Les réparations sont théoriquement faisables, mais elles exigeraient une technologie de pointe et une grande quantité de ressources."
    ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_titanic_ruined_DESC$"

    ring_world_titanic_restored:0 "$ringworld_titanic_2$"
    ring_world_titanic_restored_DESC:0 "$ringworld_titanic_2_DESC$"

    #########################################
    ### Behemoth Ringworld ##################
    #########################################
    giga_tech_ringworld_behemoth:0 "Construction d'un $name_ringworld_behemoth$"
    giga_tech_ringworld_behemoth_desc:0 "Notre population envahissante a besoin de kilomètres de terres urbaines et rurales que la plupart des systèmes ne peuvent pas fournir. Il est peut-être temps pour une troisième anneau."

    giga_dialog.2201.name:0 "Construction d'un $name_ringworld_behemoth$"
    giga_dialog.2201.desc:0 "Il semble que même trop ne soit pas suffisant pour nos ambitions toujours croissantes. Dans le système §H[giga_system.GetName]§!, qui héberge déjà deux mondes annulaires colossaux, nous allons maintenant commencer à construire un TROISIÈME anneau-monde autour de l'étoile, chaque segment ayant 15 districts, totalisant 120 districts dans le système une fois terminé !"
    giga_dialog.2201.a:0 "Je ne peux pas avoir assez d'anneau-monde."

    giga_dialog.2202.name:0 "Structure de l'$name_ringworld_behemoth$ terminée"
    giga_dialog.2202.desc:0 "Nous avons maintenant terminé la construction d'une structure squelettique hypermassif autour de §H[giga_system.GetName]§!. Avec une circonférence de près de deux milliards de kilomètres, ce Structure grandiose supportera un jour l'un des plus $name_ringworld_gargan$s que la galaxie ait jamais vu. Nous devons maintenant commencer à travailler sur les habitats réels."
    giga_dialog.2202.a:0 "Beaucoup de travaux nous attendent."

    giga_dialog.2203.name:0 "Habitat de l'$name_ringworld_behemoth$ terminé"
    giga_dialog.2203.desc:0 "L'un des huit segments habitables de l'$name_ringworld_behemoth$ est terminé ! Doté d'une biosphère entièrement artificielle et stable créée par nos biologistes, ce segment d'anneau-monde est maintenant prêt pour l'habitation."
    giga_dialog.2203.a:0 "Allez, au suivant."

    giga_dialog.2204.name:0 "$name_ringworld_behemoth$ terminé !"
    giga_dialog.2204.desc:0 "Nous l'avons encore fait. Autour de l'étoile principale de §H[giga_system.GetName]§!, un troisième et énorme anneau-monde a été construit. Bénéficiant de huit segments entièrement habitables, cette construction vraiment splendide fait honte à toutes les autres espèces en termes de capacité d'ingénierie. Puisse cet immense monde à trois anneaux cimenter à jamais nos talents dans l'histoire."
    giga_dialog.2204.a:0 "C'est vraiment une journée délicieuse."

    giga_dialog.2205.name:0 "$name_ringworld_behemoth$ Restauré"
    giga_dialog.2205.desc:0 "S'appuyant sur ce qui reste de la ruine de $name_ringworld_behemoth$ dans le système §H[giga_system.GetName]§!, nos ingénieurs ont réussi à restaurer entièrement l'une de ses sections. La nouvelle biosphère a dû être créée plus ou moins à partir de zéro par nos principaux planétologues, mais elle est maintenant considérée comme stable et prête à être habitée."
    giga_dialog.2205.a:0 "Vraiment magnifique."

    ringworld_behemoth_0:0 "Site de l'$name_ringworld_behemoth$"
    ringworld_behemoth_0_DESC:0 "Ce complexe servira de lieu de rassemblement, de dépôt de ressources et de logement pour les centaines de milliers de personnes impliquées dans la construction incroyablement grande $name_ringworld_behemoth$."
    ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:0 "Un $name_ringworld_behemoth$ s'appuie sur un système de double monde circulaire existant, offrant encore plus d'espace habitable."
    ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED:3 "Un $name_ringworld_behemoth$ complet se compose de 8 sections d'anneau-monde terminées, chacune équivalente à un monde Gaïa de taille 25."

    ringworld_behemoth_1:0 "Structure de l'$name_ringworld_behemoth$"
    ringworld_behemoth_1_DESC:0 "Ce vaste Structure squelettique initial encercle le soleil du système et sert de plate-forme sur laquelle nous finirons par construire huit énormes sections entièrement habitables."

    ringworld_behemoth_2:0 "Section $name_ringworld_behemoth$ terminée"
    ringworld_behemoth_2_DESC:0 "Une section Ring World entièrement fonctionnelle et habitable, avec une biosphère active, prête à être colonisée."

    ringworld_b_3x_segment:0 "Structure de section de l'$name_ringworld_behemoth$"
    ringworld_b_3x_segment_DESC:0 "Cette section de Structure squelettique représente environ un huit de la superficie totale inachevée de $name_ringworld_behemoth$. Les travaux sur la plus petite section habitable ne sont pas encore terminés."

    ring_world_behemoth_ruined:0 "$name_ringworld_behemoth$ en ruines"
    ring_world_behemoth_ruined_DESC:0 "Cette section du $name_ringworld_behemoth$ prenait autrefois en charge une biosphère fonctionnelle, mais plus maintenant. Les réparations sont théoriquement faisables, mais elles exigeraient une technologie de pointe et une grande quantité de ressources."
    ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_behemoth_ruined_DESC$"

    ring_world_behemoth_restored:0 "$ringworld_behemoth_2$"
    ring_world_behemoth_restored_DESC:0 "$ringworld_behemoth_2_DESC$"

    #########################################
    ### Gargantuan Ringworld ################
    #########################################
    giga_tech_ringworld_gargantuan_1:0 "Systèmes de stabilisation de l'habitat supra-titanique"
    giga_tech_ringworld_gargantuan_1_desc:0 "Lorsque nous entrons dans le domaine des habitats qui éclipsent les mondes annulaires, de nouveaux types de stabilisation et de systèmes logistiques doivent être développés. Ces systèmes comprennent à la fois des propulseurs pratiques pour stabiliser la structure, ainsi que des logiciels capables de gérer les activités internes de la structure."

    giga_tech_ringworld_gargantuan_2:0 "Construction d'un $name_ringworld_gargan$"
    giga_tech_ringworld_gargantuan_2_desc:0 "Trois mondes annulaires autour de la même étoile frisent littéralement la folie, mais qu'en est-il d'un quatrième ? Une telle chose nécessitera une ingénierie et une logistique stupidement compliquées, mais nous sommes déjà allés si loin, alors pourquoi ne pas aller jusqu'au bout ?"

    giga_dialog.2301.name:0 "Construction d'un $name_ringworld_gargan$"
    giga_dialog.2301.desc:0 "Un autre anneau-monde ? Vous aimez vraiment mettre des minéraux dans cet évier, n'est-ce pas ? Génial. Rendons les choses encore plus absurdes. Rien ne pourrait mal tourner. Quoi qu'il en soit, dans le système §H[giga_system.GetName]§! se trouve le chantier de construction d'un quatrième anneau-monde. Un quatrième. Ouais. Chaque segment comprendra 20 districts, totalisant 200 districts une fois achevée."
    giga_dialog.2301.a:0 "Il n'y a rien de mal à avoir trop d'anneaux-mondes."

    giga_dialog.2302.name:0 "Structure de l'$name_ringworld_gargan$ terminée"
    giga_dialog.2302.desc:0 "Nous avons maintenant terminé la construction d'une structure squelettique ridiculement massif autour de §H[giga_system.GetName]§!. Avec une circonférence de près de deux milliards et demi de kilomètres... eh bien vous connaissez déjà le foret. Sachez que vos conseillers commencent à s'inquiéter de votre obsession pour ce projet qui est le vôtre."
    giga_dialog.2302.a:0 "Il reste beaucoup de travail à faire."

    giga_dialog.2303.name:0 "Habitat de l'$name_ringworld_gargan$ terminé"
    giga_dialog.2303.desc:0 "L'un des $name_ringworld_gargan$ dix segments habitables est terminé ! Doté d'une biosphère entièrement artificielle et stable créée par nos biologistes, ce segment du monde circulaire est maintenant prêt à être habité.\n\nAlors, combien allez-vous en utiliser ?"
    giga_dialog.2303.a:0 "Tous. Sur le prochain."

    giga_dialog.2304.name:0 "$name_ringworld_gargan$ terminé !"
    giga_dialog.2304.desc:0 "Cela a été fait, encore une fois. Dans le système §H[giga_system.GetName]§!, nous avons construit un QUATRIÈME anneau-monde. Si nos réalisations précédentes ne suffisaient pas déjà, cela devrait définitivement prouver que nous sommes les meilleurs ingénieurs de la galaxie.\n\nAvez-vous un complexe d'infériorité ou quelque chose du genre ?"
    giga_dialog.2304.a:0 "Une belle réalisation."

    giga_dialog.2305.name:0 "$name_ringworld_gargan$ Restauré"
    giga_dialog.2305.desc:0 "S'appuyant sur ce qui reste de la ruine de $name_ringworld_gargan$ dans le système §H[giga_system.GetName]§!, nos ingénieurs ont réussi à restaurer entièrement l'une de ses sections. La nouvelle biosphère a dû être créée plus ou moins à partir de zéro par nos principaux planétologues, mais elle est maintenant considérée comme stable et prête à être habitée."
    giga_dialog.2305.a:0 "Merveilleux"

    ringworld_gargantuan_0:0 "Site de l'$name_ringworld_gargan$"
    ringworld_gargantuan_0_DESC:0 "Ce complexe servira de lieu de rassemblement, de dépôt de ressources et de logement pour les centaines de milliers de personnes impliquées dans la construction stupidement grande de $name_ringworld_gargan$."
    ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:0 "Un $name_ringworld_gargan$ s'appuie sur un système de triple monde circulaire existant, fournissant probablement trop d'espace habitable."
    ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED:3 "Un $name_ringworld_gargan$ complet se compose de 10 Sections d'anneau-monde terminées excessivement massives, chacune équivalente à un monde Gaïa de taille 25."

    ringworld_gargantuan_1:0 "Structure de l'$name_ringworld_gargan$"
    ringworld_gargantuan_1_DESC:0 "Ce vaste Structure squelettique initial encercle le soleil du système et sert de plate-forme sur laquelle nous finirons par construire une dizaine de sections entièrement habitables."

    ringworld_gargantuan_2:0 "Section de l'$name_ringworld_gargan$ terminée"
    ringworld_gargantuan_2_DESC:0 "Une section Ring World entièrement fonctionnelle et habitable, avec une biosphère active, prête à être colonisée."

    ringworld_g_3x_segment:0 "Structure de section d'$name_ringworld_gargan$"
    ringworld_g_3x_segment_DESC:0 "Cette section de Structure squelettique représente environ un dixième de la superficie totale inachevée de $name_ringworld_gargan$. Les travaux sur la plus petite section habitable ne sont pas encore terminés. Pourquoi avez-vous besoin de tous ces habitats, de toute façon ?"

    ring_world_gargantuan_ruined:0 "$name_ringworld_gargan$ en ruines"
    ring_world_gargantuan_ruined_DESC:0 "Cette section de l' $name_ringworld_gargan$ autrefois soutenu une biosphère fonctionnelle, mais plus maintenant. Les réparations sont théoriquement faisables, mais elles exigeraient une technologie de pointe et une grande quantité de ressources."
    ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS:0 "$ring_world_gargantuan_ruined_DESC$"

    ring_world_gargantuan_restored:0 "$ringworld_gargantuan_2$"
    ring_world_gargantuan_restored_DESC:0 "$ringworld_gargantuan_2_DESC$"

    #########################################
    ### Nidavellir Hyperforge ###############
    #########################################
    giga_tech_nidavellir:0 "Forgeage d'alliages spatio-temporels"
    giga_tech_nidavellir_desc:0 "Le summum des technologies d'alliage. En exploitant la nature défiant la physique des étoiles à neutrons parallèlement à la manipulation avancée de l'espace-temps, il devient possible d'utiliser les propriétés d'une étoile à neutrons pour faciliter les processus de raffinage des minéraux, rendant la production en masse d'alliages triviale. Ces alliages, lorsqu'ils sont mélangés au neutronium récolté, pourraient alors être transformés en armes les plus pures et les plus puissantes jamais conçues par une espèce intelligente, capable de plier l'espace-temps lui-même. Cela nécessiterait une structure annulaire colossale construite autour d'une étoile à neutrons, utilisant les technologies les plus avancées connues de la galaxie."

    giga_dialog.801.name:0 "Chantier de construction du $name_nidavellir$ terminé"
    giga_dialog.801.desc:0 "Le chantier de construction d'un $name_nidavellir$ est maintenant terminé dans le système §H[giga_system.GetName]§! ! Sur cet échafaudage, nous construirons une construction massive, encerclant complètement cette étoile à neutrons. Il sera capable de raffiner des quantités vraiment immenses de minéraux en alliages purs."
    giga_dialog.801.a:0 "Bien."

    giga_dialog.802.name:0 "Anneau intérieur du $name_nidavellir$ terminé"
    giga_dialog.802.desc:0 "Notre $name_nidavellir$ anneau intérieur est maintenant terminé. Il abrite des dispositifs de stabilisation avancés afin d'éviter des pannes catastrophiques et possède des capacités limitées de raffinage des minéraux."
    giga_dialog.802.a:0 "Merveilleux."

    giga_dialog.803.name:0 "Anneau de générateurs du $name_nidavellir$ terminé"
    giga_dialog.803.desc:0 "L'anneau du générateurs de notre $name_nidavellir$ est maintenant terminé ! Capable de récolter les énergies cataclysmiques de l'étoile à neutrons, ce deuxième anneau alimentera le reste des fonderies avancées de l'hyperforge."
    giga_dialog.803.a:0 "Excellent."

    giga_dialog.804.name:0 "Anneau de traitement du $name_nidavellir$ terminée"
    giga_dialog.804.desc:0 "L'anneau de traitement $name_nidavellir$ est terminé. Des fonderies colossales prennent des minéraux importés et du neutronium extrait, et les fusionnent pour fabriquer les alliages les plus purs de la galaxie, d'une qualité inégalée."
    giga_dialog.804.a:0 "Super. Nous y sommes presque."

    giga_dialog.805.name:0 "$name_nidavellir$ terminé !"
    giga_dialog.805.desc:0 "Fantastique nouvelle ! Enfin, le $name_nidavellir$ est enfin terminé. Le quatrième et dernier anneau a été entièrement construit et le faisceau gravitique massif de la forge siphonne d'énormes quantités d'énergie et de neutronium de l'étoile à neutrons, qui sont ensuite utilisées avec des minéraux pour fabriquer des alliages. Cette mégastructure vraiment impressionnante est un témoignage de notre véritable maîtrise de l'ingénierie."
    giga_dialog.805.a:0 "Incroyable !"

    nidavellir_forge_0:0 "Chantier de construction du $name_nidavellir$"
    nidavellir_forge_0_DESC:0 "Le chantier de construction de la $name_nidavellir$, qui est la fonderie d'alliages la plus avancée jamais conçue. Il fournira bientôt un approvisionnement presque illimité d'alliages, à condition que nous ayons suffisamment de minéraux."
    nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "Une raffinerie gargantuesque construite autour d'une étoile à neutrons, raffinant £minerals£ minéraux en d'immenses quantités d'alliages £alloys£. §Toutes les planètes du système seront détruites§!"

    nidavellir_forge_1:0 "Anneau intérieur du $name_nidavellir$"
    nidavellir_forge_1_DESC:0 "Le premier pas vers le $name_nidavellir$, cette bague intérieure est chargée de stabiliser le reste de la structure. Fournit des capacités de raffinage d'alliage de base."

    nidavellir_forge_2:0 "Anneau de générateurs $name_nidavellir$"
    nidavellir_forge_2_DESC:0 "Le deuxième anneau de l'Hyperforge abrite des générateurs immensément puissants qui alimentent la plupart des machines de la structure, repoussant les propriétés étranges de l'étoile à neutrons."

    nidavellir_forge_3:0 "Anneau de traitement de $name_nidavellir$"
    nidavellir_forge_3_DESC:0 "Le troisième anneau abrite des installations de traitement massives ainsi que des machines de manipulation spatio-temporelles spécialisées, afin de mélanger les minéraux importés et le neutronium récolté en alliages purs avec une efficacité inégalée."

    nidavellir_forge_4:0 "$name_nidavellir$"
    nidavellir_forge_4_DESC:0 "Un $name_nidavellir$. pleinement opérationnel Son faisceau tracteur immensément puissant siphonne des quantités massives d'énergie et de neutronium de l'étoile, et les anneaux de fonderies spécialisées utilisent la manipulation de l'espace-temps pour forger les armes les plus puissantes de l'univers."

    #########################################
    ### Hyperstructural Assembly Yard #######
    #########################################
    giga_tech_hyperstructural_ass:0 "Installations du chantier naval gargantuesque"
    giga_tech_hyperstructural_ass_desc:0 "Parfois, même la plus grande des citadelles ne fournit pas suffisamment de chantiers navals pour satisfaire les besoins de production d'un empire. La réponse est simple : allez plus grand. Beaucoup plus grand. Le $name_hyperstructural_ass$ serait une structure absolument gargantuesque construite autour d'une étoile, composée d'un anneau de levage stellaire interne et d'un anneau extérieur de chantier naval, similaire au $name_eq_shipyard$. Cette construction gigantesque fournirait d'immenses capacités de construction navale, ainsi que de vastes quantités de capacité navale."

    giga_dialog.3701.name:0 "Chantier de construction du $name_hyperstructural_ass$ terminé"
    giga_dialog.3701.desc:0 "Le chantier de construction de notre $name_hyperstructural_ass$ est terminé vers §H[giga_system.GetName]§! ! Bien que cela puisse ne pas sembler beaucoup pour le moment, cet échafaudage sera utilisé pour assembler le chantier naval le plus grand et le plus efficace que la galaxie ait jamais vu, capable d'assembler des dizaines de vaisseaux simultanément."
    giga_dialog.3701.a:0 "Bien."

    giga_dialog.3702.name:0 "Anneau interne du $name_hyperstructural_ass$ terminé"
    giga_dialog.3702.desc:0 "L'anneau interne de notre $name_hyperstructural_ass$ est terminé ! Abritant de vastes réacteurs de fusion et des installations de raffinage spécialisées, il traitera le plasma extrait par les pompes de levage stellaires non encore construites. Une partie du plasma traité sera transformée en alliages pour maintenir la structure, tandis que le reste sera exporté sous forme de minéraux.\nGardez à l'esprit que la structure aura un entretien technique important en raison du grand nombre de scientifiques nécessaires pour la maintenir en fonctionnement."
    giga_dialog.3702.a:0 "Bien."

    giga_dialog.3703.name:0 "Pompes Stellaires du $name_hyperstructural_ass$ terminées"
    giga_dialog.3703.desc:0 "Les pompes de levage stellaires étant désormais terminées, notre $name_hyperstructural_ass$ a commencé à produire de petites quantités de minéraux en récoltant et en fusionnant du plasma stellaire. Nous devons maintenant commencer la construction de l'anneau extérieur de la structure, qui abritera les énormes réseaux de chantiers navals eux-mêmes."
    giga_dialog.3703.a:0 "Incroyable."

    giga_dialog.3704.name:0 "Anneau extérieur du $name_hyperstructural_ass$ terminé"
    giga_dialog.3704.desc:0 "L'achèvement de l'anneau extérieur du Chantier rapproche nos rêves d'une production de flotte sans fin un peu plus de la réalité. Relié à l'anneau intérieur par une structure en treillis massive, ce bâtiment abrite l'infrastructure nécessaire pour alimenter les futurs chantiers navals avec toutes les ressources dont ils ont besoin. Maintenant, il faut finir le projet une fois pour toutes en construisant enfin les chantiers navals eux-mêmes !"
    giga_dialog.3704.a:0 "Bientôt, personne ne se dressera sur notre chemin."

    giga_dialog.3705.name:0 "$name_hyperstructural_ass$ terminé !"
    giga_dialog.3705.desc:0 "Enfin, après des décennies de travail exténuant et des centaines de milliers d'alliages dépensés, notre $name_hyperstructural_ass$ est terminé. Ses gigantesques réseaux de chantiers navals sont capables d'assembler d'immenses quantités de vaisseaux en peu de temps, ce qui assurera notre domination navale absolue sur toute la galaxie."
    giga_dialog.3705.a:0 "C'est complet. Nous sommes vraiment les maîtres de la galaxie maintenant."

    hyperstructural_ass_0:0 "Chantier de construction du $name_hyperstructural_ass$"
    hyperstructural_ass_0_DESC:0 "Le chantier de construction d'un futur $name_hyperstructural_ass$, un chantier naval gargantuesque aux capacités de production inégalées."
    hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:0 "Un complexe de chantiers navals et d'ancrages, capable d'assembler rapidement des armadas entières. §Toutes les planètes du système seront détruites§!"

    hyperstructural_ass_1:0 "Anneau intérieur du $name_hyperstructural_ass$"
    hyperstructural_ass_1_DESC:0 "Cet anneau massif abrite les machines nécessaires pour traiter de grandes quantités de plasma extraites de l'étoile afin à la fois d'aider à assembler les vaisseaux et de maintenir la structure elle-même."

    hyperstructural_ass_2:0 "Pompes à plasma du $name_hyperstructural_ass$"
    hyperstructural_ass_2_DESC:0 "Six pompes à plasma gargantuesques capables de récolter le plasma de la photosphère de l'étoile grâce à des faisceaux gravitaires spécialisés. Une partie du plasma est fusionnée en minéraux, et le reste sert à maintenir cette énorme construction."

    hyperstructural_ass_3:0 "Anneau extérieur du $name_hyperstructural_ass$"
    hyperstructural_ass_3_DESC:0 "L'anneau extérieur du Yard contient l'infrastructure nécessaire pour soutenir le vaste éventail de chantiers navals qui seront bientôt ajoutés à la superstructure. Il stocke également une grande quantité de minéraux et d'alliages."

    hyperstructural_ass_4:0 "$name_hyperstructural_ass$"
    hyperstructural_ass_4_DESC:0 "Alimenté par 6 gigantesques pompes de levage stellaires, cet immense chantier naval couvrant l'ensemble du système possède des capacités de production inégalées. Donne +90 capacité de chantier naval et+35% de vitesse de construction de vaisseau."

    #########################################
    ### Lunar Speculorefractor ##############
    #########################################
    giga_tech_disco_moon:0 "Appareils de réfraction à Hyper-échelle"
    giga_tech_disco_moon_desc:0 "La vie d'un citoyen peut être dure et épuisante. Couvrir une lune voisine avec des plaques de cristal et des projecteurs souterrains créerait un appareil capable de projeter de magnifiques aurores et lumières dans le ciel d'une planète. De tels effets majestueux auraient sûrement un impact positif sur le moral de notre peuple !"

    giga_dialog.201.name:0 "Chantier de construction de la $name_discomoon$ terminé"
    giga_dialog.201.desc:0 "Nos ingénieurs ont maintenant terminé le chantier de construction d'un futur $name_discomoon$ dans le système §H[giga_system.GetName]§!. Sur cet échafaudage, nous construirons une énorme coquille de cristaux autour d'une lune, qui sera utilisée pour réfracter la lumière des projecteurs souterrains, créant de magnifiques rayons lumineux visibles de tous les corps du système planétaire local.\n\nToutes les planètes procheset la lune aura un buff pour l'unité, les commodités, le bonheur et la valeur commerciale."
    giga_dialog.201.a:0 "Shiny."

    giga_dialog.202.name:0 "Eléments internes de la $name_discomoon$ terminés"
    giga_dialog.202.desc:0 "Les éléments internes de la $name_discomoon$ sont maintenant terminés. Installés sous la croûte terrestre, les composants internes sont constitués d'une alimentation électrique et d'une grande quantité de projecteurs, qui finiront par briller à travers les plaques cristallines une fois installées."
    giga_dialog.202.a:0 "Merveilleux."

    giga_dialog.203.name:0 "$name_discomoon$ terminée !"
    giga_dialog.203.desc:0 "Dans un exploit de macro-ingénierie, la totalité de la surface d'une lune a été recouverte de plaques de cristal polies dans le §H[giga_system.GetName]§!. Un vaste réseau de projecteurs souterrains les traverse maintenant, projetant de merveilleux rayons lumineux visibles dans le ciel de tous les corps du système planétaire local."
    giga_dialog.203.a:0 "Spectaculaire !"

    lunar_disco_ball_0:0 "Chantier de construction de la $name_discomoon$"
    lunar_disco_ball_0_DESC:0 "Le chantier de construction d'un futur $name_discomoon$, un réseau de cristaux couvrant la planète, conçu pour projeter de magnifiques spectacles de lumière sur le ciel des planètes voisines."
    lunar_disco_ball_0_MEGASTRUCTURE_DETAILS:0 "Un appareil qui projette de merveilleuses aurores boréales sur le ciel des planètes proches. Augmente les commodités, l'unité, la valeur commerciale et le bonheur."

    lunar_disco_ball_1:0 "$name_discomoon$"
    lunar_disco_ball_1_DESC:0 "Cette structure se compose de générateurs souterrains qui brilleront dans des plaques cristallines, produisant de belles lumières colorées. Nous devons maintenant installer les plaques cristallines elles-mêmes afin de terminer le projet."

    lunar_disco_ball_2:0 "$name_discomoon$"
    lunar_disco_ball_2_DESC:0 "Un réseau planétaire de plaques cristallines installées sur une lune. Des projecteurs souterrains éclairent lesdits cristaux, ce qui donne de merveilleux spectacles de lumière et aurores visibles depuis les planètes proches."

    #########################################
    ### Equatorial Shipyard #################
    #########################################
    giga_tech_equatorial_shipyard:0 "Installations du chantier naval de monde en fusion"
    giga_tech_equatorial_shipyard_desc:0 "Les mondes en fusion possèdent un potentiel incroyable pour l'expansion de nos chantiers navals. Nous pouvons utiliser leur activité géothermique pour alimenter nos installations et exploiter leurs ressources pour construire les vaisseaux eux-mêmes. La mise en place d'un cercle de récolte spécialisé autour d'un tel monde s'avérerait certainement très utile."

    giga_dialog.3601.name:0 "Site de construction du $name_eq_shipyard$ établi"
    giga_dialog.3601.desc:0 "Le chantier de construction d'un futur $name_eq_shipyard$ a été achevé près d'un monde en fusion dans le système §H[giga_system.GetName]§!. Cette plate-forme orbitale sera utilisée pour construire deux anneaux autour de cette planète, afin d'affiner de grandes quantités d'alliages et de les transformer en vaisseaux.\n\nVeuillez noter que les lunes de la planète, le cas échéant, seront consommées dans le processus."
    giga_dialog.3601.a:0 "Bien."

    giga_dialog.3602.name:0 "Structure du $name_eq_shipyard$ construite"
    giga_dialog.3602.desc:0 "Notre $name_eq_shipyard$ dans le système §H[giga_system.GetName]§! est sur le point d'être achevé. Les cadres des anneaux ont été construits, et nous devons maintenant commencer à travailler sur les anneaux eux-mêmes. L'anneau intérieur sera un habitat colonisable dédié aux alliages et à l'énergie."
    giga_dialog.3602.a:0 "Excellent."

    giga_dialog.3603.name:0 "$name_eq_shipyard$ terminé !"
    giga_dialog.3603.desc:0 "Bonne nouvelle ! Nos ingénieurs rapportent que notre $name_eq_shipyard$ dans le système §H[giga_system.GetName]§! est désormais pleinement opérationnel ! L'anneau intérieur est prêt pour la colonisation et les chantiers navals de l'anneau extérieur sont pleinement actifs."
    giga_dialog.3603.a:0 "Merveilleux!"

    eq_shipyard_0:0 "Chantier de construction du $name_eq_shipyard$"
    eq_shipyard_0_DESC:0 "Le chantier de construction d'un $name_eq_shipyard$ composé d'un anneau de traitement des alliages et d'un anneau de chantier naval."
    eq_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Deux anneaux autour d'un monde en fusion, utilisés pour le traitement des alliages et la construction navale."

    eq_shipyard_1:0 "Structure du $name_eq_shipyard$"
    eq_shipyard_1_DESC:0 "Cette vaste trame s'étend autour d'un monde en fusion. La bague intérieure sera utilisée pour extraire les minéraux du monde fondu et les transformer en alliages, tandis que la bague extérieure comportera de grands chantiers navals pour aider à la construction navale."

    eq_shipyard_2:0 "$name_eq_shipyard$"
    eq_shipyard_2_DESC:0 "Un chantier naval massif encerclant une planète, capable d'assembler un grand nombre de vaisseaux de guerre."

    #########################################
    ### Crystal Megabore ####################
    #########################################
    giga_tech_crystal_megabore:0 "Récolte de cristaux de noyau"
    giga_tech_crystal_megabore_desc:0 "Des cristaux rares se forment lorsque des pressions extrêmes rencontrent des températures extrêmes à l'intérieur des corps célestes. C'est alors au hasard de les faire remonter à la surface, où ils peuvent être récoltés par nous. Cependant, ce facteur de chance peut être éliminé en forant directement dans le noyau d'un monde et en récoltant directement les précieux cristaux à partir de là !"

    giga_dialog.3501.name:0 "Chantier de construction du $name_crystal_megabore$ terminé"
    giga_dialog.3501.desc:0 "Le chantier de construction d'un futur $name_crystal_megabore$ a été achevé dans le système §H[giga_system.GetName]§!. Sur cet échafaudage, nous construirons une station spatiale massive, qui projettera un gigantesque faisceau laser forant directement dans le noyau du monde en fusion, en récoltant des cristaux purs."
    giga_dialog.3501.a:0 "Bien."

    giga_dialog.3502.name:0 "Hub principal du $name_crystal_megabore$ terminé"
    giga_dialog.3502.desc:0 "Nos ingénieurs ont maintenant terminé la construction de notre hub principal du $name_crystal_megabore$ dans le système §H[giga_system.GetName]§!. En orbite autour d'un monde en fusion, cette station spatiale massive abrite des forges et des raffineries spécialisées dans la purification de la roche en fusion en cristaux rares, ce qui est indispensable si nous voulons récolter efficacement le monde d'en bas."
    giga_dialog.3502.a:0 "Bien."

    giga_dialog.3503.name:0 "Générateur gravitique du $name_crystal_megabore$ terminé"
    giga_dialog.3503.desc:0 "Notre générateur gravitique pour le $name_crystal_megabore$ est maintenant terminé ! Cette grande structure encercle entièrement le moyeu du Mégabore et lui fournira de l'énergie. Il servira également de catalyseur à la foreuse principale du Mégabore et amplifiera considérablement la force de son rayon tracteur gravitationnel."
    giga_dialog.3503.a:0 "Merveilleux."

    giga_dialog.3504.name:0 "$name_crystal_megabore$ terminé !"
    giga_dialog.3504.desc:0 "Notre $name_crystal_megabore$ est entièrement terminé dans le système §H[giga_system.GetName]§! ! Équipé d'un gigantesque faisceau laser orbital, il a percé la croûte et le manteau de ce monde et atteint son coeur même. Des quantités massives de cristaux et de minéraux sont maintenant extraites du centre infernal de la planète, ce qui sera sûrement très utile à nos industries."
    giga_dialog.3504.a:0 "Merveilleux!"

    crystal_megabore_0:0 "Chantier de construction du $name_crystal_megabore$"
    crystal_megabore_0_DESC:0 "Cette plate-forme orbitale sert de chantier pour un futur $name_crystal_megabore$ autour de ce monde en fusion. Il abrite le personnel et l'infrastructure nécessaires pour commencer la construction de cette station spatiale massive."
    crystal_megabore_0_MEGASTRUCTURE_DETAILS:0 "Un Mégabore de cristaux extrait de grandes quantités de cristaux et de minéraux rares du noyau d'une planète en fusion."

    crystal_megabore_1:0 "Centre de raffinage $name_crystal_megabore$"
    crystal_megabore_1_DESC:0 "Le centre de raffinage du Bore de cristal servira à purifier et à raffiner les quantités massives de roche fondue qui seront extraites du noyau de la planète et à en séparer les précieux cristaux."

    crystal_megabore_2:0 "Gravitogenerateur du $name_crystal_megabore$"
    crystal_megabore_2_DESC:0 "Le générateur gravitique joue un rôle crucial dans l'exploitation de la planète ci-dessous, car il fournit de l'énergie et agit comme un catalyseur pour le forage principal du Bore."

    crystal_megabore_3:0 "$name_crystal_megabore$"
    crystal_megabore_3_DESC:0 "Un $name_crystal_megabore$, pleinement opérationnel qui extrait des quantités massives de cristaux et de minéraux directement du noyau fondu d'une planète."

    #########################################
    ### S.U.C.C. ############################
    #########################################
    giga_tech_succ:0 "Exploitation des bandes atmosphériques mondiales"
    giga_tech_succ_desc:0 "Les atmosphères des géantes gazeuses regorgent de ressources, telles que les gaz exotiques et les particules volatiles. Des faisceaux tracteurs massifs, associés à des installations de fusion et de raffinage, pourraient nous permettre de décaper progressivement l'atmosphère d'une géante gazeuse, en récoltant toutes ses ressources."

    giga_dialog.1901.name:0 "Chantier de construction du $name_succ$ terminé"
    giga_dialog.1901.desc:0 "Le chantier de construction d'un futur $name_succ_full$ dans le système §H[giga_system.GetName]§! est terminé ! Sur cet échafaudage, nous construirons un appareil massif, qui récoltera régulièrement l'atmosphère du Géant Gazeux et la filtrera en gaz exotiques. Il produira également de l'énergie grâce aux réacteurs à fusion utilisant l'hydrogène présent dans l'atmosphère.\n\nGardez à l'esprit qu'il finira par s'épuiser, laissant derrière lui un monde stérile."
    giga_dialog.1901.a:0 "Combien de temps a-t-il fallu pour trouver cet acronyme ?"

    giga_dialog.1902.name:0 "Appareil orbital du $name_succ$ terminé"
    giga_dialog.1902.desc:0 "Notre appareil orbital  pour le $name_succ$ a été terminé dans le système §H[giga_system.GetName]§!. Cet anneau massif abrite les installations nécessaires pour récolter les gaz, les particules et l'énergie de l'atmosphère de la planète. Maintenant, nous devons commencer à travailler sur les rayons du tracteur eux-mêmes."
    giga_dialog.1902.a:0 "Bien."

    giga_dialog.1903.title:0 "$name_succ$ Opérationnel !"
    giga_dialog.1903.desc:0 "Notre $name_succ$ dans le système §H[giga_system.GetName]§! est maintenant opérationnel ! Ses rayons tracteurs ont été activés et l'atmosphère de la Géante gazeuse est régulièrement captée.\n\nSelon nos scientifiques, elle s'épuisera dans quelques décennies."
    giga_dialog.1903.a:0 "Merveilleux!"

    giga_dialog.1904.title:0 "$name_succ$ épuisé"
    giga_dialog.1904.desc:0 "Notre $name_succ_full$ dans le système §H[giga_system.GetName]§! a maintenant atteint le noyau rocheux interne de la Géante gazeuse. Il n'y a plus d'atmosphère à extraire, et l'ancienne géante gazeuse a été réduite à un petit monde stérile riche en minéraux. La mégastructure elle-même a été démantelée et le noyau peut désormais être utilisé de la manière que nous voulons."
    giga_dialog.1904.a:0 "Tout doit finir un jour."

    succ_0:0 "Chantier de construction du $name_succ$"
    succ_0_MEGASTRUCTURE_DETAILS:0 "Un appareil massif construit autour d'une géante gazeuse pour extraire son atmosphère des ressources."
    succ_0_DESC:0 "Le chantier du futur $name_succ_full$. Il abrite le personnel et les infrastructures nécessaires pour construire un $name_succ$ autour de cette géante gazeuse."

    succ_1:0 "Appareil orbital du $name_succ$"
    succ_1_DESC:0 "Cet anneau gigantesque s'étend autour de la Géante gazeuse et abrite des réacteurs à fusion pour la production d'énergie, ainsi que des installations de purification pour récupérer les gaz exotiques et les particules volatiles de l'atmosphère du géant gazeux."

    succ_2:0 "$name_succ$"
    succ_2_DESC:0 "Un $name_succ_full$, complet et opérationnel qui récupère régulièrement de grandes quantités de gaz d'une géante gazeuse. Les réacteurs de fusion utilisent l'hydrogène collecté pour générer de grandes quantités d'énergie."

    #########################################
    ### Orbital Arcologies ##################
    #########################################
    giga_tech_orbital_arcologies:0 "Arcologies de l'anneau orbital"
    giga_tech_orbital_arcologies_desc:0 "Au fur et à mesure que les planètes grandissent et se développent, elles commencent souvent à manquer d'espace pour des districts supplémentaires. En construisant des anneaux massifs autour de l'équateur d'une planète, de grandes quantités d'espace utilisable peuvent être créées."

    giga_dialog.901.name:0 "Chantier de construction du $name_orbital_arcology$ terminé"
    giga_dialog.901.desc:0 "Le chantier de construction d'un $name_orbital_arcology$ dans le système §H[giga_system.GetName]§! est terminé. Cette plate-forme servira de base pour construire un grand anneau orbital autour de cette planète, augmentant sa capacité maximale de district. Les planètes plus grandes obtiennent de meilleurs buffs mais à un coût plus élevé."
    giga_dialog.901.a:0 "Bien."

    giga_dialog.902.name:0 "$name_orbital_arcology$ terminé"
    giga_dialog.902.desc:0 "Un $name_orbital_arcology$ a été réalisé autour d'une planète dans le système §H[giga_system.GetName]§! ! Ce vaste anneau s'étend autour de l'équateur de la planète et offre de vastes espaces à nos industries.\n\nCette acrologie va permettre à §Y[giga_planet.GetName]§! §Y[giga_planet.orbital_arcology_modifier]§! District(s) §Hgénérateur§H et §GAgricole§!,  s'il peut le supporter, et également §Y[giga_planet.orbital_arcology_modifier_districts]§! §BSlots de District§!."
    giga_dialog.902.a:0 "Excellent."

    orbital_arcology_0:0 "Chantier de construction du $name_orbital_arcology$"
    orbital_arcology_0_DESC:0 "Le chantier de construction d'un $name_orbital_arcology$, qui est un anneau-monde miniature encerclant cette planète. Il offrira de grands espaces à nos industries."
    orbital_arcology_0_MEGASTRUCTURE_DETAILS:0 "Un petit monde circulaire autour d'une planète, fournissant des emplacements de district supplémentaires. Plus cher pour les grandes planètes, mais elles en bénéficient davantage."

    orbital_arcology_0_s:0 "$orbital_arcology_0$"
    orbital_arcology_0_s_DESC:0 "$orbital_arcology_0_DESC$"
    orbital_arcology_0_s_MEGASTRUCTURE_DETAILS:0 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"

    orbital_arcology_0_m:0 "$orbital_arcology_0$"
    orbital_arcology_0_m_DESC:0 "$orbital_arcology_0_DESC$"
    orbital_arcology_0_m_MEGASTRUCTURE_DETAILS:0 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"

    orbital_arcology_0_l:0 "$orbital_arcology_0$"
    orbital_arcology_0_l_DESC:0 "$orbital_arcology_0_DESC$"
    orbital_arcology_0_l_MEGASTRUCTURE_DETAILS:0 "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"

    orbital_arcology_1_s:0 "$name_orbital_arcology$"
    orbital_arcology_1_s_DESC:0 "Un anneau-monde miniature encerclant une planète moyenne, fournissant des emplacements de district supplémentaires."

    orbital_arcology_1_m:0 "$orbital_arcology_1_s$"
    orbital_arcology_1_m_DESC:0 "$orbital_arcology_1_s_DESC$"

    orbital_arcology_1_l:0 "$orbital_arcology_1_s$"
    orbital_arcology_1_l_DESC:0 "$orbital_arcology_1_s_DESC$"

    #########################################
    ### Planetary Computer ##################
    #########################################
    giga_tech_planetary_computer:0 "Complexes de calcul à l'échelle planétaire"
    giga_tech_planetary_computer_desc:0 "La solution aux besoins toujours croissants de puissance de calcul : une planète entière transformée en ordinateur ! En utilisant des techniques de terraformation spécialisées, ce projet apparemment idiot peut devenir une réalité."

    giga_dialog.1301.name:0 "Chantier de construction du $name_planetary_computer$ terminé"
    giga_dialog.1301.desc:0 "Le chantier de construction d'un futur $name_planetary_computer$ est maintenant terminé dans le système §H[giga_system.GetName]§!. Sur cet échafaudage, nous finirons par convertir cette planète entière en un ordinateur massif, possédant une immense puissance de traitement."
    giga_dialog.1301.a:0 "Merveilleux."

    giga_dialog.1302.name:0 "$name_planetary_computer$ Internes terminés"
    giga_dialog.1302.desc:0 "Nous sommes encore plus près de terminer un $name_planetary_computer$ dans le système §H[giga_system.GetName]§!. Avec La Structure interne maintenant en place, nous sommes maintenant prêts à mener à bien ce projet colossal qui s'étend profondément dans le manteau de la planète. Nous aurons bientôt une puissance de calcul impensable à notre disposition."
    giga_dialog.1302.a:0 "Merveilleux."

    giga_dialog.1303.name:0 "$name_planetary_computer$ terminé !"
    giga_dialog.1303.desc:0 "Fantastique nouvelle ! Dans le système §H[giga_system.GetName]§!, nous avons complètement enfermé une planète dans un superordinateur massif, qui s'étend de la surface au manteau de la planète. Cette construction vraiment impressionnante offrira d'immenses possibilités de recherche aux chercheurs à sa surface, et ce sera certainement une grande aubaine pour notre recherche."
    giga_dialog.1303.a:0 "Incroyable"

    planetary_computer_0:0 "Chantier de construction de $name_planetary_computer$"
    planetary_computer_0_DESC:0 "Le chantier d'un futur $name_planetary_computer$ à construire autour de la planète ci-dessous. Cet ordinateur massif s'étendra un jour profondément dans le manteau de la planète et possédera une puissance de traitement impensable. Tous les quartiers de la planète à l'exception du logement seront remplacés par des quartiers uniques, axés sur la recherche."
    planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "Un ordinateur engloutissant une planète entière, avec une immense puissance de traitement. Fournit un bonus important de §YRecherche§! et des quartiers uniques."

    planetary_computer_1:0 "$name_planetary_computer$ Internes"
    planetary_computer_1_DESC:0 "Les premiers pas vers une $name_planetary_computer$. structures internes préliminaires complètes et une infrastructure spécialisée."

    planetary_computer_2:0 "$name_planetary_computer$"
    planetary_computer_2_DESC:0 "Un $name_planetary_computer$ complet, offrant d'immenses mordus de recherche à des emplois à sa surface."

    #########################################
    ### Macroatmospheric Stabilizer #########
    #########################################
    giga_tech_terraform_gas:0 "Stabilisation atmosphérique de géantes gazeuses"
    giga_tech_terraform_gas_desc:0 "Les atmosphères des géantes gazeuses regorgent de ressources rares qui sont malheureusement impossibles à accéder en raison des atmosphères tumultueuses des planètes. Cependant, des réseaux massifs de modulation de gravité orbitale au-dessus de l'atmosphère de la planète pourraient stabiliser la haute atmosphère de la planète, permettant potentiellement la colonisation par des villes flottantes."

    giga_dialog.301.name:0 "Site de construction du $name_terraform_gasgiant$ établi"
    giga_dialog.301.desc:0 "Le chantier de construction d'un futur chantier de construction Macro-atmosphérique a été achevé dans le système §H[giga_system.GetName]§!. Sur cet échafaudage, nous construirons un appareil capable de stabiliser la haute atmosphère d'une géante gazeuse, le rendant apte à la colonisation par les colonies aéroportées."
    giga_dialog.301.a:0 "Merveilleux."

    giga_dialog.302.name:0 "Magnétorages du $name_terraform_gasgiant$ construites"
    giga_dialog.302.desc:0 "Nos Magnétorages $name_terraform_gasgiant$ ont été réalisés dans le système §H[giga_system.GetName]§! ! Ces deux anneaux massifs qui s'étendent autour de la géante gazeuse sont capables de générer un champ magnétique puissant, qui alimentera les modulateurs de gravité que nous n'avons pas encore installés."
    giga_dialog.302.a:0 "Bien."

    giga_dialog.303.name:0 "Modulateurs de gravité du $name_terraform_gasgiant$ construits"
    giga_dialog.303.desc:0 "Notre $name_terraform_gasgiant$ dans le système §H[giga_system.GetName]§! est maintenant terminé ! Avec les modulateurs de gravité maintenant en place, nous pouvons commencer le processus réel de stabilisation de la haute atmosphère de cette géante gazeuse afin de finalement le coloniser."
    giga_dialog.303.a:0 "Nous sommes proches du but."

    giga_dialog.304.name:0 "Géante gazeuse stabilisé !"
    giga_dialog.304.desc:0 "Merveilleuses nouvelles ! Nos ingénieurs rapportent que notre $name_terraform_gasgiant$ dans le système §H[giga_system.GetName]§! a maintenant stabilisé la haute atmosphère d'un géant gazeux ! La Géante gazeuse est maintenant colonisable et peut accueillir des colonies aéroportées, ce qui profitera certainement à notre économie, car les géantes gazeuses recèlent souvent des ressources rares."
    giga_dialog.304.a:0 "Merveilleux!"

    macro_stabilizer_0:0 "Chantier de construction du $name_terraform_gasgiant$"
    macro_stabilizer_0_DESC:0 "Le chantier d'un $name_terraform_gasgiant$, abritant le personnel et l'équipement nécessaires pour construire une installation massive autour de cette géante gazeuse afin de le rendre plus habitable."
    macro_stabilizer_0_MEGASTRUCTURE_DETAILS:0 "Une grande construction en forme d'anneau autour d'un géant gazeux qui peut stabiliser sa haute atmosphère."

    macro_stabilizer_1:0 "Magnétorages du $name_terraform_gasgiant$"
    macro_stabilizer_1_DESC:0 "Les anneaux massifs qui s'étendent autour de cette planète peuvent émettre un puissant champ magnétique qui à son tour alimentera les modulateurs de gravité avancés qui n'ont pas encore été construits."

    macro_stabilizer_2:0 "$name_terraform_gasgiant$"
    macro_stabilizer_2_DESC:0 "Avec les modulateurs de gravité maintenant en place, ce $name_terraform_gasgiant$ est terminé. Il ne reste plus qu'à entamer le processus de stabilisation."

    macro_stabilizer_3:0 "Commencer la stabilisation"
    macro_stabilizer_3_DESC:0 "Utilisez la machinerie avancée $name_terraform_gasgiant$ pour stabiliser la haute atmosphère de cette géante gazeuse, le rendant quelque peu habitable."

    #########################################
    ### Interstellar Habitat ################
    #########################################
    giga_tech_interstellar_habitat:0 "Maîtrise des $name_interstellar_hab$"
    giga_tech_interstellar_habitat_desc:0 "Le vaste vide entre les étoiles est complètement dépourvu de toute vie ou activité. Cependant, en utilisant des systèmes de recyclage extrêmement efficaces et une ingénierie avancée, nous pouvons transformer ces territoires autrefois difficiles et inexplorés en notre maison."

    giga_tech_interstellar_ringworld:0 "Maîtrise des $name_interstellar_ring$"
    giga_tech_interstellar_ringworld_desc:0 "Nous maîtrisons l'art de la construction de mondes annulaires qui ne nécessitent pas beaucoup de chaleur naturelle pour fonctionner. La prochaine étape logique consiste à pousser cela à l'extrême et à mettre à niveau notre $name_interstellar_hab$s avec des anneaux-mondes massifs !"

    giga_dialog.2901.title:0 "Site de construction du $name_interstellar_hab$ construit"
    giga_dialog.2901.desc:0 "Le chantier de construction d'un futur $name_interstellar_hab$ a été construit dans le système §H[giga_system.GetName]§!. En utilisant un faisceau tachyon focalisé sous-espace, il générera une hyperligne partielle qui mènera au chantier de construction pour un $name_interstellar_hab$.\n\nMaintenant, nous devons choisir où placer ledit chantier autour du système actuel."
    giga_dialog.2901.a:0 "Espace-Est"
    giga_dialog.2901.b:0 "Espace-Nord"
    giga_dialog.2901.c:0 "Espace-Ouest"
    giga_dialog.2901.d:0 "Espace-Sud"

    giga_dialog.2902.title:0 "$name_interstellar_hab$ terminé !"
    giga_dialog.2902.desc:0 "Bonne nouvelle ! Nos ingénieurs nous informent qu'un $name_interstellar_hab$ est terminé ! Il se trouve à quelques années-lumière du système §H[giga_system.GetName]§!, dans la direction choisie. Cette merveilleuse station spatiale peut accueillir des millions d'habitants et est alimentée par un énorme générateur de singularité. Maintenant, tout ce que nous avons à faire est de le coloniser.\n\nL'avant-poste devrait être construit à partir de la carte de la galaxie."
    giga_dialog.2902.a:0 "Merveilleux."

    giga_dialog.2903.title:0 "Structure de l'$name_interstellar_ring$ construit"
    giga_dialog.2903.desc:0 "Dans une incroyable prouesse technique, nous avons construit La Structure squelettique d'un massif $name_interstellar_ring$ autour de l'un de nos $name_interstellar_hab$s! Avec une circonférence de quelques millions de kilomètres, ce Structure massif servira de base pour construire huit segments habitables autour du$name_interstellar_hab$."
    giga_dialog.2903.a:0 "Excellent."

    giga_dialog.2904.title:0 " Habitat de l'$name_interstellar_ring$ construit"
    giga_dialog.2904.desc:0 "Un segment de notre $name_interstellar_ring$ est maintenant terminé ! Bénéficiant de deux habitats massifs $name_interstellar_ring$, cette immense construction fonctionne sans soleil pour la chauffer. C'est vraiment une réalisation étonnante que peu d'espèces peuvent même rêver de rivaliser."
    giga_dialog.2904.a:0 "Merveilleux."

    interstellar_habitat_0:0 "Chantier de construction de l'$name_interstellar_hab$"
    interstellar_habitat_0_DESC:0 "Le dépôt de préparation pour un futur $name_interstellar_hab$s. Il émet un faisceau de tachyon focalisé à travers le sous-espace jusque dans l'espace interstellaire, générant une hyperligne partielle que les vaisseaux peuvent utiliser pour se rendre sur le site à l'avenir $name_interstellar_hab$."
    interstellar_habitat_0_MEGASTRUCTURE_DETAILS:0 "Un $name_interstellar_hab$ est une station spatiale autonome située entre des systèmes stellaires, qui peut contenir 15 districts spéciaux."

    interstellar_habitat_1:0 "Construire un $name_interstellar_hab$"
    interstellar_habitat_1_DESC:0 "Commencer la construction du $name_interstellar_hab$."

    interstellar_habitat_2:0 "Complexe central interstellaire"
    interstellar_habitat_2_DESC:0 "Un complexe massif dans l'espace interstellaire abritant un réacteur de singularité et un habitat."
    interstellar_habitat_2_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_2_DESC$"

    interstellar_habitat_3:0 "Complexe de l'$name_interstellar_ring$"
    interstellar_habitat_3_DESC:0 "Un complexe massif dans l'espace interstellaire abritant un réacteur de singularité et un habitat. Il contient également un monde circulaire et lui fournit de l'énergie."

    interstellar_habitat_4:0 "Structure de l'$name_interstellar_ring$"
    interstellar_habitat_4_DESC:0 "Cette structure squelettique massif représente environ un quart de la $name_interstellar_ring$ circonférence complète. Les travaux sur les habitats proprement dits n'ont pas encore commencé."
    interstellar_habitat_4_MEGASTRUCTURE_DETAILS:0 "$interstellar_habitat_4_DESC$"

    interstellar_habitat_5:0 "Segment de l'$name_interstellar_ring$"
    interstellar_habitat_5_DESC:0 "Un segment $name_interstellar_ring$ complet, prêt pour l'habitation."

    #########################################
    ### Orbital Bastion #####################
    #########################################
    giga_tech_orbital_bastion:0 "Bastions militaires orbitales à grande échelle"
    giga_tech_orbital_bastion_desc:0 "Au fur et à mesure que la flotte de notre empire grandit, ses besoins augmentent également. Une solution aux besoins sans cesse croissants de la flotte est de construire un énorme $name_orb_bastion$s, abritant de vastes réseaux d'équipements militaires pour soutenir notre flotte."
    orbital_bastion_desc:0 "Un vaste complexe militaire qui aide à gérer notre armée."

    giga_dialog.601.name:0 "Chantier de construction du $name_orb_bastion$ terminé."
    giga_dialog.601.desc:0 "La zone d'entraînement et plusieurs casernes sont terminées. L'entraînement peut commencer.\nNous devons cependant mettre à niveau cette station pour qu'elle profite à notre empire."

    giga_dialog.602.name:0 "$name_orb_bastion$ Terminé."
    giga_dialog.602.desc:0 "Nos casernes orbitales du système §H[giga_system.GetName]§! sont désormais améliorées en bastion ! Avec cette installation terminée, nous sommes en mesure de former plus efficacement un grand nombre de personnel. Les simulateurs holographiques et les arènes zéro g constituent un endroit merveilleux pour enseigner à nos pilotes et à nos soldats."

    giga_dialog.603.name:0 "Siège administratif terminé."
    giga_dialog.603.desc:0 "Le bastion système §H[giga_system.GetName]§! a été améliorés vers un siège administratif. Avec cette complète, les exigences logistiques de l'armée sont satisfaites, voire élargies. Abritant des milliers de soldats et de pilotes entraînés, cette construction profitera grandement à notre capacité militaire."

    giga_dialog.604.name:0 "Quartiers de l'amiral terminé."
    giga_dialog.604.desc:0 "Une belle journée pour nos militaires. Notre quartier général administratif a maintenant été transformé en quartier général amiral. Avec cela complet, l'un de nos meilleurs amiraux a maintenant une base d'opérations personnelle. Comprend un système d'interphone gratuit connecté à tous les vaisseaux de la flotte, pour de grandes capacités de hurlement. Fournit des buffs incroyables à nos armadas."

    orbital_bastion_0:0 "Chantier de construction du $name_orb_bastion$"
    orbital_bastion_0_DESC:0 "Juste votre station de formation ordinaire. Rien de bien spécial ici. Ne fournit actuellement aucun bonus. une structure pour la construction d'un bastion militaire."
    orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "Une grande structure orbitale abritant diverses installations pour améliorer la capacité de notre flotte militaire. Fournit divers buffs à nos flottes."

    orbital_bastion_1:0 "$name_orb_bastion$"
    orbital_bastion_1_DESC:0 "Plusieurs divisions de troupes s'entraînent et stationnent ici, avec tout l'équipement, la logistique et le personnel administratif que cela implique. Sergents de forage gratuits. Comprend plusieurs ancrages pour soutenir nos flottes."

    orbital_bastion_2:0 "Aile de l'administration militaire"
    orbital_bastion_2_DESC:0 "Un énorme complexe soutenant la flotte et toutes les exigences logistiques que cela implique."

    orbital_bastion_3:0 "Opérations d'amirauté"
    orbital_bastion_3_DESC:0 "Le siège d'un officier militaire majeur, pour faciliter les opérations. Équipée de dizaines de cales sèches et d'ancrages, cette structure puissante aide à réduire la tension de la gestion d'une armada galactique."

    #########################################
    ### Orbital Elysium #####################
    #########################################
    giga_tech_orbital_elysium:0 "Habitation orbitale avancée"
    giga_tech_orbital_elysium_desc:0 "Des techniques de construction orbitale incroyablement avancées permettent la création d'habitats de type planète très efficaces, offrant de merveilleuses conditions de vie à leurs habitants."

    giga_dialog.1101.name:0 "$name_orb_elysium$ terminé"
    giga_dialog.1101.desc:0 "Un habitat $name_orb_elysium$ vient d'être achevé dans le système §H[giga_system.GetName]§! ! Ce magnifique habitat en forme d'anneau abrite des continents et des océans artificiels, offrant à ses habitants des conditions semblables à une planète."
    giga_dialog.1101.a:0 "Merveilleux."

    orbital_elysium_0:0 "$name_orb_elysium$"
    orbital_elysium_0_DESC:0 "Un $name_orb_elysium$ est une forme d'habitat avancé en orbite autour d'une planète, offrant beaucoup d'espace de vie."
    orbital_elysium_0_MEGASTRUCTURE_DETAILS:0 "$orbital_elysium_0_DESC$"

    orbital_elysium_ruined:0 "$name_orb_elysium$ en ruines"
    orbital_elysium_ruined_DESC:0 "Ce $name_orb_elysium$ a été complètement ruiné par un cataclysme. Il serait peut-être possible de le réparer avec les bonnes technologies."

    orbital_elysium_repaired:0 "$name_orb_elysium$"
    orbital_elysium_repaired_DESC:0 "Un $name_orb_elysium$, complet prêt pour l'habitation."

    #########################################
    ### Quasi-Stellar Obliterator ###########
    #########################################
    giga_tech_quasi_stellar_1:0 "Blindage hyper-dimensionnel"
    giga_tech_quasi_stellar_1_desc:0 "Les quasars sont des objets énergétiques incroyables. Si nous souhaitons entreprendre des projets d'ingénierie dans leur voisinage, il sera nécessaire de développer un blindage avancé pour protéger nos structures de l'attraction gravitationnelle et des radiations du quasar."

    giga_tech_quasi_stellar_2:0 "Compression d'accrétion gravitationnelle"
    giga_tech_quasi_stellar_2_desc:0 "L'Hyperquasar du noyau galactique est entouré d'un disque d'accrétion massif et extrêmement énergétique. Ce disque rend évidemment impossible tout assemblage à proximité du quasar. Cependant, en modifiant la constante gravitationnelle près du quasar, nous pourrions simuler efficacement une augmentation de la masse de l'objet, ce qui forcerait le disque à se rétrécir à une taille plus petite. Cela augmenterait en effet à la fois son potentiel énergétique et nous permettrait de construire une structure beaucoup plus proche du quasar."

    giga_tech_quasi_stellar_3:0 "Déviation de jet relativiste"
    giga_tech_quasi_stellar_3_desc:0 "L'une des caractéristiques les plus marquantes du quasar supermassif est la présence de deux jets gigantesques, constitués de jets hyper-accélérés de matière ionisée jaillissant des deux pôles à des vitesses relativistes. Ces jets sont extrêmement énergiques, et la capacité de récolter et de rediriger leurs énergies cataclysmiques serait très utile pour alimenter notre future hyper-arme."

    giga_tech_quasi_stellar_4:0 "Machines informatiques d'échelle Tera"
    giga_tech_quasi_stellar_4_desc:0 "Le $name_quasistellar$ est extrêmement grand, et des ordinateurs tout aussi gigantesques seront nécessaires, si nous voulons bien maintenir la structure, ainsi que gérer les quantités ridicules d'énergie employées par l’hyper-arme."

    giga_tech_quasi_stellar_5:0 "Manipulation d'énergie quasarique"
    giga_tech_quasi_stellar_5_desc:0 "D'une manière ou d'une autre, récolter, stocker et rediriger les énergies émises par un quasar supermassif nécessitera de combiner plusieurs technologies extrêmement avancées, allant des condensateurs hyper-dimensionnels à la modulation de champ super-gravitique."

    giga_tech_quasi_stellar_6:0 "Le $name_quasistellar$"
    giga_tech_quasi_stellar_6_desc:0 "Le $name_quasistellar$ est une arme employant pratiquement tous les types de technologie que nous connaissons, afin de fabriquer une arme à partir du corps le plus énergétique de toute la galaxie. Cette construction redoutable est vraiment le summum de l'armement à grande échelle, surpassant même le $name_ndb$ et le Vaisseau-système de plusieurs ordres de grandeur."

    quasi_stellar_obliterator_0:0 "Chantier de construction du $name_quasistellar$"
    quasi_stellar_obliterator_0_DESC:0 "Le chantier d'un futur $name_quasistellar$, flottant à côté d'un colossal quasar supermassif. Cette plate-forme relativement petite sera utilisée comme base pour construire la plus grande et la plus ridicule des hyper-armes jamais assemblées par des êtres intelligents dans cette galaxie."
    quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS:0 "Une hyper-arme ridiculement gigantesque construite autour d'un Quasar, capable d'un pouvoir destructeur incalculable."

    quasi_stellar_obliterator_1:0 "Condenseur d'accumulation du $name_quasistellar$"
    quasi_stellar_obliterator_1_DESC:0 "Cet anneau partiel colossal entoure le quasar et utilise des presses ultragravitiques hyper-dimensionnelles pour modifier localement la constante gravitationnelle et condenser efficacement le disque d'accrétion tumultueuse du Quasar."

    quasi_stellar_obliterator_2:0 "Déflecteurs relativistes du $name_quasistellar$"
    quasi_stellar_obliterator_2_DESC:0 "Un ensemble de conduits d'alimentation de conception complexe et de déflecteurs ultra-efficaces est utilisé pour rassembler et rediriger soigneusement les jets polaires du Quasar, nous offrant d'immenses quantités d'énergie utilisable pour notre hyper-arme."

    quasi_stellar_obliterator_3:0 "Hypercalculateurs du $name_quasistellar$"
    quasi_stellar_obliterator_3_DESC:0 "Des ordinateurs gigantesques intégrés dans La Structure colossal de l’hyper-arme, afin de contrôler et d'ajuster correctement l'immense flux d'énergie récoltée par le quasar, et de stabiliser la structure dans son ensemble."

    quasi_stellar_obliterator_4:0 "Teracondensateurs du $name_quasistellar$"
    quasi_stellar_obliterator_4_DESC:0 "Ces anneaux gargantuesques entourant le Quasar sont utilisés pour récolter l'énergie à la fois du disque d'accrétion et du processus de Penrose, et pour la rediriger vers où elle doit aller, que ce soit les gigantesques unités de stockage ou l'arme elle-même."

    quasi_stellar_marker_cluster:0 "Marqueur cible QS-O"
    quasi_stellar_marker_cluster_DESC:0 "Un marqueur de cible virtuelle qui désigne la cible malheureuse du QS-O."
    quasi_stellar_marker_cluster_MEGASTRUCTURE_DETAILS:0 "Placez sur une étoile pour la cibler avec le QS-O."

    quasi_stellar_marker_cluster_open:0 "Trou de ver QS-O"
    quasi_stellar_marker_cluster_open_DESC:0 "Un $name_quasistellar$ est sur le point de tirer à travers ce trou de ver."

    quasi_stellar_marker_cluster_firing:0 "Trou de ver QS-O"
    quasi_stellar_marker_cluster_firing_DESC:0 "Un $name_quasistellar$ tire à travers ce trou de ver."

    quasi_stellar_obliterator_firing_1:0 "$name_quasistellar$"
    quasi_stellar_obliterator_firing_1_DESC:0 "Ce $name_quasistellar$ utilise actuellement son arme."
    quasi_stellar_obliterator_firing_1_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_1_DESC$"

    quasi_stellar_obliterator_firing_laser_big:0 "Rayon QS-O"
    quasi_stellar_obliterator_firing_laser_big_DESC:0 "Un rayon de pure destruction."
    quasi_stellar_obliterator_firing_laser_1:0 "$quasi_stellar_obliterator_firing_laser_big$"
    quasi_stellar_obliterator_firing_laser_2:0 "$quasi_stellar_obliterator_firing_laser_big$"
