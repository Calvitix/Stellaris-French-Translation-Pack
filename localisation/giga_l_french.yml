    gov_pangalactic_defense_league:0 "Conseil de défense galactique"
    gov_pangalactic_defense_league_desc:0 "Ce gouvernement se compose de plusieurs États galactiques réunis sous une même bannière dans le but précis de vaincre une menace potentielle ou réelle contre la vie dans la galaxie. Ses membres constituants conservent un certain degré d'autonomie, mais possèdent une force militaire unie."

