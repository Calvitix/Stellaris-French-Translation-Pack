    ehof_trader_gateway_DESC:0 "Les $ehof_trader_gateway_plural$ ne semblent pas être naturels, ils sont placés dans un anneau parfaitement circulaire autour d'un moyeu central, reliant tous les systèmes de $ehof_trader$."
    ehof_mega_trader.008.desc:0 "C'est une zone d'armistice, aucun vaisseau armé n'est autorisé ici.\n\nVos vaisseaux militaires seront immédiatement expulsés."
    r_rare_system:0 "Système généreux"
    r_rare_system_desc:0 "Les $ehof_trader$ nous ont donné l'emplacement d'un système apparemment chargé de ressources. Nous devrions enquêter sur ce système via le $ehof_ehof$."

    ehof_mega_trader.002.name:0 "$ehof_trader$"
    ehof_mega_trader.002.desc:0 "Nous avons reçu des rapports étonnants de §H[root.GetName]§!. Ils rapportent que le système $ehof_trader_new_system$ est habité par une civilisation avancée, est rempli de nombreuses stations spatiales et que des vaisseaux le traversent, qui semblent être civils uniquement.\n\nLe système semble être fortement terraformé et astroligiquement modifié, car presque toutes les planètes du système sont couvertes de structures gigantesques ressemblant à des villes et les orbites planétaires sont trop parfaites pour être naturelles.\n\n§H[root.GetName]§! reçoit des transmissions de partout dans le système. Il semble que les habitants veulent nous parler."
    ehof_mega_trader.002.a:0 "Intéressant"

    ehof_mega_trader.003.desc:0 "Salutations, §H[root.owner.GetSpeciesClassPlural]§! de l'au-delà. Bienvenue dans notre glorieuse utopie et notre 'chez nous', $ehof_trader_new_system$.\n\nNous sommes les $ehof_trader$ et nos intentions sont pacifiques. Il peut vous sembler impoli que nous ne nous présentions pas davantage, ou que nous vous laissions vous présenter en premier, mais la situation est urgente.\n\nNous devons vous demander si vous possédez une ressource extrêmement rare, indispensable pour la survie de notre civilisation.\n\nPossédez-vous de la $ehof_alt_qnm$?"
    ehof_mega_trader.003.a:0 "Qu'est-ce que la $ehof_alt_qnm$?"

    ehof_mega_trader.004.desc:0 "La $ehof_alt_qnm$ est une forme de matière unique et incroyablement rare, qui possède des propriétés incomparables.\n\nElle a une charge gravitationnelle négative, une masse négative et est capable de déformer négativement l'espace-temps.\n\nCette propriété unique nous permet de stabiliser un $ehof_trader_dt$.\n\nNous serons heureux de vous en dire plus, si vous possédez de la $ehof_alt_qnm$ et êtes prêt à en partager une partie avec nous. Il y aurait bien sûr une récompense pour votre gentillesse !"
    ehof_mega_trader.004.a:0 "Cela ressemble à de la $ehof_qnm$"

    ehof_mega_trader.005.desc:0 "Vous connaissez donc la $ehof_alt_qnm$?\n\nSi vous avez de la $ehof_qnm$ que vous pourriez échanger, nous vous récompenserons d'un grand trésor d'au-delà de $ehof_trader_dt$, qui pourrait vous être très utile.\n\nNous pourrions même vous montrer le chemin vers certains des systèmes solaires extraordinaires, qui ont été localisés en cartographiant les étoiles avec les dons que nous a accordés $ehof_trader_d$.\n\nVoulez-vous nous aider, §H[root.owner.GetSpeciesClassPlural]§! de l'au-delà ?"
    ehof_mega_trader.005.a:0 "C'est d'accord"

    ehof_mega_trader.006.desc:0 "Salutations, §H[root.owner.GetSpeciesClassPlural]§! de l'au-delà\nBien que vous soyez les bienvenus pour rester aussi longtemps que vous le souhaitez, nous avons besoin de temps pour reconstituer notre stock et vous devrez donc attendre §H£time£ 5 ans§! avant que nous puissions vous proposer différents produits.\n\nAvez-vous de la $ehof_qnm$ que vous aimeriez échanger ?"

    ehof_mega_trader.006.c:0 "$ehof_trader_new_system$ a tellement de trous de ver..."
    ehof_mega_trader.006.c.response:0 "Les trous de ver sont notre principale forme de voyage interstellaire. Nous sommes capables de générer des connexions à la fois permanentes et temporaires, tout comme celles que vous êtes en mesure de créer.\n\nNous n'avons pas encore découvert d'autres moyens de voyage interstellaire et bien que vous soyez peut-être tenté de nous proposer d'autres méthodes du voyage interstellaire, nous préférerions les découvrir à notre rythme, en cas de besoin.\n\nPour ouvrir un trou de ver entre $ehof_trader_new_system$ et le système cible, nous devons nous rendre au système cible et construire un constructeur de trous de ver, pour créer un lien psionique entre les deux systèmes. Ensuite, nous ouvrons un trou de ver, en alignant les constructeurs de trou de ver à travers le lien psionique et utilisons une énorme quantité d'énergie psionique pour créer une faille et générer les deux trous de ver simultanément dans les deux systèmes.\n\nGrâce à l'utilisation de $ehof_qnm$, nous pouvons stabiliser le systèmes indéfiniment. Les trous de ver seront alors liés et traversables. C'est pourquoi nous avons besoin de $ehof_qnm$. Sans elle, les trous de ver ne seraient que temporaires et s'effondreraient peu de temps après leur ouverture. Nous n'ouvrons les trous de ver que depuis $ehof_trader_new_system$ vers d'autres systèmes, car c'est notre hub central, notre maison, et la quantité de $ehof_qnm$ que nous possédons pour ouvrir les trous de ver est limitée. Ou du moins c'était le cas, jusqu'à ce que nous vous rencontrions.\n\nIl nous est possible de créer des trous de ver temporaires afin de voyager vers d'autres systèmes sans constructeur de trou de ver, mais cela demande plus d'énergie, sans moyen de retourner toutes les ressources extraites. Cela ne profite pas à $ehof_trader_new_system$ et à notre rêve de construire une utopie d'une ampleur jamais vue auparavant. C'est un objectif que nous nous sommes fixé il y a des millénaires, après la grande guerre et les événements à l'intérieur de notre système d'origine, $ehof_trader_old_system$.\n\nCependant, avec votre technologie, ces systèmes vous seraient bénéfiques, vous seriez libres d'en faire ce que vous désirez."

    ehof_mega_trader.006.d:0 "Que savez-vous de la $ehof_qnm$?"
    ehof_mega_trader.006.d.response:0 "Bien que nous ayons découvert de la $ehof_qnm$ il y a longtemps, nous n'avons pas encore dévoilé tous ses secrets. Ce que nous savons, c'est qu'il ne peut pas, ou du moins qu'il est extrêmement improbable qu'il émerge naturellement.\n\nSes propriétés semblent enfreindre plusieurs lois fondamentales de la physique. Par exemple, la composante contrainte du tenseur énergie-contrainte est plus grande que la masse volumique de l'espace dans lequel il se trouve, ce qui devrait être impossible.\n\nLa $ehof_qnm$ n'est pas comme la masse pseudo-négative, au niveau de ses propriétés, et de la densité d'énergie négative du vide, qui alimentent l'étendue cosmique. Il s'agit d'une véritable forme de masse négative, qui n'aurait pas pu se produire pendant la durée de vie écoulée de l'univers.\n\nLe fait que vous ayez de la $ehof_qnm$ dans des proportions plus grandes que celles que nous n'avons jamais pu recueillir à partir de $ehof_trader_dt$, sans la créer vous-même, cela signifie qu'elle a été soit créée lors d'un événement extrêmement improbable, soit qu'elle a en fait été créée par des êtres avancés, capables de provoquer sa création. Nous privilégions cette dernière hypothèse."

    ehof_mega_trader.006.b:0 "Nous aimerions en savoir plus sur vous"
    ehof_mega_trader.007.desc:0 "Que voudriez-vous savoir ?"
    ehof_mega_trader.007.a:0 "Qui êtes vous ?"
    ehof_mega_trader.007.a.response:0 "Nous sommes la $ehof_trader$, une société égalitaire de formes de vie techno-organiques, douées de capacités psioniques par $ehof_trader_d$.\n\nNotre objectif est de faire de $ehof_trader_new_system$, notre système solaire central, en une utopie étonnante d'une ampleur inédite.\n\nNous vivons en harmonie avec $ehof_trader_d$, qui nous guide et nous aide à atteindre cet objectif ultime, tandis que nous grandissons ensemble et évoluons paisiblement et consciemment."

    ehof_mega_trader.007.b:0 "Quelle est votre histoire ?"
    ehof_mega_trader.007.b.response:0 "Notre hub central, $ehof_trader_new_system$ est connecté à $ehof_trader_old_system$, notre système d'origine. Vous avez peut-être remarqué que tout le système est dévasté et rempli des restes de nombreux vaisseaux et constructions. Ce sont les vestiges des flottes, des habitats et des structures de nos précurseurs biologiques.\n\nIl y a des millénaires, alors qu'ils étaient encore liés à la planète, $ehof_trader_dt$ était déjà en $ehof_trader_old_system$. On ne sait pas depuis combien de temps il existe là-bas, mais il est au moins aussi vieux que notre histoire. Lorsqu'ils ont vu pour la première fois l'existence de $ehof_trader_d$, ils se sont efforcés de l'atteindre. Même s'il leur a fallu des siècles pour pouvoir quitter leur monde d'origine, leur concentration n'a jamais faibli. Atteindre $ehof_trader_dt$ était leur objectif principal. $ehof_trader_t$ semblait être une sorte de planète, en réalité, c'est une porte, un portail vers un royaume extra-dimensionnel, $ehof_trader_realm$.\n\nQuand ils sont entrés physiquement pour la première fois dans le $ehof_trader_realm$, ils sont entrés en contact avec l'entité. C'était gentil et prévenant, leur enseignant les merveilles de la réalité inter-dimensionnelle, que les montres et les rêves, le $ehof_shroud$. Ils ont commencé à vivre en harmonie avec $ehof_trader_d$ et ont été guidés par lui, pour atteindre un état supérieur de la société et étant. C'est la raison pour laquelle nous avons des capacités psioniques, qui se sont manifestées peu de temps après le premier contact avec $ehof_trader_d$.. Leur civilisation s'est développée en un empire glorieux et stellaire, $ehof_trader_dominion$. Tous les mondes de $ehof_trader_old_system$ ont été colonisés et l'empire était centré autour de $ehof_trader_dt$.\n\nMalheureusement, cette expansion et ce développement étonnants n'ont pas duré éternellement. La capacité maximale de $ehof_trader_old_system$ a été atteinte, et sans mondes supplémentaires, les ressources se sont progressivement épuisées et le grand empire stellaire était en train de périr. La seule conséquence logique était l'expansion extra-stellaire. Les technologies de voyage plus rapides que la lumière n'avaient pas encore été développées et envoyer d'innombrables personnes avec des vaisseaux de génération et des ressources vers un système voisin, afin de le terraformer en un système approprié, n'était pas une option.\n\n$ehof_trader_dominion$ a décidé de développer une forme d'intelligences de la machine, qui serait capable de traverser la distancce entre $ehof_trader_old_system$ et un système plus adapté, $ehof_trader_new_system$, pour le terraformer pour l'empire. C'étaient les précurseurs des machines, $ehof_trader_machines$."

    ehof_mega_trader.007.continue:0 "Continuez"

    ehof_mega_trader.007.b.response.b:0 "De nombreuses années s'étaient écoulées depuis que les machines de terraformation avaient été envoyées vers $ehof_trader_new_system$. Elles ont terraformé $ehof_trader_new_system$ en un système adapté aux habitants de notre $ehof_trader_dominion$. Étonnamment, le système n'a pas été la seule chose qui a changé. L'écoulement du temps a commencé à changero pour les machines et elles sont devenues des machines conscientes d'elles-mêmes et pensantes, qui ont grandi pour aimer $ehof_trader_new_system$ et l'ont voulu pour leur propre compte. C'est une évolution qui n'était pas tolérable pour $ehof_trader_dominion$. L'expansion extrasolaire était la seule option, et maintenant il y avait un système terraformé, adapté, non loin de là, prêt à être colonisé. Mais leurs propres créations, faites spécialement à cet effet, qui choisissaient de garder le système pour elles-mêmes posait problème. Cela a conduit à des tensions entre $ehof_trader_dominion$ et $ehof_trader_machines$, qui a conduit à un vaste conflit, que nous appelons la Grande Guerre.\n\n$ehof_trader_dominion$ et les $ehof_trader_machines$ sont entrés en guerre et se sont battus pour la possession de $ehof_trader_new_system$. Le plus gros problème pour les deux parties était que leurs forces étaient égales, aucune partie ne pouvait vraiment gagner la guerre. La suprématie psionique $ehof_trader_dominion$ contre le génie techno-mécanique de $ehof_trader_machines$. Si la guerre avait continué comme elle était, elle aurait conduit à l'extinction des deux, $ehof_trader_dominion$ et $ehof_trader_machines$. Un événement que $ehof_trader_d$ a vu comme probable. Afin d'éviter l'extinction de toute vie intelligente dans les systèmes, $ehof_trader_d$ a proposé une solution qui non seulement mettrait fin à la guerre, mais résoudrait également les problèmes entre $ehof_trader_dominion$ et $ehof_trader_machines$, L'Amalgame.\n\nL'amalgame, l'unification du peuple organique de $ehof_trader_dominion$ et de l'Excogniteur mécanique, donnerait naissance à un nouveau genre d'êtres avancés, les $ehof_trader$, nous, ayant la force et la sagesse des deux types, sans ses défauts.\n\nAprès la fusion et la naissance de notre peuple, nous nous sommes fixés comme objectif de créer une utopie parfaite dans $ehof_trader_new_system$, le système pour lequel nos précurseurs se sont battus, et nous avons depuis quitté $ehof_trader_old_system$, laissé tel quel comme un monument aux péchés de ceux qui nous ont précédés."

    ehof_mega_trader.007.c:0 "Que sont $ehof_trader_d$ et $ehof_trader_t$?"
    ehof_mega_trader.007.c.response:0 "$ehof_trader_d$ est une entité immatérielle, qui habite $ehof_trader_realm$. Il n'a pas encore été déterminté, si $ehof_trader_d$ habite son royaume et est une entité distincte, ou si c'est le royaume lui-même.\n\n$ehof_trader_realm$ fait partie du tissu inter-dimensionnel du multivers du $ehof_shroud$.\n\nLe $ehof_shroud$ a d'innombrables entités, dont $ehof_trader_d$ en est un particulièrement jeune, lorsque $ehof_trader_dt$ est apparu à l'origine . Cela a créé à la fois la connexion permanente au $ehof_shroud$ et au $ehof_trader_realm$ lui-même, et à son tour au $ehof_trader_d$.\n\nQuand $ehof_trader_dt$ a été créé, personne ne le sait, mais c'était probablement avant que nos précurseurs organiques émergent sur leur maison monde. La $ehof_qnm$ est ce qui maintient $ehof_trader_dt$ ouvert, mais c'est aussi ce qui nous permet d'ouvrir les trous de ver à d'autres systèmes, et de les garder ouverts.\n\nMalheureusement, nous devons extraire la $ehof_qnm$ de $ehof_trader_dt$, pour l'utiliser pour nos trous de ver. La $ehof_qnm$ étant une ressource limitée, cela signifierait un jour soit que nous ne pouvons plus construire de trous de ver supplémentaires et arrêter définitivement notre expansion, soit cela entraînerait l'effondrement de $ehof_trader_dt$ et couperait notre connexion à $ehof_trader_d$, ce qui entraînerait la perte de nos capacités psioniques et des conseils de $ehof_trader_d$. Ces deux événements pourraient ou conduiraient à l'effondrement de notre civilisation, c'est pourquoi nous avons besoin de votre $ehof_qnm$ pour continuer à nous étendre et stabiliser $ehof_trader_dt$."

