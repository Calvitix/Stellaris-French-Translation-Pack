    #########################################
    ### Squareworld #########################
    #########################################
    giga_tech_event_squareworld:0 "Méthodes de macro-ingénierie non conventionnelles"
    giga_tech_event_squareworld_desc:0 "En analysant les données de l'étrange Monde-carré, nous pouvons en apprendre beaucoup sur les techniques de construction excentriques et l'ingénierie hors des sentiers battus."

    giga_dialog.3001.name:0 "La place mythique"
    giga_dialog.3001.desc:0 "Dans le système §H[From.GetName]§! se trouve une construction étrange. Nos scientifiques sont déconcertés à la vue de cette installation orbitale massive encerclant l'étoile du système. En fait, c'est tellement ridicule qu'on a supposé que c'était une farce ou une anomalie dans nos capteurs.\n\nUn $name_ringworld_square$.\n\nDans le système §H[From.GetName]§! se trouve un Anneau-monde carré. Bien qu'il semble avoir subi beaucoup de punitions dans le passé, il semble toujours être principalement intact sur le plan structurel. La forme étrange de cette construction défie tout ce que nous savons de la physique et de l'ingénierie, car la gravité aurait dû casser cette chose il y a des millénaires. Pourtant, ici, il reste inactif, attendant que quelque chose découvre ses mystères.\n\nUne petite station, pour la plupart abandonnée, flotte également silencieusement au-dessus de l'étoile, et nos scientifiques pensent qu'elle pourrait contenir des informations utiles sur cette structure particulière.\n\nUn §SProjet spécial§! a été émise pour enquêter sur cette chose et la station dans le but de comprendre comment elle existe encore."
    giga_dialog.3001.a:0 "Comme c'est étrange."

    giga_dialog.3002.name:0 "Les mystères du carré"
    giga_dialog.3002.desc:0 "Après des dizaines d'expéditions et des mois de recherche, nos scientifiques pensent avoir enfin percé les mystères de ce Monde-carré.\n\nAlors que l'extérieur du Monde-carré est gravement endommagé, son intérieur est encore presque intact et la plupart des systèmes internes sont en fait fonctionnels ! Sa structure est principalement composé de Quberine, un alliage extrêmement avancé regorgeant d'électronique autoréparable incroyablement complexe, expliquant ainsi comment il est capable de résister aux forces incroyables exercées sur lui.\n\nNos scientifiques pensent que cela pourrait être possible réparer cette chose, avec suffisamment de ressources et de technologies suffisamment avancées. Nous avons détecté un certain nombre d'usines de fabrication de Quberine désactivées dans l'anneau-monde, qui pourraient recommencer à produire de la Quberine si nous rétablissons l'alimentation de cet anneau-monde lors de futures réparations.\n\nLes équipes de recherche ont également conclu que la petite station au-dessus du star sert en quelque sorte de «point d'accès central» aux systèmes internes de Monde-carré. Ils nous encouragent à dépenser des crédits d'énergie et des alliages pour le réparer puis le réactiver, car cela pourrait nous permettre d'accéder à des données inestimables sur Monde-carré et ses constructeurs stockées dans ses vastes archives internes. Ces données pourraient très bien être la clé pour réparer cette merveilleuse construction..."
    giga_dialog.3002.a:0 "Merveilleux ! Nous réparerons cette station immédiatement."

    giga_dialog.3003.name:0 "Monde-carré restauré !"
    giga_dialog.3003.desc:0 "Nos ingénieurs sont heureux d'annoncer qu'une section du Monde-carré en ruine a été réparée avec succès ! L'alimentation des circuits auxiliaires a été rétablie et la Quberine provient des usines automatisées, équipées de convertisseurs d'énergie-matière avancés. La grande quantité de Quberine dans la structure et le sol a eu pour effet étrange de rendre les plantes un peu trop vertes, mais à part cela, tout semble entièrement nominal."
    giga_dialog.3003.a:0 "Incroyable !"

    giga_dialog.3004.name:0 "Le Monde-carré parle"
    giga_dialog.3004.desc:0 "Incroyable nouvelle ! Après avoir réparé et réactivé la station dans les systèmes de Monde-carré, une ancienne IA endormie hébergée à la fois dans la station et dans Monde-carré lui-même semble s'être réveillée.\n\nCette IA, dont le nom est §YGaryx§! selon les données récupérées de la station, était apparemment responsable de l'entretien du Monde-carré et de ses vastes systèmes internes. Nos équipes de recherche ont réussi à entrer en contact avec elle, et elle est très désireuse de communiquer avec nous."
    giga_dialog.3004.a:0 "À l'écran."

    giga_dialog.3005.name:0 "Garyx, gardien du Monde-carré"
    giga_dialog.3005.desc:0 "Ah, les visiteurs ! Merci d'avoir envoyé suffisamment d'énergie à la station pour la sortir de l'hibernation. Cela fait un moment que je n'ai pas parlé à une entité intelligente.\n\nJe suis Garyx, l'intelligence artificielle chargée de maintenir ce Monde-carré et ses vastes archives de données, et j'ai pris la forme d'un reptilien holographique, afin que vous puissiez voir à quoi ressemblaient mes créateurs.\n\nEn tout cas, je vous présente toutes mes excuses pour le triste état de ce Monde-carré. J'ai trouvé un documentaire particulièrement intéressant sur la reproduction reptilienne, et je l'étudie depuis 120 millénaires en utilisant l'alimentation de secours afin de mieux comprendre mes créateurs. Malheureusement, il semble que quelque chose de drastique soit arrivé au Monde-carré entre-temps... Eh bien.\n\nMaintenant que vous êtes ici, et comme mes créateurs sont apparemment partis depuis longtemps, vous pouvez avoir la permission d'accéder au Monde-carré et à ses banques de données, qui sont étonnamment pour la plupart intactes d'après mes diagnostiques."

    giga_dialog.3005.a:0 "Que contiennent ces banques de données ?"
    giga_dialog.3005.a.response:0 "Oh, beaucoup de choses. Mes créateurs ont stocké beaucoup de données sur les différents empires et espèces qu'ils connaissaient, leurs connaissances scientifiques et, plus important encore, leur divinité §BQuby§!.\nIls voulaient le préserver afin que les générations futures puissent en bénéficier, et bien, puisque vous êtes ici maintenant, je suppose qu'ils ont réussi cette tâche. Dommage qu'ils ne soient plus là pour le voir..."

    giga_dialog.3005.b:0 "Quel âge a le Monde-carré ?"
    giga_dialog.3005.b.response:0 "Eh bien, à en juger par la position des étoiles, j'estime que cette chose a été cassée pendant environ 120 000 de vos années, mais elle est beaucoup plus ancienne que cela.\nElle a été construite il y a environ 567 000 ans par mes fabricants et abritée leur civilisation depuis des millénaires. Je ne sais pas ce qui lui est arrivé, car j'ai malheureusement été complètement captivé par mes recherches. La possibilité la plus probable est que leur civilisation se soit effondrée à cause de la décadence ou soit simplement devenue trop vieille et divergente, tout comme beaucoup d'autres grands empires avant eux."

    giga_dialog.3005.c:0 "Qui a construit le Monde-carré et pourquoi ?"
    giga_dialog.3005.c.response:0 "Ce sont Mes créateurs qui l'ont fait. C'était une espèce de §R(DONNÉES CORROMPUES)§!, connu sous le nom de §R(DONNÉES CORROMPUES)§!, et ils régnaient sur un assez grand empire, le §R(DONNÉES CORROMPUES)§!\n\nIls étaient aussi incroyablement religieux et adoraient une divinité qu'ils appelaient §BQuby§!. On dit que cette divinité a aidé leur espèce à évoluer pendant des millions d'années, et beaucoup ont vu la perfection des formes géométriques comme le moyen pour §BQuby§! de manifester sa présence au monde.\n\nMes créateurs ont finalement découvert un substance incroyable, possédant des propriétés d'auto-réparation inégalées. Ils l'ont surnommé «Quberine», car ils croyaient que la substance était faite de §BQuby§! lui-même, et a décidé de l'utiliser pour construire cette magnifique structure géométrique défiant la physique comme un moyen à la fois d'adorer et de montrer leur gratitude envers §BQuby§!\n\nIls ont également profité de l'occasion pour rassembler autant de données sur leur science avancements, Quberine, Monde-carré et §BQuby§!, dans les banques de données, dans l'espoir qu'une civilisation future qui tomberait sur elle puisse apprendre l'existence du tout-puissant §BQuby§! également."

    giga_dialog.3005.d:0 "Pouvons-nous en quelque sorte réparer le Monde-carré ?"
    giga_dialog.3005.d.response:0 "Espérons que oui ! Les archives pour la plupart fonctionnelles contiennent de nombreuses données sur la structure interne et externe du Monde-carré. Si vous me donnez quelques dizaines de mois pour tout compiler, je peux donner à vos scientifiques une cache de données contenant toutes les informations nécessaires pour effectuer des réparations approfondies sur la mégastructure. J'adorerais voir le Monde-carré restauré à son ancienne gloire !"

    giga_dialog.3005.e:0 "Au revoir."
    giga_dialog.3005.e.response:0 "Que les archives vous servent bien, et n'hésitez pas à me recontacter si vous avez besoin de savoir quoi que ce soit."

    giga_dialog.3006.name:0 "Les archives"
    giga_dialog.3006.desc:0 "Peu de temps avant de nous déconnecter, §YGaryx§! nous a assuré qu'il nous enverra un cache de données contenant toutes les informations nécessaires pour réparer le Monde-carré dans environ 2 ans.\n\nEn attendant, nous pourrons le recontacter en «mettant à jour» la mégastructure Monde-carré Hub. Nos scientifiques pensent que sa capacité à naviguer facilement dans les banques de données de Monde-carré peut grandement contribuer à nos recherches."
    giga_dialog.3006.a:0 "Tout à fait d'accord."

    giga_dialog.3007.name:0 "Garyx, gardien du Monde-carré"
    giga_dialog.3007.desc:0 "Salutations, encore une fois. J'ai fini de compiler un ensemble de données contenant toutes les informations nécessaires pour réparer le Monde-carré ! Je vais le transmettre immédiatement à vos scientifiques."
    giga_dialog.3007.a:0 "Magnifique ! Nous ferons bon usage de ces connaissances."

    giga_dialog.3008.name:0 "Garyx, gardien du Monde-carré"
    giga_dialog.3008.desc:0 "Ah, salutations ! Êtes-vous venu chercher plus de données dans les archives ? Comment puis-je être utile ?"
    giga_dialog.3008.a:0 "Pouvez-vous aider nos recherches ?"
    giga_dialog.3008.c:0 "Coupez la communication."

    giga_dialog.3009.name:0 "Garyx, gardien du Monde-carré"
    giga_dialog.3009.desc:0 "Très bien ! Je peux parcourir les archives de Monde-carré pour les données que vous pourriez trouver utiles. Quel type de données voulez-vous que je récupère ?"
    giga_dialog.3009.a:0 "En £physics£ §YRecherche en physique§!"
    giga_dialog.3009.a.response:0 "Bien ! Je vais récupérer les données liées à vos recherches en physique, ce qui vous accordera une augmentation de §Y10 %§! à votre vitesse de recherche dans cette catégorie.\n\nSi vous souhaitez que je renforce un domaine différent, contactez-moi simplement à nouveau et choisissez une autre option."
    giga_dialog.3009.b:0 "En £engineering£ §YRecherche en Ingénierie§!"
    giga_dialog.3009.b.response:0 "Bien ! Je récupérerai les données relatives à vos recherches en ingénierie, ce qui vous accordera une augmentation de §Y10 %§! à votre vitesse de recherche dans cette catégorie.\n\nSi vous souhaitez que je renforce un domaine différent, contactez-moi simplement à nouveau et choisissez une autre option."
    giga_dialog.3009.c:0 "En £society£ §YRecherche sociétale§!"
    giga_dialog.3009.c.response:0 "Bien ! Je récupérerai les données relatives à votre recherche sociétale, ce qui vous accordera une augmentation de §Y10 %§! à votre vitesse de recherche dans cette catégorie.\n\nSi vous souhaitez que je renforce un domaine différent, contactez-moi simplement à nouveau et choisissez une autre option."
    giga_dialog.3009.d:0 "Peu importe, n'aidez pas nos recherches."
    giga_dialog.3009.d.response:0 "D'accord, je vais arrêter de vous aider dans vos recherches, si c'est ce que vous voulez..."

    r_square_world_ruined:0 "Monde-carré en ruines"
    r_square_world_ruined_DESC:0 "Cette structure massive était autrefois capable de supporter une biosphère sur sa face interne, mais plus maintenant. Sa forme étrange semble défier la physique telle que nous la connaissons."
    r_square_world_ruined_MEGASTRUCTURE_DETAILS:0 "$r_square_world_ruined_DESC$"

    r_square_world_restored:0 "Segment de Monde-carré restauré"
    r_square_world_restored_DESC:0 "Ce segment d'anneau-monde aux formes étranges a été restauré par des technologies de pointe. Ses machines internes produisent de grandes quantités de Quberine, le même matériau dont est fait la structure même de ce Monde-carré."
    r_square_world_hub_MEGASTRUCTURE_DETAILS:0 "$r_square_world_restored_DESC$"

    r_square_world_hub:0 "Station abandonnée"
    r_square_world_hub_DESC:0 "Une mystérieuse station abandonnée flotte au-dessus de l'étoile de ce système. Elle montre des signes d'activité très mineurs, provenant très probablement d'une source d'alimentation de secours."

    r_square_world_hub_powered:0 "Hub système du Monde-carré"
    r_square_world_hub_powered_DESC:0 "Cette station sert de point d'accès distant aux systèmes internes de Monde-carré et semble abriter une sorte d'intelligence artificielle centrale."

    r_square_world_hub_garyx:0 "Contacter Garyx"
    r_square_world_hub_garyx_DESC:0 "Nous pouvons communiquer avec Garyx, l'intelligence artificielle centrale."

    #########################################
    ### Terraform Molten ####################
    #########################################
    giga_tech_terraform_molten:0 "Stabilisation géothermique planétaire"
    giga_tech_terraform_molten_desc:0 "Les mondes en fusion sont parmi les plus hostiles des planètes de type rocheuses. Leur surface est déchirée par les forces des marées et l'activité géologique. Cependant, en utilisant des faisceaux de refroidissement orbitaux colossaux ainsi que des perceuses laser mégastructurelles pour modifier leur composition tectonique, il pourrait devenir possible de refroidir et de stabiliser la surface d'un tel monde, le rendant potentiellement habitable."

    giga_dialog.4001.name:0 "Chantier de construction  $name_terraform_molten$ terminé !"
    giga_dialog.4001.desc:0 "Le chantier de construction d'un $name_terraform_molten$ dans le système §H[giga_system.GetName]§! est maintenant terminé. Cette plate-forme orbitale servira de terrain de jeu pour construire une grande structure autour de ce monde en fusion, qui utilisera des faisceaux de refroidissement et des forets laser pour modifier à distance les propriétés de surface du monde en fusion, le rendant habitable pour la plupart des formes de vie, bien que sans vie."
    giga_dialog.4001.a:0 "Bien."

    giga_dialog.4002.name:0 "Installations orbitales du $name_terraform_molten$ terminées !"
    giga_dialog.4002.desc:0 "Nos installations orbitales du $name_terraform_molten$ sont maintenant terminées. Ce grand anneau s'étend autour de l'équateur de la planète et abrite les machines et les réacteurs nécessaires pour alimenter les gros appareils qui seront utilisés pour sculpter la surface de la planète en quelque chose de plus adapté à la vie."
    giga_dialog.4002.a:0 "Très bien."

    giga_dialog.4003.name:0 "$name_terraform_molten$ terminé !"
    giga_dialog.4003.desc:0 "Notre $name_terraform_molten$ est maintenant terminé. Avec l'ajout de trois grands faisceaux de refroidissement à grande échelle et des foreuses laser, nous pourrons à la fois refroidir et stabiliser l'activité géologique de ce monde. Maintenant, nous devons commencer le processus de terraformation proprement dit."
    giga_dialog.4003.a:0 "Nous le ferons immédiatement."

    giga_dialog.4004.name:0 "Terraformation réussie grâce au $name_terraform_molten$ !"
    giga_dialog.4004.desc:0 "Excellente nouvelle ! Notre $name_terraform_molten$ dans le système §H[giga_system.GetName]§! a réussi à transformer une planète autrefois en fusion en un monde chaud mais habitable. Sa surface a été refroidie et la plupart des activités géologiques ont été supprimées, grâce à un remodelage étendu des plaques tectoniques chaotiques de la planète. La planète est maintenant prête pour la colonisation et peut être encore terraformée pour y améliorer les conditions d'habitabilité pour nos citoyens."
    giga_dialog.4004.a:0 "Merveilleux!"
    giga_dialog.4004.a.tooltip:0 "Veillez à ne pas obtenir de pneumonoultramicroscopiquesilicovolcanoconiose des cendres résiduelles flottant dans l'atmosphère."

    terraform_molten_0:0 "Chantier de construction du $name_terraform_molten$"
    terraform_molten_0_DESC:0 "Le chantier d'un futur $name_terraform_molten$ à construire autour de cette planète, qui refroidira et stabilisera la surface dure de ce monde pour le rendre habitable."
    terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "Un appareil capable de refroidir et de stabiliser un monde en fusion, le rendant habitable, bien que sans vie."

    terraform_molten_1:0 "Installations orbitales du $name_terraform_molten$"
    terraform_molten_1_DESC:0 "Ce grand anneau équatorial abrite les machines nécessaires pour alimenter et alimenter les énormes refroidisseurs orbitaux qui seront utilisés pour modifier à distance les conditions de surface du monde en fusion."

    terraform_molten_2:0 "$name_terraform_molten$"
    terraform_molten_2_DESC:0 "Un $name_terraform_molten$, complet équipé d'un ensemble de grands refroidisseurs orbitaux et de perceuses laser pour refroidir et stabiliser la surface de la planète. Il ne reste plus qu'à commencer le processus de terraformation proprement dit."

    terraform_molten_3:0 "Commencer la terraformation"
    terraform_molten_3_DESC:0 "Ordonnez à l'équipage du $name_terraform_molten$ de commencer à transformer la surface en fusion et la composition tectonique de cette planète en quelque chose qui peut être habité par la plupart des formes de vie."

    #########################################
    ### Terraform Shattered #################
    #########################################
    giga_tech_terraform_shattered:0 "Reconstruction Planétaire"
    giga_tech_terraform_shattered_desc:0 "Les mondes brisés et explosés sont parmi les plus compliqués des planètes rocheuses à reconstruire. Leur surface ayant été déchirée par une force inconnue, que ce soit une super-arme ou un super-organisme. Cependant, en utilisant des moteurs gravitatifs colossaux, il pourrait devenir possible de collecter et d'unifier les fragments d'un tel monde, ce qui rend à ce monde une unité, pour envisager ensuite une potentiellement terraformation."

    giga_dialog.11201.name:0 "$name_terraform_shattered$ Construction Site terminé !"
    giga_dialog.11201.desc:0 "Le chantier de construction d'un $name_terraform_shattered_full$ dans le système §H[giga_system.GetName]§! est maintenant terminé. Cette plate-forme orbitale servira de terrains de point de départ pour construire une grande structure autour de ces éclats de matière planétaire, en utilisant des moteurs gravitationnels pour combiner les rochers en une masse assez grande pour redémarrer l'activité géologique."
    giga_dialog.11201.a:0 "Bien."

    giga_dialog.11202.name:0 "Anneau intérieur du $name_terraform_shattered$"
    giga_dialog.11202.desc:0 "Notre bague intérieure du $name_terraform_shattered$ est maintenant terminée. Cette grande bague s'étend sur ce qui deviendra l'équateur de la planète et abrite les machines nécessaires pour monter les grands appareils qui seront utilisés pour sculpter la surface de la planète."
    giga_dialog.11202.a:0 "Parfait."

    giga_dialog.11203.name:0 "Anneau extérieur du $name_terraform_shattered$"
    giga_dialog.11203.desc:0 "Notre anneau externe $name_terraform_shattered$ est maintenant terminé. Cet anneau est fixée à l'anneau intérieur et abrite les réacteurs qui puissent alimenter toute la structure, ainsi que les gros moteurs qui permettent à l'anneau intérieur de tourner gyroscopiquement autour de la planète."
    giga_dialog.11203.a:0 "Superbe."

    giga_dialog.11204.name:0 "$name_terraform_shattered$ terminé"
    giga_dialog.11204.desc:0 "Notre $name_terraform_shattered$ est maintenant terminé. Avec l'ajout de deux gros moteurs gravitatifs montés sur l'anneau intérieur, nous pourrons collecter rapidement et en toute sécurité le matériau planétaire, afin de le recombiner pour former une nouvelle planète. Maintenant, nous devons commencer le processus d'unification réel."
    giga_dialog.11204.a:0 "Nous le ferons de suite."

    giga_dialog.11205.name:0 "Reconstruction gràce au $name_terraform_shattered$ réussie !"
    giga_dialog.11205.desc:0 "Excellente nouvelle ! Notre système $name_terraform_shattered$ dans le système de §H[giga_system.GetName]§! a transformé avec succès le monde détruit en une seule pièce, une planète entièrement inhabitable, mais une planète tout de même, capable d'être à présent encore terraformée."
    giga_dialog.11205.a:0 "Merveilleux!"

    terraform_shattered_0:0 "chantier de construction du $name_terraform_shattered$"
    terraform_shattered_0_DESC:0 "Le chantier de construction d'un avenir $name_terraform_shattered$ doit être construit autour de cette planète, qui collectera les restes en planétaire et créera une planète géologiquement active."
    terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "Un dispositif capable d'unifier les mondes brisés et éclatés, ce qui les rend suffisamment cohésifs pour plus de terraformation."

    terraform_shattered_1:0 "Anneau intérieur du $name_terraform_shattered$"
    terraform_shattered_1_DESC:0 "Cette grande bague abrite les machines nécessaires pour monter les moteurs gravitationnelles qui seront utilisées pour collecter à distance les restes de planétaire."

    terraform_shattered_2:0 "Anneau extérieur $name_terraform_shattered$"
    terraform_shattered_2_DESC:0 "La bague extérieure contient les réacteurs et le matériel de mouvement qui permettront aux futurs moteurs gravitationnels de reconstruire la planète."

    terraform_shattered_3:0 "$name_terraform_shattered$"
    terraform_shattered_3_DESC:0 "Un $name_terraform_shattered$ équipé d'un ensemble de grands moteurs gravitatifs collecter et unifiez l'ancien matériel de la planète. Tout ce qu'il reste à faire, c'est commencer le processus de terraformation actuel."

    terraform_shattered_4:0 "Commencer à terraformer"
    terraform_shattered_4_DESC:0 "Commandez l'équipage du $name_terraform_shattered$ pour commencer à créer un surface fondue et les systèmes tectoniques de cette planète, ce qui peut être la base afin d'envisager plus tard d'y élire domicile"

    #########################################
    ### Terraform Barren ####################
    #########################################
    giga_tech_terraform_barren:0 "Activation dynamique du noyau"
    giga_tech_terraform_barren_desc:0 "La réactivation du champ magnétique d'une planète et la génération d'une atmosphère respirable sont deux tâches très difficiles. Cependant, des techniques de terraformation de plus en plus avancées peuvent rapprocher ces exploits de la réalité."

    giga_dialog.3801.name:0 "Site du $name_terraform_barren$ créé"
    giga_dialog.3801.desc:0 "Le chantier de construction d'un $name_terraform_barren$ est maintenant terminé. Ce site servira de base de montage pour construire un $name_terraform_barren$ dans le système §H[giga_system.GetName]§!. Cette merveille technologique pourra implémenter une atmosphère et une hydrosphère sur ce monde désolé, le rendant plus habitable."
    giga_dialog.3801.a:0 "Bien."

    giga_dialog.3802.name:0 "Hyper-bobinages du $name_terraform_barren$ construits"
    giga_dialog.3802.desc:0 "Les Hyper-bobinages du $name_terraform_barren$ sont terminés. Ces deux gigantesques bobines géomagnétiques généreront un énorme champ électromagnétique, qui sera suffisamment puissant pour faire fondre le noyau de cette planète et, espérons-le, créer un champ magnétique, indispensable à la survie de la vie."
    giga_dialog.3802.a:0 "Excellent."

    giga_dialog.3803.name:0 "Générateur atmosphérique du $name_terraform_barren$ construit"
    giga_dialog.3803.desc:0 "Le Générateur atmosphérique du $name_terraform_barren$ vient d'être construit. Cette grande grille entourant un monde stérile est capable de générer de grandes quantités d'atmosphère et peut modifier le climat de cette planète à volonté.\nIl ne reste plus qu'à commencer le processus de terraformation."
    giga_dialog.3803.a:0 "Bien."

    giga_dialog.3804.name:0 "Terraformation grâce au $name_terraform_barren$ réussie"
    giga_dialog.3804.desc:0 "Le $name_terraform_barren$ intégré au système §H[giga_system.GetName]§! a réussi à terraformer cette planète en un monde habitable ! Bien qu'il ait un climat tolérable pour la plupart des formes de vie, il est complètement dépourvu de vie et nécessitera une terraformation supplémentaire si son habitabilité est encore trop faible pour permettre une colonisation adéquate. Sinon, c'est une belle prouesse technologique que nous venons d'accomplir, prouvant notre maîtrise de la terraformation."
    giga_dialog.3804.a:0 "Incroyable !"

    terraform_barren_0:0 "Chantier de construction du $name_terraform_barren$"
    terraform_barren_0_DESC:0 "Le chantier du futur $name_terraform_barren$. Il contient la grande quantité de personnel et de machines nécessaires pour construire un appareil capable de donner vie à un monde désolé."
    terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "Une grande construction construite autour d'un monde désolé pour le rendre plus habitable."

    terraform_barren_1:0 "Hyperbobinages du $name_terraform_barren$"
    terraform_barren_1_DESC:0 "Ces deux bobines géomagnétiques massives servent à faire fondre à distance le noyau de la planète et à réactiver efficacement le champ magnétique de ce monde, afin de rendre cette planète capable de contenir une atmosphère épaisse."

    terraform_barren_2:0 "$name_terraform_barren$"
    terraform_barren_2_DESC:0 "Le $name_terraform_barren$ est maintenant équipé d'un large éventail de dispositifs de manipulation atmosphérique, qui peuvent semer une atmosphère respirable et de l'eau à la surface de ce monde. Il ne reste plus qu'à commencer le processus."

    terraform_barren_3:0 "Commencer la terraformation"
    terraform_barren_3_DESC:0 "Ordonnez à l'équipage du $name_terraform_barren$ de commencer le processus à grande échelle de réactivation du champ magnétique de cette planète, puis de mettre en place une atmosphère respirable et une hydrosphère stable."

    terraform_barren_2_disabled:0 "$name_terraform_barren$ antique"
    terraform_barren_2_disabled_DESC:0 "Cet ancien $name_terraform_barren$ a été construit il y a des siècles par une civilisation inconnue. Il fonctionne sur une source d'alimentation antique et semble être opérationnel."
    terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:0 "$terraform_barren_2_disabled_DESC$"

    terraform_barren_3_restored:0 "Commencer la terraformation"
    terraform_barren_3_restored_DESC:0 "Commandez cette ancienne mégastructure pour relancer le processus de terraformation sur la planète ci-dessous."

    #########################################
    ### Terraform Toxic #####################
    #########################################
    giga_tech_terraform_toxic:0 "Nettoyage atmosphérique à grande échelle"
    giga_tech_terraform_toxic_desc:0 "D'énormes usines de conversion chimique orbitale permettent en théorie de purifier entièrement l'atmosphère d'un monde toxique de ses composants toxiques, la rendant habitable pour la plupart des espèces."

    giga_dialog.3901.name:0 "Site de construction du $name_terraform_toxic$ construit"
    giga_dialog.3901.desc:0 "Le chantier de construction d'un futur $name_terraform_toxic$ est maintenant terminé dans le système §H[giga_system.GetName]§! ! Cette plate-forme orbitale plutôt grande abrite l'équipement nécessaire pour commencer à construire un $name_terraform_toxic$ autour d'un monde toxique, le rendant finalement habitable."
    giga_dialog.3901.a:0 "Très bien."

    giga_dialog.3902.name:0 "Anneaux de traitement du $name_terraform_toxic$ construits"
    giga_dialog.3902.desc:0 "Les anneaux de traitement d'un futur $name_terraform_toxic$ ont été assemblés autour d'un monde toxique. Abritant des installations de retraitement chimique incroyablement grandes, ces constructions en forme d'anneau ont la capacité de convertir rapidement et efficacement les éléments toxiques de l'atmosphère d'une planète en éléments respirants."
    giga_dialog.3902.a:0 "Bon travail."

    giga_dialog.3903.name:0 "Macromanipulateurs $name_terraform_toxic$ construits"
    giga_dialog.3903.desc:0 "Les macromanipulateurs du $name_terraform_toxic$ sont maintenant terminés ! Ils se composent de deux pompes massives, capables d'extraire et d'injecter d'énormes quantités de gaz dans et hors de l'atmosphère d'une planète.\n\nLe $name_terraform_toxic$ étant maintenant terminé, nous devons maintenant commencer le processus de terraformation lui-même..."
    giga_dialog.3903.a:0 "Fantastique."

    giga_dialog.3904.name:0 "Terraformation grâce au $name_terraform_toxic$ réussie !"
    giga_dialog.3904.desc:0 "Fantastique nouvelle ! Notre $name_terraform_toxic$ dans le système §H[giga_system.GetName]§! a réussi à terraformer un monde autrefois toxique en un monde habitable, quoique sans vie. Bien que la planète terraformée possède une atmosphère plutôt épaisse, elle devrait maintenant être prête pour la colonisation. Nous pouvons également choisir de le terraformer davantage si nous le souhaitons."
    giga_dialog.3904.a:0 "Un exploit incroyable."

    terraform_toxic_0:0 "Chantier de construction du $name_terraform_toxic$"
    terraform_toxic_0_DESC:0 "Le chantier d'un futur $name_terraform_toxic$, abritant les équipements nécessaires pour commencer la construction des mégastructures. Il pourra éventuellement transformer une planète toxique en un monde habitable, bien que sans vie."
    terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "Une installation massive construite autour de la planète, capable de débarrasser l'atmosphère de la planète des toxines."

    terraform_toxic_1:0 "Anneaux de traitement du $name_terraform_toxic$"
    terraform_toxic_1_DESC:0 "Les anneaux massifs qui s'étendent dans le monde toxique abritent de grandes installations capables de retraiter chimiquement l'atmosphère d'une planète, convertissant des gaz autrefois toxiques en air respirable."

    terraform_toxic_2:0 "Macromanipulateurs $name_terraform_toxic$"
    terraform_toxic_2_DESC:0 "Ce $name_terraform_toxic$ a été équipé de deux pompes massives, capables de manipuler l'atmosphère d'une planète, de la rendre plus ou moins dense, et de redistribuer ses gaz constitutifs."

    terraform_toxic_3:0 "Commencer la terraformation"
    terraform_toxic_3_DESC:0 "Ordonnez à l'équipage du Manipulateur Atmosphérique de commencer à transformer l'atmosphère et l'hydrosphère de cette planète en quelque chose qui peut être habité par la plupart des formes de vie."

    #########################################
    ### War Moon ############################
    #########################################
    giga_tech_war_moon_1:0 "Systèmes de propulsion colossaux"
    giga_tech_war_moon_1_desc:0 "Plus un vaisseau est gros, plus il est difficile de le faire bouger. Le développement de nouveaux types passionnants de méga-systèmes de mouvement pourrait ouvrir la porte à des projets incroyables."

    giga_tech_war_moon_2:0 "Arme du corps céleste"
    giga_tech_war_moon_2_desc:0 "En termes d'armement mobile, on pensait que le Titan était aussi grand que possible. L'idée de déplacer une lune entière et de l'utiliser comme une arme semble incroyablement ridicule. Mais les progrès des technologies de méga-ingénierie et de la configuration énergétique peuvent faire de ces terrifiantes lunes une réalité."

    giga_dialog.2601.name:0 "Site de construction de la $name_war_moon$ créé"
    giga_dialog.2601.desc:0 "Le chantier de construction d'un futur $name_war_moon$ est maintenant terminé dans le §H[giga_system.GetName]§!. Il servira de dépôt de préparation afin de convertir ce planétoïde pour la plupart inoffensif en une lune battlesta... pleinement opérationnelle."
    giga_dialog.2601.a:0 "Cela restera dans l'histoire."

    giga_dialog.2602.name:0 "Systèmes de propulsion de la $name_war_moon$ installés"
    giga_dialog.2602.desc:0 "Les systèmes de mouvement ont maintenant été installés sur notre $name_war_moon$ dans le système §H[giga_system.GetName]§!. Ces propulseurs massifs sont capables de générer une quantité énorme de poussée, suffisante pour déplacer la lune entière vers un autre endroit. Ils sont alimentés par un générateur massif installé dans le noyau de la planète, qui fournit une quantité d'énergie incroyable. Nous devons maintenant commencer à travailler sur la super-arme terrifiante qui armera la lune.\n\nVeuillez noter qu'en raison de leur taille immense, les Lunes de combat demandent 100 alliages et 250 d'énergie en entretien. \n\n§YN'oubliez pas de concevoir la Lune de combat dans le Concepteur de vaisseaux !§!"
    giga_dialog.2602.a:0 "Excellent."

    giga_dialog.2603.name:0 "Une lune prend son envol"
    giga_dialog.2603.desc:0 "C'est fait. Le corps céleste autour duquel nous avons construit la $name_war_moon$ n'est plus une simple lune ou une petite planète. Il a été équipé d'une très grande lance d'annihilation Oméga, capable de percer presque tout.\n\nLes propulseurs colossaux intégrés à sa croûte ont poussé la lune hors de son orbite, tandis que son hyperpropulseur colossal se met lentement en fonctionnement, en puisant d'immenses quantités d'énergie dans le gigantesque réacteur installé au cœur du planétoïde. Le vaisseau a maintenant rejoint nos forces militaires et est prêt pour l'Annihilation."
    giga_dialog.2603.a:0 "Fantastique. Nos ennemis trembleront de peur face à cette installation."

    war_moon_0:0 "Chantier de construction de la $name_war_moon$"
    war_moon_0_DESC:0 "Le chantier d'une future $name_war_moon$. Ce dépôt de préparation abrite l'équipement nécessaire pour transformer cette lune en une arme redoutable."
    war_moon_0_MEGASTRUCTURE_DETAILS:0 "Une lance à particules gigantesque intégrée dans une lune, capable de dévaster même les vaisseaux les plus résistants."

    war_moon_1:0 "Systèmes de propulsion de la $name_war_moon$"
    war_moon_1_DESC:0 "Les propulseurs massifs de la $name_war_moon$, alimentés par un réacteur massif dans le coeur de la lune, sont capables de déplacer le planétoïde entier, bien que très lentement."

    war_moon_2:0 "$name_war_moon$"
    war_moon_2_DESC:0 "Une $name_war_moon$, pleinement opérationnelle équipée d'un canon à particules massif et particulièrement dévastateur."

    war_moon_debris:0 "$name_war_moon$ détruite"
    war_moon_debris_DESC:0 "Les restes d'un vaisseau spatial colossal de la taille d'une lune construit par un empire précurseur inconnu, qui ne s'est miraculeusement pas complètement effondré sous sa propre attraction gravitationnelle. Le vaste réseau d'armes et les gigantesques propulseurs de la lune ont subi d'immenses dégâts au cours d'un ancien conflit, mais ils pourraient théoriquement être remis en état de marche, à condition que nous ayons les connaissances et la technologie nécessaire."
    war_moon_debris_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

    war_moon_restored:0 "$war_moon_2$"
    war_moon_restored_DESC:0 "$war_moon_2_DESC$"
