    ###############################
    # Notification that a new system spawned
    ehof_reality_code.1000.name:0 "Code de réalité - L'origine"
    ehof_reality_code.1000.desc:0 "Après des années de recherche de tous les fragments de la séquence de code maître $ehof_epcs$, nous avons finalement pu rassembler suffisamment de pièces pour l'assembler complètement.\n\nLes amplificateurs et les $CREATORGATE_GALACTICSS$, qui ont été trouvés dispersés dans tout les systèmes $ehof_cohesive$, sont utilisés pour transférer le $ehof_epcs$ dans toute la galaxie et au-delà, dans un but encore inconnu. Voici ce que nous savons déjà : les amplificateurs sont capables de créer une masse quasi-négative dans un but inconnu et utilisent les $CREATORGATE_GALACTICSS$ pour communiquer entre eux. Le signal par lequel ils communiquent, la séquence de code $ehof_epcs$, est transmis par ondes graviélectromagnétiques jusqu'à ce qu'il atteigne une $ehof_gateway_disabled$, qui y réagit ou n'y réagit pas.\n\nCela dépend de la fréquence et l'amplitude du $ehof_epcs$ et l'intensité de l'énergie stockée à l'intérieur de l'onde graviélectromagnétique, qui porte le $ehof_epcs$. Si la $ehof_gateway_disabled$ réagit, elle se transforme en $CREATORGATE_GALACTIC$ et transmet le $ehof_epcs$ au système $ehof_cohesive$. Le but fondamental de tout cela reste un mystère, mais l'enquête sur l'origine nous le révélera, espérons-le.\n\nGrâce à la séquence de code maître, nous pourrons désormais créer une connexion entre une $CREATORGATE_GALACTIC$ et l'origine du motif énigmatique.\n\nAutre que cela, avec les connaissances rassemblées à l'intérieur des amplificateurs et l'étude du $CREATORGATE_GALACTICS$, nous sommes maintenant en mesure de rechercher la technologie pour fabriquer $ehof_sm$ et créer notre propre $CREATORGATE_GALACTICS$!"

    # On entering the system
    ehof_reality_code.10001.name:0 "Éradicateur stellaire"
    ehof_reality_code.10001.desc:0 "Nous avons enfin atteint le système d'origine du $ehof_epcs$, [root.GetStarName].\n\nLe système se compose d'un énorme trou noir et d'un seul corps céleste en orbite autour de lui. Une formidable structure sphérique d'un diamètre d'environ 15 000 000 kilomètres. La structure n'est certainement pas d'origine naturelle et semble être défendue par un vaisseau que nous n'avons jamais rencontré auparavant, l'Éradicateur stellaire.\n\nNous devons procéder avec prudence, car il semble être hostile et lourdement armé ! La défaite de ce vaisseau pourrait s'avérer nécessaire, car elle nous empêchera probablement de s'approcher de l'objet sphérique."

    # On killing the Éradicateur
    ehof_reality_code.10002.name:0 "L'Éradicateur éradiqué"
    ehof_reality_code.10002.desc:0 "Alors que l'issue de la bataille contre l'Éradicateur stellaire se précisait en notre , il a juste disparu sans laisser de trace. Il n'y a aucune indication sur l'endroit où il est allé ou s'il pourrait revenir.\n\nQuoi qu'il en soit, nous pouvons maintenant reprendre notre mission, la raison pour laquelle nous sommes venus ici pour commencer. L'objet sphérique qui est probablement à l'origine du motif énigmatique.\n\nLes balayages visuels et thermiques de la surface montrent qu'elle est perpétuellement en mouvement et change entre de nombreux états différents de la matière. Ce n'est ni solide ni liquide, ni gazeux, ni plasma. C'est tout à la fois ! Même les états de matière à très haute ou très basse énergie semblent exister dans la composition de la surface, comme les condensats de Bose-Einstein, la matière dégénérée et même la matière photonique.\n\nLa surface brille également d'elle-même de temps en temps , à différents endroits, probablement à cause de la désintégration de la matière photonique et des transitions de phase constantes. Sur la base de nos connaissances sur $ehof_sm$ et du fait que toutes les autres structures primordiales en sont constituées, il est probable que la surface soit constituée du même matériau. Les tentatives de vérification de cette hypothèse s'avèrent malheureusement vaines, car la composition de la surface est impossible à déterminer avec des scanners, en raison des transitions de phase constantes et extrêmement rapides. Ce qui est remarquable, c'est qu'il semble posséder des schémas de couleurs spécifiques, qui sont les mêmes presque partout. Un or-argent et orange. Comment tout cela fonctionne est absolument inconnu.\n\nDeux zones de forme circulaire, qui ne peuvent être définies que comme les 'pôles' de cette sphère, parce que les sphères parfaites n'ont pas de pôles, sont distinctes de la structure de la surface principale . Ils ont un diamètre d'environ 2 millions de kilomètres et semblent être faits d'un matériau solide et cristallin avec une couleur semblable au bronze. Contrairement au reste de la surface, les pôles sont statiques et ne changent pas du tout. Au centre de ces pôles se trouve une sorte de grand sceau, de forme similaire à celle des amplificateurs et des sceaux du $ehof_gateway_disableds$,. Il peut s'agir d'une sorte de symbole représentatif des créateurs de cette construction, des amplificateurs et du $CREATORGATE_GALACTICSS$.\n\nTout comme avec les objets amplificateurs, la surface ne peut pas être pénétrée avec des scanners, mais contrairement à eux, sa température n'est pas définissable, en raison des phases perpétuellement changeantes de la surface.\n\nUne entrée n'est pas identifiable, s'il y en a, mais elle peut être similaire aux objets amplificateurs, dont les entrées ne se 'manifestent' que dans des conditions spécifiques.\n\nUne étude approfondie de la structure sera nécessaire pour déterminer sa fonction et y trouver un moyen, ce qui sera probablement nécessaire pour déterminer la fonction en premier lieu. Nos chercheurs ont décidé de nommer la construction $ehof_the_sphere_named$."
    ehof_reality_code.10002.a:0 "C'est incroyable !"

    # Initial
    code_final_digsite:0 "Code réalité - $ehof_the_sphere_named$"
    code_final_digsite_desc:0 "Trouver un moyen d'accéder concernant $ehof_the_sphere$ semble être une tâche impossible. Stimuler ou pénétrer la surface avec un rayonnement ou une force mécanique paraît inutile, tout comme cela l'a été avec les amplificateurs.\n\nLa surface de l'objet ne semble pas avoir une température définie ! Sa température varie localement et successivement de températures extrêmement basses à des températures extrêmement élevées.\n\nTout équipement ou outil de contact sera probablement détruit presque instantanément. Au lieu de cela, nos chercheurs veulent adopter l'approche consistant à utiliser le $ehof_epcs$. C'était déj la clé pour accéder aux amplificateurs et à la $ehof_gateway_disableds$,. Cela pourrait donc être également la clé pour $ehof_the_sphere$. Cependant, nos experts n'utiliseront pas simplement n'importe quelle séquence de code de modèle énigmatique, mais la séquence de code maître. Il est probable que si $ehof_the_sphere$ réagit même au $ehof_epcs$, ce sera à la séquence de code maître.\n\nEn raison de la taille immense de $ehof_the_sphere$, un seul émetteur ne sera probablement pas suffisant pour cela, au cas où il pourrait vraiment réagir au $ehof_ep$. Cependant, une seule installation sera construite dans un premier temps. Ce sera un émetteur directionnel pour le $ehof_epcs$ et émettra le $ehof_ep$ sur la surface via des ondes graviélectromagnétiques.\n\nLa construction de l'installation peut commencer maintenant."

    # Stage 1
    ehof_reality_code.1001.name:0 "Code réalité - $ehof_the_sphere_named$ I"
    ehof_reality_code.1001.desc:0 "L'émetteur a partiellement réussi à ouvrir une entrée dans $ehof_the_sphere$.\n\nLes premières fois où il a été utilisé, il a émis le $ehof_epcs$ via des ondes gravitationnelles, tout comme avec les amplificateurs, mais ces tentatives n'ont généré aucune réaction de $ehof_the_sphere$. Après cela, les chercheurs ont utilisé des ondes graviélectromagnétiques à la place, comme cela s'était avéré nécessaire pour la $ehof_gateway_disableds$. Cette fois, $ehof_the_sphere_named$ a réagi, même si ce n'est que pour une courte durée. À l'un des pôles, une encoche relativement petite d'un diamètre de 1 kilomètre s'est manifestée, mais a disparu peu de temps après. Il semble que le stimulus n'ait pas été suffisament puissant.\n\nLa construction d'installations supplémentaires pourrait être nécessaire pour ouvrir une entrée stable vers $ehof_the_sphere$."

    # Stage 2
    ehof_reality_code.1002.name:0 "Code réalité - $ehof_the_sphere_named$ II"
    ehof_reality_code.1002.desc:0 "Notre énorme projet sur $ehof_the_sphere$ a fait des progrès essentiels.\n\nAprès l'installation et le déploiement de plusieurs installations d'émetteurs supplémentaires, le nombre d'ouvertures a augmenté. Il apparaît que le nombre d'ouvertures augmente de façon exponentielle avec le nombre de stimulis, appliqués à la surface. Après avoir installé 5 installations supplémentaires, exactement 216 ouvertures se sont manifestées à la surface. Elles se sont alignés circulairement depuis le centre vers l'extérieur, formant un cercle uniformément ordonné.\n\nEn se basant sur le nombre d'ouvertures générées, nos experts ont déterminé que le nombre de crans augmente selon une puissance de trois. La taille des ouvertures elles-mêmes n'a pas changé.\n\nAvec ce taux d'augmentation, il faudra 126 installations au total jusqu'à ce que la quantité d'ouvertures et leur alignement couvrent tout le pôle. Construire 110 supplémentaires de ces installations coûteuses serait un cauchemar économique et nos scientifiques sont convaincus que l'augmentation du nombre jusqu'à ce que tout le pôle soit couvert ne conduirait pas à la manifestation d'une entrée. Ils estiment que la quantité de signaux émis par les installations à elle seule n'est pas suffisante, de la même manière que les $ehof_gateway_disableds$ ne réagissent pas simplement au $ehof_epcs$, mais uniquement dans des conditions spécifiques. Outre la quantité, l'intensité, la fréquence et l'amplitude de la transmission sont également importantes. La quantité et la qualité de la transmission doivent être correctes, pour déclencher la manifestation d'une entrée.\n\nLes installations vont maintenant commencer à émettre la séquence de code maître $ehof_epcs$ avec différentes intensités et configurations sur $ehof_the_sphere$, pour vérifier cette hypothèse."

    # Stage 3
    ehof_reality_code.1003.name:0 "Code réalité - $ehof_the_sphere_named$ III"
    ehof_reality_code.1003.desc:0 "L'hypothèse de nos chercheurs concernant $ehof_the_sphere$ s'est avérée correcte.\n\nAlors que les installations de transmission émettaient la séquence de codes $ehof_eps$ avec diverses intensités et configurations sur $ehof_the_sphere$, les ouvertures se sont non seulement manifestées, mais ont également changé leur taille.\n\nAprès une longue période d'essais successifs, au cours de laquelle nos experts ont dû tester de nombreuses variantes différentes, ils ont finalement pu déterminer la bonne séquence. Avec la bonne intensité et la bonne configuration, les ouvertures ont fusionné en un seul grand trou, d'un diamètre de 240 kilomètres, et $ehof_the_sphere$ s'est finalement ouverte.\n\nNos scientifiques ont même pu découvrir qu'en appliquant la bonne intensité avec un nombre différent d'installations, cela avait comme effet d'augmenter ou diminuer la taille de l'entrée. Ce mécanisme permet probablement une multitude de tailles différentes pour l'entrée de $ehof_the_sphere$, peut-être pour le transport de cargaisons plus grandes ou plus petites dans $ehof_the_sphere$. En fonction de la taille de $ehof_the_sphere$, il aurait pu s'agir de planètes entières ou même d'étoiles ! Quoi qu'il en soit, ce que les créateurs de $ehof_the_sphere$ transportaient par cet intermédiaire n'a pas d'importance pour le moment. Nous devons tout d'abord dévoiler les secrets de $ehof_the_sphere$.\n\nMalheureusement, derrière l'entrée, un autre énorme mécanisme, similaire à ceux découverts à l'intérieur des objets amplificateurs verouille lui-aussi l'accès complet à l'intérieur. Il semble qu'il faut d'abord trouver un moyen de résoudre le mécanisme, pour enfin accéder à $ehof_the_sphere$.\n\nNos chercheurs supposent qu'il sera nécessaire de déployer une nouvelle fois une assistance informatique avancée pour résoudre le mécanisme"

    # Stage 4
    ehof_reality_code.1004.name:0 "Code réalité - $ehof_the_sphere_named$ IV"
    ehof_reality_code.1004.desc:0 "Afin de découvrir comment résoudre les mécanismes d'entrée de $ehof_the_sphere$, nos scientifiques ont déployé un ensemble d'intelligences articifielles extrêmement avancées pour découvrir, afin  comment le résoudre.\n\nAprès plusieurs jours de calcul et d'analyse, les intelligences étaient en effet capables de résoudre le mécanisme. Le seul problème est que pour appliquer la solution pour les mécanismes, la force mécanique et le rayonnement doivent être appliqués à des dizaines de milliers d'emplacements différents sur le mécanisme.\n\nLa machinerie pour cette tâche doit être développée et construite en premier. Ensuite, nous pourrons enfin ouvrir $ehof_the_sphere$!"

    # Stage 5
    ehof_reality_code.1005.name:0 "Code de réalité - $ehof_the_sphere_named$ V"
    ehof_reality_code.1005.desc:0 "Nous avons finalement terminé la construction des machines nécessaires pour résoudre le mécanisme d'entrée de $ehof_the_sphere$.\n\nDes milliers de drones différents avec différents outils ont été construits, afin d'interagir avec tous les différents emplacements.\n\nOn ne sait pas si tous les stimuli doivent être appliqués en même temps ou dans un ordre spécifique. Les intelligences observeront l'ensemble du processus, afin de déterminer comment les stimuli doivent être appliqués.\n\nLe déploiement des drones peut maintenant commencer"

    # Stage 6
    ehof_reality_code.1006.name:0 "Code de réalité - $ehof_the_sphere_named$ VI"
    ehof_reality_code.1006.desc:0 "Cela a fonctionné, nous avons pu résoudre le mécanisme d'entrée pour ouvrir $ehof_the_sphere$!\n\nAprès d'innombrables tentatives, les intelligences articifielles ont pu déterminer que l'ordre dans lequel les drones avaient besoin d'appliquer les différents stimuli était cohérent avec l'harmonique des fréquence des ondes gravitationnelles émises par le trou noir de $ehof_the_sphere$ en orbite.\n\nIl nous est impossible de déterminer pourquoi les créateurs de $ehof_the_sphere$ ont sécurisé autant son accès, mais cela n'a pas vraiment d'importance.\n\n$ehof_the_sphere$ est enfin ouverte. Pouvons-nous à présent en dévoiler tous ses mystères !"

    ###########################################################################
    ################# 1/6 reality code excavations completed ##################
    ###########################################################################
    ehof_reality_code.005.name:0 "Code réalité - $ehof_sm$"
    ehof_reality_code.005.desc:0 "Après le retour de l'équipage, le fragment énigmatique de la séquence de motifs et l'échantillon de la substance qui compose l'amplificateur ont été transmis à nos institutions scientifiques. Avec l'aide des échantillons de l'intérieur de l'amplificateur, nous avons pu en apprendre beaucoup sur cette substance inconnue auto-réplicante. Elle est composée d'un ensemble de nano-machines hyper-avancées, capables de se répliquer et, ensemble, peuvent imiter de nombreuses formes de matière et propriétés physiques et chimiques.\n\nLa façon dont la substance se comporte nous fait presque imaniger qu'elle est non seulement vivante, mais même sensible. Elle est capable de réagir à de nombreuses conditions environnementales différentes, toutes ses réactions étant consacrées à l'adaptation aux éléments et à assurer son intégrité. Différentes formes de réactions ont été observées : \n\nRéplication, réarrangement et remodelage, afin de rendre la substance immunisée contre tout type d'effet physique ou chimique nocif. Chaleur extrême, froid et corrosivité, champs électromagnétiques intenses, différentes formes de rayonnement, pression mécanique, lasers, même gravité. Il ne semble pas y avoir de limite supérieure à l'efficacité de ses capacités adaptatives, du moins aucune que nous ne pouvons déterminer.\n\nOutre sa capacité à se transformer et à se multiplier pour se préserver, la structure est également capable de 'grandir'. Ses capacités de réplication se présentent sous deux formes différentes. La première forme de réplication apparaît lorsque la substance doit s'adapter à des effets environnementaux dommageables, au cours desquels elle semble être capable de se répliquer à partir de rien, peut-être en absorbant l'énergie ou la matière des effets dommageables eux-mêmes, ou en utilisant une source énergie que nous ne sommes pas capables de détecter.\n\nDans ce cas, la substance n'augmente pas ou n'augmente que de manière insignifiante son volume. La deuxième forme de réplication apparaît, lorsque la substance s'est adaptée à tout effet néfaste et est en contact ou à proximité immédiate de la matière ou de l'énergie disponible. Elle les absorbe pour augmenter son volume, pour 'grandir' et peut apparemment absorber presque toutes les formes connues de matière et d'énergie.\n\nSeules l'énergie gravitationnelle, la matière noire et la masse quasi-négative ne pouvaient pas être absorbées. Le but de cette 'croissance' est inconnu, mais d'après les rapports sur l'amplificateur, cela ne s'est pas produit à l'intérieur de l'amplificateur lui-même, même si notre équipe et ses outils étaient en contact direct avec la substance. Il semble que la substance soit capable d'être 'consciente' de son environnement et, selon les circonstances, de réagir différemment.\n\nNos scientifiques ont décidé de nommer la substance '$ehof_sm$', par analogie avec le Métal vivant, en raison de ses similitudes. Même si nous ne savons encore presque rien de la substance ou plutôt de son fonctionnement, notre communauté scientifique est convaincue qu'elle possède un potentiel technologique inimaginable et souhaite intensifier nos recherches sur la substance et aussi sur les amplificateurs. Non seulement pour en savoir plus sur le modèle énigmatique, mais aussi sur le $ehof_sm$.\n\nLes utilisations de $ehof_sm$ peuvent être limitées pour le moment, car nous en savons encore trop peu, pour l'utiliser à son dans toute la mesure du possible, mais nos scientifiques ont développé des plans pour la construction d'installations spécialisées, dédiées à la reproduction de $ehof_sm$, en l'alimentant en minéraux et en énergie. De plus, un projet pour enquêter sur des pierres primordiales a été demandé, car nos scientifiques pensent qu'elles pourraient avoir été construites par les mêmes entités qui ont construit les amplificateurs, et pourraient donc également être composées de $ehof_sm$."

