	giga_flusion.400.name:0 "Flusionien Lunar Megastructure terminé !"
	giga_flusion.400.a.desc:0 "Our outpost in the Doublio system reports that the Flusionien construction project located on their planet's moon has finally been completed, after years of harduous work.\n\nIt's a gigantic lunar superweapon!\n\nThrough sheer militarism and force of will, the Impérium Félidéen has managed to embed a colossal railgun into the moon's surface, surrounded by several large missile launcher and supersized autocannons, as well as strike craft hangars. Albeit immobile, this fearsome construct is now fully operational, and stands ready to protect §HFlusion§! from external threats.\n\nOur high command advises we do not take this lightly, as this weapon could very well compete with even our space-age fleets..."
	giga_flusion.400.b.desc:0 "Our outpost in the Doublio system reports that the Flusionien §YProjekt Mondkanone§! has recently been completed.\n\nThe Impérium Félidéen has succeeded in transforming their world's second moon into a very capable superweapon, equipped with a colossal railgun, missile batteries, autocannons, and even strike craft hangars. Despite being immobile, Projekt Mondkanone is undoubtedly a very capable defence system, which should deter most invaders from trying to take over §HFlusion§!.\n\nWith a new superweapon in their hands, the Impérium Félidéen's course of action remains to be seen, although some speculate that Kaiser Kattail might decide to use it for more than just defence..."
	giga_flusion.400.a:0 "Félicitations à eux et au Kaiser."
	giga_flusion.400.b:0 "Ces rats embêtants ! "
	giga_flusion.400.c:0 "Une Lune de combat primitive ! Fascinant."

	giga_flusion.401.name:0 "Lune de combat primitive"
	giga_flusion.401.desc:0 "Long-range sensors indicate that primitives in the §YJublio§! systems have managed to weaponize of their world's moons, through sheer force of will and militarism. After about a decade of hard work, and despite their limited technological base, they have embedded a massive railgun within the moon, alongside autocannons and missile launchers.\n\nDespite being immobile, this fearsome construct should be capable of deterring most, if not all, attempts at invading their world."
	giga_flusion.401.a:0 "Those are some hardy primitives."
	giga_flusion.401.b:0 "That might be a problem."

	giga_flusion.402.name:0 "Incoming Flusionien Transmission!"
	giga_flusion.402.desc:0 "Our Doublio outpost reports that the Flusionians, who completed Projekt Mondkanone a few years back, have sent us another diplomatic transmission.\n\nIt seems that Kaiser Kattail is grateful for the resources we gave him in order to help with Projekt Mondkanone, and now wishes to repay us!"
	giga_flusion.402.a:0 "Great news! On screen."

	giga_flusion.403.name:0 "Incoming Transmission!"
	giga_flusion.403.desc:0 "Aliens! It is once again I, Charles MacChat.\n\nI have been tasked by Kaiser Kattail himself to inform you that, in order to thank your kind's contribution to Projekt Mondkanone, we have decided to give your empire a supply of a new and exciting form of matter we managed to create using our newest particle accelerators!\n\nThis substance appears to be extremely exotic, defying the laws of physics in many ways, and presents Incroyable scientific potential. As such, the Kaiser deems it to be a worthy reward considering your extensive contribution to the project.\n\nWe hope you'll like it."
	giga_flusion.403.a:0 "A fine gift."

	giga_flusion.404.name:0 "Incoming Transmission!"
	giga_flusion.404.desc:0 "Aliens! It is once again I, Charles MacChat.\n\nI have been tasked by Kaiser Kattail himself to inform you that, in order to thank your kind's §Bimmense§! contribution to Projekt Mondkanone, we have decided to gift you two of our newest spaceships, the §YKSS Catburg§! and the §YKSS Meownich§!, two of our §YLeopard-Class Katzenkreusers§!!\n\nIndeed, the Kaiser has recently started a large program to build up the Impérium Félidéen's proper space force, so we've been working quite hard on developping such vessels.\n\nThey were built with the latest in Félidé technology, and as such we hope they'll prove useful to your kind. Although our ships don't have FTL drives, as we unfortunately haven't managed to create one ourselves just yet, we've left some empty space within the ships, so you'll be able to just use one of your own drives.\n\nWe hope you'll like it!"
	giga_flusion.404.a:0 "Un excellent cadeau ! Nous en ferons bon usage."
	giga_flusion.404.a.tooltip:0 "Nous gagnons 2 croiseurs félidés de classe §YLeopard§!, disponibles au-dessus de §HFlusion§!."

