    giga_artillery.1000.f:0 "Dépenser §Y1§! §PPoint d'amélioration§! sur la §Mcoque regénérative§! | §Y[asteroid_artillery_location.asteroid_artillery_pen_cost]§! £alloys£"
    giga_artillery.1000.g:0 "Dépenser §Y1§! §PPoint d'amélioration§! sur la §EPrécision de ciblage§! | §Y[asteroid_artillery_location.asteroid_artillery_tracking_cost]§! £alloys£"

    giga_artillery.1000.a:0 "Sortir."

    giga_tech_asteroid_artillery_pen_shots:0 "Blindage régénérateur de l'artillerie d'astéroïde"
    giga_tech_asteroid_artillery_pen_shots_desc:0 "Une intégration à grande échelle de nanites améliorée et des constructions auto-réplicantes dans les artilleries d'astéroïdes a comme conséquence qu'elles peuvent se réparer beaucoup plus rapidement et plus efficacement qu'auparavant."

    allow_asteroid_artillery_pen:0 "§HDéverrouille l'amélioration pour l'artillerie d'astéroïde:§! Coque régénératrice"
    allow_asteroid_artillery_pen_desc:0 "L'amélioration avec la coque régénératrice permet aux artilleries d'astéroïdes de se réparer passivement plus rapidement."

    not_enough_artillery_points:0 "Cette artillerie d'astéroïde n'a pas assez de points d'amélioration."

    giga_tech_asteroid_artillery_damage_upgrade:0 "Armes d'astéroïdes réinventées"
    giga_tech_asteroid_artillery_damage_upgrade_desc:0 "Avec l'avènement des lunes d'attaque et de leurs armes planétaires, il est primordial que nous nous assurions que nos artilleries d'astéroïdes soient en mesure de suivre le rythme de développement de la puissance des flottes de guerre. L'intégration de plusieurs nouvelles technologies, telles que des réacteurs d'ingénierie dimensionnelle et de singularité, garantira que l'artillerie d'astéroïde reste un atout concurrentiel dans la guerre galactique."
    allow_asteroid_artillery_dmg_upgrade:0 "Dégâts des armes des artilleries d'astéroïdes : §G+35%§!\nPortée des armes des artilleries d'astéroïdes : §G+20%§!\n\nPoints d'amélioration des artilleries d’astéroïdes : §G+3§!"

    giga_not_enough_alloys:0 "Nous n'avons pas assez d'alliages."

    giga_tech_asteroid_artillery_health_upgrade:0 "Générateurs de bouclier d'astéroïdes améliorés"
    giga_tech_asteroid_artillery_health_upgrade_desc:0 "L'amélioration de la survie de nos artilleries d'astéroïdes est cruciale. Aussi, en améliorant leurs générateurs de bouclier, nous leur permettrons de survivre plus longtemps."

    allow_asteroid_artillery_hp_upgrade:0 "Bouclier des artilleries d'astéroïdes : §G+25%§! \nRégén. des boucliers des artilleries d'astéroïdes : §G+2%§!\nPoints d'amélioration des artilleries d’astéroïdes : §G+2§!"

    giga_artillery.1004.name:0 "Structure d'artillerie d'astéroïde construit"
    giga_artillery.1004.desc:0 "La structure d'une future artillerie d'astéroïde a été achevé dans le système de §Y[giga_system.GetName]§!. Cette petite construction regroupe autour de l'astéroïde des installations d'extraction, qui récolteront la matériau dans la masse de l'astéroïde et prépareront son intérieur pour l'installation d'un réacteur colossal.\n\nElle va ensuite préparer une variété de batteries d'armes auxiliaires, qui pour compléteront l'armement principal. Les artilleries d'astéroïdes ont un entretien de §Y100§! £energy£ et §Y25§! £alloys£.\n\n§YNe pas oublier de concevoir un modèle d' $name_asteroid_artillery$ dans le concepteur de vaisseaux !§!"
    giga_artillery.1004.a:0 "Bien."

    giga_artillery.1005.name:0 "Artillerie astéroïde construite !"
    giga_artillery.1005.desc:0 "Une artillerie d'astéroïde a été entièrement construite dans le système de §Y[giga_system.GetName]§!. Ancré sur un astéroïde particulièrement grande, cette forteresse statique dispose d'un gigantesque canon spinal complétée par des armes installées sur sa structure.\n\n§L'artillerie d'astéroïde peut être améliorée en cliquant sur le bouton 'Gérer les amélioration' de l'interface utilisateur de la Mégastructure. Si elle est détruite, nous pourrons peut-être la reconstruire plus tard, et conservera toutes ses améliorations antérieures.§!"
    giga_artillery.1005.a:0 "Bien !"

    asteroid_artillery_config:0 "Gérer les améliorations"
