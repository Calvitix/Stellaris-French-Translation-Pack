    giga_hke.centra.0.tooltip:0 "§RBonus des États membres du SEF : §!\n§YAucun§!."

    giga_hke.centra.1:0 "§YCentralisation du SEF :§! 2 |Moyen"
    giga_hke.centra.1.tooltip:0 "§RBonus des États membres du SEF : §!\n§Y+10% de cadence de tir du vaisseau\n+10% de PV de coque\n+10% de PV de blindage\n+10% de santé des armées§!"

    giga_hke.centra.2:0 "§YCentralisation du SEF :§! 3 |Haute"
    giga_hke.centra.2.tooltip:0 "§RBonus des États membres du SEF : §!\n§Y+25% de cadence de tir des vaisseaux\n+25% de PV de coque\n+25% de PV de blindage\n+25% de santé des armées§!"

    giga_hke.centra.3:0 "§YCentralisation du SEF :§! 4 |Extrême"
    giga_hke.centra.3.tooltip:0 "§RBonus des États membres du SEF : §!\n§Y+50% de cadence de tir des vaisseaux\n+50% de PV de coque\n+50% de PV de blindage\n+50% de santé des armées§!"

    giga_hke.0021.name:0 "La centralisation du SEF augmente !"
    giga_hke.0021.desc:0 "Suite à un certain nombre de réformes récentes, le §YSaint Empire Félidéen§!, encore relativement jeune, a réussi à accroître sa centralisation administrative.\n\nCela conduira à une efficacité bureaucratique accrue au sein des Etats Séparatistes Félidés, qui à son tour renforceront leurs flottes et armées, car il deviendra plus facile pour les nations de leur allouer des ressources."
    giga_hke.0021.a:0 "Intéressant."
    giga_hke.0021.a.tooltip:0 "§YLa Centralisation du SEF§! §Baugmente§! à §YMoyen§!."

    giga_hke.0023.name:0 "La centralisation de SEF augmente !"
    giga_hke.0023.desc:0 "Grâce à une coopération internationale incroyable, le §YSaint Empire Félidéen§! a réussi à accroître une fois de plus sa centralisation administrative.\n\nCela conduira, comme la dernière fois, à une efficacité bureaucratique accrue au sein des États membres séparatistes félidés, qui à leur tour renforceront leurs flottes et armées au fur et à mesure que les nations commencerontde partager de plus en plus leurs ressources."
    giga_hke.0023.a:0 "Intéressant."
    giga_hke.0023.a.tooltip:0 "§YLa Décentralisation du SEF§! §Baugmente§! à §YHaute§!."

    giga_hke.0025.name:0 "La centralisation du SEF augmente !"
    giga_hke.0025.desc:0 "Dans ce qui est pratiquement un miracle bureaucratique, le §YSaint Empire Félidéen§! a réussi à accroître encore une fois sa centralisation administrative.\n\nUne fois de plus, cela conduira à une efficacité bureaucratique considérablement accrue au sein des États dissidents félidés, qui à leur tour renforceront leurs flottes et armées, alors que le pouvoir administratif et militaire commencera àtournent de plus en plus autour de la §YNation Kaiser§! du SEF !."
    giga_hke.0025.a:0 "Cela devient inquiétant."
    giga_hke.0025.a.tooltip:0 "§YLa Centralisation du SEF§! §Baugmente§! à §YExtreme§!."

    giga_hke.0010.desc.a:0 "§HFlusion§! nous appartient légitimement. Le Kaiser exige que nous le réclamions en son nom."
    giga_hke.0010.desc.b:0 "Le Kaiser reviendra. \n\nVérifiez votre horloge, car elle se rapproche de plus en plus de son arrivée.\n\nNous tiendrons."
    giga_hke.0010.desc.c:0 "Le Kaiser est avec nous. Est-il avec vous aussi ?"
    giga_hke.0010.desc.d:0 "Un jour, la galaxie sera à nouveau unie."
    giga_hke.0010.desc.e:0 "Le Kaiser nous a chargé de poursuivre son grand projet.\n\nNous ne voulons pas le laisser tomber."
    giga_hke.0010.desc.f:0 "Votre plus grave erreur a été de vous opposer à la volonté du Kaiser, [root.GetName]."

    giga_hke.president:0 "§YNation Kaiser du SEF§! : [giga_hke_leader.GetName]"
    giga_hke.membercount:0 "§YNombre de membres du SEF§! : [global_event_country.hke_member_count]"

    giga_hke.1001.name:0 "Le Saint Empire Félidéen : Nouvelle nation Kaiser"
    giga_hke.1001.desc:0 "Suite à des événements malheureux concernant la précédente Nation Kaiser, §Y[giga_hke_leader.GetName]§! a repris le flambeau de la §YNation Kaiser du SEF§! et dirige maintenant le §YSaint Empire Félidéen§! dans sa quête pour restaurer la gloire félidés."
    giga_hke.1001.a:0 "Intéressant."

    giga_hke.1002.name:0 "Le Saint Empire Félidéen"
    giga_hke.1002.desc:0 "Suite à la disparition prématurée de leur précédente §YNation Kaiser§!, le §YSaint Empire Félidéenen§! est actuellement en train d'en désigner un nouveau et n'acceptera aucune communication. Ce processus peut prendre plus d'un mois."
    giga_hke.1002.a:0 "Oh, attention."

    giga_hke.0027.name:0 "Le Saint Empire Félidéen se réfédère !"
    giga_hke.0027.desc:0 "Dans un exploit sans précédent de coopération, de prouesses bureaucratiques et de dévouement envers le Kaiser, la myriade d'États dissidents félidés qui forma le §YSaint Empire Félidéen§! a finalement décidé de mettre de côté toutes les différences qu'ils auraient pu avoir, et se sont fédérés en un super-État galactique !\n\nEn effet, pratiquement la totalité du Saint Empire Félidéen a maintenant été fusionnée en une entité supranationale singulière, centrée autour du L'ancienne §YNation Kaiser§ de SEF !.\n\nSon dirigeant, §Y[hkekaiser.GetName]§!, s'est proclamé 'Successeur du Kaiser', et a juré d'employer toute la puissance du SEF désormais uni pour affirmer la puissance des Félidés et de toutes les espèces constitutives du SEF sur la galaxie, afin de réaliser la vision du Kaiser.\n\nDe façon alarmante, ce super-État aurait utilisé ses ressources mises en commun pour assembler deux armadas massives, connues sous le nom d' §YArmadas lumineux des Félidés§!, qui présentent chacun un redoutable corps céleste armé : Une §YLune Impériale§! !\n\nIls ont également réclamé la plupart des espaces vides autour de leur terre, et même si certains États Séparatistes ont §Rrefusé§! de se fédéraliser, dans ses intentions et objectifs, l'§YImpérium félidéen§! est effectivement revenu..."
    giga_hke.0027.a:0 "Ce n'est pas bon. Ils n'abandonneront vraiment jamais."
    giga_hke.0027.a.tooltip:0 "La plupart des membres du §YSaint Empire Félidéen§! s'est fédéré en une puissante entité unique.\n§RIls tenteront probablement de récupérer le territoire perdu de l'Impérium.§!"

    civic_spirit_of_the_kaiser:0 "L'Esprit du Kaiser"
    civic_spirit_of_the_kaiser_desc:0 "Le Saint Empire Félidéen s'est fédéré, recréant efficacement l'§YImpérium Félidéen§!. Ils utilisent des armes avancées des félidés, améliorées avec les dernières technologies, afin de renforcer leur force au maximum.\n§BIls sont déterminés à terminer ce que le Kaiser a commencé.§!"

    origin_hke:0 "Le Saint Empire Félidéen"
    origin_hke_desc:0 "Cette civilisation est le résultat d'une myriade d'États dissidents qui tentent de réformer l'Impérium félidéen."

    giga_hke.0029.name:0 "Les guerres de réclamation"
    giga_hke.0029.desc:0 "Nouvelles alarmantes ! Peu de temps après sa fédéralisation, le §YSaint Empire Félidéen§! a décidé de prendre les armes contre tous les états §Yindépendants§! restants parmi les séparatistes, afin d'unifier à nouveau l'§YImpérium Félidéen§!.\n\nBien que nous ne devrions pas être directement touchés par cette 'Rückgewinnungskrieg', ou 'Guerre de Réclamation', nous devons néanmoins garder un oeil prudent sur ces revanchards impériaux, car ils vont probablement tourner leur attention vers nous par la suite..."
    giga_hke.0029.a:0 "Oh-oh."
    giga_hke.0029.a.tooltip:0 "Le §YSaint Empire Félidéen§! a §R déclaré la guerre§! à tous les États séparatistes des félidés indépendants restants."

    giga_hke.0011.name:0 "Le Saint Empire Félidéen"
    giga_hke.0011.desc:0 "[root.GetName] ! Vous êtes en possession du §YSystème Doublio§!, un lieu sacré pour nous, car c'est là que le Kaiser a commencé ses grandes conquêtes.\n\nNous exigeons donc que vous nous donniez le système sur le champ, afin que notre empire puisse être à nouveau unis et entier.\n\nNous pouvons vous fournir §Y25 000§! £energy£ en compensation, mais sachez que nous n'hésiterons pas à frapper votre espèce si vous ne coopérez pas."
    giga_hke.0011.a:0 "Très bien, vous pouvez l'avoir."
    giga_hke.0011.a.tooltip:0 "Nous allons §Ytransférer§! le système §YDoublio§! au §YSaint Empire Félidéen§!."
    giga_hke.0011.b:0 "L'Impérium s'est effondré il y a des décennies, ce sera de même pour vous !"
    giga_hke.0011.b.tooltip:0 "Le Saint Empire Félidéen§! va probablement nous §RDéclarer la guerre§! !"

