    giga_qso.1.name:0 "$name_quasistellar$ Control Panel"
    giga_qso.1.desc:0 "Welcome to the $name_quasistellar$'s control panel.\n\nHere, you can either choose a target for the hyperweapon, or configure its parameters.\n\nChoosing a target will allow you to aim at either a star, a planet, or a fleet. Remember that firing the QS-O requires £sr_magical_neutronium£§YQuasaric Energy§!, generated by the megastructure itself.\n\nViewing the parameters will let you alter the weapon's charging rate, increasing or decreasing the amount of £sr_magical_neutronium£§YQuasaric Energy§! accumulated by our QS-O.\n\n§BThis menu can also be accessed directly via an edict.§!"

    giga_qso.1.fire:0 "Choose Target"
    giga_qso.1.parameters:0 "View Parameters"
    giga_qso.1.quit:0 "Exit Control Panel"
    giga_qso.1.menu:0 "Return to Menu"

    giga_qso.10.name:0 "$name_quasistellar$: Target Selection"
    giga_qso.10.desc:0 "Here, you can select what you wish to target with the QS-O. Please read how each targeting method works properly. Keep in mind that destroying larger targets will require more £sr_magical_neutronium£§YQuasaric Energy§!."

    giga_qso.10.fleet:0 "Destroy a §GFleet§!"
    giga_qso.10.planet:0 "Destroy a §YPlanet§!"
    giga_qso.10.star:0 "Destroy a §HSolar System§!"
    giga_qso.10.starcluster:0 "Destroy a §RStar Cluster§!"

    giga_qso.200.name:0 "$name_quasistellar$: §GFleet Destruction§!"
    giga_qso.200.desc:0 "You have chosen to target an enemy fleet with the $name_quasistellar$. This will cost §Y20§! £sr_magical_neutronium£\n\nA special ship, used to calibrate the QS-O's aiming, will be created near the structure. It is equipped with a special, unlimited-range moteur de saut. Move this ship to the system containing the target fleet, and then re-open the control panel to confirm.\n\nThe ship will have to stay alive for §Y5 days§! while the hyperweapon is calibrated, so make sure it is properly escorted.\n\nOnce these 5 days have passed, the QS-O will fire through a wormhole, directly at the enemy fleet, for 30 days. The wormhole can however be disrupted by enemy fire, so it is not recommended to leave it alone.\n\nIf you wish to cancel the operation, either disband the ship, or use the Control Panel."

    giga_qso.200.yes:0 "Let us proceed."

    giga_qso.201.name:0 "Quasi-Stellar Calibrator Assembled"
    giga_qso.201.desc:0 "Our QS-O has assembled a small Quasi-Stellar Calibrator ship. It shall be used to properly calibrate and aim the wormhole through which the hyperweapon will fire. In order to begin the firing sequence, use its moteur de saut to move it to the system containing the target fleet."
    giga_qso.201.a:0 "Understood."

    giga_qso.202.name:0 "Quasi-Stellar Calibrator Disbanded"
    giga_qso.202.desc:0 "We have disbanded our Quasi-Stellar Calibrator. The destruction procedure has been cancelled."
    giga_qso.202.a:0 "Understood."

    giga_qso.203.name:0 "Quasi-Stellar Calibrator Destroyed"
    giga_qso.203.desc:0 "Our Quasi-Stellar Calibrator has been destroyed by hostile forces. The destruction procedure has been cancelled."
    giga_qso.203.a:0 "Understood."

    giga_qso.204.name:0 "$name_quasistellar$: §GFleet Destruction§!"
    giga_qso.204.desc:0 "If you have placed the Quasi-Stellar Calibrator in the right system, select the first option. You will have to protect it for 5 days. If you wish to cancel, select the third option, which will disband the Calibrator."

    giga_qso.204.fire:0 "Begin calibration! Cost: §Y20§! £sr_magical_neutronium£"
    giga_qso.204.markers:0 "The Calibrator isn't in place yet."

    giga_qso.205.name:0 "Calibrating the Obliterator"
    giga_qso.205.desc:0 "Our $name_quasistellar$ has began calibrating its weapon using the Calibrator ship. We must ensure it isn't destroyed for 5 days, after which our superweapon shall unleash a beam of pure destruction upon our foes. The QS-O will fire for about 30 days, after which the wormhole will disappear and the QS-O will once again be ready for use."
    giga_qso.205.a:0 "Excellent."

    giga_qso.206.name:0 "$name_quasistellar$: Calibrating Complete"
    giga_qso.206.desc:0 "Our $name_quasistellar$ is done calibrating its hyperweapon and the wormhole, and will now unleash its fury upon the unfortunate fleet we designated as a target."
    giga_qso.206.a:0 "Excellent. Let them burn"

    giga_qso.400.name:0 "$name_quasistellar$: §RStar Cluster Destruction§!"
    giga_qso.400.desc:0 "You have chosen to destroy a star and every single of its immediate hyperligne neighbors To do so, use a construction ship to construct a §BQS-O Target Marker§! over the stars you wish to destroy.\n\nIt is built instantly, and do not require the construction ship to be physically present in the system.\n\n§RThe system however has to be cleared of hostiles.§!\nYou can use the QS-O Fleet Destruction feature to facilitate this.\n\nOnce the target markers has been constructed, return to the QS-O and open the Control Panel once more to fire the device.\n\n§BThe blast will be so powerful that it will propagate through hyperlignes, resulting in the target system, alongside every system connected to it, being completely destroyed, and their hyperlignes getting be deleted, leaving nothing but empty space.§!"

    giga_qso.401.name:0 "§RStar Cluster Destruction§!"
    giga_qso.401.desc:0 "If you have target the star at the core of the cluster you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete the marker."
    giga_qso.401.fire:0 "Destroy a star cluster, fire! Cost: §Y120§! £sr_magical_neutronium£"
    giga_qso.401.markers:0 "We haven't targeted the star yet."

    giga_qso.300.name:0 "$name_quasistellar$: §HSolar System Destruction§!"
    giga_qso.300.desc:0 "You have chosen to destroy one or several stars and their entire planétaire systems. To do so, use a construction ship to construct a §BQS-O Target Marker§! over the stars you wish to destroy.\n\nIt is built instantly, and do not require the construction ship to be physically present in the system.\n\n§RThe systems however have to be cleared of hostiles.§!\nYou can use the QS-O Fleet Destruction feature to facilitate this.\n\nYou can target up to 4 stars at once, each adding 40£sr_magical_neutronium£ to the total firing cost. If a system has multiple stars, you only need to target one of them.\n\nOnce the target markers has been constructed, return to the QS-O and open the Control Panel once more to fire the device.\n\n§BThe $name_quasistellar$'s energy output is so high that it can destroy Neutron Stars, Pulsars, and even Black Holes, as the flow of energy is so high that spacetime itself is literally flipped inside out, and the Black Hole evaporates into nothingness.\n\n§BAll hyperlignes connected to the systems will disappear once the systems are destroyed.§!"

    giga_qso.301.name:0 "$name_quasistellar$: §HSolar System Destruction§!"
    giga_qso.301.desc:0 "If you have targeted all the stars you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete all markers."

    giga_qso.301.markers:0 "We still need to target more stars before firing."

    giga_qso.301.fire.1:0 "Destroy 1 solar system, fire! Cost: §Y40§! £sr_magical_neutronium£"
    giga_qso.301.fire.2:0 "Destroy 2 solar systems, fire! Cost: §Y80§! £sr_magical_neutronium£"
    giga_qso.301.fire.3:0 "Destroy 3 solar systems, fire! Cost: §Y120§! £sr_magical_neutronium£"
    giga_qso.301.fire.4:0 "Destroy 4 solar systems, fire! Cost: §Y160§! £sr_magical_neutronium£"

    giga_qso.100.name:0 "$name_quasistellar$: §YPlanet Destruction§!"
    giga_qso.100.desc:0 "You have chosen to destroy one or several planets. To do so, use a construction ship to construct a §BQS-O Target Marker§! megastructure over the planets you wish to destroy.\n\nThey are built instantly, and do not require the construction ship to be physically present in the system. Ensure the construction ship is not on evasive stance.\n\nYou can target up to 10 planets at once, each adding 5£sr_magical_neutronium£ to the total firing cost, for a maximum of 50.\n\nOnce the target markers have been constructed, return to the QS-O and open the Control Panel once more to fire the device."

    giga_qso.100.yes:0 "Let us proceed."
    giga_qso.100.no:0 "On second thought..."

    giga_qso.101.name:0 "$name_quasistellar$: §YPlanet Destruction§!"
    giga_qso.101.desc:0 "If you have targeted all the planets you wish to destroy, select the first option. If you wish to cancel, select the third option, which will delete all markers."

    giga_qso.101.fire.1:0 "Destroy 1 planet, fire! Cost: §Y5§! £sr_magical_neutronium£"
    giga_qso.101.fire.2:0 "Destroy 2 planets, fire! Cost: §Y10§! £sr_magical_neutronium£"
    giga_qso.101.fire.3:0 "Destroy 3 planets, fire! Cost: §Y15§! £sr_magical_neutronium£"
    giga_qso.101.fire.4:0 "Destroy 4 planets, fire! Cost: §Y20§! £sr_magical_neutronium£"
    giga_qso.101.fire.5:0 "Destroy 5 planets, fire! Cost: §Y25§! £sr_magical_neutronium£"
    giga_qso.101.fire.6:0 "Destroy 6 planets, fire! Cost: §Y30§! £sr_magical_neutronium£"
    giga_qso.101.fire.7:0 "Destroy 7 planets, fire! Cost: §Y35§! £sr_magical_neutronium£"
    giga_qso.101.fire.8:0 "Destroy 8 planets, fire! Cost: §Y40§! £sr_magical_neutronium£"
    giga_qso.101.fire.9:0 "Destroy 9 planets, fire! Cost: §Y45§! £sr_magical_neutronium£"
    giga_qso.101.fire.10:0 "Destroy 10 planets, fire! Cost: §Y50§! £sr_magical_neutronium£"
    giga_qso.101.markers:0 "We still need to target more planets before firing."
    giga_qso.101.cancel:0 "Cancel it."

    giga_birch.300.name:0 "Hyperquasar"
    giga_birch.300.desc:0 "After an arduous journey, our science ship has finally reached the center of our galaxy.\nUpon entering the system, the crew was stunned by the sight of an absolutely massive §YActive Quasar Supermassif§!, or Hyperquasar.\n\nThis gargantuan object weighs several hundred millions stellar masses, and has a diameter of several hundreds astronomical units.\nAlthough it is mere speculation for now, some of the wildest elements in the scientific community theorize that it would be possible to construct a gigantic hyperweapon around this quasar, which would harness its cataclysmic energies to unleash a beam capable of untold destructive power."
    giga_birch.300.a:0 "Incroyable!"

    giga_qso.110.name:0 "Machine World Obliterated"
    giga_qso.110.desc:0 "It was already over for the machine world the moment the $name_quasistellar$'s wormhole appeared overhead. Shortly afterwards, a gargantuan flow of energy, equivalent to the galaxy's entire energy output, blasted from the wormhole. It only took the beam mere seconds to utterly obliterate the planet.\n\nThere is nothing left of the former robotic world, and the Ghost Signal has been severely weakened as a result."
    giga_qso.110.a:0 "That'll teach 'em."

    giga_qso.112.name:0 "The End of the Contingency"
    giga_qso.112.desc:0 "The Contingency has failed. With the destruction of the last Machine World, the galaxy no longer faces the threat of systematic mass extinction, from the Contingency, at least. All surviving Contingency warforms have either powered down or self-destructed, and the Ghost Signal is no longer being transmitted.\n\nThe main nexus was utterly obliterated in mere seconds by the $name_quasistellar$'s immensely powerful laser, leaving nothing behind.\n\nAlthough the Contingency is no more, whether or not the [quasistellar_owner.GetName] will aim their hyperweapon at other targets remains to be seen..."
    giga_qso.112.a:0 "What could they do against the might of a trillion suns?"

    #########################################
    ### HRAE-MC #############################
    #########################################
    giga_tech_hrae_mc:0 "Relativistic Singularity Harvesting"
    giga_tech_hrae_mc_desc:0 "Black Holes, despite emitting very little energy themselves, are actually energetic powerhouses. The combination of several advanced energy-harvesting methods, adapted to fit around a massive black hole, could let us assemble an extremely efficient machine to completely monopolize all the energy the black hole has to offer."

    giga_dialog.3101.name:0 "$name_hraemc$ Construction"
    giga_dialog.3101.desc:0 "The construction site for our future $name_hraemc$ is now ready. This technological marvel will siphon the energy straight out of [giga_system.GetName], and it will also prove to be a Merveilleux research center to closely study the black hole."
    giga_dialog.3101.a:0 "Excellent."

    giga_dialog.3102.name:0 "Accelerators construit"
    giga_dialog.3102.desc:0 "Our workers have just finished assembling the Chronotemporal accelerators, two massive spacetime-distorting rings capable of greatly accelerating the black hole's decay, thus increasing Hawking Radiation. Our engineers estimate that the black hole's decay is being accelerated a quintillion times. However, due to its enormous lifespan, the black hole will still most likely outlive every civilization in the galaxy.\n\nThey also get rid of the time dilation around the black hole and stabilize the rest of the megastructure."
    giga_dialog.3102.a:0 "Great. Continue the efforts."

    giga_dialog.3103.name:0 "Mass Injectors construit"
    giga_dialog.3103.desc:0 "The Mass Injectors have been installed, and they are beginning to throw large amounts of materials directly into the event horizon, generating a very bright accretion disk. The injectors possess a limited capacity to generate energy using the light emitted from the disk, but they are not very efficient and will require us to construct the Accretion Collectors to fully harvest the energetic potential."
    giga_dialog.3103.a:0 "Good. This is quite a feat."

    giga_dialog.3104.name:0 "Accretion Collectors construit"
    giga_dialog.3104.desc:0 "Another step of the way to a complete Hawking Radiation and Accretion Emission Macro-Collector is completed as the Accretion Collectors are finished. These huge constructs are specially made to collect the energy emitted by the ultra-bright accretion disk caused by our dumping of materials into the black hole. They also harvest some of the black hole's rotational energy, and specialized labs have been installed inside of it, allowing our scientists to get a close look at the literal tear in space-time.\n\nThe final step will be building the Polar Collectors, which will collect the various rays emitted by the black hole when it swallows something, as well as Hawking Radiation."
    giga_dialog.3104.a:0 "Very good."

    giga_dialog.3105.name:0 "$name_hraemc$ Finished"
    giga_dialog.3105.desc:0 "Our Hawking Radiation and Accretion Emission Macro-Collector, or $name_hraemc$ is now finished. This Incroyable technological feat shall grant us huge amounts of energy, as well as lots of data on the nature of the strange bodies that are black holes. The Polar Collectors are actively collecting most of the energy emitted by the black hole, as well as the residual Matière noire coming out of it.\nCivilian integration has also been added, allowing our citizens to dump their trash into the black hole, reducing consumer good cost."
    giga_dialog.3105.a:0 "May this help us dominate the galaxy."

    hrae_mc_0:0 "$name_hraemc$ Construction Site"
    hrae_mc_0_DESC:0 "This construction site will serve as a staging depot to host the large amounts of resources and personnel needed to construct a Hawking Radiation and Accretion Emission Macro Collector."
    hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "The $name_hraemc$ is a technological jewel built around a Black Hole to collect its energy."

    hrae_mc_1:0 "$name_hraemc$ Chrono-Accelerators"
    hrae_mc_1_DESC:0 "These rings emit a special chronotron radiation that accelerates the emission of hawking radiation and reduces the enormous time dilation usually found around black holes."

    hrae_mc_2:0 "$name_hraemc$ Mass Injectors"
    hrae_mc_2_DESC:0 "These injectors allow the easy dumping of vast quantities of matter into the black hole, generating a very bright and energetic accretion disk, whose energy can be collected. The integrated components allow the injector to collect some of the energy, but they aren't efficient."

    hrae_mc_3:0 "$name_hraemc$ Accretion Collectors"
    hrae_mc_3_DESC:0 "The Accretion Collectors are specially made to collect the vast amounts of energy emitted by the accretion disk. They also feature specialized science facilities to study the strange physics of the black hole."

    hrae_mc_4:0 "$name_hraemc$"
    hrae_mc_4_DESC:0 "An operational $name_hraemc$, standing for 'Hawking Radiation and Accretion Emission Macro-Collector'. Hawking radiation is accelerated thanks to special components."

    #############################################################################################################################################
    ### Event Chains ############################################################################################################################
    #############################################################################################################################################
    #########################################
    ### Pouchkinn ###########################
    #########################################
    giga_pouchkinn.002.title:0 "Laboratoire antique"
    giga_pouchkinn.002.desc:0 "Notre vaisseau scientifique examinant le $name_orb_elysium$ abandonné a repéré un étrange laboratoire à sa surface. Il semble verrouillé et les scans ont confirmé son âge incroyable.\n\nNotre scientifique recommande de coloniser l'habitat orbital si nous voulons en savoir plus sur cet étrange bâtiment."
    giga_pouchkinn.002.a:0 "C'est particulier."

    giga_pouchkinn.101.name:0 "Le laboratoire"
    giga_pouchkinn.101.desc:0 "Depuis que nos colons ont posé le pied sur ce $name_orb_elysium$, apparemment abandonné, le mystérieux laboratoire antique est resté un mystère déroutant. Les scans ont confirmé qu'il ne contenait aucune forme de vie intelligente. Les équipes d'expédition envoyées à l'intérieur ont trouvé de nombreux appareils centenaires fabriqués avec des technologies très avancées.\n\nCependant, nous ne savons toujours absolument pas qui a construit cet endroit et pourquoi. Les colons du $name_orb_elysium$ ont exprimé le désir de découvrir l'origine de ce laboratoire, car il pourrait potentiellement contenir des technologies dangereuses."
    giga_pouchkinn.101.a:0 "Organisez une expédition dans les profondeurs de ce lieu."
    giga_pouchkinn.101.b:0 "Laisse-le. Il est inoffensif."
    giga_pouchkinn.101.b.tooltip:0 "Espérons que rien de dangereux ne s'y passe ou ne risque de s'y passer."
    giga_pouchkinn.101.c:0 "Nous ne pouvons pas laisser cette chose ici. Detruisons-le."
    giga_pouchkinn.101.c.tooltip:0 "Préparez une ogive à petite échelle pour détruire le laboratoire."

    giga_pouchkinn.102.name:0 "Une détonation catastrophique !"
    giga_pouchkinn.102.desc:0 "D'horribles nouvelles nous proviennent du $name_orb_elysium$! récemment colonisé. Nos colons ont préparé une petite ogive nucléaire et l'ont tirée sur l'ancien laboratoire, afin de s'en débarrasser définitivement.\nCependant, il semble que la destruction du bâtiment n'ait déclenché une sorte de protocole, qui à son tour a conduit à la détonation simultanée de plusieurs milliers d'ogives nucléaires tout autour de $name_orb_elysium$.\nNotre colonie a été complètement anéantie, et la construction a été rendue inhabitable. Il serait peut-être possible de le restaurer si nous possédons les bonnes technologies."
    giga_pouchkinn.102.a:0 "Malédiction !"

    giga_pouchkinn.103.name:0 "Des Drones défensifs !"
    giga_pouchkinn.103.desc:0 "Notre équipe armée est entrée dans l'étrange laboratoire et a franchi quelques portes scellées. En entrant dans ce qui semble être une grande chambre creuse, une sirène bruyante a soudainement commencé à émettre un cri assourdissant. Le plafond de la chambre s'est alors ouvert, laissant tomber des gallons d'acide surpuissant sur nos soldats, qui sont morts presque immédiatement.\n\nPeu de temps après, le sol près du laboratoire s'est désagrégé, et des milliers de drones armés particuliers ont émergé ! Les drones ont commencé à scanner le $name_orb_elysium$, attaquant toute forme de vie intelligente. Nous devons agir rapidement si nous voulons sauver la colonie !"
    giga_pouchkinn.103.a:0 "Préparez les armées !"

    giga_pouchkinn.104.name:0 "Drones victorieux !"
    giga_pouchkinn.104.desc:0 "Notre $name_orb_elysium$ a été saisi par les drones de défense autonomes de l'ancien laboratoire ! Nous devons agir rapidement si nous voulons le récupérer avant que les drones ne tuent tout le monde."
    giga_pouchkinn.104.a:0 "Armées !"

    giga_pouchkinn.105.name:0 "$name_orb_elysium$ récupéré !"
    giga_pouchkinn.105.desc:0 "Nos armées ont réussi à détruire les drones qui ont pris le contrôle de notre colonie sur le $name_orb_elysium$. L'analyse des drones détruits a confirmé l'âge incroyable et l'origine mystérieuse du laboratoire, et nous avons recueilli de nombreuses données d'ingénierie sur eux."
    giga_pouchkinn.105.a:0 "Bien."

    giga_pouchkinn.106.name:0 "Drones vaincus !"
    giga_pouchkinn.106.desc:0 "Nos armées ont réussi à repousser les drones de l'ancien laboratoire. L'analyse des drones détruits a confirmé l'âge incroyable et l'origine mystérieuse du laboratoire, et nous avons collecté de nombreuses données d'ingénierie à partir d'eux."
    giga_pouchkinn.106.a:0 "Bien."

    giga_pouchkinn.107.name:0 "Exploration de laboratoire"
    giga_pouchkinn.107.desc:0 "Maintenant que les drones de laboratoire ont été vaincus, quelle ligne de conduite devrions-nous prendre ? Il semble qu'il y ait beaucoup plus dans ce laboratoire qu'on ne le pensait auparavant...\nNos citoyens se méfient de ce bâtiment incroyablement étrange, et certains disent qu'il devrait être détruit. Nos scientifiques déconseillent cependant cela, car nous ne savons pas quel genre d'événements la destruction du laboratoire provoquerait."
    giga_pouchkinn.107.a:0 "Envoyez une petite équipe de scientifiques."

    giga_pouchkinn.108.name:0 "Les profondeurs du laboratoire"
    giga_pouchkinn.108.desc:0 "Notre équipe de scientifiques est de nouveau entrée dans le laboratoire, cette fois avec une extrême prudence.\nLe laboratoire est beaucoup plus grand que ce que nous pensions auparavant, et semble s'étirer dans les profondeurs du $name_orb_elysium$. Chaque étage est rempli d'objets étranges qui ne servent aucun but clair. Chaque engin comporte une description détaillée dans une langue que nous ne comprenons pas, et toutes les tentatives de traduction ont malheureusement échoué.\n\nAprès quelques dizaines d'étages environ, l'équipe a atteint le bas apparent de l'endroit, à quelques kilomètres sous le $name_orb_elysium$ surface. Ils ont fait une découverte incroyable : le laboratoire est habité ! Plus précisément, ils sont tombés sur des dizaines de créatures étranges, courtes et à fourrure ressemblant à des mammifères. Lorsqu'on leur a parlé, les créatures ont simplement regardé nos scientifiques et ont repris leurs activités. Ils semblent entretenir le laboratoire et le garder propre.\n\nCependant, après quelques étages supplémentaires, notre équipe a repéré un individu intelligent qui construisait apparemment une sorte d'appareil. Ils théorisent que c'est lui qui a construit toute cette structure.\nL'individu a apparemment été surpris par notre arrivée, et après avoir activé une sorte de traducteur, a décidé de se présenter."
    giga_pouchkinn.108.a:0 "À l'écran."

    giga_pouchkinn.109.name:0 "Le scientifique solitaire"
    giga_pouchkinn.109.desc:0 "Ah. Salutations. Ça l'est, Igor Pouchequine. Oui, Igor. Nom étrange, je sais.\n\nCela fait des décennies... non, des siècles depuis que j'ai vu une autre forme de vie intelligente là-bas. Ça devient vite solitaire, tu sais ? Et non, ces étranges choses à fourrure que vous avez probablement vues en venant ici ne comptent pas. Ce sont des drones stupides que j'ai bio-conçus pour faire des choses que je ne voulais pas faire moi-même. Malheureusement, ils n'ont pas beaucoup de conversation.\n\nDepuis quelques siècles, je travaille ici, à faire des expériences, à créer des technologies sophistiquées. Mais je crois que ma recherche touche enfin à sa fin. Vous voyez, j'ai essayé de trouver un moyen de voyager à travers le continuum de l'espace-temps dans les deux sens... En d'autres termes, le voyage dans le temps. Ouais."
    giga_pouchkinn.109.a:0 "Voyage dans le temps ?"
    giga_pouchkinn.109.a.response:0 "Oui, voyage dans le temps. Je suis à peu près certain que je suis vraiment sur le point de le comprendre. Ou suis-je ? Je... je ne sais même plus. Ça fait tellement longtemps. C'est juste un flux infini d'équations et d'expériences et plus d'équations et de théories... J'ai généré des trous de ver miniatures, percé des trous à travers l'espace-temps, et joué avec des tachyons, et pourtant cela m'échappe toujours."
    giga_pouchkinn.109.b:0 "Avez-vous construit ce $name_orb_elysium$?"
    giga_pouchkinn.109.b.response:0 "Quoi ? Bien sûr que non. Je viens de... le trouver. Il était là, juste en orbite autour d'une géante gazeuse. Alors je l'ai réglé. Il n'y avait pas d'empires aux alentours quand je suis arrivé ici.\n\nEn fait, votre espèce est répertoriée comme 'non compatible FTL' dans ma base de données. Je suppose que je devrais le mettre à jour plus souvent, hein ?"
    giga_pouchkinn.109.c:0 "Êtes-vous celui derrière les vaisseaux et les drones ?"
    giga_pouchkinn.109.c.response:0 "Oh. Ceux. Ouais. Je les ai construits un peu en arrière. Eh bien, je n'ai pas vraiment «construit» les vaisseaux. Je les ai récupérés à travers la galaxie.\n\nDes vaisseaux aléatoires se sont écrasés dans des champs d'astéroïdes ou des cargos abandonnés. Je leur ai donné un peu de fixateur supérieur et ils étaient prêts à partir. Mettez-les près de l'Elysée pour vous assurer que personne ne me dérangerait. Je suppose qu'ils ont échoué, hein ? Après tout, je les ai conçus pour éloigner la faune et les pirates de l'espace. Je ne m'attendais pas à un assaut complet d'un empire spatial.\n\nMême chose avec ces drones. Très fier d'eux. Beaucoup d'ingénierie à l'intérieur. Oh, les drones ont-ils failli tuer vos colons ? Désolé pour ça."
    giga_pouchkinn.109.d:0 "Depuis combien de temps êtes-vous là-bas ?"
    giga_pouchkinn.109.d.response:0 "Un temps très, très long. Au moins quelques siècles. Depuis, je suis occupé à faire de la «science». J'aime ça ici, c'est très calme. Endroit idéal pour mener mes expériences sans qu'un gouvernement ennuyeux ne crie que c'est «trop dangereux». Eh bien, tous les «gouvernements» et «empires» que j'ai rencontrés au cours de mes voyages ont disparu depuis longtemps.\nQui a le dernier mot maintenant ?"
    giga_pouchkinn.109.e:0 "Afficher l'écran éteint."

    giga_pouchkinn.110.name:0 "Le scientifique"
    giga_pouchkinn.110.desc:0 "Maintenant que nous avons enfin compris qui a construit cet endroit, nous devons prendre une décision. Le scientifique a exprimé le désir de rejoindre potentiellement l'équipe scientifique de notre empire, affirmant que nos connaissances pourraient peut-être l'aider à comprendre le voyage dans le temps. Nous pouvons aussi simplement le laisser faire ses recherches et poursuivre les efforts de colonisation comme prévu. Il a accepté de nous laisser utiliser les étages supérieurs du laboratoire si nous le désirons, ce qui serait sans aucun doute d'une grande valeur scientifique."
    giga_pouchkinn.110.a:0 "Laissez-le continuer ses recherches."
    giga_pouchkinn.110.b:0 "Embauchez-le comme scientifique."
    giga_pouchkinn.110.c:0 "Ses recherches sont trop dangereuses. Exécutez-le et pillez l'endroit."

    giga_pouchkinn.111.name:0 "Un ancien scientifique"
    giga_pouchkinn.111.desc:0 "Pouchequine était apparemment excité à l'idée de faire enfin autre chose après des siècles de recherche. Il a attrapé un disque de données contenant la plupart de ses recherches, emballé ses fournitures et a été escorté à l'extérieur de son laboratoire par notre scientifique. Quelques petites créatures à fourrure le suivirent.\n\nLa chaleur du soleil après tant d'années d'isolement le ravit, et après quelques examens médicaux pour s'assurer qu'il ne portait aucun pathogène étranger, il est maintenantprêt à rejoindre notre empire en tant que scientifique."
    giga_pouchkinn.111.a:0 "Excellent."
    giga_pouchkinn.111.a.tooltip:0 "Nous gagnons un scientifique de niveau 6."

    giga_pouchkinn.112.name:0 "Recherche de Pouchequine"
    giga_pouchkinn.112.desc:0 "Nos scientifiques ont fait leurs adieux à Pouchequine et lui ont souhaité bonne chance dans sa quête de voyage dans le temps. Avant leur départ, Pouchequine a insisté pour leur donner un disque de données contenant certaines de ses recherches.\n\nPouchkinn a également dit aux scientifiques qu'ils étaient libres d'utiliser les parties supérieures du laboratoire à leur guise, ce qui sera sûrement très utileà nos chercheurs."
    giga_pouchkinn.112.a:0 "Très bien."
    giga_pouchkinn.112.a.tooltip:0 "Un modificateur positif est créé sur le $name_orb_elysium$."

    giga_pouchkinn.113.name:0 "On ne plaisante pas avec le temps"
    giga_pouchkinn.113.desc:0 "Nouvelles dramatiques de notre $name_orb_elysium$. Il semble que Igor Pouchequine a poursuivi ses expériences de voyage dans le temps et a accidentellement ouvert un énorme trou dans l'espace-temps.\nTout ce qui l'entoure, y compris Pouchequine lui-même, a été instantanément absorbé dans la singularité, créant un nouveau typede Trou noir exotique constitué d'énergie de vide métastable bouillante. La colonie est irrémédiablement perdue à jamais."
    giga_pouchkinn.113.a:0 "Une horrible tragédie causée par un individu insensé."

    giga_pouchkinn.114.name:0 "C'est un piège !"
    giga_pouchkinn.114.desc:0 "Horrible nouvelle ! Alors que le scientifique principal de l'expédition sortait une arme pour assassiner Igor Pouchequine, une sorte de dispositif d'autodestruction a été activé dans la combinaison de Pouchequine, provoquant une détonation massive. Cela a déclenché une réaction en chaîne, qui a déclenché des ogives dissimulées dans La Structure $name_orb_elysium$, anéantissant notre colonie et ruinant la construction. Il n'y avait aucun survivant."
    giga_pouchkinn.114.a:0 "Les courses !"

    giga_pouchkinn.115.name:0 "Labo Raided"
    giga_pouchkinn.115.desc:0 "Peu de temps après avoir parlé avec Pouchequine, le scientifique principal de l'expédition a sorti une arme à feu et lui a tiré une balle dans la poitrine, le tuant sur le coup. Notre équipe a ensuite fouillé le laboratoire, rassemblant tout ce qu'elle pouvait.\nUne autopsie a été réalisée sur le corps de Pouchequine, révélant des implants cybernétiques et biologiques incroyablement avancés qui bénéficieront sûrement à nos recherches.\nLe laboratoire a ensuite été bouclé."
    giga_pouchkinn.115.a:0 "Son sacrifice contribuera à la science."

    giga_pouchkinn.116.name:0 "En fuite"
    giga_pouchkinn.116.desc:0 "Nos scientifiques n'ont pas pu tuer Pouchequine, car il a activé une sorte d'appareil de téléportation, l'envoyant dans une capsule de sauvetage qui s'est ensuite enfuie dans l'hyperespace, pour ne plus jamais être revu.\n\nNous avons cependant pu investir le laboratoire lui-même, rassemblant des quantités incroyables de données issues des recherches de Pouchequine. Le laboratoire a ensuite été bouclé."
    giga_pouchkinn.116.a:0 "Nous nous rencontrerons à nouveau."

    #########################################
    ### Elo ###############################
    #########################################
    giga_dialog.10801.title:0 "Sous la glace"
    giga_dialog.10801.desc:0 "En examinant la planète froide et par ailleurs banale d'Elo à la périphérie du système Kerbol, notre vaisseau scientifique est tombé sur quelque chose d'étrange.\n\nLa densité de la planète ne correspond pas aux prédictions, et certaines parties de la surface sont irrégulières, presque comme des motifs d'aspect artificiel. Notre scientifique pense qu'il pourrait y avoir plus dans ce petit monde glacé que nous ne le pensions au départ, et a préparé un projet spécial pour l'analyser davantage."
    giga_dialog.10801.a:0 "C'est particulier."

    giga_dialog.10802.title:0 "Les mystères d'Elo"
    giga_dialog.10802.desc:0 "Tout en explorant la surface d'Elo, notre équipe expéditionnaire a localisé une petite trappe métallique au milieu d'une plaine gelée. L'équipe a forcé la trappe, et est arrivée dans une immense salle souterraine et technologiquement avancée. Leur arrivée a apparemment déclenché une sorte de mécanisme d'activation, et notre équipe a été accueillie par une voix robotique. Ils nous transmettent le message."
    giga_dialog.10802.a:0 "À l'écran."

    giga_dialog.10803.title:0 "Transmission entrante !"
    giga_dialog.10803.desc:0 "<ENTITÉ ÉTRANGÈRE LOCALISEE>\n\n<INTIALISATION DU PROTOCOLE DE SCAN>\n\n<ENTITÉ NON RECONNUE>\n\n<CONFIRMATION QUE L'ENTITÉ A CONNAISSANCE DU VOYAGE FTL>\n\n<DE LA PROBABLE RELATION AVEC LE KRAKEN = HAUTE>\n\n<ACTIVATION DU SYSTÈME DE DÉFENSE ANTI-KRAKEN>\n\n<SYSTÈME ANTI-KRAKEN D'ELO ACTIVÉ>\n\n<DERNIÈRE ACTIVATION IL Y A 3617 CYCLES>\n\n<PRÉPARATION À L'ERADICATION>"
    giga_dialog.10803.a:0 "Le Kraken ? Un mauvais pressentiment."

    giga_dialog.10804.title:0 "Le monde volant"
    giga_dialog.10804.desc:0 "Peu de temps après que l'I.A. ait terminé son annonce inquiétante, le contact avec l'équipe a été perdu. Les équipes expéditionnaires de surface ont signalé des surtensions tectoniques massives, comme si la planète entière tremblait ! Soudainement, des constructions métalliques massives ont émergé de la surface gelée de la planète. A bord du vaisseau scientifique, quelques hypothèse ont été énoncées, mais la réponse est rapidement devenue claire : c'est une arme.\n\nLa planète entière s'est transformée en une super-arme mobile massive, en tant que mécanisme de défense et s'est propulsé hors de son orbite. Ce corps céleste hostile attaque désormais tout ce qui s'en approche, y compris notre vaisseau scientifique."
    giga_dialog.10804.a:0 "Incroyable ! Nous devons trouver un moyen de riposter."

    giga_dialog.10805.title:0 "La défaite d'Elo"
    giga_dialog.10805.desc:0 "Après un combat périlleux, nos flottes ont réussi à paralyser mortellement le planétoïde armé du système Kerbol.\n\nCependant, même si la planète a été mise en déroute, sa structure interne est encore presque intacte, grâce à sa croûte protectrice épaisse. Certains de nos scientifiques les plus optimistes pensent que nous pourrions réparer ce merveilleux appareil et l'utiliser comme notre propre planète arme !"
    giga_dialog.10805.a:0 "Ce vaisseau spatial colossal servira sous notre drapeau !"
    giga_dialog.10805.b:0 "Détruisez-le."

    giga_dialog.10806.title:0 "Une planète vole à nouveau"
    giga_dialog.10806.desc:0 "Incroyable nouvelle ! Dans une merveilleuse prouesse d'ingénierie, nous avons réussi à restaurer le planétoïde armé endommagé dans le système Kerbol. Il a été remis en état de marche et est maintenant sous notre contrôle direct. \n\nNos scientifiques en ont profité pour l'étudier de plus près. Ils ont découvert que les anciens habitants du système ont construit cette super-arme pour lutter contre un être transdimensionnel connu sous le nom de '§YKraken§!'. Il semble qu'ils aient réussi à repousser la bête, mais peu après cette victoire, l'I.A. de la super-arme a mal fonctionné et a tiré sur la planète mère de l'espèce, croyant qu'il s'agissait du Kraken. Quoi qu'il en soit, nous avons maintenant une planète de combat entièrement armée et opérationnelle sous notre contrôle."
    giga_dialog.10806.a:0 "Merveilleux !"

    #########################################
    ### Fallen Empires ######################
    #########################################
    giga_fallen_empire.101.name:0 "Mouvement du corps céleste détecté !"
    giga_fallen_empire.101.desc:0 "Nouvelles alarmantes ! Peu de temps après le réveil de l'un des empires déchus, des capteurs à longue portée ont détecté que plusieurs planètes sur leur territoire ont quitté leurs orbites. Des armes et des propulseurs cachés massifs ont émergé de leur surface, et ils se sont maintenant transformés en redoutables planétoïdes armés. Il semble que ces anciennes civilisations possédaient plus d'armes cachées qu'on ne le pensait auparavant..."
    giga_fallen_empire.101.a:0 "A vos postes de combat !"

    giga_fallen_empire.102.name:0 "Le Saint Béhémoth"
    giga_fallen_empire.102.desc:0 "Ce n'est un secret pour personne que les empires éveillés possèdent de nombreux types d'armes anciennes qui sont restées en sommeil pendant des millénaires. Mais personne ne pouvait prédire que l'un des mondes des 'saints gardiens' n'était pas en fait un monde ordinaire, mais plutôt un vaisseau spatial gigantesque et inactif, de la taille d'une planète. Et avec leur réveil récent, ce vaisseau spatial colossal s'est réactivé et le monde autrefois vierge de Gaïa s'est transformé en une planète armée colossale, capable d'effacer tout ce qui se trouvait sur son chemin. Il semble qu'ils soient plus préparés à défendre leur foi que nous ne l'avions prévu..."
    giga_fallen_empire.102.a:0 "C'est mauvais."

    #########################################
    ### Paluushia ###########################
    #########################################
    giga_paluush.001.name:0 "Le système §HGatzo§!"
    giga_paluush.001.desc:0 "Notre vaisseau scientifique explorant le système §HGatzo§! rapporte que deux mégastructures ont été repérées dans le système ! La première est un portail abandonné flottant près du bord du système, indiquant que cet endroit aurait pu appartenir à un empire stellaire important. La deuxième mégastructure est une $name_terraform_barren$ complète, construit autour de l'une des planètes intérieures ! Il semble que les habitants précédents aient tenté de terraformer ce monde, mais leur tentative a été interrompue à mi-chemin pour des raisons inconnues."
    giga_paluush.001.a:0 "Incroyable."

    giga_paluush.002.name:0 "Message radio primitif"
    giga_paluush.002.desc:0 "Notre vaisseau scientifique qui surveille actuellement le monde primitif de §HPeluchia§! a fait une découverte fascinante. Il semble que, malgré leurs technologies primitives, les autochtones de l'âge des machines de la planète envoient à plusieurs reprises un message radio à courte portée dans l'espace, destiné aux visiteurs extraterrestres potentiels. Notre équipe scientifique a réussi à décrypter le message."
    giga_paluush.002.a:0 "À l'écran."

    giga_paluush.003.name:0 "Le Message des Peluches"
    giga_paluush.003.desc:0 "Salutations. C'est un message radio qui a été préenregistré en utilisant nos technologies radio les plus avancées.\n\nJe suis Poh'tin, représentant de l'État démocratique de Peluche, originaire de la planète §HPeluchia§!. Nous vivons une existence paisible sur notre magnifique monde continental, et nous vous supplions de bien vouloir, voyageur des étoiles, de ne pas perturber notre mode de vie.\n\nNous avons ajouté des informations sur notre culture et notre peuple à ce message, afin qu'ils puissent servir vos sociologues.\n\nCordialement, Poh'tin et le peuple Peluche."
    giga_paluush.003.a:0 "Fin de transmission."

    giga_paluush.1011.title:0 "Lagomorphes impossibles"
    giga_paluush.1011.desc:0 "Nouvelles alarmantes ! Il semble que l'arme ultime, le Pacificateur Global de notre Colosse, n'est pas aussi infaillible qu'on le pensait auparavant. Peu de temps après avoir protégé le monde de §HPeluchia§!, l'équipage à bord de notre Colossus a remarqué des pointes d'énergie particulières émanant du monde pacifié. D'abord considérées comme des anomalies de nos capteurs, ces pics sont devenus de plus en plus intenses au cours des derniers jours, aboutissant finalement à une énorme explosion d'énergie dans le sous-espace.\n\nEn quelques minutes, le bouclier autrefois impénétrable que nous avons placé autour de §HPeluchia§! s'est démêlé et s'est dissipé dans le néant.\n\nDes capteurs ont rapporté des Peluches en liesse en train de célébrer sur la planète ci-dessous, célébrant l'exploit qu'ils venaient d'accomplir. Cet événement qui défie la physique montre que le potentiel psionique des Peluches est encore plus puissant que nous ne le pensions, et beaucoup de nos scientifiques commencent à s'inquiéter qu'ils deviennent une menace. Ils conseillent de les laisser sur leur lune continentale."
    giga_paluush.1011.a:0 "Les misérables coquins !"

    giga_paluush.1021.title:0 "Les Intouchables"
    giga_paluush.1021.desc:0 "Mauvaises nouvelles. Notre équipage du Colosse rapporte que la civilisation primitive des Peluches à la surface de §HPeluchia§! n'était... absolument pas affectée par notre faisceau de neutrons.\n\nQuelques minutes avant que notre tueur de planète ne tire son panache de neutrons, des millions de Peluches tout autour de la planète a commencé à entrer dans une transe particulière. Il semble qu'en mettant en commun leurs potentiels psioniques collectifs, ils ont réussi à générer une sorte de barrière psionique couvrant le monde entier. Le bouclier avait une telle intégrité que le panache de neutrons du Colosse a rebondi sans danger dans l'espace.\n\nImmédiatement après, la mystérieuse transe a pris fin et les primitifs ont commencé à célébrer leur «victoire» sur nous. Il semble que ces sauvages lagomorphes vivent pour voir un autre cycle solaire malgré nos meilleurs efforts."
    giga_paluush.1021.a:0 "Les imbéciles insolents ! Nous les aurons."

    giga_paluush.1031.title:0 "Une noix incassable"
    giga_paluush.1031.desc:0 "Alors que le faisceau de fissuration de la planète surchauffée se dirige vers la surface de §HPeluchia§!, un Peluche solitaire regarde le ciel. Plus grand que toutes les Peluches que nous avons vus auparavant, il décolle soudainement et vole vers le gigantesque laser du Colosse, apparemment sur une trajectoire de collision directe avec lui.\n\nL'équipage du Colosse observe cet acte insensé avec amusement, sachant que la Peluche vole vers sa mort certaine. Mais, dans une torsion impossible, alors que le faisceau est sur le point de frapper la créature juste au-dessus de l'atmosphère, la Peluche lève la tête et regarde le laser. En une fraction de seconde, le faisceau s'arrête simplement avant de pouvoir même entrer dans l'atmosphère de §HPeluchia§!, arrêté par un flux extrêmement puissant d'énergie psionique pure. Le faisceau se dissipe alors dans le néant et la Peluche revient à la surface avec désinvolture, après avoir arrêté sans effort une arme détruisant la planète.\n\nQuelques minutes après cet incident, un message résonne dans les consciences de l'équipage du Colosse :\n§RLe message n'était-il pas assez clair ? Nous avons spécifiquement demandé à vos proches de ne pas nous déranger. Partez immédiatement et ne revenez jamais.§!"
    giga_paluush.1031.a:0 "Comment est-ce possible ?!"

    giga_paluush.1041.title:0 "Des Lagomorphes impies"
    giga_paluush.1041.desc:0 "Alors que le Rayon divin du Colosse descend sur §HPeluchia§!... absolument rien ne se passe. Les Peluches, qui étaient censés commencer à adorer nos divinités, ne semblent absolument pas affectés par les énergies psioniques du rayon, comme s'il rebondissait simplement dans leur esprit comme une balle en caoutchouc contre un mur.\n\nEn effet, nos médiums détectent que la planète entière semble être protégée par une sorte de bouclier psionique du Suaire lui-même, émis par une créature dont le potentiel psionique fait ressembler notre Godray à un simple pétard Suaire. L'aura psionique de cette créature est telle qu'elle peut être ressentie par des médiums à plusieurs années-lumière.\n\nPeu de temps après, nos médiums ont collectivement reçu un message psionique, venant de cette même créature :\n'§RN'essayez pas d'imposer vos vaines croyances à mes semblables, car je suis déjà leur divinité. Nous n'avons pas besoin de vos «conseils», c'est pourquoi je vous demande de quitter notre monde immédiatement.'§!"
    giga_paluush.1041.a:0 "Des imbéciles absurdes !"

    giga_paluush.1051.title:0 "Des Nanobots instables"
    giga_paluush.1051.desc:0 "Nouvelles alarmantes. Le nuage de nanobots que nous avons déclenché sur les Peluches a à peine atteint la surface. Dès qu'il est entré dans l'atmosphère, la grande majorité des nanobots ont simplement pris feu et se sont désintégrés. Les autres qui ont atteint la surface ont réussi à atterrir sur des Peluches, mais ils ont simplement été secoués par les créatures, incapables de les convertir en cyborgs. Les noyaux de traitement de notre Colosse n'ont trouvé aucune explication logique à cela, et beaucoup ont fini par se frotter en essayant de trouver une réponse.\n\nSe pourrait-il qu'il y ait plus dans l'esprit organique que nous ne le pensions auparavant ?"
    giga_paluush.1051.a:0 "Peut-être pourrions-nous apprendre de ces créatures, d'une manière ou d'une autre."

    giga_paluush.2011.title:0 "Retour de feu !"
    giga_paluush.2011.desc:0 "Nouvelles alarmantes ! Le commandant de la flotte chargé de bombarder le monde primitif de §HPeluchia§! rapporte que les Peluches utilisent en quelque sorte leur immense potentiel psionique pour arrêter nos obus de bombardement avant qu'ils n'atteignent la surface, avant de les renvoyer vers nous à grande vitesse !\n\nPlusieurs de nos vaisseaux ont déjà été endommagés par cela, sans infliger de dégâts à la planète elle-même. Ils conseillent d'arrêter de bombarder la planète, car c'est évidemment inutile."
    giga_paluush.2011.a:0 "Comment osent-ils ?!"

    giga_paluush.3031.title:0 "Poste d'observation de §HPeluchia§! détruit !"
    giga_paluush.3031.desc:0 "Peu de temps après l'achèvement de notre poste d'observation au-dessus de §HPeluchia§!, mais avant que l'équipage ne puisse entrer, la structure entière a soudainement quitté son orbite et a commencé à entrer dans l'atmosphère de la planète avant de se désintégrer, créant une merveilleuse pluie de météores visible de la surface de la planète. Nos scientifiques ont alors simplement entendu une voix, parlant dans leur conscience même :\n§B'Je comprends que notre civilisation pourrait vous intéresser, mais nous souhaitons simplement être laissés seuls, pour vivre nos vies. Ne le prenez pas personnellement. En échange, veuillez accepter ce gentil cadeau, pour montrer que nous ne vous voulons pas de mal. '§!\n\nPeu de temps après la fin du message, nos scientifiques rapportent qu'un gros bouquet de minéraux mystérieux est apparu en orbite, là où était placé le poste d'observation..."
    giga_paluush.3031.a:0 "C'est très étrange."

    giga_paluush.400.title:0 "Grand Lapin vaincu, §HPeluchia§! s'effondre"
    giga_paluush.400.desc:0 "Grâce à une puissance de feu pure, nos armées ont réussi à tuer le «dieu» et chef Peluche, le tout-puissant Grand Lapin. Alors que le corps colossal de la créature tombait sur le sol, chaque Peluche de §HPeluchia§! a soudainement cessé de bouger et a commencé à émettre collectivement un cri assourdissant, audible partout sur la planète.\n\nLe corps du grand-lapin a alors commencé à briller d'une aveuglante lumière violette brillante, surpassant même l'étoile locale. Cette lumière s'est rapidement développée pour engloutir tout §HPeluchia§! d'énergies cataclysmiques, et la planète entière commence maintenant à s'effondrer sur elle-même, comme écrasée par la quantité d'énergie libérée par la mort du Grand Lapin..."
    giga_paluush.400.a:0 "C'est impossible !"

    giga_paluush.402.title:0 "L'âme du Grand Lapin"
    giga_paluush.402.desc:0 "Cela fait quelques jours que §HPeluchia§! s'est effondrée, et nos enquêteurs ont fait une découverte étonnante : §HPeluchia§! est toujours là techniquement !\n\nEn effet, il semble que les énergies du Grand Lapin ont écrasé la planète entière en un petit cristal d'énergie psionique pure, extrêmement énergétique, qui flotte maintenant dans l'espace vide où se trouvait §HPeluchia§!.\n\nNos scientifiques ont récupéré ce cristal, et il semble en effet contenir l'essence même du Grand Lapin aux côtés de celle des restes de §HPeluchia§!. Nous pensons que cela pourrait s'avérer extrêmement bénéfique, s'il est utilisé correctement..."
    giga_paluush.402.a:0 "Enfin, ils serviront à quelque chose."

    #############################################################################################################################################
    ### Found Ruined/System/Planet ##############################################################################################################
    #############################################################################################################################################
    giga_dialog.10001.title:0 "Tombé à plat"
    giga_dialog.10001.desc:0 "Notre vaisseau scientifique explorant le système §H[from.GetName]§! a repéré une planète très, très étrange.\n\nUne planète plate d'origine artificielle ! Encore plus étrange, une civilisation primitive semble l'habiter ! Liés au sol par des générateurs artificiels de gravité, ces êtres primitifs seront très probablement très confus une fois qu'ils auront quitté leur monde.\n\nPersonne n'a la moindre idée de comment cette chose est née. Et personne ne le fera probablement jamais."
    giga_dialog.10001.a:0 "C'est très particulier."

    giga_dialog.10101.name:0 "Capitale antique"
    giga_dialog.10101.desc:0 "L'équipe chargée d'explorer le système de §HCorinthe§! a fait une découverte étonnante ! Il semble que ce système soit un §BSystème antique de Précurseurs§!, ou plus précisément l'ancienne capitale d'un empire mort depuis longtemps, tombée en ruines après des millénaires d'abandon.\n\nDeux mégastructures en ruines ont été repérées dans le système : un complexe d'orchidées Yggdrasil en ruines et un $name_kugelblitz$ en ruines. De plus, deux habitats $name_orb_elysium$ en ruines ont également été trouvés en orbite autour de certaines planètes.\n\nÀ en juger par l'état des planètes du système, il semble que beaucoup de choses se sont produites ici. Ce sera certainement d'un grand intérêt pour nos archéologues."
    giga_dialog.10101.a:0 "Incroyable !"

    giga_dialog.10201.name:0 "La ménagerie perdue"
    giga_dialog.10201.desc:0 "Notre vaisseau scientifique semble avoir trébuché sur une sorte de «système précurseur ancien§! ». Il semble qu'une civilisation spatiale archaïque ait mis en place ce système comme une sorte de réserve pour diverses espèces animales trouvées à travers la galaxie.\n\nLe système comporte notamment deux mégastructures en ruine : une $name_yggdrasil$, en ruine probablement utilisée pour nourrir le captifspécimens et un $name_orbital_artificial_eco$, en ruine qui était probablement utilisé pour abriter certaines espèces animales exotiques. Deux planètes habitables semblent remplir le rôle de réserves, bien que celui qui les construise ait quitté les lieux il y a longtemps. Ce sera certainement très précieux pour nos biologistes et archéologues."
    giga_dialog.10201.a:0 "Fascinant."

    giga_dialog.10301.name:0 "Le berceau des titans"
    giga_dialog.10301.desc:0 "Un §BSystème antique de Précurseurs§! a été découvert par un vaisseau scientifique ! Le système, surnommé «berceau des titans», semble avoir été autrefois une installation de fabrication de vaisseaux massive. Une gigantesque $name_neut_gigaforge$ orbite autour de l'étoile à neutrons du système, mais semble abandonnée. Un $name_eng_test_site$ en ruines est également en orbite autour d'une des planètes du système. Les planètes elles-mêmes ont subi de lourds dégâts dans leur passé.\n\nCependant, le système est gardé par une grande flotte d'anciens vaisseaux de guerre, vraisemblablement construits dans ce même système. Il semble que le combat va être nécessaire si nous voulons nous emparer de ce système..."
    giga_dialog.10301.a:0 "Incroyable."

    giga_dialog.10401.name:0 "L'ancienne forge"
    giga_dialog.10401.desc:0 "Un vaisseau scientifique est tombé sur ce qui semble être un §BSystème antique de Précurseurs§! ! Les analyses montrent qu'une race de précurseurs a transformé ce système en un vaste centre industriel, capable d'extraire des quantités incroyables de minéraux pour vraisemblablement alimenter leur machine de guerre. Certaines planètes du système ont été dépouillées de leur croûte et de leur manteau, ne laissant qu'un noyau interne exposé.\n\nFait intéressant, une $name_eng_test_site$ en ruines flotte silencieusement au-dessus d'une planète, abandonnée il y a des millénaires. L'analyse du système primaire a révélé qu'une mégastructure massive enveloppait autrefois l'étoile (très probablement un vaste complexe d'attraction d'étoiles), mais elle a depuis été détruite par l'expansion stellaire."
    giga_dialog.10401.a:0 "Merveilleux."

    giga_dialog.10501.name:0 "Naines triplés"
    giga_dialog.10501.desc:0 "Le système §H[from.GetName]§! abrite un arrangement stellaire incroyablement particulier. Pas une, mais trois naines brunes de classe L orbitent autour d'une étoile centrale de classe F ! Chacune de ces étoiles défaillantes comporte un vaste système lunaire, presque comme un système solaire miniature. Nos scientifiques sont perplexes quant à la création de ce système particulier, et ils pensent qu'il serait possible d'enflammer les naines brunes, si nous possédons les bonnes technologies.\n\nLes naines brunes seront ajoutés au planificateur d'expansion une fois qu'elles seront sondés."
    giga_dialog.10501.a:0 "Quelle trouvaille !"

    giga_dialog.10701.name:0 "$name_orb_elysium$ Abandonné"
    giga_dialog.10701.desc:0 "En entrant dans le système §H[from.GetName]§!, notre vaisseau scientifique a repéré un habitat en forme d'anneau apparemment vide. Ce '$name_orb_elysium$' semble abandonné, et nous pourrions le coloniser. Cependant, près de l'Elysée se trouvent plusieurs vaisseaux d'origine inconnue, gardant apparemment l'habitat. Si nous voulons le récupérer, nous devrons nous battre..."
    giga_dialog.10701.a:0 "Qui aurait pu construire ces vaisseaux ?"

    ##########################################
    ### Katzenland ###########################
    ##########################################
    giga_katzenland.001.name:0 "Nécropole irradiée"
    giga_katzenland.001.desc:0 "Le système de §HGatzo§! ne cesse de nous décevoir. Après avoir exploré l'une des plus grandes planètes du système, §HFélidrin§!, notre équipe scientifique rapporte qu'elle a trouvé de vastes quantités de ruines enfouies sous les sables de la planète. Il semble que ce monde ait été habité par une civilisation florissante, probablement celle qui a construit le Portail du système, mais ses habitants ont apparemment connu une fin violente il y a plusieurs millénaires, à en juger par l'état actuel de la planète. \n\nNotre équipe scientifique est impatiente de découvrir ce qui a conduit à la chute de cette civilisation, car l'étude de ce monde permettrait sans aucun doute d'obtenir des données scientifiques incroyables, et en tant que tel, un site de fouilles a été établi sur la planète."
    giga_katzenland.001.a:0 "Intéressant."

    site_katzenland:0 "Nécropole enterrée"
    site_katzenland_intro:0 "Une civilisation morte entière est enterrée sous les dunes de sable tourbillonnantes de la cette planète. Qu'est-ce qui aurait pu arriver à ce monde pour qu'il se termine ainsi ?"

    giga_katzenland.002.name:0 "Des Squelettes multi-espèces"
    giga_katzenland.002.desc:0 "Nos archéologues sont tombés sur des bâtiments remarquablement intacts enfouis dans le sable. À l'intérieur, ils ont trouvé les restes squelettiques de deux espèces distinctes, probablement les principaux habitants de ce monde. L'un d'eux semble présenter des caractéristiques félines cohérentes avec celles des prédateurs apex sur de nombreux autres mondes, tandis que l'autre était très probablement une espèce amphibie, même si son squelette comportait une quantité de lames extrêmement élevée et des dents extrêmement pointues.\n\nLes bâtiments semblent être connectés à une sorte d'ancien réseau de données qui stockait les connaissances de la civilisation. Bien que cela n'ait probablement pas fonctionné pendant des millénaires, nos archéologues espèrent en récupérer toutes les données qu'ils peuvent."
    giga_katzenland.002.a:0 "Continuez à creuser !"

    giga_katzenland.003.name:0 "réseau de données antique"
    giga_katzenland.003.desc:0 "Le réseau de données de la planète, comme prévu, est en très mauvais état. Cependant, par miracle, l'équipe a réussi à récupérer des données chiffrées à partir d'un noyau de données fonctionnant sur une source d'énergie nucléaire de longue durée. Ils ont notamment réussi à décrypter les noms des deux espèces de la planète ; les félins étant des «Félidés», tandis que les amphibiens étaient des «Ezicaniens». On ne sait pas si une espèce régnait sur l'autre, ou si elles coexistaient en tant qu'égaux.\n\nPeut-être que leur découverte la plus intéressante, cependant, est l'emplacement de la capitale de la planète, qui aurait hébergé le gouvernement central de la civilisation..."
    giga_katzenland.003.a:0 "Continuez à creuser !"

    giga_katzenland.004.name:0 "Capitale des Félidés"
    giga_katzenland.004.desc:0 "Il a fallu pas mal de fouilles, mais l'ancienne capitale de la planète a été localisée ! Nos archéologues ont trouvé un bâtiment colossal en forme de pyramide enfoui dans le sable, qui, selon eux, servait comme une sorte de bâtiment du gouvernement central.\n\nLa pyramide est absolument gigantesque et domine probablement la planète sur plusieurs kilomètres. Il faudra un peu de temps et d'efforts pour le cartographier complètement, car il contient des centaines et des centaines de pièces en décomposition, mais cela donnera probablement plus d'informations sur le passé tumultueux de cette planète."
    giga_katzenland.004.a:0 "Entrez !"

    giga_katzenland.005.name:0 "La dernière Ezicanienne de la Terre des Félidés"
    giga_katzenland.005.desc:0 "Notre équipe explore le vaste palais depuis un certain temps maintenant et a également réussi à récupérer de nombreux matériaux rares. Mais, en pénétrant plus profondément dans le bâtiment, ils sont tombés sur une sorte de complexe de bunker, scellés par une gigantesque porte métallique. A l'aide de forets de fusion, la porte a fini par céder, et ils ont fini par trouver une grande quantité de capsules de survie brisées au sein du bunker.\n\nIls contenaient divers individus des Félidés et d'Ezicaniens morts depuis longtemps, qui avaient vraisemblablement prévu ce qui allait arriver à leur monde. Cependant, d'une manière ou d'une autre, l'une des capsules est toujours intacte et contient un Ezicanien congelé vivant ! Avec une extrême prudence, notre équipe a réussi à dégeler la créature, et bien qu'elle ait été peu désorientée au début, elle semble impatiente de communiquer avec nous..."
    giga_katzenland.005.a:0 "À l'écran."

    giga_katzenland.006.name:0 "La dernière Ezicanienne"
    giga_katzenland.006.desc:0 "Je suis... Jeimza. Oui, Jeimza. C'est mon nom, je pense. Et vous êtes... des archéologues ?\n\n...\n\nC'est arrivé.\n\nIl... il l'a fait ? Meopa est parti en guerre avec les Sobakis ? Si seulement nous n'avions pas lancé ce Projet des Félidés, alors peut-être que la crise économique ne se serait pas produite et... je savais que nous... aurions dû faire quelque chose pour l'arrêter, mais... personne n'a écouté... et maintenant Félidrin est parti, pour toujours...\n\n... depuis combien de temps, même ? Quelques décennies ? Je me souviens à peine de quoi que ce soit d'avant..."

    giga_katzenland.006.a:0 "Cela fait quelques milliers d'années."
    giga_katzenland.006.a.response:0 "C'est... il ne doit y avoir aucune trace de notre civilisation... Je ne peux pas croire que tout soit parti.\nJe ne sais même pas comment ma capsule de stase a résisté aussi longtemps, et en regardant le reste de la chambre, il semble que je devrais me considérer chanceux..."

    giga_katzenland.006.b:0 "Meopa ?"
    giga_katzenland.006.b.response:0 "Ma mémoire est un peu brumeuse... mais, Meopa était notre chef, je pense. Oui, notre chef. Un Félidé ambitieux. Je ne me souviens pas beaucoup de lui, mais je sais qu'il voulait mener une guerre contre les Sobakis, qui vivaient sur la première lune de la Terre des Félidés... et c'était une idée horrible."

    giga_katzenland.006.c:0 "Projet de forme de félidé ?"
    giga_katzenland.006.c.response:0 "Vous voyez... notre système prospère avec la vie. Chaque planète porte ses propres formes de vie uniques... sauf la plus proche de l'étoile, Potradus. Alors Meopa voulait... la transformer. La Rendre habitable, tout comme Félidrin. Je ne me souviens pas vraiment des détails, mais je sais que cela a conduit à de graves problèmes avec notre économie par la suite..."

    giga_katzenland.006.d:0 "Qui êtes-vous exactement ?"
    giga_katzenland.006.d.response:0 "Je ne me souviens pas beaucoup de mon passé, malheureusement, c'est très flou... Le Sommeil cryogénique n'est pas trop bon pour ça. Mais je sais que j'étais un amiral de la flotte de l'Armada Félidéenne... J'étais plutôt douée pour tirer sur des trucs et tout. Si vous avez aussi des vaisseaux spatiaux, je pourrais... vous aider. On dirait que la vielle Félidrin n'est plus un très bon endroit pour vivre."

    giga_katzenland.006.e:0 "Désactiver."

    giga_katzenland.007.name:0 "Jeimza's Fate"
    giga_katzenland.007.desc:0 "Although the discovery of a surviving Ezicanien is Incroyable, it seems Jeimza's foggy memory means we won't be able to learn anything else about §HFélidrin§! itself. from what we could gather, a certain 'Meopa' started a war with a civilization living on §HFélidrin§!'s first moon, who most likely retaliated, destroying §HFélidrin§!'s surface. We are going to need to explore the planet a bit more if we want to truly find out the reasons for this war.\n\nAs for Jeimza herself, we could recruit her as a fleet admiral, or we could euthanize and dissect her to learn more about Ezicanienn biology..."
    giga_katzenland.007.a:0 "Recruit her, she'll be of use."
    giga_katzenland.007.a.tooltip:0 "Jeimza becomes a 78 year-old (biological age) Skill 4 Admiral. We will still get to study her biology, but to a lesser extent."
    giga_katzenland.007.b:0 "Dissect her."
    giga_katzenland.007.c:0 "Kill her."

    giga_katzenland.008.name:0 "Meopa"
    giga_katzenland.008.desc:0 "After analyzing what Jeimza said, our team continued their exploration of the colossal pyramid, looking for clues to explain what caused the Sobaki-Félidé war. They eventually found a massive, mostly collapsed room, with a throne on which a somewhat short Félidé skeleton sat, clutching a small device within one of its hands.\n\nAlthough initially confused, they found out that the skeleton was none other than Meopa himself! Several data caches were scattered throughout the room, presumably logging devices used by Meopa to record his actions. The devices are ancient and damaged. It will take immense effort to properly decrypt and analyze them.\n\nThey also located several valuable gemstones, which would fetch quite a good price on the market."
    giga_katzenland.008.a:0 "We must be getting close."

    giga_katzenland.009.name:0 "Nuclear Folly"
    giga_katzenland.009.desc:0 "The data caches were sadly corrupted by millennia of neglect, and only yielded partial information, so more expeditions into the depth of the pyramid were needed in order to piece everything together. But, after a lot of scavenging, we have finally found out about the horrifying truth...\n\nMeopa did indeed start Projekt Katzenform, which aimed to transform Potradus into a habitable world. However, the Félidés only possessed limited FTL, and very few colonies outside their home system, which made the project tremendously expensive to their civilization. Although the terraforming structure was remarkably well-made, its sheer cost led to an economic collapse. Because of this, the Sobakis of Nienet, a civilization which shared the §HGatzo§! system and were once close allies to the Félidés, decided to strike at §HFélidrin§!, in an attempt to conquer it while it was weakened, contradicting our original theory that the Félidés struck first.\n\nMeopa then retaliated with the 'fury of a thousand suns', completely and utterly devastating Nienet's surface. This disproportionate genocidal response led to a drastic drop in the nation's stability, which culminated with empire-wide revolts against Meopa's regime. Meopa, unwilling to step down, and his sanity rapidly deteriorating, proceeded to do the unthinkable:\nHe unleashed the rest of Félidé nuclear arsenal...upon §HFélidrin§! itself. He destroyed his own world, killing billions of Félidés and Ezicanien. The relatively small Félidé space empire then collapsed, with the few colonies unable to sustain themselves without their capital.\n\nAlthough, the records spoke of a large colonization vessel labelled the §YMeopian Expedition 1§!, launched prior to the Sobaki-Félidé war towards an unknown faraway planet, which carried both Félidés and Ezicaniens in cryosleep, meaning there is a slim chance the species are still out there, somewhere.\n\nOn the bright side, we have managed to recover surprisingly intact and detailed schematics of Projekt Katzenform, which will undoubtedly benefit our knowledge of terraforming."
    giga_katzenland.009.a:0 "Horrific."
    giga_katzenland.009.b:0 "We know of this world!"

    katzenland_terraform_knowledge:0 "Félidrinian Terraforming Methods"
    katzenland_terraform_knowledge_desc:0 "The Félidés' theories on terraforming were remarkably efficient for their technological development."

    ##########################################
	### Flusion ##############################
	##########################################
	giga_flusion.001.name:0 "Hyperdiversité"
	giga_flusion.001.desc:0 "Notre vaisseau scientifique explorant le monde primitif de §HFlusion§! a fait une découverte surprenante, car il semble que ce monde primitif ne soit pas habité par une, mais plusieurs espèces intelligentes !\n\nL'équipage a pu identifier 5 espèces principales : les Félidés à l'allure féline, les Ezicaniens amphibiens, les Solakiens humanoïdes et les crustacés Kronks;avec une cinquième espèce 'flusionienne' composée de dizaines d'autres sous-espèces qui sont particulièrement difficiles à classer.\n\nNos scientifiques ne savent toujours pas comment ou pourquoi tant d'espèces se sont retrouvées sur un seul monde, mais c'est sûrement une découverte remarquable."
	giga_flusion.001.a:0 "Intéressant."
    giga_flusion.001.b:0 "Attendez, Félidés et Ezicaniens...  ?"

	giga_flusion.002.name:0 "L'Histoire de deux espèces"
	giga_flusion.002.desc:0 "Nos découvertes des Félidés et des Ezicaniens sur différentes planètes semblent indiquer que le monde dans lequel les deux espèces se sont échappées après la destruction de la Terre des Félidés n'est autre que la planète primitive de §HFlusion§! !\n\nBien qu'au moment de leur découverte sur §HFlusion§!, les deux espèces semblaient avoir considérablement régressé technologiquement. Cela implique que l§Yexpédition Meopian 1§! s'est très probablement écrasé sur la planète, forçant les quelques individus restants à reconstruire pratiquement toute leur base technologique.\n\nMême si ce n'est pas une découverte particulièrement importante, ces découvertes sont néanmoins d'un grand intérêt pour nos bioarchéologues planétaires. Cela montre aussi que, même lorsque les choses semblent particulièrement désastreuses pour une civilisation, il ne faut pas écarter la possibilité de leur survie miraculeuse contre toute attente.\n\nCe qui peut être à la fois édifiant et terrifiant à penser..."
	giga_flusion.002.a:0 "Une découverte fascinante !"

	giga_flusion.004.name:0 "Flusionien Defiance"
	giga_flusion.004.a.desc:0 "Dire news! Shortly after our armies managed to defeat the primitives defenders of §HFlusion§!, one of the planet's major species, the Félidés, proceeded to detonate the entirety of their colossal nuclear arsenal, presumably to prevent the capture of their people. While this would usually lead to the planet transforming into a Tomb World, the Félidés had invested extremely heavily into nuclear weaponry, leading to them possessing a stockpile rivalling that of some interstellar empires.\n\nWithin minutes, gigantic fireballs engulfed most of the planet's surface, levelling mountain ranges and evaporating most of the planet's oceans. Every single Flusionien has perished in the cataclysm, and their civilization is completely destroyed.\n\nThe once verdant continental world of §HFlusion§! has been transformed into a gigantic, radioactive desert littered with ruins..."
	giga_flusion.004.a:0 "Oh, well."
	giga_flusion.004.b.desc:0 "Dire news! Shortly after our armies managed to defeat the primitives defenders of §HFlusion§!, one of the planet's major species, the Félidés, proceeded to detonate the entirety of their colossal nuclear arsenal, presumably to prevent the capture of their people. While this would usually lead to the planet transforming into a Tomb World, the Félidés had invested extremely heavily into nuclear weaponry (much like they did on §HFélidrin§!), leading to them possessing a stockpile rivalling that of some interstellar empires.\n\nWithin minutes, gigantic fireballs engulfed most of the planet's surface, levelling mountain ranges and evaporating most of the planet's oceans. Every single Flusionien has perished in the cataclysm, and their civilization is completely destroyed.\n\nThe once verdant continental world of §HFlusion§! has been transformed into a gigantic, radioactive desert littered with ruins, just like §HFélidrin§!, the former Félidé homeworld..."
	giga_flusion.004.b:0 "Did they really nuke themselves AGAIN?"

	giga_flusion.005.name:0 "Félidé Atomics"
	giga_flusion.005.desc:0 "After §HFlusion§!'s destruction caused by the Félidés incinerating the entire planet in nuclear fire, our scientists couldn't help but notice that the Félidés' method of nuclear self-devastation were surprisingly efficient for a primitive species. Additionally, §HFélidrin§!'s archeological records show that its destruction was just as quick as that of §HFlusion§!, which further indicates that the Félidés had mastered the art of destroying planets in nuclear hellfire.\n\nThe more...radical elements of our military are suggesting that we reverse-engineer our findings on both of these worlds, in order to effectively adapt the Félidé methods to our planétaire bombardment operations.\n\nThis would undoubtedly enable us to devastate worlds with unseen efficiency, although the rest of the galaxy might not be too happy about us destroying entire worlds in atomic fire..."
	giga_flusion.005.a:0 "A Merveilleux suggestion! Let us do so at once..."
	giga_flusion.005.b:0 "Preposterous."

	giga_flusion.201.name:0 "Planet Devastated"
	giga_flusion.201.desc:0 "Our fleets have now completely destroyed the surface of an enemy planet, eradicating all signs of life and transforming it into a gigantic boiling radioactive desert. The sheer amount of weaponry we unleashed has had the side-effect of "synthetizing" some rare resources (that usually only naturally form under extreme conditions) onto the planet's surface, as well.\n\nTruly a beautiful sight."
	giga_flusion.201.a:0 "The Félidés would be proud, if they weren't all dead."

	bombardment_katzen:0 "Félidé"
	bombardment_katzen_desc:0 "Based on the methods of the now-extinct Félidés, $bombardment_katzen$ Bombardment unleashes the full might of nuclear, antimatter and biological weaponry onto the planet's surface.\n- §PApocalyptic§! damage to §YArmies§!\n- §PApocalyptic§! damage to §YPlanet§!\n- §PApocalyptic§! damage to §YPops§!\n- Will bombard undefended planets\n- Can reduce planets to Irradiated Desert Worlds\n - High chance of generating rare resource deposits on devastated worlds\n- Will §Rreduce§! the opinion of foreign empires we are not allied with upon planet devastation, if used on a non-genocidal empire\n- §RThis bombardment stance can, and will, completely ruin the planets it is used on"

	katzen_bombing:0 "§HUnlocks Bombardment Stance:§! $bombardment_katzen$"
	katzen_bombing_desc:0 "A bombardment stance that employs a vast array of different explosives in order to maximize the damage dealt to the target planet, and has a high chance of creating rare resource deposits."

	tech_katzen_atomic_munitions:0 "Félidé Atomic Munitions"
	tech_katzen_atomic_munitions_desc:0 "The extremely militaristic and nuclear-loving Félidés have managed to destroy the surfaces of both §HFélidrin§! and §HFlusion§! with remarkable ease and efficiency. They seemed to employ a vast array of different explosives in order to deal as much damage as possible, ranging from radioactive fission warheads, to antimatter bombs, and biochemical weaponry. By adopting their methods, our ships could be made to completely devastate enemy worlds with ease."

	fusion_age:0 "Age de la Fusion"
	fusion_age_desc:0 "Cette civilisation a atteint l'équivalent d'un âge de fusion. Ils maîtrisent la fusion nucléaire et les voyages dans l'espace vers leur système lunaire local sont fréquents. Cependant, ils n'ont pas encore découvert les technologies permettant le voyage 'FTL', et les vols interplanétaires restent rares. L'unification politique n'a pas encore été réalisée, la planète abritant plusieurs États-nations majeurs."

	building_giga_flusion_home:0 "Métropole Flusionienne"
	building_giga_flusion_home_desc:0 "A major Flusionien urban center home to a myriad of species, offering remarkably good living conditions."

	building_giga_flusion_fusion_power_plant:0 "Mégareacteur Félidé"
	building_giga_flusion_fusion_power_plant_desc:0 "A colossal Félidé-built Fusion Reactor located under the Félidé capital, providing vast amounts of clean energy."

	building_giga_flusion_capital:0 "Mégalopole Felville"
	building_giga_flusion_capital_desc:0 "A gigantic city home to millions of inhabitants, serving as the capital of the Félidés. It features a noticeably large modern pyramid which houses their centralized government. The city also possesses a huge primitive shield generator, protecting its inhabitants from bombardment."

	giga_flusion.301.name:0 "Megastructure Lunaire Flusionienne"
	giga_flusion.301.desc:0 "Our outpost in the §YJublio§! system reports that activity has started to pick up on a moon of §YFlusion§!, a primitive world located within the system.\n\nIndeed, it appears one of the planet's major nations, the §YKatzenartig Imperium§! has started to undertake a massive construction project on §HFlusion§!'s second moon, Muno. They are currently ferrying large amounts of material and personel to the moon, and many permanent bases have popped up on the satellite's surface.\n\nThe primitives' radio transmissions are surprisingly well encoded, which prevented our scientists from finding out what the project was supposed to be. They aren't sure how to apprehend this peculiar situation, and some advocate that we put an end to this project ourselves immediately."
	giga_flusion.301.a:0 "Do not disturb them, it doesn't matter."
	giga_flusion.301.b:0 "Attempt to find out what the project is."
	giga_flusion.301.c:0 "They must be stopped. Bomb the moon at once!"

	giga_flusion.3001.name:0 "Les Flusioniens se Mobilisent !"
	giga_flusion.3001.desc:0 "Dire news! In response to our clear intentions of taking over §HFlusion§!, the Impérium Félidéen has started a massive mobilization campaign.\n\nThey have drastically expanded the size of their armed forces, and deployed anti-orbital railguns to intercept orbital bombardment rounds. Their leader, Kaiser Kattail, has declared that §W'Us Félidés will not surrender our beloved §HFlusion§! to hostile otherwordly entities so easily, we shall fight until the bitter end, and make them pay for every square kilometer they take from us'§!"
	giga_flusion.3001.a:0 "Foolish primitives!"
	giga_flusion.3001.b:0 "We shall crack their pitiful world!"

	katzen_orbital_bombardment_shield:0 "Félidé Anti-Bombardment Measures"
	katzen_orbital_bombardment_shield_desc:0 "The Félidés & the Flusionians have set up a vast array of railguns and high-altitude aircraft to try and intercept orbital bombardment aimed at their world."

	flusion_attack_moon_0:0 "Flusionien Lunar Project"
	flusion_attack_moon_0_DESC:0 "A vast megastructure-like construction project undertaken by the Flusionians on this small moon. It is an Incroyable endeavor given the primitives' technological base."
	flusion_attack_moon_0_MEGASTRUCTURE_DETAILS: "$flusion_attack_moon_0_DESC$"

	flusion_attack_moon_1:0 "Completed Flusionien Project"
	flusion_attack_moon_1_DESC:0 "A crude yet powerful version of an Attack Moon. It unable to move, but boasts a massive relativistic railgun."

	planning_flusionian_invasion:0 "Operation Flusionfall"
	planning_flusionian_invasion_desc:0 "We are preparing a grand invasion of the Flusionians. As their armies are surprisingly powerful, we will have to invest quite a lot of resources into it, if we are to succeed."

	failed_flusionian_invasion:0 "Failed Flusionien Invasion"
	failed_flusionian_invasion_desc:0 "We have failed to properly invest into our armies in order to conquer the Flusionians. Our empire is in upheaval at this failure to conquer a primitive world."

	FIND_OUT_FLUSION_GUN_PROJECT:0 "Investigate Flusionien Project"
	FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Send a team of scientists to covertly study the Flusionien operations on Muno, in order to determine what exactly they're planning to construct."

	giga_flusion.320.name:0 "Flusionien Superweapon"
	giga_flusion.320.desc:0 "Our scientists have managed to succesfully determine what the Flusionien megastructure is supposed to be:\n\nIt is giant lunar superweapon.\n\nThe decoding of their radio signals has revealed that they intend to construct a massive relativistic railgun carved within the moon's surface, complete with vast arrays of nuclear missiles and strike craft hangars. This massive and immobile construct, apparently dubbed §YProjekt Mondkanone: Lunar Defence System§!, is intended to defend §HFlusion§! against extraterrestrial threats. Some also believe the Impérium Félidéen is just trying to project their strength onto the rest of the planet, although this theory remains dubious, as some of the planet's other nations are also involved in the project.\n\nEither way, even though they lack FTL travel the superweapon's schematics show that it would still be extremely powerful, even against our space-age fleets. Indeed, the schematics reveal that railgun would be capable of accelerating a massive projectile to almost the speed of light, which could puncture even our best armors...\n\nIn order to explain their remarkably advanced weapons, some of our scientists theorize that the Flusionians somehow "missed" the development of FTL technology, and instead continued to develop their weaponry to an extreme degree."
	giga_flusion.320.a:0 "We have to intervene. Contact them directly."
	giga_flusion.320.b:0 "Just monitor it from afar, it can't be that powerful."
	giga_flusion.320.c:0 "Destroy it at once."

	giga_flusion.321.name:0 "Contact with §HFlusion§!"
	giga_flusion.321.desc:0 "In an attempt to establish contact with the Flusionians, our observation post has sent a high-energy radio message towards §YFelville§!, the capital of the §YKatzenartig Imperium§!, initiators of the lunar project.\n\nIt didn't take long for the Félidés of Felville to respond, and a Félidé representative is now hailing us..."
	giga_flusion.321.a:0 "On screen."

	giga_flusion.322.name:0 "Incoming Transmission!"
	giga_flusion.322.desc:0 "Greetings, aliens.\n\nI am Charles MacChat, representative of our great leader §YKaiser Kattail§!, tasked with establishing contact with you. I can assure you that we only bring peaceful intentions, as long as you do the same.\n\nSo we aren't alone out there, huh? I've always suspected it, somehow. So it appears you've taken notice of the Impérium Félidéen's newest project, §YProjekt Mondkanone§!...\nWell, that's not surprising, considering it is our most ambitious undertaking so far.\nAnd you've come to contact us about it? What could an interstellar empire possibly want out of such a project? It's probably not that advanced compared to what your kind is capable of making..."
	giga_flusion.322.a:0 "Who are you?"
	giga_flusion.322.a.response:0 "Me? I'm surprised an alien species wants to know about me personally!\n\nI'm the head military commander of the Katzenarmee, our nation's armed forces. And, let me tell you, we might not have faster-than-light space travel, but I can guarantee that we certainly know how to fight.\n\nOur kind has been through quite a lot of wars in our past, as this planet isn't always the most peaceful. So we're quite the competent fighters, I can tell you that."
	giga_flusion.322.b:0 "Kaiser Kattail?"
	giga_flusion.322.b.response:0 "Kaiser Kattail is our nation's great leader. He's a bit of a whacky guy, with peculiar certain interest in oversized engineering projects. Probably one of the reasons why he personally came up with the base design for Projekt Mondkanone.\n\nHe's not a very good diplomat, though. Hence why he sent me to communicate with your kind."
	giga_flusion.322.c:0 "What about the other nations?"
	giga_flusion.322.c.response:0 "The other nations? There's a few of them, like Solakia, Laurandar, Lyuinita, Zousa or Aeternum. But they are too complex and different for me to be able to really summarize them.\n\nThey seem to be mostly on board with Projekt Mondkanone, so they're contributing to its construction and providing economic aid to fund it. I myself hope we might one day be able to unite this world as one..."
	giga_flusion.322.d:0 "Now, tell us about Projekt Mondkanone."

	giga_flusion.323.name:0 "Incoming Transmission!"
	giga_flusion.323.desc:0 "Well, it was built for a simple purpose, really.\n\nYou see, Kattail wishes to use it to protect us from...otherwordly threats, such as ravenous devouring swarms, for example. Although we're not even sure such things exist. We have no intention of employing this superweapon to conquer anyone, or anything, considering it will not even be capable of movement.\n\nAll we wish for is to be able to defend our way of life, if it becomes necessary.\n\n...\n\nAnd we hope it won't."
	giga_flusion.323.a:0 "We cannot tolerate it. Cease this project immediately."
	giga_flusion.323.a.tooltip:0 "We will try to threaten the Flusionians into dismantling Projekt Mondkanone.\n§RThe Flusionians now know of us, and will be able to mobilize in preparation for a conflict.§!"
	giga_flusion.323.a.response:0 "What? Are you threatening us?\n\n...\n\nThis...this is exactly what we've been preparing for! We're not gonna give up without a fight, aliens!"
	giga_flusion.323.b:0 "A worthy cause. We shall contribute some resources."
	giga_flusion.323.b.tooltip:0 "We will grant them at least 100 £alloys£ to speed up construction."
	giga_flusion.323.c:0 "Understood. Best of luck with it, then."
	giga_flusion.323.c.tooltip:0 "We won't do anything and wait for them to finish their project."
	giga_flusion.323.c.response:0 "Why thank you. May we meet again, aliens."
	giga_flusion.323.d:0 "It's a good idea. Could you give us the schematics?"
	giga_flusion.323.d.tooltip:0 "We will simply ask for the weapon's schematics. They might ask for compensation."
	giga_flusion.323.d.response:0 "Well, I'll have to ask the Kaiser and the project's leads about this, but...they probably won't mind, I think. It could be a good way to ensure good relations between our two species, even."

	giga_flusion.3234.name:0 "§HFlusion§! is Defiant!"
	giga_flusion.3234.desc:0 "Following our demand for Projejt Mondkanone's dismantlement, the Flusionians have categorically refused to put an end to their lunar megastructure project, with the Kaiser making it clear that his people would not give up without a fight.\n\nAs we speak, all of §HFlusion§! seems to be preparing for a great mobilization in preparation for our invasion..."
	giga_flusion.3234.a:0 "Then invade them we shall!"
	giga_flusion.3234.b:0 "Forget it, it isn't worth the hassle."

	giga_flusion.3235.name:0 "§HFlusion§! Submits, Kaiser Dead"
	giga_flusion.3235.desc:0 "It seems MacCathur's stern words were merely hollow threats. Although him and Kaiser Kattail were in favor of mobilizing against us, the rest of the Impérium Félidéen and §HFlusion§! didn't feel that way.\n\nThe Félidés did not want to go up against an interstellar empire, and indeed, as the Kaiser was preparing his unwilling nation for mobilization, he was reportedly §Rassassinated§! by a member of his own military high command!\n\nA new provisional government has been set up to replace him, which has agreed to dismantle Projekt Mondkanone, retreat from Muno, and even sent us some resources as compensation.\n\nWith the death of the ambitious Kaiser Kattail, the Flusionians are unlikely to attempt anything else in the future..."
	giga_flusion.3235.a:0 "Good riddance, they've learnt their place."

	giga_flusion.3232.name:0 "Kaiser Accepts, Demands Compensation"
	giga_flusion.3232.desc:0 "Following our demand for Projekt Mondkanone's blueprints, we have received a transmission from §HFlusion§!!\n\nKaiser Kattail has apparently accepted our request to share the weapon's blueprints, but has also demanded extensive compensation in the form of an energy transfer worth about §Y3000§! £energy£ He has stated that he'd be glad to cooperate with us, but that it is only fair we help him with the project in exchange for highly secretive technology.\n\nWhile this is quite a hefty sum, the blueprints seem to be quite advanced, even by our standards, and would certainly be a great boon to our research on kinetic weapons."
	giga_flusion.3232.a:0 "A fair deal. We accept!"
	giga_flusion.3232.a.tooltip:0 "§BThe Flusionians and Kaiser Kattail will remember this.§!\nProjekt Mondkanone Build Speed: §G+30%§!"
	giga_flusion.3232.b:0 "We can't afford it."
	giga_flusion.3232.c:0 "We'll give him his energy, with orbital bombardment!"
	giga_flusion.3233.c.tooltip:0 "We shall prepare an invasion of §HFlusion§!.\n§RThe Flusionians now know of us, and will be able to mobilize in preparation for a conflict.§!\n§RWe will suffer from stability, unity and influence penalties if the Flusionians manage to complete their project before we defeat them.§!"

	giga_flusion.3233.name:0 "Kaiser Refuses!"
	giga_flusion.3233.desc:0 "Following our demand for Projekt Mondkanone's blueprints, we have received a transmission from §HFlusion§!!\n\nIt seems Kaiser Kaittail has unfortunately refused our demands to share the weapon's blueprints, with him calling it an "Attempt by otherworldy beings to seize Flusionien technological secrets in order to use them against our kind."\n\nIn response to this, some elements of our military high command advocate that we teach this Kaiser a lesson in humility..."
	giga_flusion.3233.a:0 "It's not worth the hassle, let them be."
	giga_flusion.3233.b:0 "We shall teach him respect!"

