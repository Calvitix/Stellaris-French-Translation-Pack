    # Destroyed Sphere
    annihilator_dialog.012.name:0 "Sacrifice"
    annihilator_dialog.012.desc:0 "Un énorme pic d'énergie gronde dans le système d'origine de $ehof_the_compounds$. Le plus grand pic d'énergie jamais vu dans l'histoire !\n\n$ehof_preservation_sphere$ a été détruite, libérant l'immense production d'énergie du trou blanc.\n\nEn quelques heures, tout le système d'origine de $ehof_the_compound$ a été inondé de $ehof_qnm$, détruisant toutes les formes de matière noire à l'intérieur, y compris les structures de $ehof_the_compounds$.\n\n$ehof_the_compound$ n'est plus ! Son esprit, sa conscience ont été détruits !\n\nMalheureusement, cette victoire n'a pas été sans prix. Le $ehof_the_stellar_annihilator$, notre allié le plus grand et le plus fidèle, s'est sacrifié pour détruire $ehof_preservation_sphere$ et, à son tour, $ehof_the_compound$, accomplit enfin son destin."
    annihilator_dialog.012.response:0 "Nous honorerons à jamais son sacrifice !"

    compound_dialog.20.name:0 "La victoire !"
    compound_dialog.20.desc:0 "Un énorme pic d'énergie gronde dans le système d'origine de $ehof_the_compounds$. Le plus grand pic d'énergie jamais vu dans l'histoire !\n\n$ehof_preservation_sphere$ a été détruit, libérant l'immense production d'énergie du trou blanc.\n\nEn quelques heures, tout le système d'origine de $ehof_the_compound$ a été inondé de $ehof_qnm$, détruisant toutes les formes de matière noire à l'intérieur, y compris les structures de $ehof_the_compounds$.\n\n$ehof_the_compound$ n'est plus ! Son esprit, sa conscience ont été détruits !\n\nPeu de temps après la destruction de $ehof_preservation_sphere$, le $ehof_the_stellar_annihilator$ est tombé dans $ehof_shroud_ftl$ et n'est pas revenu."

    # Dialog after Preservation Sphere destruction and the spawning of the Primordial Pylon 2(if player has fully completed the Reality Code chain)
    annihilator_dialog.017.name:0 "Les secrets de la sphère"
    annihilator_dialog.017.desc:0 "Un $CREATORGATE_GALACTIC$ se trouve maintenant à côté des restes de $ehof_preservation_sphere$.\n\nIl est probable qu'il ait été éjecté par $ehof_preservation_sphere$, avant sa destruction. La présence d'un $CREATORGATE_GALACTIC$, révèle quelque chose d'étonnant. Les créateurs de $ehof_the_compound$, du $ehof_the_stellar_annihilator$ et de $ehof_preservation_sphere$, sont également les constructeurs du $CREATORGATE_GALACTICS$ et de la $ehof_the_sphere_named$. La $ehof_preservation_sphere$ était sans doute la source d'énergie externe du vaste réseau ,dont nous avons découvert l'existence à l'intérieur de $ehof_the_sphere_named$, mais qui nous n'avions pas pu identifier.\n\nMalheureusement, avec la destruction de $ehof_preservation_sphere$, révéler le véritable objectif du réseau et de $ehof_the_sphere_named$ est désormais impossible. À moins que nous ne puissions un jour reconstruire une $ehof_preservation_sphere$ pour exploiter l'énorme production d'énergie du trou blanc et canaliser l'énergie vers le réseau.\n\nDes Connaissances approfondies de $ehof_sm$ et de la manière dont les créateurs ont construit ces éléments, pourrait un jour nous permettre de mener à bien une entreprise aussi incompréhensible."

    # Dialog after Preservation Sphere destruction and the spawning of the Primordial Pylon 2(if player has completed at least 3 Reality Code chain excavations, but not the final one)
    annihilator_dialog.018.name:0 "Les secrets de la sphère"
    annihilator_dialog.018.desc:0 "Un $CREATORGATE_GALACTIC$ se trouve maintenant à côté des restes de $ehof_preservation_sphere$. Nous ne nous attendions pas en trouver un ici.\n\nIl est probable qu'il ait été éjecté par $ehof_preservation_sphere$, avant sa destruction. Cela voudrait dire que les constructeurs du $CREATORGATE_GALACTICS$ sont aussi les constructeurs de $ehof_preservation_sphere$ et à leur tour, les créateurs de $ehof_the_compound$ et du $ehof_the_stellar_annihilator$! C'est certainement l'une des plus grandes révélations de l'histoire de la galaxie, montre clairement à quel point les créateurs étaient actifs à l'intérieur de notre galaxie.\n\nCependant, avec cette révélation vient la question de savoir ce que $ehof_preservation_sphere$ a exactement, ou plutôt avait, à voir avec le $CREATORGATE_GALACTICS$. utilisé pour transférer le $ehof_epcs$ entre les systèmes $ehof_cohesive$, il se peut que $ehof_preservation_sphere$ soit à l'origine du $ehof_epcs$, quelque chose qui serait vraiment fatal, car nous ne pouvons plus révéler le véritable objectif du $ehof_ep$. Heureusement, nos scientifiques sont convaincus que $ehof_preservation_sphere$ n'était pas à l'origine du $ehof_ep$, principalement en raison du fait que les objets amplificateurs et le $CREATORGATE_GALACTICS$ n'ont pas réagi le moins du monde à sa destruction. Cela pourrait évidemment être une erreur et cela pourrait avoir été l'origine.\n\nPour vérifier cette hypothèse, nous devrons compléter la séquence de code maître $ehof_eps$ pour créer une connexion à l'origine du $ehof_ep$ via un $CREATORGATE_GALACTIC$.\n\nEnsuite, nous trouverons révéler son objectif et pourrions également découvrir ce que $ehof_preservation_sphere$ avait à voir avec tout cela."

    # Dialog after Preservation Sphere destruction and the spawning of the Primordial Pylon 1(if player hasn't completed at least 3 Reality Code chain excavations)
    annihilator_dialog.019.name:0 "Un portail ?"
    annihilator_dialog.019.desc:0 "Une construction de type inconnu se trouve maintenant à côté des restes de $ehof_preservation_sphere$. Il semble qu'elle ait été éjectée par la Sphère, avant sa destruction. La construction semble être une sorte de portail, en raison de ses similitudes avec les autres portails de notre galaxie.\n\nPour le moment, ce 'portail' n'est pas accessible, pour des raisons inconnues, presque comme si elle n'était pas vraiment connectée à tout ce à quoi cela pourrait conduire. Outre ses similitudes avec les portails, une autre connexion surprenante peut être établie. Il semble être en quelque sorte similaire aux objets à l'intérieur des systèmes $ehof_cohesive$, que nous appelons $ehof_gateway_disableds$.\n\nIl est tout à fait possible que ce portail soit une $ehof_gateway_disabled$ activée. Si cela s'avère être vrai, cela signifie aussi que les Créateurs de $ehof_the_compound$, le $ehof_the_stellar_annihilator$ et $ehof_preservation_sphere$, sont également les créateurs des $ehof_gateway_disableds$, ce qui serait une révélation étonnante ! Nous pourrions vouloir étudier plus en détail les $ehof_gateway_disableds$ et ce portail, pour savoir si cette hypothèse s'avère vraie."

