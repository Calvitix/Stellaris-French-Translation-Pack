    giga_mega.601.name:0 "$name_war_moon$ Détruite !"
    giga_mega.601.desc:0 "Les rapports de bataille indiquent qu'une $name_war_moon$ a été détruite dans le système [giga_debris_system.GetName]. Bien que le vaisseau ait subi de lourds dommages et ne soit plus capable de se battre, il est encore en grande partie en un seul morceau, et pourrait potentiellement être réparé avec suffisamment de temps, soit par nous, soit par nos ennemis...\n\nSi l'épave de la Lune d'attaque ne nous appartient pas mais qu'elle se trouve dans notre espace, nous pouvons utiliser la décision §YRevendiquez les vaisseaux de guerre spatiaux§! sur l'étoile du système afin de la récupérer."
    giga_mega.601.a:0 "Il doit être réparé immédiatement !"

    # Successfully repaired
    giga_mega.602.name:0 "$name_war_moon$ réparée !"
    giga_mega.602.desc:0 "Bonnes nouvelles ! Nous avons réussi à restaurer l'épave de la $name_war_moon$ dans le système de §H[giga_debris_system.GetName]§!. Il a fallu beaucoup de travail, et la plupart de ses composants internes ont dû être entièrement reconstruits à partir de zéro, mais ce puissant vaisseau de guerre est à nouveau opérationnel."
    giga_mega.602.a:0 "Merveilleux."

    ##########################################
    ### Attack Planet Debris #################
    ##########################################
    # An attack planet has fallen in battle, there's a special project available to repair it
    giga_mega.701.name:0 "$name_war_planet$ détruit !"
    giga_mega.701.desc:0 "Les rapports de bataille indiquent qu'un $name_war_planet$ a été détruit dans le système de §H[giga_debris_system.GetName]§!. Bien que l'installation ait subi de lourds dégâts et n'est plus capable de participer à un combat, elle est encore en une seule pièce et pourrait potentiellement être réparée avec suffisamment de temps et de moyen, soit par nous, soit par nos ennemis...\n\nPour l'instant, nous ne sommes pas propriétaires de cette gigantesque épave, mais comme elle se trouve dans notre espace, nous pouvons utiliser la Décision de §YRéclamer des vaisseaux de guerre célestes§! sur l'étoile du système afin de revendiquer cette structure."
    giga_mega.701.a:0 "Elle doit être réparé immédiatement !"

    # Successfully repaired
    giga_mega.702.name:0 "$name_war_planet$ réparé !"
    giga_mega.702.desc:0 "Merveilleux Nouvelles ! Nous avons réussi à restaurer l'épave du$name_war_planet$ dans le système de §H[giga_debris_system.GetName]§!. Cela a pris beaucoup de travail et la plupart de ses composants internes devaient être complètement reconstruits de zéro, mais ce puissant vaisseau de guerre est maintenant opérationnel une fois de plus."
    giga_mega.702.a:0 "Merveilleux."

