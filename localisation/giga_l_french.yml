    giga_katrebels.2017.name:0 "Opérations de résistance dans §YSymbyland§!"
    giga_katrebels.2017.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! aux côtés des quelques symboles qui vivent encore dans §YSymbyland§! dans une opération visant à paralyser les installations de production de carburant des Félidés et les terrains d'essai des propulseurs.\n\n§YSi réussi§! :\nActivités partisanes dans §YSymbyland§! §Gaugmenter§!.\nLes Félidés souffriront d'une §Ydiminution de la vitesse du vaisseau§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Modérée à Symbyland§! : §R-20%§!\n§BPartisans à Geschwollen§! : §G+[flusion_primitives_country.puffy_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

