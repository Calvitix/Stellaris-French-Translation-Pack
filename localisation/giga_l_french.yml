    # Anomaly
    code_3_cat:0 "Code de réalité - Monde glacé"
    code_03_category_desc:0 "§H[this.GetName]§! a reçu une autre transmission du $ehof_epcs$, à l'intérieur du système de §H[root.solar_system.GetName]§!. La fonctionnalité des vaisseaux a été restaurée et l'emplacement de la source a été déterminé. La planète gelée §H[from.from.GetName]§!\n\n. L'emplacement exact à l'intérieur de la planète doit être déterminé par une enquête."

    # Anomaly Success (Creates Digsite)
    ehof_reality_code.301.name:0 "Code de réalité - Monde glacé"
    ehof_reality_code.301.desc:0 "§H[root.GetName]§! a déterminé l'emplacement de l'objet amplificateur à l'intérieur de §H[from.from.GetName]§!.\n\nIl est situé à une profondeur d'environ 470,8 kilomètres sous l'hémisphère nord de la planète. Une excavation sera nécessaire pour atteindre les lieux. Des outils spécialisés seront nécessaires pour creuser efficacement la surface froide et gelée du monde.\n\nNous devrons consacrer le temps et les ressources nécessaires au projet, pour en savoir plus sur $ehof_epcs$, les objets amplificateurs et les $ehof_gateway_disableds$."

    # Initial
    code3_digsite:0 "Code de réalité - Excavation gelée"
    code3_digsite_desc:0 "L'équipement nécessaire à la fouille de §H[code_world_planet.GetName]§! est prêt pour le déploiement. Avant de pouvoir commencer l'excavation, le site de fouille doit être sécurisé et l'équipement doit être installé."

    # Stage 1
    ehof_reality_code.311.name:0 "Code de réalité - Excavation gelée I"
    ehof_reality_code.311.desc:0 "Pour protéger le site de fouille des basses températures, un grand dôme en faible conductivité thermique, qui gardera la chaleur à l'intérieur du dôme, a été construit. L'équipement a été installé et est prêt à être déployé. En raison de la surface gelée, de la croûte gelée et de la profondeur de la source, une unité de forage habité spécialisée sera utilisée pour cette excavation.\n\nElle atteindra la source en forant à travers la croûte des planètes et le manteau extérieur, jusqu'à ce qu'elle atteigne l'emplacement exact de la source. L'unité peut maintenant être déployée."

    # Stage 2
    ehof_reality_code.312.name:0 "Code de réalité - Excavation gelée II"
    ehof_reality_code.312.desc:0 "L'unité de forage habitée a signalé qu'elle avait atteint l'emplacement de la source. Tout est comme les deux dernières fois. Un vide d'espace, avec l'amplificateur situé à l'intérieur.\n\nL'équipage de l'unité de forage habitée est prêt à entreprendre les étapes nécessaires pour pénétrer dans l'objet."

    # Stage 3
    ehof_reality_code.313.name:0 "Code de réalité - Excavation gelée III"
    ehof_reality_code.313.desc:0 "L'équipage a pu accéder à l'amplificateur et extraire un autre fragment de la séquence de code énigmatique.\n\nOutre le fragment, l'équipage a pu recueillir des informations supplémentaires sur le mécanisme de transport du $ehof_epcs$. Avec les connaissances déjà rassemblées à l'intérieur de l'autre amplificateur et les informations trouvées dans le nouveau, l'équipage a pu déterminer comment activer les $ehof_gateway_disableds$!. Trois choses sont nécessaires pour que les $ehof_gateway_disableds$ réagissent à la transmission du $ehof_epcs$ et s'activent, et pour le transporter dans l'espace interstellaire.\n\nPremièrement, les ondes gravi-électromagnétiques, qui transportent la séquence $ehof_epcs$, doivent posséder un contenu énergétique spécifique. Si le contenu énergétique diffère même légèrement, qu'il soit inférieur ou supérieur, les $ehof_gateway_disableds$ ne réagiront pas à la transmission et neutraliseront l'onde gravi-électromagnétique. Deuxièmement, le type d'onde, qui transporte la séquence $ehof_epcs$, doit être gravi-électromagnétique.\n\nLa raison en est que les $ehof_gateway_disableds$ ne seront pas activées par d'autres formes de rayonnement, avec le même contenu énergétique nécessaire pour activer les $ehof_gateway_disableds$. Troisièmement, la séquence de codes du modèle énigmatique doit être parfaitement réglée pour activer la $ehof_gateway_disabled$.\n\nCela sert à garantir que la $ehof_gateway_disabled$ ne soit activée que lorsque c'est vraiment nécessaire, et ne puisse pas l'être accidentellement. L'équipage a également pu acquérir des connaissances supplémentaires sur $ehof_sm$ grâce à l'amplificateur.\n\nGrâce aux nouvelles informations que l'équipage a pu extraire de la base de données de l'amplificateur, ils ont pu continuer à manipuler les commandes de la routine I.A., et il pourrait être possible d'utiliser $ehof_sm$, non seulement pour les structures auto-régénératives qui composent le $ehof_sm$, mais même de l'utiliser pour régénérer d'autres structures, non $ehof_sm$. En ajoutant des commandes supplémentaires, dédiées à la réparation des systèmes auxquels $ehof_sm$ est attaché ou intégré, il pourrait être possible d'utiliser $ehof_sm$ pour la réparation de structures comme les coques de vaisseaux. L'équipage de l'unité de forage se prépare à retourner à la surface."

