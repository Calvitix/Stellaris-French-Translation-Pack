    #########################################
    ehof_precursor:0 "Hiéroglyphes"
    ehof_precursor_digsite_desc:0 "Il y a des hiéroglyphes géants sur la surface de §H[from.Planet.GetName]§!, un peu comme des cercles de culture, mais gravés dans la surface elle-même de la planète. \n\nCertainement quelque chose qui mérite d'être étudié."

    ehof_megastructure.0051.name:0 "Hiéroglyphes I"
    ehof_megastructure.0051.desc:0 "L'équipage du §H[this.GetName]§! a atterri immédiatement et a commencé à mettre en place un site de fouille autour du plus grand des hiéroglyphes, situé juste au sud d'une pléthore de montagnes enroulées autour du pôle nord de la planète.\n\nA leur arrivée, les premières interrogations ont été d'essayer de savoir qui a bien pu ériger ces hiéroglyphes, et pourquoi. Après quelques délibérations, les scientifiques se mettent au travail en prélevant notamment des échantillons d'air et de sol, et en effectuant des analyses de surface des hiéroglyphes eux-mêmes."

    ehof_megastructure.0052.name:0 "Hiéroglyphes II"
    ehof_megastructure.0052.desc:0 "Quelques semaines se sont écoulées depuis que les scientifiques ont atterri sur §H[from.Planet.GetName]§! et ont essayé de déchiffrer les hiéroglyphes, ainsi que d'identifier leurs créateurs.\n\nDécouragée par le temps déjà perdu sur la planète, l'équipe est perdue et a officialisé l'échec de la mission. Les membres ont commencé à quitter le site de fouille et à monter à bord du vaisseau, prêts à partir.\n\n§H[this.leader.GetName]§! a donné l'ordre de quitter la planète et le §H[this.GetName]§! a commencé à monter en orbite. Mais alors qu'ils montaient, l'équipe scientifique a remarqué que le hiéroglyphe même sur lequel leur vaisseau avait été posé pendant des semaines brillait d'une lueur très légèrement orange, tandis que les autres ne l'étaient pas."

    ehof_megastructure.0053.name:0 "Hiéroglyphes III"
    ehof_megastructure.0053.desc:0 "§H[this.leader.GetName]§! a stoppé l'ascension et a ordonné le retour sur la planète. A mesure que le vaisseau s'approchait à nouveau de la surface, la brume a pris une teinte orange de plus en plus forte.\n\nIntrigués par cette évolution, les experts ont décidé de faire un tour de la planète, survolant chaque glyphe à basse altitude, en les regardant s'allumer lors du survol.\n\nFinalement, Il a été possible d'allumer tous les glyphes, mais l'équipage n'est toujours pas plus avancé quant à ce phénomène, est a donc décidé d'atterrir à nouveau sur le site d'excavation, afin d'examiner l'origine de ces lueurs oranges."

    ehof_megastructure.00531.name:0 "Hiéroglyphes IV"
    ehof_megastructure.00531.desc:0 "Peu de temps après avoir atterri à la surface de §H[from.Planet.GetName]§!, l'équipe scientifique s'est mise à tester l'atmosphère autour des glyphes dans l'espoir de révéler des indices quant à ces lueurs, lorsque leurs capteurs ont détecté une activité sismique majeure pendant un bref moment et tous les glyphes cessèrent de briller aussitôt.\n\nSoucieux du bien-être de l'équipage, les scientifiques montèrent rapidement à bord du §H[this.GetName]§! qui retourna en orbite.\n\nDès qu'ils eurent quitté l'atmosphère de §H[from.Planet.GetName]§!, les capteurs du vaisseau détectèrent un éclair géant de lumière orange, voyageant bien au-delà de toute vitesse que nous avons pu atteindre.\n\nLa lumière a rapidement quitté la portée visible, mais l'équipage a pu déterminer sa destination prévue, à partir de la trajectoire et de la vitesse de l'éclair. Nous devons enquêter sur le système vers lequel il semble se diriger."

    EXPLORE_EHOF_PRECURSOR_NO_RUINED:0 "Éclair orange"
    EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC:0 "Les capteurs du vaisseau ont détecté un éclair géant de lumière orange se déplaçant bien au-delà de toute vitesse que nous avons pu atteindre.\n\nLa lumière a rapidement quitté la portée visible, mais l'équipage a pu déterminer sa destination prévue, grâce au calcul de trajectoire et la vitesse de l'éclair. Nous devons enquêter sur le système vers lequel il semble se diriger."

    EXPLORE_EHOF_PRECURSOR_RUINED:0 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
    EXPLORE_EHOF_PRECURSOR_RUINED_DESC:0 "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"

    ehof_megastructure.0054_name:0 "Impasse"
    ehof_megastructure.0054_desc:0 "Une fois arrivé dans le système, des semaines après le phénomène de l'éclair orange, il n'est repérable nulle part...\n\nMalgré le temps passé pour enquêter sur cette anomalie, il n'y a toujours aucune réponse concernant la nature, ni l'utilité des glyphes, ni qui les a faits, et encore moins pourquoi. De même pour l'éclair orange, qui reste également un mystère.\n\nCependant, après une enquête sur les débris aléatoirement éparpillés dans le système sans raison apparente, il y apparaît à présent évident qu'il y a eu dans ce système une gigantesque mégastructure, probablement détruite avec le temps par le trou noir.\n\nNos scientifiques ont demandé à ce que nous récupérions tout ce que nous pouvons. Peut-être que tout n'est pas perdu."

    ehof_megastructure.0055_name:0 "L'installation"
    ehof_megastructure.0055_desc:0 "Une fois arrivé dans le système, soit des semaines après l'éclair orange, il n'y a aucun endroit à voir, mais il y a une structure orbitale partiellement construite en très mauvais état au coeur du système. Cette $ehof_ehof$ semble avoir pu interagir avec le trou noir à grande échelle. Nous pensons qu'elle a été utilisée pour des voyages interstellaires.\n\nBien qu'il soit monté à bord de la structure englobant le trou noir, en grande partie en ruines et très certainement abandonnée, l'équipage s'est mis à chercher des signes de vie ou un indice sur ce qui pouvait bien se passer ici.\n\nAprès des mois de numérisation, de test et de réflexion, il est clair que nous n'avons pas vraiment compris à quoi servaient les glyphes, qui les a créés, pourquoi ils les ont créés ou ce qu'était l'éclair orange.\n\nCependant, pendant que nous nous trouvons dans et autour de cette $ehof_megastructure_ruined$, nous avons rassemblé de nombreux artefacts, que nos scientifiques sont impatients d'étudier plus en détailsBea."

