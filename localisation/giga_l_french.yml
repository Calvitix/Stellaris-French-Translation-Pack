    GIGA_SUBMARINE_COMPUTER:0 "Ordinateur de ciblage subspatial"
    GIGA_SUBMARINE_COMPUTER_DESC:0 "Le Vaisseau subspatial restera à portée extrême (§Y500§ !) et tirera ses torpilles sur des cibles lointaines."

    GIGA_KATZEN_SUBMARINE_MISSILE:0 "Torpille subspatiale"
    GIGA_KATZEN_SUBMARINE_MISSILE_DESC:0 "Ces missiles ont une portée extrêmement longue et sont conçus pour être transportés par les sous-marins Félidé, ce qui leur permet d'atteindre des cibles éloignées avec une grande précision."

    giga_katzen.8510.name:0 "Les Félidés commencent le déploiement de Vaisseaux subspatiaux"
    giga_katzen.8510.desc:0 "Des rapports épars en provenance de l'§YImpérium Félidéen§! indiquent que les Félidés ont commencé le déploiement à grande échelle de leurs insaisissables §Yvaisseaux subspatiaux§!.\n\nD'après ce que nos informateurs ont pu recueillir, ces vaisseaux mal compris sont apparemment capables de 'plonger' dans le sous-espace afin de contourner les défenses et les flottes hostiles avant de réapparaître dans l'espace réel pour harceler des cibles non armées avec des torpilles à longue portée.\n\nBien que les Félidés en utilisaient déjà de petites flottilles expérimentales, il semble que ces 'sous-marins spatiaux' aient terminé leur phase expérimentale et soient maintenant prêts à être déployés en masse au sein de la force spatiale félidéenne.\n\nCes vaisseaux, s'ils sont utilisés correctement, ont sans aucun doute le potentiel de faire pencher la balance de la plupart des guerres en faveur des Félidés et malheureusement, les détails concernant leur fonctionnement interne sont rares, ce qui empêche une analyse approfondie.\n\nCependant, nos chercheurs sont confiants que si nous devions §Rdétruire§! certains de ces vaisseaux, nous pourrions être en mesure de récupérer assez de débris pour mener une étude détaillée de leurs mécanismes internes.\n\nCela nous permettrait de développer des contre-mesures à ces vaisseaux et de s'assurer qu'ils sont incapables de simplement contourner nos défenses en creusant un tunnel dans le sous-espace."
    giga_katzen.8510.a:0 "C'est Inquiétant."
    giga_katzen.8510.a.tooltip:0 "Les Félidés gagnent plusieurs flottes de §YVaisseaux subspatiaux§! dans le système §YDoublio§!.\n\nLes §Yforges de guerre de Félidés§! pourront désormais produire des §YVaisseaux subspatiaux§!.\n\nSi nous détruisons §Y15§! de ces §YVaisseaux subspatiaux§!, nous débloquerons un §YProjet Spécial§! pour développer des contre-mesures.\n\n"

    katzen_chain_1_title:0 "Détruire les Vaisseaux subspatiaux félidéens"
    katzen_chain_1_desc:0 "Les Vaisseaux subspatiaux félidéens ont le potentiel de contourner facilement la plupart des défenses en se cachant simplement dans le sous-espace. Nous devons en détruire suffisamment pour développer des contre-mesures actives.\n\nNous avons détruit §Y[ROOT.katzen_subs_destroyed]§! sur §Y15§! Vaisseaux subspatiaux."

    ANALYSE_KATZEN_SUB_PROJECT:0 "Analyse des Vaisseaux subspatiaux félidéens"
    ANALYSE_KATZEN_SUB_PROJECT_DESC:0 "Les Félidés ont mis au point un 'sous-marin' spatial révolutionnaire. - Un vaisseau capable de s'immerger dans le sous-espace pour contourner les fortifications et frapper au coeur des empires ennemis.\n\nIl est crucial d'étudier et de comprendre ces vaisseaux afin de les empêcher de nous causer du tort.\n\nL'achèvement de ce projet nous permettra de développer des contre-mesures contre ces sous-marins, mais fera en sorte que l'opinion du §YKaiser§! à notre égard §Rdiminuera§! de §R2§!.\n\nAvec l'Atout d'Ascension §BIngénierie énigmatique§!, le Kaiser ne pourra pas comprendre nos plans, évitant ainsi la baisse d'opinion."

    giga_katzen.8511.name:0 "Débris de vaisseaux subspatiaux récupérés"
    giga_katzen.8511.desc:0 "Nous avons maintenant détruit et récupéré une quantité suffisante de débris des §YVaisseaux subspatiaux félidéens§! pour commencer à travailler sérieusement sur le développement de contre-mesures efficaces contre eux.\n\nUn §YProjet Spécial§! a été lancé à cet effet, mais n'oubliez pas que son achèvement pourrait §Rdiminuer§! l'opinion du §YKaiser§! à notre égard si nous parvenions à signer une paix avec les Félidés entre-temps."
    giga_katzen.8511.a:0 "C'est Noté."

    giga_katzen.8512.name:0 "Résultats de l'analyse des Vaisseaux subspatiaux"

    giga_katzen.8512.a.desc:0 "Nos scientifiques ont terminé leur analyse des débris récupérés des singuliers §YVaisseaux subspatiaux§! des Félidés.\n\nComme prévu, ces 'sous-marins' sont capables de traverser rapidement et efficacement le sous-espace en utilisant des modulateurs dimensionnels étonnamment avancés. Bien qu'initialement déconcerté par le fait que les Félidés aient apparemment construit un dispositif aussi avancé, une analyse plus poussée des différentes espèces de Flusion a révélé que l'une d'entre elles, les §YZousaniens§!, possède une capacité innée à se téléporter en ouvrant des trous de ver miniatures dans le sous-espace, une capacité qu'ils ont naturellement appliquée à la plupart de leur technologie avant les conquêtes du Kaiser.\n\nIl est évident que le Kaiser a effectué une rétro-ingénierie poussée de la technologie Zousanienne afin de concevoir ces sous-marins exceptionnellement avancés. En combinant les connaissances acquises à partir des débris subspatiaux du Vaisseau récupérés avec les données concernant la technologie zousanienne, nos scientifiques ont conçu un §YBâtiment de la base stellaire§! capable de faire sortir de force ces sous-marins du sous-espace, les exposant à nos armes.\n\nDe plus, l'étude a révélé que ces sous-marins ont une chance de §Y60%§! d'échapper au combat lorsqu'ils sont détruits et de revenir à Flusion quelques mois plus tard, mais la construction du §YPiège à sous-marins félidéens§! devrait garantir qu'ils ne peuvent pas simplement s'échapper lorsqu'ils sont sur le point d'être détruits.\n\nMalheureusement, nous avons appris que le Kaiser s'est rendu compte de cela, et son §Yopinion§! à notre égard a §Rdiminué§! de §R2§!."

    giga_katzen.8512.b.desc:0 "Nos scientifiques ont terminé leur analyse des débris récupérés des singuliers sous-marins §YVaisseau subspatiaux§! des Félidés.\n\nComme prévu, les sous-marins sont capables de traverser rapidement et efficacement le sous-espace en utilisant des modulateurs dimensionnels étonnamment avancés. Bien qu'initialement déconcerté par le fait que les Félidés aient apparemment construit un dispositif aussi avancé, une analyse plus poussée des différentes espèces de Flusion a révélé que l'une d'entre elles, les §YZousaniens§!, possède une capacité innée à se téléporter en ouvrant des trous de ver miniatures à travers le sous-espace, une capacité qu'ils ont naturellement appliquée à la plupart de leur technologie avant les conquêtes du Kaiser.\n\nIl est évident que le Kaiser a effectué une rétro-ingénierie poussée de la technologie Zousanienne afin de concevoir ces sous-marins exceptionnellement avancés. En combinant les connaissances acquises à partir des débris subspatiaux du Vaisseau récupérés avec les données concernant la technologie zousanienne, nos scientifiques ont conçu un §YBâtiment de la base stellaire§! capable de faire sortir de force ces sous-marins du subespace, les exposant à nos armes.\n\nDe plus, l'étude a révélé que ces sous-marins ont une chance de §Y60%§! d'échapper au combat lorsqu'ils sont détruits et de revenir à Flusion quelques mois plus tard, mais la construction du §YPiège subspatial§! devrait garantir qu'ils ne peuvent pas simplement s'échapper lorsqu'ils sont sur le point d'être détruits.\n\nEn prime, grâce à nos méthodes scientifiques complexes et énigmatiques, les Félidés sont toujours complètement inconscients de nos plans."

    giga_katzen.8512.a:0 "Excellent !"
    giga_katzen.8512.b:0 "Excellent !"

    giga_katzen.8512.a.tooltip:0 "Nous pouvons maintenant construire le bâtiment §YPiège subspatial§! sur nos §YStarbases§!, qui entraînera de force les §YVaisseau subspatiaux§! Félidé hors du sous-espace dès qu'ils entreront dans le système."

    sm_katzen_submarine_snare:0 "Piège subspatial"
    sm_katzen_submarine_snare_desc:0 "Ce bâtiment entraînera de force tout §YVaisseau subspatial§! félidéen entrant dans ce système hors du sous-espace. De plus, ils ne pourront plus échapper à la destruction lorsque leurs HP seront trop bas."
    
    katzen_submarine_subspace_blockade:0 "Blocage subspatial"
    katzen_submarine_subspace_blockade_desc:0 "Les Vaisseaux subspatiaux félidéens bloquent les communications et le transit PRL dans le monde entier, ce qui perturbe considérablement la productivité."

    giga_blokkat.6607.name:0 "L'essaim de panique"
    giga_blokkat.6607.desc:0 "Au cours des derniers mois, le §YFléau des Préthorynes§! a montré un comportement de plus en plus erratique. Les flottes se déplacent de manière étrange, les mondes infestés produisent plus de vaisseaux biologiques que d'habitude et une myriade d'autres détails permettent de conclure que l'essaim est apparemment §Rpaniqué§!.\n\nEt dans un point culminant inattendu de ce comportement effrayant, nos capteurs ont confirmé qu'à partir d'aujourd'hui, les flottes de l'essaim semblent converger vers le système §Y[scourge_escape_system.GetName]§!. Leurs mondes infestés se sont spontanément 'désintégrés' et leur biomasse a été réorganisée en grandes flottes de vaisseaux biologiques qui se dirigent tous vers le système susmentionné\n\nLes flottes qui atteignent le système s'échappent immédiatement dans l'espace intergalactique comme si leur espèce entière fuyait une menace plus grande. Quelle que soit la source de ce comportement particulier, il semble que le Fléau Prethoryn soit en passe de quitter complètement notre galaxie dans les prochains mois."
    giga_blokkat.6607.a:0 "Étrange..."

    giga_blokkat.6608.desc.notpsi:0 "§RJASKAAAGH ! JASKAAAGH ! JASKAAAGH ! NIKALLA NIBLIR ! NIKALLA NIBLIR ! JUSUGAMAK VASSU ! DERUTA KALI !§!"
    giga_blokkat.6608.a:0 "Désactiver l'écran de visualisation."

    giga_blokkat.6608.desc.psi:0 "§B<Lien Psionique établi>§!\n\n§RLES CHASSEURS ! LES CHASSEURS ! LES CHASSEURS SONT ARRIVÉS ! ABANDONNEZ CETTE GALAXIE CONDAMNÉE ET BATTEZ EN RETRAITE DANS LE VIDE, CAR C'EST NOTRE SEUL SALUT !§!"
    giga_blokkat.6608.desc.hive:0 "§B<Lien Psionique établi>§!\n\n§RLES CHASSEURS ! LES CHASSEURS ! LES CHASSEURS SONT ARRIVÉS ! ABANDONNEZ CETTE GALAXIE CONDAMNÉE ET BATTEZ EN RETRAITE DANS LE VIDE, CAR C'EST NOTRE SEUL SALUT !§!"

    giga_blokkat.6608.b:0 "Les Blokchats sont-ils les..."
    giga_blokkat.6608.b.response:0 "§RLES CHASSEURS. NOUS DEVONS PARTIR IMMÉDIATEMENT OU ILS EXTERMINERONT TOUT CE QUI RESTE DE NOTRE ESPÈCE.\n\nVous devriez faire de même, car les chasseurs vont parcourir cette galaxie comme ils l'ont fait pour tant d'autres.§!"

    giga_blokkat.6608.c:0 "Qu'ont-ils fait à votre espèce ? !"
    giga_blokkat.6608.c.response:0 "§RNOUS ÉTIONS GRANDS. PROSPÈRES. NOTRE ESPRIT S'ETENDIT A TRAVERS LA VOIE, SE REPANDANT A TRAVERS LES GRANDS FILAMENTS GALACTIQUES.\n\nLORSQUE LES CHASSEURS SONT VENUS POUR LA PREMIÈRE FOIS, AVEC LEUR DÉVOREUR DE GALAXIES, NOUS NOUS SOMMES BATTUS ET LES AVONS ÉCRASÉS. NOUS PENSIONS AVOIR GAGNÉ.\nMAIS ILS SONT REVENUS. APPORTANT DES VAISSEAUX DE PROPORTIONS INVISIBLES. NOUS AVONS COMBATTU À NOUVEAU, MAIS ILS NOUS ONT DÉCIMÉS. INCINÉRÉ NOS MONDES. DÉTRUIT TOUS LES ARMADAS QUI LES RETENUS JUSQU'À PRÉSENT.\n\nMALGRÉ NOS MEILLEURS EFFORTS, ILS ONT MIS A MAL NOTRE ESPRIT.\nDÈS LORS, NOTRE ESPECE A ÉTÉ ÉCLATÉE. FRAGMENTÉE. NOUS DEVONS MAINTENANT FUIR ET TROUVER UNE AUTRE GALAXIE POUR NOUS NOURRIR AVANT QUE LES CHASSEURS NE NOUS RATTRAPENT À NOUVEAU. \n\nIL RESTE PEU DE TEMPS. BIENTÔT, IL N'EN RESTERA PLUS."
    tradition_gigabulwark:0 "Rempart"
    tradition_gigabulwark_desc:0 "Nos merveilles d'ingénierie garderont nos mondes à l'abri de tout danger."

    tr_gigabulwark_adopt:0 "Traditions de Rempart"
    tr_gigabulwark_finish:0 "Traditions de Rempart terminées"

    tr_gigabulwark_happy_defenses:0 "Fortifications exaltées"
    tr_gigabulwark_happy_defenses_delayed:0 "§LNos magnifiques fortifications garantissent que nos mondes sont à l'abri de tout danger et notre population nous en sera reconnaissante.§!"
    tr_gigabulwark_happy_defenses_desc:0 "Le §YNexus de défense planétaire§! augmente la stabilité de §G10§! a son monde, et le §YMonde Maginot§! ajoute §G20§!."

    tr_gigabulwark_asteroid_fortresses:0 "Forteresses d'astéroïdes"
    tr_gigabulwark_asteroid_fortresses_delayed:0 "§LLes astéroïdes, bien qu'habituellement peu utiles, seront reconvertis en certaines des plus grandes défenses que cette galaxie ait connues.§!"
    tr_gigabulwark_asteroid_fortresses_desc:0 "Points d'amélioration de l'artillerie des astéroïdes: §G+4§!"

    tr_gigabulwark_enhanced_dockyards:0 "Assemblage de vaisseaux planétaires"
    tr_gigabulwark_enhanced_dockyards_delayed:0 "§LLe Nexus de défense planétaire doit toujours être prêt à défendre sa planète. De nouveaux modèles de chantiers navals planétaires seront immédiatement conçus pour réduire leur temps d'arrêt.§!"
    tr_gigabulwark_enhanced_dockyards_desc:0 "Corvettes d'assaut mensuelles : §G+50%§!"

    tr_gigabulwark_grand_fortifications:0 "Retranchement galactique"
    tr_gigabulwark_grand_fortifications_delayed:0 "§LIl n'y a pas de temps à perdre lorsqu'il s'agit de construire nos défenses. Il est primordial que nos fortifications soient prêtes lorsque l'ennemi viendra inévitablement.§!"
    tr_gigabulwark_grand_fortifications_desc:0 "§YArtilleries d'Astéroïdes§!, §YNexus de défense planétaires§! et §YMonde Maginot §! sont construits §G50%§! plus vite."

    tr_gigabulwark_maginot_protocols:0 "Protocoles Maginot"
    tr_gigabulwark_maginot_protocols_delayed:0 "§LDes rumeurs ont circulé selon lesquelles nos ennemis pourraient être en mesure de contourner nos puissants Monde Maginots en les contournant simplement. Nous ferons en sorte que cela ne soit jamais possible !§!"
    tr_gigabulwark_maginot_protocols_desc:0 "Le Champ de Disruption de sous-espace du §YMonde Maginot§! s'étend d'§G1§! saut plus loin."

    giga_bulwark_trad_stability_nexus:0 "Fortification Exaltée"
    giga_bulwark_trad_stability_nexus_desc:0 "Notre grande fortification gardera notre peuple en sécurité."

    giga_bulwark_trad_stability_maginot:0 "$giga_bulwark_trad_stability_nexus$"
    giga_bulwark_trad_stability_maginot_desc:0 "$giga_bulwark_trad_stability_nexus_desc$"

    giga_blokkats_anime:0 "Apparence des Blokchats: §BAnime Blokchats§!\nLes Blokchats ressembleront, pour une raison quelconque, à des personnages d'anime (dessinés par l'utilisateur du discord Derega). Avant que vous ne vous plaigniez, j'ai organisé un référendum sur le serveur Discord pour savoir si je devais ou non les ajouter, et la réponse a été positive. Je ne sais pas si je dois aimer ou détester la démocratie après ça.\n\n£blokkat_anime£\n\n§YCliquer pour changer aux §GBlokchats normaux§!"

    #Faust et stuff
    giga_katzenland.010.name:0 "Ressusciter Meopa ?"
    giga_katzenland.010.desc:0 "Meopa est mort et l'est depuis dix mille ans. Ou... l'est-il ?? Son squelette, toujours assis sur son trône, est remarquablement intact malgré ce que le reste de la planète a subi et nos archéologues ont trouvé des traces d'ADN survivant dans les tissus qui s'accrochent encore à ses os. \n\nFaire revivre les morts n'est pas un secret pour nous et en combinant ce qui reste de Meopa avec d'autres échantillons d'ADN de Félidé ainsi que des implants cybernétiques, nous pourrions très bien être en mesure de ramener ce chef autrefois glorieux... pour servir sous notre drapeau. Il pourrait avoir de légères tendances génocidaires, mais nos scientifiques nous assurent que des amortisseurs de nerfs correctement placés devraient éteindre la plupart de ses tendances meurtrières. Devons-nous donner suite à cette proposition ?"
    giga_katzenland.010.a:0 "Absolument !"
    giga_katzenland.010.b:0 "Il était fou ! Aucune chance."

    REANIMATE_MEOPA:0 "Réanimer Meopa"
    REANIMATE_MEOPA_DESC:0 "Meopa est mort, mais nous pourrions peut-être le ramener à la vie. Cependant, en raison de son immense âge, il faudra sans doute recourir à la cybernétique et à l'épissage des gènes pour combler les lacunes."

    giga_katzenland.011.name:0 "Le retour de Meopa"
    giga_katzenland.011.desc:0 "C'est... fait. Une combinaison intelligente de cybernétique et d'épissage de gènes avec nos techniques ésotériques de réanimation nous a permis de ressusciter le leader Félidé, mort depuis longtemps. Son esprit a ensuite été placé dans un nouveau corps robotisé basé sur son squelette et il devrait être prêt à servir sous notre drapeau.\n\nOn ne sait pas exactement ce que cette copie réanimée a conservé de l'original 'Meopa' mais les premiers interrogatoires ont montré que ses souvenirs restants correspondent à ce que nous avons collecté des noyaux de données de Félidrin. \n\nL'utilisation d'amortisseurs de nerfs implantés dans son corps robotique devrait éteindre toute tendance génocidaire persistante, mais la question de savoir s'ils le rendront réellement sain d'esprit est... discutable. \n\nCependant, l'incroyable variété de compétences acquises par Meopa lors de son règne sur Félidrin lui permettra de servir à la fois comme §YAmiral§!, §YGénéral§! et §YGouverneur§!."
    giga_katzenland.011.a:0 "Excellent... Je pense. Est-ce que c'était une bonne idée... ?"
    giga_katzenland.011.a.tooltip:0 "§YMeopa§! nous rejoint en tant que §YAmiral§!, §YGouverneur§! et §YGénéral§!. S'il meurt dans l'un de ces rôles, il mourra dans les trois. Nous pouvons cependant le renvoyer de n'importe lequel de ces rôles si nous ne voulons pas risquer une mort prématurée.\n\nEspérons qu'il sera un peu plus sain d'esprit cette fois-ci.\n\nEspérons..."

    katzen_trait_meopa_revived:0 "Maniaque nucléaire déchaîné"
    katzen_trait_meopa_revived_desc:0 "Bien que l'utilisation d'amortisseurs de nerfs aide à calmer les tendances douteuses de Meopa, son moi intérieur, qui aime le nucléaire, est toujours très présent et cela se voit."

    mod_armies_energy_upkeep_mult:0 "Entretien en £energy£énergie des armées"

    eaw_early_army:0 "Armée industrielle renforcée par des cristaux"
    eaw_early_army_desc:0 "Ces forces armées ont été renforcées par une variété d'armes à base de cristaux."

    giga_flavor_systems.2000.name:0 "Géocentrique"
    giga_flavor_systems.2000.desc:0 "L'un de nos vaisseaux explorant le système §YBehemoth§! est tombé sur un système planétaire qui défie véritablement les lois de la physique.\n\nEn orbite autour de la Naine brune centrale du système se trouve un monde continental particulier, qui, de toute évidence, ne devrait pas être habitable en raison de la faible production d'énergie de la Naine brune. Cependant, un corps céleste miniature semblable à un soleil orbite à proximité dudit monde, lui fournissant suffisamment de chaleur et d'énergie pour maintenir une hydrosphère stable et la vie à sa surface.\n\nDe plus, plusieurs espèces intelligentes ont évolué sur la planète, qui s'est développée en une myriade d'états-nations primitifs actuellement en cours d'industrialisation.\n\nIl est intéressant de noter que la planète elle-même est exceptionnellement riche en matériaux cristallins et que les primitifs ont trouvé des moyens ingénieux d'intégrer ces matériaux dans leur technologie et leur armement, ce qui a conduit au développement de forces armées exceptionnellement puissantes pour une civilisation aussi précoce. L'écosystème de la planète est lui-même d'une diversité étonnante, abritant une pléthore d'espèces exotiques et ésotériques qui semblent défier notre compréhension de l'évolution et de la biologie dans son ensemble.\n\nIl n'y a aucun doute que ce système planétaire entier va à l'encontre de la plupart de nos connaissances actuelles concernant le développement de mondes habitables et l'étudier représenterait certainement une opportunité incroyable pour développer davantage notre base scientifique."
    giga_flavor_systems.2000.a:0 "Comme c'est étrange."

    d_everfree_forest:0 "La forêt de l'Everfree"
    d_everfree_forest_desc:0 "Une forêt particulière et quasi impénétrable remplie d'énergies apparemment magiques. La défricher serait un travail de titan, mais l'étude de son écosystème ésotérique produirait sûrement des données intrigantes."

    giga_flavor_systems.2002.name:0 "Faust entre dans l'ère atomique"
    giga_flavor_systems.2002.desc:0 "Des rapports indiquent que les primitifs habitant le monde continental particulier de §YFaust§! dans le système §Y[giga_eaw_system.GetName]§! ont réussi à construire et à tester un dispositif nucléaire à faible rendement.\n\nBien qu'elles restent relativement rares et coûteuses pour l'instant, ces armes devraient proliférer de manière exponentielle à mesure que la technologie est affinée et se répand dans les différents états-nations de la planète.\n\nIl est intéressant de noter qu'au lieu de s'appuyer sur la fission conventionnelle de l'uranium pour produire de l'énergie, ces armes utilisent les énergies contenues dans les abondants dépôts de cristaux de la planète pour libérer un énorme pouvoir destructeur, que notre poste d'observation a commencé à appeler §Ydispositifs thaumonucléaires§!.\n\nDès lors, si un conflit à grande échelle survient sur la planète, il sera certainement plus destructeur que jamais."
    giga_flavor_systems.2002.a:0 "Intrigant."

    giga_flavor_systems.2004.name:0 "Faust s'enfonce dans la guerre thaumonucléaire"
    giga_flavor_systems.2004.desc:0 "Notre Poste d'observation de §YFaust§! montre qu'en raison de tensions extrêmement élevées sur la scène géopolitique de la planète, un incident de pêche relativement mineur entre deux des principales puissances de Faust a dégénéré en un conflit à grande échelle opposant les trois principaux continents de la planète.\n\nMalheureusement, l'armement thaumonucléaire s'est généralisé et la plupart des grandes nations possèdent un arsenal important, ce qui signifie que le conflit s'est rapidement transformé en un événement de niveau d'extinction lorsque les diverses alliances supranationales de la planète ont commencé à se lancer de grandes quantités d'ogives thaumonucléaires.\n\nIl n'a fallu que quelques jours pour que la surface de la planète soit complètement engloutie par les énergies cataclysmiques libérées par les dispositifs, transformant le monde autrefois verdoyant en une vaste tempête bouillonnante d'énergies quasi-magiques couvrant toute la planète.\n\nLes scans orbitaux montrent qu'à part une jungle étonnamment réticente qui semble se nourrir des énergies libérées par les dispositifs thaumonucléaires, la civilisation primitive a été complètement anéantie."
    giga_flavor_systems.2004.a:0 "Une fin si violente. Malheureuse."

    giga_flavor_systems.2006.name:0 "Faust entre dans l'ère spatiale"
    giga_flavor_systems.2006.desc:0 "Les primitifs de §YFaust§! ont franchi une nouvelle étape cruciale dans l'évolution de leur société avec le développement des premiers vaisseaux spatiaux orbitaux capables de vols interplanétaires.\n\nPropulsés par des formes liquides des cristaux abondants de la planète, plusieurs de ces vaisseaux ont été envoyés pour explorer leur système stellaire et les primitifs ont commencé à faire de sérieuses incursions dans la nature de leur système planétaire ésotérique.\n\nAvec le développement de télescopes à lentille cristalline de plus en plus puissants, il est probable que les primitifs aient appris que l'astrographie particulière de leur planète est vraiment unique en son genre en étudiant des exoplanètes plus "standard".\n\nLes tensions sur la planète commencent à s'apaiser, plusieurs grandes puissances prenant des mesures concrètes en faveur d'une coopération internationale, mais il reste à voir si ces efforts porteront leurs fruits ou se solderont par une extinction désastreuse."
    giga_flavor_systems.2006.a:0 "Intéressant."

    giga_flavor_systems.2012.name:0 "§YGrande Convocation Faustienne§! Atteint PRL"
    giga_flavor_systems.2011.desc.eawun:0 "Notre poste d'observation de §YFaust§! indique que les primitifs de la planète ont, au moins, conçu un moteur PRL fonctionnel. Comme la plupart de leur technologie, il fait un usage intensif des cristaux particuliers et abondants de la planète, ce qui rend leur fabrication étonnamment bon marché compte tenu de la quantité de cristaux disponibles dans leur système d'origine.\n\nLa planète elle-même a été unifiée par une entité supranationale connue sous le nom de §YGrande Convocation Faustienne§! formée par la fédération de plusieurs des principaux gouvernements démocratiques de la planète. Bien que ces gouvernements existent toujours dans une certaine mesure, la Convocation a effectivement assumé le rôle d'autorité interstellaire de Faust et sera responsable de guider l'expansion de la civilisation à travers les étoiles.\n\nCompte tenu des grandes différences culturelles et physiques entre les diverses espèces de la planète, la fédéralisation pacifique de la planète entière en un gouvernement unique est considérée comme un exploit stupéfiant, à la fois par l'équipage de notre avant-poste et la plupart des habitants de la planète.\n\nCependant, comme nous possédons la base stellaire du système, nous avons reçu une transmission de leur chef, §YJungle Trek III§!, nous demandant de leur transférer la propriété de la base stellaire afin que les habitants de Faust puissent enfin commencer leur voyage interplanétaire."

    giga_flavor_systems.2013.name:0 "§YL'Empire Griffonien§! atteint le voyage PRL."
    giga_flavor_systems.2011.desc.eawgriffon:0 "Notre poste d'observation §YFaust§! indique que les primitifs de la planète ont, au moins, conçu un moteur PRL fonctionnel. Comme la plupart de leur technologie, il fait un usage intensif des cristaux particuliers et abondants de la planète, ce qui rend leur fabrication étonnamment bon marché compte tenu de la quantité de cristaux disponibles dans leur système d'origine.\n\nLa planète elle-même a été unifiée par la guerre et les manoeuvres diplomatiques d'une nation impérialiste connue sous le nom de §YEmpire Griffonien§!, qui a réussi à soumettre la majorité des anciennes nations de la planète soit par la conquête pure et simple, soit en exerçant sa domination économique sur le reste de la planète.\n\nBien que cet arrangement ne satisfasse pas tout le monde, il ne reste aucune puissance étrangère capable de s'opposer à l'occupation de l'Empire Griffonien et le destin de la planète semble donc scellé.\n\nComme nous possédons la base stellaire du système, nous avons reçu une transmission de leur chef, §YGrover XI§! de la §Ydynastie Grover§!, demandant que nous leur transférions la propriété de la base stellaire afin que l'Empire Griffonien puisse être reconnu comme une nation galactique indépendante."

    giga_flavor_systems.2014.name:0 "La §YRépublique Socialiste de Faust§! Atteint le voyage PRL."
    giga_flavor_systems.2011.desc.eawcommunist:0 "Notre poste d'observation §YFaust§! indique que les primitifs de la planète ont, au moins, conçu un moteur PRL fonctionnel. Comme la plupart de leur technologie, il fait un usage intensif des cristaux particuliers et abondants de la planète, ce qui rend leur fabrication étonnamment bon marché compte tenu de la quantité de cristaux disponibles dans leur système d'origine.\n\nLa planète elle-même a été unifiée pacifiquement en la §YRépublique Socialiste de Faust§!, un gouvernement socialiste bien nommé qui, à travers plusieurs fusions avec des alliés socialistes amis et quelques guerres, a réussi à affirmer son contrôle sur la grande majorité des états-nations de Faust.\n\nBien que quelques nations restent indépendantes, elles sont bien trop insignifiantes pour compter face à la suprématie écrasante du nouveau gouvernement socialiste, qui promet d'apporter l'égalité et la prospérité à toutes les créatures, quelle que soit leur espèce ou leur origine.\n\nComme nous possédons la base stellaire du système, nous avons reçu une transmission de leur chef, un représentant de leur Conseil Suprême, demandant que nous leur transférions la propriété de la base stellaire."

    giga_flavor_systems.2011.a:0 "A l'écran."

    giga_flavor_systems.2015.name:0 "Le [giga_eaw_country.GetName]"
    giga_flavor_systems.2015.desc.eawun:0 "Salutations, voyageurs des étoiles. La Grande Convocation Faustienne a, enfin, acquis la technologie nécessaire pour naviguer à travers les étoiles.\n\nNous avons cependant remarqué que votre espèce a revendiqué notre système stellaire. Ainsi, notre grand conseil a décidé d'offrir à votre civilisation une compensation financière de §Y7500§! £energy£ provenant de nos plus grands réacteurs cristallins en échange de la pleine propriété du système §Y[giga_eaw_system.GetName]§!."

    giga_flavor_systems.2015.desc.eawgriffon:0 "Salutations, êtres extrafaustiens. L'Empire Griffonien a finalement apprivoisé les lois de la physique, nous permettant de traverser les vastes vides entre les étoiles. Cependant, nous avons remarqué que votre espèce a revendiqué notre système stellaire. En tant que tel, moi, Kaiser §YGrover XI§! voudrais que votre espèce transfère le système sous notre contrôle, car nous l'avons habité depuis bien plus longtemps que vous.\n\nCe n'est que justice."

    giga_flavor_systems.2015.desc.eawcommunist:0 "Salutations, voyageurs des étoiles. Les esprits les plus brillants de la République Socialiste de Faust ont conçu un dispositif grandiose capable d'atteindre d'autres étoiles.\n\nNous avons cependant remarqué que votre espèce a revendiqué notre système stellaire. Ainsi, notre conseil suprême a décidé d'accorder à votre civilisation une compensation financière de §Y5000§! £energy£ et §Y2500§! de nos meilleurs £consumer_goods£ en échange de la pleine propriété du système §Y[giga_eaw_system.GetName]§!.\n\nNous espérons que vous ne nous laisserez pas tomber."

    giga_flavor_systems.2015.a:0 "Vous pouvez avoir le système."
    giga_flavor_systems.2015.a.response:0 "'§Y [giga_eaw_country.GetName]§!' vous remercie de votre coopération."
    giga_flavor_systems.2015.a.tooltip:0 "Nous transférerons la totalité du système §Y[giga_eaw_system.GetName]§! au '§Y[giga_eaw_country.GetName]§!', y compris toutes les autres colonies que nous pourrions avoir dans le système."

    opinion_eaw_gave_system:0 "Donner le Système natal"
    opinion_eaw_gave_system_neighbors:0 "Donner le Système natal & voisins"

    giga_flavor_systems.2015.b:0 "Vous pouvez avoir le système et ses voisins immédiats également."
    giga_flavor_systems.2015.b.tooltip:0 "Nous transférerons l'intégralité du système §Y[giga_eaw_system.GetName]§! ainsi que les systèmes §Yvoisins§! au '§Y[giga_eaw_country.GetName]§!', y compris toutes les colonies que nous pourrions avoir dans ces systèmes."
    giga_flavor_systems.2015.b.response:0 "Vraiment délicieux ! '§Y[giga_eaw_country.GetName]§!' vous est très reconnaissant."

    giga_flavor_systems.005.c:0 "Hors de question."
    giga_flavor_systems.005.c.tooltip:0 "Nous refuserons de leur donner le système. Ils pourraient se venger de nous."
    giga_flavor_systems.005.c.response:0 "Sachez que nous n'avons pas peur des conflits, [ROOT.GetName]."

    giga_flavor_systems.2007.name:0 "Faust Incinéré"
    giga_flavor_systems.2007.desc:0 "L'allumage de l'étoile Naine brune §YBehemoth§! a rendu la plupart des planètes de son système stellaire beaucoup plus habitables qu'auparavant, mais au prix de l'incinération totale des primitifs vivant sur le monde continental particulier de §YFaust§!.\n\nLa surface de la planète a été complètement décimée par l'onde de choc initiale de l'étoile, la stérilisant instantanément et mettant fin à toute forme de vie à sa surface, à l'exception de poches d'extrêmophiles isolés."
    giga_flavor_systems.2007.xenophile:0 "Un crime terrible..."
    giga_flavor_systems.2007.xenophile.tooltip:0 "En raison de notre éthique, notre population sera §Rmécontente§!."

    giga_flavor_systems.2007.xenophobe:0 "Bon débarras !"
    giga_flavor_systems.2007.xenophobe.tooltip:0 "Grâce à notre éthique, notre population sera §Gsatisfaite§!."

    giga_flavor_systems.2007.exterminator:0 "Oh non ! En tout cas..."
    giga_flavor_systems.2007.exterminator.tooltip:0 "En raison de notre éthique, cela est considéré comme un §Bgrand événement§!."

    giga_flavor_systems.2007.other:0 "C'est Malheureux..."
    giga_flavor_systems.2007.other.tooltip:0 "Cette action provoquera quelques §Yréactions négatives§! au sein de notre population, mais elles devraient s'estomper assez rapidement."

    eaw_ignited_faust_modifier_good:0 "Primitifs exterminés"
    eaw_ignited_faust_modifier_good_desc:0 "Nous avons exercé notre droit de domination en incinérant des primitifs pathétiques grâce à la puissance de nos prouesses technologiques."

    eaw_ignited_faust_modifier_bad:0 "Primitifs incinérés"
    eaw_ignited_faust_modifier_bad_desc:0 "Nos actions ont conduit à la mort prématurée de milliards d'âmes innocentes. Ce crime ne sera pas oublié par notre population."

    giga_eaw_faust_planet_modifier:0 "Un monde imprégné de cristaux"
    giga_eaw_faust_planet_modifier_desc:0 "Ce monde présente des dépôts exceptionnellement abondants de cristaux ésotériques étroitement liés aux Cristaux rares. S'ils sont exploités correctement, ces cristaux peuvent déverser d'énormes quantités d'énergie.\n\n§RL'allumage de la Naine brune du système détruira cette planète !§!"

    mod_planet_miners_rare_crystals_produces_add:0 "Production de Cristaux rares des mineurs"

    giga_tech_thaumaturgic_weaponry:0 "Armement Cristallin Semithaumaturgique"
    giga_tech_thaumaturgic_weaponry_desc:0 "Les habitants de Faust ont conçu des fusils et des armes imprégnés de cristaux puissants qui surpassent de loin les armes conventionnelles. Bien que cela leur ait semblé être de la magie, ce qui a drastiquement limité la propagation de cette technologie, une étude approfondie de la nature de ces cristaux pourrait nous permettre de standardiser leur utilisation au sein de nos forces armées. Cela impliquerait cependant un coût important d'entretien des cristaux rares."

    giga_eaw_crystal_army:0 "L'armée imprégnée de cristal"
    giga_eaw_crystal_army_desc:0 "Bien que légèrement plus fragile et moins fiable que les armes à feu ordinaires, l'armement à base de cristal est résolument plus puissant. Ces soldats utilisent pleinement le potentiel offert par ces armes thaumaturgiques."

    giga_eaw_crystal_army_drone:0 "Horloges imprégnées de cristal"
    giga_eaw_crystal_army_drone_desc:0 "Bien qu'un peu plus fragile et moins fiable que les armes à feu ordinaires, l'armement à base de cristal est résolument plus puissant. Ces drones automatisés utilisent pleinement le potentiel offert par ces armes thaumaturgiques."

    giga_flavor_systems.2100.name:0 "Faust Subjugué"
    giga_flavor_systems.2100.desc:0 "Nos armées ont réussi à subjuguer la grande majorité des forces armées de §YFaust§! et, bien que quelques traînards continuent de résister à nos soldats dans les régions les plus isolées de Faust, nous avons maintenant pris le contrôle de tous les principaux centres de population de la planète.\n\nCependant, Faust possède un éventail inhabituellement diversifié de nations et de cultures, avec au moins deux espèces majeures différentes se partageant la planète et des dizaines de sous-espèces ayant chacune leurs propres idéologies et croyances.\n\nEn fait, cela rend étonnamment difficile le contrôle de la population nouvellement conquise et, si l'on ajoute à cela le fait que certaines des espèces susmentionnées semblent posséder des capacités psioniques, d'importants mouvements de résistance s'organisent déjà sur la planète.\n\nIl ne fait aucun doute que nous serons un jour en mesure de soumettre complètement les Faustiens primitifs, mais pour le moment, nous devons nous attendre à une résistance extrêmement dure à notre domination sur la planète, à mesure que les habitants de Faust comprennent l'inévitable réalité de leur nouveau statut de membres de notre civilisation."
    giga_flavor_systems.2100.a:0 "Ils seront traités en temps voulu."

    giga_eaw_faust_harsh_resistance:0 "Résistance aux chocs"
    giga_eaw_faust_harsh_resistance_desc:0 "Les indigènes de ce monde résistent à notre autorité, mais ils ne pourront pas le faire éternellement."

    giga_flavor_systems.2101.name:0 "Armement cristallin"
    giga_flavor_systems.2101.desc:0 "En étudiant la population conquise de §YFaust§! et ses technologies, nos soldats ont remarqué qu'en dépit d'être classés comme une civilisation primitive, les Faustiens utilisaient des armes étonnamment puissantes pour leur niveau de développement technologique.\n\nUne enquête plus approfondie a révélé que la plupart des armes des Faustiens tournaient autour de l'utilisation d'un type exotique de §YCristal Rare§! intégré à leurs technologies, capable de stocker et de libérer d'énormes quantités d'énergie. Ces cristaux agissaient en fait comme des "batteries cristallines" fournissant à leurs armes un flux quasi inépuisable d'énergie à utiliser.\n\nIls sont apparemment étroitement liés aux Cristaux rares que nous connaissons et ont probablement été déposés sur Faust par des siècles d'impacts de météorites provenant de la ceinture d'astéroïdes cristallins voisine, peut-être tordus dans cette forme plus exotique par le puissant champ magnétique de la Naine brune.\n\nDans tous les cas, nos scientifiques sont impatients d'étudier ces cristaux particuliers et ont déjà fait plusieurs propositions pour les intégrer à nos propres armes afin de renforcer encore la puissance de nos forces armées. Un scientifique a fait remarquer que, si une telle civilisation adoptait complètement le véritable potentiel des armes thaumaturgiques, elle serait sans aucun doute l'une des forces les plus menaçantes de toute la galaxie. Heureusement, les habitants de Faust ont utilisé les cristaux comme des améliorations de leurs technologies "régulières" plutôt que de s'appuyer entièrement sur eux. Mais pour notre propre bien, nous devons espérer qu'aucune civilisation ne découvre jamais le véritable potentiel de ces technologies ésotériques et pratiquement "magiques"..."
    giga_flavor_systems.2101.a:0 "Intrigant."

    giga_flavor_systems.2016.name:0 "[giga_eaw_country.GetName] Saisissez [giga_eaw_system.GetName] la base stellaire !"
    giga_flavor_systems.2016.desc:0 "Dans un mépris flagrant de notre rejet de leur demande, les §Y[giga_eaw_country.GetName]§! ont mené une opération pour réquisitionner et saisir notre base stellaire dans le système §Y[giga_eaw_system.GetName]§!.\n\nBien qu'ils aient réussi à capturer la base stellaire elle-même, nous estimons qu'il ne devrait pas être trop difficile de détruire leurs flottes et de reprendre le système ainsi que leur planète, mais notre haut commandement nous avertit que leurs forces terrestres sont inhabituellement puissantes pour une civilisation aussi jeune."
    giga_flavor_systems.2016.a:0 "Comment osent-ils ? Écrasez-les tout de suite !"
    giga_flavor_systems.2016.a.tooltip:0 "Nous allons §RDÉCLARER LA GUERRE§! aux §Y[giga_eaw_country.GetName]§! et devrons nous emparer de §YFaust§! pour mettre fin à la guerre."
    giga_flavor_systems.2016.b:0 "Ils peuvent avoir le système, il est sans valeur pour nous de toute façon."
    giga_flavor_systems.2016.b.tooltip:0 "Le §Y[giga_eaw_system.GetName]§! et toutes ses planètes sont transférées au §Y[giga_eaw_country.GetName]§!."

    giga_jublio_enabled:0 "£menu_enabled£Système Doublio - §GACTIVE§!\nLe §YSystème Doublio§!, Monde natal des §YFélidés§! et de l'§YImpérium félidéen§! un des §YEtats unis flusionniens§!, §GVA§! être généré. Le contenu lié à la fusion se produira tel que défini par les paramètres de l'impérium félidéen."
  
    giga_jublio_disabled:0 "£menu_disabled£Système Doublio - §RDESACTIVE§!\nLe §YSystème Doublio§!, Monde natal des §YFélidés§! et de l'§YImpérium félidéen§! un des §YEtats unis flusionniens§!, n'apparaîtra §RPAS§!, supprimant ainsi tout le contenu lié à Flusion.\n§RNon recommandé si vous voulez découvrir l'histoire complète du mod.§!\n§RJupiduo doit être désactivé séparément.§!"

