    zousa_name:0 "§YZousa§!"
    zousa_desc:0 "§LZousa est habitée par des créatures aviaires qui possèdent la capacité d'ouvrir des portails et de se téléporter dans le sous-espace. Les Félidés étudient leurs capacités, afin d'améliorer la conception d'hyperpropulseurs.\n\nLa région présente un §YBrouilleur de moteur de saut§! colossal, basé sur la technologie zousanienne, qui empêche les vaisseaux de sauter dans le système Doublio§!\n\n§BLe Brouilleur de moteur de saut risque d'être désactivé si les activités partisanes atteignent un niveau suffisamment élevé !§!"

