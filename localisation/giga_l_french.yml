    star_lifter_1_o_star:0 "O-Class $name_starlifter$ Frame"
    star_lifter_1_o_star_DESC:0 "This slender frame will one day support a mining complex that will blot out the systems star, and our mineral shortage."

    star_lifter_2_o_star:0 "O-Class $name_starlifter$ Stage 1"
    star_lifter_2_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 25% of its potential yield."

    star_lifter_3_o_star:0 "O-Class $name_starlifter$ Stage 2"
    star_lifter_3_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 50% of its potential yield."

    star_lifter_4_o_star:0 "O-Class $name_starlifter$ Stage 3"
    star_lifter_4_o_star_DESC:0 "At this stage of completion this $name_starlifter$ is producing about 75% of its potential yield."

    star_lifter_5_o_star:0 "O-Class $name_starlifter$"
    star_lifter_5_o_star_DESC:0 "This $name_starlifter$ is fully operational. It is currently producing astronomical amounts of minerals thanks to advanced fusion converters and ascenseur gravitique extracting the star's hydrogen and helium."

    requires_standard_planet_class_o_star:0 "$TRIGGER_FAIL$Must be built around a standard star types. Construction around Etoiles de classe O requires the appropriate §YSuprainsulation§! technology for this megastructure."

    giga_tech_dyson_o_star:0 "Dyson Sphere Suprainsulation"
    giga_tech_dyson_o_star_desc:0 "O-Stars are the brightest and most luminous stars in our galaxy. If we are to assemble a Dyson Sphere around one of these behemoths, we will have to design a megastructure that is both larger and more resistant than regular Dyson Spheres, and be able to endure the extremely harsh stellar heat emitted by this type of star."

    allow_o_class_dyson:0 "§HDéverrouille la fonctionnalité :§! O-Class Dyson Sphere"
    allow_o_class_dyson_desc:0 "Lets us construct Dyson Spheres around Etoiles de classe O, which will have +500% Output, +500% Upkeep, +450% Build Cost and +350% Build Time if built around this star."


    giga_tech_lifter_o_star:0 "Ascenseur stellaire Supra isolation"
    giga_tech_lifter_o_star_desc:0 "Les O-Stars sont les étoiles les plus brillantes et les plus lumineuses de notre galaxie. Si nous voulons assembler un Ascenseur stellaire autour de l'une de ces mastodontes, nous devrons concevoir une mégastructure à la fois plus grande et plus résistante que les Ascenseurs stellaires ordinaires, et capable de supporter la chaleur stellaire extrêmement dure émise par ce type d'étoiles."

    allow_o_class_lifter:0 "§HDéverrouille la fonctionnalité :§! Ascenseur stellaire de classe O"
    allow_o_class_lifter_desc:0 "Permet de construire un Ascenseur stellaire autour de cette étoile, avec des modifications de +500% en production, +500% d'entretien, +450% de coût de construction, et +350% de durée de construction."

    giga_tech_brain_o_star:0 "Cerveau Matrioshka Supra isolation"
    giga_tech_brain_o_star_desc:0 "Les étoiles O sont les étoiles les plus brillantes et les plus lumineuses de notre galaxie. Afin d'assembler un Cerveau Matrioshka autour de l'un de ces mastodontes, nous devrons concevoir une mégastructure à la fois plus grande et plus résistante que les Cerveaux Matrioshka ordinaires, et capable de supporter la chaleur stellaire extrêmement dure émise par ce type d'étoile."

    allow_o_class_brain:0 "§HDéverrouille la fonctionnalité :§! O-Class Cerveau Matrioshka"
    allow_o_class_brain_desc:0 "Permet de construire un Ascenseur stellaire autour de cette étoile, avec des modifications de +500% en production, +500% d'entretien, +450% de coût de construction, et +350% de durée de construction."

    giga_o_stars_disabled:0 "£menu_disabled£§YEtoiles de classe O§!\nLes étoiles lumineuses et rares de la classe O n'apparaîtront pas.\n\n§BDésactivé par défaut si §YReal Space§! est actif, pour éviter le doublon de ces classes d'étoile.§!"

    giga_o_stars_enabled:0 "£menu_enabled£§YEtoiles de classe O§!\n\nLes étoiles de classe O, lumineuses et rares, apparaîtront, leur nombre dépendant du nombre total d'étoiles dans la galaxie divisé par 70 environ.\n\nLes Mégastructures autour de ces étoiles auront des modifications de +500% en production, +500% d'entretien, +450% de coût de construction, et +350% de durée de construction, indépendamment des autres options de mise à l'échelle.\n\nDes technologies spéciales sont nécessaires pour construire des mégastructures autour de ces étoiles.\n\n§BDésactivé par défaut si §YReal Space§! est actif, pour éviter le doublon de ces classes d'étoile.§!"

    giga_o_star.2000.name:0 "Béhémoth Stellaire de Classe O"
    giga_o_star.2000.desc:0 "A marvelous find has been made by an exploration ship currently charting out the galaxy. The vessel is reporting that the §Y[from.GetName]§! system's central star is none other than a gargantuan §YEtoile de Classe O§!!\n\nThis extremely bright, rare and blue-purplish star is of truly gargantuan proportions, and has long sterilized its surrounding planetary system. Additionally, due to the star's immense activity, solar winds are incredibly prominent throughout the entire system, which is proving to be detrimental to all vessels crossing through this area.\n\nHowever, while these kind of stars are dangerous and short-lived, any megastructures built around them would undoubtedly have the potential to be §Yextremely powerful§!, even more so than those built around typical B-Class stars.\n\nWe however have to be mindful that only a handful of such stars exist in our galaxy, and they are thus extremely valuable."
    giga_o_star.2000.a:0 "Merveilleux !"

    giga_menu.200.name:0 "Fonctionnalités temporairement désactivées"
    giga_menu.200.desc:0 "Salutations ! Merci d'utiliser §BGigastructural Engineering & More§!. Ce popup est là pour vous informer que les §YBalises psioniques§! sont temporairement désactivées car la version 3.0 a engendré des incompatibilités dans leurs scripts.\n\nLes problèmes avec le RNG de la §YRésistance Flusionienne§! sont résolus.\n\n Nous nous excusons pour ce désagrément et espérons que vous apprécierez quand même le mod !"
    giga_menu.200.a:0 "Compris."

