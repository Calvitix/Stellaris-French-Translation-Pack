	giga_flusion.400.name:0 "Flusionien Lunar Megastructure terminé !"
	giga_flusion.400.a.desc:0 "Our outpost in the Jublio system reports that the Flusionien construction project located on their planet's moon has finally been completed, after years of harduous work.\n\nIt's a gigantic lunar superweapon!\n\nThrough sheer militarism and force of will, the Katzenartig Imperium has managed to embed a colossal railgun into the moon's surface, surrounded by several large missile launcher and supersized autocannons, as well as strike craft hangars. Albeit immobile, this fearsome construct is now fully operational, and stands ready to protect Flusion from external threats.\n\nOur high command advises we do not take this lightly, as this weapon could very well compete with even our space-age fleets..."
	giga_flusion.400.b.desc:0 "Our outpost in the Jublio system reports that the Flusionien §YProjekt Mondkanone§! has recently been completed.\n\nThe Katzenartig Imperium has succeeded in transforming their world's second moon into a very capable superweapon, equipped with a colossal railgun, missile batteries, autocannons, and even strike craft hangars. Despite being immobile, Projekt Mondkanone is undoubtedly a very capable defence system, which should deter most invaders from trying to take over Flusion.\n\nWith a new superweapon in their hands, the Katzenartig Imperium's course of action remains to be seen, although some speculate that Kaiser Kattail might decide to use it for more than just defence..."
	giga_flusion.400.a:0 "Congratulations to them and the Kaiser."
	giga_flusion.400.b:0 "Those pesky rats!"
	giga_flusion.400.c:0 "A primitive Attack Moon! Fascinating."

	giga_flusion.401.name:0 "Primitive Attack Moon"
	giga_flusion.401.desc:0 "Long-range sensors indicate that primitives in the §YJublio§! systems have managed to weaponize of their world's moons, through sheer force of will and militarism. After about a decade of hard work, and despite their limited technological base, they have embedded a massive railgun within the moon, alongside autocannons and missile launchers.\n\nDespite being immobile, this fearsome construct should be capable of deterring most, if not all, attempts at invading their world."
	giga_flusion.401.a:0 "Those are some hardy primitives."
	giga_flusion.401.b:0 "That might be a problem."

	giga_flusion.402.name:0 "Incoming Flusionien Transmission!"
	giga_flusion.402.desc:0 "Our Jublio outpost reports that the Flusionians, who completed Projekt Mondkanone a few years back, have sent us another diplomatic transmission.\n\nIt seems that Kaiser Kattail is grateful for the resources we gave him in order to help with Projekt Mondkanone, and now wishes to repay us!"
	giga_flusion.402.a:0 "Great news! On screen."

	giga_flusion.403.name:0 "Incoming Transmission!"
	giga_flusion.403.desc:0 "Aliens! It is once again I, Douclaw MacCathur.\n\nI have been tasked by Kaiser Kattail himself to inform you that, in order to thank your kind's contribution to Projekt Mondkanone, we have decided to give your empire a supply of a new and exciting form of matter we managed to create using our newest particle accelerators!\n\nThis substance appears to be extremely exotic, defying the laws of physics in many ways, and presents Incroyable scientific potential. As such, the Kaiser deems it to be a worthy reward considering your extensive contribution to the project.\n\nWe hope you'll like it."
	giga_flusion.403.a:0 "A fine gift."

	giga_flusion.404.name:0 "Incoming Transmission!"
	giga_flusion.404.desc:0 "Aliens! It is once again I, Douclaw MacCathur.\n\nI have been tasked by Kaiser Kattail himself to inform you that, in order to thank your kind's §Bimmense§! contribution to Projekt Mondkanone, we have decided to gift you two of our newest spaceships, the §YKSS Catburg§! and the §YKSS Meownich§!, two of our §YClermeowth-Class Katzenkreusers§!!\n\nIndeed, the Kaiser has recently started a large program to build up the Katzenartig Imperium's proper space force, so we've been working quite hard on developping such vessels.\n\nThey were built with the latest in Félidé technology, and as such we hope they'll prove useful to your kind. Although our ships don't have FTL drives, as we unfortunately haven't managed to create one ourselves just yet, we've left some empty space within the ships, so you'll be able to just use one of your own drives.\n\nWe hope you'll like it!"
	giga_flusion.404.a:0 "An excellent gift! We'll make good use of them."
	giga_flusion.404.a.tooltip:0 "We gain 2 §YClermeowth-Class§! Félidé Cruisers above Flusion."

	giga_katzen_cruiser:0 "Katzenkreuser"
	giga_katzen_cruiser_plural:0 "Katzenkreusers"
	KATZEN_CRUISER_BOW:0 "Proue"
	KATZEN_CRUISER_MID:0 "Mid"
	KATZEN_CRUISER_STERN:0 "Poupe"

	giga_flusion.405.name:0 "Primitive Attack Moon"
	giga_flusion.405.desc:0 "Our science ship exploring the §YJublio§! system has made a fascinating discovery.\n\nIt seems that, despite lacking FTL, primitives living on one of the system's planets, §YFlusion§!, have managed to transform one of their moons into a large defensive superweapon, equipped with a colossal relastivitic railgun!\n\nThis monstruous construct seems to be intended to deter any potential invasions by aggressive spacefaring civilization, and judging by its sheer size and scope, it is probably quite good at doing so."
	giga_flusion.405.a:0 "Quite a feat."
	giga_flusion.405.b:0 "Problematic."

	giga_flusion.406.name:0 "Projekt Mondkanone Destroyed!"
	giga_flusion.406.desc:0 "After a hard-fought battle, our fleets in the Jublio System have succeeded in destroying the fearsome Flusionien Lunar Defence System!\n\nThe lunar superweapon has received immense punishment, and is no longer operational, with the Flusionians evacuating and retreating to their homeworld. With its main defensive apparatus destroyed, Flusion should now be vulnerable to a direct ground invasion, if we desire to seize their world.\n\nWe have also managed to salvage some resources out of it. However, the superweapon's inner structure seems to be surprisingly intact, meaning that we could potentially restore it into a proper Attack Moon if we possess the proper technology."
	giga_flusion.406.a:0 "Good riddance."

