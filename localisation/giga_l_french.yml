    asteroid_artillery_plural:0 "Artilleries d'astéroïde"

    REACTOR_ASTEROID:0 "Noyau d'alimentation d'astéroïde"
    REACTOR_ASTEROID_DESC:0 "Niché en profondeur sous la surface de l'astéroïde, se trouve un réacteur colossal de conception avancée, générant suffisamment d'énergie pour la vaste gamme d'armes de la structure."

    asteroid_artillery_0:0 "Structure de l'artillerie d'astéroïde"
    asteroid_artillery_0_DESC:0 "Cette structure entoure un astéroïde, le préparant à la prochaine étape de la construction de l'artillerie d'astéroïde."
    asteroid_artillery_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_kilostructure$ - $giga_list_category_defensive$\nTransforms an §YAsteroid§! into a §YStationary Defense Platform§!\n§LUne artillerie d'astéroïde est une puissante construction défensive stationnaire intégrée à un astéroïde, conçue pour repousser les incursions ennemies.§!"

    asteroid_artillery_1:0 "Artillerie d'astéroïde"
    asteroid_artillery_1_DESC:0 "Une artillerie d'astéroïde est une grande plate-forme d'armes intégrée à un petit corps rocheux qui est évidé pour accueillir la plate-forme. Elle se compose d'une arme spinale centrale, complétée par un éventail de petites tourelles auxiliaires et est faite pour repousser les incursions d'ennemis de taille moyenne."

    asteroid_artillery_ruined:0 "Artillerie d'astéroïde endommagée"
    asteroid_artillery_ruined_DESC:0 "Bien qu'elle ait subi de lourds dommages, cette artillerie d'astéroïde pourrait être théoriquement réparée, en y investissant suffisamment de ressources."

    asteroid_artillery_repaired:0 "Artillerie d'astéroïde"
    asteroid_artillery_repaired_DESC:0 "Une artillerie d'astéroïde est une grande plate-forme d'armes intégrée à un petit corps rocheux qui est évidé pour y accueillir la plate-forme. Elle se compose d'une arme spinale centrale complétée par un éventail de petites tourelles auxiliaires et est faite pour repousser les incursions d'ennemis de taille moyenne."

    giga_tech_asteroid_artillery:0 "Opérations défensives planétoïdes"
    giga_tech_asteroid_artillery_desc:0 "La taille et la puissance toujours croissante des vaisseaux de guerre modernes implique qu'à terme, les bases stellaires ne suffiront tout simplement plus pour défendre notre territoire, et des problèmes logistiques et structurels empêchent d'agrandir encore plus les plate-formes défensives conventionnelles. Cependant, en intégrant une installation défensive dans un grand astéroïde, nous pouvons résoudre simultanément les problèmes posés par le recul, ainsi que ceux causés par une question de maintenance en intégrant les équipements nécessaire directement à l'intérieur de la structure et dans l'astéroïde lui-même, et en l'exploitant pour des ressources à chaque fois nécessaires. Cela permettrait efficacement la construction de bastions défensives beaucoup plus importantes et significativement plus puissants."

    allow_asteroid_artillery:0 "§HDéverrouille la Mégastructure : §!Artillerie d'astéroïde\n§BEn continuant des recherches supplémentaires dans ce domaine, nous pourrons accroître la puissance de ces armes redoutables.§!"
    desc_asteroid_artillery:0 "Une artillerie d'astéroïde est une plate-forme défensive stationnaire intégrée à l'astéroïde, conçue pour repousser les grandes flottes ennemies."

    giga_mobile_planet_quest_chain:0 "§BEn continuant des recherches supplémentaires dans ce domaine, nous pourrons accroître la puissance de ces armes redoutables.§!"

    giga_artillery.1000.name:0 "Gestion de l'artillerie d'astéroïde"
    giga_artillery.1000.desc:0 "L'artillerie d'astéroïde construite autour de §Y[asteroid_artillery_location.GetName]§! peut être améliorée afin de pouvoir suivre la puissance sans cesse croissante des flottes spatiales.\n\n§BRenforcement de la coque :§! Augmente la coque et le blindage de 30% par niveau.\n§YNiveau actuel :§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§RChargeurs améliorés :§! Augmente les dégâts des armes de 20% par niveau.\n§YNiveau actuel :§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§GRefroidisseurs éclairs :§! Augmente la cadence de tir de 20% par niveau.\n§YNiveau actuel :§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§HCapteur calibrés :§! Augmente la portée des armes de 25% par niveau.\n§YNiveau actuel :§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§EPrécision de ciblage :§! Augmente le ciblage de 30% par niveau.\n§YNiveau actuel :§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§MCoque Regénérative :§! Augmente le taux de régénération quotidien de 1.5% par niveau.\n§YNiveau actuel :§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§PPoint d'améliorations restants :§! [asteroid_artillery_location.asteroid_artillery_points_current]"

    giga_artillery.1000.b:0 "Dépenser §Y1§! §PPoint d'amélioration§! sur le §BRenforcement de la coque§! | §Y[asteroid_artillery_location.asteroid_artillery_hp_cost]§! £alloys£"
    giga_artillery.1000.c:0 "Dépenser §Y1§! §PPoint d'amélioration§! sur les §Rchargeurs améliorés§! | §Y[asteroid_artillery_location.asteroid_artillery_dmg_cost]§! £alloys£"
