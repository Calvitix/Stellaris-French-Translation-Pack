    giga_katzenai.0131.name:0 "Massive Subspace Breach Detected!"
    giga_katzenai.0131.desc:0 "Alarming news! Following our hostile actions against §YFlusion§!, our sensors are detecting that a massive object has entered subspace, and is currently approaching the §YJublio§! system at alarming speeds!\n\nIt is estimated to arrive in the system within the next 2 weeks..."
    giga_katzenai.0131.a:0 "Uh-oh."

    giga_katzother.001.name:0 "Zweiblio"
    giga_katzother.001.desc:0 "Our ship exploring the §YZweiblio§! system reports that they have made a surprising discovery!\n\nA massive §YRuined Yggdrasil Orchid§! lies silently over one of the system's gas giants, while a §YDestroyed Attack Moon§! floats near a seemingly shattered planet. Furthermore, they have detected signs of a pre-sapient species thriving on the system's third world of §YTelluris§!.\n\nIt seems this system has had a tumultuous past, which we may unfortunately never be able to figure out, as whoever built these derelict megastructures likely disappeared thousands of years ago..."
    giga_katzother.001.a:0 "Intéressant."

	giga_katzen.0201.gatzo:0 "§HWhat about the §YGatzo§! system?§!"
	giga_katzen.0201.gatzo.tooltip:0 "The §YGatzo§! system contains §YKatzenland§!, the ancestral homeworld of the Félidés. The §YKaiser's Opinion§! of us will §Bincrease§! by §G2§! if we agree to give them this important piece of Félidé history."

    giga_katzen.02021.name:0 "The Gatzo System"
    giga_katzen.02021.desc:0 "The Gatzo system! It is where our ancient homeland of §YKatzenland§! lies, where our species narrowly escaped extinction aboard a colony ship after the insane §YMeopa§! obliterated its surface in nuclear fire.\n\nThe Kaiser would be willing to give your kind §Y15000§! £energy£ in exchange for this extremely valuable system, which we would consider sacred if we were a spiritualist species.\n\nSo, what do you say?"
    giga_katzen.02021.a:0 "It's a deal!"
	giga_katzen.02021.tooltip:0 "We will §Ytransfer§! the §YGatzo§! system to the §YKatzenartig Imperium§!, in exchange for resources.\nThe §YKaiser Opinion's§! of us will §Bincrease§! by §G2§!."
    giga_katzen.02021.response:0 "How delightful! We will surely cherish this great land."

    giga_katzen.020aprot.desc:0 "Ah! Our dear [Root.GetName]. How goes things?"
    giga_katzen.020bprot.desc:0 "I assure you that [Root.GetRulerName] is an exceptionally competent leader, dear Katzprotektorat."
    giga_katzen.020cprot.desc:0 "You made the right choice submitting to us. We shall protect you forever."
    giga_katzen.020dprot.desc:0 "The Kaiser is more than happy to share our glory with your kind."
    giga_katzen.020eprot.desc:0 "We shall conquer the galaxy together, [Root.GetName]!"

    kaiser_ehof_0:0 "Félidé E.H.V.E. Construction Site"
    kaiser_ehof_0_DESC:0 "The construction site for a Ereignis Horizont Versatz Einrichtung, which is a form of E.H.O.F. engineered with Félidé technology. It will be employed by the Félidés to generate wormholes to other unaccessible destinations."
    kaiser_ehof_0_MEGASTRUCTURE_DETAILS:0 "$kaiser_ehof_0_DESC$"

    kaiser_ehof_1:0 "Félidé E.H.V.E."
    kaiser_ehof_1_DESC:0 "A complete and operational Félidé E.H.V.E., capable of generating wormholes to allow Félidé fleets to access otherwise unreachable systems."

    giga_katehof.002.name:0 "Katzenartig Imperium Constructing E.H.O.F.!"
    giga_katehof.002.desc:0 "News have reached us that the §YKatzenartig Imperium§! has started the construction of an §YE.H.V.E.§!, which stands for §YEreignis Horizont Versatz Einrichtung§!, in the §Y[kaiser_ehof_target_system.GetName]§! system!\n\nThis construct, based on typical E.H.O.F. blueprints but enhanced with Félidé technology, will allow the Félidés to achieve great mobility and reach previously unaccessible parts of the galaxy, should it be completed."
    giga_katehof.002.a:0 "We have to keep an eye on that."
    giga_katehof.002.a.tooltip:0 "The §YKatzenartig Imperium§! has started building an §YE.H.V.E.§!\nWe may track and locate their §YE.H.V.E.§! in the situation log."

    giga_katehof.003.name:0 "Katzenartig Imperium Converting E.H.O.F.!"
    giga_katehof.003.desc:0 "News have reached us that the §YKatzenartig Imperium§! has started to convert a captured §YE.H.O.F.§! into an §YE.H.V.E.§!, which stands for §YEreignis Horizont Versatz Einrichtung§!, in the §Y[kaiser_ehof_target_system.GetName]§! system!\n\nThis construct, based on the captured E.H.O.F. but enhanced with Félidé technology, will allow the Félidés to achieve great mobility and reach previously unaccessible parts of the galaxy, should it be completed."
    giga_katehof.003.a:0 "We have to keep an eye on that."
    giga_katehof.003.a.tooltip:0 "The §YKatzenartig Imperium§! has started converting an §YE.H.O.F.§! into an §YE.H.V.E.§!\nWe may track and locate their §YE.H.V.E.§! in the situation log."

    giga_katehof.004.name:0 "Katzenartig Imperium Completes E.H.O.F.!"
    giga_katehof.004.desc:0 "The §YKatzenartig Imperium§! has now completed the construction of their §YE.H.V.E.§! in the §Y[From.GetName]§! system!\n\nThis marvelous construct will grant them unmatched mobility and the ability to reach otherwise unreachable locations within the galaxy.\n\nFortunately for us, capturing the system would allow us to destroy this construct, should we ever need to."
    giga_katehof.004.a:0 "Worrying."

    katzenartig_chain_2:0 "Félidé E.H.V.Es"
    katzenartig_chain_2_desc:0 "The §YEreignis Horizont Versatz Einrichtungs§! are Félidé-built E.H.O.Fs, which allow them to generate wormholes to unaccessible areas.\nThe Félidés will periodically use them to gain access to far-fetched parts of the galaxy, or areas not connected to the hyperlane network.\nThey will convert captured §YE.H.O.Fs§! into §YE.H.V.Es§! over 5 years.\nCapturing a system with an §YE.H.V.E.§! will allow us to destroy it, turning it into a §YRuined E.H.O.F.§!\nDestroying all §YE.H.V.Es§! will §Ydissipate§! any wormholes they generated.\n§YKatzen E.H.V.E. Count§!: §W[flusion_primitives_country.kaiser_ehof_count]§!"

    katzen_ehof_wormhole:0 "Félidé Wormhole"
    katzen_ehof_wormhole_DESC:0 "A wormhole generated by a Félidé E.H.V.E. in order to grant the Félidés access to another part of the galaxy."
    katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:0 "$katzen_ehof_wormhole_DESC$"

    giga_katehof.006.name:0 "Félidé E.H.V.E. Self-Destructs!"
    giga_katehof.006.desc:0 "Our fleets have managed to seize control of the §Y[ehof_destroyed_system.GetName]§! system with an §YE.H.V.E.§!. The Félidé construct has subsequently self-destructed in order to avoid capture, leaving behind a ruined E.H.O.F. for us to repair if we want to.\n\nWe have also managed to salvage some resources and data from the wreck."
    giga_katehof.006.a:0 "Excellent."
    giga_katehof.006.a.tooltip:0 "A §YRuined E.H.O.F.§! appears in the §Y[ehof_destroyed_system.GetName]§! system."
    giga_katehof.006.b:0 "We don't need it, push it into the black hole."
    giga_katehof.006.b.tooltip:0 "The §YE.H.V.E.§! is completely §Rdestroyed§!, leaving nothing behind."

    giga_katehof.011.name:0 "§YE.H.V.Es§! Powering Up!"
    giga_katehof.011.desc:0 "Alarming news! Our long-range sensors have detected an energy spike emanating from the edge of the §Y[katzen_wormhole_target.GetName]§! system!\n\nIt seems a Félidé §YE.H.V.E.§! is powering up in order to generate a §YWormhole§! to this location, which will allow Félidé ships to completely bypass the hyperlane network and enter the system by passing through their §YE.H.V.E.§!. The §YKaiser§! has likely ordered this move in order to gain a strategic advantage against us on the battlefield.\n\nCalculations indicate that we have §Y2 years§! before the wormhole opens, but the process will be interrupted if all §YE.H.V.Es§! are seized by us or someone else.\n\nEnding our war with the §YKatzenartig Imperium§! will §Rnot§! stop the process!"
    giga_katehof.011.a:0 "We must keep an eye on it."
    giga_katehof.011.a.tooltip:0 "A §YKatzen Wormhole§! will appear in the §Y[katzen_wormhole_target.GetName]§! system in §Y2 years§!."

    giga_katehof.999.desc:0 "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]"

    giga_katehof.012.name:0 "§YE.H.V.E.§! Wormhole Appears!"
    giga_katehof.012.desc:0 "The Félidé §YE.H.V.E.§! is done charging, and has ruptured spacetime in the §Y[katzen_wormhole_target.GetName]§! system, creating a §YWormhole§!!\n\nKatzen fleets will be able to use this wormhole to enter our space, but we can also go through it if we manage to clear Félidé resistance."
    giga_katehof.012.a:0 "Battlestations!"
    giga_katehof.012.a.tooltip:0 "A §YKatzen Wormhole§! has appeared in the §Y[katzen_wormhole_target.GetName]§! system!"

    giga_katehof.007.name:0 "All §YE.H.V.Es§! Destroyed!"
    giga_katehof.007.desc:0 "Our military reports that all §YKatzen E.H.V.Es§! have been destroyed. The Félidés will no longer be able to use them to generate wormholes to other points in the galaxy, drastically limiting their mobility.\n\nAs a result, due to their §YE.H.V.Es§! being gone, all §YKatzen Wormholes§! have subsequently dissipated!"
    giga_katehof.007.a:0 "A great victory."

    giga_katmoons.002.name:0 "Katzenartig Imperium Rebuilding Kaiser Moon!"
    giga_katmoons.002.desc:0 "Alarming reports have come in that the §YKatzenartig Imperium§! has undertaken a project to build a §YKaiser Moon§! in the §Y[new_kaiser_moon_system.GetName]§! system!\n\nEven though their Imperium had gone into a state of disarray following the §Y[kaiser_moon_slayer.GetName]§!'s destruction of their flagship vessel, it seems they are nonetheless beginning to recover from this crippling blow.\n\nWe estimate it will take about a §Ydecade§! for the moon to be rebuilt, although §Ycapturing§! the §Y[new_kaiser_moon_system.GetName]§! system would enable us to destroy their construction site and prevent the project's completion. "
    giga_katmoons.002.a:0 "Damnit! Do they never give up?!"

    giga_katmoons.006.name:0 "La lune de l'EmpereurRebuilt!"
    giga_katmoons.006.desc:0 "Alarming news! The §YKatzenartig Imperium§! has today completed the construction of a new §YKaiser Moon§!, intended to replace the one lost at the hands of the §Y[kaiser_moon_slayer.GetName]§!.\n\nComplete with an escort fleet, this battlestation is now fullt operational, and the §YKaiser§! is now once again open to diplomacy. It seems the Félidé menace is not yet over..."
    giga_katmoons.006.a:0 "Curses!"
    giga_katmoons.006.a.tooltip:0 "The §YKatzenartig Imperium§! has built a new §YKaiser Moon§! in the §Y[new_kaiser_moon_system.GetName]§! system.\n\nThey are once again open to diplomacy, and lose their dissaray maluses."

    giga_katmoons.007.name:0 "La lune de l'EmpereurConstruction Site Destroyed!"
    giga_katmoons.007.desc:0 "Our military reports that they have managed to succesfully capture the §Y[kaiser_moon_destroyed_system.GetName]§! system, in which the Félidés intended to build a new §YKaiser Moon§!.\n\nUpon clearing all Félidé forces from the system, our fleets proceeded to bombard the site, destroying it completely. This came as a great relief to the rest of our empire, as the destruction of this project is a great setback in the §YKatzenartig Imperium§!'s plan to rebuild their flagship."
    giga_katmoons.007.a:0 "Excellent!"

