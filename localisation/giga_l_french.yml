    giga_mega.600.name:0 "Arcologie orbitale en construction"
    giga_mega.600.desc:0 "Nous pouvons achever l'Arcologie Orbitale autour de §Y[orbital_arcology_planet.GetName]§! si nous possédons suffisamment d'alliages. Etant donné la taille de §Y[orbital_arcology_planet.GetName]§!, le coût du projet est estimé à §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£\n\nLes bonus accordés par l'arcologie seront également fonction de la taille de la planète.\n\nSi elle est terminée, cette arcologie devrait accorder §Y[orbital_arcology_planet.GetName]§! des §Y[orbital_arcology_planet.orbital_arcology_modifier]§! §HGenerator§! et §GFarming§! supplémentaires si elle peut les supporter, ainsi que §Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§! §BDistrict Slots§!.\n\nLe temps de construction de la mégastructure est estimé à §Y900§! jours et son entretien sera de §Y15§! £energy£ et §Y5§! £alloys£ quelle que soit la taille de la planète."
    giga_mega.600.a:0 "Continuons. | §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£"
