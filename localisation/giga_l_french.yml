    mod_shipsize_giga_massive_planet_tracking_mult:0 "Poursuite des lunes de combat"

    tradition_gigaengineering:0 "Gigaconstruction"
    tradition_gigaengineering_desc:0 "Notre destin réside dans la réalisation de nos ambitions les plus folles. Il ne peut en être autrement."

    tr_gigaengineering_adopt:0 "Traditions de Gigaconstruction"
    tr_gigaengineering_finish:0 "Traditions de Gigaconstruction terminées"

    tr_gigaengineering_grand_ambitions:0 "Rationalisation administrative"
    tr_gigaengineering_grand_ambitions_delayed:0 "Nous ne pouvons pas laisser la charge administrative faire obstacle à nos ambitions légitimes. Notre bureaucratie doit être simplifiée afin de garantir que nos projets ne subissent aucun retard inutile."

    tr_gigaengineering_mega_monuments:0 "Grand Monuments"
    tr_gigaengineering_mega_monuments_delayed:0 "Les mégastructures sont la manifestation de notre domination absolue sur le cosmos lui-même - et elles seront considérées comme telles pendant des éons à venir."

    tr_gigaengineering_power_cores:0 "Coeurs de puissance gigastructurels"
    tr_gigaengineering_power_cores_delayed:0 "Nos vastes constructions ont besoin de vastes sources d'énergie. De nouveaux investissements dans la production et le transfert d'énergie à grande échelle garantiront que notre précieuse énergie est gérée avec une efficacité maximale."

    tr_gigaengineering_super_planets:0 "Dominance céleste"
    tr_gigaengineering_super_planets_delayed:0 "Les vaisseaux de guerre célestes sont l'avenir de la guerre et, en tant que tels, ils doivent être constamment améliorés de toutes les manières possibles pour assurer leur domination continue sur le champ de bataille galactique."

    tr_gigaengineering_anticrisis:0 "Ultimes remparts"
    tr_gigaengineering_anticrisis_delayed:0 "Nos ennemis sont nombreux, mais nos égaux ne le sont pas. Grâce à nos grandes prouesses d'ingénierie, nous serons en mesure de repousser toutes les menaces contre notre souveraineté."

    mod_megastructures_influence_cost_mult:0 "Coût en Influence des Mégastructures"
    mod_megastructures_influence_upkeep_mult:0 "Entretien en Influence des Mégastructures"    

    mod_megastructure_unity_produces_mult:0 "Génération d'unité des Mégastructures"

    mod_megastructures_energy_produces_mult:0 "Production d'énergie des Mégastructures"
    mod_megastructures_energy_upkeep_mult:0 "Entretien en £energy£énergie des Mégastructures"

    mod_shipsize_mining_station_build_speed_mult:0 "Vitesse de construction des stations minières"
    mod_stations_minerals_produces_mult:0 "Production de minéraux des stations minières"

    tradition_macroengineering:0 "Macro-ingénierie"
    tradition_macroengineering_desc:0 "Ceux qui osent voir grand sont destinés à devenir les maîtres des cieux eux-mêmes."

    tr_macroengineering_adopt:0 "Traditions de Macro-ingénierie"
    tr_macroengineering_finish:0 "Traditions de Macro-ingénierie terminées"
    
    tr_macroengineering_skyhooks:0 "Crochets célestes"
    tr_macroengineering_skyhooks_delayed:0 "§LPourquoi employer des solutions compliquées alors qu'il en existe de bien plus simples ? Les crochets célestes sont une méthode relativement bon marché et de faible technicité pour transporter une charge utile entre différents corps célestes sans avoir recours à des technologies avancées, entièrement basée sur le transfert d'énergie cinétique. Ils peuvent être utilisés pour soutenir le développement des colonies nouvellement créées avant l'établissement d'une infrastructure plus permanente.§!"

    tr_macroengineering_space_rails:0 "Accélérateurs électromagnétiques"
    tr_macroengineering_space_rails_delayed:0 "§LLes accélérateurs électromagnétiques, ou générateurs de masse, peuvent être utilisés pour transporter de manière fiable de la matière depuis la surface de petits corps planétaires tout en ne consommant que de l'énergie pour fonctionner. Ces dispositifs pourraient faciliter un transport interplanétaire bon marché sans avoir à recourir à des véhicules sol-espace coûteux.§!"

    tr_macroengineering_planetary_reshaping:0 "Logistique géologique"
    tr_macroengineering_planetary_reshaping_delayed:0 "§LUne combinaison de rails électromagnétiques et de crochets aériens peut accélérer considérablement les premières étapes de la terraformation en permettant le transport rapide de la matière planétaire vers et depuis la planète cible pendant les périodes où les ressources sont rares.§!"

    tr_macroengineering_zero_g_construction:0 "Méthodes adaptatives de construction orbitale"
    tr_macroengineering_zero_g_construction_delayed:0 "§LS'habituer aux subtilités de l'ingénierie en apesanteur est un processus fastidieux mais très payant. Il est crucial que nos méthodes d'ingénierie orbitale soient aussi efficaces que possible. Chaque monde et chaque puits de gravité est différent et nous devons tenir compte de chacun d'entre eux.§!"

    tr_macroengineering_waste_protocols:0 "Protocoles de gestion des déchets"
    tr_macroengineering_waste_protocols_delayed:0 "§LCe n'est pas parce que quelque chose est désigné comme 'déchet' qu'il faut s'en débarrasser, surtout lorsqu'il s'agit de grandes structures orbitales. Tout, de la chaleur perdue aux sous-produits biologiques, peut être recyclé et raffiné en quelque chose d'utile, même si cela n'est pas nécessairement apparent. La conception de systèmes autonomes capables de fonctionner à partir de leurs propres déchets est une étape importante pour établir notre domination sur le cosmos.§!"

    LASER_BLOKKAT:0 "Faisceau de Démantèlement de Planck"
    LASER_BLOKKAT_DESC:0 "Le faisceau de démantèlement de Planck est un dispositif Blokchat basé sur leurs appareils de déminage. Non seulement ces appareils démantèlent systématiquement le tissu même des vaisseaux ennemis jusqu'au niveau sub-planckien, les réduisant à une bouillie de mousse quantique hypercondensée, mais ils collectent également cette mousse et la stockent à bord des vaisseaux Blokchat, où elle peut ensuite être retraitée en matériaux utilisables."

    BLACKHOLE_BLOKKAT:0 "Canon à singularité tétradimensionnelle"
    BLACKHOLE_BLOKKAT_DESC:0 "Ces lanceurs avancés catapultent une singularité quadridimensionnelle recherchée vers les vaisseaux ennemis. Bien qu'elles semblent détachées des vaisseaux Blokchat, ces singularités sont en fait plus apparentées à des "lassos", car elles sont reliées aux vaisseaux Blokchat par une dimension supérieure et sont ensuite "reeled" par lesdits vaisseaux par cette dimension supérieure après avoir labouré les vaisseaux ennemis. Cela permet aux Blokchats de collecter ce que les singularités ont détruit et de le traiter pour une utilisation ultérieure."
 
    PLASMA_BLOKKAT:0 "Blaster de brûlure absolue"
    PLASMA_BLOKKAT_DESC:0 "Le Blaster de brûlure absolue tire une boule de plasma chauffée à la température de Planck, qui est pratiquement la plus haute température possible selon les modèles de physique connus. Le plasma est maintenu à ces températures extrêmes par un influx constant d'énergie provenant d'une dimension supérieure et la matière qui entre en contact avec le plasma est "absorbée" dans ladite dimension, convertie en énergie d'une manière similaire à la façon dont les Blokchats récoltent les systèmes stellaires, puis réinjectée dans le plasma pour maintenir la chaleur du projectile."

    ARC_EMITTER_BLOKKAT:0 "Émetteur pentafocalisé"
    ARC_EMITTER_BLOKKAT_DESC:0 "L'émetteur pentafocus est une arme de transpercement titanesque de conception Blokchat, qui est capable de "s'échapper" à travers une dimension supérieure afin de contourner les boucliers et les armures des vaisseaux énergétiques."

    STRIKE_CRAFT_HANGAR_BLOKKAT:0 "Unités Blok-essaims"
    STRIKE_CRAFT_HANGAR_BLOKKAT_DESC:0 "Ces unités spatiales ressemblent beaucoup aux Blokchats eux-mêmes et sont conçues pour le combat spatial. Elles sont le plus souvent télécommandées par les Blokchats à l'intérieur du vaisseau-mère et sont même parfois des Blokchats."

    POINT_DEFENCE_BLOKKAT:0 "Blok-Gardien"
    POINT_DEFENCE_BLOKKAT_DESC:0 "Ces systèmes de défense ponctuelle hyperefficaces brisent le tissu même de la réalité autour des projectiles ennemis, les anéantissant avant même qu'ils ne s'approchent des vaisseaux de Blokchat."

    REACTOR_BLOKKAT:0 "Réacteur de Blokchat"
    REACTOR_BLOKKAT_DESC:0 "Les vaisseaux Blokchat sont alimentés par ces constructions mystérieuses qui puisent des quantités incalculables d'énergie transférée d'une dimension supérieure."

    JUMP_DRIVE_BLOKKAT:0 "Moteur PRL à décalage de phase Blokchat"
    JUMP_DRIVE_BLOKKAT_DESC:0 "Il n'y a pas de différence effective entre un propulseur Blokchat et un moteur PRL Blokchat. Ils utilisent tous deux une sorte de dispositif ancré dans une dimension supérieure qui 'tire' littéralement l'espace entourant le vaisseau et le déplace avec une accélération instantanée."

    THRUSTER_BLOKKAT:0 "Propulseurs à décalage de phase Blokchat"
    THRUSTER_BLOKKAT_DESC:0 "Il n'y a pas de différence effective entre un propulseur Blokchat et un moteur Blokchat PRL. Ils utilisent tous deux une sorte de dispositif ancré dans une dimension supérieure qui 'tire' littéralement l'espace entourant le vaisseau et le déplace avec une accélération instantanée."

    SENSOR_BLOKKAT:0 "Capteurs hyperbranches"
    SENSOR_BLOKKAT_DESC:0 "Ces capteurs conçus par Blokchat recherchent les oscillations que la matière tridimensionnelle crée dans le collecteur de dimensions supérieures de l'univers."

    ARMOR_BLOKKAT:0 "Blindage en Planck-alliage"
    ARMOR_BLOKKAT_DESC:0 "Ces plaques de blindage extrêmement résistantes sont constituées de particules de la taille d'une longueur de Planck étroitement empilées. Elles forment des structures neuronales subatomiques complexes permettant au matériau de réagir de manière autonome aux changements et de s'adapter en conséquence de manière quasi instantanée."

    LARGE_ARMOR_BLOKKAT:0 "$ARMOR_BLOKKAT$"
    LARGE_ARMOR_BLOKKAT_DESC:0 "$ARMOR_BLOKKAT_DESC$"

    MEDIUM_ARMOR_BLOKKAT:0 "$ARMOR_BLOKKAT$"
    MEDIUM_ARMOR_BLOKKAT_DESC:0 "$ARMOR_BLOKKAT_DESC$"

    SMALL_ARMOR_BLOKKAT:0 "$ARMOR_BLOKKAT$"
    SMALL_ARMOR_BLOKKAT_DESC:0 "$ARMOR_BLOKKAT_DESC$"

    HULL_REPAIR_BLOKKAT:0 "Synchroniseurs de sous-planck"
    HULL_REPAIR_BLOKKAT_DESC:0 "Des essaims de robots minuscules qui servent de relais aux réseaux neuronaux contenus dans les armures Blokchat, augmentant leur efficacité et leur permettant de se réparer plus rapidement. Les modèles Blokchat transmettent également des données vers et depuis la Blokcentral pour une synchronisation accrue."

    AFTERBURNER_BLOKKAT:0 "Propulseurs à collecteur"
    AFTERBURNER_BLOKKAT_DESC:0 "En plus de leurs propulseurs PRL ésotériques, les vaisseaux Blokchat utilisent ces propulseurs qui poussent contre le tissu même de notre univers afin d'augmenter encore la vitesse de leurs vaisseaux."

    SHIELD_BLOKKAT:0 "Barrière hyperdimensionnelle"
    SHIELD_BLOKKAT_DESC:0 "Tout comme l'énorme bouclier du Blokchat-Moissonneur principal, ces petites barrières de protection tournent dans une dimension supérieure, ce qui signifie que seule une partie infiniment petite du bouclier complet est exposée au feu ennemi en même temps. Si elle est endommagée, la zone endommagée est instantanément renvoyée dans l'espace hyperdimensionnel pour être régénérée."

    LARGE_SHIELD_BLOKKAT:0 "$SHIELD_BLOKKAT$"
    LARGE_SHIELD_BLOKKAT_DESC:0 "$SHIELD_BLOKKAT_DESC$"

    MEDIUM_SHIELD_BLOKKAT:0 "$SHIELD_BLOKKAT$"
    MEDIUM_SHIELD_BLOKKAT_DESC:0 "$SHIELD_BLOKKAT_DESC$"

    SMALL_SHIELD_BLOKKAT:0 "$SHIELD_BLOKKAT$"
    SMALL_SHIELD_BLOKKAT_DESC:0 "$SHIELD_BLOKKAT_DESC$"

    REACTOR_BOOSTER_BLOKKAT:0 "Condensateur hyperdimensionnel"
    REACTOR_BOOSTER_BLOKKAT_DESC:0 "Les boosters de réacteur tirent de l'énergie supplémentaire d'une source de dimension supérieure. Ils servent également à améliorer l'efficacité du vaisseau dans son ensemble."

    COMBAT_COMPUTER_ARTILLERY_BLOKKAT:0 "Ordinateur de proximité Blokchat"
    COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC:0 "Connecté au reste du vaisseau par un réseau d'information hyperdimensionnel, cet ordinateur ésotérique se concentre sur les engagements plus rapprochés et les vaisseaux écrans."

    COMBAT_COMPUTER_CARRIER_BLOKKAT:0 "Ordinateur longue portée Blokchat"
    COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC:0 "Connecté au reste du vaisseau par un réseau d'information hyperdimensionnel, cet ordinateur ésotérique se concentre sur les engagements à longue portée."

    PLANET_LANCE_BLOKKAT:0 "Rayon d'éviction"
    PLANET_LANCE_BLOKKAT_DESC:0 "Le rayon Evictor est la plus grande arme de Blokchat rencontrée jusqu'à présent. Ce rayon d'une puissance inouïe déchire la réalité et comprime avec force sa cible en un objet de dimension 0 en concentrant les énergies de plusieurs dimensions supérieures sur une zone localisée du continuum espace-temps, la détruisant instantanément."

    PLANET_KILLER_BLOKKAT_GENERATOR:0 "Démonteur d'hypermatière"
    PLANET_KILLER_BLOKKAT_GENERATOR_DESC:0 "Ce dispositif est capable de démanteler et de réorganiser rapidement toute forme de matière pour en faire ce que le Blokchat désire, y compris d'autres Blokchats."

    COMBAT_COMPUTER_TERMINATOR_BLOKKAT:0 "Commande centrale du Blok-Terminator"
    COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC:0 "Contrairement à la plupart des vaisseaux employés par les Blokchats dans leurs opérations de récolte, le Blok-Terminator est un véritable vaisseau de guerre conçu uniquement pour le combat naval."

    SHIP_AURA_BLOKKAT_TERMINATOR:0 "Rempart Hyperdimensionnel de Blok-Terminator"
    SHIP_AURA_BLOKKAT_TERMINATOR_DESC:0 "Le Blok-Terminator possède son propre bouclier hyperdimensionnel qui réduit considérablement les dommages subis par lui-même et par les autres vaisseaux Blokchat à proximité."

    trait_blokkat_admiral:0 "Amiral Blokchat"
    trait_blokkat_admiral_desc:0 "Ce Blokchat particulier possède une connaissance approfondie de l'art de la guerre spatiale, ayant pris part à plusieurs conflits intergalactiques. Ses compétences lui permettent de maximiser l'efficacité des technologies et des armes ésotériques de Blokchat."

    trait_blokkat_governor:0 "Gouverneur Blokchat"
    trait_blokkat_governor_desc:0 "Ce Blokchat particulier possède des connaissances approfondies sur la manière de gérer les colonies planétaires et de remodeler les mondes le plus efficacement possible."

    trait_blokkat_scientist:0 "Scientifique Blokchat"
    trait_blokkat_scientist_desc:0 "Ce Blokchat particulier possède une connaissance approfondie de la recherche et des méthodes scientifiques."

    trait_blokkat_general:0 "Général Blokchat"
    trait_blokkat_general_desc:0 "Ce Blokchat particulier possède une connaissance approfondie de l'art de la guerre terrestre."

    trait_blokkat_keen:0 "Bold Blokchat"
    trait_blokkat_keen_desc:0 "Ce Blokchat est particulièrement enclin à essayer de nouvelles choses et à se lancer dans l'action."

    trait_blokkat_mineralizer:0 "Minéralisateur Blokchat"
    trait_blokkat_mineralizer_desc:0 "Ce Blokchat est fortement axé sur l'économie des ressources et la maximisation de la production de matériaux de construction."

    trait_blokkat_ambitious:0 "Ambitieux Blokchat"
    trait_blokkat_ambitious_desc:0 "Ce Blokchat est très ambitieux et vise à construire de grandes choses."

    trait_blokkat_combative:0 "Combative Blokchat"
    trait_blokkat_combative_desc:0 "Ce Blokchat est remarquablement agressif et orienté vers le combat."

