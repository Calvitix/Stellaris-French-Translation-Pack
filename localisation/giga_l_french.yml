    SMALL_SHIELD_ARMOR_AETERNUM_DESC:0 "$SHIELD_ARMOR_AETERNUM_DESC$"

    ARC_EMITTER_AETERNUM:0 "Arc émetteur à boucle-quantique aéternite"
    ARC_EMITTER_AETERNUM_DESC:0 "Une arme qui incendie le boulon hypercontiné de foudre de LoopQuantum entouré d'une ébullition d'énergie psionique, qui frappe tout droit à travers la plupart des armures et des boucliers, frappant directement à la coque d'un vaisseau."

    PLANET_LANCE_AETERNUM:0 "Lance planétaire à boucle-quantique aéternite"
    PLANET_LANCE_AETERNUM_DESC:0 "La domination suprême est le sommet des armes aéternite. C'est un faisceau d'énergie gargantuesque intégré dans un récipient de taille de planète, alimentés par un réacteur de proportions indicibles. Cette monstruosité peut et détruira tout ce qui est malheureux pour y faire face. Le flux pure de champs quantiques condensés imprégnés d'une quantité immense quantités d'énergies psioniques suffit à dévaster même les vaisseaux les plus difficiles."

    TITAN_LANCE_AETERNUM:0 "Rayon d'extinction à boucle-quantique aéternite"
    TITAN_LANCE_AETERNUM_DESC:0 "Un faisceau d'énergie colossal de champs quantiques ciblés, encore renforcés par l'ajout d'énergie psionique intégrée dans les champs, créant une arme formidable capable de simplement effacer la plupart des objectifs qu'il traverse."

    LASER_AETERNUM:0 "Projecteur à boucle-quantique aéternite"
    LASER_AETERNUM_DESC:0 "Un projecteur quantique conçu par l'Aéternum, axé sur la destruction de l'armure de grands vaisseaux ennemis en utilisant des champs d'énergie en boucle empêtrés, amélioré de légères quantités de potentiel psionicien."

    KINETIC_AETERNUM:0 "Batterie à boucle-quantique aéternite"
    KINETIC_AETERNUM_DESC:0 "Cette arme, basée sur la technologie de boucle-quantique, est construite pour accélérer un seul projectile puissant à des vitesses qui sont généralement considérées comme impossibles selon la physique classique. Il est amélioré avec de légères quantités de potentiel psionique, permettant au projectile de guider de manière autonome et de s'adapter avant d'avoir un impact sur sa cible."

    AUTOCANNON_AETERNUM:0 "Pulvérisateur de faisceaux à boucle-quantique aéternite"
    AUTOCANNON_AETERNUM_DESC:0 "Le Pulvérisateur de faisceaux concentre des faisceaux constants de champs quantiques condensés entourés d'une forte énergie psionique. Il est destiné à cibler des vaisseaux ennemis légers et nimibles et le potentiel psionique contenu dans la poutre lui permet de s'ajuster afin de s'assurer qu'il frappe sa cible."

    d_aeternum_decaying_hyperstructure:0 "Hyperstructure en ruines"
    d_aeternum_decaying_hyperstructure_desc:0 "Les grandes zones de ce monde de Birch sont tombées en désuétude après des milliers d'années de négligence. Les réparer serait sans aucun doute une entreprise massive, mais cela nous permettrait de développer une fois de nouveau cette zone habitable de ce monde de Birch.\n\nNettoyez cette zone va nous accorder §G3§! $aeternum_tech_intel$."

    col_aeternum_capital:0 "Capitale aéternite"
    col_aeternum_capital_desc:0 "Un monde de Birch habité qui sert de coeur de l'ancienne civilisation aéternite."

    building_giga_aeternum_birch_capital:0 "Capitole aéternite"
    building_giga_aeternum_birch_capital_desc:0 "Un bâtiment qui abrite le gouvernement aéternite centralisé au-dessus de leur monde de Birch et du reste de leur empire. Il est rempli de divers types d'ordinateurs et de machines pour aider à rationaliser les tâches gouvernementales."

    building_giga_aeternum_ruler_computer:0 "Complexe informatique régal aéternite"
    building_giga_aeternum_ruler_computer_desc:0 "Ce complexe réseau immense sert à l'ordinateur central de la règle aéternite et est utilisé pour coordonner et gérer l'empire chaque fois que nécessaire. Ses vastes banques de données contiennent la plupart des connaissances scientifiques et culturelles aéternite et d'autres secrets de valeur inestimable."

    building_giga_aeternum_housing:0 "Mégaplexe d'Habitation aéternite"
    building_giga_aeternum_housing_desc:0 "Vastes complexes d'habitation construits avec une technologie d'aeternite en boucle-quantique. Capable de plier l'espace-temps lui-même, ces habitats ésotériques peuvent fournir plus d'espace interne que leur volume externe suggèrent et sont capables de se régler de manière autonome pour répondre à la nécessité de leurs habitants."

    building_giga_aeternum_leisure_center:0 "Mégaplexe de divertissement aéternite"
    building_giga_aeternum_leisure_center_desc:0 "Centres dédiés entièrement à satisfaire et à divertir les populations aéternite. Ils accordent l'accès à toutes les cultures et divertissements aéternite, ainsi qu'une quantité presque infinie de mondes simulés potentiels pour leurs utilisateurs."

    building_giga_aeternum_quantum_reactor:0 "Centrale d'énergie à boucle-quantique aéternite"
    building_giga_aeternum_quantum_reactor_desc:0 "Des constructions gigantesques qui tirent de l'énergie provenant de phénomènes quantiques en boucle ésotérique et chargés d'énergie et de rationaliser les processus complexes qui gèrent la grille d'énergie aéternite."

    building_giga_aeternum_psi_halls:0 "Capaciteur psionique aéternite"
    building_giga_aeternum_psi_halls_desc:0 "Un générateur qui jette un champ d'énergie psionique dans le ciel de ce monde, renforçant les capacités psioniciennes aéternite et assurant la docilité et la conformité des populations locales."

    building_giga_aeternum_ultrafarm:0 "Centre de nutrition aéternite"
    building_giga_aeternum_ultrafarm_desc:0 "Les fermes automatisées ésotériques ont couru par une intelligence artificielle en ténère, qui synthétisent presque instantanément des quantités de vastes quantités d'aliments riches en éléments nutritifs adaptés à la consommation des populations locales."

    building_giga_aeternum_synthetizer:0 "Synthétiseur ésotérique aéternite"
    building_giga_aeternum_synthetizer_desc:0 "Un réseau complexe de bâtiments qui utilisent des technologies basées sur la boucle-quantique pour fabriquer de manière autonome et assemblent diverses ressources avancées afin de maintenir l'industrie de l'éternité."

    aeternum_birch_world:0 "Monde de Birch précurseur"
    aeternum_birch_world_desc:0 "Ce monde de Birch est extrêmement ancien et a été construit il y a au moins un million d'années, par une civilisation précurseur inconnue. Il est construit avec des technologies fantastiquement avancées et offre des conditions de vie surréaliste à ses habitants."

    birch_world_decaying:0 "Hyperstructure en ruines"
    birch_world_decaying_desc:0 "Alors que des parties de ce monde de Birch sont encore très habitables, de grandes morceaux de la superstructure de la construction sont tombées en ruines, résultat de centaines de milliers d'années de négligence par ses habitants désintéressés. Comme il se trouve, l'élargissement de cet espace habitable de ce monde de Birch est pratiquement impossible sans efforts de rénovation à grande échelle.\n\n§Ypeut être supprimé en supprimant toutes les dépôts d'hyperstructure en ruines' sur le monde de Birch.§!"

    birch_world_grand_shield:0 "Le Grand Bouclier"
    birch_world_grand_shield_desc:0 "Le Suurikilpian, ou 'Grand Bouclier' est une barrière d'énergie monumentale qui entoure ce monde de Birch. Généré par un anneau spécialisé autour de l'équateur de la construction, il protège la surface du monde de Birch du bombardement orbital et empêche ses habitants des dommages extérieurs ou des corps célestes errants.\n\n§YToutes les dévastations planétaires du bombardement sont annulées.§!"

    AETERNUM_COUNTRY:0 "Ascendance antique"
    AETERNUM_COUNTRY_DESC:0 "Cette civilisation est incroyablement vieille. Ils ont autrefois gouverné la galaxie il y a plusieurs millions d'années, avant de se retirer dans un monde de Birch colossal dans le noyau galactique. Ils ont peu d'intérêt pour les affaires galactiques."

    #Félidé#

    origin_katzen_civil_war:0 "Les prétendants félidéens"
    origin_katzen_civil_war_desc:0 "Cette nation est apparue après l'effondrement de l'Impérium centralisé Félidéen. Ils prétendent être le successeur légitime de l'État de Félidés et souhaitent réunir les anciennes terres de Félidés sous leur règne."

    giga_katcivilwar.1001.name:0 "Guerre civile des Félidés"
    giga_katcivilwar.1001.desc:0 "Après la chute de §YFlusion§!, ce qui restait de l'§YImpérium Félidéen§! s'est effondré et morcelé en quatre nations principales, et une myriade de clans mineurs, avec chaque communauté majeures menées par des figures importantes issues de l'impérium.\n\nCes états,  §Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§! et §Y[katzen_civil_war_junta.GetName]§!, prétendent tous être le successeur légitime de l'Impérium Félidéen, et les tensions qui existaient déjà entre les quatre nations depuis quelques mois semblait s'équilibrer.\n\ncependant, il semble que ces tensions ont atteint un point critique que §YMiaoukhail Katlinin§!, leader du §Y[katzen_civil_war_socialist.GetName]§! vient de lancer une offensive totale sur les trois autres prétendeurs Félidés ! Cet acte d'agression soudain a ensuite incité les autres États à déclarer également la guerre les uns contre les autres, suscitant ce qui est maintenant connu sous le nom de §YGuerre civile des Félidés§!.\n\nSans le §Ykaiser§! pour lier les espèces de Félidés sous une cause commune, le puissant Impérium Félidéen, qui se tenait comme l'un des empires les plus unis et les plus stables de la galaxie, s'est finalement effondré dans une guerre civile total. Une guerre civile totale entre des petits seigneurs de guerre qui cherchent à l'unifier à nouveau.."
    giga_katcivilwar.1001.a:0 "Ce n'est tout simplement pas la même chose sans le kaiser, n'est-ce pas ?"

    giga_katcivilwar.1012.name:0 "Miaoukhail Katlinin réunifit l'Impérium Félidéen !"
    giga_katcivilwar.1012.desc:0 "Avec la destruction de tous les autres belligérants de la Guerre civile des Félidés, §YMiaoukhail Katlinin§! et son §YEtat socialiste des Félidés§! est maintenant le vainqueur incontesté du conflit civil meurtrier félin.\n\nCComme il ne reste aucun autre État dissident de Félidés, Katlinin a officiellement proclamé la réunification de l'Impérium sous son règne socialiste. Dans un discours de victoire triomphante, il a promis de répandre davantage la révolution félidéenne et de s'assurer que les travailleurs de toute la galaxie seraient libérés sous le socialisme Félidés, et a officiellement rebaptisé la nation en §YImpérium socialiste félidéen§!\n\nKatlinin a également saisi cette occasion sur §Rdéclarer la guerre§! à tous les §YEtats séparatistes félidéens§! restants indépendants, afin de finaliser la réunification de Félidés.\n\nComme elle contrôle maintenant la majeure partie de l'infrastructure utilisée par l'Etat de l'Imperium, Katlinin a considérablement agrandi son pouvoir, et elle pourrait être un ennemi potentiel, à surveiller, dans un proche avenir..."
    giga_katcivilwar.1012.a:0 "Un État socialiste Félidéen ? Intrigant..."

    giga_katcivilwar.1013.name:0 "Chancellier Kibbles réunifit l'Impérium Félidéen !"
    giga_katcivilwar.1013.desc:0 "Avec la destruction de tous les autres belligérants de la guerre civile de Félidés, §YChancelier Kibbles§! et sa §YHaute-République félidéenne§! est maintenant comme le vainqueur incontesté du conflit civil félidéen.\n\nLe régime démocratique et libéral de Kibbles a triomphé sur ses adversaires et a ensuite proclamé la reformation de l'Impérium Félidéen dans le  §Y[katzen_civil_war_republic.GetName]§!.\n\nAvec des politiques beaucoup plus pacifiques et amicaux par rapport à l'ancien impérium, et contrairement à l'ancienne §YRépublique solakienne§! sur §YFlusion§!, la République de Kibbles est susceptible de rechercher une coopération supplémentaire avec le reste de la galaxie et il semble que la menace d'un 'deuxième Empire de Félidés' ne soit pas à craindre, pour l'instant dumoins."
    giga_katcivilwar.1013.a:0 "Il semble plus agréable que le Kaiser, c'est sûr."

    giga_katcivilwar.1014.name:0 "Marshall Elwin réunifit l'Impérium Félidéen !"
    giga_katcivilwar.1014.desc:0 "Avec la destruction de tous les autres belligérants de la guerre civile des Félidés, §YElwin§! et sa §Yjunte militaire§! est maintenant considéré comme le vainqueur incontesté du Conflit civil des félidés.\n\nAvec ses politiques militaristes, Elwin cherche à reproduire efficacement le modèle du §YKaiser§!, l'§YImpérium félidéen§!, bien que sa récemment proclamée §Y[katzen_civil_war_junta.GetName]§! est décidément beaucoup plus autonome et oppressant que la société agressive mais accueillante et égalitaire de Kaiser.\n\nElwin prône elle-même la supériorité des espèces et de l'état de Félidés, et en tant que telle a §Rdéclaré la guerre§! contre les Etats séparatistes félidés restants indépendants afin d'amener tous les Félidés dans le pli.\n\nHeureusement pour nous, il semble que le régime d'Elwin est xénophobe et isolationniste, en tant que tel, est susceptible de se concentrer sur l'affirmation de son contrôle vers l'intérieur plutôt que vers l'extérieur. Quoi qu'il en soit, nous devons rester méfiants, car Elwin n'est pas la plus stable des individus, et elle a en outre §Yrevendiquée§! Tous les systèmes contenant des colonies avec les §Ypopulations Félidéennes§!..."
    giga_katcivilwar.1014.a:0 "Plus de la même chose, sauf que c'est encore pire. Chats sanglants."

    giga_katcivilwar.1015.name:0 "Le Sergent T-T Réunifies Impérium Félidéen!"
    giga_katcivilwar.1015.desc:0 "Avec la destruction de tous les autres belligérants de la guerre civile de Félidés, §Ysergent TT§! et son §YConseil de défense des Félidés§! est maintenant considéré comme le vainqueur incontestable du conflit civil félin.\n\nCette victoire est surprenante à de nombreux observateurs extérieurs, comme le sergent et sa nation en général étaient largement connus pour leurs voies pacifiques, le sergent lui-même indiquant ouvertement son souhait d'étancher Félidésmilitarisme.\n\nLe sergent a maintenant proclamé l'établissement du §Y[katzen_civil_war_realm.GetName]§!, une nation de félidés pacifique, agraire et écologique qui vise à sécuriser ses deux Paix interne, ainsi que la paix galactique mondiale par la diplomatie et la compréhension.\n\nTandis que c'est tout ce qu'il y a tout à fait la déviation de la manière habituelle de Félidés, cela signifie néanmoins que nous n'avons pas à craindre une autre guerre causée par les Félidéens, Comme le sergent semble déterminé à défendre ses idéaux."
    giga_katcivilwar.1015.a:0 "Un changement radical est en cours. Au moins ils ne nous dérangeront plus."

    civic_reunited_imperium_socialist:0 "L'Impérium Réunifié - Révolution galactique"
    civic_reunited_imperium_socialist_desc:0 "Katlinin a uni les Félidéens sous la bannière du socialisme et de l'égalitarisme, et cherche maintenant à apporter la grande révolution féline à l'ensemble de la galaxie."

    civic_reunited_imperium_republic:0 "L'Impérium Réunifié - Grande République"
    civic_reunited_imperium_republic_desc:0 "Kibbles a uni les vestiges de l'Imperium et les a rassemblé dans une république stable et démocratique."

    civic_reunited_imperium_junta:0 "L'Impérium Réunifié - Nouvel Ordre"
    civic_reunited_imperium_junta_desc:0 "Elwin a une fois de plus uni l'espèce des Félidés et établit maintenant un régime autoritaire et militariste félidéen."

    civic_reunited_imperium_realm:0 "L'Impérium Réunifié - La Voie pacifique"
    civic_reunited_imperium_realm_desc:0 "Le sergent réuni Imperium est basé sur une voie de vie pacifique et écologique, qui vise à étancher du militarisme et à établir la paix et l'harmonie avec la nature ainsi que le reste de la galaxie, dans la mesure du possible."


    giga_katcivilwar.1003.name:0 "Chancellier Kibbles demande un soutien !"
    giga_katcivilwar.1003.desc:0 "Nous avons été abordés par des diplomates du §Y[katzen_civil_war_republic.GetName]§!, un état de splinication de Félidés qui est actuellement impliqué dans une guerre civile avec les autres principaux pays de Félidés Breakaway.\n\nSon chef, §YChancelleur Kibbles§!, demande aux membres de la communauté galactique de fournir un soutien à sa nation, afin de, selon lui, sauvegarder la démocratie dans l'ancien FélidésTerritoires et au-delà.\n\npendant le §Y[katzen_civil_war_republic.GetName]§! utilisé pour faire partie du redoutage §YFélidésartig Imperium§!, il convient de noter que cela est décidément moins agressif et militariste que l'ancien empire de Kaiser et, en tant que tel, aidant le Chancellier Kibbles à triompher sur les autres États de Félidés pourraient assurer qu'un 'deuxième empire de Félidés' n'émerge jamais à l'avenir."
    giga_katcivilwar.1003.a:0 "Bien sûr ! Il peut avoir notre soutien complet. | §Y15000§! £energy£ §Y5000§! £alloys£"
    giga_katcivilwar.1003.b:0 "Envoyez ce que nous pouvons. | §Y7500§! £energy£ §Y2500§! £alloys£"
    giga_katcivilwar.1003.c:0 "Qui pense-t-il être ?"

    helped_kibbles_low:0 "Soutien international modéré"
    helped_kibbles_low_desc:0 "La communauté galactique aide cette nation."

    helped_kibbles_high:0 "Soutien international élevé"
    helped_kibbles_high_desc:0 "La communauté galactique aide cette nation."

    giga_katcivilwar.1005.name:0 "Miaoukhail Katlinin propose une alliance !"
    giga_katcivilwar.1005.desc:0 "Nous avons reçu une transmission émanant de rien d'autre que §YMiaoukhail Katlinin§!, dirigeante du §Y[katzen_civil_war_socialist.GetName]§!.\n\nEn effet, il semble que Katlinin considère que nos politiques égalitaires s'alignent sur son point de vue du 'socialisme de Félidés' et nous ont ensuite invités à une §Yalliance§!.\n\nAccepter son offre signifierait de rejoindre la §Yguerre civile des Félidés§!, mais si le §Y[katzen_civil_war_socialist.GetName]§! a réussi à triompher des autres factions de Félidés avec notre aide, ils deviendraient sans aucun doute un allié très puissant et un atout précieux pour aider à propager l'égalitarisme dans toute la galaxie."
    giga_katcivilwar.1005.a:0 "Une excellente proposition !"
    giga_katcivilwar.1005.b:0 "Dis-lui de nous oublier."

    opinion_communist_ally:0 "Allié des socialistes"
    opinion_helped_kibbles:0 "Nous a soutenu"

    ###disco###
    giga_disco.120.name:0 "Les Pro-Nuit protestent sur §Y[giga_pronight_protests_planet.GetName]§! !"
    giga_disco.120.desc:0 "De grandes protestations ont récemment eu lieu sur §Y[giga_pronight_protests_planet.GetName]§!, demandant le 'retour de la nuit'.\n\nIl semble que notre §YSpéculoréfracteur Lunaire§! et ses incidences sur le processus jour et nuit ne convient pas trop bien avec la population locale et une grande partie des habitants de la planète exige que nous rétablissions immédiatement les protocoles et rétablir le cycle de nuit naturel de la planète.\n\nBien qu'ils soient actuellement relativement pacifiques, les manifestations pourraient augmenter davantage si aucune action n'est prise."
    giga_disco.120.a:0 "Pour qui se prennent-ils ?"
    giga_disco.120.b:0 "Ils ont raison, Changeons les réglages."
    giga_disco.120.b.tooltip:0 "L'éclairage engendré par le §YSpéculoréfracteur lunaire§! sur §Y[giga_pronight_protests_planet.GetName]§! sera réglé sur §YJeu de lumière lunaire§!.\n\nNous ne pourrons pas réactiver les protocoles §YAucune nuit§! durant les §Y10 années§! prochaines."

    pronight_protests:0 "Protestations pro-nuits"
    pronight_protests_desc:0 "La population de cette planète exige la suppression des protocoles induisant §YAucune nuit§!."

    giga_disco_nonight_guide:0 "§HEffet sur la mégastructure:§!\n§R+100% Entretien\n+15% Chances d'incident§!\n\n§HEffet sur le système planétaire:§!\n§G+40% Production de ressources\n-30% Crime§!\n§R-20 Stabilité\n-15% Bonheur des Pops biologiques\n-20% Habitabilité\nPeut provoquer des troubles!§!\n\nÀ notre époque, la nuit n'est qu'un frein à la productivité, sur lequel nous devons nous baser pour établir des calendriers planétaires.\nUn ensemble astucieux de miroirs en orbite planétaire, associé à un éclairage spéculoréfracteur plus intense, permettra à tous les corps célestes du système planétaire local de bénéficier d'une durée de jour illimitée."

    giga_disco_repro_guide:0 "§HEffet sur la mégastructure:§!\n§R+50% Entretien\n+5% Chances d'incident§!\n\n§HEffet sur le système planétaire:§!\n§G+30% Vitesse de développement des Pops\n+20% Bonheur des Pops biologiques§!\n§R-5 Stabilité\n+10% Entretien en biens de consommation\n-10% Production de ressources§!\n\nL'éclairage peut jouer un rôle étonnamment important en matière de reproduction. En accordant le spéculomètre aux saisons et aux habitudes de reproduction locales, nous pouvons nous assurer que la croissance de la population est maximisée dans le système planétaire local.."

    giga_disco_indoc_guide:0 "§HEffet sur la mégastructure:§!\n§R+50% Entretien\n+10% Chances d'incident§!\n\n§HEffet sur le système planétaire:§!\n§G+200% Attraction des éthiques gouv.\n+15 Stabilité\n-50% Crime§!\n§R-10% Vitesse de développement des Pops§!\n\nLes réseaux neuronaux de nombreuses espèces sont câblés pour réagir différemment aux différents types de lumière. Ainsi, en faisant émettre par notre spéculoréfracteur des flashs lumineux rapides mais discrets à des intervalles spécifiques et avec une longueur d'onde particulière, la docilité des populations locales peut être considérablement augmentée."

    giga_disco_lightshow_guide:0 "§HEffet sur le système planétaire:§!\n§G+35% Services\n+25% génération d'unité\n+10% de Bonheur\n+25% Valeur commerciale\n+25% Attraction des éthiques gouv.§!\n\nEn émettant des spectacles lumineux et des aurores dans le ciel nocturne, accordés pour représenter le drapeau national et les couleurs de notre empire, nous pouvons à la fois accroître la satisfaction des populations locales et stimuler la ferveur patriotique, au prix d'une légère déstabilisation des niveaux de lumière naturelle de la planète."

    disco_moon_repro_modifier:0 "Stimulation de la reproduction"
    disco_moon_repro_modifier_desc:0 "Le Spéculoréfracteur lunaire de ce système planétaire encourage les populations biologiques locales à se reproduire."

    disco_moon_indoc_modifier:0 "Endoctrinement subliminal"
    disco_moon_indoc_modifier_desc:0 "Le Spéculoréfracteur lunaire de ce système planétaire manipule discrètement l'éclairage planétaire pour assurer une docilité et une conformité maximales."

    disco_moon_nonight_modifier:0 "Protocoles aucune nuit"
    disco_moon_nonight_modifier_desc:0 "Le Spéculoréfracteur lunaire de ce système planétaire utilise un réseau de miroirs en orbite planétaire pour s'assurer que chaque partie du système planétaire est éclairée à tout moment."

    giga_disco_repro:0 "Cliquer pour paramétrer ce §YSpéculoréfracteur lunaire§! sur §YStimulation de la reproduction§!.\n\n§TL'éclairage peut jouer un rôle étonnamment important en matière de reproduction. En accordant le Spéculoréfracteur aux saisons et aux habitudes de reproduction locales, nous pouvons nous assurer que la croissance de la population est maximisée dans le système planétaire local.§!"

    giga_disco_indoc:0 "Cliquer pour paramétrer ce §YSpéculoréfracteur lunaire§! sur §YEndoctrinement subliminal§!.\n\n§TLes réseaux neuronaux de nombreuses espèces sont câblés pour réagir différemment aux différents types de lumière. Ainsi, en faisant émettre par notre spéculoréfracteur des flashs lumineux rapides mais discrets à des intervalles spécifiques et avec une longueur d'onde particulière, la docilité des populations locales peut être considérablement augmentée.§!"

    giga_disco_nonight:0 "Cliquer pour paramétrer ce §YSpéculoréfracteur lunaire§! sur §YProtocoles aucune nuit§!.\n\n§TÀ notre époque, la nuit n'est qu'un frein à la productivité, sur lequel nous devons nous baser pour établir les calendriers planétaires.\nUn ensemble astucieux de miroirs en orbite planétaire, associé à un éclairage spéculoréfracteur plus intense, permettra à tous les corps célestes du système planétaire local de bénéficier d'une journée illimitée.§!"

    giga_disco_lightshow:0 "Cliquer pour paramétrer ce §YSpéculoréfracteur lunaire§! sur §YSpectacle de lumières lunaires§!.\n\n§TEn émettant des spectacles lumineux et des aurores dans le ciel nocturne, accordés pour représenter le drapeau national et les couleurs de notre empire, nous pouvons à la fois accroître la satisfaction des populations locales et stimuler la ferveur patriotique, au prix d'une légère déstabilisation des niveaux de lumière naturelle de la planète.§!"

    giga_disco_turnoff:0 "Cliquer pour éteindre§! ce §YSpéculoréfracteur lunaire§!. Il n'appliquera aucun modificateur et aura un coût d'entretien très réduit.\nRemettez-le en marche en sélectionnant une fonction."

    giga_dismantle_disco_tooltip:0 "$giga_dismantle_mega$\n\nDémanteler ce §YSpéculoréfracteur lunaire§! nous permettra de récupérer §Y2000§! £alloys£ et §Y500§! £rare_crystals£, et transformer la planète sur laquelle il est construit en un §YMonde stérile§!."

    giga_disco.2000.name:0 "Démanteler un §YSpéculoréfracteur lunaire§!"
    giga_disco.2000.desc:0 "Êtes-vous certain de vouloir démanteler ce §YSpéculoréfracteur lunaire§!?\n\nNous allons récupérer §Y2000§! £alloys£ et §Y500§! £rare_crystals£, et transformer la planète sur laquelle il est construit en un §YMonde stérile§!."
    giga_disco.2000.yes:0 "Oui, procédez au démantèlement."
    giga_disco.2000.tooltip:0 "Ce §YSpéculoréfracteur lunaire§! sera §Rdémantelé§!."
    giga_flavor.2000.forgetit:0 "Oubliez-ça."

    giga_failure_chance_0_tooltip:0 "Cela indique la probabilité §Yannuelle§! que cette mégastructure rencontre une §Hdéfaillance§!, ce qui entraînera des réparations. Ignorer les réparations peut conduire à une §RDéfaillance catastrophique§!."

    giga_disco_ball_guide:0 "Le §YSpéculoréfracteur lunaire§! peut être utilisé pour appliquer une variété d'effets au §Ysystème planétaire local§!.\n\nCela signifie que si elle est construite sur une lune, elle appliquera son effet à la planète de la lune et à toutes les autres lunes que la planète pourrait avoir."

    lunar_disco_ball_2_manage:0 "Gérer la Mégastructure..."
    lunar_disco_ball_2_manage_DESC:0 "Ouvre le menu de configuration du §YSpéculoréfracteur lunaire§!."

    giga_disco.110.name:0 "Spéculoréfracteur lunaire en surchauffe!"
    giga_disco.110.desc:0 "L'équipe de maintenance du Spéculoréfracteur lunaire du système §Y[giga_mega_event_system.GetName]§! signale que le dispositif lunaire souffre d'une surchauffe, potentiellement due à la forte demande énergétique de la structure et à la quantité de chaleur circulant dans ses panneaux cristallins.\n\nBien que la mégastructure soit encore fonctionnelle, il est conseillé de prendre des mesures immédiates pour corriger ce problème et réparer les dégâts, car si on laisse faire, cela pourrait avoir des conséquences désastreuses sur l'intégrité de la structure si on la pousse un peu trop loin."

    giga_disco.110.a:0 "L'éteindre, et dépenser §Y1500§! £alloys£ & §Y1000§! £rare_crystals£ pour le réparer immédiatement."
    giga_disco.110.a.tooltip:0 "Le §YSpéculoréfracteur lunaire§! va être placé sous §BOff§! pendant §Y1 année§!.\nIl sera remis en place en mode §BSpectacle de lumières lunaires§! ensuite."

    giga_disco.110.b:0 "Ça n'a pas d'importance !"
    giga_disco.110.b.tooltip:0 "$giga_high_failure_risk$"

    giga_disco.111.name:0 "Réparations du Spéculoréfracteur lunaire réussies!"
    giga_disco.111.desc:0 "L'équipe de maintenance de notre §YSpéculoréfracteur lunaire§! dans le système de §Y[giga_mega_event_system_name.GetName]§! signale que les réparations entreprises sur la mégastructure ont été couronnées de succès !\n\nLa mégastructure a été remise en état de marche et est prête pour poursuivre son activité."
    giga_disco.111.a:0 "Excellent."

    giga_disco.112.name:0 "Spéculoréfracteur lunaire: §RDéfaillance catastrophique§!"
    giga_disco.112.desc:0 "Des rapports alarmants nous parviennent, selon lesquels le §YSpéculoréfracteur lunaire§! dans le système de §Y[giga_mega_event_system_name.GetName]§! n'a malheureusement pas pu résister à la surchauffe qu'il a subie. En fait, la quantité d'énergie générée par les réacteurs de la lune a fini par faire fondre la plupart des plaques cristallines de la lune, détruisant le Spéculoréfracteur et transformant la lune en un §YMonde en fusion§!"
    giga_disco.112.a:0 "Malédiction !"
    giga_disco.112.a.tooltip:0 "Le §YSpéculoréfracteur lunaire§! dans le système de §Y[giga_mega_event_system_name.GetName]§! est §Ydétruit§!, et sa lune est devenue une §YMonde en fusion§!."

    ###accelerator###

    giga_dismantle_mega:0 "Cette mégastructure sera §Rdémantelée§!, elle disparaîtra complètement.\nNous recevrons une fraction de son coût initial en retour."

    giga_dismantle_accelerator_tooltip:0 "$giga_dismantle_mega$\n\nDémanteler ce §YAccélérateur de Particules Stellaire§! nous permettra de récupérer §Y3500§! £alloys£ back."

    giga_accelerator_ui_guide:0 "L'§YAccélérateur de Particules Stellaire§! est une merveille technologique, qui peut accélérer une flopée de particules à des vitesses relativistes et provoquer des collisions de particules d'une ampleur sans précédent grâce à son immense longueur.\n\nAvec les technologies adéquates, ces collisions peuvent non seulement produire de §Ygrands résultats scientifiques§!, mais aussi un filet d'autres §Yressources exotiques§!, formées au cours des réactions défiant la physique qui se produisent dans la structure...\n\nNous pouvons également §Baugmenter§! l'§Yintensité§! des collisions, ce qui aura pour effet d'accroître la production et l'entretien de la mégastructure. La production de §Yressources exotiques§! et l'augmentation de l'§Yintensité des collisions§! sont toutefois des processus relativement §Rdangereux§!, qui entraînent un risque accru de §Rdéfaillance§! au sein de la structure et peuvent nécessiter une intervention immédiate pour éviter une §Rdestruction catastrophique§!."

    giga_med_failure_risk:0 "Il y a une probabilité de §Y20%§! qu'une §RDéfaillance catastrophique§! se produise dans les prochains mois."
    giga_high_failure_risk:0 "Il y a une probabilité de §Y50%§! qu'une §RDéfaillance catastrophique§! se produise dans les prochains mois."

    giga_accelerator.2000.name:0 "Démanteler l'§YAccélérateur de Particules Stellaire§!"
    giga_accelerator.2000.desc:0 "Êtes-vous certain de vouloir démanteler cet §YAccélérateur de Particules Stellaire§!?\n\nNous récupérerons §Y3500§! £alloys£."
    giga_flavor.2000.yes:0 "Oui, procéder au démantèlement."
    giga_accelerator.2000.tooltip:0 "Cet §YAccélérateur de Particules Stellaire§! sera §Rdémantelé§!."
    giga_flavor.2000.forgetit:0 "Oubliez ça."

    particle_accelerator_1_manage:0 "Gérer la Mégastructure..."
    particle_accelerator_1_manage_DESC:0 "Ouvrir le menu de configuration de l'§YAccélérateur de Particules Stellaire§!."

    giga_accelerator.110.name:0 "Dégâts structurels sur l'Accélérateur de Particules Stellaire"
    giga_accelerator.110.desc:0 "L'équipe travaillant à l'§YAccélérateur de Particules Stellaire§! de §Y[giga_mega_event_system.GetName]  rapporte que certaines parties de l'accélérateur ont subi de graves dommages structurels, probablement dus aux besoins énergétiques élevés des expériences menées dans la structure.\n\nBien que la mégastructure soit toujours fonctionnelle, ils conseillent de prendre des mesures immédiates pour corriger ce problème et réparer les dommages, car laisser faire pourrait avoir des conséquences désastreuses sur l'intégrité de la structure si nous poussions un peu trop loin."
    giga_accelerator.110.a:0 "Arrêtez-le et envoyez §Y3000§! £alloys£ pour le réparer immédiatement."
    giga_accelerator.110.a.tooltip:0 "L'intensité de l'§YAccélérateur de Particules Stellaire§! sera de §BOff§! pendant §Y6 mois§!.\nIl sera positionné sur §BNormal§! ensuite."

    giga_accelerator.110.b:0 "Mettez-le hors tension pendant un an et effectuez des réparations symboliques."
    giga_accelerator.110.b.tooltip:0 "L'intensité de l'§YAccélérateur de Particules Stellaire§! sera de §BFaible§! pendant §Y1 année§!.\nIl sera positionné sur §BNormal§! ensuite.\n\n$giga_med_failure_risk$"

    giga_accelerator.110.c:0 "Ça n'a pas d'importance !"
    giga_accelerator.110.c.tooltip:0 "$giga_high_failure_risk$"

    giga_accelerator.111.name:0 "Accélérateur de Particules Stellaire, réparation terminées !"
    giga_accelerator.111.desc:0 "L'équipe de notre §YAccélérateur de Particules Stellaire§! dans le système de §Y[giga_mega_event_system_name.GetName]§! nous vous informons que les réparations entreprises sur la mégastructure ont été couronnées de succès !\n\nLa mégastructure a été remise en état de marche et est prête pour tout ce qui pourrait lui être utile."

    giga_accelerator.111.a:0 "Merveilleux !"

    giga_accelerator.112.name:0 "Accélérateur de Particules Stellaire: §RDéfaillance catastrophique§!"
    giga_accelerator.112.desc:0 "Des rapports alarmants nous parviennent selon lesquels l'§YAccélérateur de Particules Stellaire§! du système de §Y[giga_mega_event_system_name.GetName]§! n'a malheureusement pas pu résister à ses dommages structurels.\n\nEn effet, lors d'une récente expérience de collision de particules, la structure n'a pas réussi à contenir correctement les énergies cataclysmiques de la collision, qui ont ensuite surchargé l'ensemble du cadre délicat de l'accélérateur, provoquant une réaction en chaîne et un §Reffondrement structurel complet§!.\n\nLa mégastructure a été réduite à une masse de débris spatiaux en orbite solaire, que nous pourrions réparer si nous disposions de suffisamment de ressources."
    giga_accelerator.112.a:0 "Malédiction !"
    giga_accelerator.112.a.tooltip:0 "L'§YAccélérateur de Particules Stellaire§! du système de §Y[giga_mega_event_system_name.GetName]§! est à présent en §Rruines§!."

    giga_accelerator.120.name:0 "Peurs de la décomposition"
    giga_accelerator.120.desc:0 "Des rapports provenant de tout l'empire nous parviennent indiquant que, suite à la construction et à l'activation subséquente d'un §YAccélérateur de Particules Stellaire§!, certains de nos concitoyens ont commencé à évoquer des inquiétudes croissantes quant à la possibilité que la structure déclenche une §YFausse désintégration du vide§!.\n\nEn effet, selon certaines théories, les collisions extrêmement énergétiques qui ont lieu dans l'accélérateur pourraient conduire à ce que l'on appelle une §Ydésintégration du vide§!, c'est-à-dire qu'une soudaine explosion d'énergie en un point localisé de l'espace déstabilise l'un des principaux champs quantiques de l'univers et modifie ainsi les lois de la physique.\n\nCela entraînerait une réaction en chaîne, créant une sphère en expansion au sein de laquelle les lois de la physique sont différentes, et qui finirait donc par engloutir l'univers entier, en détruisant tout.\n\nÉvidemment, nos principaux scientifiques nient cette théorie, la qualifiant de 'farfelue' et 'insensée', mais la peur grandit néanmoins au sein de notre population, et le problème a été exacerbé par plusieurs scientifiques éminents qui ont décidé de soutenir cette revendication.\n\nNombreux sont ceux qui affirment que la mégastructure entraînerait la 'fin de l'univers', et qui appellent maintenant au démantèlement de notre §YAccélérateur de Particules Stellaires§!..."

    giga_accelerator.120.a:0 "Investir des ressources pour mener une grande étude afin de la réfuter.!"
    giga_accelerator.120.b:0 "Censurer la presse et arrêter toute personne diffusant l'information."
    giga_accelerator.120.c:0 "Ignorez le problème. Ça va passer."
    giga_accelerator.120.d:0 "Obéissez et détruisez les accélérateurs."

    giga_accelerator.120.d.tooltip:0 "Tous les §YAccélérateurs de Particules Stellaires§! de notre empire seront §Rdémantelé§!.\nNous recevons §Y3500§! £alloys£ par accélérateur démantelé."

    giga_accelerator.120.b.tooltip:0 "Les gens seront indignés au début, mais ça finira par s'estomper...\n\n"

    giga_accelerator.120.a.tooltip:0 "Nous mènerons une grande étude pour nous assurer que cette théorie est entièrement et complètement réfutée.\n\n"

    censored_vacuum_fears:0 "Censure des théories du faux vide"
    censored_vacuum_fears_desc:0 "La théorie du faux vide est intrinsèquement stupide. Nous nous assurerons que personne n'en parle plus jamais."

    false_vacuum_fears:0 "Craintes du faux vide"
    false_vacuum_fears_desc:0 "Notre population a peur d'une fausse désintégration théorique du vide qui pourrait être causée par un Accélérateur de Particules Stellaire."

    conducting_false_vacuum_study:0 "Réalisation d'une étude sur le faux vide"
    conducting_false_vacuum_study_desc:0 "Nous mettons tout en oeuvre pour réfuter la théorie du faux vide."

    giga_accelerator.121.name:0 "Peurs creuses"
    giga_accelerator.121.desc:0 "Cela a demandé beaucoup d'efforts, mais enfin, nos scientifiques ont réussi à réfuter complètement et entièrement la théorie du faux vide !\n\n En utilisant un ensemble de thèses, de théories, d'expériences et d'annonces publiques pour présenter leurs résultats, ils ont été en mesure d'éliminer presque complètement la peur de la population concernant le faux vide, et bien que quelques groupes croient encore que tout cela n'est qu'une couverture, nous pourrons continuer à utiliser notre §YAccélérateur de particules stellaires§! sans être dérangés.\n\nL'étude nous a également permis d'améliorer notre compréhension de l'univers dans son ensemble, ce qui bénéficiera sans aucun doute à nos recherches en physique."
    giga_accelerator.121.a:0 "Huzzah!"

    giga_accelerator.122.name:0 "Vide véritable"
    giga_accelerator.122.desc:0 "Après quelques années d'efforts ardus, nos scientifiques chargés d'étudier la théorie du faux vide sont enfin arrivés à une conclusion.\n\n§RElle est confirmée§!\n\nTout est vrai ! En effet, ils ont déterminé que, bien que les chances que cela se produise soient infiniment faibles, il est en effet possible qu'un accélérateur de particules suffisamment grand provoque un faux vide qui détruirait la galaxie entière.\n\nComme on pouvait s'y attendre, notre communauté scientifique a rapidement été alarmée par ces découvertes, et beaucoup commencent également à demander que nous démantelions les accélérateurs.\n\nSur une note plus positive, et probablement la seule bonne chose à en ressortir, l'étude nous a permis d'améliorer notre compréhension de l'univers dans son ensemble, mais cela pourrait être discutable si nous finissons par détruire ledit univers."
    giga_accelerator.122.a:0 "Censurer les résultats et mentir à la population."
    giga_accelerator.122.a.tooltip:0 "Cela a une chance de se retourner contre nous. Les résultats sont plus susceptibles de fuiter si nous sommes §YEgalitaires§!, et vice-versa si nous sommes §YAutoritaires§!.\n\n"
    giga_accelerator.122.b:0 "Annonce-le simplement. Ils finiront par ne plus y penser."
    giga_accelerator.122.c:0 "Démontez les accélérateurs."

    false_vacuum_study:0 "Étude sur le faux vide"
    false_vacuum_study_desc:0 "L'étude de la possibilité d'un faux vide a élargi notre compréhension de l'univers."

    giga_accelerator.123.name:0 "Les conclusions du faux vide ont été divulguées!"
    giga_accelerator.123.desc:0 "Nouvelles alarmantes ! Il semblerait que nos découvertes concernant le faux vide aient été divulguées à notre population. Cela a eu des conséquences désastreuses, une grande partie de notre population a succombé à la panique suite à ces révélations..."
    giga_accelerator.123.a:0 "Bon sang..."
    giga_accelerator.123.b:0 "Assez ! Démontez les accélérateurs et finissez-en !"


    giga_accelerator.130.name:0 "Découverte grâce à l'Accélérateur de Particules Stellaire"
    giga_accelerator.130.desc:0 "Nos scientifiques et techniciens de l'§YAccélérateur de Particules Stellaire§!'s rapportent qu'ils ont fait un certain nombre de découvertes intéressantes ces derniers temps, qui profiteront certainement à nos recherches de physique en cours."

    giga_accelerator.130.a:0 "Très bien."
    giga_accelerator.130.b:0 "Donnez une augmentation aux scientifiques !"

    gave_accelerator_scientists_raise:0 "Augmentation des salaires des scientifiques"
    gave_accelerator_scientists_raise_desc:0 "Nous accordons des salaires plus élevés aux scientifiques de l'Accélérateur de Particules Stellaire."

    giga_accelerator.140.name:0 "Surplus de Matière noire"
    giga_accelerator.140.desc:0 "Au sein de notre §YAccélérateur de Particules Stellaire§!, le personnel signale que de récentes expériences de collision ont fini par générer un surplus de matière noire exotique. Ils ont réussi à la récolter en utilisant des filets électromagnétiques spécialisés, et ont ensuite envoyé les ressources directement dans nos stocks."
    giga_accelerator.140.a:0 "Merveilleux !"

    giga_acc_intensity_up:0 "§YAugmente§! l'intensité de cette mégastructure."
    giga_acc_intensity_down:0 "§YRéduit§! l'intensité de cette mégastructure."

    mega_intensity_meaning:0 "L'augmentation de l'intensité entraînera une augmentation de la §Rprobabilité de défaillance§! annuelle, ce qui obligera à réparer la mégastructure, de peur qu'une §Rdéfaillance catastrophique§! ne se produise."

    giga_acc_physics:0 "L'§YAccélérateur de Particules Stellaire§! peut être spécialisé dans la production de §YRecherche en physique§! en faisant entrer en collision diverses particules et en observant les résultats.\n\nProduction de base : §Y150§! £physics_research£"

    giga_acc_dm:0 "L'§YAccélérateur de Particules Stellaire§! peut être spécialisé dans la production de §YMatière noire§! grâce à des collisions de particules spéciales qui génèrent des traces de Matière noire...\n\nProduction de base : §Y100§! £physics_research£ §Y1§! £sr_dark_matter£\nProbabilité d'échec : §R+5%§!"

    giga_acc_qnm:0 "L'§YAccélérateur de Particules Stellaire§! peut être spécialisé dans la production de §YMasse quasi-négative§! grâce à des collisions ésotériques et très spécifiques de particules créant de la matière négative.\n\nProduction de base : §Y80§! £physics_research£ §Y0.7§! £ehof_sr_negative_mass£\nProbabilité d'échec : §R+10%§!"

    giga_acc_intensity_5:0 "Intensité actuelle:\n§BExtreme§!\n\nEffet :\n§G+50% Prod. de la mégastructure§!\n§R+100% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_4:0 "Intensité actuelle:\n§BHaute§!\n\nEffet :\n§G+25% Prod. de la mégastructure§!\n§R+40% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_3:0 "Intensité actuelle:\n§BNormal§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_2:0 "Intensité actuelle:\n§BFaible§!\n\nEffet :\n§R-40% Prod. de la mégastructure§!\n§G-60%% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"
    giga_acc_intensity_1:0 "Intensité actuelle:\n§BOff§!\n\nEffet :\n§R-100% Prod. de la mégastructure§!\n§G-100% Entretien de la mégastructure§!\n\n$mega_intensity_meaning$"

    giga_accelerator.150.name:0 "Un trou noir en liberté"
    giga_accelerator.150.desc:0 "Notre §YAccélérateur de Particules Stellaire§! autour de §Y[accelerator_quasistar.GetName]§! rapporte qu'un événement improbable s'est produit récemment dans l'accélérateur.\n\nIl y a quelques heures, une expérience de collision de particules inhabituellement énergique a fini par créer un §Ytrou noir microscopique§!. Bien que cela ne soit généralement pas remarquable, car ces trous noirs s'évaporent normalement quelques nanosecondes après leur apparition, il semble que cette singularité particulière était juste assez massive pour commencer à tomber vers l'étoile et impacter le cadre de l'accélérateur, lui donnant ainsi de la matière pour se nourrir et éviter l'évaporation.\n\nLes dommages causés par le trou noir sont minimes, car il a simplement creusé un petit tunnel de quelques micromètres de large à travers l'accélérateur. Cependant, il est ensuite rapidement sorti de la mégastructure, et tombe maintenant vers la surface de l'étoile.\n\nNous estimons qu'il lui faudra quelques jours pour atteindre l'étoile, et qu'il commencera probablement à ronger ses couches externes avant d'atteindre le noyau stellaire. Nos scientifiques ne sont pas certains de ce qui se passera ensuite, mais ils nous conseillent de garder un oeil sur ce phénomène... car le potentiel de recherche est indéniable."
    giga_accelerator.150.a:0 "Inquiétant. Nous devons garder la trace de ce trou noir."
    giga_accelerator.150.b:0 "Fascinant ! Le potentiel scientifique est indéniable."

    giga_accelerator.151.name:0 "Dévoré de l'intérieur"
    giga_accelerator.151.desc:0 "Le trou noir microscopique qui est apparu dans §Y[accelerator_quasistar.GetName]§! a maintenant atteint le noyau de l'étoile, et selon l'équipe de l'§YAccélérateur de Particules Stellaire§!, le plasma stellaire au coeur de l'étoile a commencé à tomber dans la singularité, augmentant sa taille, ce qui lui permet de consommer de plus en plus de matière à mesure qu'elle s'agrandit.\n\nCela signifie concrètement que le §Y[accelerator_quasistar.GetName]§! rétrécit ! Bien que cela ne soit pas perceptible pour l'instant, la vitesse à laquelle la matière est consommée ne fera qu'augmenter au fur et à mesure que la taille du trou noir en son centre augmentera.\n\nHeureusement pour nous, le personnel de notre accélérateur nous assure qu'il n'y a pas d'inquiétude à avoir dans un avenir proche, et il semble très enthousiaste à l'idée d'étudier cet événement incroyable."
    giga_accelerator.151.a:0 "Cela semble toujours un peu inquiétant."

    studying_accelerator_black_hole_star:0 "Étude du trou noir intrastellaire"
    studying_accelerator_black_hole_star_desc:0 "Nos scientifiques sont témoins d'un événement exceptionnel : une étoile qui est lentement dévorée de l'intérieur par un trou noir artificiel."

    studying_accelerator_black_hole_star_1:0 "Étude du trou noir intrastellaire"
    studying_accelerator_black_hole_star_1_desc:0 "Nos scientifiques sont témoins d'un événement exceptionnel : une étoile qui est lentement dévorée de l'intérieur par un trou noir artificiel."

    giga_quasi_star:0 "Trou noir intrastellaire"
    giga_quasi_star_desc:0 "Un trou noir artificiel dévore cette étoile de l'intérieur."

    giga_accelerator.152.name:0 "Accélération du déclin"
    giga_accelerator.152.desc:0 "L'équipe de l'Accélérateur de Particules Stellaire de §Y[accelerator_quasistar.GetName]§!  rapporte que le trou noir interne de l'étoile grandit plus vite que prévu.\n\nEn effet, le rayon apparent de l'étoile a commencé à diminuer visiblement au cours des derniers mois, ce qui indique que la croissance de la singularité commence à s'accélérer de manière exponentielle.\n\nEn conséquence, la luminosité de l'étoile diminue lentement, ce qui refroidit légèrement les planètes du système.\n\nIl s'agit toutefois d'une opportunité scientifique incroyable, qui continue de profiter à nos recherches en physique."
    giga_accelerator.152.a:0 "Oh-oh."
    giga_accelerator.152.a.tooltip:0 "Toutes les planètes du système §Y[accelerator_quasistar.GetName]§! deviennent plus froides.\nToutes les colonies du système souffriront d'une §Yforte poussée d'émigration§!.\n\n"

    giga_quasi_star_cooling_planet:0 "Étoile diminuant"
    giga_quasi_star_cooling_planet_desc:0 "L'étoile de cette planète diminue lentement en raison d'un trou noir qui dévore sa masse.\n\nEn conséquence, ce monde se refroidit progressivement."

    giga_quasi_star_cooling_planet_1:0 "Étoile diminuant"
    giga_quasi_star_cooling_planet_1_desc:0 "L'étoile de cette planète diminue lentement en raison d'un trou noir qui dévore sa masse.\n\nEn conséquence, ce monde se refroidit progressivement."

    giga_accelerator.153.name:0 "Augmentation de la consommation"
    giga_accelerator.153.desc:0 "Des nouvelles terribles ! Le trou noir à l'intérieur de §Y[accelerator_quasistar.GetName]§! consomme maintenant rapidement l'étoile, qui a considérablement diminué au cours des dernières années.\n\nLes planètes du système sont devenues nettement plus froides, et le trou noir continue de s'agrandir à l'intérieur de l'étoile, après avoir consommé une grande partie du noyau stellaire.\n\nS'il continue à fournir d'énormes quantités de données scientifiques, les conséquences que cela entraîne sur le système deviennent chaque jour plus inquiétantes."
    giga_accelerator.153.a:0 "C'est très problématique !"
    giga_accelerator.153.a.tooltip:0 "Le Système §Y[accelerator_quasistar.GetName]§! devient encore plus froid.\nToutes les colonies du système souffriront d'une §Yforte poussée d'émigration§!.\n\n"

    giga_accelerator.155.name:0 "Équilibre"
    giga_accelerator.155.desc:0 "Des rapports surprenants arrivent de §Y[accelerator_quasistar.GetName]§!, l'étoile a cessé de rétrécir!\n\nBien qu'initialement déconcertés par ce phénomène, nos scientifiques ont rapidement compris que le rayonnement généré par la chute d'une partie de la matière stellaire dans le trou noir génère en fait une forme de pression vers l'extérieur, qui s'oppose à la gravité et empêche le reste de l'étoile de s'effondrer encore davantage.\n\nCela signifie en fait que l'étoile va continuer à rétrécir, bien que très lentement, car toute sa couche externe est maintenant soutenue par le rayonnement du trou noir, et bien que les planètes du système soient toujours plus froides qu'avant, le système n'est plus condamné à une mort complètement froide."
    giga_accelerator.155.a:0 "Intrigant."

    giga_accelerator.156.name:0 "Rebondissement"
    giga_accelerator.156.desc:0 "Le système de §Y[accelerator_quasistar.GetName]§! ne cesse de nous surprendre. En effet, dans un revirement surprenant, il semble que l'étoile ait complètement cessé de rétrécir, et qu'elle commence même à grossir !\n\nD'autres études ont révélé que la pression de radiation exercée par la matière tombant dans le trou noir "pousse" en fait l'enveloppe extérieure de l'étoile, ce qui la fait gonfler et s'étendre vers l'extérieur.\n\nCela signifie également que la luminosité de l'étoile augmente à nouveau et que les planètes du système commencent à retrouver leur température d'origine."
    giga_accelerator.156.a:0 "Un problème qui se résout tout seul ! Quel plaisir."
    giga_accelerator.156.a.tooltip:0 "Toutes les planètes du système §Y[accelerator_quasistar.GetName]§! deviennent plus chaudes\n\n"

    giga_accelerator.158.name:0 "Expansion vers l'extérieur"
    giga_accelerator.158.desc:0 "Nos scientifiques rapportent que §Y[accelerator_quasistar.GetName]§! a maintenant dépassé sa taille initiale, et continue de gonfler jusqu'à atteindre des tailles plus importantes en raison de la pression de radiation du trou noir.\n\nLa température des planètes du système est revenue à des valeurs normales, mais elle augmente maintenant lentement à mesure que l'étoile se dilate vers l'extérieur.\n\nCela continue d'offrir un immense potentiel scientifique, mais la surface en expansion de l'étoile commence à se rapprocher de manière alarmante de l'§YAccélérateur de Particules Stellaire§! du système..."
    giga_accelerator.158.a:0 "Inquiétant..."
    giga_accelerator.158.a.tooltip:0 "Toutes les planètes du système §Y[accelerator_quasistar.GetName]§! deviennent plus chaudes"

    giga_quasi_star_heating_planet:0 "Étoile croissante"
    giga_quasi_star_heating_planet_desc:0 "L'étoile de cette planète devient plus brillante en raison de la pression exercée par un trou noir intrastellaire sur ses couches externes. Bien que les conditions de surface soient devenues moins hospitalières, c'est certainement une excellente occasion d'étudier les processus exotiques qui se produisent au sein de l'étoile et du système en raison du trou noir. L'étoile est également beaucoup plus brillante, ce qui augmente considérablement l'énergie générée par les fermes solaires."

    giga_accelerator.160.name:0 "Accélérateur de Particules Stellaire détruit !"
    giga_accelerator.160.desc:0 "Des nouvelles terribles nous parviennent que l'expansion de §Y[accelerator_quasistar.GetName]§! a finin par détruire l'§YAccélérateur de Particules Stellaire§! du système.\n\nLa mégastructure est tombée dans la surface stellaire en expansion, la vaporisant en quelques instants..\n\nHeureusement, nous avons pu en récupérer certaines parties avant sa disparition prématurée, et il semble que l'expansion de l'étoile se soit considérablement ralentie. En effet, les scientifiques estiment que cette "étoile - trou noir", ou §YQuasi-étoile§!, a maintenant atteint un nouvel équilibre entre la singularité et ses couches externes, et va continuer à croître, bien qu'extrêmement lentement..\n\nL'ensemble de ce phénomène a été d'une valeur scientifique extrême et, bien que les planètes du système aient été considérablement réchauffées par ces événements, le système tout entier est désormais riche en opportunités de recherche concernant cette quasi-étoile particulière..\n\nLa durée de vie de l'étoile a toutefois été considérablement réduite, et on estime que ses couches extérieures finiront par se dissiper dans quelques millions d'années, laissant derrière elles le trou noir exposé, mais cela ne devrait pas poser de problème, du moins pour l'instant."
    giga_accelerator.160.a:0 "Soyez plus prudent avec les accélérateurs la prochaine fois!"

    giga_flavor.999.name:0 "Mise à jour des Gigastructures: Nouvelles Infos"
    giga_flavor.999.desc:0 "Salutations ! Gigastructures a récemment été mis à jour, apportant de nouvelles fonctionnalités de personnalisation au §YAccélérateur de particules stellaires§! et au §YSpéculoréfracteur lunaire§! La mise à jour n'interrompt pas les sauvegardes, mais il se peut que vous deviez sélectionner les mégas et cliquer sur le bouton 'Gérer' afin d'appliquer correctement les nouvelles fonctionnalités.\n\n Merci de votre lecture et amusez-vous bien !"
    giga_flavor.999.a:0 "Compris."

    giga_accelerator.160.a.tooltip:0 "Toutes les planètes du système §Y[accelerator_quasistar.GetName]§! deviennent plus chaudes\n\nL'§YAccélérateur de Particules Stellaire§! est §Rdétruit§!.\n\n"

    giga_celestial_printing_disabled:0 "£menu_disabled£Fabricateurs de lunes de combat\nLes lunes de combat peuvent-elles être "imprimées" à l'aide du macrofabricateur lunaire et de ses mécanismes associés ou non ? En désactivant cette option et l'impression des Vaisseaux-Planètes,  l'atout d'ascension §YAssemblage de Vaisseaux célestes§! sera désactivé."
    giga_celestial_printing_enabled:0 "£menu_enabled£Fabricateurs de lunes de combat\nLes lunes de combat peuvent-elles être "imprimées" à l'aide du macrofabricateur lunaire et de ses mécanismes associés ou non ? En désactivant cette option et l'impression des Vaisseaux-Planètes,  l'atout d'ascension §YAssemblage de Vaisseaux célestes§! sera désactivé."

    district_giga_alderson_industrial:0 "Hypersegment Industriel"
    district_giga_alderson_industrial_plural:0 "Hypersegments Industriel"
    district_giga_alderson_industrial_desc:0 "Des réseaux tentaculaires d'usines bruyantes et de puissantes machines s'étendent à travers cet hypersegment, fournissant à notre civilisation une immense capacité industrielle."

    attack_moon_bow_01_key:0 "Méga-arme Spinale"
    attack_moon_mid_01_key:0 "Artillerie de Planétoïde"
    attack_moon_stern_01_key:0 "Croûte Lunaire"
    attack_moon_sternthrusters_01_key:0 "Propulseurs Célestes"

    REACTOR_MOON:0 "Réacteur Lunaire"
    REACTOR_MOON_DESC:0 "Un puissant générateur d'énergie logé dans le noyau d'un petit planétoïde armé, fournissant de grandes quantités d'énergie pour une vaste gamme d'armes."

    requires_war_planets:0 "$TRIGGER_FAIL$Nécessite la technologie £engineering_research£ §Y$giga_tech_war_planet$§!."

    ap_celestial_printing:0 "Assemblage de Vaisseaux célestes"
    ap_celestial_printing_desc:0 "Lunes de combat et Vaisseaux-planètes béhémoths surpassent de loin tous les autres vaisseaux, tant en termes de taille que de puissance de feu et de capacités défensives. Même les puissants Titans, Colosses, et Mangeurs d'étoiles ne sont rien comparés à une seule Lune de Combat. Malheureusement, ils doivent être construits sur des corps célestes particuliers répondant à des critères spécifiques, ce qui limite considérablement notre capacité à les produire. Mais pourquoi se limiter ? Avec notre base technologique actuelle, déplacer de grandes quantités de matière brute d'une planète vers une mégastructure spécialisée serait trivial. Ce faisant, nous pourrions effectivement créer d'énormes dispositifs mégastructurels qui, alimentés en matière planétaire brute récoltée sur divers corps célestes, seraient capables d'"imprimer" des Lunes de combat avec une relative facilité. Il est temps d'embrasser pleinement cette possibilité et de commencer la production en masse de planétoïdes armés, et de se débarrasser enfin des vaisseaux chétifs et pathétiques d'autrefois !"

    ap_celestial_printing_effects:0 "\n\ndonnera accès à de puissantes technologies qui nous permettront de récolter de la £sr_solar_energy£§YMasse Planétaire§! des planètes telluriques. La £sr_solar_energy£§YMasse Planétaire§! peut alors être utilisé pour assembler des §YLunes de combat§! à l'aide d'une mégastructure spécialisée sans avoir à trouver une vrai planète appropriée.\n\nLes vaisseaux de guerre célestes fabriqués sont légèrement plus §Rcoûteux§! et §Rlongs§! à construire, mais ont  §G15%§! de §YCoque§!, §YBlindage§! et §YBoucliers§! supplémentaires, ainsi qu'une §YCadence de tir des vaisseaux§! augmentée de §G10%§!.\n\nOptions de recherche obtenues :\n£engineering_research£§Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£§Y$giga_tech_lunar_assembly$§!"

    giga_tech_planetary_matter_harvesting:0 "Démantèlement tellurique hyperefficient"
    giga_tech_planetary_matter_harvesting_desc:0 "Afin d'assembler nos propres vaisseaux de guerre célestes, nous aurons besoin d'énormes quantités de matières premières planétaires. En utilisant des rayons tracteurs orbitaux gravitiques bon marché et rapidement construits, nous pouvons littéralement démanteler une planète entière en quelques mois. Comme il n'est pas nécessaire de raffiner la matière, le processus est extrêmement rapide et la planète peut simplement être fragmentée en astéroïdes qui sont ensuite expédiés là où nous en avons besoin."

    giga_tech_lunar_assembly:0 "Protocoles de facbrication à l'échelle Lunaire"
    giga_tech_lunar_assembly_desc:0 "En utilisant une pléthore de méthodes telles que l'ingénierie tétradimensionnelle et les nanites, il devient possible de réarranger rapidement et efficacement de grandes quantités de matière planétaire pour en faire ce que nous voulons. Cela nous permet effectivement de créer nos propres Lunes de combat sans avoir besoin d'un planétoïde naturel pour les construire, à condition de récolter suffisamment de matière planétaire au préalable."
    allow_lunar_assembly:0 "§HDéverrouille la Mégastructure:§! Macro-Fabricateur Lunaire"
    allow_lunar_assembly_desc:0 "Une ambitieuse mégastructure orbitale qui convertit la matière et les alliages planétaires en Lunes de combat fabriquées. Cette construction nécessite de la £sr_solar_energy£§YMasse Planétaire§! pour fonctionner, qui lui-même peut être acquis par une décision accordée par la Technologie §Y$giga_tech_planetary_matter_harvesting$§!."

    decision_harvest_matter_for_planetary_printing:0 "Récolter de la £sr_solar_energy£§YMasse Planétaire§!"
    decision_harvest_matter_for_planetary_printing_desc:0 "Some planets serve simply no purpose, they will be more useful if we completely dismantle them for materials."

    decision_build_planetary_matter_harvester:0 "Cette action va commencer la construction d'un §YRécolteur de matière planétaire§! n orbite de ce monde tellurique inhabité..\nUne fois terminée, cette puissante mégastructure récoltera régulièrement la matière de la planète, au rythme d'une unité de £sr_solar_energy£§YMasse Planétaire§! tous les §Ysix mois§!, en réduisant la taille de la planète d'une unité à chaque fois qu'il le fait. Lorsque la taille de la planète tombe en dessous de 1, elle §Rdisparaîtra§!. La mégastructure de récolte a un §Yentretien mensuel§! de 50 £energy£\n\n§RLe Récolteur de matière planétaire§! ne peut être arrêté une fois qu'il a commencé son action!§!"

    giga_printer.1001.name:0 "Démanteler [planet_being_harvested_for_printing.GetName]"
    giga_printer.1001.desc:0 "Un §YRécolteur de matière planétaire§! a été construit autour de [planet_being_harvested_for_printing.GetName]. Des faisceaux gravitiques bon marché mais de grande taille sont maintenant utilisés pour déchirer et démanteler rapidement la planète, ce qui donnera une unité de £sr_solar_energy£§YMasse Planétaire§! tous les §Ysix mois§!, et réduire la taille de la planète d'une unité.\n\nUne fois que la taille de la planète aura atteint 0, elle disparaîtra et le §YRécolteur de matière planétaire§! sera également démantelé."
    giga_printer.1001.a:0 "Délicieux!"
    giga_printer.1001.a.tooltip:0 "Nous allons obtenir une £sr_solar_energy£§YMasse Planétaire§! tous les §Ysix mois§!."

    moon_printer_orbital_mass_harvester_0:0 "Récolteur de matière planétaire"
    moon_printer_orbital_mass_harvester_0_DESC:0 "Un Récolteur de matière planétaire se construit autour d'un monde tellurique."
    moon_printer_orbital_mass_harvester_1:0 "Récolteur de matière planétaire Actif"
    moon_printer_orbital_mass_harvester_1_DESC:0 "Ce dispositif orbital démantèle régulièrement le malheureux corps rocheux situé en dessous de lui..\nGénère une unité de £sr_solar_energy£§YMasse Planétaire§! tous les §Y6 mois§!."

    lunar_macroreplicator_0:0 "Site de construction d'un Macro-Fabricateur Lunaire"
    lunar_macroreplicator_0_DESC:0 "Le site de construction d'un chantier d'assemblage colossal capable de fabriquer une Lune de Combat entière à partir de matériaux et alliages planétaires bruts."
    lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nUtilise de la £sr_solar_energy£§YMasse Planétaire§! et des £alloys£§Y$alloys$§! pour fabriquer des §YLunes de combat§! à partir de zéro\n§LUn grand chantier d'assemblage orbital qui utilise de la £sr_solar_energy£§YMasse Planétaire§! pour fabriquer des §YLunes de combat§!§!."

    lunar_macroreplicator_1:0 "Assembleur de matière du Macro-Fabricateur Lunaire"
    lunar_macroreplicator_1_DESC:0 "Ce grand appareil est capable de recevoir et d'organiser de grandes quantités de matière planétaire, de les préparer pour les transférer vers le chantier qui les utilisera pour fabriquer la Lune de Combat."

    lunar_macroreplicator_2:0 "Macro-Fabricateur Lunaire"
    lunar_macroreplicator_2_DESC:0 "Cette grande installation orbitale possède une énorme usine d'assemblage de plusieurs centaines de kilomètres de diamètre. Elle est capable de réorganiser de grandes quantités de matière planétaire brute en Lunes de combat opérationnelles."

    lunar_macroreplicator_make_moon:0 "Fabriquer une Lune de Combat"
    lunar_macroreplicator_make_moon_desc:0 "Utilise de la §YMasse Planétaire§! et des §Y$alloys$§! pour créer une §YLune de Combat§! entièrement fonctionnelle sans avoir besoin d'une lune existante."

    lunar_macroreplicator_make_moon_DESC:0 "Une Lune de Combat fabriquée et opérationnelle, avec un bonus de §G15%§! en §YCoque§!, §YBlindage§! et §YBoucliers§! ainsi qu'une §YCadence de tir des vaisseaux§! de §G+10%§! comparée à une Lune de Combat standard." 

    giga_printer.1000.name:0 "Lune de Combat Fabriquée !"
    giga_printer.1000.desc:0 "L'équipe du Macro-Fabricateur Lunaire au-dessus de §Y[moon_printer_location.GetName]§! annonce qu'elle a réussi à assembler un exemplaire entièrement fonctionnel de §YLune de Combat§! à partir de la §YMasse Planétaire§! récoltée, et une grande quantité d'alliages !\n\nConstruit selon nos plans, le vaisseau de guerre céleste, d'une longueur de plusieurs centaines de kilomètres, a été libéré de la mégastructure et est maintenant prêt à renforcer les rangs de nos armadas interstellaires.\n\nNous pouvons commencer la construction d'une autre immédiatement, si nous possédons suffisamment de matière et d'alliages planétaires."
    giga_printer.1000.a:0 "Grandiose !"
    giga_printer.1000.a.tooltip:0 "Une §YLune de Combat§! est ajoutée à notre flotte.\nComme elle a été fabriquée, elle bénéficie de §G15%§! de §YCoque§!, §YBlindage§! et §YBoucliers§! en plus, ainsi qu'une §YCadence de tir des vaisseaux§! augmentée de §G10%§!."

    printed_celestial_warship:0 "Vaisseau de guerre céleste fabriqué"
    printed_celestial_warship_desc:0 "Ce vaisseau de guerre céleste a été fabriqué artificiellement."

    printed_celestial_warship_ap:0 "Primauté du vaisseau-planète"
    printed_celestial_warship_ap_desc:0 "Planètes uniquement."

    mod_shipsize_giga_massive_planet_hull_mult:0 "Coque de la Lune de Combat"
    mod_shipsize_giga_planet_behemoth_hull_mult:0 "Coque du Vaisseau-planète Béhémoth"

    giga_printer.1002.name:0 "[planet_being_harvested_depleted.GetName] démantelé"
    giga_printer.1002.desc:0 "Un §YRécolteur de matière planétaire§! a complètement démantelé [planet_being_harvested_depleted.GetName].\n\nLa planète a été entièrement convertie en £sr_solar_energy£§YMasse Planétaire§!, et la mégastructure a été démantelée..\n\nNous avons récupéré §Y500§! £alloys£ de la structure."
    giga_printer.1002.a:0 "Excellent."
    giga_printer.1002.a.tooltip:0 "[planet_being_harvested_depleted.GetName] n'est plus."

    giga_printer.1010.name:0 "Site de construction du Macro-Fabricateur Lunaire terminé !"
    giga_printer.1010.desc:0 "Le Site de construction pour un §YMacro-Fabricateur Lunaire§! a été terminé dans le système de §Y[giga_system.GetName]§!. Cette plate-forme orbitale servira de dépôt d'étape pour la mise en place d'un grand chantier d'assemblage capable de fabriquer une Lune de Combat.\n\nBien que certains puissent considérer qu'il s'agit d'une entreprise insensée, notre base technologique actuelle nous permettra d'expédier rapidement de grandes quantités de matière planétaire pour les assembler dans de tels vaisseaux de guerre célestes, grâce à une combinaison de techniques d'ingénierie ambitieuses telles que le stockage hyperdimensionnel et les nanites intelligentes.\n\nLes Lunes de combat fabriquées sont plus longues à construire et légèrement plus chères que les Lunes de combat ordinaires, mais elles bénéficient de capacités défensives et offensives accrues."
    giga_printer.1010.a:0 "Très bien."

    giga_printer.1011.name:0 "Assembleur de matière du Macro-Fabricateur Lunaire terminé !"
    giga_printer.1011.desc:0 "Une nouvelle étape a été franchie vers la construction de notre §YMacro-Fabricateur Lunaire§! dans le système de §Y[giga_system.GetName]§!.\n\nUn grand assembleur de matière est maintenant présent en orbite planétaire, qui sera utilisé pour recevoir, organiser et réarranger les vastes quantités de matière planétaire nécessaires à l'assemblage d'une Lune de Combat.\n\nL'étape finale consiste maintenant à construire le chantier d'assemblage proprement dit devant l'assembleur de matière, qui utilisera la matière planétaire susmentionnée transmise par l'assembleur de matière ainsi que les alliages pour fabriquer une Lune de Combat."
    giga_printer.1011.a:0 "Merveilleux."

    giga_printer.1012.name:0 "Macro-Fabricateur Lunaire terminé !"
    giga_printer.1012.desc:0 "Un §YMacro-Fabricateur Lunaire§! a été terminé dans le système de §Y[giga_system.GetName]§! ! Cette merveille technologique est capable de réarranger rapidement de vastes quantités de matière et d'alliages planétaires bruts en Lunes de combat entièrement fonctionnelles.\n\nNon seulement ces lunes sont plus puissantes, mais cette mégastructure nous permettra de les assembler sans avoir à nous soucier de trouver une lune réelle appropriée.\n\nLa construction d'une Lune de Combat peut commencer dès que nous disposons des ressources nécessaires, en améliorant la mégastructure. Nous devrons cependant récolter de la £sr_solar_energy£§YMasse Planétaire§! des planètes telluriques en utilisant une décision."
    giga_printer.1012.a:0 "Très bien."

    giga_printer.1015.name:0 "Assemblage de vaisseaux de guerre céleste"
    giga_printer.1015.desc:0 "Assembler un vaisseau de guerre céleste à partir de rien n'est pas une mince affaire, et la construction des vaisseaux nécessitera de grandes quantités de masse planétaire qui devront être récoltées sur toutes les planètes rocheuses inhabitées de notre espace.\n\nPour ce faire, nous devrons d'abord rechercher la technologie §Y$giga_tech_planetary_matter_harvesting$§!, qui nous donnera accès à une §Ydécision§! qui peut être appliquée sur toutes les planètes rocheuses. Cette décision nous fournira des £sr_solar_energy£§Ymasses planétaires§! qui pourront ensuite être utilisées pour la mégastructure d'assemblage, débloquée par la technologie §Y$giga_tech_lunar_assembly$§!.\n\nBien que l'ensemble du processus soit plus coûteux que la construction d'une Lune de Combat sur un candidat naturel, les vaisseaux de guerre célestes fabriqués bénéficient de §G15%§! supplémentaires de §YCoque§!, §YBlindage§! et §YBoucliers§! ainsi qu'une §YCadence de tir des vaisseaux§! augmentée de §G10%§!.\n\nCeci nous permettra effectivement aussi de construire des vaisseaux de guerre célestes quel que soit le nombre de candidats dans notre espace, mais nous devrons toujours démanteler une grande quantité de corps rocheux inutiles si nous voulons en construire un nombre significatif."
    giga_printer.1015.a:0 "C'est Noté."

    ap_planetcraft_primacy:0 "Primauté des vaisseaux-planètes"
    ap_planetcraft_primacy_desc:0 "Compte tenu de notre maîtrise de l'assemblage artificiel des vaisseaux de guerre célestes, pourquoi devrions-nous continuer à nous embêter avec les vaisseaux de guerre ridiculement petits et faibles employés par le reste de la galaxie ? Au lieu de cela, nous allons maintenant nous concentrer entièrement sur l'assemblage d'une grande armada de corps célestes armés, afin que la galaxie elle-même puisse se battre pour nous ! Certains diront que c'est de l'insanité ou de la folie, mais nous appelons cela de l'ambition."

    ap_planetcraft_primacy_effects:0 "\nToutes les prochains §YVaisseaux célestes§! construits auront §G50%§! de plus de §Yblindage§! et de §YBoucliers§! ainsi qu'une §YCadence de tir des vaisseaux§! et des §YDégâts des armes§! augmentés de §G25%§!, en plus des bonus déjà existants.\n\nLes §YVaisseaux célestes§! construits coûtent §Y33%§! moins d'£alloys£ §YAlliages§!.\n\n§RNous recevrons d'énormes malus pour la construction de vaisseaux réguliers.!\nLe prix des vaisseaux civils est diminué pour compenser.§!"

