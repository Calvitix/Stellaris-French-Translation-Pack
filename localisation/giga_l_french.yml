    #Laurandar why
    giga_flusionunion.011.name:0 "Le Coup d'état Laurnais"
    giga_flusionunion.011.desc:0 "Nous avons reçu des informations selon lesquelles les §YÉtats-Unis Flusionnistes (EUF)§! sont en plein bouleversement, car des éléments radicaux de la société flusionienne ont récemment entrepris un plan politique drastique pour renverser le gouvernement en place !\nLes rebelles sont originaires de la nation de §YLaurandar§!, l'une des anciennes nations de §HFlusion§! qui a fusionné avec l'EUF supranationale afin de contrer la tentative de §YKaiser Kattail§! de prendre le contrôle de la planète avant qu'ils n'atteignent la FTL. Bien que l'urgence de la situation ait permis aux Laurnais de se conformer à la loi, maintenant que le Kaiser est parti depuis plus de dix ans, les éléments les plus extrêmes de l'ancienne société laurnaise aspirent à un retour de leur nation en tant qu'État indépendant. Ainsi, les dirigeants politiques de Laurandar ont lentement rassemblé le soutien de leur ancienne population, et grâce à un charisme astucieux, ils ont même réussi à rallier les anciens citoyens du Kaiser à leur cause en leur promettant un avenir de 'conquête galactique'. Des millions et des millions de partisans laurnais et des félidés ont donc demandé une élection d'urgence pour remplacer Dofus, qui a fini par céder après plusieurs années de tensions croissantes. Naturellement, l'ancien dirigeant de Laurandar, §YAaron N. Bleu§!, a remporté ces élections avec une large avance. Il a ensuite immédiatement aboli l'ancienne constitution de l'EUF et ordonné à ses fidèles partisans et à l'armée de prendre le contrôle de tout ce qui s'opposait à son règne. Il n'a fallu que quelques semaines pour que les Laurnais prennent complètement le contrôle de l'EUF, et Aaron a maintenant proclamé la naissance de l'Empire laurnais, un État autoritaire et militariste destiné à dominer la galaxie. Et ainsi, aussi rapidement qu'elle est venue après la défaite du Kaiser, la démocratie flusionienne a une fois de plus péri, peut-être cette fois pour de bon."
    giga_flusionunion.011.a:0 "Inquiétant. Ils ne prennent vraiment jamais de pause ?!"

    civic_laurandar_aaron:0 "Le système Laurnais"
    civic_laurandar_aaron_desc:0 "Tous doivent se battre pour servir la volonté d'Aaron. Cette société fonctionne selon un système particulier inventé par §YAaron N. Bleu§!, qui repose sur une militarisation extrême et une conformité à l'État. Toutes les ressources doivent être récoltées et exploitées afin d'étendre la suprématie laurnaise, et ils désirent assembler les plus grands vaisseaux de guerre que la galaxie ait connus afin d'assurer leur propre domination sur la scène galactique. Le vaste éventail de ressources et d'espèces ésotériques de §HFlusion§! est utilisé avec force pour alimenter la machine de guerre, augmentant ainsi considérablement leur capacité industrielle et militaire.\n\n§RCette doctrine sera supprimée si la planète §HFlusion§! est perdue§!."

    #Aeternum#

    giga_aeternum.43101.name:0 "Compréhension accrue d'Aiondia !"
    giga_aeternum.43101.desc:0 "Suite à l'analyse récente de certains $aeternum_tech_intel$, le gouvernement de notre monde de Birch rapporte que notre compréhension des anciennes installations et de l'ingénierie ésotérique de sa construction s'est améliorée. Cela nous permettra d'exploiter davantage l'incroyable potentiel de la mégastructure, ce qui profitera grandement à ses habitants et à son industrie."

    giga_aeternum.43101.a:0 "Merveilleux !"
    giga_aeternum.43101.a.tooltip:0 "Les §RMalus§! liés à notre compréhension des technologies de §YAiondia§! §Gdécroissent§!".

    giga_aeternum.43102.name:0 "Terminer la compréhension d'Aiondia !"
    giga_aeternum.43102.desc:0 "Suite à l'analyse récente de certains $aeternum_tech_intel$, le gouvernement local de notre Monde de Birch rapporte que nous comprenons maintenant complètement les technologies et l'ingénierie avancées de ce Monde de Birch antique, ce qui nous permet, enfin, d'exploiter tout son potentiel !\n\nC'est un grand accomplissement pour notre civilisation, car collecter suffisamment d'intel pour comprendre pleinement §YAiondia§! était un processus long et fastidieux, mais nous sommes maintenant enfin capables d'utiliser correctement le Monde de Birch dans toute son étendue."
    giga_aeternum.43102.a:0 "Enfin ! Le coeur de la galaxie est vraiment sous notre contrôle !"
    giga_aeternum.43102.a.tooltip:0 "Les §RMalus§! liés à notre compréhension des technologies de §YAiondia§! sont §Genlevés§!"

    #EXP
    giga_aeternum.4402.name:0 "Aiondia entièrement cartographiée !"
    giga_aeternum.4402.desc:0 "Enfin, après plusieurs décennies d'exploration et d'arpentage intensifs, notre agence de renseignement rapporte que l'ensemble de §YAiondia§! a finalement été cartographié. Cette grande réussite, dont nous ne sommes pas sûrs que l'Aeternum l'ait accompli lui-même, nous permettra de développer et de gérer correctement le monde de Birch, et nous couronnera définitivement comme ses maîtres ultimes et éternels."
    giga_aeternum.4402.a:0 "Délicieux !"

    aet_birch_world_exp_debuff_guide:0 "§YLes §RMalus§! seront progressivement supprimé lorsque nous aurons cartographié §Y25%§!, §Y50%§!, §Y75%§! et §Y100%§! de la surface d'Aiondia.§!"

    aet_birch_world_poorly_mapped_1:0 "Monde de Birch : §RComplètement inexploré§!"
    aet_birch_world_poorly_mapped_1_desc:0 "Presque l'intégralité de la surface de ce monde de Birch nous est inconnue.\n\n$aet_birch_world_exp_debuff_guide$"

    aet_birch_world_poorly_mapped_2:0 "Monde de Birch : §HMajoritairement inexploré§!"
    aet_birch_world_poorly_mapped_2_desc:0 "La majorité de la surface de ce monde de Birch nous est inconnue.\n\n$aet_birch_world_exp_debuff_guide$"

    aet_birch_world_poorly_mapped_3:0 "Monde de Birch : §YPartiellement inexploré§!"
    aet_birch_world_poorly_mapped_3_desc:0 "Une partie de la surface de ce monde de Birch nous est inconnue.\n\n$aet_birch_world_exp_debuff_guide$"

    aet_birch_world_poorly_mapped_4:0 "Monde de Birch : §GPresque exploré§!"
    aet_birch_world_poorly_mapped_4_desc:0 "Il reste quelques endroits de la surface de ce monde de Birch qui nous sont inconnus.\n\n$aet_birch_world_exp_debuff_guide$"

    giga_aeternum.4320.name:0 "L'immensité d'Aiondia"
    giga_aeternum.4320.desc:0 "Alors que nous affirmons notre contrôle sur §YAiondia§!, L'ancienne capitale de l'Aeternum, et nous essayons de nous y établir comme ses nouveaux maîtres, nos colons réalisent progressivement que le monde de Birch est... vaste.\n\nextrêmement vaste.\n\nEn effet, il apparaît que l'ensemble de la civilisation et de l'industrie d'Aeternum n'occupait que moins de §Y10§! pourcent de la zone habitable colossale de la mégastructure. En tant que tels, des pans entiers de la surface du monde de Birch sont, littéralement, complètement inexplorés.\n\nCes zones ont été laissées à l'abandon pendant au moins plusieurs centaines de milliers d'années. Les enquêtes initiales de ces terres inconnues ont révélé qu'elles contiennent probablement un véritable trésor de technologies anciennes et d'infrastructures abandonnées, probablement construites par l'Aeternum dans un passé lointain.\n\nDe plus en plus, de nombreux éléments importants de notre communauté scientifique nous exhortent de monter des §Yexpéditions§! dans ces terres inconnues, afin d'explorer et cartographier correctement l'intégralité de la surface du monde de Birch. Cela qui nous permettra également de collecter des $aeternum_tech_intel$ en récupérant tout ce que nous pourrions trouver.\n\nNous pouvons monter une expédition à travers notre menu de l'agence de renseignement de l'Aeternum, chaque fois que nous pourrons être prêts pour cela."
    giga_aeternum.4320.a:0 "Nous avons seulement gratté la surface de ce béhémoth..."
    giga_aeternum.4320.a.tooltip:0 "Nous pouvons maintenant monter une §Yexpédition§! pour cartographier Aiondia grâce à notre agence de renseignement. Ces expéditions nous apporteront des $aeternum_tech_intel$."

    giga_aeternum.3010.mapping:0 "Nous avons cartographié [ROOT.aiondia_explored_perc]% d'Aiondia"
    aeternum_mapping_tooltip:0 "La surface d'Aiondia est vaste. En tant que tel, nous pouvons envoyer des §Yexpeditions§! pour cartographier la structure extérieure colossale du monde de Birch, ce qui nous donnera des $aeternum_tech_intel$, et pourrait également conduire à des découvertes inattendues."

    giga_aeternum.4321.name:0 "Cartographier Aiondia"
    giga_aeternum.4321.desc:0 "Nous pouvons envoyer une §Yexpédition§! pour cartographier §YAiondia§!. Les expéditions auront un coût d'entretien mensuel en £alloys£ et £energy£, et ne pourra pas être annulé jusqu'à ce qu'elles soient terminés.\n\nLes expéditions ramèneront une certaine quantité de $aeternum_tech_intel$ et de £minor_artifacts£ une fois qu'elles seront terminées et nous avertirons des découvertes supplémentaires lors de l'expédition elle-même.\n\nLe comportement de l'expédition au cours de ces événements dépendra de sa §RForce§!, de son §HIntégrité§! et son §BIngéniosité§!.\n\nCes expéditions sont simplement des entreprises massives, chacune d'entre elles employant des millions de personnes et de véhicules pour couvrir autant de terrain que possible. En tant que tel, elles sont naturellement assez coûteuses à entretenir.\n\n§YNous avons actuellement récupéré :\n§G[ROOT.aeternum_intel_exp_found]§! $aeternum_tech_intel$\n§G[ROOT.aeternum_art_exp_found]§! £minor_artifacts£\n§G[ROOT.aeternum_unique_exp_found]§! §Rdécouvertes uniques§!"

    aeternum_intel_exp_found_some:0 "[ROOT.aet_expedition_total_intel_count]"
    aeternum_intel_art_found_some:0 "[ROOT.aet_expedition_total_artifact_count]"
    aeternum_intel_unique_found_some:0 "[ROOT.aet_expedition_total_discovery_count]"

    giga_aeternum.4321.big:0 "Envoyer une expédition §Ycolossale§! | Va explorer §Y15%§! de la surface"
    giga_aeternum.4321.big.tooltip:0 "Une expédition §Ycolossale§! coûtera §Y100 000§! £energy£ et §Y40 000§! £alloys£, avec un entretien mensuel de §Y1 500§! £energy£ et §Y700§! £alloys£\n\nElle durera §Y5 ans§!\n\nElle récupérera entre §G4§! et §G6§! $aeternum_tech_intel$ et entre §Y100§! et §200§! £minor_artifacts£\n\n"

    giga_aeternum.4321.med:0 "Envoyer une expédition §Ystandard§! | Va explorer §Y10%§! de la surface"
    giga_aeternum.4321.med.tooltip:0 "Une expédition §Ystandard§! coûtera §Y75 000§! £energy£ et §Y30 000§! £alloys£, avec un entretien mensuel de §Y1000§! £energy£ et §Y600§! £alloys£\n\nElle durera §Y4 ans§!\n\nElle récupérera entre §G3§! et §G5§! $aeternum_tech_intel$ et entre §Y50§! et §Y150§! £minor_artifacts£\n\n"

    giga_aeternum.4321.small:0 "Envoyer un §Ypetite§! expédition | Va explorer §Y5%§! de la surface"
    giga_aeternum.4321.small.tooltip:0 "Une §Ypetite§! expédition coûtera §Y60 000§! £energy£ et §Y20 000§! £alloys£, avec un entretien mensuel de §Y750§! £energy£ et §Y500§! £alloys£\n\nElle durera §Y3 ans§!\n\nElle récupérera entre §G2§! et §G3§! $aeternum_tech_intel$ et entre §Y25§! et §Y50§! £minor_artifacts£\n\n"

    giga_aeternum.3010.expedition:0 "Gérer les §Yexpéditions§!"

    giga_contact_aeternum_exp_tooltip:0 "§HPermet de gérer les §Yexpéditions§! sur Aiondia...§!"

    giga_aeternum.4321.tracktime:0 "Une expédition est en cours ! Elle se terminera dans [ROOT.aet_exp_return_time] mois."

    giga_aeternum.4321.bye:0 "Quitter"

    giga_aeternum.4322.name:0 "Envoi d'une §Yexpédition§!"
    giga_aeternum.4322.desc:0 "Nous sommes maintenant sur le point d'envoyer une §Yexpédition [aet_exp_name_tool.GetName]§! pour cartographier la surface particulièrement vaste d'Aiondia.\n\nToutefois, comme de telles expéditions sont des investissements énormes et potentiellement dangereux, nous pouvons ajouter jusqu'à §Y[ROOT.aet_init_attach_capacity]§! §Béquipes additionnelles§!, qui escorteront l'équipe expéditionnaire principale. Elles fourniront des bonus différents et pourraient aider dans certaines situations. L'expédition a effectivement quelques statistiques différentes qui auront une incidence sur son efficacité dans différentes situations.\n\nL'§HIntégrité§! représente l'état général de l'équipe. Cela va baisser de §Y1§! chaque mois, et l'expédition sera avortée prématurément si elle atteint §Y0§!.\n\nLa §RForce§! représente la capacité des équipes à lutter contre les constructions et les entités dangereuses qu'elles pourraient rencontrer lors de l'exploration de Aiondia.\n\nL'§BIngéniosité§! mesure l'efficacité de l'équipe lorsqu'il s'agit de déchiffrer des arcanes ou des technologies antérieures, de faire de la rétro-ingénierie.\n\nNous pouvons améliorer ces statistiques en ajoutant des équipes additionnelles à l'aide du menu 'Options'. Au cours de l'expédition, l'équipe doit signaler des résultats intéressants et le résultat desdites conclusions dépendra des statistiques de l'expédition. Choisissez soigneusement, car ils ne peuvent pas être supprimés par la suite !\n\n§BNotre expédition a actuellement :§!\n§Y[ROOT.aet_exp_hp]§! §HIntégrité§!\n§Y[ROOT.aet_exp_attack]§! §RForce§!\n§Y[ROOT.aet_exp_smarts]§! §BIngéniosité§!\n§Y[ROOT.aet_exp_decay_monthly]%§! de §Lrisque mensuel de dégradation de l'intégrité§!"

    giga_aeternum.4322.panzer:0 "Ajouter un §Rescadron de blindés de combat§! - §Y10 000§! £alloys£ | Actuellement §Y[aet_exp_sender.aeternum_panzer_count]§!"
    giga_aeternum.4322.panzer.tooltip:0 "Quelques millions de véhicules blindés capables de parcourir un long chemin. Ces machines de guerre garantiront que notre équipe peut gérer tout ce qu'ils pourraient se retrouver face à nous, tout en explorant le monde de Birch.\n\n§Y+10§! §HIntégrité§! \n§Y+30§! §RForce§!\n§Y-20§! §BIngéniosité§!\n\n"


    giga_aeternum.4322.smart:0 "Ajouter une §Bdivision scientifique§! - §Y7 500§! £alloys£ | Actuellement §Y[aet_exp_sender.aeternum_smarties_count]§!"
    giga_aeternum.4322.smart.tooltip:0 "Une équipe dédiée d'archéologues expérimentés et de chercheurs spécialisé, qui assisteront l'expédition. Ils seront chargés d'analyser et de faire de la rétro-ingénierie de tout ce que l'équipe pourrait trouver lors de leur exploration d'Aiondia.\n\n§Y-10§! §HIntégrité§!\n§Y-10§! §RForce§!\n§Y+30§! §BIngéniosité§!\n\n"


    giga_aeternum.4322.engineer:0 "Ajouter des §HIngénieurs de maintenance§! - §Y6 000§! £alloys£ | Actuellement §Y[aet_exp_sender.aeternum_engineer_count]§!"
    giga_aeternum.4322.engineer.tooltip:0 "Ces ingénieurs seront chargés de maintenir et de réparer l'équipement employé par l'équipe d'expédition, à mesure que l'expédition progresse de plus en plus dans l'espace inexploré.\n\n§Y+10§! §HIntégrité§!\n§Y-20§! §RForce§!\n§Y+10§! §BIngéniosité§! \n§Y-20%§! de §Lrisque mensuel de dégradation de l'intégrité§!\n\n"

    giga_aeternum.4322.a:0 "Lancer l'§Yexpédition§!"

    giga_aeternum.4400.name:0 "L'expédition sur §GAiondia§! revient !"
    giga_aeternum.4400.desc:0 "Notre expédition d'exploration d'§YAiondia§! est maintenant de retour.\n\nEn plus de toutes les informations qu'ils ont collectées, nos experts ont rapporté §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ ainsi que certains £minor_artifacts£. Cette expédition a réussi à explorer §Y[ROOT.aet_explored_perc]%§! du monde de Birch, apportant la zone totale explorée à §Y[ROOT.aiondia_explored_perc]%§!.\n\nNous pouvons lancer une autre expédition chaque fois que nous le désirons.\n\n§BL'expédition est retournée avec les caractéristiques suivantes :\n$aet_display_exp_stats$"
    giga_aeternum.4400.a:0 "Très bon travail !"
    giga_aeternum.4400.a.tooltip:0 "Nous gagnons §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! est maintenant explorée à §Y[ROOT.aiondia_explored_perc]%§!."

    giga_aeternum.4401.name:0 "§RExpedition sur Aiondia  annulée§!"
    giga_aeternum.4401.desc:0 "Les responsables de notre expédition sur Aiondia ont été forcée de revenir en urgence plus tôt que prévu, car l'équipe avait subi trop de dégâts et leur §HIntégrité§! est malheureusement tombée en dessous de §Y0§!.\n\nIls ont tout de même rapporté §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ et ont réussi à explorer §Y[ROOT.aet_explored_perc]%§! du monde de Birch, avant d'être obligé de revenir.\n\nAinsi, cela apporte la zone totale explorée à §Y[ROOT.aiondia_explored_perc]%§!\n\nNous pouvons lancer une autre expédition chaque fois que nous le désirons."
    giga_aeternum.4401.a:0 "Quel dommage"
    giga_aeternum.4401.a.tooltip:0 "Nous gagnons §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! est maintenant explorée à §Y[ROOT.aiondia_explored_perc]%§!"

    giga_aeternum.3010.stats:0 "Intégrité : [ROOT.aet_exp_hp] | Force : [ROOT.aet_exp_attack] | Practicité : [ROOT.aet_exp_smarts] | RMDI : [root. aet_exp_decay_monthly]%"

    aeternum_stats_tooltip:0 "L'§HIntégrité§! représente l'état général de l'équipe. Cela va baisser de §Y1§! chaque mois, et l'expédition sera avortée prématurément si elle atteint §Y0§!.\n\nLa §RForce§! représente la capacité de l'équipe à lutter contre les installations ou les entités dangereuses qu'elles pourraient rencontrer lors de l'exploration de Aiondia.\n\nLa §BIngéniosité§! mesure l'efficacité de l'équipe lorsqu'il s'agit de déchiffrer des arcanes ou des technologies antiques, ou de faire de la rétro-ingénierie.\n\nLe §LRisque mensuel de dégradation de l'intégrité§!, abrégé §LRMDI§!, et est simplement le risque pour l'expédition de voir son §LIntégrité§! de diminuer de §Y1§! chaque mois."

    giga_aeternum.4323.name:0 "L'§Yexpédition [aet_exp_name_tool.GetName]§! est lancée !"
    giga_aeternum.4323.desc:0 "Notre expédition a quitté la zone habitée de §YAiondia§!, et est maintenant en train de se déplacer dans les vastes bandes inexplorées de la surface du monde de Birch. Ils reviendront dans §Y[ROOT.aet_exp_return_time] mois§!, Rapportant de précieux $aeternum_tech_intel$ et £minor_artifacts£ avec eux.\n\nNous serons informés chaque fois qu'ils feront une Découverte lors de l'expédition elle-même, dont le résultat sera déterminé par les statistiques de l'équipe.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.4323.a:0 "Bonne chance à eux !"
    giga_aeternum.4323.a.tooltip:0 "Nous pouvons surveiller l'expédition via le menu de l'agence de renseignement."

    aet_display_exp_stats:0 "§Y[ROOT.aet_exp_hp]§! §HIntégrité§!\n§Y[ROOT.aet_exp_attack]§! §RForce§!\n§Y[ROOT.aet_exp_smarts]§! §BIngéniosité§! \n§Y[ROOT.aet_exp_decay_monthly]%§! §LRisque mensuel de dégradation de l'intégrité§!"

    aet_exp_1:0 "Petite expédition sur Aiondia"
    aet_exp_1_desc:0 "Nous envoyons une expédition pour explorer et cartographier la surface d'Aiondia."

    aet_exp_2:0 "Expédition standard sur Aiondia"
    aet_exp_2_desc:0 "Nous envoyons une expédition pour explorer et cartographier la surface d'Aiondia."

    aet_exp_3:0 "Expédition Colossale sur Aiondia"
    aet_exp_3_desc:0 "Nous envoyons une expédition pour explorer et cartographier la surface d'Aiondia."

    aet_practicality_value:0 "§Y[ROOT.aet_aet_exp_smarts]§!"
    aet_strength_value:0 "§Y[ROOT.aet_exp_attack]§!"
    aet_complexity_value:0 "§Y[ROOT.aet_anomaly_complexity]§!"
    aet_resilience_value:0 "§Y[ROOT.aet_anomaly_resilience]§!"

    giga_aeternum.4330.name:0 "Expédition sur Aiondia : §RAttaquée!§!"
    giga_aeternum.4330.desc.oof:0 "Notre expédition rapporte qu'ils ont rencontré des forces hostiles sur la surface d'Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\nMalheureusement, notre §RForce§! de $aet_strength_value$ est inférieure à leur §Présilience§! de $aet_resilience_value$, Notre expédition a donc subi des dégâts et perdus §Y[ROOT.aet_exp_integ_damage]§! d'§HIntégrité§!\n\nLes chances de réussir à contrer cette menace étaient de §Y[ROOT.aet_success_chance]%§!.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.4330.a:0 "Mince !"

    giga_aeternum.4330.desc.yay:0 "Notre expédition rapporte qu'ils ont rencontré des forces hostiles sur la surface d'Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\nHeureusement, grâce à notre §RForce§! appropriée de $aet_strength_value$ ainsi qu'une habileté particulière des dirigeants de l'expédition, contre la §Présilience§! de $aet_resilience_value$ des forces hostiles, notre expédition a réussi à surmonter cette rencontre et s'en est sortie avec un nombre de victimes minimes.\n\nLes chances de réussir contre cette menace étaient de §Y[ROOT.aet_success_chance]%§!.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"

    aet_random_hostile_1:0 "Ils sont tombés sur un vaste essaim de §Ydrones défensifs automatisés§!, vraisemblablement construits par l'Aeternum il y a des lustres pour patrouiller et défendre cette zone particulière du monde de Birch. Bien que la zone en question soit vide, ce qui indique qu'Aeternum n'y a jamais rien fait, les drones la défendaient néanmoins avec acharnement et ont ouvert le feu sur notre équipe."
    giga_aeternum.4330.a.won:0 "Récupérez leurs ressources !"

    aet_random_hostile_2:0 "La cohorte a rencontré une civilisation hostile de §Ynomades charognards§!, résidant au milieu des vastes plaines métalliques d'Aiondia. Ils ont immédiatement pris d'assaut notre expédition, dans l'intention de nous voler et de récupérer nos ressources."
    giga_aeternum.4330.b.won:0 "Les raids pour les ressources."

    aet_random_hostile_3:0 "L'expédition a été confrontée à un gigantesque §Ygolem d'aeternite§!, une sorte de machine imposante d'une hauteur estimée d'environ 12,3 kilomètres. Ce monstre Gargantuesque, qui était probablement initialement destiné à la défense, a été apparemment abandonné là et a continué à errer sans cesse sur les plaines métalliques, attaquant sans réfléchir tout ce qu'il rencontre."
    giga_aeternum.4330.c.won:0 "Analysez ses débris !"

    aet_random_hostile_4:0 "L'équipe a été confrontée à un §Ymur défensif§! colossal, qui traverse une grande partie du monde de Birch, vraisemblablement destiné à séparer différentes parties de la surface les unes des autres. Le mur avait une variété de tourelles statiques qui ont ouvert le feu sur notre expédition dès qu'elle est arrivée à portée de tir."
    giga_aeternum.4330.d.won:0 "Trouver un moyen de passer au travers !"

    giga_aeternum.4329.name:0 "Expédition sur Aiondia : §YVille mobile§!"
    giga_aeternum.4329.desc:0 "Notre expédition a fait une découverte surprenante. Ils ont localisé un §Yvéhicule colossal§! monté sur des chenilles gigantesques, de plusieurs kilomètres de longueur, portant ce qui semble être une ville entière qui abrite sa propre civilisation ! \n\nLes enquêtes initiales ont permis d'estimer que sa population atteint environ 1,2 million d'individus, et elle est en mouvement constant, semblant se déplaer d'un bout à l'autre des plaines métalliques sans fin du monde de Birch, à un rythme constant d'une centaine de kilomètres par heure.\n\nNous ne sommes pas exactement sûrs de la finalité de cet engin, mais il est semble sans aucun doute toujours se déplacer dans la même direction, sans montrer de signes d'arrêt, et les analyses montrent que le véhicule est susceptible d'avoir plusieurs milliers d'années. Il est également accompagné d'une myriade de véhicules plus petits, de tailles, de conceptions et d'âge variés.\n\nNotre équipe estime que nous pourrions être en mesure d'établir un contact avec eux, la §Gcomplexité§! nécessaire serait de l'ordre de  $aet_complexity_value$. Cela pourrait être risqué cependant, car le véhicule semble fortement armé, et ils pourraient ouvrir le feu s'ils finissent par avoir peur de nous. Alternativement, nous pourrions tenter de tout simplement faire exploser le véhicule et de le récupérer pour nous-mêmes. Sa §Présilience§! est estimée à $aet_resilience_value$.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"

    giga_aeternum.4329.a:0 "Essayez d'établir un contact.| §Y[ROOT.aet_success_chance]%§! Prob. de réussite"
    giga_aeternum.4329.b:0 "Détruisez cette chose de suite !| §Y[ROOT.aet_success_chance_2]%§! Prob. de réussite"
    giga_aeternum.4329.c:0 "Laissons-la"

    giga_aeternum.43291.name:0 "Exposition sur Aiondia : §GContact établi§!"
    giga_aeternum.43291.desc:0 "Nos rapports d'expédition indiquent qu'ils ont décryptés avec succès et traduisent la langue des habitants de cet immense véhicule.\n\napparemment appelés §Y[aet_birch_civilisation.GetNamePlural]§!, Nous avons réussi à établir un contact avec leur leader absolu, Tout simplement connu comme §YLe navigateur§!..."
    giga_aeternum.43291.a:0 "À l'écran."

    giga_aeternum.43292.name:0 "Le navigateur"
    giga_aeternum.43292.desc:0 "Visiteurs ! Quelle plaisir. Cela fait longtemps que notre espèce n'a pas rencontré d'autres êtres intelligents, lors de notre grand voyage tout au long de la §YGrande étendue§!.\n\nLa dernière rencontre connue a été enregistrée par mon grand-arrière-grand-père, Il y a environ 486 cycles, lorsque nous avons rencontré une colonie tribale isolée dans une partie de terre particulièrement hospitalière.\n\nmais de toute façon, vous vous demandez peut-être qui nous sommes. Et bien, je suis le §Y357ème Navigateur§!, chargé de diriger et de conduire notre super §Yarchroiseur§! à la destination ultime... le §Ybout du monde§! !\n\nEn effet ! Depuis des générations, mon espèce a habité ce véhicule colossal, dans lequel nous grandissons, nous reproduisons et mourrons, afin d'atteindre finalement le bord de la grande étendue, et enfin découvrir la vraie nature du royaume divin qui se trouve au-delà du bord de notre monde.\n\nCela devrait arriver au bout d'à peu près... 36 000 cycles, au cours desquels mes ancêtres et moi, avons régulièrement conduit cet engin dans une direction continue sur les plaines métalliques sans fin. Mais j'ai la foi, que, un jour, mes descendants, ou moi si j'ai de la chance, nous allons le faire et enfin entrer dans le royaume de nos dieux..."

    giga_aeternum.43292.a:0 "Le bord du monde ? Vos dieux...  ?"
    giga_aeternum.43292.a.response:0 "En effet ! Vous voyez, la §YGrande étendue§! est un disque gigantesque, de proportions indicibles. Nous ne savons pas à quel point c'est grand, mais nous savons qu'à son bord réside le royaume des dieux, où les divinités qui veillent sur nous résident.\n\nNotre mythologie stipule que ceux qui parviennent à atteindre le bord peuvent rejoindre nos dieux dans les cieux... C'est pourquoi nous consacrons toutes nos ressources pour poursuivre cet objectif !\n\nNous avons traversé de nombreuses terres particulières et avons rencontré de nombreuses espèces sur le chemin et réussi à convaincre certaines de se joindre à nous ! Vous semblez être un groupe assez nombreux, vous aimeriez peut-être vous joindre à nous aussi ?"

    giga_aeternum.43292.b:0 "Nous vous donnerons des ressources pour vous aider dans votre voyage ! | §Y10 000§! £energy£ et §Y5 000§! £alloys£"

    giga_aeternum.43293.name:0 "Le navigateur [aet_birch_civilisation.GetSpeciesAdj]"
    giga_aeternum.43293.desc:0 "Que les dieux soient avec vous, voyageurs !\n\nEn échange de votre générosité, veuillez accepter ce container de données contenant toutes les découvertes que nous avons faites en cours de route, dans l'espoir que celles-ci puissent vous servir dans votre propre quête.\n\nPeut-être nous rencontrerons-nous à nouveau, au bord !"
    giga_aeternum.43293.a:0 "Un beau cadeau !"
    giga_aeternum.43293.a.tooltip:0 "L'ignorance est un bonheur !\n$giga_aeternum_1_intel_tooltip$"

    giga_aeternum.43292.c:0 "Eh bien... en fait... vous voyez..."
    giga_aeternum.43292.c.tooltip:0 "Révéler la vérité pourrait avoir des conséquences désastreuses."

    giga_aeternum.43294.name:0 "Le navigateur [aet_birch_civilisation.GetSpeciesAdj]"
    giga_aeternum.43294.desc:0 "Vous êtes des partisans de la théorie de la sphère, n'est-ce pas ? Eh bien, bien, essayez, mais vos données semblent plutôt erron -...\n\n... w-eh bien, elles semblent certainement plus convaincantes que ce que nous avons vu avant...\n\n... Ceci... ça ne peut pas être..."
    giga_aeternum.43294.a:0 "Ouvrez les yeux."

    giga_aeternum.43295.name:0 "§RSignal perdu§!"
    giga_aeternum.43295.desc:0 "La transmission est brusquement coupée, et des sons distants de cris et de combats sont entendus comme nos données se propagent dans toute la ville.\n\nPour la première fois depuis des millénaires, le véhicule massif commence à ralentir, avant de finalement s'arrêter. La guerre civile semble avoir contaminé presque instantanément l'intégralité du véhicule colossal.\n\nIl ne faut que quelques jours pour que cet §Yarchroiseur§! soit réduit à une épave massive et sans vie..."
    giga_aeternum.43295.a:0 "Qu'avons-nous fait ?"
    giga_aeternum.43295.a.tooltip:0 "Au moins, nous pourrions récupérer certaines ressources."

    giga_aeternum.43296.name:0 "Expédition sur Aiondia : §RCité hostile§!"
    giga_aeternum.43296.desc.oof:0 "Notre équipe rapporte qu'à la suite des actions que nous avons entreprises, la mystérieuse §Yville mobile§! a ouvert le feu sur notre expédition avec ses armes défensives lourdes ! Ils ont fini par infliger §Y[ROOT.aet_exp_integ_damage]§! Dommages causés à notre §Hintégrité§!, et notre expédition a été forcée de se retirer de la zone, laissant le véhicule pour continuer sa course particulière...\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43296.a:0 "Les rats !"

    giga_aeternum.43297.name:0 "Expédition sur Aiondia : §GCité Détruite§!"
    giga_aeternum.43297.desc:0 "Nos rapports d'expédition indiquent qu'ils ont réussi à surmonter §Présilience§! de la cité mobile, et l'ont complètement détruite à l'aide de nos escadrons blindés.\n\nLes soldats ont ensuite commencé à entrer dans l'épave et ont vaincu tous les survivants restants, avant de s'emparer de toutes les ressources qu'ils ont pu trouver.\n\nNous avons néanmoins souffert des dégâts mineurs durant le combat, ayant perdu §Y[ROOT.aet_exp_integ_damage]§! d'§HIntégrité§!.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43297.a:0 "Bon débarras."

    giga_aeternum.43296.desc.yay:0 "Notre équipe rapporte qu'à la suite des actions que nous avons entreprises, la mystérieuse §Yville mobile§! a ouvert le feu sur notre expédition avec ses armes défensives lourdes ! Heureusement pour nous, ils n'ont pas été incapables d'infliger des dommages majeurs sur notre expédition en raison de notre §Rforce§! supérieure, et nous avons ensuite répliqué avec nos escadrons blindés, qui ont complètement détruit le véhicule gigantesque.\n\ntandis que cela représente une perte de regrettable, nous avons néanmoins réussi à récupérer certaines ressources de l'épave.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43296.b:0 "Regrettable, mais nécessaire."


    giga_aeternum.4328.name:0 "Expédition sur Aiondia : §BOcéan gigantesque§!"
    giga_aeternum.4328.desc:0 "Notre expédition rapporte qu'Ils sont tombés sur un §Yréservoir colossal d'eau§! à la surface d'Aiondia. Une sorte d'océan artificiel gigantesque, cet étendue d'eau se poursuit sur des millions de kilomètres, loin dans l'horizon lointain. Les analyses ont révélé sa profondeur d'au moins plusieurs centaines de kilomètres, sans aucune trace d'activité majeure près de la surface.\n\nL'Aeternum a du très probablement récolter ou synthétiser des quantités colossales d'eau afin de réaliser ce projet, mais il semble être dans un état d'abandon complet, sans aucun signe d'activité de Aeternite récente dans ses environs immédiats.\n\nPersonne ne peu affirmer quel était l'objectif de l'accumulation d'un tel océan, mais nos experts souhaitent enquêter sur le sujet, cela pourrait être un effort intéressant. Ils estiment la §Gcomplexité§! de cette enquête de l'ordre de $aet_complexity_value$.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.4328.a:0 "Allons sous la mer ! | §Y[ROOT.aet_success_chance]%§! Prob. de réussite"
    giga_aeternum.4328.b:0 "C'est juste de l'eau, rien d'intéressant."

    giga_aeternum.43281.name:0 "Rapport d'expédition : §BOcéan gigantesque§!"
    giga_aeternum.43281.desc.a:0 "Notre expédition indique qu'elle a mené une analyse approfondie du réservoir colossal situé sur Aiondia.\n\nElle a trouvé une myriade d'§YÎles éparses§!, séparées les unes des autres par des milliers de kilomètres d'eau. Attachées au fond océanique par des piliers sous-marins colossaux, chaque île couvre une surface d'à peu près un kilomètre carré, et présente des ruines décomposées de petits complexes d'habitation. Les restes des créatures biologiques ont été également retrouvés sur chaque île, toutes estimées à plusieurs millions d'années.\n\nUne analyse supplémentaire a révélé que ces îles étaient une sorte de 'prison' exotique utilisée par l'§YAeternum§!, où ils ont déporté leurs pires criminels et délinquants, ainsi que des personnes aléatoires d'espèces enlevées sur ces îles isolées, ont ensuite observé leur comportement lorsqu'ils sont soumis à une isolation complète en utilisant des appareils scientifiques dissimulés et cachés dans les îles elles-mêmes.\n\n, la prison a été abandonné à un moment, et les prisonniers ont fini par mourrir de faim ou de vieillesse. Certains restes organiques ont été trouvés dans l'eau elle-même, indiquant que certains d'entre eux ont tenté une évasion désespérée, et ultimement futile.\n\nAlors que l'ensemble du complexe n'apparaît pas en soit particulièrement intéressant, cela nous a néanmoins permis de recueillir des renseignements précieux sur la culture et la technologie de l'Aeternum."

    giga_aeternum.43281.a:0 "Une étrange prison, à coup sûr."

    giga_aeternum.43281.desc.b:0 "Notre expédition indique qu'elle a mené une analyse approfondie du réservoir colossal situé sur Aiondia.\n\ncaché sous l'eau limpide, se trouve un §Yréacteur à Fission§! absolument gigantesque et de conception avancée, mesurant au moins cent kilomètres de longueur. Cela a été une surprise, car ce type de réacteur est en général jugé plutôt primitif, c'est donc assez déconcertant de savoir que l'Aeternum ait pu l'utiliser, mais il semble qu'ils expérimentaient de remplacer ces dispositifs à une échelle fantastique, pour une raison quelconque.\n\nLe réacteur a été alimenté avec un imposant morceau d'uranium de la taille d'un astéroïde, permettant une durée de fonctionnement de plus de huit cent mille ans et à ce jour, il produit toujours de grandes quantités d'électricité rapidement et sans qu'aucune charge y soit connectée dans le cadre du monde de Birch, car l'Aeternum n'a évidemment pas fini par utiliser cette production d'électricité.\n\nNous avons trouvé des traces et des ruines sous-marines autour du réacteur, indiquant qu'au moins 8 civilisations différentes qui ont évolué sur le monde de Birch est tombé sur le réacteur et a tenté d'extraire son énergie.\n\nBien que cette conception de ce réacteur ne soit pas suffisamment avancée pour fournir des renseignements technologiques réels, notre expédition croit que la connexion à notre propre réseau de puissance pourrait être un bon investissement."
    giga_aeternum.43281.b:0 "Branchez-le maintenant !| §Y10 000§! £alloys£"
    giga_aeternum.43281.b.scrap:0 "Démantelez-le pour les alliages et récoltez l'uranium."

    giga_aeternum.43281.desc.c:0 "Notre expédition indique qu'elle a mené une analyse approfondie du réservoir colossal situé sur Aiondia.\n\nDes milliers de sous-marins spécialisés ont atteint le fond du réservoir et après une série d'enquêtes et de scans, ils ont localisé une petite trou sur le fond marin artificiel, à travers lequel de petites quantités d'eau se déversent. Lors de l'envoi d'une petite sonde miniaturisée à travers ce trou, ils ont compris qu'il a conduit à... rien.\n\nCe trou arrive tout droit dans le reste de la structure du monde de Birch et conduit directement au vide juste au-dessus du trou noir supermassif ! À partir de là, la petite quantité d'eau tombe immédiatement dans la singularité et se transforme en de nouvelles formes passionnantes de matière avant de disparaître finalement dans l'horizon d'événement.\n\nTout d'abord, nos experts ont été très confus par rapport à l'origine et l'objectif de ce trou, ils ont ensuite réalisé qu'Il a été réalisé à la hâte et artificiellement à travers la coque du monde de Birch, longtemps après la création du réservoir lui-même. En analysant la rugosité du trou lui-même, ils ont déduit qu'une autre civilisation sur le monde de Birch, ou peut-être de certains explorateurs venant d'ailleurs, ont vu ce réservoir comme une occasion de dévoiler ce qu'il y avait sous la croûte colossale du monde de Birch, sans avoir à creuser des centaines de kilomètres d'alliages.\n\nEn effet, ceux qui ont percé ce petit trou à travers le fond marin, ont utilisé des outils relativement primitifs par rapport à ce dont disposait l'Aeternum. leur équipement a du très probablement finir par tomber dans la singularité.\n\nL'objectif réel du réservoir n'est pas clair, mais notre expédition estime que ça a du être tout simplement un endroit où l'Aeternum a stocké de grandes quantités d'eau pour des projets futurs, qu'ils n'ont jamais réalisé de manière évidente.\n\nLes estimations de notre équipe montrent qu'il faudra environ 374 millions d'années pour que le réservoir s'écoule complètement dans le trou noir et que cela n'a rien révélé d'intérêt particulier, Sinon que l'eau tombant dans le trou noir a néanmoins permi de faire quelques études expérimentales en recherche physique."
    giga_aeternum.43281.c:0 "Intrigant."

    giga_aeternum.43281.desc.d:0 "Nos rapports d'expédition ont mené une analyse détaillée du réservoir colossal situé sur Aiondia.\n\nUne enquête approfondie a localisé une masse singulière au fond du réservoir, et une expédition de suivi a révélé qu'il s'agissait d'un §YGigantesque Squelette§! mesurant bien plus de cent kilomètres de longueur, cet échantillon gargantuesque a du être apparemment concéu génétiquement par l'Aeternum dans un passé lointain, peut-être comme une tentative de découvrir à quel point les grandes créatures vivantes peuvent être.\n\nLe squelette montre des preuves de la couture génétique avancée afin de maximiser la taille et la longévité de la créature, et des calculs rugueux montrent que toute la bête probablement pesait plus qu'une petite lune.\n\nCombien de temps la créature vécue est inconnue, mais les os montrent des signes clairs d'avoir passé une rupture violente, indiquant que même avec la flottabilité de l'eau, il était tout simplement trop grand pour ne pas s'effondrer sous son propre poids. Le projet a probablement été supprimé parl'Aeternum à la suite de cette défaillance, et ils n'ont pas fait de tentatives apparentes de la répliquer ou de l'améliorer.\n\nCeci a cependant donné une incroyable perspective sur les technologies de bio-ingénierie de l'Aeternum et leurs méthodes scientifiques dans son ensemble."
    giga_aeternum.43281.d:0 "Pauvre bête..."

    d_aeternum_gigantic_fission_reactor:0 "Réacteur de fission colossal"
    d_aeternum_gigantic_fission_reactor_desc:0 "Un réacteur de fission étrange construit parl'Aeternum dans la partie éloignée, qui gigant un morceau gigantesque d'uranium et produisant de vastes quantités d'électricité."

    d_exp_civ_primitive_preserve:0 "Civilisation primitive sur le monde de Birch"
    d_exp_civ_primitive_preserve_desc:0 "Une civilisation primitive entière réside sur un morceau du monde de Birch. Les étudier représente un potentiel scientifique incroyable."

    d_exp_civ_space_preserve:0 "Civilisation d'Âge spatial sur le monde de Birch"
    d_exp_civ_space_preserve_desc:0 "Une civilisation globale de l'âge réside sur un morceau du monde de Birch. Les étudier représente un potentiel scientifique incroyable."

    d_exp_civ_fe_preserve:0 "Civilisation de précurseurs sur le monde de Birch"
    d_exp_civ_fe_preserve_desc:0 "Une ancienne civilisation des précurseurs entière résidait sur une partie du monde de Birch. Les étudier représente encore un potentiel scientifique incroyable."

    birch_gain_20_pops:0 "Nous gagnons §Y20 [aet_birch_civilisation.GetName]§! Pops."
    birch_gain_40_pops:0 "Nous gagnons §Y40 [aet_birch_civilisation.GetName]§! Pops."
    birch_gain_80_pops:0 "Nous gagnons §Y80 [aet_birch_civilisation.GetName]§! Pops."

    giga_aeternum.4327.name:0 "Expédition sur Aiondia : §BCivilisation§!"
    giga_aeternum.4327.desc.a:0 "Les responsables de notre expédition sur Aiondia ont fait une découverte fascinante. En arrivant dans une section plus habitable du monde de Birch, modélisés pour ressembler à une surface planétaire typique, ils sont tombé sur une civilisation primitive entière habitant cette section !\n\nAvec une population estimée entre §Yquelques centaines de millions§! et §Yquelques milliards§! d'individus, Ces êtres, appelés §Y[aet_birch_civilisation.GetName]§!, se sont entièrement développés sur le monde de Birch et sont divisés en dizaines et des dizaines de petites nations réparties dans cette section habitable. Les enquêtes préliminaires ont révélé qu'ils n'étaient pas au courant de la vraie nature du monde et croient apparemment qu'il s'agisse d'un monde plat sans fin, s'étendant à perte de vue dans toutes les directions.\n\nleur 'connaissances' de ce qui se situe au-delà de leur monde se limite à des rumeurs, des croyances et des mythes, avec nombre de leurs plus grands penseurs et scientifiques débattant si leur monde est vraiment infini, ou s'il finit par une arrête et tombe directement dans l'espace. La surface de leur segment habitable est égale à environ mille mondes continentaux de taille moyenne, dont ils occupent à peine quelques pourcents.\n\nNous avons plusieurs façons de traiter avec elles. Premièrement, nous pourrions essayer de lancer une mission diplomatique et de les convaincre de nous rejoindre pacifiquement. Nos estimations pour cette action donnent une §Gcomplexité§! de §Y[ROOT.aet_anomaly_complexity]§!. Nous pourrions également tenter de les anéantir, ce qui serait relativement simple compte tenu de leur technologie plutôt basique. Nous estimons leur §Présilience§! de l'ordre de §Y[ROOT.aet_anomaly_resilience]§!.\n\nEnfin, il serait peut-être possible de simplement observer leur développement à distance.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"

    giga_aeternum.4327.desc.b:0 "Les responsables de notre expédition sur Aiondia ont fait une découverte fascinante. À l'arrivée dans une partie plus habitable du monde de Birch, modélisée pour ressembler à une surface planétaire typique, Ils sont tombés sur une civilisation entière habitant ladite section ! \n\navec une population estimée à être dans les §Hundreds de milliards§! Ces êtres, connus sous le nom de §Y[aet_birch_civilisation.GetName]§!, ont entièrement développé sur le monde de Birch et sont unis en un seul hyperstatique couvrant quelques-quelques pourcentages de leur segment habitable. Les enquêtes préliminaires ont révélé qu'ils entreprenaient activement diverses expériences pour en apprendre davantage sur leur propre monde.\n\nleur connaissance de ce qui se situe au-delà de leur monde commence à prendre forme, avec quelques explorateurs de Daredevil ayant atteint le bord de leur habitable segment et entré dans les vastes plaines sans fin de nanoalloyages lisses qui couvrent la plus grande partie du monde de Birch. La surface de leur segment habitable est égale à environ mille moulages continentaux de taille moyenne, qu'ils ont principalement exploré.\n\nIls ont tenté de lancer plusieurs métiers dans l'espace, mais n'ont jamais réussi à échapper à la gravité d'Aiondia, avec la plupart de leurs objets d'artisanat revenant après avoir atteint quelques millions de kilomètres.\n\nNous avons plusieurs façons de traiter avec eux. Premièrement, nous pourrions essayer de lancer une mission diplomatique et de les convaincre de nous rejoindre pacifiquement. Nos estimations pour cette action donnent une §Gcomplexité§! de §Y[ROOT.aet_anomaly_complexity]§!. Nous pourrions également tenter de les anéantir, ce qui pourrait être un peu délicat compte que leur civilisation est relativement grande. Nous estimons leur §Présilience§! de l'ordre de §Y[ROOT.aet_anomaly_resilience]§!.\n\nEnfin, il serait peut-être possible de simplement observer leur développement à distance.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"

    giga_aeternum.4327.desc.c:0 "Les responsables de notre expédition sur Aiondia ont fait une découverte fascinante. En arrivant dans une partie plus habitable du monde de Birch, modélisés pour ressembler à une surface planétaire typique, Ils sont tombés sur une civilisation avancée entière habitant ladite section !\n\navec une population estimée à plusieurs §Ytrillions§!. Ces êtres, connus sous le nom de §Y[aet_birch_civilisation.GetName]§!, ont mis au point entièrement sur le monde de Birch et sont unis en un seul Etat-nation couvrant la majeure partie de leur segment habitable. Des enquêtes préliminaires ont révélé qu'ils sont très conscients qu'ils résident dans un monde de Birch et ont même fait des mesures étonnamment précises de la taille de la structure.\n\nleur connaissance de ce qui se situe au-delà de leur monde est assez précis, et Ils entreprennent même leurs propres expéditions pour cartographier le reste du monde de Birch, bien qu'à un rythme beaucoup plus lent que nous. La surface de leur segment habitable est égale à environ mille mondes continentaux de taille moyenne, qu'ils ont presque entièrement colonisé.\n\nIls ont lancé une myriade de vaisseaux dans l'espace, avec certains d'entre eux qui gèrent pour échapper à Aiondia Bien gravité, et d'autres créant des orbites stables autour du monde de Birch et leur fournissent de superbes images de leur maison colossale.\n\nNous avons plusieurs façons de traiter avec eux. Premièrement, nous pourrions essayer de lancer une mission diplomatique et de les convaincre de nous rejoindre pacifiquement. Nos estimations pour cette action donnent une §Gcomplexité§! de §Y[ROOT.aet_anomaly_complexity]§!. Nous pourrions également tenter de les anéantir, ce qui serait très difficile compte tenu du fait que leur civilisation est grande et assez avancée. Nous estimons leur §Présilience§! de l'ordre de §Y[ROOT.aet_anomaly_resilience]§!.\n\nEnfin, il serait peut-être possible de simplement observer leur développement à distance.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"

    giga_aeternum.4327.a:0 "Tenter de les annexer pacifiquement.| §Y[ROOT.aet_success_chance]%§! Prob. de réussite"
    giga_aeternum.4327.b:0 "Armez les blindés, C'est l'heure de la guerre ! | §Y[ROOT.aet_success_chance_2]%§! Prob. de réussite"
    giga_aeternum.4327.c:0 "Gardons nos distances et installons un observatoire. | §Y15 000§! £alloys£"
    giga_aeternum.4327.d:0 "Ne perdons pas de temps."

    giga_aeternum_resilience_tooltip:0 "§Présilience§! de l'anomalie sera comparée à la §Rforce§! de notre équipe expéditionnaire. Si nous échouons, nous perdrons de §Hintégrité§! correspondant à (§Présilience§! - §Rforce§!). Si notre §Rforce§! est supérieure, notre victoire est assurée, mais nous pourrions toujours perdre une petite quantité d'§HIntégrité§! (Entre §Y2§! Et §Y10§!) durant l'action."

    giga_aeternum.43274.name:0 "Rapport d'expédition : §Rsubjugation a échoué§!"
    giga_aeternum.43274.desc:0 "Nos rapports d'expédition qu'ils n'ont malheureusement pas réussi à subjuguer le §Y[aet_birch_civilisation.GetName]§!. À travers une force de testaments et des armes, et malgré notre avantage technologique, ils ont réussi à chasser nos forces et infligé §Y[ROOT.aet_exp_integ_damage]§! Dommages causés à notre §HIntégrité§! Dans le processus. Les chances de cette réussite étaient §Y[ROOT.aet_success_chance]%§!\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43274.a:0 "Damnation !"

    giga_aeternum.43272.name:0 "Rapport d'expédition : l'§Rannexion a échouée§!"
    giga_aeternum.43272.desc:0 "Notre expédition rapporte que le §Y[aet_birch_civilisation.GetName]§! ont rejeté notre généreuse offre d'annexes pacifiques. Ils ont expulsé tous nos diplomates malgré nos menaces d'invasion armée et prennent désormais des positions défensives autour de leur civilisation.\n\nBien sûr, nous pouvons maintenant envisager d'utiliser la force des armes si nous désirons si nous désirons. Nous estimons leur §Présilience§! pour être à peu près §Y[ROOT.aet_anomaly_resilience]§!. Les chances de cette réussite étaient §Y[ROOT.aet_success_chance]%§!\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"

    giga_aeternum.43272.a:0 "Puis guerre c'est !| §Y[ROOT.aet_success_chance]%§! Prob. de réussite"
    giga_aeternum.43272.b:0 "Ils n'aiment franchement pas d'importance."

    giga_aeternum.43271.name:0 "Rapport d'expédition : l'annexion est un §Gsuccès§!"
    giga_aeternum.43271.desc:0 "Les responsables de notre expédition sur Aiondia indique qu'ils ont réussi à convaincre avec succès les habitants d'origine du monde de Birch d'être pacifiquement annexés à notre colonie ! \n\nPendant que nous parlons, leurs habitants sont intégrés à notre propre société et que leur civilisation isolée est en train d'êtreconnecté à la nôtre par une infrastructure nouvellement construite. Selon leur niveau technologique, cela pourrait prendre un certain temps avant de devenir des membres véritablement productifs de notre civilisation. Nous avons également acquis beaucoup de données sur leur société, leur culture et leur développement technologique unique. Les chances de ce succès ont été §Y[ROOT.aet_success_chance]%§!\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43271.a:0 "Bienvenue !"
    giga_aeternum.43271.b:0 "Bienvenue !"
    giga_aeternum.43271.c:0 "Bienvenue !"

    giga_aeternum.43273.name:0 "Rapport d'expédition : la subjugation est un §Gsuccès§!"
    giga_aeternum.43273.desc:0 "Les responsables de notre expédition sur Aiondia rapporte qu'ils ont subjugué avec succès les forces du §Y[aet_birch_civilisation.GetName]§! sur le monde de Birch.\n\nNos forces ont réussi à submerger leurs défenses et que toute leur civilisation est maintenant sous notre contrôle. Ils sont actuellement en train d'être intégrés à notre société et nous avons réussi à acquérir une quantité importante de ressources de leurs villes. Cela pourrait prendre un peu de temps pour qu'ils s'adventent à notre société et ils ne soient peut-être pas très satisfaits de leur annexion forcée dans notre civilisation.\n\nNous avons cependant subi de légères victimes pendant l'offensive et avons perdu §Y[ROOT.aet_exp_integ_damage]§! d'§HIntégrité§! durant l'événement. Les chances de cette réussite étaient de §Y[ROOT.aet_success_chance]%§!\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43273.a:0 "Ils ont été mis à leur place.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
    giga_aeternum.43273.b:0 "Ils ont été mis à leur place.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
    giga_aeternum.43273.c:0 "Ils ont été mis à leur place.\n\n£giga_aeternum_exp_integ_damage_tooltip£"

    giga_aeternum.4326.name:0 "Expédition sur Aiondia : §YEpave§!"
    giga_aeternum.4326.desc:0 "Les responsables de notre expédition sur Aiondia indique qu'ils ont localisé l'épave d'un vaisseau spatial colossal, qui s'est écrasé sur une vaste section plane de la surface d'Aiondia.\n\nLe vaisseau est simplement gigantesque, mesurant plusieurs centaines de kilomètres de long, et doit sûrement contenir des secrets et des richesses technologiques. L'exploration est nécessaire pour récupérer les données scientifiques, mais sa taille et son état de désintégration avancé rendra surement son exploration assez compliquée.\n\nEn tant que tel, le chef de l'expédition estime la §Gcomplexité§! d'explorer ce vaisseau antique de l'ordre de §Y[ROOT.aet_anomaly_complexity]§!.\n\nIls avertissent également que le vaisseau contient probablement des systèmes de défense, avec une §Présilience§! de l'ordre de §Y[ROOT.aet_anomaly_resilience]§!.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.4326.a:0 "Explorez le vaisseau.| §Y[ROOT.aet_success_chance]%§! Prob. de réussite"
    giga_aeternum.4326.b:0 "C'est trop risqué."

    giga_aeternum.43262.name:0 "Rapport d'expédition : §YSystème défensif§!"
    giga_aeternum.43262.desc.oof:0 "Les responsables de notre expédition sur Aiondia indiquent avoir accidentellement activé une sorte de mécanisme de défense au sein de l'enquête sur le vaisseau antique.\n\nDes milliers d'anciennes tourelles et drones automatisés armés ont émergé de celui-ci et ont fait feu sur notre expédition. Considérant notre §Rforce§! de l'ordre de §Y[ROOT.aet_exp_attack]§!, par rapport à leur §Présilience§! de §Y[ROOT.aet_anomaly_resilience]§!, Notre expédition a perdu §Y[ROOT.aet_exp_integ_damage]§! d'§HIntégrité§! face à cet événement.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43262.a:0 "Bon sang !"

    giga_aeternum.43262.desc.yay:0 "Les responsables de notre expédition sur Aiondia indiquent qu'ils ont accidentellement activé une sorte de mécanisme de défense au sein du vaisseau immense qu'ils enquêtaient.\n\nDes milliers d'anciennes tourelles et drones automatisés armés ont émergé de celui-ci et ont commencé à cibler notre expédition. Heureusement, notre expédition avait une §Rforce§! supérieure de §Y[ROOT.aet_exp_attack]§! en comparaison à la '§Présilience§! de §Y[ROOT.aet_anomaly_resilience]§! du vaisseau. En tant que tel, nous n'avons subi que des dommages minimaux lors de l'attaque. Ils ont même réussi à récupérer des alliages des drones.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43262.b:0 "Chanceux."

    giga_aeternum.43261.name:0 "Rapport d'expédition : §YVaisseau de colonisation§!"
    giga_aeternum.43261.desc.a:0 "Les responsables de notre expédition sur Aiondia ont terminé avec succès leur analyse du vaisseau gargantuesque trouvé sur la surface d'Aiondia.\n\nSelon leurs conclusions, c'était un gigantesque §YVaisseau de colonisation§! envoyé par une civilisation originaire de notre galaxie, apparemment appelée les §YAtaraxiens§!. Le vaisseau était destiné à traverser simplement notre galaxie afin d'en atteindre une autre, en s'aidant de la gravité du trou noir supermassif, mais il semble qu'ils n'avaient pas pris en compte la masse supplémentaire et l'attraction gravitationnelle exercée par Aiondia elle-même.\n\nLeur vaisseau a donc été attiré par la gravité du monde de Birch et a fini par s'écraser sur sa surface. Tous ses habitants ont malheureusement péri dans le crash.\n\nsur une note plus positive, l'équipe a réussi à démanteler les composants principaux du vaisseau, et ont récupéré des matériaux précieux. Ils ont également rassemblé une quantité importante de données d'ingénierie."
    giga_aeternum.43261.a:0 "Un triste sort."

    giga_aeternum.43261.desc.b:0 "Les responsables de notre expédition sur Aiondia ont terminé avec succès leur analyse du vaisseau gargantuesque trouvé sur la surface d'Aiondia.\n\nIl s'agit d'un vaisseau de guerre Aeternite colossal, de conception analogue à leur plus grand artisanat non planétaire. Ce vaisseau s'est apparemment écrasé il y a plusieurs centaines de milliers d'années à la suite d'un conflit majeur qui s'est produit près d'Aiondia.\n\nLe conflit impliquait des forces de l'Aeternum contre un envahisseur inconnu, ou peut-être un défenseur, qui a apparemment réussi à pénétrer jusqu'au coeur du système de la civilisation Aeternite, mais ils ont manifestement échoué à capturer Aiondia elle-même.\n\nCela implique que l'Aeternum pourrait s'être 'réveillé' plusieurs fois aupravant dans le passé, essayant régulièrement de balayer la galaxie avec leurs flottes, avant de se retirer une fois de plus. Il est probable que cette dernière rencontre hostile a pu réduire leur motivation réelle pour se développer vers l'extérieur dans la galaxie, ce qui signifie que cette escarmouche était potentiellement l'un des derniers conflits majeurs impliquant l'Aeternum, avant leur réveil récent.\n\nnotre équipe a réussi à rassembler dans l'épave une quantité importante de renseignements concernant les technologies de l'Aeternum.\n\n§YSi notre expédition possède des §Hingénieurs de maintenance§!, Nous serons en mesure de réparer le vaisseau.§!"
    giga_aeternum.43261.b.noeng:0 "Un rappel de leurs propres faiblesses."

    giga_aeternum.43261.b.eng:0 "Restaurons le vaisseau !"
    giga_aeternum.43261.b.eng.tooltip:0 "giga_aeternum_1_intel_tooltip\n\nNous gagnons un §YTitan Aeternite§!."

    giga_aeternum.43261.desc.c:0 "Les responsables de notre expédition sur Aiondia ont terminé avec succès leur analyse du vaisseau gigantesque trouvé sur la surface d'Aiondia.\n\nCe vaisseau particulier n'a pas été construit par l'Aeternum, mais plutôt par une civilisation qui s'est développée indépendamment sur le monde de Birch il y a environ un demi-million d'années.\n\nCette espèce est originaire d'un secteur voisin d'Aiondia qui ressemblait à la surface d'un monde tropical, mais en raison de la disparition de l'Aeternum, la petite partie du monde de Birch sur lequel ils résidaient a commencé à s'effondrer et à tomber dans le Trou noir supermassif au cours de quelques décennies.\n\nL'espèce a eu ainsi pour projet d'assembler un grand §YVaisseau de colonisation§! afin de quitter le monde de Birch, emportant la majeure partie de leur civilisation avec eux. Malheureusement pour eux, il semble qu'ils n'étaient pas réellement conscients qu'ils résidaient dans un monde de Birch et croyaient plutôt que la planète était simplement un monde plat infini et que d'autres mondes de ce type existaient dans les cieux. Ils ont donc été incapables de calculer correctement la poussée et la puissance nécessaires requises par le vaisseau afin d'échapper à l'énorme gravité d'Aiondia.\n\nLeur vaisseau a à peine fait cent mille kilomètres au-dessus de la surface, avant de revenir inévitablement s'écraser, annihilant en un coup toute leur civilisation dans l'aventure.\n\nNotre expédition a réussi à récupérer la plupart des composants importants du vaisseau, et a rassemblé des données de recherche importantes sur cette société éteinte."
    giga_aeternum.43261.c:0 "Parmi tout l'espace de l'univers, il n'y a pas moyen de fuir."

    giga_aeternum.43261.desc.d:0 "Les responsables de notre expédition sur Aiondia ont terminé avec succès leur analyse du vaisseau gargantuesque trouvé sur la surface d'Aiondia.\n\nLe vaisseau était apparemment un prototype, assemblé par une civilisation inconnue externe à Aiondia. Le vaisseau dispose d'une forme inédite de §YMoteur FTL§!, qui n'utilise pas le réseau d'hyperlignes, ni n'utilise de moteur de saut connu.\n\nMalheureusement pour eux, il semble que leur prototype a connu des dysfonctionnements, comme en témoignent les données extraites des instruments du vaisseau. La civilisation en question, nommée les §YSlukatiens§!, résidait principalement dans une autre galaxie. De toute évidence, leur vaisseau a transité accidentellement dans l'espace intergalactique, avant d'être perturbé par la gravité du trou noir supermassif et finalement s'écraser sur Aiondia.\n\nNous avons réussi à récupérer des données incroyablement intéressantes sur les formes ésotérieuses du moteur FTL de cette épave, ainsi que des quantités importantes d'informations utiles à la recherche en physique."
    giga_aeternum.43261.d:0 "Il ont succombé de leur propre succès."

    aet_crashed_freighter_cool_ftl:0 "Moteur FTL ésotérique"
    aet_crashed_freighter_cool_ftl_desc:0 "L'analyse d'un vaisseau qui s'est écrasé sur Aiondia a grandement amélioré notre connaissance de la FTL et des myriades de manière dont elle peut être améliorée."

    giga_aeternum_practicality_resilience_tooltip:0 "Compte tenu des derniers événements, notre §BIngéniosité§! de l'expédition et de la §Gcomplexité§! de l'anomalie, nos §YProb. de Succès§! sont de §Y[ROOT.aet_success_chance]%§!\n\nAvoir une §BIngéniosité§! supérieure  à la §Gcomplexité§! de l'anomalie augmentera considérablement les chances de succès.\n\nEn cas d'échec de l'enquête, il y a une probabilité que des mesures hostiles se déclenchent contre nous, auquel cas sa §Présilience§! sera comparée à la §Rforce§! de notre expédition, et nous allons perdre en §Hintégrité§!, du nombre égal à la soustraction de leur §Présilience§! et notre §Rforce§!. Si nous avons une §Rforce§! supérieure, nous ne subirons aucune perte."

    giga_aeternum.4324.name:0 "Expédition sur Aiondia : §Yruines antiques§!"
    giga_aeternum.4324.desc:0 "Notre expédition décrivant actuellement la structure extérieure d'Aiondia qu'elles ont trouvé un réseau colossal de constructions abandonnées construites sur le monde de Birch s'étendant sur plusieurs milliers de kilomètres carrés, s'élevant parmi la surface relativement plane qui s'étend généralement loin dans l'horizon.\n\nCe réseau de bâtiments, construit évidemment par l'§YAeternum§! dans un lointain passé, a ensuite été abandonné pour des raisons inconnues. Il contient probablement un trésor de renseignements sur leurs technologies et leurs civilisations.\n\nToutefois, l'ensemble du complexe est vieux, vaste et son exploration ne sera pas sans risques. En tant que tel, le chef de l'expédition estime la §Gcomplexité§! de l'exploration de ces ruines de l'ordre de §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"

    giga_aeternum.4324.a:0 "Tenter de les explorer !| §Y[ROOT.aet_success_chance]%§! Prob. de réussite"
    giga_aeternum_practicality_tooltip:0 "Compte tenu de l'événement, de l'§BIngéniosité§! de notre expédition, et la §Gcomplexité§! de l'anomalie, Nos §Yprob. de Succès§! sont de §Y[ROOT.aet_success_chance]%§!\n\nAvoir une §BIngéniosité§! supérieur à §Gcomplexité§! de l'anomalie augmentera considérablement les chances de succès."
    giga_aeternum.4324.b:0 "Ça ne vaut pas le coup."

    giga_aeternum.43241.name:0 "Rapport d'expédition : §Yruines antiques§!"
    giga_aeternum.43241.desc:0 "Les responsables de notre expédition sur Aiondia indique qu'ils ont réussi à explorer les ruines antiques sans trop de problèmes. Ils ont fait un certain nombre de découvertes intéressantes dans ces constructions de décrépites, ce qui contribuera certainement à améliorer notre compréhension de la technologie de l'Aeternum.\n\n[aet_exp_sender.aet_ancient_building_loc]\n\nEn outre, plusieurs artefacts mineurs de valeur remarquable ont été situés et ferrés de notre civilisation pour une analyse plus approfondie."
    giga_aeternum.43241.a:0 "Excellent !"
    giga_aeternum.43241.b:0 "Cela sera utile à notre département de physique."

    aet_ancient_building_1:0 "Selon leurs conclusions, il semble que ce vaste groupe de bâtiments était une sorte d'expérience créée par l'§YAeternum§! il y a quelques centaines de milliers de millénaires, où ils ont isolé des espèces entières dans ces bâtiments, afin d'étudier leur comportement comme une 'mini civilisation'. L'expérience a finalement été abandonnée par l'Aeternum après que ces espèces qui tentaient de trouver des points faibles dans le monde de Birch afin de le détruire."

    aet_ancient_building_2:0 "Cet ensemble de bâtiments particuliers était apparemment une installation de recherche isolée de l'§YAeternite§!, qui devait être abandonnée lorsqu'un pathogène de bio-ingénierie particulièrement mortel a fini par contaminer la plupart des installations. Bien que l'Aeternum avait probablement les capacités de nettoyer ce virus ultérieurement, ils n'avaient clairement pas de motivation ni d'intérêt à le faire. Heureusement pour nous, les seules traces restantes de cet agent pathogène sont les vestiges de structures virales à longue décomposition dispersées dans tout le complexe."

    aet_ancient_building_3:0 "Ces bâtiments étaient apparemment destinés à être utilisés comme laboratoires de recherche et de fabrication pour produire un nouveau type de ressource apparemment appelé §Yplanckeryon§!. Les caches de données antiques indiquent que l'Aeternum a réussi à produire des traces de planckeryon, mais aucun progrès significatif ne semble avoir été fait concernant sa production à grande échelle, que ce soit parce que le projet n'a pas permis de produire des résultats concluants, ni à une baisse générale de la motivation de l'aéterite."

    giga_aeternum.43242.name:0 "Rapport d'expédition : §YRuines de bâtiments§!"
    giga_aeternum.43242.desc:0 "Les responsables de notre expédition sur Aiondia rapporte que leur opération pour explorer les ruines antiques qu'ils avaient localisées sont 'malheureusement' entrés.\n\nUn groupe d'explorateurs tentant d'explorer un bâtiment a déclenché accidentellement une sorte de mécanisme de défense, qui a conduit à l'auto-destruction du bâtiment, déclenchant une réaction en chaîne dans le complexe en ruines, qui a abattu la plupart des autres structures.\n\nEn raison de l'échelle de ces ruines, la dévastation a continué pendant des jours, entraînant la destruction d'une partie importante de notre équipement.\n\nNous estimons que notre expédition a perdu §Y[ROOT.aet_exp_integ_damage]§! d'§HIntégrité§! dans le processus.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.43242.a:0 "Mince !"
    giga_aeternum_exp_integ_damage_tooltip:0 "Notre expédition perd §Y[ROOT.aet_exp_integ_damage]§! §HIntégrité§!."

    giga_aeternum.4325.name:0 "Expédition sur Aiondia : §YVaisseau écrasé§!"
    giga_aeternum.4325.desc:0 "Les responsables de notre expédition sur Aiondia ont récemment parcouru  une section du monde de Birch spécialement conçue pour reproduire la surface d'un monde continental luxuriant. Ils signalent que, tout en traversant les vastes plaines, de vastes rivières et des forêts denses, ils ont trouvé un vaisseau spatial singulier, situé dans les profondeurs d'une région boisée.\n\nCe n'est pas la première fois qu'un vaisseau est trouvé par l'expédition : des ruines d'anciens cargos et de vaisseaux de guerre jonchent la surface du monde de Birch et l'expédition indique qu'ils ont comptabilisé au total plus d'un millier d'épaves au cours du premier mois de l'expédition.\n\nToutefois, ce vaisseau particulier est d'un grand intérêt, comme des scans l'ont révélé : car celui-ci s'est écrasé il y a moins de cent ans ! Cela implique que, compte tenu des conditions particulièrement favorables de la région, et le fait que le vaisseau puisse contenir des biens en quantité suffisante, quiconque à bord du vaisseau pourrait toujours être aux alentours, dans cette portion du monde de Birch.\n\nEn outre, le vaisseau semble avoir été dépouillé de bon nombre de ses composants, impliquant que quiconque bloque ici a évidemment tenté de récupérer le vaisseau afin d'aider sa propre survie.\n\nTenter de les localiser pourrait être une entreprise intéressante et les responsables de l'expédition ont estimé la §Gcomplexité§! de cette tentative de l'ordre de §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BL'expédition a actuellement comme caractéristiques :\n$aet_display_exp_stats$"
    giga_aeternum.4325.a:0 "Tenter de les localiser !| §Y[ROOT.aet_success_chance]%§! Prob. de réussite"
    giga_aeternum.4325.b:0 "Qui se soucie de quelques individus éventuellement morts ?"

    giga_aeternum.43251.name:0 "Rapport d'expédition : des §YCabanes dans les bois§!"
    giga_aeternum.43251.desc:0 "Il a fallu environ un mois, mais après une fouille intensive de la section continentale du monde de Birch entourant le vaisseau écrasé, notre expédition a fini par localiser un groupe de petites cabanes en bois à quelques douzaines de kilomètres du site de l'accident.\n\nNiché contre une imposante falaise, dans les profondeurs d'une forêt luxuriante, les cabanes sont en remarquablement bonne condition et semblent avoir été construites à la main. Cependant, lors de la participation de la structure, les membres de notre expédition ont rencontré une surprise inattendue.\n\nnon seulement l'habitant de ces cabanes est toujours en vie et bien, il n'en est autre que §YCharles MacChat§!, L'ancien Général en chef de feu l'§YImpérium félidéen§!, qui était présumé mort à la suite de l'effondrement complet de l'Imperium.\n\ndans une tentative de comprendre à quel point ou pourquoi il a fini sur Aiondia, notre expédition tente maintenant de communiquer avec lui..."
    giga_aeternum.43251.a:0 "À l'écran."

    giga_aeternum.43252.name:0 "Charles MacChat"
    giga_aeternum.43252.desc:0 "Êtes-vous... des [ROOT.GetSpeciesNamePlural] ? \n\nPar Kattail, cela fait donc si longtemps que je n'ai pas vu un autre être intelligent sur cette... chose. Le... monde de Birch de l'Aeternum, je crois ? Cela semble être une sorte de planète géante, qui semble apparemment pour toujours, et...\n\nmais je me souviens de vous assez vivement. Vous êtes ceux qui ont frappé le coup final à Flusion, n'est-ce pas ? Je pense au moins. Ou peut-être pas... c'est juste que ça fait tellement longtemps que je suis là."

    giga_aeternum.43252.a:0 "Comment êtes-vous arrivé là ?!"
    giga_aeternum.43252.a.response:0 "Vous voyez, après la chute de Flusion, j'ai fait l'impensable et... j'ai fui. J'ai embarqué dans un vaisseau d'exploration et je me suis lancé dans le grand inconnu.\n\nJ'ai fait de mon mieux pour éviter tout territoire ennemi, je suis allé vers le noyau galactique, dans l'espoir que je pourrais peut-être passer et entrer dans un territoire de l'Aeternum, d'où personne d'autre ne pourrait me faire revenir. Bien que je m'attendais à simplement me faire abattre, mais c'est pareil finalement, je n'avais plus aucun moyen de quitter de toute façon.\n\nFinalement, et contre toutes attentes, j'ai fini par atteindre leur monde de Birch colossal et j'ai rapidement trouvé Mon vaisseau traîna par son immense tirage, éventuellement des crashlands... ici. Je m'attendais à trouver des Aeternites en colère, mais il n'y avait rien que des forêts et des plaines qui s'étirent dans l'horizon infini.\n\nJe ne sais pas pourquoi ils ne m'ont pas abattu. Peut-être que mon vaisseau était trop petit pour eux pour qu'ils s'en occupent ?"

    giga_aeternum.43252.b:0 "Comment êtes-vous toujours en vie ?"
    giga_aeternum.43252.b.response:0 "Les Félidés m'avaient amélioré avec une variété d'implants cybernétiques durables pour assurer ma longévité, et par un miracle, ils ne m'ont toujours pas laché.\n\nJe suppose que l'ingénierie des félidés est vraiment la meilleur du monde, hein ? Je viens donc de vivre une sorte de vie de chasseur-cueilleur ici, de chasser les animaux que je pouvais trouver et de vivre de la terre.\n\nJe me suis construit ces cabanes confortables aussi ! Ce n'est pas beaucoup, mais c'est ma maison à présent. Bien que je ne suis pas sûr de ma santé mentale."

    giga_aeternum.43252.c:0 "Voulez-vous nous rejoindre ? Nous pourrions toujours utiliser plus d'amiraux !"
    giga_aeternum.43252.c.response:0 "Vous savez quoi ? Ça... cela semble être une idée délicieuse ! Même si vous étiez peut-être de ceux qui ont détruit l'Imperium, c'était il y a un siècle et je viens de... longtemps pour l'immensité de l'espace et les sensations fortes de l'espace spatial.\n\nJ'ai été coincé ici depuis, beaucoup trop longtemps, [ROOT.GetSpeciesNamePlural].\n\npermettez-moi de simplement emballer mes affaires, et je suis tout à vous, extraterrestres !"
    giga_aeternum.43252.c.tooltip:0 "Nous gagnons §YCharles MacChat§!, en tant qu'amiral de §Yniveau 8§!, avec des traits puissants."

    giga_aeternum.43252.d:0 "Au revoir."
    giga_aeternum.43252.d.response:0 "... adieu à vous alors, Aliens. Je suppose que c'était génial de parler à quelqu'un d'autre, pour une fois..."

    katzen_trait_survivalist:0 "Survivaliste"
    katzen_trait_survivalist_desc:0 "Cette personnalité a survécu seule dans le désert depuis plus d'un siècle. Ils savent comment tirer le meilleur parti de toute situation."

    giga_aeternum.43253.name:0 "Rapport d'expédition : §Nothing of Potel§!"
    giga_aeternum.43253.desc:0 "Notre expédition indique avoir rien trouvé d'intérêt tout en analysant le §Y[aet_exp_name_tool.GetName]§! sur le monde de Birch, mis à part quelques bibelots anciens précieux.\n\nL'expédition va maintenant continuer comme normale."
    giga_aeternum.43253.a:0 "Quelle perte de temps."

    #intro

    giga_aeternum.2010.name:0 "Les Précurseurs du Noyau"
    giga_aeternum.2010.desc:0 "Lors de la première expédition qui a réussi à atteindre le noyau galactique nouvellement révélé, nous nous attendions à trouver un trou noir supermassif régulier entouré d'une myriade d'étoiles. Mais, la vérité de ce qui se trouve dans le coeur de notre galaxie est à la fois fascinante et profondément troublante.\n\nil est déjà habité ! En effet, il semble qu'un empire très ancien des précurseurs, qui de ce que nous avons pu déchiffrer se nomment eux-mêmes L'§YAeternum§!, occupe la partie la plus profonde du centre galactique.\n\npoutres d'enquête à long terme ont révélé que toute sa civilisation est apparemment centrée autour d'une construction gigantesque construite sur le noyau galactique lui-même, un §Ymonde de Birch§!, qui abrite probablement la grande majorité de leur population.\n\nDe manière intéressante, les systèmes environnants ont été réorganisés en un hexagone, probablement par eux. Ils contiennent une gamme de mégastructures avancées et parfois décomposées qui sert certainement à soutenir le monde de Birch central.\n\nCette civilisation antique dispose sans aucun doute d'une avance technologique remarquable, même par rapport aux Empires déchus, et il serait probablement préférable de ne pas les déranger. Heureusement pour nous, ils semblent être relativement en déclin et stagnants, et considèrent probablement que le reste de la galaxie ne vaut pas leur attention."
    giga_aeternum.2010.a:0 "Fascinant ! Nous agirons avec prudence..."

    #awaken#
    #AWAKE#
    aeternum_tech_intel:0 "§BRenseignements Technologiques Aeternites§!"

    giga_aeternum.4130.name:0 "Vaisseau-planète Aeternite détruit !"
    giga_aeternum.4130.desc.a:0 "Après un combat spatial intense dans le Système §Y[aeternum_planetcraft_destroyed_system.GetName]§!, nos forces ont réussi à détruire avec succès un vaisseau-planète §YAeternite§!\n\nLe vaisseau colossal antique a été réduit à une gigantesque enveloppe planétaire flottante dans le système. Sa destruction marque un excellent revers pour les Aeternites, qui ne seront probablement pas en mesure de reconstruire le vaisseau perdu. Cela nous a également permis de reccueillir des renseignements précieux sur leurs technologies.\n\nEn outre, cela représente une incroyable opportunité d'étudier l'ingénierie de l'Aeternum, car la structure du vaisseau est toujours étonnamment intacte. Nos chercheurs en ingénierie nous exhortent à envoyer un vaisseau scientifique afin d'analyser et éventuellement apprendre à faire de la rétro-conception avancée du vaisseau-planète."
    giga_aeternum.4130.a:0 "Merveilleux. Nous l'étudierons sur le champ."

    giga_aeternum.4130.desc.b:0 "Après un combat spatial intense dans le Système §Y[aeternum_planetcraft_destroyed_system.GetName]§!, nos forces ont réussi à détruire avec succès un vaisseau-planète §YAeternite§!\n\nLe vaisseau colossal antique a été réduit à une gigantesque enveloppe planétaire flottante dans le système. Sa destruction marque un excellent revers pour les Aeternites, qui ne seront probablement pas en mesure de reconstruire le vaisseau perdu. Cela nous a également permis de recueillir des renseignements précieux sur leurs technologies."
    giga_aeternum.4130.b:0 "Merveilleux !"

    aeternum_planetcraft_ruined:0 "Vaisseau-planète d'Aeternite en ruines"
    aeternum_planetcraft_ruined_DESC:0 "Ce Vaisseau-planète d'Aeternite a été endomagé par un engagement avec une flotte ennemie, et n'est plus qu'une épave gigantesque."

    aeternum_planetcraft_restored:0 "Vaisseau-planète de l'Aeternum"
    aeternum_planetcraft_restored_DESC:0 "Ce Vaisseau-planète a été restauré, et est à présent fonctionnel."

    INVESTIGATE_AETERNUM_PLANETCRAFT:0 "Étudier le Vaisseau-planète d'Aeternite"
    INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:0 "Nos flottes ont réussi à paralyser un Vaisseau-planète d'Aeternite. Il pourrait être sage d'étudier sa conception dès que possible.\n\ncompléter cette analyse nous accordera §G3§! $aeternum_tech_intel$"

    giga_aeternum.4131.name:0 "Vaisseau-planète de l'Aeternum : Rapport d'ingénierie"
    giga_aeternum.4131.desc:0 "Notre agence de renseignement rapporte que l'analyse du Vaisseau-planète en ruine de l'§YAeternite§! a été terminée.\n\nAlors que la plupart des armes du vaisseau nous sont encore inconnues, nos experts estiment que sa structure est dans un état suffisant pour nous permettre des réparations, sans avoir à remplacer ses armes.\n\nÀ condition que nous ayons assez de $aeternum_tech_intel$, et la technologie pour construire notre propre vaisseau-planète, nous pourrions éventuellement réparer ce Behemoth de guerre antique.\n\nUne fois que les critères sont remplis, nous pouvons le faire à travers notre Agence de renseignement Aeternite."
    giga_aeternum.4131.a:0 "Excellent."

    giga_tech_aeternite_planetcraft:0 "Restauration du Vaisseau-planète"
    giga_tech_aeternite_planetcraft_desc:0 "Grâce à une analyse détaillée des technologies d'Aeternite et de leurs conceptions de vaisseau-planète, nous pourrions peut-être restaurer le vaisseau-planète Aeternite afin de l'utiliser au sein de nos propres forces armées."
    allow_repair_aet_planetcraft:0 "§Hdéverrouille la caractéristique :§! Réparation d'un vaisseau-planète d'Aeternite"
    allow_repair_aet_planetcraft_desc:0 "Nous permet de restaurer le §YVaisseau-planète d'Aeternite§! pour lui donner son ancienne gloire. Ce vaisseau n'est pas modifiable et est livré avec les composants pré-construits de l'Aeternum."

    giga_aeternum.4132.name:0 "Rétro-ingénierie : Vaisseau-planète Aeternite"
    giga_aeternum.4132.desc:0 "Nous avons maintenant amassé des connaissances suffisantes en ce qui concerne l'ingénierie de l'Aeternum afin de commencer une recherche sérieuse sur la manière dont leur vaisseau-planète pourrait potentiellement être réparée et ramené à un stade fonctionnel.\n\nSi nous pouvions réussir à sauver l'un de ces grands vaisseaux, notre victoire contre les Aeternites et tout autre ennemis serait garanti."
    giga_aeternum.4132.a:0 "C'est Noté."

    aeternum_planetcraft_debris_field_object:0 "Champ de débris du vaisseau-planète Aeternite"
    aeternum_planetcraft_debris_field_object_tooltip:0 "C'est un peu de dégâts."
    aeternum_planetcraft_debris_field_object_desc:0 "Un champ de débris d'un ancien vaisseau de guerre planétaire."

    giga_aeternum.4133.name:0 "Le vaisseau-planète d'Aeternite restauré !"
    giga_aeternum.4133.desc:0 "Suite à un travail de rénovation mégastructurel ardu, le vaisseau-planète en ruine de l'§YAeternite§! dans le système de §Y[giga_system.GetName]§! a maintenant été ramené à un état fonctionnel.\n\nL'alimentation a été restaurée sur la plupart de ses armes anciennes, et bien que nous n'ayons pas été en mesure de réparer correctement certains de ses composants les plus avancés, le vaisseau doit maintenant être complètementopérationnel et prêt à être utilisé dans nos Armadas."
    giga_aeternum.4133.a:0 "Spectaculaire !"

    aeternum_forge_0:0 "Site de construction du psykofabricateur de l'Aeternum"
    aeternum_forge_0_DESC:0 "Le chantier de construction pour l'une des installations de construction naval d'Aeternum."
    aeternum_forge_1:0 "Psykofabricateur d'Aeternite"
    aeternum_forge_1_DESC:0 "Dispositif d'Aeternite avancé qui récolte les énergies tumultueuses d'un monde enveloppé et utilise des technologies de manipulation de boucle-quantum pour les condenser dans des matériaux qui sont ensuite assemblés dans des flottes armées.\n\n, ils distribuent également une énergie psionique à l'ensemble de l'armada d'Aeternite, augmentant leurs capacités."

    giga_aeternum.4102.name:0 "Psykofabricateur d'Aeternite détruit !"
    giga_aeternum.4102.desc.a:0 "Après un combat spatial violent dans le Système §Y[aeternum_war_forge_destroyed_system.GetName]§!, nos flottes signalent qu'ils ont réussi à détruire avec succès un §Ypsykofabricateur de l'Aeternum§! !\n\nla mégastructure a subi un effondrement catastrophique après un bombardement intense de nos vaisseaux, et la majeure partie de celle-ci est tombée dans l'atmosphère violente du monde enveloppée...\n\nCependant, certains débris restent toujours dans des orbites instables autour de la planète, que nos scientifiques conseillent que nous étudions à la fois. Cela nous permettrait d'en apprendre davantage sur l'ingénierie d'Aeternite et permettrait ainsi à nos vaisseaux de contrer de manière plus efficace leurs flottes."

    giga_aeternum.4102.desc.b:0 "Après un combat spatial violent dans le Système §Y[aeternum_war_forge_destroyed_system.GetName]§!, nos flottes signalent qu'ils ont réussi à détruire avec succès un §Ypsykofabricateur de l'Aeternum§! !\n\nla mégastructure a subi un effondrement catastrophique après un bombardement intense de nos vaisseaux, et la majeure partie de celle-ci est tombée dans l'atmosphère violente du monde enveloppée...\n\nIls ont également réussi à récupérer certaines ressources et données des débris restants."

    giga_aeternum.4102.a:0 "Analysons ces débris à la fois."
    giga_aeternum.4102.b:0 "Excellent !"

    giga_aeternum.4103.name:0 "psykofabricateur de l'Aeternum : Rapport d'ingénierie"
    giga_aeternum.4103.desc:0 "Notre agence de renseignement indique qu'ils ont terminé avec succès leur analyse des débris d'un §Ypsykofabricateur de l'Aeternum§! détruit.\n\nCes périphériques particuliers semblent récolter et compacter l'énergie d'une autre dimension pour la convertir en matériaux, utilisés pour assembler les vaisseaux de l'Aeternum. Bien que nous ne comprenions pas parfaitement les processus impliqués, nous avons néanmoins acquis une quantité importante de connaissances concernant leurs conceptions d'ingénierie et la structure de leurs vaisseaux, ce qui nous aidera sans aucun doute à des combats à venir contre leurs flottes.\n\nsi nous possédons assez de $aeternum_tech_intel$, Nous pourrions peut-être rétro-concevoir le blindage utilisé par ces dispositifs et les vaisseaux aeternite. Une fois que les critères sont remplis, nous pouvons le faire via notre agence de renseignement Aeternite."
    giga_aeternum.4103.a:0 "Excellent !"

    INVESTIGATE_AETERNUM_FORGE:0 "Étudier les Psykofabricateurs antiques"
    INVESTIGATE_AETERNUM_FORGE_DESC:0 "Nous avons détruit un psykofabricateur de l'Aeternum et avons acquis des débris précieux. Nous devrions maintenant essayer d'étudier leurs conceptions ésotériques afin d'en apprendre davantage sur l'ingénierie d'Aeternite.\n\nTerminer cette analyse nous accordera §G5§! $aeternum_tech_intel$"

    giga_aeternum.4140.name:0 "Rétro-ingénierie : blindage d'Aeternite"
    giga_aeternum.4140.desc:0 "Nous possédons maintenant suffisamment de données concernant l'ingénierie d'Aeternite pour commencer une recherche sérieuse sur l'ingénierie inverse de leurs conceptions du blindage.\n\nNotre analyse initiale a montré que leurs composants de base sont en mesure de générer des boucliers entrelacés dans des composants blindés, créant ainsi une défensive puissante. Matrice constituée des couches blindées et blindées.\n\nUn tel composant peu orthodoxe serait sans aucun doute une excellente aubaine de nos forces blindées, car elles emploient également de manière étonnamment peu d'énergie."
    giga_aeternum.4140.a:0 "Délicieux."

    giga_tech_aeternite_armor:0 "Comme une matrice de boucle Aeternite-défensive"
    giga_tech_aeternite_armor_desc:0 "Les Aeternites utilisent une combinaison peu orthodoxe de boucliers et d'une armure fusionnée dans un seul composant, généré par des phénomènes de boucle contrôlée hautement avancés."

    giga_aeternum.4200.name:0 "Aiondia"
    giga_aeternum.4200.desc:0 "Nos vaisseaux armés ont finalement atteint le coeur de la civilisation Aeternite : §YAiondia§!, Le monde de Birch colossal construit autour du noyau galactique.\n\nIl est difficile de comprendre la taille et l'échelle de cette construction incroyablement ancienne, qui couvre la meilleure moitié d'une année longue et domine le système. En entourant, il s'agit d'une gamme de diverses mégastructures de construction d'Aeternite, ainsi que de plateformes de défense redoutables et très équipées destinées à protéger cette gigastructure gargantuesque.\n\n, mais peut-être la caractéristique la plus frappante d'Aiondia n'est autre que le §YSuurikilpian§!, Une barrière d'énergie monumentale qui enveloppe toute la structure, la protégeant du bombardement orbital.\n\nNaturellement, tandis que ce bouclier ne bloque pas les invasions terrestres, elle empêchera certainement nos flottes d'aider nos troupes au sol, réduisant ainsi nos capacités sur le terrain. Heureusement, notre agence de renseignement §YAeternite§! croit que, comme tous les boucliers, il pourrait y avoir un moyen de perturber et de les désactiver ultérieurement.\n\nSi nous possédons assez de $aeternum_tech_intel$, nous pouvons tenter de le faire à distance via notre agence de renseignement."
    giga_aeternum.4200.a:0 "Noté. Faites tomber ce bouclier !"

    giga_aeternum.4201.name:0 "Rapport d'ingénierie de l'§YAeternite§! : le 'Suurikilpian'"
    giga_aeternum.4201.desc:0 "Comme prévu, le §Ysuurikilpian§! présente un certain nombre de défauts qui pourraient être exploités afin de le frapper pour le désactiver complètement.\n\nEn faisant générer un faisceau de rayonnement ciblé qui alterne entre un ensemble très particulier de longueurs d'onde via des sous-espaces, nous pourrions provoquer une résonance en cascade dans le processus de boucle complexes-quantum du bouclier, conduisant à une réaction en chaîne qui ferait rapidement tomber le bouclier en entier.\n\nCela nécessiterait toutefois de dépenser une grande quantité d'énergie pendant plusieurs années, mais le gain serait vraiment en vaut la peine, comme §YAiondia§! serait pleinement exposé au bombardement orbital. Nous estimons que le coût de l'énergie serait à peu près de §2 500§! £energy£ par mois, pour §Y3 ans§!."
    giga_aeternum.4201.a:0 "Il est temps de le désactiver !"
    giga_aeternum.4201.b:0 "C'est trop cher, malheureusement."

    disrupting_Aiondia_shield:0 "Perturber le bouclier"
    disrupting_Aiondia_shield_desc:0 "Nous essayons de désactiver le bouclier colossal de l'Aeternum  entourant leur monde de Birch."

    giga_aeternum.4202.name:0 "La fin du 'Suurikilpian'"
    giga_aeternum.4202.desc:0 "La barrière énergétique massive entourant §YAiondia§! commence à vaciller, alors que les processus générateurs mêmes de son existence sont perturbés par la surcharge engendrée par notre faisceau d'énergie ciblé, dévié par le sous-espace.\n\nEn quelques heures, le bouclier entier a subit un effondrement catastrophique et s'est complètement dispersé dans la noirceur de l'espace.\n\nAiondia est maintenant nue pour la première fois depuis un million d'années, sans sa barrière qui l'avait protégé durant des millénaires."
    giga_aeternum.4202.a:0 "Le coeur de la civilisation Aeternite est exposé."

    giga_aeternum.4301.name:0 "La chute d'Aiondia"
    giga_aeternum.4301.desc:0 "Enfin, après très probablement l'une des guerres les plus dévastatrices de l'histoire galactique, §YAiondia§! est tombé.\n\nA la suite d'un combat terrestre intense sur le monde de Birch, nos forces ont réussi à submerger les défenseurs de l'Aeternum qui, malgré leurs technologies incroyables, n'ont pas pu résister à notre puissance.\n\navec la perte de leur seul et unique base permanente, les Aeternites ne peuvent plus maintenir leur effort de guerre, et tout ce qui reste de leur empire disparaîtra bientôt.\n\nComme nous sommes ceux qui avons finalement mis un terme à la menace de l'§YAeternite§! une fois pour toute,nous avons acquis une grande quantité d'influence diplomatique, à la fois dans notre empire et le reste de la galaxie."
    giga_aeternum.4301.a:0 "Enfin, le coeur de la galaxie est à nous !"

    defeated_aeternum:0 "Vaincu pour toujours"
    defeated_aeternum_desc:0 "Nous avons détruit l'Aeternum, nous accordant un poids diplomatique incroyable."

    giga_aeternum.4302.name:0 "La chute d'Aiondia"
    giga_aeternum.4302.desc:0 "Après très probablement l'une des guerres les plus dévastatrices de l'histoire galactique, §YAiondia§! est tombé aux mains de '§Y[aeternite_conqueror.GetName]§!'.\n\A la suite d'un combat terrestre intense à travers le monde de Birch, Les forces §Y[aeternite_conqueror.GetSpeciesName]§! ont réussi à submerger les défenseurs de l'Aeternum qui, malgré leurs technologies incroyables, n'étaient pas en mesure de résister à leur puissance.\n\navec la perte de leur seul et unique base permanente, les Aeternites ne peuvent plus maintenir leur effort de guerre, et tout ce qui reste de leur empire disparaîtra bientôt."
    giga_aeternum.4302.a:0 "Un autre empire précurseur mord la poussière."

    giga_aeternum.4304.name:0 "La fin de l'Aeternum"
    giga_aeternum.4304.desc:0 "Comme prévu, avec la capture de §YAiondia§!, le reste de l'Aeternum s'est rapidement désintégré. Sans surprise, dans un acte final de défi et d'outrage à notre égard, les vaisseaux ou les structures restants se sont autodétruits pour empêcher leur capture.\n\nEt donc, comme de nombreuses civilisations précurseurs arrogantes, les puissants Aeternites ont été jetés dans les 'poubelles de l'histoire' par les civilisations mêmes qu'ils considèrent de si haut."
    giga_aeternum.4304.a:0 "Bon débarras."

    # Aiondia tech
    giga_aeternum.4305.name:0 "Rapport d'ingénierie sur Aiondia : Analyse d'Aiondia"
    giga_aeternum.4305.desc:0 "Suite à notre capture de §YAiondia§! aux Aeternites et la défaite ultérieure de leur empire, notre gouvernement a été occupé à affirmer son contrôle sur le monde de Birch et a fait plusieurs observations.\n\nTout d'abord, de grandes parties de l'hyperstructure sont dans un très mauvais état et nécessiteront des travaux de réparation étendus si nous souhaitons nous élargir davantage sur ce monde de Birch.\n\nDeuxièmement, et peut-être surtout, notre compréhension des technologies utilisées dans le monde de Birch d'Aeternite reste relativement faible. Cela signifie que la production de §YRessources§! du §Ymonde de Birch§! sera effectivement sévèrement §Rdiminuée§! et nous ne pourrons pas l'utiliser dans toute sa mesure.\n\nEn continuant à étudier la technologie de l'Aeternum en utilisant notre agence de renseignement §YAeternite§!, Nous pourrions peut-être comprendre progressivement comment le monde de Birch fonctionne en rassemblant des données supplémentaires sur la technologie d'Aeternite.\n\nultérieurement, Les $aeternum_tech_intel$ vont désormais être plafonnés à §G70§! au lieu de §G30§!, et nous aurons §Y30%§! de probabilité d'obtenir §G1§! point chaque année aussi longtemps que nous contrôlons §YAiondia§!. §YMonde de Birch :§! Le §Rmalus§! de §RCompréhension de la technologie§! sur Aiondia sera progressivement supprimée car nous amassons plus de renseignements au fil du temps.\n\nNous pouvons consulter l'agence de renseignement pour plus d'informations sur la manière dont nous pourrions acquérir ces Renseignements plus rapidement afin d'accéder pleinement au potentiel complet du monde de Birch."
    giga_aeternum.4305.a:0 "Compris."
    giga_aeternum.4305.a.tooltip:0 "§BNotre Agence de renseignement surveillera désormais de nouvelles opérations liées à la compréhension de la technologie d'Aeternite et de leur monde de Birch.§!"

    giga_aeternum.3010.cluesvanquished:0 "Renseignements technologiques sur l'Aeternite : [ROOT.aeternite_intel_count]"
    aeternum_cluesvanquished_tooltip:0 "Cela représente notre compréhension actuelle des technologies employées par les anciens Aeternites et est plafonné à §G70§!.\n\nEn accumulant des $aeternum_tech_intel$, nous supprimerons progressivement les malus sur §YAiondia§! Et nous permet de comprendre de mieux en mieux la technologie d'Aeternite.\n\nNous avons une probabilité de §Y30%§! d'obtenir §G1§! de $aeternum_tech_intel$ par an, aussi longtemps que nous contrôlons Aiondia."

    aet_birch_world_tech_debuff_guide:0 "§YCe malus sera progressivement supprimé une fois que nous aurons accumulé §G40§!, §G50§!, §G60§! et §G70§! $aeternum_tech_intel$."

    aet_birch_world_tech_debuff_1:0 "Monde de Birch : §RTechnologie très mal connue§!"
    aet_birch_world_tech_debuff_1_desc:0 "Nous ne comprenons pas comment ce monde de Birch (bâti par les Aeternites) fonctionne réellement, réduisant énormément son efficacité.\n\n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_2:0 "Monde de Birch : §HTechnologie mal connue§!"
    aet_birch_world_tech_debuff_2_desc:0 "Nous ne comprenons pas comment la majeure partie de ce monde de Birch de l'Aeternum fonctionne réellement, réduisant son efficacité.\n\n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_3:0 "Monde de Birch : §YTechnologie peu comprise§!"
    aet_birch_world_tech_debuff_3_desc:0 "Nous ne comprenons pas comment certains éléments de ce monde de Birch (bâti par les Aeternites) fonctionne réellement, réduisant son efficacité.\n\n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_4:0 "Monde de Birch : §GTechnologie plutôt comprise§!"
    aet_birch_world_tech_debuff_4_desc:0 "Il nous reste quelques éléments incompris concernant des petites parties de ce monde de Birch (bâti par les Aeternites), ce qui réduit quelque peu son efficacité.\n\n$aet_birch_world_tech_debuff_guide$"

    giga_aeternum.3010.desc.gone.a:0 "L'Aeternum est peut-être être parti, mais il reste encore beaucoup de choses d'en apprendre leur sujet."
    giga_aeternum.3010.desc.gone.b:0 "La technologie d'Aeternite est incroyablement avancée, mais nous pourrons le comprendre à temps."
    giga_aeternum.3010.desc.gone.c:0 "Les combats contre l'Aeternum étaient durs, mais nous avons maintenant consolidé notre place de superpuissance galactique."

    giga_aeternum.4311.name:0 "Aiondia est entièrement restaurée !"
    giga_aeternum.4311.desc:0 "Nos équipes d'ingénierie signalent que toutes les §Yhyperstructures à l'abandon§! sur §YAiondia§! ont été complètement rétablies !\n\nLa plupart du monde de Birch antique a été ramené à un niveau de performance, et nous pouvons maintenant l'occuper comme il nous plaît."
    giga_aeternum.4311.a:0 "Délicieux!"

    giga_aeternum.4312.name:0 "Manipuler le §Bsuurikilpian§!"
    giga_aeternum.4312.desc:0 "Considérant que nous contrôlons maintenant §YAiondia§!, un problème intéressant a été élevé : Que faire avec le §Bsuurikilpian§!, qui est destiné à protéger la structure.\n\nEn effet, notre agence de renseignement croit que, comme nous contrôlons maintenant la majeure partie du monde de Birch, nous pourrons peut-être réparer le générateur de bouclier d'énergie colossal de la structure, le réactiver si nous l'avons précédemment retiré et l'allumer ou l'éteindre en fonction de nos besoins actuels, car il est assez énergivore.\n\nNous pouvons le faire via une §Ydécision planétaire§!, à condition que nous ayons au moins §G35§! $aeternum_tech_intel$."
    giga_aeternum.4312.a:0 "C'est noté."
    giga_aeternum.4312.a.tooltip:0 "Nous pouvons maintenant activer ou désactiver le Suurikilpian si nous avons assez de $aeternum_tech_intel$."

    decision_turn_aet_shield_on:0 "Activez le §Bsuurikilpian§!"
    decision_turn_aet_shield_on_desc:0 "Nous allons activer le §Bsuurikilpian§!, protégeant le monde de Birch des dégâts causés par le bombardement et la dévastation au prix de §Y500§! £energy£ par mois."

    decision_turn_aet_shield_off:0 "Désactivez le §Bsuurikilpian§!"
    decision_turn_aet_shield_off_desc:0 "Nous allons désactiver le §Bsuurikilpian§!."

    # awaken stuff

    giga_aeternum.4001.name:0 "Le grand réveil"
    giga_aeternum.4001.desc:0 "Après des années de planification, réhabilitant leurs forges antiques, motivant leur population stagnante et préparant leurs grands Armadas pour la guerre, l'empire antique de l'§YAeternum§! semble s'être finalement réveillé et en avoir terminé leurs préparations.\n\nEt maintenant, Au sein de leur cluster, les flottes colossales équipées de certaines des armes les plus avancées de la Galaxie sont, pour la première fois depuis des centaines de milliers d'années, se dirigeant vers le reste de la galaxie.\n\nQue nous soyons prêts ou non, l'Aeternum a enfin fait son retour sur la scène galactique, et il semble maintenant que le conflit armé soit inévitable.\n\nDe manière inquiétante, leur chef, §Y[birch_aeternum.GetRulerName]§!, vient d'envoyer une transmission au reste de la galaxie..."
    giga_aeternum.4001.a:0 "À l'écran."

    giga_aeternum.4001.early.desc:0 "Notre déclaration récente et audacieuse de guerre contre l'§YAeternum§! a forcé ces précurseurs antiques à arrêter prématurément leurs préparatifs.\n\net, même si leur grand réveil n'était pas complètement fait, l'Aeternum commence néanmoins à déplacer leurs flottes colossales vers le reste de la galaxie. Leurs anciennes industries et chantiers navals ont été redémarrés et, bien qu'ils ne produisaient pas autant de vaisseaux que l'Aeternum envisagait probablement d'avoir, ils ont toujours réussi à assembler une quantité importante de vaisseaux avant notre déclaration de guerre.\n\nMême s'ils ne se produisent pas à pleine efficacité, l'Aeternum est maintenant retourné sur la scène galactique et un conflit armé entre eux et le reste de la galaxie semble inévitable.\n\nleur chef, §Y[birch_aeternum.GetRulerName]§!, vient d'envoyer une transmission au reste de la galaxie."
    giga_aeternum.4001.b:0 "Voyons à quel point ils sont prêts, allons-y ?"

    giga_aeternum.4003.name:0 "Réveil prématuré"
    giga_aeternum.4003.desc:0 "Notre déclaration de guerre inattendue contre l'§YAeternum§! a forcé l'ancienne civilisation de précurseurs hors de leur stagnance.\n\nMême s'ils n'ont pas eu le temps de préparer correctement un réveil, ils rassemblent néanmoins les flottes qu'ils ont et les envoient vers le reste de la galaxie, pour la première fois depuis des centaines de milliers d'années.\n\nHeureusement pour nous, car ils n'ont pas eu la chance de se préparer correctement, ils sont beaucoup plus faibles que s'ils avaient reçu suffisamment de temps pour préparer leur retour sur la scène galactique. Quoi qu'il en soit, ils procèdent maintenant à prendre des mesures hostiles contre chaque empire de la galaxie et de leur chef, §Y[birch_aeternum.GetRulerName]§!, vient d'envoyer une transmission à la communauté galactique..."
    giga_aeternum.4003.a:0 "Nous les étoufferons dans l'oeuf."


    giga_aeternum.3000.name:0 "Augmentation de l'activité de l'Aeternum"
    giga_aeternum.3000.desc:0 "Les rapports préoccupants arrivent à notre agence de renseignement que l'§YAeternum§!, la civilisation antique de précurseurs résidant actuellement dans le §Ynoyau galactique§!, a commencé à augmenter lentement son activité, à la fois à ses frontières et aux alentours.\n\nEn effet, Les petits vaisseaux d'exploration Aeternite ont été retenus à travers la galaxie et les capteurs récoltent des quantités croissantes de transmissions cryptées émanant de leur §Ymonde de Birch§!, indiquant qu'un changement subtil et évolutif pourrait apparaître apparemment dans leur civilisation.\n\nNous sommes actuellement incertains s'il s'agit simplement d'une sorte de protocole de l'Aeternum habituel mené pour en savoir plus sur le reste de la galaxie, ou s'il s'agit d'un avertissement que quelque chose de plus drastique est en train de venir..."
    giga_aeternum.3000.a:0 "Surveillez-le de près !"
    giga_aeternum.3000.a.tooltip:0 "Notre agence de renseignement Aeternite surveillera ce que l'Aeternum fait quelques mois et fera un rapport dès qu'une réponse concluante peut être déterminée."

    giga_aeternum.3001.name:0 "Un probable réveil"
    giga_aeternum.3001.desc:0 "À la suite d'une série d'études intensives et d'enquêtes menées sur le comportement particulier de l'Aeternum, ainsi que sur le référencement de leur comportement actuel ainsi que quelques données des archives galactiques que nous possèdons sur eux, nos chercheurs ont conclu, avec une certitude de 99,7%, à un réveil de l'§YAeternite§! est à l'horizon.\n\nComme nous parlons, les Aeternites semblent réactiver des chantiers navals anciens, le redémarrant des restes de leurs centres industriels sur §YAiondia§!, et semblent également préparer leur population et leur société pour un grand retour sur la scène galactique, pour la première fois depuis au moins cent mille ans.\n\nCompte tenu de la taille et de la force de leurs anciens vaisseaux armés, cela a conduit à une panique au sein de notre haut-commandement militaire. Heureusement, nos scientifiques nous assurent que les rumeurs de ce réveil n'est pas imminent.\n\nEn fait, ils estiment que puisque la population d'Aeternum a été stagnante et hédoniste depuis plusieurs centaines de milliers d'années, préservant pleinement leur nation pour une guerre galactique, ce réveil pourrait prendre plusieurs années de restructuration intensive et de réorganisation de leur société et de leur commandement militaire.\n\nComme tel, ils estiment que nous avons actuellement environ §Y[birch_aeternum.years_until_awakening]§! années avant que les Aeternites ne fassent leur grand retour sur la scène galactique, ce qui pourrait nous donner un certain temps précieux pour préparer cette tempête à venir...\n\n§BAfin de garder un oeil sur les Aeternites, notre agence de renseignement peut maintenant faire Une variété de nouveaux projets pour enquêter sur l'Aeternum.§!"
    giga_aeternum.3001.a:0 "C'est Inquiétant. Nous devons nous préparer nous-mêmes."
    giga_aeternum.3001.a.tooltip:0 "Nous pouvons maintenant utiliser l'agence d'intelligencel'Aeternite pour surveiller l'activité de l'Aeternum en préparation de leur réveil. Ces projets accorderont également une valeur précieuse §YDyEnite technologique Intel§!"

    giga_aeternum.3004.name:0 "Réveil imminent !"
    giga_aeternum.3004.desc:0 "Notre agence de renseignement sur l'Aeternite rapporte que les Aeternites devraient maintenant être prêts à se réveiller dans les prochaines années. §2§! flottes et défenses afin de se préparer à cette tempête rentrée..."
    giga_aeternum.3004.a:0 "Nous supporterons."



    giga_aeternum.3009.name:0 "Intelligence de l'Aeternum"
    giga_aeternum.3009.desc:0 "Notre première analyse des Aeternites a révélé que, comme prévu, leur développement technologique et leur force de flotte dépassent de loin la nôtre. En tant que tel, afin d'enquêter de plus près et de surveiller les activités de cette civilisation de précurseurs potentiellement dangereuse, une nouvelle branche de renseignement a récemment été créée, appelée l'§Yagence de renseignement Aeternite§!.\n\nCe service spécialisé conservera un oeil vigilant sur ces précurseurs et nous permettra de mener une variété de projets liés à ceux-ci. Cela contribuera également à garantir que notre civilisation est préparée à un conflit potentiel avec l'Aeternum.\n\nEn tant que tel, l'agence de renseignement collectera toutes les données concernant l'Aeternum que nous pouvons trouver, sous la forme de $aeternum_tech_intel$, et les analysera afin d'apprendre à mieux contrer leurs vaisseaux antiques."
    giga_aeternum.3009.a:0 "C'est noté."
    giga_aeternum.3009.a.tooltip:0 "Nous pouvons maintenant contacter l'§Yagence de renseignement Aeternite§!, en utilisant le bouton 'Moniteur d'Activité de l'Aeternum' en bas de l'écran."

    #AGENCY STUFF

    giga_contact_aeternum_tooltip:0 "§HMoniteur d'Activité de l'Aeternum§!...§!"

    giga_aeternum.3010.name:0 "Surveillance de l'Aeternum"

    giga_aeternum.3010.desc.early.a:0 "L'Aeternum affiche les technologies avancées de manipulation de l'esprit. Nous devons par contre y aller avec prudence.\n\nC'est une bonne chose qu'ils montrent peu d'intérêt pour le reste de la galaxie."
    giga_aeternum.3010.desc.early.b:0 "Nous devrions faire tout ce que nous pouvons pour acquérir des Renseignements technologiques Aeternites. Chaque petite avancée nous aide à les comprendre plus en détail !"
    giga_aeternum.3010.desc.early.c:0 "Leur monde de Birch est une véritable merveille de l'ingénierie. Nous ne savons pas s'ils savent même encore comment ils l'ont construit !"

    giga_aeternum.3010.desc.preawaken.a:0 "Nous avons eu du mal à étudier et à analyser l'activité des précurseurs de l'Aeternum. Bien qu'ils soient définitivement une menace puissante, nous avons encore du temps avant qu'ils ne fassent leur retour sur la scène galactique."
    giga_aeternum.3010.desc.preawaken.b:0 "L'apathie des Aeternites pourrait très bien être leur chute, un peu comme de nombreuses civilisations de précurseurs."
    giga_aeternum.3010.desc.preawaken.c:0 "Nous devrions faire bonne utilisation de tout moment dont nous disposons avant leur éveil."

    giga_aeternum.3010.desc.soonawaken.a:0 "Espérons que nos flottes et nos défenses suffiront."
    giga_aeternum.3010.desc.soonawaken.b:0 "Nous devrions rassembler tous les renseignements que nous pouvons avant qu'il ne soit trop tard."
    giga_aeternum.3010.desc.soonawaken.c:0 "L'éveil est proche. Nous serons prêts !"

    giga_aeternum.3010.desc.atwar.a:0 "C'est un conflit aura été très rarement observé dans l'histoire galactique."
    giga_aeternum.3010.desc.atwar.b:0 "À partir de maintenant, il n'y a que des destructions totales ou une victoire absolue."
    giga_aeternum.3010.desc.atwar.c:0 "Si nous pouvons réussir à inverser l'ingénieur, une partie de leur technologie, la marée de la guerre pourrait très bien tourner contre eux.\n\nIl est plutôt chanceux que leurs vaisseaux sont étonnamment lents."

    giga_aeternum.3010.clues:0 "Renseignements technologiques sur l'Aeternite : [ROOT.aeternite_intel_count] |+ [Root. aeternite_damage_bonus]% dégâts"
    aeternum_clues_tooltip:0 "Cela représente notre compréhension actuelle des technologies employées par les Aeternites.\n\nchaque unité de $aeternum_tech_intel$ que nous recueillons nous accordera §G+5%§! §Ydégâts contre l'Aeternum§!, jusqu'à un maximum de §G+150%§!\n\nCes renseignements peuvent être acquis de différentes manières, telles que des projets spéciaux ou des destructions de vaisseaux de l'Aeternum pendant la guerre."

    giga_aeternum.3010.howclues:0 "Comment pouvons-nous acquérir plus de $aeternum_tech_intel$§B?§!"
    giga_aeternum.3010.howclues.response:0 "En raison de la réclusion de l'§YAeternum§!, il n'est pas facile d'obtenir des données sur la conception et la technologie de ses vaisseaux.\n\nMalgré cela, il existe plusieurs méthodes que nous pouvons utiliser pour acquérir des renseignements exploitables.\n\nEn terminant des §Yprojets spéciaqux§! divers liés à eux, peut nous fournir des renseignements, détruire tout vaisseau aeternite au combat a §Y1%§! des chances d'accorder des renseignements, et détruire de gros vaisseaux capitaux et des constructions aeternites est susceptible d'accorder de grandes quantités de renseignements.\n\nD'autres possibilités pourraient se présenter également de manière imprévue.\n\n$aeternum_tech_intel$ est plafonné à §G30§!, et peut accorder jusqu'à §G+150%§! de §Ydégâts contre l'Aeternum§!."

    giga_aeternum.3010.countdown:0 "Temps estimé avant le réveil Aeternite : [birch_aeternum.years_until_awakening] ans"
    aeternum_countdown_tooltip:0 "C'est le temps estimé avant que l'Aeternum se réveille enfin et déclare probablement la guerre sur toute la galaxie, dans une tentative de l'unir à nouveau sous leur bannière."

    giga_aeternum.3010.vaisseau-planète:0 "Rétro-ingénierie d'un §Gvaisseau-planète aeternite§! | Nécessite §G20§! §Brenseignements§!"
    analysed_aeternite_planetcraft_tooltip:0 "Nous devons avoir détruit et analysé un §Yvaisseau-planète aeternite§!. L'analyse peut être effectuée via un §Yprojet spécial§! après en avoir détruit un."

    giga_aeternum.3010.armor:0 "Rétro-ingénierie du §Hblindage aeternite§! | Nécessite §G12§! §Brenseignements§!"
    analysed_aeternite_armor_tooltip:0 "Nous devons avoir détruit et analysé un §Ypsykofabricateur aeternite§!. L'analyse peut être effectuée via un §Yprojet spécial§! après en avoir détruit un."

    giga_aeternum.3010.Aiondiashield:0 "Perturber le §HSuurikilpian§! | Nécessite §G10§! §Brenseignements§!"

    needs_10_aet_intel:0 "Nous avons besoin d'au moins §G10§! $aeternum_tech_intel$. Cela ne va pas supprimer les renseignements."
    needs_12_aet_intel:0 "Nous avons besoin d'au moins §G12§! $aeternum_tech_intel$. Cela ne va pas supprimer les renseignements."
