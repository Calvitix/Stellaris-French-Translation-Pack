    origin_pangalactic:0 "Union pan-galactique"
    origin_pangalactic_desc:0 "Cet empire est le résultat d'un effort galactique incroyable pour empêcher un empire de déclencher une hyper-arme."

    #########################################
    ### Alderson Disk Start #################
    #########################################
    origin_alderson:0 "Disque Alderson"
    origin_alderson_desc:0 "Vous êtes le vestige d'une civilisation oubliée depuis longtemps, vivant dans la vaste étendue d'un disque Alderson construit par vos ancêtres. Les autres tranches abritaient une vie intelligente, mais leurs générateurs arcaniques sont morts depuis longtemps."
    origin_alderson_effects:0 "Commencez sur un $pc_alderson_slice_gaia_shattered$, une partie en ruine d'un colossal disque Alderson. L'habitabilité des espèces est fixée à §L$pc_alderson_slice_gaia_shattered$§!\n- Il n'y aura aucun système avec des mondes habitables garantis à proximité§!\n- Deux puissantes nations Pre-PRL apparaîtront à vos côtés sur l'Alderson."
    giga_alderson_start_NAME:0 "$origin_alderson$"
    giga_alderson_start_DESC:0 "$origin_alderson_desc$"

    giga_start_screen_alderson:0 "Nous ne savons pas ce qui est arrivé à nos ancêtres. Ennemis, peste, guerre civile ? Ils n'existent maintenant qu'au travers des mythes et légendes, leurs connaissances et leur pouvoir sont perdus. Ils ont en quelque sorte construit ce vaste disque englobant l'intégralité du puits de gravité de notre étoile, maintenant nous vivons dans la vaste étendue en écho conçue pour héberger un million de fois plus de personnes qu'il n'en reste.\n\nDevant le délabrement et l'inutilité de cette immense structure, ou seule la dernière tranche est encore opérationnelle, notre peuple s'est peu à peu fixé un nouveau objectif : nous devons nous unir et prendre notre place au sein des étoiles, ou sinon nous serons perdus à jamais dans l'histoire.\n\nNous devons faire travailler nos §Y$job_miner$§! et §Y$job_technician$§! avant que nous ne manquions de ressources pour pouvoir nous développer.\n\nIl se peut que nous devions déplacer certaines personnes de leur emploi préféré pour que cela se produise."

    #########################################
    ### Birch World Start ###################
    #########################################
    origin_birch:0 "Monde de Birch"
    origin_birch_desc:0 "Vous êtes le vestige d'une civilisation oubliée depuis longtemps, vivant dans l'étendue résonnante d'un $pc_birch$ au noyau galactique construit par vos ancêtres."
    origin_birch_effects:0 "Vous commencerez sur un $pc_birch$ isolé au niveau du noyau galactique.\nÉtant donné que cela nécessite de faire apparaître le noyau après la génération de la galaxie, vous vous y déplacerez juste avant le début du jeu, vous maintiendrez donc la connaissance de votre cluster d'origine.\n\nLe $pc_birch$ a été conçu pour une population beaucoup plus nombreuse, vous devrez donc gérer des tâches au début pour survivre"

    giga_birch_start_dialog:0 "Nous ne savons pas ce qui est arrivé à nos ancêtres. Ennemis, peste, guerre civile ? Ils n'existent maintenant qu'au travers des mythes et légendes, leurs connaissances et leur pouvoir sont perdus. Ils ont en quelque sorte construit ce vaste monde autour du trou noir au centre de notre galaxie, maintenant nous vivons dans la vaste étendue en écho conçue pour abriter un million de fois plus de personnes qu'il n'en reste.\nComme toutes les sections sauf les dernières sont tombées dans le délabrement et l'inutilité, notre peuple a été rempli d'un nouveau sens du but : nous devons nous unir et prendre notre place dans les étoiles, sinon nous serons perdus à jamais dans l'histoire.\n\nNotre premier ordre du jour sera nommer ou élire un gouverneur. Ensuite, nous devons nous assurer que nous travaillons aux bons postes :\n"

    giga_start_screen_birch:0 "$giga_birch_start_dialog$Nous avons besoin d'un §Y$job_structure_manager$§! pour empêcher notre 'Maison' de tomber en ruines.\n\nNous pourrons être amenés à licencier certaines personnes de leur emploi préféré pour y parvenir."

    giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$Nous avons besoin d'un §Y$job_structure_process$§! pour empêcher notre 'Maison' de tomber en ruines"

    giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$Nous avons besoin d'un §Y$job_structure_process$§! pour empêcher le lieu de tomber en ruines"

    giga_birch.title:0 "Hyperlignes de base découverts"
    giga_birch.desc:0 "Nous avons réussi à remettre les capteurs en état de fonctionner correctement et avons découvert que nous ne sommes pas seuls au centre de la galaxie. Il y a un petit nombre de systèmes qui ont été rapprochés de l'anneau galactique principal par la gravité des trous noirs.\n\nÀ l'heure actuelle, il ne semble y avoir aucun lien avec le reste de la galaxie. à partir de notre traduction de fragments de log, nous pensons que la gravité des trous noirs interfère avec les connexions entre les systèmes internes et les autres, et que toutes les Hyperlignes entre elles soient affaiblies et s'estompent.\n\nNous avons initié un §Yprojet spécial§! pour les localiser et les ré-ouvrir"

    giga_birch.003.name:0 "Le Noyau Galactique se connecte à la Galaxie"
    giga_birch.003.desc:0 "Avec une surtension détectable sur tous nos instruments, des hyperlignes se sont ouvertes entre le noyau galactique et le reste de la galaxie.\n\nNous pouvons partir de notre enclave. Mais que trouverons-nous ? qu'est-ce qui nous attend ?"
    giga_birch.003.desc2:0 "Avec une surtension détectable sur tous nos instruments, des hyperlignes se sont ouvertes entre le noyau galactique et le reste de la galaxie.\n\nCela n'a pas été causé par nous, nous en sommes sûrs ! La galaxie arrive à notre rencontre"

