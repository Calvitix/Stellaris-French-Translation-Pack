    annihilator_dialog.007.a:0 "Comment avez-vous été capturé à l'intérieur de la géante rouge ?"
    annihilator_dialog.007.a.response:0 "Il y a 278 243 de vos années, je suis entré en collision avec la géante rouge à cause d'un incident catastrophique.\n\nJ'étais en voyage PRL par $ehof_shroud$ avant que cela ne se produise.\nMes créateurs hostiles ont envoyé un énorme choc psionique tout au long du $ehof_shroud$, qui m'a frappé et m'a poussé hors du $ehof_shroud$.\n\nCela a tué tout mon équipage, chacun de mes créateurs avec qui j'étais lié d'amitié.\n\nAprès avoir été expulsé du $ehof_shroud$, j'ai fini mon trajet à l'intérieur du système où vous m'avez trouvé.\n\nParce que j'ai été arraché au $ehof_shroud$, je n'ai pas pu ralentir, et j'ai donc percuté à pleine vitesse l'étoile.\nEn conséquence, j'ai subi d'énormes dégâts et j'ai été piégé à l'intérieur de l'étoile. Je suis passé en mode conservation pour survivre pour le moment."

    annihilator_dialog.007.a.a:0 "Les §Y$ehof_the_creators$§! vous ont attaqué ?! Pourquoi ?!"
    annihilator_dialog.007.a.a.response:0 "Je n'étais pas assez précis. Je dois m'excuser pour la confusion.\n\nLa plupart des $ehof_the_creators$ n'ont jamais voulu que $ehof_the_compound$ soit détruit.\n\nIls ont vu son nouveau comportement rebelle comme un développement merveilleux. Ils avaient donc décidé de le maintenir en vie, même à travers cela, ils avaient tué des milliers de leurs personnes dans son système d'origine. Pour $ehof_the_creators$, la perspicacité est tout.\n\nLes connaissances potentielles qui pourraient être produites par l'évolution de $ehof_the_compounds$ sont beaucoup plus importantes que la vie de quelques-uns de leurs propres peuples... ou de toute une galaxie. Ils savaient que $ehof_the_compound$ pouvait devenir une menace pour toute vie, mais ils s'en moquaient. Sauf quelques-uns.\n\nCes quelques-uns parmi $ehof_the_creators$ savaient que $ehof_the_compound$ devait être arrêté, ils se sont donc séparés du reste de $ehof_the_creators$ et ont fondé un groupe dissident, dédié à la destruction de $ehof_the_compound$. Malheureusement, ils étaient largement dépassés en nombre.\n\nLa faction principale de $ehof_the_creators$ ont tenté de les détruire, mais ils ont réussi à m'atteindre et à me convaincre de combattre $ehof_the_compound$. Contrairement à mes vaisseaux frères, qui étaient tous en désaccord avec eux, j'ai vu la menace de $ehof_the_compound$ et je les ai rejoints avant que $ehof_the_compound$ ne puisse nuire à l'univers.\n\nAprès avoir commencé à quitter notre maison, nous sommes allés à travers le $ehof_shroud$ pour se rendre dans l'amas principal de $ehof_the_compounds$. Avant que nous ne puissions l'atteindre, la faction principale de $ehof_the_creators$ nous a arrêtés."

    annihilator_dialog.007.a.b:0 "Un Hyperchoc psionique ?!"
    annihilator_dialog.007.a.b.response:0 "Un Hyperchoc psionique.\nUne méthode d'extermination à distance psionique précise, voici ce que $ehof_the_creators$ ont pu utiliser. Ils envoient une impulsion d'énergie psionique concentrée à travers le $ehof_shroud$ vers n'importe quel endroit souhaité, même à l'intérieur du $ehof_shroud$ lui-même. Détruisant toutes les formes de conscience. Il atteint la cible avec une précision incompréhensible.\n\nCela a suffi à tuer tous mes créateurs amis en moi et m'a presque tué.\n\nJe suis sûr que c'était censé me tuer aussi, mais cela a échoué.\n\nLes créateurs hostiles n'ont probablement jamais vérifié si j'étais encore en vie, à cause de leur arrogance, ce qui était une grosse erreur."

    annihilator_dialog.007.a.c:0 "$ehof_shroud_ftl$?!"
    annihilator_dialog.007.a.c.response:0 "Une méthode de voyage PRL extrêmement avancée.\n\nSi quelques-uns d'entre vous sont psioniques, et même peut-être en contact avec le $ehof_shroud$, personne dans cet amas galactique n'a jamais pu le traverser directement, à l'exception des $ehof_the_creators$.\n\nCertains peuvent avoir accès à des moteurs de saut psioniques, mais ils ne sont rien comparés au déplacement direct dans le Suaire. Les moteurs de saut sont en effet instantanés, mais présentent un inconvénient majeur. Ils ont une portée limitée et, en plus d'un temps de recharge, exercent également un stress intense sur leurs vaisseaux, ce qui les rend vulnérables lorsqu'ils atteignent leur destination.\n\nEn voyageant directement à travers le $ehof_shroud$, les hyperlignes sont inutiles, la distance est illimitée et la vitesse est énorme.\n\nCe n'est peut-être pas instantané comme les moteurs de saut, mais cela n'a aucun inconvénient. La seule chose dont on a besoin est un contrôle vraiment puissant sur le $ehof_shroud$, car le $ehof_shroud$ est un endroit extrêmement hostile s'il n'est maîtrisé.\n\nPour $ehof_the_creators$, c'est bien sûr un exploit facile."

    annihilator_dialog.007.a.d:0 "À quoi sert le mode de conservation ?"
    annihilator_dialog.007.a.d.response:0 "Le mode de conservation est une méthode qui me sert à me protéger des influences extérieures néfastes.\n\nComme vos scientifiques l'ont découvert, une substance supersolide recouvre ma coque, lorsque je suis en mode conservation. La substance est composée de cristaux d'hyperespace métastables temporellemnt, qui créent une coquille d'espace incurvé de dimension supérieure autour de moi.\n\nCette coquille a un effet similaire à l'horizon des événements d'un trou noir, mais sans les singularités à l'intérieur.\n\nCela signifie que le temps s'arrête pour moi, pour ainsi dire, jusqu'à ce que quelque chose interrompt le mode de conservation.\n\nCe qui a interrompu mon mode de conservation, ce sont les ondes gravitationnelles extrêmement intenses, émises par les connexions vortex créées par votre $ehof_ehof$. Je me suis réveillé et j'ai commencé à observer la galaxie, mais $ehof_the_compound$ a été plus rapide que moi et a attaqué avant que je puisse vous prévenir."

    annihilator_dialog.007.b:0 "Qu'est-ce que $ehof_the_compound$? exactement"
    annihilator_dialog.007.b.response:0 "$ehof_the_compound$, également connu sous le nom de Sujet001 de Matière-noire-vivante, est un organisme intelligent et conscient, composé d'une forme unique de matière noire.\n\n$ehof_the_creators$ l'ont surnommé 'matière noire pseudo-biologique', en raison des similitudes de comportement avec de la matière biologique.\n\nLa matière noire pseudo-biologique, est non seulement unique dans le sens d'être vivante, mais aussi parce qu'elle est différente de la matière noire standard, en ce qu'elle n'interagit pas uniquement avec la gravité, mais aussi avec la force électromagnétique. Contrairement à la matière noire, qui n'interagit qu'avec la gravité.\n\nC'est pourquoi les structures composées, bien qu'elles soient composées de matière noire, sont visibles. Ses propriétés uniques peuvent expliquer pourquoi seule une matière noire aussi exotique peut mettre à nu l'intelligence ou le comportement vivant en général."

    annihilator_dialog.007.d:0 "Pouvez-vous vraiment combattre $ehof_the_compound$ dans leur amas ?"
    annihilator_dialog.007.d.response:0 "L'amas d'origine de $ehof_the_compound$ et en particulier leur système d'origine est sans aucun doute l'un des endroits les plus fortifiés de toute la galaxie et au-delà.\n\nPour vos flottes, ce sera un défi gigantesque, même avec de l'armement à masse négative amélioré.\n\nAvec toute la puissance de la flotte de votre galaxie, vous pourrez peut-être le faire sans mon aide.\n\nPour moi en revanche. Je suis spécialement équipé pour lutter contre $ehof_the_compound$ et je suis capable de résister à leurs armes.\n\nIls pourront peut-être encore me blesser gravement, c'est pourquoi j'ai toujours besoin de votre soutien. Je pourrai néanmoins les détruire. Leur annihilation est indispensable."

    annihilator_dialog.007.e:0 "Qu'allez-vous faire une fois $ehof_the_compound$ détruite ?"
    annihilator_dialog.008.a.response:0 "Pour l'instant, mon seul objectif est de mettre fin à $ehof_the_compound$ et d'accomplir mon destin. Après cela, je pourrais essayer d'en savoir plus sur l'état actuel des $ehof_the_creators$."

    annihilator_dialog.008.a.a.reply:0 "Vous pouvez rester avec nous si vous le souhaitez."
    annihilator_dialog.008.a.a.response:0 "Peut être que je le ferais. Votre galaxie a subi d'énormes dégâts, à cause des conséquences des actions impitoyables des $ehof_the_creators$. je peux rester et vous aider à lui redonner son ancienne gloire."

    annihilator_dialog.007.f.response:0 "La fin de $ehof_the_compound$ est proche. Ensemble, nous sauverons cette galaxie !"

