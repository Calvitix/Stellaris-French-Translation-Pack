    giga_hke.1003.name:0 "Holy Félidé Empire Dissolves!"
    giga_hke.1003.desc:0 "Due to a lack of members within the HKE, the supranational organization is no longer able to hold itself together, with its last remaining members choosing to disband the federation.\n\nThe Holy Félidé Empire has effectively collapsed, and they will no longer be a threat to anyone."
    giga_hke.1003.a:0 "The Félidés are gone for good, it seems."

