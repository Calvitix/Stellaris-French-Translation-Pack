    bombardment_redtoxin:0 "Fléau écarlate"
    bombardment_redtoxin_desc:3 "Le bombardement $bombardment_redtoxin$ utilise le Fléau écarlate pour empoisonner une planète via un bombardement orbital et tuer toute vie sur la planète.\n- dégâts §RMassifs§!aux §HArmées§!\n- dégâts §RMassifs§! aux §HPlanètes§!\n- dégâts §RMassifs§! aux §HPops§!\n- Bombardera les planètes non défendues\n- Peut réduire les planètes en un monde toxique rouge inhabitable, mais facilement terraformable"
    opinion_policy_orbital_bombardment_redtoxin:0 "On n'aime pas ton gaz moutarde"
    orbital_bombardment_redtoxin:0 "Fléau écarlate"
    orbital_bombardment_redtoxin_name:0 "Bombardement orbital au Fléau écarlate"
