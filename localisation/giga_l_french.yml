    giga_katrebels.2010.name:0 "Opérations de résistance au §YSolakien§!"
    giga_katrebels.2010.desc:0 "Nous pouvons soutenir les §YCombattants de la liberté Solakiens§! pour qu'ils entreprennent une opération dans leur patrie de §YSolakia§!. Ils cibleront les banques de données cruciales des Félidés et divulgueront des données militaires des Félidés à la galaxie, ce qui nous permettra d'infliger des dégâts accrus à leurs vaisseaux.\n\n§YSi réussi§! :\nActivités partisanes en §YSolakien§! §Gaugmenter§!.\nLes Félidés souffriront de §Yaugmentation des dégâts de l'ennemi§!.\nLa Vigilance des Félidés va §Raugmenter§! de §R2§!.\n\n§YSi échec§! :\nLa Vigilance des Félidés va §Raugmenter§! de §R1§!.\n\n§YChance de succès§! :\nBase : §Y75%§!\n§HVigilance des Félidés§! : §R- [flusion_primitives_country.katzen_wary_perc]%§!\n§HEmprise des Félidés Elevée à Solakien§! : §R-30%§!\n§BPartisans à Lyuinita§! : §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BPartisans à Patria des Félidés§! : §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BPartisans du Ravkanien§! : §G+[flusion_primitives_country.ravka_res_perc]%§!\nTotal : §Y[flusion_primitives_country. flusion_success_chance_total]%§!"

    giga_katrebels.2010.a:0 "Utilisez 1 §BRessource de Résistance§! pour l'opération ([flusion_primitives_country.flusion_success_chance_total]% de chances de succès)"
