    ### Matrioshka Brain ####################
    #########################################
    giga_tech_matrioshka_brain_1:0 "Calculateur stellaire d'échelle Giga"
    giga_tech_matrioshka_brain_1_desc:0 "Afin de répondre à nos besoins toujours croissants de puissance de calcul, nous devons voir plus grand. En incorporant une conception semblable à une sphère de Dyson dans un plus grand nombre de structures informatiques, nous pourrions construire un ordinateur couvrant l'ensemble du système composé de plusieurs couches imbriquées se nourrissant de la chaleur de l'autre."

    giga_tech_matrioshka_brain_2:0 "Téléchargement de la conscience de masse"
    giga_tech_matrioshka_brain_2_desc:0 "Les exigences technologiques pour scanner un esprit et le transférer dans un environnement artificiel entièrement simulé avec des milliards d'autres esprits sont énormes. Mais avec un ordinateur suffisamment puissant, comme un $name_matrioshka_brain$, ce rêve peut devenir réalité."

    giga_dialog.501.name:0 "Construction du $name_matrioshka_brain$"
    giga_dialog.501.desc:0 "Nous sommes maintenant prêts à commencer la tâche colossale de construction d'un $name_matrioshka_brain$... La première étape sera la construction de deux condensateurs solaires autour de l'étoile, ce qui supprimera l'activité externe indésirable de l'étoile. Au fur et à mesure que chaque couche est ajoutée, de plus en plus de recherches seront générées. N'oubliez pas que l'efficacité du $name_matrioshka_brain$ montera en flèche une fois que nous aurons terminé la dernière couche. Les corps planétaires du système seront démantelés afin de faire place à la mégastructure."
    giga_dialog.501.a:0 "Merveilleux."

    giga_dialog.502.name:0 "Condensateurs solaires construits"
    giga_dialog.502.desc:0 "Les condensateurs solaires sont maintenant en place autour de l'étoile, collectent activement l'énergie et empêchent les tempêtes solaires. Nous allons maintenant construire la première couche de calcul, la banque de données principale. Il servira d'énorme unité de stockage rassemblant et analysant constamment de nouvelles données des quatre coins de la galaxie."
    giga_dialog.502.a:0 "Excellent."

    giga_dialog.503.name:0 "Banque de données principale construite"
    giga_dialog.503.desc:0 "La banque de données principale a été construite, et elle pompe déjà un flux de science. Cependant, ses capacités sont encore très limitées et il faut davantage de couches pour atteindre une efficacité maximale. Nous pouvons maintenant commencer la construction du processeur central, qui abritera certains des ordinateurs les plus puissants de la galaxie et utilisera la chaleur émise par la banque de données principale."
    giga_dialog.503.a:0 "Bien. Nous y arrivons."

    giga_dialog.504.name:0 "Processeur central construit"
    giga_dialog.504.desc:0 "Le processeur central est terminé. C'est un gigantesque réseau d'ordinateurs sensibles reliés entre eux comme un gigantesque réseau de neurones, possédant une puissance de calcul incroyable. Il utilise la chaleur de la banque de données principale pour fonctionner, et traite également les données collectées par ladite banque de données. La couche suivante sera constituée des calculateurs quantiques, qui travailleront aux côtés du processeur central pour comprendre les mystères de l'univers."
    giga_dialog.504.a:0 "Un autre pas vers un avenir glorieux."

    giga_dialog.505.name:0 "Calculateurs quantiques construits"
    giga_dialog.505.desc:0 "Les calculatrices quantiques sont opérationnelles. Ces deux anneaux gigantesques utilisent l'énergie thermique générée par le processeur central et travaillent activement à trouver les réponses aux questions les plus compliquées dans tous les domaines scientifiques. La dernière étape de la construction du $name_matrioshka_brain$ consistera à créer l'archive croisée, qui sera un immense réseau d'ordinateurs reliant chaque ordinateur du $name_matrioshka_brain$ de manière organisée, ce qui décuplera son efficacité."
    giga_dialog.505.a:0 "Nous sommes sur le point de percer les secrets de l'univers."

    giga_dialog.506.name:0 "$name_matrioshka_brain$ terminé"
    giga_dialog.506.desc:0 "Aujourd'hui est un jour glorieux pour notre espèce. Nos ingénieurs et ouvriers les plus qualifiés ont assemblé une merveille technologique que seuls les plus grands empires pourraient rêver de construire. Ce $name_matrioshka_brain$, équipé de certains des ordinateurs les plus puissants jamais conçus dans cette galaxie nous aidera à découvrir les derniers mystères de l'univers.\n\nL'incroyable puissance de cet ordinateur optimisera également certaines parties de notre économie, telles quele rythme de construction de nos vaisseaux ainsi que notre capacité navale."
    giga_dialog.506.a:0 "Puissions-nous percer les secrets de l'univers."

    giga_dialog.507.name:0 "Prêt pour le simulateur de réalité Matrioshka"
    giga_dialog.507.desc:0 "C'est fait. Au prix d'une certaine efficacité, notre Cerveau Matrioshka a été équipé de milliards et de milliards de cosses de stase, capables de contenir une énorme quantité d'êtres. Ces êtres pourront vivre dans un monde complètement virtuel, libre des contraintes de la réalité.\n\nGardez à l'esprit que la population croît extrêmement lentement à l'intérieur d'un monde virtuel et que tous les pops devront être déplacés d'une autre planète."
    giga_dialog.507.a:0 "Glorieux"

    giga_dialog.508.name:0 "Section du simulateur de réalité Matrioshka terminée"
    giga_dialog.508.desc:0 "Une section de notre simulateur de réalité virtuelle a été terminée, nous rapprochant d'une civilisation virtuelle entièrement fonctionnelle.\n\nGardez à l'esprit que la population croît extrêmement lentement dans un monde virtuel et que tous les pops devront être déplacés d'une autre planète. Nous pouvons spécialiser le monde virtuel en utilisant l'onglet décisions."
    giga_dialog.508.a:0 "Faisons un autre pas."

    ###Megastructures###
    matrioshka_brain_0:0 "Chantier de construction du $name_matrioshka_brain$"
    matrioshka_brain_0_DESC:0 "Ce chantier de construction servira de dépôt provisoire pour héberger les grandes quantités de ressources et de personnel nécessaires à la construction d'un $name_matrioshka_brain$."
    matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_science_production$\nRécupère l'énergie d'une §YÉtoile§! pour alimenter des ordinateurs colossaux, produisant de la §YRecherche§! £physics_research£ £society_research£ £engineering_research£\n$giga_list_removes_system_planets$ - $giga_list_scales_with_star_size$\n§LUn $name_matrioshka_brain$ est un énorme ordinateur composé de plusieurs couches s'étendant autour d'une étoile entière.§!"

    matrioshka_brain_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Peut être mis à niveau ultérieurement pour avoir des §YSegments de réalité virtuelle§!, réduisant la §YGénération de recherche§! mais en gagnant la capacité de loger les §YPops§!"
    
    matrioshka_brain_1:0 "Condensateurs solaires du $name_matrioshka_brain$"
    matrioshka_brain_1_DESC:0 "Ces condensateurs avancés encerclant l'étoile fournissent de l'énergie pour le futur $name_matrioshka_brain$, mais ils stabilisent également l'étoile et sont capables de supprimer les éruptions solaires et les vents solaires pour protéger les circuits délicats."

    matrioshka_brain_2:0 "Banque de données principale du $name_matrioshka_brain$"
    matrioshka_brain_2_DESC:0 "Les principales banques de données sont désormais en place autour de l'étoile, et des ordinateurs haut de gamme ont été installés pour gérer la quantité brute de données générées par la recherche scientifique. La plupart des données que nous avons recueillies jusqu'à présent ont été stockées et sont actuellement étudiées ici."

    matrioshka_brain_3:0 "Processeur central du $name_matrioshka_brain$"
    matrioshka_brain_3_DESC:0 "Les processeurs centraux sont d'énormes ordinateurs qui s'étendent autour de l'étoile entière. La chaleur générée par les banques de données principales est utilisée pour alimenter les processeurs centraux, augmentant considérablement l'efficacité de l'appareil. Ces ordinateurs sont extrêmement puissants."

    matrioshka_brain_4:0 "Calculateurs quantiques du $name_matrioshka_brain$"
    matrioshka_brain_4_DESC:0 "De nombreux calculs complexes, en particulier ceux qui concernent la nature même de l'univers, sont traités dans ces calculatrices quantiques. Ils utilisent la chaleur du processeur central pour fonctionner, ce qui les rend très efficaces."

    matrioshka_brain_5:0 "$name_matrioshka_brain$"
    matrioshka_brain_5_DESC:0 "Un $name_matrioshka_brain$, pleinement opérationnel comprenant la couche la plus externe constituée des archives croisées qui coordonne les autres composants, augmentant ainsi l'efficacité à son maximum."

    matrioshka_brain_6:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_6_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

    matrioshka_brain_7:0 "Simulateur de réalité Matrioshka"
    matrioshka_brain_7_DESC:0 "Ce $name_matrioshka_brain$ a été équipé d'un grand nombre de modules de stase, permettant aux organiques de télécharger leur esprit dans de vastes mondes idéalisés et simulés. La seule limite est leur imagination."

