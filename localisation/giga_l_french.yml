    #contact#

    giga_aeternum.2000.name:0 "Les précurseurs aéternite"

    giga_aeternum.2000.desc.a:0 "§B<<initiation de protocoles de salutations>>§!\n\nBonjour, §Y[ROOT.GetName]§!. Je suis une unité diplomatique psykosynthétique aéternite §Y§!, déployée pour servir d'interface entre l'§YAeternum§! et le reste de la galaxie. Conformément aux protocoles diplomatiques, une analyse sera maintenant menée sur votre civilisation.\n\n§B<<analyse du développement sociétal et intellectuel du destinataire>>§!\n\n En raison de votre niveau actuel de développement technologique, votre demande de communication directement avec les §YPrécurseurs Aeternites§! a été §R<<REFUSEE>>§!\n\nAfin de désactiver le désir de votre espèce de connaissance et d'assurer la non-interférence dans les affaires des aéternites, nous avons compilé des informations de base sur notre civilisation dans une §Bbase de données§!, que vous pouvez consulter si vous désirez si vous désirez.\n\n§B<<Fin des protocoles de salutations>>§!"

    giga_aeternum.2000.who:0 "Qui sont les aeternites ? | §BBase de données§!"
    giga_aeternum.2000.who.response:0 "§B<<Récupération d'informations de base de données>>§!\n\nL'§YAeternum§! est constitué d'une civilisation résidant sur §YAiondia§!, un §YMonde de Birch§! construit autour du §YNoyau galactique§!. Le monde d'origine Aeternite de §YKouihmatalla§! n'est plus habité, avec toute la population résidant actuellement sur le Monde de Birch. Conformément aux protocoles, ils ne souhaitent pas être perturbés et que la galaxie externe ne devrait en aucun cas être autorisée à se mêler à l'Aéternum.\n\nla population d'Aiondia est actuellement d'environ §Y10.6 quadrillion§! d'êtres, occupant grossièrement §Y0,014%§! de la zone habitable de la structure, avec le reste de §Y99,986%§! étant §R] <<Données manquantes>>§!\n\nmenaçant la sécurité aéternite entraînera votre §Rterminaison immédiate§!.\n\n§B<<Fin du journal des données>>§!"

    giga_aeternum.2000.howold:0 "Quel âge a votre civilisation ? | §BBase de données§!"
    giga_aeternum.2000.howold.response:0 "§B<<Récupération d'informations de la base de données>>§!\n\nl'âge estimé de l'§YAeternum§! est de §Y1.2 millions de cycles standard§!, dont §Y931 mille§! ont été dépensés sur §YAiondia§!.\n\nCe cycle galactique est le §Y9ème§! cycle depuis que les hyperlignes vers le noyau §Ygalactique§! ont été réactivées. Celles-ci seront automatiquement perturbé dans le prochain. Peu de siècles par des perturbateurs tachyonniques automatisés.\n\nN'essayez pas de vous mêler de la civilisation aéternite pendant que les voies sont ouvertes.\n\n§B<<Fin du journal de données>>§!"

    giga_aeternum.2000.war:0 "Votre civilisation décrépite n'a pas sa place ici. | §RDéclarer la guerre§!"
    giga_aeternum.2000.war.tooltip:0 "Nous allons §Rdéclarer la guerre§! contre l'ancien Empire précurseur de l'§YAeternum§!.\n\nIls n'accepteront §RJamais§! de faire la paix.\n\nLes seules issues possibles sont la victoire totale ou la destruction totale."
    giga_aeternum.2000.war.response:0 "§R<<AVERTISSEMENT : Primitives non conformes exposant un comportement hostile>>§!\n\n§R<<initiation de protocoles défensifs>>§!"

    giga_aeternum.2000.warawake:0 "Nous ne vous laisserons pas finir votre réveil ! |§RDéclarez la guerre§!"
    giga_aeternum.2000.warawake.tooltip:0 "Nous allons §Rdéclarer la guerre§! contre l'ancien Empire précurseur de l'§YAeternum§!.\n\nIls n'accepteront §RJamais§! de faire la paix.\n\nLes seules issues possibles sont la victoire totale ou la destruction totale..\n\ncar ils préparent actuellement leur §Yéveillé XXXX, ils deviendront plus puissants à mesure qu'ils sont proches de leur éveil."
    giga_aeternum.2000.warawake.response:0 "§R<<AVERTISSEMENT : Primitives non conformes présentant un comportement hostile lors des protocoles de reconstruction>>§!\n\n§R<<initiation de protocoles défensifs>>§!"

    giga_aeternum.2002.name:0 "Les précurseurs aéternite"
    giga_aeternum.2002.desc.a:0 "Vous avez fait une erreur fatale, [ROOT.GetName]. Le [ROOT.GetSpeciesNamePlural] rejetera bientôt des milliers d'autres espèces dans les profondeurs sans fin de l'histoire galactique."
    giga_aeternum.2002.desc.b:0 "Jouez aux jeux d'asinine, gagnez des prix asinés."
    giga_aeternum.2002.desc.c:0 "Votre type n'affiche même pas l'insolence, mais une stupidité simple."
    giga_aeternum.2002.desc.d:0 "Déranger les aeternites sera votre dernière erreur, [Root.GetSpeciesName]. Un essai final, que vous êtes condamné à échouer."
    giga_aeternum.2002.a:0 "Alors soyez-le, des imbéciles décrépit. Nous nous rencontrerons sur le champ de bataille."

    giga_aeternum.2003.name:0 "Les précurseurs aéternite"
    giga_aeternum.2003.desc.a:0 "Les Aeternites doivent récupérer leur place en tant que dirigeants suprêmes de cette galaxie."
    giga_aeternum.2003.desc.b:0 "La paix ne sera atteinte que par votre destruction complète."
    giga_aeternum.2003.desc.c:0 "Nous allons montrer votre genre le vrai sens de la guerre, [Root.GetSpeciesName]."
    giga_aeternum.2003.desc.d:0 "N'essayez pas de négocier pour la paix. Nous allons l'établir nous-mêmes."
    giga_aeternum.2003.a:0 "Nous nous rencontrerons sur le champ de bataille."

    # giga_aeternum.2000.desc.b:0 "Allez-vous en. N'essayez pas de négocier quoi que ce soit avec nous. On s'en fiche."
    # giga_aeternum.2000.desc.c:0 "Vous me dégoûtez."
    # giga_aeternum.2000.desc.d:0 "Arrêtez de nous déranger. Laisser. Ne reviens pas."
    # giga_aeternum.2000.desc.e:0 "Quoi qu'il en soit, nous ne nous soucions pas. Nous ne le faisons vraiment pas."
    # giga_aeternum.2000.desc.f:0 "Retournez à vos petites affaires galactiques avant de les terminer pour le bien."
    # giga_aeternum.2000.desc.g:0 "Laisser. Maintenant. Fais-le."
    # giga_aeternum.2000.desc.h:0 "Pourquoi êtes-vous même dérangé ? Inutile de nous harceler ne vous fera pas l'air plus important."
    # giga_aeternum.2000.desc.i:0 "Tu ne veux rien dire pour nous. Tout comme les milliers d'autres civilisations qui sont venues devant vous."
    # giga_aeternum.2000.desc.j:0 "Sortez d'ici avant de faire ressembler l'éventualité à une fête de thé."
    # giga_aeternum.2000.desc.k:0 "Connaissez votre place, Savage. Nous pourrions frapper toute votre espèce dans l'âge de pierre si nous voulions."
    # giga_aeternum.2000.desc.l:0 "Laisse-nous tranquille. Nous ne souhaitons pas participer à vos affaires inutiles."
    # giga_aeternum.2000.desc.m:0 "Vous des crétins asinés. Vous complétez des imbéciles. Buffons absolus et totaux. Vous cumulez des imbéciles. Vacher et ne jamais revenir."

    giga_aeternum.2000.a:0 "Au revoir."

    giga_aeternum.2001.name:0 "Les précurseurs aéternite"
    giga_aeternum.2001.desc:0 "§Y[ROOT.GetName]§!. Je suis §Y[birch_aeternum.GetRulerName]§!, impératrice incontestée de L '§YAeternum§!. Votre déclaration de guerre pittoresque n'est pas passée inaperçu et je suis venu en personne pour donner un dernier avertissement à votre espèce.\n\nNous vous donnons une chance de vous rétracter, et réaliser la gravité et l'inanité de votre erreur, avant que nous ne déployons nos protocoles défensifs et effaçons votre civilisation de la carte galactique, comme les milliers d'autres audatieux qui ont osé nous défier dans le passé.\n\nPour votre propre salut, nous vous recommandons de faire le bon choix."
    giga_aeternum.2001.a:0 "Nous sommes sérieux, aéternites. C'est la guerre."
    giga_aeternum.2001.a.response:0 "Vous êtes-vous déjà demandé quel était le grand filtre ? Vous allez bientôt le savoir, §Y[ROOT.GetName]§!."
    giga_aeternum.2001.b:0 "Il semble que nous nous sommes égarés. Ne tombons pas dans un conflit."
    giga_aeternum.2001.b.response:0 "Vous avez fait le bon choix."

