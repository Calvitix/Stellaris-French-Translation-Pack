 mem_rock_brain.201.title:0 "Demande d'Assistance"
 mem_rock_brain.201.desc:0 "Notre poste d'observation sur §H[mem_rock_brain_planet.GetName]§! surveillant le rocher cérébral nous a envoyé un message urgent: le cerveau semble avoir pris conscience des forces extérieures l'examinant! Ils demandent l'assistance d'un vaisseau scientifique immédiatement!"
 mem_rock_brain.201.a:0 "Envoyez-y un vaisseau!"
 mem_rock_brain.201.b:0 "En y réfléchissant, c'est juste un rocher. Nous avons d'autres priorités."

 MEM_ROCK_BRAIN_PROJECT:0 "Parler au Rocher"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "Cet astéroïde est rempli de part en part d'étranges veines de minéraux faisant passer des charges électriques qui semblent faire fonctionner une sorte de cerveau - un cerveau qui s'est aperçu de notre présence. Notre station de recherche au-dessus du rocher demande de l'aide pour entamer une communication."

 mem_rock_brain.203.title:0 "La Science et le Rocher"
 mem_rock_brain.203.desc:0 "Nos chercheurs ont ouvert les communications avec le rocher avec succès. Il semble avoir une forme de sagesse, mais une sagesse que nous n'avions jamais vu auparavant, une forme d'intelligence extrêmement difficile à décrire avec des mots, et encore moins à comprendre. Il ignorait apparemment qu'un univers existait tout autour de lui, et a toujours existé en solipsisme pendant des millions, si ce ne sont des milliards d'années avant notre arrivée. Il a eu beaucoup de difficulté à comprendre des concepts tels que 'existence', 'inexistence', 'espace', 'mouvement'; en essayant de lui expliquer, un de nos scientifiques a téléchargé une copie d'un de nos livres scientifiques dans le rocher. Il commença à poser des questions sur son contenu, et encore d'autres basées sur les réponses, jusqu'à ce qu'il n'atteigne rapidement les limites de la physique moderne - et les dépasse. Le cerveau semble évidemment impatient de vouloir nous aider dans nos recherches, et a une perspective unique sur la nature de la réalité. Cela serait certainement une belle collaboration."
 mem_rock_brain.203.a:0 "Merveilleux."

 mem_rock_brain.204.title:0 "La Philosophie et le Rocher"
 mem_rock_brain.204.desc:0 "Nos chercheurs ont ouvert les communications avec le rocher avec succès. Il semble avoir une forme de sagesse, mais une sagesse que nous n'avions jamais vu auparavant, une forme d'intelligence extrêmement difficile à décrire avec des mots, et encore moins à comprendre. Il ignorait apparemment qu'un univers existait tout autour de lui, et a toujours existé en solipsisme pendant des millions, si ce ne sont des milliards d'années avant notre arrivée. Il a eu beaucoup de difficulté à comprendre des concepts tels que 'existence', 'inexistence', 'espace', 'mouvement'; en essayant de lui expliquer, un de nos scientifiques a téléchargé une copie d'un de nos livres de philosophie dans le rocher. Il commença à poser des questions sur son contenu, et encore d'autres basées sur les réponses, jusqu'à ce qu'il ne dépasse rapidement les limites de notre compréhension. Le cerveau semble évidemment impatient de vouloir continuer à parler de philosophie avec nos penseurs, et a une perspective unique sur la nature de la réalité. Cela serait certainement belle collaboration."
 mem_rock_brain.204.a:0 "Merveilleux."

 mem_rock_brain.205.title:0 "La Poésie et le Rocher"
 mem_rock_brain.205.desc:0 "Nos chercheurs ont ouvert les communications avec le rocher avec succès. Il semble avoir une forme de sagesse, mais une sagesse que nous n'avions jamais vu auparavant, une forme d'intelligence extrêmement difficile à décrire avec des mots, et encore moins à comprendre. Il ignorait apparemment qu'un univers existait tout autour de lui, et a toujours existé en solipsisme pendant des millions, si ce ne sont des milliards d'années avant notre arrivée. Il a passé tout ce temps à composer quelque chose qui ressemble quelque peu à de la poésie - chose qu'il veut évidemment partager avec son nouveau public. Sa poésie est... Fascinante. Merveilleuse. Complètement, entièrement unique. Les travaux du rocher sont devenus une obsession publique, et il y a eu beaucoup d'applaudissements durant notre rencontre avec cette entité intelligente unique."
 mem_rock_brain.205.a:0 "Merveilleux."

 mem_rock_brain.211.title:0 "La Nouvelle Poésie du Rocher"
 mem_rock_brain.211.desc:0 "Le rocher cérébral sur §H[mem_rock_brain_planet.GetName]§! a publié une nouvelle poésie, s'attirant les acclamations du public."
 mem_rock_brain.211.a:0 "Merveilleux."
 mem_rock_brain.211.b:0 "C'est très bien, mais arrêtez de m'en parler à chaque fois."

 mem_poetry_released:0 "Poésie Publiée"
 mem_poetry_released_desc:0 "Votre peuple est ravi de la publication d'une nouvelle poésie alien."

 #########################
 #Journey into Rock Brain#
 #By ViolentBeetle       #
 #########################

 mem_rock_brain.301.name:0 "Le mystère du cerveau du rocher"
 mem_rock_brain.301.desc:0 "Depuis que nous avons pris connaissance du soi-disant §Y'cerveau rocheux'§!, une structure apparemment pensante à l'intérieur de l'astéroïde §Y[From.GetName]§!, il a captivé l'esprit de nos scientifiques.\n\n[rock_brain_leader.GetName] prétend que [rock_brain_leader.GetSheHe] connaît[rock_brain_leader.GetSXX] un moyen de découvrir ses secrets, mais cela nécessiterait [rock_brain_leader.GetHerHim] de braver la surface de l'astéroïde seul avec des protections minimales."
 mem_rock_brain.301.a:0 "Permettez-le."
 mem_rock_brain.301.a.tooltip:0 "[rock_brain_leader.GetName] va partir pour préparer l'expédition. Espérons que [rock_brain_leader.GetSheHe] saura [rock_brain_leader.GetSXX] ce que [rock_brain_leader.GetSheHe] [rock_brain_leader.GetIsAre] fait..."
 mem_rock_brain.301.b:0 "Non. C'est trop risqué."

 mem_rock_brain.302.name:0 "Cerveau rocheux : Mangeur de scientifiques"
 mem_rock_brain.302.desc:0 "Comme prévu, §Y[rock_brain_leader.GetName]§! est arrivé sur §H[mem_rock_brain_planet.GetName]§! aujourd'hui via une navette spécialement conçue. \nAlors que [rock_brain_leader.GetSheHe] sortait à la surface, la surveillance à distance a montré que l'activité à l'intérieur du cerveau rocheux augmentait jusqu'à atteindre soudainement des niveaux jamais vus auparavant. A cet instant, le signal de §Y[rock_brain_leader.GetName]§! a disparu de nos détecteurs. \nPeu après, l'activité du cerveau rocheux a commencé à diminuer, mais s'est stabilisée à un niveau supérieur à celui précédemment enregistré. Aucun signe de §Y[rock_brain_leader.GetName]§! n'a été trouvé à la surface, comme si le cerveau rocheux avait consommé [rock_brain_leader.GetHimHer]."
 mem_rock_brain.302.a:0 "Tu ferais mieux de t'étouffer avec [rock_brain_leader.GetHerHim], rock."
 mem_rock_brain.302.a.tooltip:0 "[rock_brain_leader.GetName] a disparu, présumé mort."

 mem_rock_brain.303.name:0 "Cerveau rocheux : Tueur rocheux"
 mem_rock_brain.303.desc:0 "Comme prévu, §Y[rock_brain_leader.GetName]§! est arrivé sur §H[mem_rock_brain_planet.GetName]§! aujourd'hui via une navette spécialement conçue.\n\nAlors que [rock_brain_leader.GetSheHe] sortait à la surface, la surveillance à distance a montré que l'activité dans le cerveau de la roche augmentait jusqu'à atteindre soudainement des niveaux jamais vus auparavant. A cet instant, le signal de §Y[rock_brain_leader.GetName]§! a disparu de nos capteurs, juste après qu'[rock_brain_leader.GetSheHe] ait lancé un appel de détresse sur les brèches environnementales critiques dans sa combinaison. \nQuelques instants plus tard, l'activité est revenue à un niveau normal. Les restes carbonisés de §Y[rock_brain_leader.GetName]§! ont été rapidement récupérés à la surface de l'astéroïde."
 mem_rock_brain.303.a:0 "On dirait qu'[rock_brain_leader.GetSheHe] ne savait pas ce qu'[rock_brain_leader.GetSheHe] [rock_brain_leader.GetWasWere] faisait..."
 mem_rock_brain.303.a.tooltip:0 "[rock_brain_leader.GetName] est mort."

 mem_rock_brain.310.name:0 "Cerveau rocheux : Activité étrange"
 mem_rock_brain.310.desc:0 "Le cerveau rocheux semble émettre une sorte de signal. \nCe qui est encore plus étrange, c'est que le signal utilise notre propre encodage."

 mem_rock_brain.311.desc:0 "Tu m'entends ? Bien.\n\nAllô. C'est moi, §Y[rock_brain_leader.GetName]§!. \nVous pensiez probablement que j'étais mort, mais croyez-moi, je suis bien vivant. Je n'ai jamais été aussi vivant. Le cerveau rocheux m'a consumé, c'est vrai, mais il ne m'a pas §Sdétruit§!. Je me suis simplement transformé. \nJe ne fais plus qu'un avec le cerveau rocheux. Mon esprit a rejoint son esprit dans un état d'harmonie infinie. \nLa seule chose que je vous demande est de ne pas interférer avec notre travail. Observez-nous si vous le devez, et écoutez nos pensées si vous le souhaitez, mais n'intervenez pas."
 mem_rock_brain.311.a:0 "Très bien."
 mem_rock_brain.311.a.tooltip:0 "[rock_brain_leader.GetName] va vivre dans l'esprit du Cerveau rocheux. \nLe rendement scientifique de §H[mem_rock_brain_planet.GetName]§! a augmenté de manière significative."
 mem_rock_brain.311.b:0 "Vous allez bien ?"
 mem_rock_brain.311.b.reponse:0 "Je n'ai jamais été aussi bien. Ne vous inquiétez pas, dans mon état actuel, la douleur, la peur ou tout autre désagrément n'existe plus. J'ai laissé cela derrière moi pour de bon."
 mem_rock_brain.311.c:0 "Y a-t-il un moyen de vous sauver ?"
 mem_rock_brain.311.c.reponse:0 "Me sauver ? De quoi ? De quoi ? \nQu'est-ce que tu as à offrir ? Me rendre mon corps [rock_brain_leader.Species.GetAdj] ? Me retransformer en un pitoyable tas de cellules qui se balade sans but, jusqu'à ce qu'il succombe à la vieillesse ?\n\nNon. Je sais maintenant plus que vous ne pouvez l'imaginer. Je §Ssuis§! plus que vous ne pouvez le concevoir. Je pense à des choses que vous ne pouvez même pas conceptualiser. Je n'ai pas besoin de votre aide, ni de votre pitié."
 mem_rock_brain.311.d:0 "Pouvez-vous nous faire part de vos observations ?"
 mem_rock_brain.311.d.reponse:0 "Avec toi ? Non. Tu ne peux même pas concevoir les choses que je sais maintenant. Il n'y a pas de mots pour les nommer, ni de théories pour les rationaliser. \nPeut-être qu'un jour tu seras capable de comprendre une infime partie de ma sagesse. Ce jour n'arrivera pas de sitôt."

 mem_rock_brain_eater_of_scientists:0 "Mangeur de scientifiques"
 mem_rock_brain_eater_of_scientists_desc:0 "Le cerveau rocheux semble avoir développé un goût pour les scientifiques qui marchent à sa surface."
 mem_rock_brain_merged_thoughts:0 "Pensées fusionnées"
 mem_rock_brain_merged_thoughts_desc:0 "Le Cerveau rocheux a fusionné les esprits avec un scientifique."

