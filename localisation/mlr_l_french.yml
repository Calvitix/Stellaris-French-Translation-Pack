l_french:

 mlr.1.name:0 "Réparation de §H[malfunctioning_leader.GetName]§!"
 mlr.1.desc_machine:0 "§H[malfunctioning_leader.GetName]§! doit être emmené en réparation."
 mlr.1.firsttime_machine:0 "\nEn cas de dysfonctionnement d'une de nos unités, nous pouvons choisir l'une des solutions pour la réparer. Chaque solution nécessite des ressources différentes."
 mlr.1.desc_synth:0 "Nous pouvons choisir de restaurer §H[malfunctioning_leader.GetName]§! à son état précédent."
 mlr.1.firsttime_synth:0 "\nSi nos leaders synthétiques présentent un dysfonctionnement pour une raison quelconque, nous pouvons choisir l'une des méthodes pour les réparer. Chaque solution nécessite des ressources différentes."
 
 mlr_selection.1:0 "Démarre les protocoles de l'unité d'auto-débogage."
 mlr_selection.1_synth:0 "Démarrer le mode débogage."
 mlr_selection.1.tooltip:0 "Dépensez de l'£unity Unité et une importante quantité d'£influence Influence pour lancer le débogueur.\n§YLe coût en £unity Unité et en £influence Influence dépend des compétences actuelles de §H[malfunctioning_leader.GetName]§!.§!\n$mlr_machine_newline$."
 mlr_selection.1_synth.tooltip:0 "Dépensez un peu d'£unity Unité et notre£influence Influence pour démarrer le débogueur.\n§YLe coût de l'£unity Unité et de l'£influence Influence dépend des compétences actuelles de §H[malfunctioning_leader.GetName]§!.§!\n$mlr_machine_newline$"
 mlr_selection.2:0 "Redéployez une nouvelle unité et réinstallez la mémoire."
 mlr_selection.2_synth:0 "Construisez un nouveau corps pour [malfunctioning_leader.GetHerHim]."
 mlr_selection.2.tooltip:0 "Utilisez plusieurs ressources pour transférer la mémoire de §H[malfunctioning_leader.GetName]§! dans un nouveau corps.\n§YLes ressources nécessaires dépendent des compétences de §H[malfunctioning_leader.GetName]§!.§!\n$mlr_machine_newline$"
 mlr_selection.2_synth.tooltip:0 "Utiliser plusieurs de nos ressources pour construire une nouvelle entité, puis y transférer la mémoire de §H[malfunctioning_leader.GetName]§!.\n§YLes ressources nécessaires dépendent des compétences du leader.§!\n$mlr_machine_newline$"
 mlr_selection.3:0 "Remplacer toutes les données endommagées de [malfunctioning_leader.GetName] pas à pas."
 mlr_selection.3_synth:0 "Corriger [malfunctioning_leader.GetName] lentement."
 mlr_selection.3.tooltip:0 "Reconstruisez lentement §H[malfunctioning_leader.GetName]§! avec £energy l'énergie et des £minerals minéraux, le coût dépend des compétences de §H[malfunctioning_leader.GetName]§!.\n§YIl faut environ 1-3 ans pour restaurer l'unité.§!\n$mlr_machine_newline$"
 mlr_selection.3_synth.tooltip:0 "Réparez lentement §H[malfunctioning_leader.GetName]§! avec de l'£energy énergie et des£minerals minéraux, le coût dépend des compétences du chef.\n§YIl faudra environ 1 à 3 ans pour les réparer.§!\n$mlr_machine_newline$"
 mlr_selection.4:0 "Pas de réparation, démontez l'appareil."
 mlr_selection.4_nochoice:0 "Nous n'avons pas de ressources pour cela."
 mlr_selection.4.tooltip:0 "§RDémonter§! §H[malfunctioning_leader.GetName]§! et accorder toutes les données collectées par l'Unité. \n$mlr_machine_newline$"
 mlr_selection.4_synth:0 "Au-delà de la réparation, laissez-[malfunctioning_leader.GetSHeHe] reposer en paix."
 mlr_selection.4_synth_nochoice:0 "Nous n'avons pas de ressources pour [malfunctioning_leader.GetHerHim]."
 mlr_selection.4_synth.tooltip:0 "§H[malfunctioning_leader.GetName]§! §Rmeurt§!, [malfunctioning_leader.GetHerHisCap] les données seront collectées.\n$mlr_machine_newline$"
 
 mlr.2.name:0 "Retour de §H[malfunctioning_leader.GetName]§!"
 mlr.2.desc_machine:0 "Après les progrès de la réparation, §H[malfunctioning_leader.GetName]§! est prêt pour l'affectation. Leur précédent dysfonctionnement a été éradiqué."
 mlr.2.desc_machine_3:0 "Après 36 cycles de réparation, §H[malfunctioning_leader.GetName]§! est prêt à être affecté. Ses dysfonctionnements ont été éradiqués."
 mlr.2.desc_synth:0 "Après la réparation, §H[malfunctioning_leader.GetName]§! a retrouvé son statut précédent. Il est maintenant prêt à être affecté à nouveau."
 mlr.2.desc_synth_3:0 "Après des mois de réparation, les §H[malfunctioning_leader.GetName]§! a retrouvé son état précédent. Il est maintenant prêt à être affecté à nouveau."
 mlr.2.tooltip:0 "§H[malfunctioning_leader.GetName]§! est réapparu dans la page des personnalités de l'empire."
 
 mlr_machine_leader_repairing_1:0 "Chef réparateur"
 mlr_machine_leader_repairing_1_desc:0 "Actuellement, notre Empire est en train de réparer l'une de nos personnalités en matière de machines et de synthétiques, il faudra du temps pour qu'ils soient disponibles."
