 mod_shipclass_mining_station_build_speed_mult:0 "Vitesse de construction des stations minières"
 mod_shipclass_research_station_build_speed_mult:0 "Vitesse de construction des stations de recherche"

 
 ###########################################
 #### Vanilla-like PHYSICS technologies ####
 ###########################################
 
 ## PRL speed ## 
 GT_ftl_speed_1:0 "Verrouillage de la masse"
 GT_ftl_speed_1_desc:0 "Les capteurs PRL avancés permettent un verrouillage de masse beaucoup plus fort sur le soleil cible, ce qui augmente considérablement notre capacité à traverser le courant FTL."
 
 GT_ftl_speed_2:0 "Stabilisation actuelle"
 GT_ftl_speed_2_desc:0 "Les avancées dans la conception de nos moteurs réduisent les turbulences dans les conduits FTL."
 
 GT_ftl_speed_3:0 "Bulle Warp condensée"
 GT_ftl_speed_3_desc:0 "Une bulle de distorsion plus petite autour de nos vaisseaux accélère grandement notre capacité à voyager dans les conduits FTL."
 
 GT_ftl_speed_4:0 "Noyau de masse négative"
 GT_ftl_speed_4_desc:0 "Un deuxième noyau énergétique conçu pour produire un champ d'énergie négative accélère considérablement nos voyages PRL en réduisant l'énergie nécessaire à l'accélération."


 ###############################################
 #### Vanilla-like ENGINEERING technologies ####
 ###############################################

 #43 - ship emergency warp-out bonus
 GT_ship_emergency_ftl_min_days_add:0 "Conducteurs d'évasion"
 GT_ship_emergency_ftl_min_days_add_desc:0 "Des moteurs d'hyper-transport spéciaux conçus pour s'activer en fonction de scénarios programmés. Lorsqu'une situation devient intenable, ces moteurs calculent automatiquement les hyperlans disponibles et s'engagent immédiatement, ce qui augmente les chances de s'échapper."
 #44 - science ship survey speed bonus
 GT_science_ship_survey_speed:0 "Capteurs de l'espace lointain"
 GT_science_ship_survey_speed_desc:0 "L'amélioration des capteurs à longue portée permet aux navires de recherche de détailler et de cartographier un objet céleste à des années-lumière de distance, améliorant ainsi la vitesse à laquelle les données peuvent être glanées sur les cibles de recherche."
 
 gee_science_ship_survey_speed_2:0 "Arpenteurs planétaires autonomes"
 gee_science_ship_survey_speed_2_desc:0 "Un ensemble de drones autonomes qui sont largués depuis l'orbite pour scanner et cartographier chaque partie de la planète."
 
 gee_science_ship_survey_speed_3:0 "Scanners de rayonnement cosmique"
 gee_science_ship_survey_speed_3_desc:0 "En utilisant une combinaison du rayonnement de fond cosmique et des neutrinos, nos vaisseaux scientifiques peuvent scanner à la fois la surface des planètes et l'ensemble de leur composition interne."

 #55 - mining station construction speed bonus
 GT_shipsize_mining_station_build_speed_mult:0 "Remorqueurs de construction"
 GT_shipsize_mining_station_build_speed_mult_desc:0 "Des vaisseaux automatisés de taille moyenne qui peuvent transporter des poids importants et construire des installations. Associés à un navire de construction, ils peuvent aider à la construction de stations minières à grande vitesse."
 #56 - research station construction speed bonus
 GT_shipsize_research_station_build_speed_mult:0 "Logistique de la recherche"
 GT_shipsize_research_station_build_speed_mult_desc:0 "Les améliorations apportées à l'organisation et à la construction des stations de recherche ont augmenté le rythme auquel elles peuvent être construites."
 
 #50 - hyperlane travel speed bonus
 GT_ship_interstellar_speed_mult:0 "Amélioration de l'hyperpropulsion de la classe Nova"
 GT_ship_interstellar_speed_mult_desc:0 "Ces améliorations de l'hyperpropulsion combinent deux écoles différentes de voyage intergalactique. La fusion de la technologie de distorsion avec une hyperpropulsion avancée améliore les voyages interstellaires d'une magnitude comparable à celle des propulsions précédentes."
 
