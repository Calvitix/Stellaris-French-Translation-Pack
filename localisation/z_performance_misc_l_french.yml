###_贸易路线
 z_performance_misc.11.a1: "Optimisation des routes commerciales §Désactivé§!"
 z_performance_misc.11.a1.tooltip: "En utilisant le jeu vanilla par défaut, activez la route commerciale AI, §YCalcul de la route commerciale§! peut causer des problèmes de performances, en particulier lorsqu'il y a trop de passerelles.\n\n§YVanilla game default§!"
 z_performance_misc.11.a2: "Optimisation des routes commerciales §Gactivé§!"
 z_performance_misc.11.a2.tooltip: "À l'aide du paramètre d'optimisation de IC, désactivez la route d'échange d'IA et définissez un buff d'énergie dynamique au lieu de la valeur commerciale pour les IA. D'un autre côté, il n'y aura pas de calcul d'itinéraire commercial §YQuotidien§! qui augmentent la charge CPU.\n\n§YAttention : bien qu'il existe un buff compensatoire, il ne peut pas simuler avec précision le fonctionnement du système commercial.§!"

###_动态人口限制
 z_performance_misc.11.i0: "Restriction dynamique de population §Désactivé§!"
 z_performance_misc.11.i0.tooltip: "En utilisant le jeu vanilla par défaut, désactivez Dynamic Population Restriction, le manque de logements et de chômeurs n'affectera pas la croissance de la population / l'assemblage / le taux d'immigration.\n\n§YAttention : un grand nombre de chômeurs réduira sérieusement la stabilité de une planète et la croissance démographique illimitée entraînent de sérieux retards en fin de partie, car il y a trop de pops vérifiés tous les jours.§!"
 z_performance_misc.11.i1: "Restriction de population dynamique §BStrict§!"
 z_performance_misc.11.i1.tooltip: "activez Dynamic Population Restriction et réglez-le sur élevé. Plus il y a de chômeurs et de sans-abri, au maximum 8/8 8 moins le taux de croissance démographique / de rassemblement / d'immigration est.\n\n§YCeci est différent du mécanisme de croissance démographique sans restriction du jeu. §!"
 z_performance_misc.11.i2: "Restriction dynamique de population §GLow§!"
 z_performance_misc.11.i2.tooltip: "En utilisant le paramètre d'optimisation IC, activez Dynamic Population Restriction et réglez-le sur faible. Plus il y a de chômeurs et de sans-abri, maximum 12/12 ， moins le taux de croissance démographique / de rassemblement / d'immigration est.\n\n§YCeci est différent du mécanisme de croissance démographique sans restriction du jeu. §!"
 z_performance_misc.11.i3: "Restriction dynamique de population §Haute§!"
 z_performance_misc.11.i3.tooltip: "activez Dynamic Population Restriction et réglez-le sur élevé. Plus il y a de chômeurs et de sans-abri, maximum 20/20 ， moins le taux de croissance démographique / de rassemblement / d'immigration est.\n\n§YCeci est différent du mécanisme de croissance démographique sans restriction du jeu. §!"
#_[decision]
 z_pf2_dec_extreme_pop_restrict_on:0 "Contrôle Strict de la population §HOn§!"
 z_pf2_dec_extreme_pop_restrict_on_desc:0 "Déterminez s'il faut basculer les restrictions de population strictes."
 z_pf2_extreme_pop_restrict_on:0 "La planète n'autorisera que jusqu'à 1 pop sans emploi et 1 pop sans domicile fixe."
 z_pf2_dec_extreme_pop_restrict_off:0 "Contrôle Strict de la population§GOff§!"
 z_pf2_dec_extreme_pop_restrict_off_desc:0 "$z_pf2_dec_extreme_pop_restrict_on_desc$"
 z_pf2_extreme_pop_restrict_off:0 "Désactivez les restrictions de population strictes."

###_Planet population capacity 
 z_performance_misc.11.h1: "Capacité de la population de la planète §GActivée§!"
 z_performance_misc.11.h1.tooltip: "À l'aide du paramètre d'optimisation IC, activez la capacité de population de la planète. La population totale d'une planète sera limitée par la taille et la classe de planète.\n\n§YAttention : Si vous avez souscrit à la capacité de charge MOD, cette fonction sera automatiquement désactivée. La capacité de la population d'Activited Planet fera quelques différences dans la mécanique du jeu, car il n'y aura plus de croissance démographique illimitée.§!"
 z_performance_misc.11.h2: "Capacité de la population de la planète §RDésactivée§!"
 z_performance_misc.11.h2.tooltip: "En utilisant le jeu de vanille par défaut, désactivez la capacité de population de la planète. Si possible, la population d'une planète continuera d'augmenter.\n\n§YAttention : une croissance démographique illimitée entraîne un retard important en fin de partie, car il y a trop de pops vérifiés tous les jours.§!"
#_[deposit]
