 z_dynamic_capacity_0_desc: "Le taux de croissance / assemblage / immigration de la population est déterminé par le nombre de pop sans emploi et sans pop sur une planète. La limite maximale est de 8 personnes sans emploi et 8 personnes sans domicile."
 z_dynamic_capacity_1: "Restriction dynamique de la population"
 z_dynamic_capacity_1_desc: "Le taux de croissance / assemblage / immigration de la population est déterminé par le nombre de pop sans emploi et sans pop sur une planète. La limite maximale est de 12 personnes sans emploi et 12 personnes sans domicile."
 z_dynamic_capacity_2: "$z_dynamic_capacity_1$"
 z_dynamic_capacity_2_desc: "Le taux de croissance / assemblage / immigration de la population est déterminé par le nombre de pop sans emploi et sans pop sur une planète. La limite maximale est de 20 personnes sans emploi et 20 personnes sans domicile."
 
