 z_performance2_title_desc: "Performance Plus offre quelques méthodes supplémentaires §Yoptimization§!\n\n§YAttention : §!Comme 00 Performance, des mods comme celui-ci font une différence dans la mécanique du jeu. Si vous ne savez pas ce que vous faites, laissez-le simplement par défaut."
