#_AI轨道栖息地
 z_performance_misc.11.b1: "AI construct. Habitats §GLimité§!"
 z_performance_misc.11.b1.tooltip: "Utilisation du paramètre d'optimisation IC, définition de la limitation CD pour la construction de l'habitat orbital de l'IA. Le paramètre peut être modifié à tout moment, mais les habitats construits ne peuvent pas être supprimés. Les IA seront construites sans contrainte lorsqu'il sera permis de construire l'habitat orbital, ce qui augmentera la pression du système. En utilisant ce paramètre d'optimisation, un CD de construction sera défini pour l'IA en comptant la quantité de structures d'habitat appartenant à cet empire de l'IA. Non seulement cela garantit la fonction de gameplay, mais cela empêche également l'IA de construire des habitats orbitaux sans retenue.§!"
 z_performance_misc.11.b2: "AI construct. Habitats §HVanilla§!"
 z_performance_misc.11.b2.tooltip: "En utilisant le jeu vanilla par défaut, permettez à l'IA de créer des habitats. Le paramètre peut être modifié à tout moment, mais les habitats construits ne peuvent pas être supprimés. §Les IAA seront construits sans contrainte lorsqu'il est permis de construire l'habitat orbital, ce qui augmentera la pression du système.§!"
 z_performance_misc.11.b3: "AI : construct. Habitats §RDésactivé§!"
 z_performance_misc.11.b3.tooltip: "Interdisez à l'IA de construire des habitats. Le paramètre peut être modifié à tout moment, mais les habitats construits ne peuvent pas être supprimés. §Les IAA seront construits sans contrainte lorsqu'il est permis de construire l'habitat orbital, ce qui augmentera la pression du système. Interdire l'IA de construire des habitats aura un impact sur le gameplay§!"
#_自我进化
 z_performance_misc.11.c1: "Événement d'auto-évolution §GDésactivé§!"
 z_performance_misc.11.c1.tooltip: "Utilisation du paramètre d'optimisation IC, évolution de DeactivateSelf. §Y Afin de s'adapter à l'environnement, l'auto-évolution générera de nouvelles espèces, ce qui augmentera la pression potentielle du système.§!"
 z_performance_misc.11.c2: "Événement d'auto-évolution §RActivé§!"
 z_performance_misc.11.c2.tooltip: "En utilisant le jeu vanilla par défaut, Activite Self evolution. §Y Afin de s'adapter à l'environnement, l'auto-évolution générera de nouvelles espèces, ce qui augmentera la pression potentielle du système.§!"
#_AI杂交飞升
 z_performance_misc.11.d1: "Compatibilité xeno AI §GDésactivé§!"
 z_performance_misc.11.d1.tooltip: "En utilisant le paramètre d'optimisation IC, interdisez à AI d'utiliser la compatibilité Xeno. Impossible de refuser l'empire AI qui a été activé, veuillez prendre une décision au début du jeu. §YLa compatibilité Xeno§! produira un grand nombre de sous-espèces, ce qui augmentera considérablement la charge du système."
 z_performance_misc.11.d2: "Compatibilité AI xeno §RAutorisé§!"
 z_performance_misc.11.d2.tooltip: "En utilisant le jeu vanilla par défaut, autorisez l'IA à utiliser la compatibilité Xeno. Impossible de refuser l'empire AI qui a été activé, veuillez prendre une décision au début du jeu. §YLa compatibilité Xeno§! produira un grand nombre de sous-espèces, ce qui augmentera considérablement la charge du système.§!"
#_[AI gene ascension patch Disallowed]
 z_performance_misc.11.e1: "AI gene ascension patch §GInterdit§!"
 z_performance_misc.11.e1.tooltip: "En utilisant le paramètre d'optimisation IC, interdisez à l'IA d'utiliser le chemin d'ascension des gènes. Il n'est pas possible de supprimer le chemin d'ascension des gènes que l'IA a emprunté. Veuillez prendre une décision au début du jeu. §YAI avec chemin d'ascension des gènes continuera à créer des sous-espèces et à augmenter sérieusement la charge du système. §!"
 z_performance_misc.11.e2: "AI gene ascension patch §HAutorisé§!"
 z_performance_misc.11.e2.tooltip: "En utilisant le jeu vanilla par défaut, autorisez l'IA à utiliser le chemin d'ascension des gènes. Il n'est pas possible de supprimer le chemin d'ascension des gènes que l'IA a emprunté. Veuillez prendre une décision au début du jeu. §YAI avec chemin d'ascension des gènes continuera à créer des sous-espèces et à augmenter sérieusement la charge du système. §!"
#_禁用物种改造
 z_pf2_disable_ai_species_mod: "§GInfinite Collection§! : IA - Modification d'espèces §RDésactivé§!"
 z_pf2_disable_ai_species_mod_desc: "Qu'ils soient organiques ou robotiques, ils resteront tous tels qu'ils sont depuis le début."
 z_performance_misc.11.e3: "IA : Modification d'espèces §HAutorisé§!"
 z_performance_misc.11.e3.tooltip: "En utilisant le paramètre d'optimisation IC, la modification d'espèce d'IA est interdite. Tant que les conditions seront réunies, l'IA continuera de créer des sous-espèces, augmentant considérablement la charge du système."
 z_performance_misc.11.e4: "IA : Modification d'espèces §GInterdit§!"
 z_performance_misc.11.e4.tooltip: "En utilisant le jeu vanilla par défaut, la modification d'espèce de l'IA est autorisée. Tant que les conditions seront réunies, l'IA continuera de créer des sous-espèces, augmentant considérablement la charge du système."
#_物种整合
 z_performance_misc.11.f1: "§HFonction expérimentale : fusionner toutes les espèces - Empires AI§!"
 z_performance_misc.11.f1.tooltip: "Fusionnez toutes les espèces d'empires §YNormaux AI§! et §YEmpires ascendants§! pour se débarrasser de trop d'espèces. Cela augmentera les performances du jeu en fin de partie.\nToutes les pops qui ont la citoyenneté §GPleine§! seront fusionnées dans les §Espèces originales de cet empire§!\nToutes les pops qui ont la citoyenneté §GLimité§! sera fusionné en une seule espèce.\nTous les §GEsclaves§! sera fusionné en une seule espèce."
#_物种整合-国内
 z_performance_misc.11.f2: "§HFonction expérimentale : fusionner toutes les espèces - Votre propre empire§!"
 z_performance_misc.11.f2.tooltip: "Fusionnez toutes les espèces de §Yvotre propre empire§.\nToutes les pops qui ont la citoyenneté §GPleine§! seront fusionnées dans les §Espèces originales de cet empire§!\nToutes les pops qui ont la citoyenneté §GLimité§! sera fusionné en une seule espèce.\nTous les §GEsclaves§! sera fusionné en une seule espèce."
#_智械整合-国内
 z_performance_misc.11.f4: "§HFonction expérimentale : fusionner toutes les espèces robotisées - Votre propre empire§!"
 z_performance_misc.11.f4.tooltip: "Fusionnez toutes les espèces robotisées de §YVotre propre empire§.\nToutes les pops robotiques qui ont la citoyenneté §GPleine§! seront fusionnés.\nToutes les pops robotiques qui ont la citoyenneté §GLimité§! seront fusionnés en une seule espèce robotique.\nTous les §GServiteurs Robotiques§! seront fusionnés en une seule espèce robotique."
#_清除轨道栖息地
 z_performance_misc.11.f3: "§GFonction expérimentale : Nettoyer les Structures d'habitat§!"
 z_performance_misc.11.f3.tooltip: "Détruit tous les habitats de l'Empires qui ne sont pas §BVoid Dwellers§!. §Utilisez ceci avec prudence ! §!"
#_utility
 z_performance_misc.11.x: "§Réinitialiser par défaut§!"
 z_performance_misc.11.x.tooltip: "En utilisant le paramètre par défaut IC, activez toutes les optimisations."
 z_performance_misc.11.x1: "§HRéinitialiser les paramètres du jeu Vanilla§!"
 z_performance_misc.11.x1.tooltip: "En utilisant le paramètre de jeu Vanilla, désactivez toute optimisation."
 z_performance_misc.11.x2: "Retour à ICModMenu"
 z_performance_misc.11.x2.tooltip: "Revenir au menu principal d'Infinite Collection"
 z_performance_misc.11.x3: "Sortie"
 z_performance_misc.11.x3.tooltip: "Fermez cette boîte de dialogue."
