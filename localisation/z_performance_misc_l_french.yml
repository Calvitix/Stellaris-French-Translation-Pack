 z_dynamic_capacity_1: "Dynamic Population Restriction"
 z_dynamic_capacity_1_desc: "The population growth/ assembly/ immigration rate is determined by the number of unemployed pops and houseless pops on a planet. The maximum limit is 12 unemployed pops and 12 houseless pops."
 z_dynamic_capacity_2: "$z_dynamic_capacity_1$"
 z_dynamic_capacity_2_desc: "The population growth/ assembly/ immigration rate is determined by the number of unemployed pops and houseless pops on a planet. The maximum limit is 20 unemployed pops and 20 houseless pops."
 
