###_贸易路线
 z_performance_misc.11.a1: "Trade route optimization §HDeactivated§!"
 z_performance_misc.11.a1.tooltip: "Using vanilla game default, activite AI Trade route, §YDaily trade route calculation§! may cause some performance problem especially there are too many gateways.\n\n§YVanilla game default§!"
 z_performance_misc.11.a2: "Trade route optimization §GActivited§!"
 z_performance_misc.11.a2.tooltip: "Using IC optimization setting, deactivate AI Trade route, and set a dynamic energy buff instead of trade value for AIs. On the other hand, there will be no §YDaily trade route calculation§! that increase CPU burden. \n\n§YAttention: although there is a compensatory buff, it cannot accurately simulate how trade system works.§!"

###_动态人口限制
 z_performance_misc.11.i0: "Dynamic Population Restriction §HDeactivated§!"
 z_performance_misc.11.i0.tooltip: "Using vanilla game default, deactivate Dynamic Population Restriction, the lack of housing and unemployed pops will not affect the population growth /assembly /immigration rate.\n\n§YAttention: a large number of unemployed population will seriously reduce the stability of a planet, and unrestricted population growth cause serious lag in the late game, for there are too many pops will be checked everyday.§!"
 z_performance_misc.11.i1: "Dynamic Population Restriction §BStrict§!"
 z_performance_misc.11.i1.tooltip: "activate Dynamic Population Restriction and set it to high. The more unemployed pops and houseless pops, maximum 8/8，the less population growth /assembly /immigration rate is.\n\n§YThis is different from the unrestricted population growth mechanism of the game.§!"
 z_performance_misc.11.i2: "Dynamic Population Restriction §GLow§!"
 z_performance_misc.11.i2.tooltip: "Using IC optimization setting,activate Dynamic Population Restriction and set it to low. The more unemployed pops and houseless pops, maximum 12/12，the less population growth /assembly /immigration rate is.\n\n§YThis is different from the unrestricted population growth mechanism of the game.§!"
 z_performance_misc.11.i3: "Dynamic Population Restriction §GHigh§!"
 z_performance_misc.11.i3.tooltip: "activate Dynamic Population Restriction and set it to high. The more unemployed pops and houseless pops, maximum 20/20，the less population growth /assembly /immigration rate is.\n\n§YThis is different from the unrestricted population growth mechanism of the game.§!"
#_[decision]
 z_pf2_dec_extreme_pop_restrict_on:0 "Strict Population Control §HOn§!"
 z_pf2_dec_extreme_pop_restrict_on_desc:0 "Determine whether to toggle strict population restrictions."
 z_pf2_extreme_pop_restrict_on:0 "The planet will only allow up to 1 unemployed pop and 1 houseless pop."
 z_pf2_dec_extreme_pop_restrict_off:0 "Strict Population Control §GOff§!"
 z_pf2_dec_extreme_pop_restrict_off_desc:0 "$z_pf2_dec_extreme_pop_restrict_on_desc$"
 z_pf2_extreme_pop_restrict_off:0 "Toggle off strict population restrictions."

###_Planet population capacity 
 z_performance_misc.11.h1: "Planet population capacity §GActivated§!"
 z_performance_misc.11.h1.tooltip: "Using IC optimization setting, activate Planet population capacity. Total population of a planet will be restricted by planet size and planet class.\n\n§YAttention: If you have subscribed Carrying Capacity MOD, this function will be automatically disabled. Activited Planet population capacity will make some differences in game machenics, for there will be no unrestricted population growth any more.§!"
 z_performance_misc.11.h2: "Planet population capacity §HDeactivated§!"
 z_performance_misc.11.h2.tooltip: "Using vanilla game default, deactivate Planet population capacity. If possible, the population of a planet will continue increasing.\n\n§YAttention: unrestricted population growth cause serious lag in the late game, for there are too many pops will be checked everyday.§!"
#_[deposit]
 z_trade_normal_energy: "AI Trade Compensation"
 z_trade_normal_energy_desc: "Compensation for the loss of trade income caused by trade route optimization"
