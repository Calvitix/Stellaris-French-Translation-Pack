l_french:
 mem_native_problem.2.name:0 "Problème natif"
 mem_native_problem.2.desc:0 "Plusieurs colons ont été retrouvés morts à la périphérie de notre principale colonie sur la planète nouvellement colonisée, §Y[Root.GetName]§!. La cause du décès est constituée de plusieurs coups de feu tirés à longue distance.\n\nJusqu'à présent, nos autorités n'ont pas pu identifier l'agresseur, mais elles sont convaincues qu'aucun des colons ne se trouvait dans la zone d'où provenaient les tirs. L'équipe d'intervention envoyée dans la zone n'a pas non plus trouvé d'indices.\n\nLes enquêtes n'étant pas concluantes, de nombreux colons ont peur de quitter leur domicile et la spéculation se déchaîne. Se pourrait-il que [Root.GetName] n'était pas aussi inhabité que nous le pensions ?"
 mem_native_problem.2.a:0 "Alarmant."
 mem_native_problem.2.purifiers:0 "S'il y a des indigènes, nous avons juste besoin de tous les tuer."

 mem_native_problem.3.name:0 "Enquête approfondie sur le tournage"
 mem_native_problem.3.desc:0 "Autorités sur §Y[Root.GetName]§! rapportent qu'au cours des derniers mois, plusieurs autres colons ont perdu la vie à la suite de tirs mystérieux.\n\nCependant, des progrès ont également été accomplis dans la recherche des auteurs. Apparemment, un vaste réseau de cavernes calcaires s'étend profondément sous terre, avec de nombreuses entrées difficiles à trouver dispersées dans le désert. Celui qui est responsable des tirs se cache quelque part au fond, mais cela nous prendrait beaucoup de temps pour nettoyer toute la zone."
 mem_native_problem.3.a:0 "Réduisez simplement l'ensemble du système."
 mem_native_problem.3.a.tooltip:0 "Les cavernes seront remplies d'explosifs thermobariques sous forme gazeuse et explosées, enterrant pour toujours celui qui est responsable du tir ..."
 mem_native_problem.3.b:0 "Commencez à vous préparer à envahir ces cavernes."
 mem_native_problem.3.b.tooltip:0 "Nous allons commencer à préparer une solution pour nettoyer les cavernes. Celui qui est responsable des tirs pourrait être pris vivant, mais il n'y a aucune garantie ..."
 mem_native_problem.3.c:0 "Commencez les préparatifs pour envahir les cavernes et capturer les habitants."
 mem_native_problem.3.c.tooltip:0 "Une solution non létale prendra § beaucoup plus de temps§!, mais les tireurs seront capturés vivants."

 mem_native_problem.4.name:0 "La fin du tireur"
 mem_native_problem.4.desc:0 "Le mystérieux tireur responsable de plusieurs morts sur §Y[Root.GetName]§! a finalement été coincé profondément à l'intérieur des réseaux de cavernes calcaires par les autorités et tué après avoir opposé une résistance féroce.\n\nÉtonnamment, l'agresseur s'est avéré être [Owner.GetSpeciesName], mais pas un colon qui a officiellement déménagé sur la planète dans le cadre du projet de colonisation. La combinaison de vol en lambeaux [the_guy.GetSheHe] que portait indique qu'il s'agissait de [the_guy.GetName] - capitaine d'un petit vaisseau privé qui a disparu sans laisser de trace il y a une dizaine d'années.\n\nIl est probable que [the_guy.GetSheHe] s'est écrasé et a survécu à la surface de la planète depuis lors. On ne sait pas exactement ce qui a poussé [the_guy.GetHerHim] à attaquer les colons, mais une exposition prolongée dans la nature a probablement eu un impact négatif sur [the_guy.GetHerHis] la santé mentale."
 mem_native_problem.4.a:0 "Une histoire tragique."

 mem_native_problem.5.name:0 "Shooter arrêté"
 mem_native_problem.5.desc:0 "Le mystérieux tireur responsable de plusieurs morts sur §Y[Root.GetName]§! a finalement été coincé profondément à l'intérieur des réseaux de cavernes calcaires par les autorités. Après une brève escarmouche, [the_guy.GetSheHe] a été maîtrisé et détenu.\n\nÉtonnamment, l'agresseur s'est avéré être [Owner.GetSpeciesName], mais pas un colon qui a officiellement déménagé sur la planète dans le cadre du projet de colonisation. La combinaison de vol en lambeaux que portait [the_guy.GetSheHe] indique que c'était §Y[the_guy.GetName]§! - capitaine d'un petit vaisseau privé qui a disparu sans laisser de trace il y a une dizaine d'années.\n\nUne fois que les médecins ont réussi à ramener [the_guy.GetHerHim] dans [the_guy.GetHerHis] sens, [the_guy.GetSheHe] a pu éclairer l'histoire de [the_guy.GetHerHis]. Seul survivant du crash du vaisseau [the_guy.GetHerHis] à la surface de la planète, [the_guy.GetSheHe] se bat depuis pour sa survie, mais l'isolement prolongé, combiné à une alimentation moins que sûre pour consommer des plantes locales, a amené [the_guy.GetHerHim] à développer un variété de problèmes cognitifs. En repérant les premiers colons, [the_guy.GetSheHe] n'a pu les voir que comme des monstres et a attaqué."
 mem_native_problem.5.a:0 "Exécutez [the_guy.GetHerHim] pour trahison."
 mem_native_problem.5.b:0 "Un essai déterminera si [the_guy.GetSheHe] est responsable des actions [the_guy.GetHerHis]."
 mem_native_problem.5.c:0 "[the_guy.GetSheHeCap] a survécu ici pendant 10 ans ? Nous pourrions utiliser cette compétence."
 mem_native_problem.5.c.tooltip:0 "§Y[X_1]§! deviendra un §Général§! dans notre empire."

 mem_native_problem_fear:0 "Prise par la peur"
 mem_native_problem_fear_desc:0 "La population de cette planète vit dans la peur d'un mystérieux tireur. Tout le monde pourrait être la prochaine cible !"

 mem_leader_trait_native_problem_general:0 "Survivant"
 mem_leader_trait_native_problem_general_desc:0 "Ce leader a passé plus d'une décennie seul sur une planète lointaine et connaît une chose ou deux sur la survie."
