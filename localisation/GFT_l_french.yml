 gft_tech_trade.25.name:0 "Transaction de Recherche : Don accepté"
 gft_tech_trade.25.desc:0 "§Y[gft_technology_trade_0.GetName]§! a proposé de fournir la technologie. Ils disent qu'en partageant cette technologie, nous pouvons promouvoir le développement technologique mondial et la coopération internationale."
 gft_tech_trade.25.a:0 "Je suis désolé, mais je dois refuser."
 gft_tech_trade.25.b:0 "Nous ne nous occuperons pas des autres pays."
 gft_tech_trade.25.c:0 "Nous vous en serons reconnaissants."

 gft_tech_trade.26.name:0 "Transaction de Recherche : Don accepté"
 gft_tech_trade.26.desc:0 "Accepté"

 gft_tech_trade.27.name:0 "Transaction de Recherche : Don refusé"
 gft_tech_trade.27.desc:0 "Rejeté."
 gft_tech_trade.27.a:0 "Je suis désolé, mais je dois refuser."

 gft_fleet_trade.1.name:0 "Don de flotte : Sélection de l'Empire"
 gft_fleet_trade.1.desc:0 "La coopération et la collaboration internationales exigent davantage que le renforcement mutuel des capacités militaires. C'est exact. Un accord sur la flotte. En raison de questions de procédure, la flotte sera désignée et envoyée par nous, et nous ne savons pas si le pays destinataire l'acceptera ou non. Il n'est pas non plus certain que l'autre partie la paiera ou non. Néanmoins, si vous pouvez faire confiance à l'autre partie ou si la situation est urgente, la transaction en vaudra la peine."
