 gft_tech_trade.26.desc:0 "Accepted"

 gft_tech_trade.27.name:0 "Research Transactions Gifts refusal"
 gft_tech_trade.27.desc:0 "Rejected."

 gft_fleet_trade.1.name:0 "Don de flotte : Sélection de l'Empire"
 gft_fleet_trade.1.desc:0 "International cooperation and collaboration requires more than the mutual enhancement of military capabilities. That's right. A fleet deal. Because of procedural issues, the fleet will be designated and sent from us, and we do not know whether the recipient country will accept it or not. It is also not certain whether the other party will pay for it or not. Nevertheless, if you can trust the other party or if the situation is urgent, the transaction will be worthwhile."
