 gft_fleet_trade.2.desc:0 "La coopération et la collaboration internationales exigent davantage que le renforcement mutuel des capacités militaires. C'est exact. Un accord sur la flotte. En raison de questions de procédure, la flotte sera désignée et envoyée par nous, et nous ne savons pas si le pays destinataire l'acceptera ou non. Il n'est pas non plus certain que l'autre partie la paiera ou non. Néanmoins, si vous pouvez faire confiance à l'autre partie ou si la situation est urgente, la transaction en vaudra la peine."
