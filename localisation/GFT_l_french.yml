 gft_tech_trade.25.name:0 "Research Transactions Gifts Acceptances"
 gft_tech_trade.25.desc:0 "§Y[gft_technology_trade_0.GetName]§! has offered to provide the technology. They say that by sharing this technology, we can promote global technological development and international cooperation."
 gft_tech_trade.25.a:0 "I am sorry, but I must decline."
 gft_tech_trade.25.b:0 "We will not take care of other countries."
 gft_tech_trade.25.c:0 "We shall be grateful."

