 gft_fleet_trade.3.name:0 "Don de flotte accepté"
 gft_fleet_trade.3.desc:0 "§Y[gft_technology_trade_0.GetName]§! a proposé de fournir une flotte. L'offre est qu'en partageant cette flotte, nous pouvons promouvoir le développement de la puissance militaire mondiale et de la coopération internationale."
 gft_fleet_trade.3.a:0 "Je l'accepterai avec gratitude."
 gft_fleet_trade.3.b:0 "Je regrette de devoir dire non."

 gft_fleet_trade.4.name:0 "Don de flotte accepté"
 gft_fleet_trade.4.desc:0 "En ce qui concerne le don de flotte que nous avons récemment envoyé, il a été gracieusement accepté. Cela contribuera grandement à la coopération internationale."
 gft_fleet_trade.4.a:0 "Excellent."

 gft_fleet_trade.5.name:0 "§RDon de flotte, cadeau, refusé.§!"
 gft_fleet_trade.5.desc:0 "La faveur de notre pays n'a pas été acceptée. Nous ne pouvions pas supposer qu'il y aurait un fort rejet de l'ère de la coopération internationale."
 gft_fleet_trade.5.a:0 "C'est dommage."
