 dpe_xenophile_mission.990.name:0 "Notre délégation au ' [dpe_xenophile_opponent.GetName]§!' est de retour"
 dpe_xenophile_mission.990.desc:0 "À la suite de notre guerre avec '§Y[dpe_xenophile_opponent.GetName]§!', nos délégués dans leur monde, et leurs délégués dans le nôtre sont rentrés chez eux."
 dpe_xenophile_mission.999.name:0 "Notre délégation au ' [dpe_xenophile_opponent.GetName]§!' est de retour"
 dpe_xenophile_mission.999.desc:0 "'§Y[LastKilledCountryName]§!' n'est plus - il est tombé dans une situation d'instabilité politique et de conflits. En conséquence, nos délégués dans leur monde, et leurs délégués dans le nôtre sont rentrés chez eux."

 
 

