 dpe_egalitarian_missions.20.name:0 "Continuer à tenir des élections?"
 dpe_egalitarian_missions.20.pos:0 "L'heure prévue pour de nouvelles 'élections' est arrivée. Devrions-nous poursuivre notre entente avec les [from.GetSpeciesNamePlural] qui nous a apporté de tels avantages la dernière fois?"
 dpe_egalitarian_missions.20.half_pos:0 "L'heure prévue pour de nouvelles 'élections' est arrivée. Nous avions précédemment conclu un accord avec les [from.GetSpeciesNamePlural] pour contrôler soigneusement les résultats des élections, qui régissent les choix de postes administratifs non vitaux. Cependant, bien que le résultat des dernières élections ait été très en notre faveur, nous ne savons pas si les [from.GetSpeciesNamePlural] sont disposés à jouer leur rôle dans la fixation des résultats. Faut-il risquer de poursuivre l'arrangement?"
 dpe_egalitarian_missions.20.neg:0 "L'heure prévue pour de nouvelles 'élections' est arrivée. Nous avions précédemment conclu un accord avec les [from.GetSpeciesNamePlural] pour contrôler soigneusement les résultats des élections, qui régissent les choix de postes administratifs non vitaux. Cependant, ils ont annoncé un résultat contraire à nos intérêts. Cela a incité de nombreux membres du gouvernement à annuler de nouvelles élections. Néanmoins, il semble que beaucoup de nos concitoyens soient attachés à l'idée que de telles élections se poursuivent. Faut-il risquer de nouvelles élections?"
 dpe_egalitarian_missions.20.no_more_destroyed:0 "Nous avions précédemment conclu un accord avec une démocratie amicale pour organiser des élections contrôlées dans notre pays. Cependant, depuis nos dernières élections, ce pays a cessé d'exister. Comme ni notre population ni personne ne respectera le résultat des élections sans observateurs extérieurs, nous ne pourrons pas continuer à les organiser."
 dpe_egalitarian_missions.20.no_more_nodemo:0 "Nous avions précédemment conclu un accord avec les démocrates [from.GetSpeciesNamePlural] pour organiser des élections contrôlées dans notre pays. Cependant, depuis nos dernières élections, les [from.GetSpeciesNamePlural] ont aboli leur propre démocratie. Comme ni notre population ni personne d'autre ne respectera le résultat des élections sans observateurs externes - un poste que [from.GetSpeciesNamePlural] n'a plus les pouvoirs nécessaires pour remplir - nous ne pourrons pas continuer à les organiser."
 dpe_egalitarian_missions.20.no_friends:0 "Nous avions précédemment conclu un accord avec les démocrates [from.GetSpeciesNamePlural] pour organiser des élections contrôlées dans notre pays. Cependant, depuis nos dernières élections, nos relations avec les [from.GetName] se sont dégradées, de sorte que nos nations ne peuvent plus être appelées 'amis'. Cela étant, nous ne pouvons plus leur faire confiance en tant qu’observateurs. Comme ni notre population ni personne ne respectera le résultat des élections sans observateurs extérieurs, nous ne pourrons pas continuer à les organiser."
 dpe_egalitarian_missions.20.A:0 "Bien sûr."
 dpe_egalitarian_missions.20.B:0 "Mieux vaut ne pas le faire."
 dpe_egalitarian_missions.20.C:0 "Ça vaut le risque."
 dpe_egalitarian_missions.20.D:0 "Mieux vaut ne pas le faire."
 dpe_egalitarian_missions.20.E:0 "Essayons à nouveau."
 dpe_egalitarian_missions.20.F:0 "Non. Certainement pas d'élections pour nous!"

 dpe_egalitarian_missions.201.name:0 "Continuer à fournir une aide électorale?"
 dpe_egalitarian_missions.201.pos:0 "Chers [root.GetSpeciesNamePlural], nous avons décidé de demander à nouveau votre aide pour organiser des élections. Il s’agit pour nous d’un arrangement précieux qui, nous l’espérons, continuera de se développer en de nouveaux liens d’amitié entre nos nations. Allez-vous continuer à nous fournir vos services?"
 dpe_egalitarian_missions.201.half_pos:0 "[root.GetSpeciesNamePlural], nous avons décidé de demander à nouveau votre aide pour organiser des élections. Nous espérons que vous continuerez de veiller à ce que le résultat de ces élections demeure en notre faveur - dans le cas contraire, notre mécontentement serait considérable. Allez-vous continuer à nous fournir vos services?"
 dpe_egalitarian_missions.201.neg:0 "[root.GetSpeciesNamePlural], nous avons décidé de demander à nouveau votre aide pour organiser des élections. Veuillez vous assurer que le résultat est plus en notre faveur cette fois. Notre mécontentement serait considérable s'il ne l'est pas. Allez-vous nous envoyer vos observateurs électoraux?"
 dpe_egalitarian_missions.201.continue:0 "Nous allons poursuivre l'arrangement."
 dpe_egalitarian_missions.201.bribe:0 "Vous devez nous payer pour recevoir nos services."
 dpe_egalitarian_missions.201.cancel:0 "Notre soutien électoral est annulé."

