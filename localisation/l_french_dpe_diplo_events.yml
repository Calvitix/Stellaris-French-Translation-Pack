dpe_spiritualist_mission.101.name:0 "La Mission [from.GetAdj]"
dpe_spiritualist_mission.101.desc.low:0 "Malgré leur échec à convertir notre population à leur façon, les missionnaires [de.GetAdj] ont exprimé l'intention de rester et de continuer leur travail. Devrions-nous leur permettre de le faire ?"
dpe_spiritualist_mission.101.desc.mid:0 "Les missionnaires [from.GetAdj] ont eu un succès limité dans la conversion de notre population à leurs voies : leurs partisans représentent maintenant une minorité considérable au sein de [root.GetName]. Les missionnaires [de.GetAdj] ont exprimé leur intention de rester et de continuer leur travail. Devrions-nous leur permettre de le faire?"
dpe_spiritualist_mission.101.desc.high:0 "Les missionnaires [from.GetAdj] ont relativement bien réussi à convertir notre population à leur manière, et leurs partisans représentent maintenant une minorité considérable au sein de [root.GetName]. Les missionnaires [from.GetAdj] ont exprimé leur intention de rester et de continuer leur travail. Devrions-nous leur permettre de le faire ?"
dpe_spiritualist_mission.101.option.continue:0 "Ils peuvent rester s'ils le souhaitent."
dpe_spiritualist_mission.101.option.cancel:0 "Envoyez-les à la maison."
 
dpe_spiritualist_mission.102.name:0 "Les missionaires [from.GetAdj] nous quittent"
dpe_spiritualist_mission.102.desc.uninterested:0 "Chers [root.GetSpeciesNamePlural], nous avons choisi de rappeler nos missionnaires de [dpe_mission_host_planet.GetName]. Nous ne voulons tout simplement plus diffuser nos croyances à d'autres empires. Nous vous remercions de les avoir hébergés ces dernières années."
dpe_spiritualist_mission.102.desc.low:0 "Chers [root.GetSpeciesNamePlural], nous avons choisi de rappeler nos missionnaires de [dpe_mission_host_planet.GetName]. Étant donné le manque de progrès dans la conversion des [root.GetSpeciesNamePlural] sur la Vraie Voie, nous sommes arrivés à la conclusion que le salut n'est pas pour tous. Nous vous remercions de les avoir hébergés ces dernières années."
dpe_spiritualist_mission.102.desc.mid:0 "Chers [root.GetSpeciesNamePlural], nous avons choisi de rappeler nos missionnaires de [dpe_mission_host_planet.GetName]. Nous vous remercions de les avoir hébergés ces dernières années."
dpe_spiritualist_mission.102.desc.high:0 "Chers [root.GetSpeciesNamePlural], nous avons choisi de rappeler nos missionnaires de [dpe_mission_host_planet.GetName]. Nous sommes convaincus qu'ils ont fait suffisamment pour garantir que la vérité soit suivie dans [root.GetName]. Nous vous remercions de les avoir hébergés ces dernières années."
dpe_spiritualist_mission.102.A:0 "Nous sommes désolés de les voir partir."
dpe_spiritualist_mission.102.B:0 "Bon débarras."
 
dpe_spiritualist_mission.1011.name:0 "Les [from.GetSpeciesNamePlural] rappellent leur Mission"
dpe_spiritualist_mission.1011.desc:0 "Chers [root.GetSpeciesNamePlural], nous accueillons vos missionnaires depuis quelques années maintenant. Cependant, il est maintenant temps pour eux de rentrer chez eux. Nous tenons à les remercier pour leurs efforts inlassables pour promouvoir le spiritisme dans [root.GetName]."
dpe_spiritualist_mission.1011.option:0 "L'illumination n'est pas pour tous."
 
dpe_spiritualist_mission.1099.name:0 "Mission Accomplie"
dpe_spiritualist_mission.1099.desc:0 "La mission [from.GetAdj] se prépare à rentrer chez elle, sa mission terminée : grâce à son travail infatigable, le spiritisme fait désormais partie intégrante de notre mode de vie. Une grande cérémonie a été organisée pour célébrer le départ des missionnaires, qui se sont fait beaucoup d'amis au cours des années passées dans notre ' [root.GetName]§!'. Certains [from.GetSpeciesNamePlural] ont demandé la permission de rester sur [dpe_mission_host_planet.GetName] et continuent de guider les [root.GetSpeciesNamePlural]. Devrions-nous leur accorder cela?"
dpe_spiritualist_mission.1099.A:0 "Bien sûr, ils sont les bienvenus ici."
dpe_spiritualist_mission.1099.B:0 "Il n'y a pas de place pour eux dans notre état."


