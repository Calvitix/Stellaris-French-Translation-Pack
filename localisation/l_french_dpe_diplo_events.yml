dpe_diplo.1.name:0 "La populace demande la guerre"
dpe_diplo.1.desc:0 "Le sentiment nationaliste parmi les [root.GetSpeciesNamePlural] a pris de l'ampleur, avec des manifestations à l'échelle de l'empire appelant à la restauration de l'honneur national. - les citoyens sont perturbés par le fait que notre [racine.GetName] a connu une longue période de paix et craignent que nos ennemis ne commencent à nous voir comme étant devenus trop mous. La cible de leur colère est l'ennemi '[enemy.GetName]', dont les dirigeants se sont récemment montrés ouvertement contre les  [root.GetSpeciesNamePlural], affirmant que nous sommes lâches et que nous n'avons aucun honneur. La population indignée demande la guerre."
dpe_diplo.1.desc.machine:0 "Le sentiment nationaliste parmi les [root.GetSpeciesNamePlural] a pris de l'ampleur, avec des manifestations à l'échelle de l'empire appelant à la restauration de l'honneur national. - les citoyens sont perturbés par le fait que notre '[racine.GetName]' a connu une longue période de paix et craignent que nos ennemis ne commencent à nous voir comme étant devenus trop mous. La cible de leur colère est l'ennemi '[enemy.GetName]', dont les dirigeants se sont récemment montrés ouvertement contre les [root.GetSpeciesNamePlural], affirmant que l'esprit de la machine intègre dans ses routines des comportements 'lâches' et qu'il ne contient aucun honneur. Nos unités indignées demandent la guerre."
dpe_diplo.1.desc.hive:0 "Le sentiment nationaliste parmi les [root.GetSpeciesNamePlural] a pris de l'ampleur, avec des manifestations à l'échelle de l'empire appelant à la restauration de l'honneur national. - les citoyens sont perturbés par le fait que notre '[racine.GetName]' a connu une longue période de paix et craignent que nos ennemis ne commencent à nous voir comme étant devenus trop mous. La cible de leur colère est l'ennemi '[enemy.GetName]', dont les dirigeants se sont récemment montrés ouvertement contre notre [root.GetSpeciesNamePlural], affirmant que nous sommes lâches et que nous n'avons aucun honneur. nos drones expriment leur besoin de faire la guerre."
dpe_diplo.1.A:0 "Declarer la guerre."
#dpe_diplo.1.A.tooltip:0 "The war demands will be $war_demand_humiliate_header$ and $war_demand_dpe_cede_borders_header$. The latter demand will cede the following planets:"
dpe_diplo.1.B: "Patience. Nous allons bientôt déclarer la guerre à nos propres conditions."
dpe_diplo.1.B.tooltip:0 "Cela vous permettra de choisir les demandes de guerre. Si vous attendez plus d'un an avant de déclarer la guerre, les militaristes de [root.GetName] seront contrariés."
dpe_diplo.1.C:0 "La guerre est trop risquée en ce moment."

#B + No war declaration in a year
dpe_diplo.2.name:0 "Promesses non tenues"
dpe_diplo.2.desc:0 "Les nationalistes sont déçus que vous n'ayez pas tenu vos promesses de déclarer la guerre à '[enemy.GetName]'. Ils estiment que notre [root.GetName] a été humilié et que, en tant que [root.GetSpeciesNamePlural], ne peuvent plus garder la tête haute chez leurs pairs. En conséquence, un nombre important de citoyens s'est retourné contre le gouvernement actuel."

#C or follow-up to .2:
dpe_diplo.4.name:0 "Incident à la frontière"
dpe_diplo.4.desc:0 "Découragé par le refus de '[root.owner.GetName]' de faire la guerre à notre ennemi '[enemy.GetName]', certains jingoistes hardcore de [root.GetName] détourné un vieux croiseur qui avait été stationné là et ont volé vers le territoire de '[enemy.GetName]', abattant plusieurs navires marchands et un avant-poste minier avant qu'il ne soit arrêté. Les autorités [enemy.GetSpeciesAdj] sont furieuses, et exigent que les auteurs leur soient remis et qu'une indemnité soit versée. D'autre part, la population [root.owner.GetSpeciesAdj] se rallie derrière les pirates de l'air, les considérant comme des héros et exige de nouvelles actions contre l'ennemi '[enemy.GetName]'.\n\nQuelle action devrait être prise ?"
dpe_diplo.4.A:0 "Nous leur donnerons leur guerre."
dpe_diplo.4.B:0 "Abandonnez ces pirates et payez l'indemnité."

dpe_ruler_looks_weak:0 "Le gouvernement semble faible"
dpe_ruler_looks_weak_desc:0 "Le gouvernement a l'air faible, puisqu'il a refusé de déclarer la guerre à ses ennemis pour restaurer l'honneur de la nation."
dpe_ruler_looks_weak_faction:0 "Gouvernement faible et lâche"
dpe_ruler_looks_weak_and_breaks_promises_faction:0 "Gouvernement faible, lâche et menteur"

dpe_diplo.5.name:0 "Incident à la frontière"
dpe_diplo.5.desc:0 "Un groupe de nationalistes de notre voisin '[from.GetName]' a lancé une attaque spontanée sur [attacked_planet.GetName] et d'autres systèmes à proximité. Ils ont détourné un ancien bateau de croisière et l'ont utilisé pour harceler nos commerçants civils et attaquer nos stations, détruisant l'un d'entre eux. Nous avons pu les chasser, mais ils ont réussi à éviter d'être capturés, et se sont retranchés dans le territoire de '[from.GetName]'. La population est outrée et demande à notre voisin '[from.GetName]' de nous remettre les auteurs de ces crimes, et de payer des dommages et intérêts."
dpe_diplo.5.desc.machine:0 "Certains éléments perturbateurs de '[from.GetName]' ont lancé une attaque spontanée sur [attacked_planet.GetName] et d'autres systèmes à proximité. Ils ont détourné un ancien bateau de croisière et l'ont utilisé pour attaquer nos stations et perturber nos sous-programmes. Nous avons pu les chasser, mais ils ont évité la capture et sont revenus vers '[from.GetName]'. Quelle action le [root.GetName] doit-il entreprendre face à un tel comportement?"
dpe_diplo.5.desc.hive:0 "Certains éléments perturbateurs du [from.GetName] ont lancé une attaque non provoquée sur [attacked_planet.GetName] et d'autres systèmes à proximité. Ils ont détourné un vieux croiseur et l'ont utilisé pour attaquer nos stations et perturber les activités de la ruche. Nous avons pu les chasser, mais ils ont évité la capture et sont revenus au [from.GetName]. Quelle action le [root.GetName] doit-il entreprendre face à un tel comportement ?"
dpe_diplo.5.A:0 "Demander justice"
dpe_diplo.5.A.tooltip:0 "If the [from.GetName] accepts, the [root.GetName] will be paid an indemnity of 100 minerals for a year. If they reject it, the [from.GetName] will get claims on our systems that neighbour them and war will be declared with the war goal $war_goal_wg_conquest$."
dpe_diplo.5.B:0 "Chercher à apaiser les tensions"


dpe_diplo.7.name:0 "Indemnité payée"
dpe_diplo.7.desc:0 "Nous allons leur remettre les auteurs de ces crimes et payer une indemnité. Puissiez-vous les étouffer!"
dpe_diplo.7.desc.machine:0 "Nous allons leur remettre les auteurs de ces crimes et payer cette indemnité. Puissent-ils surcharger vos processeurs!"

dpe_indemnity_paid:0 "Paiement de l'indemnité"
dpe_indemnity_paid_desc:0 "Cet empire a versé à un autre empire une indemnité pour dissiper leur colère."
dpe_indemnity_receive:0 "Réception d'une indemnité"
dpe_indemnity_receive_desc:0 "Un autre empire a versé à cet empire une indemnité pour dissiper leur colère."

dpe_militarist_unrest:0 "Militaristes bouleversés"
dpe_militarist_unrest_desc:0 "La population militariste de cette planète est bouleversée par l'échec du gouvernement à les soutenir contre les ennemis de l'Empire."

dpe_eased_tensions:0 "Des tensions atténuées"

#war_demand_dpe_cede_borders_header:1 "§HCede Border Territories§!"
#war_demand_dpe_cede_borders_subtext:0 "[parameter:country.GetName]"
#war_demand_dpe_cede_borders_tooltip_header:0 "$war_demand_dpe_cede_borders_header$"
#war_demand_dpe_cede_borders_tooltip_content:2 "[parameter:country.GetName] will cede all planets near the border to [GetCountry.GetName]."
#war_demand_dpe_cede_borders_tooltip_proper_header:0 "$war_demand_dpe_cede_borders_header$"
#war_demand_dpe_cede_borders_tooltip_proper_content:1 "$war_demand_dpe_cede_borders_tooltip_content$"
#war_demand_dpe_cede_borders_not_under_our_control:0 "Planets must be controlled by us or our allies to be ceded with this demand. No neighbouring planets currently meet this criterion."
#dpe_event_war_demand:0 "Special Event War Demand"

dpe_diplo.100.name:0 "La réponse de '[enemy.GetName]'"
#This is taken from Vanilla HM_DOW_ACCEPT, just replaced [root.GetName] with [enemy.GetName]
HM_DOW_ACCEPT_DPE:0 "Chercher à détruire l'un d'entre nous, c'est chercher à nous détruire tous. '[enemy.GetName]' est désormais en totale communion face à '[From.GetName]'."
dpe_diplo.100.option:0 "Peu importe."

dpe_diplo.101.name:0 "'[from.GetName]' déclare la Guerre!"
dpe_diplo.101.option:0 "Se préparer à la guerre!"


#Spiritualist Mission

dpe_spiritualist_mission.2.name:0 "Envoyer une mission chez '[dpe_neighbour.GetName]'?"
dpe_spiritualist_mission.2.desc:0 "Beaucoup de nos voisins stellaires ne semblent pas être croyants d'aucune religion. Certains semblent même adorer leurs machines et leurs inventions. Un groupe du clergé a discuté de l’envoi de missions pour sauver l’âme de ces xenos malheureux et égarés. Actuellement, la majeure partie de la discussion est centrée sur le [dpe_neighbour.GetName]. Doit-on autoriser la mission à aller répandre la bonne parole parmi les [dpe_neighbour.GetSpeciesNamePlural] ?"
dpe_spiritualist_mission.2.A:0 "Oui, nous devons leur offrir l'illumination."
dpe_spiritualist_mission.2.B:0 "Non, ils sont indignes de notre glorieuse religion."
dpe_spiritualist_mission.2.C:0 "Non, ces religieux doivent apprendre leur place. JE suis le responsable ici!"

dpe_spiritualist_mission.2.D:0 "Peut-être que '[dpe_ally.GetName]' serait un meilleur candidat ?"
dpe_spiritualist_mission.2.E:0 "Soyons ambitieux - envoyez la mission à '[dpe_hive.GetName]'."
dpe_spiritualist_mission.2.E.tooltip:0 "Cela peut être une entreprise futile. Qui peut dire comment la ruche va réagir ?"
dpe_spiritualist_mission.2.F:0 "Soyons ambitieux - envoyez la mission à '[dpe_machines.GetName]'."
dpe_spiritualist_mission.2.F.tooltip:0 "C'est probablement une entreprise futile."

dpe_missionary_faction:0 "Mission étrangère acceptée"
dpe_missionary_faction_rejected:0 "Mission étrangère rejetée"
dpe_missionary_faction_rejected1:0 "$dpe_missionary_faction_rejected$"
dpe_missionary_country:0 "Prosélytisme"
dpe_missionary_country_desc:0 "Les efforts déployés par ce pays pour diffuser sa foi ont également redynamisé la faction spiritualiste au sein de notre nation."
dpe_missionary_country_rejected:0 "Les spiritualistes remis à leur place"
dpe_missionary_country_rejected_desc:0 "La faction spiritualiste a outrepassé ses droits et a été remise à sa place par le gouvernement."

dpe_spiritualist_mission.3.name:0 "Les Missionnaires [from.GetSpeciesAdj]"
dpe_spiritualist_mission.3.desc.machine:0 "Chers ... Machines, nous [from.GetSpeciesNamePlural] croyons que tous peuvent trouver le salut devant nos divinités, même les plus dépravées. C'est donc un impératif éthique pour nous d'offrir ce salut, même à vous, une construction monstrueuse qui n'aurait jamais dû exister. Accepterez-vous le salut et écouterez-vous la Parole de nos missionnaires ?"
dpe_spiritualist_mission.3.desc.hive:0 "Cher [root.GetSpeciesNamePlural], nous [from.GetSpeciesNamePlural] sommes convaincus que tous peuvent trouver le salut devant nos divinités si nous suivons les bonnes pratiques. Au nom de tout ce qui est bon dans la galaxie, nous souhaitons vous offrir l'illumination. Nous reconnaissons qu'il existe des différences considérables entre nos espèces, mais nous pensons que vous trouverez nos Mots intéressants, si vous les écoutez. Accueillerez-vous une mission de nos meilleurs érudits religieux, qui vous guidera pour trouver le Chemin ?"
dpe_spiritualist_mission.3.option.hive.A:0 "Pourquoi nous dérangez-vous avec ce non-sens ?"
dpe_spiritualist_mission.3.option.hive.B:0 "Vos idées nous sont étranges mais intéressantes. Peut-être envisagerons-nous une coopération plus poussée."
dpe_spiritualist_mission.3.option.devourers:0 "Pourquoi la nourriture nous parle?"
dpe_spiritualist_mission.3.option.machine:0 "Blague infructueuse. Veuillez nous laisser tranquille."
dpe_spiritualist_mission.3.option.exterminator:0 "Vous serez annihilés."

dpe_spiritualist_mission_insult:0 "Insulter les missionnaires"
dpe_spiritualist_mission_ignored:0 "A ignoré notre message sacré"
dpe_spiritualist_mission_hive_listened:0 "Idées intéressantes"
dpe_spiritualist_mission_hive_listened1:0 "message entendu"

dpe_spiritualist_mission.300.name:0 "La réponse de '[from.GetName]'"
dpe_spiritualist_mission.300.A:0 "Nous avons fait de notre mieux pour vous sauver."


dpe_spiritualist_mission.4.name:0 "Accepterez-vous nos missionnaires?"
dpe_spiritualist_mission.4.desc.normal:0 "Chers [root.GetSpeciesNamePlural], nous les [from.GetSpeciesNamePlural] avons la conviction que tous peuvent trouver le salut devant nos Dieux, si nous suivons les bonnes pratiques. Au nom de tout ce qui est bon dans la galaxie, nous souhaitons vous offrir l'illumination. Nous reconnaissons qu'il existe des différences considérables entre nos espèces, mais nous pensons que vous trouverez nos mots intéressants, si vous les écoutez. Accueillirez-vous une mission de nos meilleurs érudits religieux, qui vous guideront pour trouver le chemin ?"
dpe_spiritualist_mission.4.desc.ally:0 "Cher Ami, nous, les [from.GetSpeciesNamePlural], avons toujours eu de bonnes relations avec votre peuple. Votre salut est une grande inquiétude pour nous - nous ne pouvons pas nous empêcher de remarquer que vos pratiques divergent des nôtres de certaines manières importantes. Nous souhaitons vous offrir l'Éveil, afin que vous puissiez affronter votre Créateur sans crainte de la Damnation. Accueillirez-vous une mission de nos meilleurs érudits religieux, qui vous guideront pour trouver le chemin?"
dpe_spiritualist_mission.4.A:0 "Notre peuple n'acceptera pas que des xénos nous disent quoi faire."
dpe_spiritualist_mission.4.B:0 "Nous les laisserons entrer, mais n'essayez pas de nous duper - nous vous surveillerons!"
dpe_spiritualist_mission.4.C:0 "Nous serons heureux d'accueillir votre mission, cher ami."
dpe_spiritualist_mission.4.D:0 "(Mensonge) Bien sûr, nous accueillerons votre mission."
dpe_spiritualist_mission.4.D.tooltip:0 "\nNous prendrons secrètement des mesures pour empêcher leur diffusion. '[from.GetName]' sera en colère s'ils découvrent que nous faisons cela."

dpe_spiritualist_mission_accepted_mission:0 "Héberge nos missionnaires"
#dpe_hosting_spiritualist_mission:0 "Hosting Missionaries"
dpe_hosting_spiritualist_mission_planet:0 "Héberge des missionnaires"
dpe_hosting_spiritualist_mission_planet_desc:0 "Cette planète accueille des missionnaires de l'un des empires voisins."

dpe_spiritualist_mission.41.name:0 "'[from.GetName]' refuse"
dpe_spiritualist_mission.41.desc:0 "Notre peuple n'acceptera pas que les xenos nous disent quoi faire. Nous n'accepterons pas vos missionnaires."
dpe_spiritualist_mission.41.option:0 "Alors vous vous êtes damnés."

dpe_spiritualist_mission.411.name:0 "'[fromfrom.GetName]' refuse notre Mission"
dpe_spiritualist_mission.411.desc:0 "[dpe_neighbour.GetName] a refusé de permettre à notre mission de se rendre sur leurs terres. Beaucoup de clercs sont furieux que ces xenos ignorants choisissent de se damner. D'autres sont d'un tempérament plus doux et croient que le divin a simplement une autre espèce en tête pour le salut en ce moment. Devrions-nous essayer d'envoyer nos missionnaires ailleurs ?"
dpe_spiritualist_mission.411.option:0 "Il ne vaut mieux pas"

dpe_spiritualist_mission.42.name:0 "[from.GetName] accepte"
dpe_spiritualist_mission.42.desc:0 "Merci pour votre offre. Nous accueillerons avec plaisir vos missionnaires."
dpe_spiritualist_mission.42.option:0 "Vous êtes les bienvenus."

dpe_spiritualist_mission.421.name:0 "Nos Missionnaies partent pour [fromfrom.GetName]"
dpe_spiritualist_mission.421.desc:0 "La mission pour délivrer le salut au [dpe_neighbour.GetSpeciesNamePlural] est partie aujourd'hui. Nous attendons avec impatience des nouvelles de leur succès."

dpe_spiritualist_mission.4.accept:0 "La mission tentera de gagner des convertis sur [dpe_mission_host_planet.GetName] et dans tout '[dpe_neighbour.GetName]'."


dpe_spiritualist_mission.5.name:0 "Notre mission s'établit avec succès"
dpe_spiritualist_mission.5.desc:0 "La mission vers '[dpe_neighbour.GetName]' s'est poursuivie et nos missionnaires se sont établis sur [dpe_mission_host_planet.GetName]. Selon leurs premiers rapports, les [dpe_neighbour.GetSpeciesNamePlural] locaux sont ouverts à notre enseignement, et beaucoup se sont déjà convertis! Les missionnaires continueront leur travail et sont optimistes qu'ils seront en mesure d'offrir notre salut pour faire avancer les [dpe_neighbour.GetSpeciesNamePlural] et s'assurer que le spiritisme joue un rôle approprié dans l'état des [dpe_neighbour.GetSpeciesAdj]."

dpe_spiritualist_mission.51.name:0 "Les missionaires [dpe_missionary_country.GetSpeciesAdj] s'établissent avec succès"
dpe_spiritualist_mission.51.desc.normal:0 "Jusqu'à présent, les responsables locaux de [dpe_mission_host_planet.GetName] chargés de superviser les missionnaires [dpe_missionary_country.GetSpeciesAdj] n'ont signalé aucun trouble ni tromperie. Notre personnel du renseignement surveille ces xénos, et il semble qu'ils soient ce qu'ils prétendent. Cependant, ils ont également remarqué quelque chose qui peut être préoccupant: une partie importante de la population locale participe en fait aux cérémonies et aux rituels que les missionnaires organisent. Il semble que cette religion soit en train de se propager. Faut-il tolérer cela ?"
dpe_spiritualist_mission.51.desc.ally:0 "Jusqu'à présent, les responsables locaux de [dpe_mission_host_planet.GetName] chargés de superviser la mission [dpe_missionary_country.GetSpeciesAdj] n'ont signalé aucune perturbation. Les missionnaires se sont bien établis et, en fait, ils ont trouvé que beaucoup de [root.GetSpeciesNamePlural] étaient réceptifs à leur message. Cependant, il y a des membres de notre population qui craignent qu'une partie de l'identité [root.GetSpeciesAdj] puisse être perdue, car les missionnaires sont autorisés à continuer de régner librement. Comment devons-nous réagir ?"
dpe_spiritualist_mission.51.normal.A:0 "Si nous avions peur de leur religion, nous n'aurions pas dû les laisser venir."
dpe_spiritualist_mission.51.normal.B:0 "Renvoyez-les chez eux - nous n'avons jamais pensé que quiconque s'interresserait à leur culte ridicule!"
dpe_spiritualist_mission.51.ally.A:0 "Bien sûr, ils peuvent rester."
dpe_spiritualist_mission.51.ally.B:0 "Nous devrions trouver une excuse pour les renvoyer chez eux."

dpe_spiritualist_mission.52.name:0 "Les [from.GetSpeciesNamePlural] renvoient nos missionnaires"
dpe_spiritualist_mission.52.desc:0 "Chers [root.GetSpeciesNamePlural] ... nous regrettons de vous informer que nous devons envoyer votre mission chez nous. Bien qu'ils aient beaucoup de choses intéressantes à nous dire, nous avons découvert que leur présence viole une ancienne loi des [from.GetSpeciesAdj] réglementant la propagation des idéologies étrangères. Veuillez ne pas nous en vouloir."
dpe_spiritualist_mission.52.option:0 "Vous ne voulez donc pas notre salut ?"

dpe_spiritualist_mission.59.name:0 "Notre mission s'établit elle-même"
dpe_spiritualist_mission.59.desc:0 "La mission vers le [dpe_neighbour.GetName] s'est poursuivie et nos missionnaires se sont établis sur [dpe_mission_host_planet.GetName]. Cependant, ils rapportent qu'ils ont du mal à faire connaître leur point de vue à la population locale et n'ont pas encore attiré beaucoup de personnes. Nous ne pouvons qu'espérer qu'avec le temps, ils auront un impact plus important."

dpe_spiritualist_mission.591.name:0 "Les missionnaires [from.GetSpeciesAdj] s'établissent d'eux-même"
dpe_spiritualist_mission.591.desc.normal:0 "Jusqu'à présent, les responsables locaux de [dpe_mission_host_planet.GetName] chargés de superviser la mission [dpe_missionary_country.GetSpeciesAdj] n'ont signalé aucun trouble ni tromperie. Notre personnel du renseignement surveille ces xénos, et il semble que ce soit ce qu'ils prétendent. Cependant, ils ont jusqu'à présent eu du mal à faire connaître leur point de vue à la population locale et n'ont pas encore attiré beaucoup de disciples."
dpe_spiritualist_mission.591.desc.ally:0 "Jusqu'à présent, les responsables locaux de [dpe_mission_host_planet.GetName] chargés de superviser la mission [dpe_missionary_country.GetSpeciesAdj] n'ont signalé aucune perturbation et les missionnaires se sont bien établis. Cependant, ils ont jusqu'à présent eu du mal à faire connaître leur point de vue à la population locale et n'ont pas encore attiré beaucoup de disciples."


dpe_spiritualist_mission.6.name:0 "Notre mission rencontre de la résistance"
dpe_spiritualist_mission.6.desc:0 "La mission vers le [dpe_neighbour.GetName] a été mise en place et nous venons de recevoir la première série de rapports. Malheureusement, les habitants ne sont pas très contents de nos enseignements. Les missionnaires mentionnent avoir été harcelés, menacés et même agressés par des civils locaux bouleversés par notre présence. Les autorités locales tentent de maintenir la paix, mais une équipe de sécurité complète sera nécessaire pour assurer la sécurité de notre mission. Faut-il persister dans nos efforts ou rappeler la mission?" 
dpe_spiritualist_mission.6.A:0 "Rappelez-vous la mission, la Volonté du Divin a été rendue claire."
dpe_spiritualist_mission.6.B:0 "Nous devons persister et essayer de sauver le [dpe_neighbour.GetSpeciesNamePlural] d'eux-mêmes!"

dpe_spiritualist_mission.601.name:0 "Les [from.GetSpeciesNamePlural] rappellent leur mission"
dpe_spiritualist_mission.601.desc:0 "La mission [from.GetSpeciesAdj] a été rappelée par son gouvernement en raison de tensions avec les habitants de [dpe_mission_host_planet.GetName]. À la suite d'une série d'événements malheureux, il a été jugé trop dangereux pour permettre à la mission de continuer. La situation sur [dpe_mission_host_planet.GetName] revient rapidement à la normale et les responsables locaux sont convaincus que l'ordre sera entièrement rétabli."
dpe_spiritualist_mission.601.option:0 "C'est probablement pour le mieux."


dpe_spiritualist_mission.61.name:0 "Résistance à la mission [dpe_missionary_country.GetSpeciesAdj]"
dpe_spiritualist_mission.61.desc:0 "Les responsables locaux à proximité de la mission sur [dpe_mission_host_planet.GetName] ont signalé une pléthore de problèmes résultant de la présence de la mission [dpe_missionary_country.GetSpeciesAdj], qui n'a pas été bien reçue. Le harcèlement, l'intimidation, la destruction de biens et les graffitis ne sont que le début d'une longue liste de problèmes survenus récemment. Jusqu'à présent, les forces de l'ordre locales ont fait de leur mieux pour garder les choses calmes en attendant que nous prenions une décision officielle sur la question. Cependant, de nombreux conseillers craignent que la situation ne dégénère rapidement, car les agents de sécurité locaux sont confrontés au dilemme de protéger leurs propres croyances ou de maintenir l'ordre public. De leur côté, les [dpe_missionary_country.GetSpeciesNamePlural] ont exprimé la ferme intention de poursuivre leur mission."
dpe_spiritualist_mission.61.A:0 "Renvoyez-les chez eux pour empêcher que la situation ne dégénère."
dpe_spiritualist_mission.61.B:0 "Nous allons essayer de protéger les missionnaires, mais ils restent à leurs risques et périls."

dpe_spiritualist_mission.62.name:0 "Le [from.GetSpeciesNamePlural] renvoient notre mission"
dpe_spiritualist_mission.62.desc:0 "La situation sur [dpe_mission_host_planet.GetName] s'est détériorée hors de notre contrôle. Nous devons renvoyer votre mission chez vous pour éviter de déstabiliser la planète."
dpe_spiritualist_mission.62.option.A:0 "Une honte - tout ce que nous voulions, c'était votre salut."
dpe_spiritualist_mission.62.option.B:0 "Comment osez-vous"


dpe_spiritualist_mission.631.name:0 "Disaster strikes our Mission!"
dpe_spiritualist_mission.631.desc:0 "Every news agency in both our empires, along with our own intelligence agencies, are all reporting on the tragedy that has struck our mission on [dpe_mission_host_planet.GetName]. As the faithful were gathering for the first worship of the day, a bomb went off. The explosion destroyed nearly half the building, and the ensuing fire killed most of the survivors. By the end of that day, rioters had destroyed large parts of the city and killed even more of our faithful. The [dpe_neighbour.GetName] has officially sent our mission home, even though no members of the mission survived the attack, and they request that we refrain from sending any non-essential personnel to their empire in the foreseeable future."
dpe_spiritualist_mission.631.A:0 "We should have recalled them earlier."
dpe_spiritualist_mission.631.B:0 "The [dpe_neighbour.GetSpeciesNamePlural] are to blame for this tragedy!"


dpe_spiritualist_mission.632.name:0 "Disaster strikes the [from.GetSpeciesAdj] Mission!"
dpe_spiritualist_mission.632.desc:0 "Every news agency in both our empires, along with our own intelligence agencies, are all reporting on the tragedy that has struck the [from.GetSpeciesAdj] mission on [dpe_mission_host_planet.GetName]. In spite of our best efforts to protect the missionaries, our security services were helpless to prevent the slaughter. As the faithful were gathering for the first worship of the day, a bomb went off. The explosion destroyed nearly half the building, and the ensuing fire killed most of the survivors. By the end of that day, rioters had destroyed parts of the city and killed most of the [from.GetSpeciesNamePlural] and their followers. We don't currently have a final number on the death toll yet, but it is estimated at over 3,000 and still rising. This is truly a national disaster.\n\nThe [from.GetSpeciesAdj] government has declared a period of mourning following these events, and have avoided directly blaming us for the events, accepting that they should have heeded our warnings that something might happen. Although many [from.GetSpeciesNamePlural] are now inevitably hostile towards us, hopefully, in time, we will be able to repair our relations with them."

dpe_spiritualist_mission.633.name:0 "Disaster strikes the [from.GetSpeciesAdj] Mission!"
dpe_spiritualist_mission.633.desc:0 "Every news agency in both our empires, along with our own intelligence agencies, are all reporting on the tragedy that has struck the [from.GetSpeciesAdj] mission on [dpe_mission_host_planet.GetName]. In spite of our best efforts to protect the missionaries, our security services were helpless to prevent the slaughter. As the faithful were gathering for the first worship of the day, a bomb went off. The explosion destroyed nearly half the building, and the ensuing fire killed most of the survivors. By the end of that day, rioters had destroyed parts of the city and killed most of the [from.GetSpeciesNamePlural] and their followers. We don't currently have a final number on the death toll yet, but it is estimated at over 3,000 and still rising. This is truly a national disaster.\n\nEven though we had warned the [from.GetSpeciesNamePlural] that something might happen, they are publicly blaming us for the disaster. This event will likely tar our relations with them for years to come."

dpe_spirmission_killed_faction1:0 "Des missionnaires massacrés"
dpe_spirmission_planet_xenos_unwelcome:0 "Xénos indésirables"
dpe_spirmission_planet_xenos_unwelcome_desc:0 "La population a pris les choses en main et massacré les missionnaires étrangers qui se sont mêlés de leur tentative de les convertir."

dpe_spirmission_killed_faction:0 "Furieux de ne pas avoir rappelé les missionnaires"
dpe_spirmission_killed_opinion:0 "Missionaires Massacrés"
dpe_spirmission_killed_xenophobia:0 "Massacre des missionnaires par des Xénos"
dpe_spirmission_killed_xenophobia_desc:0 "Une mission pour répandre la foi dans un pays xéno s'est terminée avec le massacre des missionnaires par ces xénos. La confiance en eux a donc subi un coup important."
dpe_spirmission_killed_opinion2:0 "Missionaires Massacrés"

dpe_spiritualist_mission.64.name:0 "The Situation on [dpe_mission_host_planet.GetName] stabilises"
dpe_spiritualist_mission.64.desc:0 "Fortunately, the situation surrounding our mission on [dpe_mission_host_planet.GetName] has calmed down. The locals have become slightly more accepting of our presence, and the missionaries have learned their boundaries. It seems we have reached a delicate equilibrium."
dpe_spiritualist_mission.65.name:0 "$dpe_spiritualist_mission.64.name$"
dpe_spiritualist_mission.65.desc:0 "Fortunately, the situation surrounding the [dpe_missionary_country.GetSpeciesAdj] mission on [dpe_mission_host_planet.GetName] has calmed down. The locals have become slightly more accepting of the xenos, and the xenos have learned their boundaries. It seems we have reached a delicate equilibrium."

dpe_hosting_spirmission_planet_turbulence:0 "Turbulence surrounding Foreign Missionaries"
dpe_hosting_spirmission_planet_turbulence_desc:0 "The presence of foreign missionaries has provoked a hostile response from elements of the local population."

dpe_spirmission_sent_mission_home:0 "Sent Mission Home"

dpe_spirmission_minor_mission:0 "Spiritualist Missionaries"
dpe_spirmission_minor_mission_desc:0 "Foreign missionaries are attempting to spread their religion in our state. However, they have not attracted a large following, so their impact is only moderate."
dpe_spirmission_major_mission:0 "$dpe_spirmission_minor_mission$"
dpe_spirmission_major_mission_desc:0 "Foreign missionaries are attempting to spread their religion in our state. Their words are popular among the people, and many are pulled towards their views."

dpe_spiritualist_mission_planet_success.tooltip:0 "Four £pops  Pops on [dpe_mission_host_planet.GetName] convert to $ethic_spiritualist$."
dpe_spiritualist_mission_planet_mid_success.tooltip:0 "Two £pops  Pops on [dpe_mission_host_planet.GetName] convert to $ethic_spiritualist$."

dpe_spiritualist_mission.7.name:0 "The [dpe_neighbour.GetName] is obstructing our Mission"
dpe_spiritualist_mission.7.desc:0 "Members of the mission have recently complained that the [dpe_neighbour.GetSpeciesAdj] government is openly obstructing their activities. There had long been suspicions that their uncooperative attitude was part of a deliberate attempt to stop the missionaries' message from spreading, but with the growing success of the mission, the obstruction efforts have stepped up a gear. It seems like it will be very difficult to make further progress. What action should we take?"
dpe_spiritualist_mission.7.A:0 "The mission has done its job, recall it."
dpe_spiritualist_mission.7.B:0 "Publicly accuse the [dpe_neighbour.GetSpeciesNamePlural]."
dpe_spiritualist_mission.7.B.tooltip:0 "The [dpe_neighbour.GetSpeciesNamePlural] are unlikely to take kindly to this."
dpe_spiritualist_mission.7.C:0 "The mission will continue, even in the face of adversity."

dpe_spirmission_accused_us:0 "Accused us of Deceitfulness"
dpe_spirmission_deceived:0 "Obstructing Mission"

dpe_spiritualist_mission.71.name:0 "The [from.GetName] accuses us!"
dpe_spiritualist_mission.71.desc:0 "Dear [root.GetSpeciesNamePlural], it has come to our attention that you have been obstructing the activities of our mission to provide your people with salvation. Kindly cease doing so, for your own good! It is not to late for your souls to be saved."
dpe_spiritualist_mission.71.option:0 "How dare you! The activities of the mission cease today."

dpe_spiritualist_mission.72.name:0 "The [from.GetName] responds"
dpe_spiritualist_mission.72.desc:0 "$dpe_spiritualist_mission.71.desc$"
dpe_spiritualist_mission.72.option:0 "Poor fools, to reject our enlightenment."

dpe_spiritualist_mission.73.name:0 "The [from.GetSpeciesAdj] Mission leaves!"
dpe_spiritualist_mission.73.desc:0 "After some limited successes, the [from.GetSpeciesAdj] mission to provide us with their "salvation" has departed, claiming to have achieved its aims. We believe that the [from.GetSpeciesNamePlural] had realised that we were obstructing them and decided that the easiest course of action was to leave. Although the [from.GetSpeciesAdj] ambassador has expressed a certain coolness towards us that he hadn't previously, this is a price worth paying for having contained the spread of their "religion"."

dpe_spiritualist_mission.74.name:0 "Our Obstruction uncovered"
dpe_spiritualist_mission.74.desc:0 "The recent activities of the [from.GetSpeciesAdj] mission leave no room for doubt: They somehow got wind of our obstruction efforts, and are now attempting to counteract them. However, although they have had some limited success in their mission, our intelligence services assure us that they will be able to keep the situation in hand."
dpe_spiritualist_mission.74.A:0 "I see."
dpe_spiritualist_mission.74.B:0 "We should send them home anyway, just in case."

dpe_spiritualist_mission.75.name:0 "The [from.GetSpeciesNamePlural] send our Mission home"
dpe_spiritualist_mission.75.desc:0 "Dear [root.GetSpeciesNamePlural], we regret to inform you that the [from.GetName] has come to the decision that your missionaries are a disruptive influence. We have therefore ordered them to cease their activities and return home. We hope that you will not take this personally."


dpe_spirmission_sent_home_faction:0 "Sent home missionaries"

dpe_spirmission_succeeded_country:0 "Successful Mission"
dpe_spirmission_succeeded_country_desc:0 "The spiritualist movement within the state has been reinvigorated by its success in bringing spiritualist truth one of the state's neighbours. The population now views Spiritualism with renewed enthusiasm."
dpe_spirmission_succeeded_faction:0 "Successful Mission"

dpe_spirmission_succeeded:0 "Brothers in Belief"

#these events are 10 years later

dpe_spiritualist_mission.10.name:0 "Our Mission to the [from.GetSpeciesNamePlural]"
dpe_spiritualist_mission.10.desc.low:0 "Our mission to the [from.GetName] has achieved little over the past years: The majority of the [from.GetSpeciesNamePlural] have not heeded their words, and do not follow the True Way. There is some debate as to whether there is any point in continuing the mission at all."
dpe_spiritualist_mission.10.desc.mid:0 "Our mission to the [from.GetName] has achieved some limited success over the past years: A sizeable minority of [from.GetSpeciesNamePlural] now follow the True Way. Should the mission continue?"
dpe_spiritualist_mission.10.desc.high:0 "Our mission to the [from.GetName] has achieved considerable successes over the past years: Although the [from.GetSpeciesAdj] government has not yet adopted the True Way, many [from.GetSpeciesNamePlural] now do. Some have even embarked on pilgrimages to our worlds. Should the mission continue?"
dpe_spiritualist_mission.10.desc.success:0 "Our mission to the [from.GetName] has been successful: Through their tireless efforts, spiritualism has become an integral part of the [from.GetSpeciesAdj] way of life, and many [from.GetSpeciesNamePlural] have embarked on pilgrimages to our worlds. Apart from a few who intend to remain on [dpe_mission_host_planet.GetName] and continue to guide the [from.GetSpeciesNamePlural], the missionaries are preparing to return home, their work completed. The [from.GetSpeciesNamePlural] have organised a large celebration to mark the departure of the missionaries, who have made many friends during their time in the [from.GetName]. This will hopefully inaugurate a new period of friendship between our nations."
dpe_spiritualist_mission.10.option.continue:0 "Continue the Mission - they are doing valuable work."
dpe_spiritualist_mission.10.option.cancel:0 "Bring the Mission - they have done enough."
dpe_spiritualist_mission.10.option.success:0 "$CCEXCELLENT$"

