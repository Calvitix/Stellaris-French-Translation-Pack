 dpe_egalitarian_missions.205.name:0 "$dpe_egalitarian_missions.9.name$"
 dpe_egalitarian_missions.205.desc:0 "Les [from.GetSpeciesNamePlural] ont annoncé les résultats de l'élection : Nos candidats ont gagné, comme convenu. Les citoyens sont inconscients de la tromperie et sont heureux d'avoir eu la chance de faire entendre leurs pensées."

 dpe_egalitarian_missions.206.name:0 "$dpe_egalitarian_missions.10.name$"
 dpe_egalitarian_missions.206.desc:0 "Les [from.GetSpeciesNamePlural] ont annoncé les résultats de l'élection : Nos candidats ont gagné, comme convenu. Cependant, il semble que certains membres de l'opposition estiment avoir obtenu une part de vote beaucoup plus importante que celle qui leur a été allouée. Malheureusement, c'est tout à fait vrai. Les imbéciles ingrats protestent contre le résultat, ce qui a beaucoup embarrassé les [from.GetSpeciesNamePlural]."

 dpe_egalitarian_missions.207.name:0 "$dpe_egalitarian_missions.11.name$"
 dpe_egalitarian_missions.207.desc:0 "Les [from.GetSpeciesNamePlural] ont annoncé les résultats de l'élection : nos candidats ont gagné, mais nos opposants ont obtenu une part respectable des votes. Il semble qu'ils aient annoncé les vrais résultats, plutôt que de les arranger davantage en notre faveur. Nous leur ferons savoir notre mécontentement."

 dpe_egalitarian_missions.208.name:0 "$dpe_egalitarian_missions.12.name$"
 dpe_egalitarian_missions.208.desc:0 "Les [from.GetSpeciesNamePlural] ont annoncé les résultats de l'élection : Nos adversaires ont remporté des victoires majeures! Il semble qu'ils nous aient croisés et annoncé les vrais résultats, plutôt que de les arranger davantage en notre faveur. C'est un outrage!"
 


