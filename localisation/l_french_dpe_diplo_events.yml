dpe_spiritualist_mission.981.name:0 "Nos missionnaires massacrés !"
dpe_spiritualist_mission.981.desc:0 "Nous avons appris que, au début de la guerre, les païens [dpe_neighbour.GetSpeciesNamePlural] que nous essayions d'éclairer ont tué nos missionnaires. Les gens sont scandalisés par cette atrocité !"
dpe_spiritualist_mission.981.option:0 "Les sauvages paieront pour cela !"
dpe_spiritualist_mission.982.name:0 "Nos missionnaires nous sont retournés !"
dpe_spiritualist_mission.982.desc:0 "En raison de notre conflit actuel avec '§Y[dpe_neighbour.GetName]§!', nos missionnaires nous ont été rendus. Ils disent qu'ils ont été traités décemment, mais la plupart de leurs biens et matériaux ont été confisqués."
dpe_spiritualist_mission.982.option:0 "Les choses pourraient être pires, tout bien considéré."
dpe_spiritualist_mission.983.name:0 "Our Missionnaires imprisoned!"
dpe_spiritualist_mission.983.desc:0 "Le récent déclenchement d'hostilités entre nous et '§Y[dpe_neighbour.GetName]§!' a entraîné des conséquences inattendues. Nos tentatives pour les éclairer ont mis nos citoyens en danger. Ils sont actuellement en garde à vue le [dpe_mission_host_planet.GetName] et toutes les demandes de libération ont été ignorées."
dpe_spiritualist_mission.983.option:0 "Au moins, ils sont encore en vie."

dpe_spiritualist_mission.991.name:0 "'§Y[LastKilledCountryName]§!' s'effondre!"
dpe_spiritualist_mission.991.desc:0 "'§Y[LastKilledCountryName]§!' s'est effondré face à toutes ses luttes. Leurs missionnaires n'ont désormais plus de maison où retourner. Que devons-nous faire à leur sujet?"
dpe_spiritualist_mission.991.A:0 "Accordez-leur la citoyenneté, c'est le moins que nous puissions faire."
dpe_spiritualist_mission.991.B:0 "Ils feront de bons esclaves."
dpe_spiritualist_mission.991.C:0 "Ils devront trouver leur nouvelle maison ailleurs."

dpe_missionary_planet:0 "Missionnaires établis"
dpe_missionary_planet_desc:0 "D'anciens missionnaires d'un voisin ont élu domicile sur cette planète."




#Xenophile Mission

dpe_xenophile_mission.3.name:0 "Découverte de '§Y[dpe_new_contact.GetName]§!'"
dpe_xenophile_mission.3.desc:0 "Beaucoup de [root.GetSpeciesNamePlural] sont fascinés par la découverte de '§Y[dpe_new_contact.GetName]§!', une nouvelle société xeno très avancée. Les médias sont submergés de spéculations sur les [dpe_new_contact.GetSpeciesNamePlural], et la population demande à pouvoir en savoir plus. Inspiré par cette vague d'enthousiasme, la faction xénophile '§Y[xenophile_faction.GetName]§!' a contacté les représentants du gouvernement et présenté un plan ambitieux pour entrer en contact avec les [dpe_new_contact.GetSpeciesNamePlural] et leur proposer un échange culturel, pour que les [root.GetSpeciesNamePlural] et les [dpe_new_contact.GetSpeciesNamePlural] apprennent à mieux se comprendre. Si '§Y[dpe_new_contact.GetName]§!' approuve, plusieurs vaisseaux civils privés emmèneront un groupe de [root.GetSpeciesNamePlural] vers '§Y[dpe_new_contact.GetName]§!', où ils passeront plusieurs mois à vivre parmi les [dpe_new_contact.GetSpeciesNamePlural], et '§Y[dpe_new_contact.GetName]§!' fera de même en retour. Faut-il proposer un tel échange ?"
dpe_xenophile_mission.3.A:0 "Bien sûr"
dpe_xenophile_mission.3.B:0 "Non, nous apprendrons à les connaître ultérieurement."

dpe_rejected_xenophile_mission_faction:0 "Mission de découverte refusée"

dpe_xenophile_mission.4.name:0 "Les [from.GetSpeciesNamePlural] veulent faire connaissance avec nous"
dpe_xenophile_mission.4.desc:0 "Noble [root.GetSpeciesNamePluralCompliment], nous souhaitons proposer un échange culturel avec vous afin de favoriser l'amitié entre nos peuples. Si vous acceptez, nous enverrons un groupe de [from.GetSpeciesNamePlural] sur [root.GetName], où ils passeront plusieurs mois à vivre parmi les [root.GetSpeciesNamePlural]. En retour, nous hébergerons un groupe similaire de [root.GetSpeciesNamePlural]. Nous espérons que, grâce à cela, nous pourrons mieux comprendre votre peuple et annoncer une nouvelle ère d'amitié entre nos nations."
dpe_xenophile_mission.4.A:0 "Ce sera un plaisir de faire plus amples connaissances avec les [from.GetSpeciesNamePlural]."
dpe_xenophile_mission.4.B:0 "Nous ne sommes pas intéressés par un échange culturel."
dpe_xenophile_mission.4.C:0 "(Mensonge) Nous serons heureux de profiter de cette occasion pour en apprendre davantage sur votre genre."
dpe_xenophile_mission.4.C.tooltip:0 "Notre mission tentera d'apprendre le plus possible sur les systèmes, la technologie et l'armée de '§Y[from.GetName]§!'. '§Y[from.GetName]§!' sera irrité si notre espionnage est découvert."
dpe_xenophile_mission.4.D:0 "(Mensonge) Nous sommes impatients d'accueillir vos citoyens."
dpe_xenophile_mission.4.D.tooltip:0 "Nous tenterons de prendre leur mission en otage et de leur extorquer des conditions favorables pour leur retour en toute sécurité. Les [from.GetSpeciesNamePlural] constituent une menace contre laquelle nous devons prendre des mesures préventives !"

dpe_xenophile_mission_opinion:0 "Mission de découverte"
dpe_rejected_xenophile_mission_opinion:0 "Mission de découverte rejetée"

dpe_xenophile_mission.5.name:0 "'§Y[dpe_new_contact.GetName]§!' apporte sa réponse"
dpe_xenophile_mission.5.desc:0 "Ce sera un plaisir de faire plus amples connaissances avec les [root.GetSpeciesNamePlural]."
dpe_xenophile_mission.6.name:0 "'§Y[dpe_new_contact.GetName]§!' apporte sa réponse"
dpe_xenophile_mission.6.desc:0 "Nous ne sommes pas intéressés par un échange culturel."

dpe_xenophile_mission.7.name:0 "Arrivée de la délégation [from.GetAdj]"
dpe_xenophile_mission.7.desc:0 "La délégation [from.GetAdj] est arrivée aujourd'hui sous un tonnerre d'applaudissements: Les [root.GetSpeciesNamePlural] ont envahi les rues pour accueillir les nouveaux extraterrestres, et des milliards de personnes ont suivi leur arrivée sur les chaînes d'information. Notre propre délégation signale qu'elle est arrivée à destination, avec un accueil similaire. Nos diplomates ont bon espoir que la mission sera un succès."
dpe_xenophile_mission.7.A:0 "Que les bonnes nouvelles continuent à arriver !"
dpe_xenophile_mission.7.B:0 "pauvres [from.GetSpeciesNamePlural], ils ne savent pas ce qui les attend."
dpe_xenophile_mission.7.C:0 "Bien. Il devrait être facile de découvrir tous leurs secrets."

dpe_xenophile_mission.73.name:0 "État d'avancement de la mission de découverte"
dpe_xenophile_mission.73.desc:0 "Nos délégations respectives ont passé un certain temps à établir des relations amicales avec leurs hôtes. Les différences initiales entre [root.GetSpeciesNamePlural] et [from.GetSpeciesNamePlural] ont été aplanies, et nous apprenons quotidiennement des nouveautés fascinantes sur - et construisons une relation plus étroite avec - les [from.GetSpeciesNamePlural]."
dpe_xenophile_mission.74.desc.spying:0 "Nos délégations respectives ont passé un certain temps à établir des relations amicales avec leurs hôtes. Les différences initiales entre nos espèces ont été aplanies. Les [from.GetSpeciesNamePlural] n'ont aucune idée que nous avons utilisé la mission comme écran pour les espionner. Ils nous font confiance. Cela nous permettra seulement de découvrir plus facilement leurs secrets ..."


dpe_xenomission_sent_home:0 "Mission xénophile renvoyée chez elle"
dpe_xenomission_xenophobia:0 "Vague Xénophobe"
dpe_xenomission_xenophobia_desc:0 "L'arrivée d'un groupe de xenos cherchant à en savoir plus sur notre culture a créé une réaction hostile et xénophobe."
dpe_xenophile_mission_ends:0 "La mission de découverte xénophile se termine."

#Death Chain
 dpe_xenophile_mission.20.name:0 "Il est temps de frapper"
 dpe_xenophile_mission.20.desc:0 "Le moment est venu de frapper. Nos agences de renseignement ont élaboré un plan astucieux : Maintenant que les [from.GetSpeciesNamePlural] ont baissé leur garde, nos forces spéciales seront en mesure de submerger leurs équipes de protection et de prendre le plus grand nombre d'otages possible. Pour nous assurer qu'ils ne peuvent pas nous échapper, nous avons installé des logiciels malveillants sur les systèmes d'automatisation de leurs vaisseaux qui rendront impossible leur pilotage; en guise de secours, nous y avons également installé des explosifs. Dans l'intervalle, nos délégués, stratégiquement positionnés près de la frontière [from.GetAdj], seront partis sans avertissement et auront disparu de l'espace [from.GetAdj]. Nous serons alors en mesure d'extorquer ce que nous voulons, dans des conditions plus que favorables, aux [from.GetSpeciesNamePlural]."
 dpe_xenophile_mission.20.A:0 "Excellent, continuez."
 dpe_xenophile_mission.20.A.tooltip:0 "Nos agents tenteront de prendre en otage les [from.GetSpeciesNamePlural]."
 dpe_xenophile_mission.20.B:0 "C'est trop risqué, renvoyons-les à la maison."
 
 dpe_xenophile_mission.21.name:0 "Les [from.GetSpeciesNamePlural] envoient nos délégués chez eux"
 dpe_xenophile_mission.21.desc:0 "Nous ne pensons pas que cet arrangement fonctionne. Pour des raisons de sécurité nationale, nous devons mettre fin à la mission de découverte."
 dpe_xenophile_mission.21.option:0 "Décevant."
 
 dpe_xenophile_mission.22.name:0 "'§Y[from.GetSpeciesNamePlural]§!' nous a trahi"
 dpe_xenophile_mission.22.desc:0 "Le premier signe de trahison a été le départ soudain des [from.GetSpeciesNamePlural] de nos planètes, puis, avant que nous puissions réagir, de notre espace. Ensuite, des histoires horribles ont filtré à partir de '§Y[from.GetName]§!': les [from.GetSpeciesNamePlural] avaient entraîné notre délégation dans un guet-apens planifié, et après un échange de feu bref mais sans espoir, les avait pris en otage. \n\nNous avons contacté les diplomates pour demander une explication de cette action. Dans l'intervalle, les perspectives positives de notre population envers les xénos ont été gravement ébranlées."
 dpe_xenophile_mission.22.option:0 "Comment osent-ils?"

 dpe_xenophile_mission.23.name:0 "Définir nos exigences"
 dpe_xenophile_mission.23.desc:0 "Expliquez-vous, quel est ce comportement perfide, [root.Species.GetName]."
 dpe_xenophile_mission.23.A:0 "Donnez-nous de l'argent, ou les otages meurent."
 dpe_xenophile_mission.23.A.tooltip:0 "Si '§Y[from.GetName]§!' accepte, ils deviendront tributaire de '§Y[root.GetName]§!'."
 dpe_xenophile_mission.23.B:0 "Démantelez votre flotte, ou les otages meurent."
 dpe_xenophile_mission.23.B.tooltip:0 "Si '§Y[from.GetName]§!' accepte, un tiers de sa flotte sera démantelée, et sa capacité navale sera réduite de 33% pendant 15 ans."
 
 dpe_xenophile_mission.24.name:0 "Les demandes des [from.GetSpeciesNamePlural]"
 dpe_xenophile_mission.24.desc:0 "Donnez-nous de l'argent, ou les otages meurent."
 dpe_xenophile_mission.24.A:0 "Nous ferons ce que nous devons pour protéger notre peuple."
 dpe_xenophile_mission.24.B:0 "Aucune chance."

 dpe_xenophile_mission.25.name:0 "$dpe_xenophile_mission.24.name$"
 dpe_xenophile_mission.25.desc:0 "Démantelez votre flotte, ou les otages meurent"
 dpe_xenophile_mission.25.A:0 "$dpe_xenophile_mission.24.A$"
 dpe_xenophile_mission.25.A.tooltip:0 "Un tiers de la flotte sera démantelé."
 dpe_xenophile_mission.25.B:0 "$dpe_xenophile_mission.24.B$"
 
 dpe_xenophile_mission.29.name:0 "'§Y[from.GetSpeciesNamePlural]§!' nous a trahi"
 dpe_xenophile_mission.29.desc:0 "Le premier signe de traîtrise a été le départ soudain des [from.GetSpeciesNamePlural] de nos planètes, puis, avant que nous puissions réagir, notre espace. Ensuite, des histoires horribles ont filtrées à partir de [from.GetName]: Les [from.GetSpeciesNamePlural] ont conduits nos délégués sur un parcours bien planifié et ont tenté de les prendre en otage. Cependant, un technicien héroïque [root.GetAdj] a réussi à mettre la main sur un explosif à base d'antimatière et l'a fait exploser, de sorte que les [from.GetSpeciesNamePlural] ne puissent pas utiliser nos délégués contre nous, ce qui a considérablement endommagé [random_planet.GetName]. Notre population est en deuil après le décès de nos délégués, qui sont maintenant considérés comme des héros. Leur attitude positive envers les xenos a été sévèrement secouée."
 dpe_xenophile_mission.29.option:0 "Comment osent-ils ?"
 
 dpe_xenophile_mission.291.name:0 "Échec désastreux"
 dpe_xenophile_mission.291.desc:0 "Les [from.GetSpeciesNamePlural] ont réussi à mettre la main sur l'une des bombes à antimatière que nous avions placées sur leurs vaisseaux et l'ont fait exploser à proximité de [random_planet.GetName], causant des dégâts considérables à la planète - des millions de personnes sont déjà mortes à la suite de l'explosion. La population est sous le choc et demande une réponse."
 dpe_xenophile_mission.291.A:0 "Nous devons punir les terroristes."
 dpe_xenophile_mission.291.B:0 "Fermez les frontières, les [from.GetSpeciesNamePlural] ne sont pas les bienvenus ici."

 dpe_xenophile_mission.292.name:0 "'§Y[from.GetName]§!' nous déclare la Guerre !"
 dpe_xenophile_mission.292.desc:0 "Sale écume de terroriste! Nous aurons notre revanche sur vous."
 dpe_xenophile_mission.292.option:0 "Votre hypocrisie est incroyable, [from.Species.GetName]."

 dpe_xenophile_mission.293.name:0 "Réponse de '§Y[from.GetSpeciesNamePlural]§!'"
 dpe_xenophile_mission.293.desc:0 "Votre hypocrisie est incroyable, [from.Species.GetName]."
 dpe_xenophile_mission.293.option:0 "Meurs, racaille."
 
 dpe_xenomission_death:0 "Crise d'otages"
 dpe_deceitful:0 "Trompeur"
 dpe_xenomission_abandoned_hostages:0 "Otages abandonnés"
 dpe_xenomission_abandoned_hostages_desc:0 "Beaucoup de citoyens sont troublés par le fait que le gouvernement ait abandonné les otages aux tortures de l'ennemi."
 dpe_xenomission_disbanding_fleet:0 "Désarmement de la Flotte"
 dpe_xenomission_disbanding_fleet_desc:0 "Une puissance rivale a forcé cet Etat à s'engager dans le désarmement."
 
 
#Tensions event chain
 dpe_xenophile_mission.81.name:0 "Tensions avec notre délégation"
 dpe_xenophile_mission.81.desc:0 "Il y a eu un certain nombre d'incidents malheureux autour de notre délégation au '§Y[from.GetName]§!'. Ceux-ci ont d'abord été déclenchées par un certain nombre de malentendus culturels de notre peuple, ce qui est peut-être inévitable lorsque deux groupes issus de milieux totalement étrangers se rencontrent. Malheureusement, des éléments xénophobes au sein de la société [from.GetAdj] se sont emparés de ces incidents pour provoquer un retour de bâton : notre population est de plus en plus accueillie par des manifestations où qu'elle aille et le gouvernement [from.GetAdj] nous a informés que ses services de sécurité avaient déjoué plusieurs tentatives de violence contre et qu’ils ne peuvent garantir leur sécurité. Certains de nos délégués ont été suffisamment effrayés par cette nouvelle pour exiger qu'ils soient autorisés à rentrer chez eux immédiatement, souhait que leur chef a accordé ; cependant, la plupart d'entre eux ont l'intention de surmonter cette crise, dans l'espoir que ces difficultés pourront être surmontées. Faut-il les convoquer et les renvoyer chez eux?"
 dpe_xenophile_mission.81.A:0 "Continuez comme ça - personne ne s'attendait à ce que ce soit facile."
 dpe_xenophile_mission.81.B:0 "Ramenons-les chez nous, avant qu'il ne se passe quoi que ce soit de pire!"

 dpe_xenophile_mission.82.name:0 "Tensions sur la délégation [from.GetAdj]"
 dpe_xenophile_mission.82.desc:0 "Il y a eu un certain nombre d'incidents malheureux autour de la délégation [from.GetAdj] dans notre pays. Ceux-ci ont d'abord été déclenchées par un certain nombre de malentendus culturels de la part des [from.GetSpeciesNamePlural], le genre qui est peut-être inévitable lorsque deux groupes issus de milieux totalement étrangers se rencontrent. Malheureusement, ceux au sein de notre société qui chercheraient à éloigner notre espèce des influences extérieures ont saisi ces incidents pour provoquer un contrecoup : les [from.GetSpeciesNamePlural] sont de plus en plus accueillis par des protestations partout où ils vont, et nos services de sécurité ont déjoué plusieurs tentatives de violence contre leur. Leur chef a essayé de mettre un visage courageux sur les choses et a exprimé le désir de continuer malgré ces incidents - ce que le gouvernement [from.GetAdj] leur soutient - bien qu'une partie de leur délégation soit partie pour rentrer chez eux. Quelle action doit être entreprise?"
 dpe_xenophile_mission.82.A:0 "Continuez comme ça - personne ne s'attendait à ce que ce soit facile."
 dpe_xenophile_mission.82.B:0 "Envoyez-les à la maison, avant que quelque chose de pire ne se produise!"
 
 dpe_xenophile_mission.83.name:0 "Les [from.GetSpeciesNamePlural] se retirent de la mission de découverte"
 dpe_xenophile_mission.83.desc:0 "À la suite d'un certain nombre d'incidents malheureux, '§Y[from.GetName]§!' a convoqué sa délégation chez elle. Les incidents ont d'abord été déclenchés par un certain nombre de malentendus culturels des [from.GetSpeciesNamePlural], le genre qui est peut-être inévitable lorsque deux groupes issus de milieux totalement étrangers se rencontrent. Malheureusement, ceux au sein de notre société qui chercheraient à éloigner notre espèce des influences extérieures ont saisi ces incidents pour provoquer un contrecoup : les [from.GetSpeciesNamePlural] sont de plus en plus accueillis par des protestations partout où ils vont, et nos services de sécurité ont déjoué plusieurs tentatives de violence contre leur. Face à une situation incertaine, le gouvernement [from.GetAdj] a choisi de rappeler sa délégation plutôt que de risquer leur sécurité. Ils nous ont également informés qu'il serait préférable que notre délégation sur leurs planètes se retire, car les tensions sont trop fortes pour que leur présence soit utile à l'un ou l'autre État."
 
 dpe_xenophile_mission.84.name:0 "Les [from.GetSpeciesNamePlural] envoient notre délégation à la maison"
 dpe_xenophile_mission.84.desc:0 "Nous ne pouvons garantir la sécurité de votre délégation. Il faut donc la renvoyer chez eux."
 dpe_xenophile_mission.84.option:0 "Une honte. Il est préférable que la vôtre rentre chez elle également."

 dpe_xenomission_unrest_blame:0 "Blâmé pour l'échec de la mission xénophile"
 
 dpe_xenophile_mission.91.name:0 "Attaque terroriste dévastatrice contre nos délégués!"
 dpe_xenophile_mission.91.desc:0 "Ce matin, un groupe de [dpe_new_contact.GetSpeciesNamePlural] a ouvert le feu sur nos délégués avant de faire exploser une bombe au milieu d'eux. Un grand nombre d'entre eux ont été tués et de nombreux autres blessés. Les survivants ont été évacués immédiatement. Pour leur propre sécurité, nous avons également renvoyé les [dpe_new_contact.GetSpeciesNamePlural] sur leur planète."
 dpe_xenophile_mission.91.A:0 "Nous aurions dû les rappeler plus tôt."
 dpe_xenophile_mission.91.B:0 "Les [dpe_new_contact.GetSpeciesNamePlural] sont à blâmer pour cela!"

 dpe_xenophile_mission.92.name:0 "Attaque terroriste dévastatrice contre les [from.GetAdj] délégués!"
 dpe_xenophile_mission.92.desc:0 "Il y a eu une faille de sécurité majeure! Ce matin, un groupe de [root.GetSpeciesNamePlural] a ouvert le feu sur les [from.GetAdj] délégués avant de faire exploser une bombe au milieu d'eux. Nos services de sécurité étaient impuissants à empêcher la tragédie. Un grand nombre de [from.GetSpeciesNamePlural] ont été tués et de nombreux autres blessés. Les survivants ont été évacués avec effet immédiat, et le [from.GetName] a demandé à notre propre délégation de rentrer chez elle immédiatement, invoquant des craintes pour la sécurité. Jusqu'à présent, leurs responsables gouvernementaux ont évité de blâmer les [root.GetAdj] personnes pour la tragédie, soulignant qu'il s'agissait de l'action de quelques 'mauvaises pommes', mais il n'est pas clair comment nos relations avec les [from.GetSpeciesNamePlural] se développeront à partir d'ici."
 dpe_xenophile_mission.92.A:0 "Les [from.GetSpeciesNamePlural] ont obtenu ce qu'ils méritaient."
 dpe_xenophile_mission.92.B:0 "Condamnez l'attaque et poursuivez les terroristes de toutes leurs forces."
 
 dpe_xenophile_mission.93.name:0 "$dpe_xenophile_mission.92.name$"
 dpe_xenophile_mission.93.desc:0 "Il y a eu une faille de sécurité majeure ! Ce matin, un groupe de [root.GetSpeciesNamePlural] a ouvert le feu sur les délégués [from.GetSpeciesNamePlural] avant de faire exploser une bombe au milieu d'eux. Nos services de sécurité étaient impuissants à empêcher la tragédie. Un grand nombre de [from.GetSpeciesNamePlural] ont été tués et de nombreux autres blessés. Les survivants ont été évacués avec effet immédiat, et '§Y[from.GetName]§!' a demandé à notre propre délégation de rentrer chez elle immédiatement, invoquant des craintes pour la sécurité. Les responsables de leur gouvernement n'ont pas tardé à rejeter la faute sur notre peuple, affirmant que les 'trompeurs', 'intolérants' et 'belliqueux' [root.GetSpeciesNamePlural] avaient abusé de leur confiance. On ne sait pas comment nos relations avec les [from.GetSpeciesNamePlural] se développeront d'ici."
 
 dpe_xenophile_mission.94.name:0 "Les [from.GetSpeciesNamePlural] nous blâment pour la tragédie!"
 dpe_xenophile_mission.94.desc:0 "Votre délégation a obtenu ce qu'elle méritait, sales xénos."
 dpe_xenophile_mission.94.option:0 "Vous avez fait de nous un ennemi, [root.Species.GetName]."
 
 dpe_xenophile_mission.95.name:0 "La situation de nos délégués se stabilise"
 dpe_xenophile_mission.95.desc:0 "La situation entourant notre délégation au [from.GetName] s'est stabilisée. Grâce à un travail acharné admirable, les délégués ont réussi à mieux combler le fossé avec les [from.GetSpeciesNamePlural], et l'animosité qu'ils ont rencontrée s'est apaisée."
 dpe_xenophile_mission.951.name:0 "La situation des [from.GetAdj] délégués se stabilise"
 dpe_xenophile_mission.951.desc:0 "La situation entourant la délégation [from.GetAdj] s'est stabilisée. Grâce à un travail acharné admirable des deux côtés, nous avons réussi à mieux combler le fossé entre les deux espèces, et l'animosité que les [from.GetSpeciesNamePlural] provoquait précédemment s'est apaisée."
 
 dpe_xenomission_disaster_upset:0 "Sentiment Xénophobe"
 dpe_xenomission_disaster_upset_desc:0 "Une vague xénophobe a balayé la population en raison de la manière dont un autre pays a traité sa délégation."

#Espionage sub-chain
 dpe_xenophile_mission.11.name:0 "Mise à jour de l'espionnage"
 dpe_xenophile_mission.11.desc.first:0 "Nos agents parmi notre délégation au [from.GetName] ont réussi à renvoyer chez eux un grand container d'objets technologiques [from.GetAdj] pour que nos scientifiques puissent travailler dessus. L'opération s'est déroulée sans accroc, les [from.GetSpeciesNamePlural] ne sont pas des plus vigilants."
 dpe_xenophile_mission.11.desc.subsequent:0 "Nos agents parmi notre délégation au [from.GetName] ont réussi à renvoyer chez eux un autre container d'objets technologiques [from.GetAdj] pour que nos scientifiques puissent travailler dessus. Les [from.GetSpeciesNamePlural] ne soupçonnent toujours rien de nos opérations."
 dpe_xenophile_mission.11.desc.spying:0 "Nos agents parmi notre délégation au [from.GetName] ont réussi à renvoyer chez eux un autre container d'objets technologiques [from.GetAdj] pour que nos scientifiques puissent travailler dessus. Les [from.GetSpeciesNamePlural] n'ont pas réalisé que nous menons toujours ces opérations."
 
 dpe_xenophile_mission.12.name:0 "'§Y[from.GetSpeciesNamePlural]§!' nous espionnent !"
 dpe_xenophile_mission.12.desc:0 "Nos services de renseignement ont découvert quelque chose de troublant: des membres de la délégation des [from.GetAdj] ont été surpris en train de faire passer en contrebande des échantillons de nos technologies vers '§Y[from.GetName]§!'. Nous avons arrêté les coupables. Ils refusent de parler, mais nos services de renseignement ont passé en revue leurs activités récentes, et il semble probable que cela faisait partie d'un effort plus large des [from.GetSpeciesNamePlural] pour découvrir nos secrets. Nous avons une petite fenêtre d'action avant que les dirigeants [from.GetAdj] apprennent les arrestations; nos responsables du renseignement suggèrent que nous fassions un raid sur le vaisseau principal des [from.GetAdj] et recherchons d'autres preuves. Cependant, il sera difficile de désamorcer la situation si nous le faisons. Que devons-nous faire ?"
 dpe_xenophile_mission.12.A:0 "Pillons leur vaisseau."
 dpe_xenophile_mission.12.B:0 "Traitez l'affaire discrètement."
 dpe_xenophile_mission.12.B.tooltip:0 "Abordez-les avec leurs dirigeants en témoins, et prévenez-les que de telles transgressions ne seront pas tolérées."
 dpe_xenophile_mission.12.C:0 "Peut-être que nous pouvons en créer un commerce."
 dpe_xenophile_mission.12.C.tooltip:0 "Nous pouvons échanger la non-divulgation de leurs méfaits - ce qui ternirait leur nom - contre leurs propres technologies."

 dpe_xenophile_mission.121.name:0 "Les [from.GetSpeciesNamePlural] ont attrapé nos espions !"
 dpe_xenophile_mission.121.desc:0 "Chers [root.GetSpeciesNamePlural], nous avons appréhendé certains fauteurs de troubles de votre délégation. Il semble qu'ils tentaient de vous faire passer nos technologies en contrebande. Veuillez vous assurer que cela ne se reproduise pas - il serait très gênant si le public venait à croire que votre délégation nous espionnait, forçant à prendre de nouvelles mesures ..."
 dpe_xenophile_mission.121.A:0 "Compris."
 dpe_xenophile_mission.121.B:0 "(Mensonge) Bien sûr, nous cesserons de vous espionner."
 dpe_xenophile_mission.continue_spying:0 "Nous continuerons secrètement des opérations d'espionnage."
 
 dpe_xenophile_mission.1211.name:0 "$dpe_title_response$"
 dpe_xenophile_mission.1211.desc:0 "Nous nous excusons pour cet incident, il ne se reproduira pas."
 dpe_xenophile_mission.1211.option:0 "Il vaut mieux ne pas jouer !"
 

 dpe_xenophile_mission.14.name:0 "Les [from.GetSpeciesNamePlural] pris à nouveau en train d'espionner!"
 dpe_xenophile_mission.14.desc:0 "Nous avons surpris les [from.GetSpeciesNamePlural] tentant de voler nos technologies - encore une fois ! Nous avons renvoyés les espions à la place de marchandises et avons informés les dirigeants de notre mécontentement face à leur tromperie."
 dpe_xenophile_mission.14.option:0 "Il ne faut pas leur faire confiance."
 
 dpe_xenophile_mission.141.name:0 "Pris à espionner à nouveau!"
 dpe_xenophile_mission.141.desc:0 "Tromper les [root.GetSpeciesNamePlural], nous mentir une fois est déjà assez mauvais, mais être surpris en train de nous tromper deux fois ... Vous vous faites de pauvres amis."
 
 dpe_xenophile_mission.13.name:0 "Le raid sur le vaisseau [fromfrom.GetAdj]"
 dpe_xenophile_mission.13.desc:0 "Le raid a confirmé nos craintes : la délégation [fromfrom.GetAdj] pour promouvoir l'amitié avec notre espèce n'était qu'un écran pour cacher sa véritable intention, de voler nos connaissances. Depuis le début de la mission, ils ont canalisé d'innombrables prototypes, échantillons, collectes de données et de programmes logiciels vers '§Y[fromfrom.GetName]§!'. Nous avons arrêté les [fromfrom.GetSpeciesNamePlural]. Que devons-nous faire à leur sujet ?"
 dpe_xenophile_mission.13.A:0 "Annulez la mission, mais permettez-leur de rentrer chez eux."
 dpe_xenophile_mission.13.B:0 "Jugons-les selon nos lois."
 
 dpe_xenophile_mission.131.name:0 "Les [from.GetSpeciesNamePlural] Nous ont surpris en train d'espionner!"
 dpe_xenophile_mission.131.desc:0 "Chers [root.GetSpeciesNamePlural], nous devons vous informer que votre mission culturelle dans nos mondes est terminée. De même, nous retirons notre mission de vos mondes. Nous avons pris cette décision après avoir appréhendé un certain nombre de vos [root.GetSpeciesNamePlural] alors qu'ils tentaient de faire passer nos technologies hors de '§Y[from.GetName]§!'. En soupçonnant un complot, nous avons attaqué votre vaisseau et découvert des preuves que votre délégation n'était qu'un écran pour cacher votre véritable intention de voler nos connaissances. Nous ne voulons pas être vos ennemis, mais cette révélation a gravement ébranlé notre confiance en vous. Nous y réfléchirons à deux fois avant de coopérer à nouveau avec les [root.GetSpeciesNamePlural]."
 
 dpe_xenophile_mission.132.name:0 "$dpe_xenophile_mission.131.name$"
 dpe_xenophile_mission.132.desc:0 "Les [from.GetSpeciesNamePlural] ont découvert notre espionnage! Il semble qu'ils aient appréhendé un groupe de nos délégués alors qu'ils tentaient de faire passer le dernièr container en contrebande. Avant que nous puissions réagir, ils ont lancé un raid sur notre vaisseau principal et ont rapidement découvert la vérité. Le gouvernement [from.GetAdj] et le public sont furieux. Ils refusent de permettre à nos délégués de rentrer chez eux et ont choisi de les juger en vertu de leurs propres lois. Nous ne les reverrons peut-être jamais."
 
 dpe_xenomission_spying_deceit:0 "Ils nous ont trompés"
 dpe_xenomission_imprisoned_citizens:0 "Citoyens emprisonnés par une puissance étrangère"
 dpe_xenomission_imprisoned_citizens_desc:0 "Que leur emprisonnement ait été juste ou non, la population est furieuse qu'une puissance étrangère ait osé emprisonner ses concitoyens."
 dpe_xenomission_imprisoned_citizens_auth_faction:0 "Criminels étrangers emprisonnés"
 dpe_xenomission_imprisoned_citizens_phobe_faction:0 "$dpe_xenomission_imprisoned_citizens_auth_faction$"
 
 dpe_xenophile_mission.125.name:0 "Les [from.GetSpeciesNamePlural] ont attrapé nos espions!"
 dpe_xenophile_mission.125.desc:0 "Chers [root.GetSpeciesNamePlural], nous avons appréhendé certains fauteurs de troubles de votre délégation. Il semble qu'ils tentaient de vous faire passer nos technologies en contrebande. Nous sommes conscients que cela nuirait plutôt à votre réputation si ces agissements devenaient publiques. Nous vous proposons donc un arrangement, dans lequel vous nous donnez accès à certaines de vos technologies et promettez de cesser votre espionnage en échange de notre silence."
 dpe_xenophile_mission.125.A:0 "Marché conclus."
 dpe_xenophile_mission.125.B:0 "(Mensonge) Marché conclus. (Bien sûr, nous allons arrêter d'espionner)."
 dpe_xenophile_mission.125.C:0 "Comment osez-vous nous accuser? Nous nous retirons de la mission."
 
 dpe_xenophile_mission.1251.name:0 "$dpe_xenophile_mission.1211.name$"
 dpe_xenophile_mission.1251.desc:0 "Voici les technologies demandées, [root.Species.GetName]. Nous nous excusons à nouveau - cet incident ne se reproduira pas."
 dpe_xenophile_mission.1251.option:0 "$dpe_xenophile_mission.1211.option$"
 
 dpe_xenophile_mission.1252.name:0 "$dpe_xenophile_mission.1211.name$"
 dpe_xenophile_mission.1252.desc:0 "Comment osez-vous nous accuser? Nous nous retirons de la mission."
 dpe_xenophile_mission.1252.option:0 "Comme vous le souhaitez."


#Techs sub-chain
 dpe_xenophile_mission.15.name:0 "[from.GetAdj] Intérêt pour nos technologies"
 dpe_xenophile_mission.15.desc:0 "La délégation [from.GetAdj] a été fascinée par certains éléments de la technologie [root.GetAdj], qui est apparemment beaucoup plus avancée que la leur. Un scientifique de la mission a réussi à comprendre comment cela fonctionne et a élaboré un plan sur la façon dont il pourrait être utilisé dans '§Y[from.GetName]§!'. Elle a demandé notre autorisation d'envoyer son travail à leur  planète d'origine pour y poursuivre ses études."
 dpe_xenophile_mission.15.A:0 "Offrez-le en cadeau."
 dpe_xenophile_mission.15.B:0 "Proposer un échange contre certains prototypes de leur propre technologie."
 dpe_xenophile_mission.15.C:0 "Ils ne peuvent pas l'avoir."

 dpe_xenophile_mission.16.name:0 "Un cadeau de Technologie [from.GetAdj]"
 dpe_xenophile_mission.16.desc:0 "Notre délégation a été fascinée par un certain élément de la technologie [from.GetAdj], qui est nettement plus avancée que la nôtre. Un scientifique de la mission a réussi à comprendre comment cela fonctionne et a élaboré un plan sur la façon dont il pourrait être utilisé dans notre '§Y[root.GetName]§!'. Avec la permission de '§Y[from.GetName]§!', elle a envoyé des échantillons avec la dernière dépêche."
 
 dpe_xenophile_mission.17.name:0 "Echange Technologique ?"
 dpe_xenophile_mission.17.desc:0 "Notre délégation a été fascinée par un certain élément de la technologie [from.GetAdj], qui est nettement plus avancée que la nôtre. Un scientifique de la mission a réussi à comprendre comment cela fonctionne et a élaboré un plan sur la façon dont il pourrait être utilisé dans notre '§Y[root.GetName]§!'. Les [from.GetSpeciesNamePlural] lui ont permis de nous envoyer son travail à condition que nous leur envoyions en retour des échantillons de nos dernières technologies."
 dpe_xenophile_mission.17.A:0 "Bien sûr, envoyez-leur les échantillons."
 dpe_xenophile_mission.17.B:0 "On peut se passer de cette technologie."
 dpe_xenophile_mission.17.C:0 "Essayez de faire passer son travail en contrebande."
 dpe_xenophile_mission.17.C.tooltip:0 "Les [from.GetSpeciesNamePlural] pourraient détecter notre tentative de contrebande et être très en colère."

 dpe_xenophile_mission.18.name:0 "Envie technologique"
 dpe_xenophile_mission.18.desc:0 "Notre délégation a été fascinée par un certain élément de la technologie [from.GetAdj], qui est nettement plus avancée que la nôtre. Un scientifique de la mission a réussi à comprendre comment cela fonctionne et a élaboré un plan sur la façon dont il pourrait être utilisé dans notre '§Y[root.GetName]§!'. Cependant, les [from.GetSpeciesNamePlural] ont refusé qu'elle nous envoie son travail, prétendant que cela ne faisait pas partie de l'accord."
 dpe_xenophile_mission.18.A:0 "Essayez de faire passer son travail en contrebande."

 dpe_xenophile_mission.171.name:0 "$dpe_title_response$"
 dpe_xenophile_mission.171.desc:0 "Voici nos échantillons, [root.Species.GetName]."
 dpe_xenophile_mission.171.option:0 "Merci beaucoup !"
 
 dpe_xenophile_mission.172.name:0 "$dpe_xenophile_mission.171.name$"
 dpe_xenophile_mission.172.desc:0 "Nous pouvons nous passer de vos technologies, [from.Species.GetName]."
 dpe_xenophile_mission.172.option:0 "Une honte."
 
 dpe_xenophile_mission.173.name:0 "Opération de contrebande réussie"
 dpe_xenophile_mission.173.desc:0 "Notre équipe a réussi à faire passer clandestinement le travail de nos scientifiques hors de '§Y[fromfrom.GetName]§!'. L'opération s'est déroulée sans accroc et les [fromfrom.GetSpeciesNamePlural] ne se doutent de rien."
 
 dpe_xenophile_mission.174.name:0 "Les [from.GetSpeciesNamePlural] ont tenté de faire passer nos Techs en contrebande !"
 dpe_xenophile_mission.174.desc:0 "Nos services de renseignement ont découvert quelque chose de troublant : n'ayant pas obtenu notre autorisation d'envoyer des échantillons de notre technologie au [from.GetName], les perfides [from.GetSpeciesNamePlural] tentent plutôt de la faire passer en contrebande chez eux. Les coupables sont maintenant en garde à vue, mais nous avons des preuves qu'ils agissaient sur ordre de l'État. Comment devons-nous réagir?"
 dpe_xenophile_mission.174.A:0 "Nous comprenons la tentation. Réprimandez discrètement les [from.GetSpeciesNamePlural]."
 dpe_xenophile_mission.174.B:0 "Nous ne pouvons pas faire confiance aux [from.GetSpeciesNamePlural]. Mettez fin au projet et renvoyez-les à la maison."
 
 dpe_xenophile_mission.175.name:0 "Tentative de contrebande"
 dpe_xenophile_mission.175.desc:0 "Chers [root.GetSpeciesNamePlural], nous avons appréhendé certains fauteurs de troubles de votre délégation. Il semble qu'ils tentaient de vous faire passer nos technologies en contrebande. Veuillez vous assurer que cela ne se reproduise pas - il serait très gênant si le public venait à apprendre que votre délégation nous espionnait, ce qui nous forcerait à prendre de nouvelles mesures ..."
 dpe_xenophile_mission.175.option:0 "Compris."
 
 dpe_xenophile_mission.176.name:0 "Indignation contre la contrebande"
 dpe_xenophile_mission.176.desc:0 "Chers [root.GetSpeciesNamePlural], nous devons vous informer que votre mission culturelle dans nos mondes est terminée. De même, nous retirons notre mission de vos mondes. Nous avons pris cette décision après avoir appréhendé un certain nombre de [root.GetSpeciesNamePlural] alors qu'ils tentaient de faire passer nos technologies hors de '§Y[from.GetName]§!' - apparemment sur votre ordre. Cela a ébranlé notre confiance en vous. Nous y réfléchirons à deux fois avant de coopérer à nouveau avec les [root.GetSpeciesNamePlural]."

 dpe_xenomission_denied_tech:0 "Partage de technologie refusé"
 dpe_xenomission_granted_tech:0 "Technologie reçue"
 dpe_xenomission_caught_smuggling:0 "Pris en contrebande de nos technologies"
 
 
#Xenophilia sub-chain
dpe_xenophile_mission.150.title:0 "Mariages entre [root.GetSpeciesNamePlural] et [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.150.desc:0 "Les [from.GetSpeciesNamePlural] devant bientôt rentrer chez eux, un certain nombre des [from.GetSpeciesNamePlural] ont choisi d'épouser leurs partenaires [root.GetAdj] et souhaitent rester dans '§Y[root.GetName]§!'."

dpe_xenophile_mission.151.title:0 "Des [root.GetSpeciesNamePlural] vivants avec les [from.GetSpeciesNamePlural]"
dpe_xenophile_mission.151.desc:0 "Les [from.GetSpeciesNamePlural] devant bientôt rentrer chez eux, un certain nombre de [from.GetSpeciesNamePlural] ont choisi de rester avec leurs partenaires [root.GetAdj] au sein de '§Y[root.GetName]§!', même si ces partenariats ne bénéficient pas de tous les droits prévus par la loi [root.GetAdj]."

dpe_xenophile_mission.152.title:0 "Mariages entre [root.GetSpeciesNamePlural] et [from.GetSpeciesNamePlural]?"
dpe_xenophile_mission.152.desc:0 "Les [from.GetSpeciesNamePlural] devant bientôt rentrer chez eux, la situation des couples [from.Species.GetName] - [root.Species.GetName] qui se sont formés a pris une nouvelle importance. La loi [root.GetAdj] ne présente pas actuellement de décision claire sur la légalité de tels partenariats, ce qui crée une incertitude considérable pour les personnes concernées. La faction '§Y[xenophile_faction.GetName]§!' a accepté de représenter leur cause et fait pression pour que ces unions soient reconneus au sein de '§Y[root.GetName]§!' - bien que des éléments plus conservateurs de la société détestent l'idée même d'eux. Faut-il autoriser le mariage inter-espèces ?"
dpe_xenophile_mission.152.A:0 "Autoriser le mariage inter-espèces, ils peuvent rester."
dpe_xenophile_mission.152.B:0 "Les tolérer, mais ne pas autoriser les mariages inter-espèces."
dpe_xenophile_mission.152.C:0 "Interdisez les relations inter-espèces et envoyez-les en route."

dpe_xenophile_mission.154.title:0 "Mariages entre [root.GetSpeciesNamePlural] et [from.GetSpeciesNamePlural]!"
dpe_xenophile_mission.154.desc:0 "Alors que nos délégués '§Y[from.GetName]§!' rentrent chez eux, nous avons pris conscience que de nombreux [root.GetSpeciesNamePlural] ont choisi de rester avec leurs partenaires [from.GetAdj] au sein de '§Y[from.GetName]§!', malgré de telles pratiques contraires à nos lois. Bien que nous ne puissions pas faire grand-chose pour les empêcher de le faire, l'opinion publique est divisée quant à savoir si ces personnes méritent notre condamnation ou notre sympathie."
dpe_xenophile_mission.154.option:0 "Tant qu'ils ne ramènent pas ces pratiques à la maison ..."

dpe_xenomission_xenophilia_torn:0 "Débat sur les mariages xénophiles"
dpe_xenomission_xenophilia_torn_desc:0 "Le pays est divisé par le débat sur la justice d’autoriser ou d’interdire les mariages entre individus de différentes espèces."

#End of Chain
dpe_xenophile_mission.101.name:0 "Une séparation d'amis"
dpe_xenophile_mission.101.desc:0 "C'est avec une touche de tristesse que notre délégation de '§Y[from.GetName]§!' et la délégation [from.GetAdj] dans notre monde rentrent chez elles aujourd'hui. L'initiative a été un grand succès ! Au cours des dix dernières années, nos deux peuples se sont bien compris et de nombreuses nouvelles amitiés sont nées. Nous espérons que nous entrons dans une ère de paix et de coopération durables entre [root.GetSpeciesNamePlural] et [from.GetSpeciesNamePlural]."

dpe_xenophile_mission.102.name:0 "Une séparation d'amis"
dpe_xenophile_mission.102.desc:0 "Notre délégation au '§Y[from.GetName]§!' et la délégation [from.GetAdj] dans notre mondre rentrent chez elles aujourd'hui. Bien que cela n'ait pas toujours été facile, l'initiative a contribué à favoriser une meilleure compréhension entre les deux espèces, nous permettant de construire une relation plus forte avec le [from.GetName]."
dpe_xenophile_mission.102.desc.spying:0 "Notre délégation au '§Y[from.GetName]§!' et la délégation [from.GetAdj] dans notre monde rentrent chez elles aujourd'hui. L'initiative a été très enrichissante pour nous : Non seulement nous avons pu bâtir une relation plus solide avec '§Y[from.GetName]§!', mais nous avons également pu en tirer des connaissances considérables grâce à nos opérations d'espionnage."

dpe_xenophile_mission.103.name:0 "La mission de découverte est terminée"
dpe_xenophile_mission.103.desc:0 "Notre population et celle des [from.GetSpeciesNamePlural] poussent aujourd'hui un soupir de soulagement alors que nos délégations rentrent chez elles. L'initiative n'a pas été couronnée de succès, il n'y a eu que peu d'efforts : nos deux espèces ne semblent tout simplement pas en mesure de se comprendre suffisamment. Il y a eu de multiples incidents désagréables et, au contraire, l'opinion de chaque espèce envers l'autre s'est durcie au fil du temps. Il reste encore beaucoup à faire avant que les [root.GetSpeciesNamePlural] et les [from.GetSpeciesNamePlural] puissent se faire confiance."

dpe_xenophile_mission.104.name:0 "La mission de découverte est terminée"
dpe_xenophile_mission.104.desc:0 "Notre délégation au '§Y[from.GetName]§!' et la délégation [from.GetAdj] dans notre monde rentrent chez elles aujourd'hui. Du point de vue de l'établissement de meilleures relations entre nos espèces, la mission a été un échec lamentable : nos deux espèces ne semblent tout simplement pas en mesure de se comprendre suffisamment. Il y a eu de multiples incidents désagréables et, au contraire, l'opinion de chaque espèce envers l'autre s'est durcie au fil du temps. Cependant, [root.GetDPEDeceitSuccess]"

#GetDPEDeceitSuccess
dpe_xenophile_spying_positive:0 "à l'insu des [from.GetSpeciesNamePlural], nous avons réussi à en tirer une quantité considérable de connaissances, ce qui en vaut la peine!"
dpe_xenophile_spying_caught:0 "même si les [from.GetSpeciesNamePlural] ont fini par découvrir nos activités d'espionnage et nous ont forcés à y mettre fin, nous avons pu en tirer des connaissances très utiles."

dpe_successful_xenomission:0 "Mission de découverte réussie"
dpe_xenomission_not_like:0 "Inimitié entre les espèces"
dpe_xenomission_love:0 "Amitié entre les espèces"
dpe_xenomission_like:0 "$dpe_xenomission_love$"

