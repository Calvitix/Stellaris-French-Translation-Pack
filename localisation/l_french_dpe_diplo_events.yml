dpe_spiritualist_mission.9611.name:0 "La contingence frappe [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9611.desc:0 "La contingence a frappé [dpe_mission_host_planet.GetName] et a tué nos missionnaires, ainsi que tous les autres habitants de la planète!"

dpe_spiritualist_mission.9612.name:0 "La contingence frappe [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9612.desc:0 "La contingence a frappé [dpe_mission_host_planet.GetName], où étaient basés les missionnaires [from.GetAdj]! Les missionnaires ont été abattus, ainsi que tous les autres habitants de la planète."

dpe_spiritualist_mission.9621.name:0 "Attaque de Prethoryn [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9621.desc:0 "Les Prethoryn ont frappé [dpe_mission_host_planet.GetName] et massacré nos missionnaires, ainsi que tous les autres habitants de la planète!"

dpe_spiritualist_mission.9622.name:0 "L'attaque de Prethoryn [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9622.desc:0 "Les Prethoryn ont frappé [dpe_mission_host_planet.GetName], où étaient basés les missionnaires [from.GetAdj]! Les missionnaires ont été abattus, ainsi que tous les autres habitants de la planète."

dpe_spiritualist_mission.9631.name:0 "Attaque des extradimensionnels [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9631.desc:0 "Les envahisseurs extradimensionnels ont frappé [dpe_mission_host_planet.GetName] et massacré nos missionnaires, ainsi que tous les autres habitants de la planète!"

dpe_spiritualist_mission.9632.name:0 "Attaque des extradimensionnels [dpe_mission_host_planet.GetName]!"
dpe_spiritualist_mission.9632.desc:0 "Les envahisseurs extradimensionnels ont frappé [dpe_mission_host_planet.GetName], où étaient basés les missionnaires [from.GetAdj]! Les missionnaires ont été abattus, ainsi que tous les autres habitants de la planète."

dpe_spiritualist_mission.971.name:0 "Nos Missionaires rentrent"
dpe_spiritualist_mission.971.desc:0 "'§Y[dpe_neighbour.GetName]§!' a perdu le contrôle de [dpe_mission_host_planet.GetName], la planète où nos missionnaires étaient actifs. Heureusement, nos missionnaires ont pu échapper au chaos indemnes et sont rentrés chez eux."

dpe_spiritualist_mission.972.name:0 "Les Missionnaires [from.GetAdj] rentrent chez eux"
dpe_spiritualist_mission.972.desc:0 "Avec la perte de [dpe_mission_host_planet.GetName] au [fromfromfrom.GetName], les missionnaires [from.GetAdj] sont retournés dans leur patrie."

dpe_spiritualist_mission.98.name:0 "Guerre contre les Missionnaires!"
dpe_spiritualist_mission.98.desc:0 "La guerre entre nous et le [dpe_missionary_country.GetName] nous a mis dans une position délicate. Ils avaient mis en place une mission sur [dpe_mission_host_planet.GetName], dont nous devons maintenant décider quoi faire. Certains ont préconisé simplement de les renvoyer dans leur pays d'origine, d'autres veulent faire une déclaration en les tuant. Qu'est-ce qui devrait être fait ?" 
dpe_spiritualist_mission.98.A:0 "Tuez-les tous, nous leur montrerons ce qui se passe quand ils se moquent de nous!"
dpe_spiritualist_mission.98.A.tooltip:0 "Les Relations avec tous les empires non alliés dans cette guerre: §R-30§!\nRelations avec '§Y[dpe_missionary_country.GetName]§!': §R-100§!"
dpe_spiritualist_mission.98.B:0 "Envoyez-les à la maison. Nous sommes peut-être des ennemis, mais nous ne sommes pas des sauvages."
dpe_spiritualist_mission.98.B.tooltip:0 "Les Relations avec tous les empires non alliés dans cette guerre: §G+30§!\nRelations avec '§Y[dpe_missionary_country.GetName]§!': §R+50§!"
dpe_spiritualist_mission.98.C:0 "Emprisonnez-les. Ils ont trop vu pour être autorisés à aider notre ennemi."

