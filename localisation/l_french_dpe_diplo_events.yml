#Contraband Chain 
 dpe_contraband_event.1.name:0 "Cercles de contrebande"
 dpe_contraband_event.1.desc:0 "Nos services de maintien de l'ordre ont découvert que quelques-uns de nos citoyens introduisaient des marchandises en contrebande vers notre voisin '§Y[dpe_neighbor.GetName]§!'. Les marchandises qu'ils font passer en contrebande sont parfaitement légales dans notre propre royaume, mais leur effet sur la biologie des [dpe_neighbor.GetAdj] est celui d'une drogue hallucinatoire moyennement efficace - les [dpe_neighbor.GetAdj] leur a donc imposé de très sévères restrictions. \nCertains trafiquants sont des citoyens moyens qui gèrent des alliances avec des personnes qu'ils connaissent de l'autre côté, d'autres sont de grandes entreprises qui vendent des produits légitimes en plus de la contrebande. Ensemble, ces groupes gagnent pas mal d'argent et contribuent à l'économie. Comment devrions-nous gérer cette situation avec eux ?"
 dpe_contraband_event.1.A:0 "Réprimez ces pratiques. Nous ne pouvons pas compromettre nos relations extérieures."
 dpe_contraband_event.1.B:0 "Fermez les yeux et laissez l'économie en profiter."
 dpe_contraband_event.1.B.tooltip:0 "Notre voisin '§Y[dpe_neighbor.GetName]§!' sera mécontent si cela est découvert."
 dpe_contraband_event.1.C:0 "Extorquer une partie de l'argent de cette contrebande organisée."
 dpe_contraband_event.1.C.tooltip:0 "Notre voisin '§Y[dpe_neighbor.GetName]§!' sera furieux si notre implication est découverte."
 
 dpe_contraband_event.90.name:0 "Cercles de contrebandier arrêtés"
 dpe_contraband_event.90.desc:0 "L'ambassadeur des [from.GetAdj] a approché notre ministre des Affaires étrangères avec une histoire intéressante : apparemment, son gouvernement a récemment découvert plusieurs réseaux de passeurs opérant à la périphérie de son espace, qui avaient introduit des quantités considérables de drogues hallucinantes sur notre territoire. Une fois découvert, les [from.GetSpeciesNamePlural] ont réprimés ces bandes d'escrocs, empêchant ainsi une éventuelle crise de la contrebande dans notre empire."
 dpe_contraband_event.90.option:0 "Vous avez nos remerciements!"

 dpe_contraband_event.2.name:0 "Crise contrebandière"
 dpe_contraband_event.2.desc:0 "Les autorités locales à travers nos planètes signalent une augmentation massive de l'utilisation d'une certaine drogue hallucinatoire, dont le commerce et l'utilisation sont illégaux en vertu de la loi des  [root.GetAdj]. L'ampleur du problème est si grave qu'il est devenu évident que ce problème doit être traité au niveau national. Comment devrions-nous répondre?"
 dpe_contraband_event.2.A:0 "Légaliser la drogue et la taxer."
 dpe_contraband_event.2.B:0 "Commencez à sévir! Nous ne tolérerons pas ce mépris flagrant pour la loi."
 
 dpe_contraband_event.21.name:0 "Les [from.GetSpeciesNamePlural] légalisent nos drogues"
 dpe_contraband_event.21.desc.tolerate:0 "Notre voisin '§Y[from.GetName]§!' a légalisé les produits de contrebande que nos citoyens introduisaient clandestinement sur leur territoire. Notre position, de permettre à nos citoyens de continuer ce commerce a été justifiée."
 dpe_contraband_event.21.desc.extort:0 "Notre voisin '§Y[from.GetName]§!' a légalisé les produits de contrebande que nos citoyens introduisaient clandestinement sur leur territoire, un commerce par lequel nous extorquions des revenus importants. Maintenant que la menace de tomber du mauvais côté de la loi n'existe plus, nos commerçants refusent de nous payer l'argent convenu, et ont fait savoir qu'ils informeraient les [from.GetSpeciesNamePlural] de nos transgressions si nous insistons."
 dpe_contraband_event.21.option:0 "Au moins, nous avons maintenant une autre option d'exportation légitime."

 dpe_drug_trade_legit:0 "Légitimer l'échange de drogues"
 dpe_cracked_down_on_drugs_opinion:0 "a réprimé des contrebandiers pour nous"
 dpe_drug_cartels_crackdown:0 "Répression des contrebandiers"
 dpe_taxing_drugs:0 "Taxe sur les drogues légalisées"
 dpe_taxing_drugs_desc:0 "En taxant les drogues, l'État peut gagner de l'argent. Cependant, l'accès facile aux drogues nuit à la productivité."
 
 dpe_taxing_drugs_faction:0 "Drogues légalisées"
 dpe_contraband_crisis:0 "Crise contrebandière"
 dpe_taking_action_drugs_faction:0 "Répression des drogues"
 dpe_drug_cartels_tolerate:0 "Cercles de contrebande tolérés"
 dpe_drug_cartels_tolerate_desc:0 "Le gouvernement est heureux de permettre aux citoyens de s'enrichir en échangeant des drogues avec des étrangers."
 dpe_drug_cartels_extort:0 "Cercles de contrebande soutenus"
 dpe_drug_cartels_extort_desc:0 "Le gouvernement est heureux de soutenir les réseaux de drogue en échange d'argent qu'il leur extorque."
 
 dpe_contraband_event.4.name:0 "Adopter une approche plus proactive ?"
 dpe_contraband_event.4.desc:0 "Nos bureaux chargés de l'application de la loi ont travaillé sans relâche pour découvrir d'où venaient tous ces produits illégaux. Jusqu'à présent, nous n'avons pas eu beaucoup de succès, alors le responsable de notre agence de sécurité intérieure a proposé d'adopter une approche plus proactive : au lieu de simplement enquêter sur les cas que nous découvrons, ils suggèrent que des agents de la force publique arrêtent toute personne soupçonnée d'être impliquée. dans le commerce. Cela comprend les connaissances, les collègues, la famille et les autres personnes qui entretiennent des relations régulières avec les suspects. Cela créerait un précédent très radical pour nos agences de maintien de l'ordre et de renseignement. Devraient-ils procéder?"
 dpe_contraband_event.4.A:0 "Faites-le! Nous devons arrêter ces contrebandiers à tout prix!"
 dpe_contraband_event.4.B:0 "Ce serait un pas de trop. Nous allons trouver les contrebandiers d'une autre manière."
 dpe_contraband_event.4.B.tooltip:0 "Il sera plus difficile de localiser la source des drogues."
 
 dpe_contraband_event.45.name:0 "Dépistage proactif des drogues"
 dpe_contraband_event.45.desc:0 "Après avoir lutté pendant un certain temps pour découvrir les origines des marchandises illégales, nos agences du maintien de l'ordre ont commencé à détenir toute personne soupçonnée d'être impliquée dans le commerce - y compris des connaissances, des collègues, des membres de la famille et d'autres personnes qui interagissent régulièrement avec des suspects. Nos services chargés de l'application des lois sont convaincus que cela nous permettra de retrouver rapidement leur source, même si certains citoyens sont perturbés par la gravité de cette mesure."
 dpe_contraband_event.45.tooltip:0 "Un citoyen non-autoritaire sur cinq gagne le modificateur $dpe_raids_worry$, donnant §R+100%§! d'attraction égalitaire."

 dpe_contraband_stop_and_search_faction:0 "Excès de services de sécurité"
 dpe_raids_worry:0 "Excès de services de sécurité"
 
 dpe_contraband_closed_borders:0 "Nous blâment pour la crise des drogues"
 dpe_contraband_source_of_drugs:0 "Traffic de drogue"
 
 dpe_contraband_event.51.name:0 "La Source de drogue conduit vers '§Y[from.GetName]§!'"
 dpe_contraband_event.51.desc:0 "Nos agents ont interrogé des suspects soupçonnés d'être impliqués dans les actes de contrebande et ont découvert un élément de preuve très important. Les agents ont réussi à prendre la tête d'un groupe de passeurs opérant près de l'un de nos mondes frontaliers. Après avoir mis en place une embuscade, ils ont réussi à désactiver l'un des vaisseaux de contrebandiers. Alors qu'ils montaient à bord du vaisseau, ils ont été accueillis par un bref échange de tirs, mais ont rapidement neutralisé les bandits. À leur grande surprise, la moitié des personnes impliquées étaient des citoyens [dpe_drugs_country.GetAdj] ! Ces hors-la-loi ont été emmenés dans un centre de détention pour interrogatoire, où ils ont admis que '§Y[dpe_drugs_country.GetName]§!' permettait à ces réseaux de contrebandiers d'opérer tant qu'ils accordaient un pourcentage au gouvernement. Comment allons-nous réagir?"
 dpe_contraband_event.51.A:0 "c'est Inacceptable! Convoquez leur ambassadeur, nous quelques mots à leur dire."
 dpe_contraband_event.51.B:0 "Faites preuve de retenue - nous ne voulons pas d'un incident diplomatique."
 dpe_contraband_event.51.B.tooltip:0 "Évitez de discuter de la politique de l'événement et contactez discrètement l'ambassadeur [dpe_drugs_country.GetAdj] pour proposer l'expulsion de ses citoyens en échange d'une faveur."

 dpe_contraband_event.52.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.52.desc:0 "L'enquête sur la source des produits de contrebande progresse lentement, mais une percée a finalement été réalisée : nos agents des douanes ont découvert une grande quantité de drogues hallucinatoires cachée dans des caisses faussement marquées au milieu d'un envoi massif de marchandises en provenance du [dpe_drugs_country.GetName], qu'une importante société transnationale [dpe_drugs_country.GetAdj] importait dans notre pays. Une enquête plus approfondie a montré que le médicament a un impact considérablement plus faible sur [dpe_drugs_country.GetSpeciesNamePlural], et est par conséquent monnaie courante dans leur pays. Nos services de renseignement et de sécurité des frontières soupçonnent donc qu'il ne s'agit pas d'un incident isolé et ont entamé un audit approfondi de tout ce qui franchit la frontière. Comment devons-nous réagir?"
 dpe_contraband_event.52.A:0 "Ils regretteront le jour où ils ont décidé de profiter de la souffrance de nos concitoyens!"
 dpe_contraband_event.52.A.tooltip:0 "Saisisez les actifs de la société et mettez en place des contrôles frontaliers sévères."
 dpe_contraband_event.52.B:0 "Faites preuve de retenue - nous ne voulons pas d'un incident."
 dpe_contraband_event.52.B.tooltip:0 "Commencez à tester les personnes impliquées dans le trafic de drogue, mais ne portez pas d'accusations contre le gouvernement [dpe_drugs_country.GetAdj]."
 dpe_contraband_event.52.C:0 "Contactez leur ambassadeur et cherchez une solution diplomatique."

 dpe_contraband_event.53.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.53.desc:0 "Nos organismes chargés de du maintien de l'ordre ont trouvé une piste sur la source des drogues qui ont envahi notre pays. Ils ont commencé à séparer les zones où les rapports de consommation de drogue avaient été concentrés et ont systématiquement interrogé toute personne suspectée. Ce faisant, ils ont attrapé un marchand plutôt lâche qui était prêt à tout balancer en échange d'une peine plus légère. Une négligence fortuite de la part du cartel de la drogue signifiait que ses informations nous permettaient de retracer l'identité des passeurs. À notre grande surprise, la plupart d'entre eux sont [dpe_drugs_country.GetSpeciesNamePlural] - en fait, ils ont fait passer en contrebande les drogues de '§Y[dpe_drugs_country.GetName]§!', où elles sont légales. \n\n Nos enquêtes ultérieures n'ont révélé aucune preuve que le gouvernement [dpe_drugs_country.GetAdj] est complice dans les réseaux de contrebande, mais notre agence de renseignement pense qu'ils étaient probablement au courant des activités de leurs citoyens mais n'ont pas agi. Quelle est notre prochaine étape ?"
 dpe_contraband_event.53.A:0 "Agissez immédiatement et fermez la frontière."
 dpe_contraband_event.53.B:0 "Demandez de l'aide aux [from.GetAdj] pour faire face ensemble au problème de la drogue."
 dpe_contraband_event.53.B.tooltip:0 "Ignorez tacitement la conviction de notre agence de renseignement que le gouvernement [dpe_drugs_country.GetAdj] était au courant de cela, et cherchez une solution diplomatique."

 dpe_contraband_event.54.name:0 "$dpe_contraband_event.51.name$"
 dpe_contraband_event.54.desc:0 "Bien que l'enquête ait été lente, elle a progressé. Nous avons rassemblé des gens surpris à vendre ou à acheter des drogues, et à travers leurs interrogatoires, nous avons commencé à dresser un tableau de ce qui se passe. Il semble que les citoyens ordinaires d'un empire voisin, '§Y[dpe_drugs_country.GetName]§!', ont commencé à vendre les marchandises à des éléments voyous de notre société. Ces marchandises sont légales dans leur empire malavisé, donc elles ont un accès facile aux marchandises. Jusqu'à présent, nous n'avons aucune preuve tangible que le gouvernement est complice de cela, mais bon nombre de nos conseillers soupçonnent qu'ils ne peuvent pas avoir été totalement ignorants des activités de leurs citoyens. Comment devrions-nous procéder?"
 dpe_contraband_event.54.A:0 "Introduisez des contrôles aux frontières plus stricts."
 dpe_contraband_event.54.B:0 "Prolongez votre offre pour combattre ces contrebandiers ensemble!"

 dpe_contraband_event.61.name:0 "Les [from.GetSpeciesNamePlural] pistent la drogue jusqu'à nous!"
 dpe_contraband_event.61.desc:0 "Nous avons vu votre petit jeu, [root.Species.GetName]. Vous n'inonderez plus notre pays de drogues illégales! Que votre nom soit maudit par tous ceux qui respectent la justice et l'État de droit!"
 dpe_contraband_event.61.option:0 "Nous ne sommes pas désolés."
 
 dpe_contraband_event.62.name:0 "$dpe_contraband_event.61.name$"
 dpe_contraband_event.62.desc:0 "[root.Species.GetName], nous avons eu vent d'un stratagème vicieux de votre gouvernement visant à s'enrichir en inondant notre pays de drogue. Maintenant, nous répugnons à croire que ceux que nous considérerions comme nos amis feraient une telle chose! Si vous nous aidez à résoudre ce problème, nous ne poursuivrons pas ces allégations plus loin - ni ne les laisserons être divulguées à d'autres."
 dpe_contraband_event.62.A:0 "Bien sûr, nous vous aiderons."
 dpe_contraband_event.62.B:0 "Nous ne vous aiderons pas, [from.Species.GetName]."
 dpe_contraband_event.62.B.tooltip:0 "Les [from.GetSpeciesNamePlural] seront très mécontents."

 dpe_contraband_event.621.name:0 "$dpe_title_response$"
 dpe_contraband_event.621.desc:0 "Bien sûr, nous vous aiderons, [root.Species.GetName]."
 dpe_contraband_event.621.A:0 "Vous avez nos remerciements."

 dpe_contraband_event.622.name:0 "$dpe_title_response$"
 dpe_contraband_event.622.desc:0 "Nous ne vous aiderons pas, [root.Species.GetName]."
 dpe_contraband_event.622.A:0 "Ensuite, vous nous laissez sans choix."
 
 dpe_contraband_event.63.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.63.desc:0 "Nous avons vu à travers le système vicieux poursuivi par vos citoyens, [root.Species.GetName]. Vous n'inonderez plus notre pays de drogues illégales! Nous avons saisi les avoirs des responsables et pris des mesures pour garantir que d'autres [root.GetSpeciesNamePlural] sans scrupules auront plus de mal à abuser de notre confiance à l'avenir."
 dpe_contraband_event.63.option:0 "Nous déplorons vos actions."
 
 dpe_contraband_event.64.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.64.desc:0 "[root.GetAdj] ami, nous avons capturé une [root.GetAdj] société qui introduit des drogues illicites dans le [from.GetName]. Nous espérons vivement que votre gouvernement n'a rien à voir avec ce stratagème ... en fait, nous avons demandé à nos enquêteurs d'agir en tenant compte de ces espoirs tant que le flux de drogues ralentit, si vous comprenez notre dérive ..."
 dpe_contraband_event.64.A:0 "Je suppose que le jeu est terminé."
 dpe_contraband_event.64.B:0 "Quels médicaments?"
 dpe_contraband_event.64.B.tooltip:0 "Les [from.GetSpeciesNamePlural] seront très contrariés."
 
 dpe_contraband_event.641.name:0 "$dpe_title_response$"
 dpe_contraband_event.641.desc:0 "Nous ne savons pas de quoi vous parlez. Comment osez-vous porter cette accusation!"
 dpe_contraband_event.641.A:0 "Peut-être que nous devrions enquêter un peu plus sur votre rôle ..."
 
 dpe_contraband_event.642.name:0 "Les [from.GetSpeciesNamePlural] Proclamons notre culpabilité!"
 dpe_contraband_event.642.desc:0 "Une enquête plus approfondie a révélé la complicité de votre gouvernement dans la contrebande, [root.Species.GetName]. Nous regrettons que cela nous ait obligés à prendre des mesures plus drastiques."
 
 dpe_contraband_event.66.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.66.desc:0 "Nous avons surpris vos citoyens en train de faire entrer de la drogue dans notre pays, [root.Species.GetName]. En l'absence de toute mesure prise par votre gouvernement pour faire respecter la loi, nous avons décidé de fermer notre frontière avec vous."
 dpe_contraband_event.66.option:0 "Nous déplorons vos actions."
 
 dpe_contraband_event.68.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.68.desc:0 "Estimé [root.Species.GetName], nous avons attrapé un certain nombre de vos citoyens faisant du trafic de drogue dans notre pays. Cela crée une crise de drogue importante dans le [from.GetName]. Souhaitez-vous nous aider à éliminer ce problème de drogue?"
 dpe_contraband_event.68.A:0 "Bien sûr, nous vous aiderons."
 dpe_contraband_event.68.B:0 "Nous ne vous aiderons pas, [from.Species.GetName]."
 dpe_contraband_event.68.B.tooltip:0 "Les [from.GetSpeciesNamePlural] seront mécontents :"
 
 dpe_contraband_event.682.name:0 "$dpe_title_response$"
 dpe_contraband_event.682.desc:0 "Nous ne pouvons pas vous aider, [root.Species.GetName]."
 dpe_contraband_event.682.A:0 "Ensuite, nous devrons mettre en oeuvre des contrôles aux frontières."
 
 dpe_contraband_event.69.name:0 "$dpe_contraband_event.62.name$"
 dpe_contraband_event.69.desc:0 "Estimé [root.Species.GetName], nous avons attrapé un certain nombre de vos citoyens faisant du trafic de drogue dans notre pays. Cela crée une crise de drogue importante dans notre '§Y[from.GetName]§!'. Pour cette raison, nous avons choisi d'introduire des contrôles aux frontières plus stricts, limitant sévèrement l'accès [root.GetAdj] à notre espace. Nous vous remercions pour votre compréhension."
 dpe_contraband_event.69.option:0 "Nous déplorons vos actions."
 

 dpe_contraband_event.900.title:0 "Le commerce des drogues s'effondre"
 dpe_contraband_event.900.desc:0 "La fermeture de notre frontière avec '§Y[dpe_drugs_country.GetName]§!' a mis fin à la crise de la contrebande. Il semble que les drogues entraient dans notre pays à partir de là."
 dpe_contraband_event.900.option:0 "Je vois."
 
 dpe_contraband_event.901.title:0 "Le commerce de la drogue s'effondre"
 dpe_contraband_event.901.desc:0 "'§Y[from.GetName]§!' a fermé sa frontière avec nous. Cette décision a rendu beaucoup plus difficile pour nos passeurs de livrer des drogues dans leur pays. Malheureusement, les [from.GetSpeciesNamePlural] ont remarqué la corrélation et ont (correctement) décidé que nous devions être le coupable. Cela a quelque peu refroidi nos relations."
 
 dpe_contraband_event.999.name:0 "Origine des drogues localisées"
 dpe_contraband_event.999.desc:0 "Le chaos qui s'est abattu au niveau de nos voisins '§Y[dpe_drugs_country.GetName]§!' semble avoir perturbé le commerce de la drogue, qui semble provenir de là. Maintenant que nous connaissons la source des drogues, nous pourrons mieux lutter contre le problème."
 dpe_contraband_event.999.option:0 "C'est bon à savoir."
 
 dpe_contraband_event.9991.name:0 "Besoin de nouveaux consommateurs pour nos drogues"
 dpe_contraband_event.9991.desc:0 "Avec la chute de '§Y[LastKilledCountryName]§!', nos passeurs devront trouver une nouvelle cible."
 dpe_contraband_event.9991.option:0 "Quel dommage."

 
 
 
 dpe_xenomission_imprisoned_citizens:0 "Citoyens emprisonnés"
 
 
 

 ##########Egalitarian Mission 1
 
 dpe_egalitarian_missions.1.name:0 "Une Question de Vote"
 dpe_egalitarian_missions.1.desc:0 "Nos conseillers ont longuement discuté de notre relation avec '§Y[dpe_egalitarian.GetName]§!' et ont élaboré un plan sournois. Beaucoup sont convaincus que nous pouvons les utiliser à notre avantage en leur demandant d'aider à superviser nos élections. Il est vrai que nous n'avons pas d'élections pour le moment, et en effet, nous ne prévoyons jamais de laisser le peuple jouer un rôle majeur dans la gestion de notre État, mais nous pouvons leur faire plaisir en permettant des votes sur certaines décisions politiques sans importance et des rôles politiques mineurs. Indépendamment de ce que la plèbe décide, nous allons simplement affirmer que le vote s'est toujours déroulé comme nous le voulions, et ils n'auront aucun moyen de prouver le contraire. \n\nC'est là que nos amis peuvent intervenir : Même si notre peuple ne s'ne apercevra pas, nous pouvons être sûrs que certaines autres nations de la galaxie seront très sceptiques et feront tout leur possible pour contester la légitimité de nos élections. Si nous pouvons convaincre nos amis démocrates de «superviser» les élections et de signer les résultats que nous annonçons, cela donnera la légitimité dont nous aurions besoin pour les rendre crédibles. Approuvez-vous ce plan ?"
 dpe_egalitarian_missions.1.A:0 "Envoyons la demande et voyons ce qu'ils disent. (L'événement continue)"
 dpe_egalitarian_missions.1.B:0 "Non ! Même des élections simulées, c'est trop pour les gens du commun."
 dpe_egalitarian_missions.1.B.tooltip:0 "Toutes les autres factions, à l'exception de la faction totalitaire, reçoivent le modificateur §R$dpe_denied_a_say$§!, donnant :\n\n§R-20% $MOD_FACTION_APPROVAL$§!"
 dpe_egalitarian_missions.1.A.tooltip:0 "Si l'expérience électorale est un succès, '§Y[root.GetName]§!' gagnera le modificateur $dpe_auth_held_successful_election$ pendant 5 ans, accordant : \n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ : §G+50%§!\n$MOD_POP_CITIZEN_HAPPINESS$ : §G+5%§! \n$MOD_COUNTRY_UNREST_UNHAPPY_POP_EFFECT_MULT$ : §G-25%§!"
 
 dpe_egalitarian_missions.2.name:0 "Une demande inattendue"
 dpe_egalitarian_missions.2.desc:0 "Amis, inspirés par votre exemple, nous prévoyons - pour la première fois - de tenir des élections. Compte tenu de notre inexpérience dans ce domaine, nous souhaitons solliciter votre aide pour les observer... notamment pour garantir la crédibilité des résultats. Seriez-vous prêt à envoyer des observateurs ?"
 dpe_egalitarian_missions.2.option:0 "Depuis quand le [from.GetRulerTitle] [from.GetAdj] s'occupe-t-il des élections?"
 
 dpe_egalitarian_missions.3.name:0 "Une demande inattendue"
 dpe_egalitarian_missions.3.desc:0 "Il est vrai que c'est une expérience de celles qui doivent être gérées avec soin. Ce sont nos premiers pas sur cette voie, et nous devons bien sûr nous assurer que l'autorité ultime appartiendra bien au [from.GetRulerTitle]. Nous serons francs à ce sujet : nous avons l'intention d'éviter à tout prix tout résultat indésirable. En tant que nos alliés, nous attendons de vous que vous nous souteniez dans cette entreprise."
 dpe_egalitarian_missions.3.option:0 "Vous souhaitez que nous vous aidions à valider des résultats électoraux ?"
 
 dpe_egalitarian_missions.4.name:0 "Une demande inattendue"
 dpe_egalitarian_missions.4.desc:0 "Nous éviterions cette formulation particulière, mais oui, nous souhaitons que vous aidiez à garantir la crédibilité du résultat souhaité."
 dpe_egalitarian_missions.4.A:0 "Plutôt des fausses élections que pas d'élections. Nous vous soutiendrons."
 dpe_egalitarian_missions.4.help.tooltip:0 "Les autres pays égalitaires et nos propres citoyens peuvent être bouleversés s’ils nous voient avoir aidé à organiser des élections."
 dpe_egalitarian_missions.4.B:0 "Nous ne salirons pas le caractère sacré de la démocratie!"
 dpe_egalitarian_missions.4.C:0 "Nous vous soutiendrons, mais à un certain prix."
 
 dpe_egalitarian_missions.5.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.5.desc:0 "De fausses élections valent mieux que pas d'élections. Nous vous soutiendrons."
 
 dpe_egalitarian_missions.6.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.6.desc:0 "Nous ne salirons pas le caractère sacré de la démocratie!"
 
 dpe_egalitarian_missions.7.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.7.desc:0 "Nous vous soutiendrons, à un prix."
 dpe_egalitarian_missions.7.A:0 "Ça vaut le coup, payez-les."
 dpe_egalitarian_missions.7.B:0 "C'est scandaleux. Les élections sont annulées."

 dpe_egalitarian_missions.71.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.71.desc:0 "Nous ne répondrons pas à vos demandes scandaleuses. Les élections sont annulées."
 
 dpe_egalitarian_missions.72.name:0 "$dpe_title_response$"
 dpe_egalitarian_missions.72.desc:0 "Comme vous le souhaitez. Vous feriez mieux de faire valoir vos services!"
 
 dpe_egalitarian_missions.8.name:0 "Honorer notre accord?"
 dpe_egalitarian_missions.8.desc:0 "Depuis que nous avons conclu un accord avec le gouvernement [from.GetAdj] pour «superviser» leurs élections, certains membres de notre gouvernement ont commencé à réfléchir. Beaucoup de démocrates les plus zélés pensent que nous devons saisir cette opportunité unique et, au lieu d'aider à fixer les élections, pousser à des élections libres et équitables dans le [from.GetName]. Cependant, nos conseillers plus prudents soulignent que cela pourrait potentiellement ruiner nos relations avec le gouvernement [from.GetAdj], ainsi que notre position aux yeux des autres nations. \n\nAllons-nous jouer le jeu et simuler l'élection, ou devrions-nous nous publions les vrais résultats?"
 dpe_egalitarian_missions.8.A:0 "Nous honorerons l'accord."
 dpe_egalitarian_missions.8.A.tooltip:0 "La faction égalitaire et les autres nations égalitaires seront bouleversées si nous constatons que les résultats sont truqués."
 dpe_egalitarian_missions.8.B:0 "Les résultats sont les résultats, quoi qu'il arrive."
 dpe_egalitarian_missions.8.B.tooltip:0 "Le régime [from.GetAdj] sera bouleversé si nous annonçons un résultat contraire à leurs souhaits."
 
 dpe_egalitarian_missions.9.name:0 "Élections réussies"
 dpe_egalitarian_missions.9.desc:0 "Le moment est venu pour notre toute première élection. Le taux de participation devrait être extrêmement élevé, car plusieurs de nos groupes les plus dissidents ont accepté de coopérer, grâce à notre partenariat avec les [from.GetSpeciesNamePlural]. Selon nos propagandistes, les gens sont très excités d'avoir enfin leur mot à dire dans leur gouvernement. Il semble que notre plan fonctionne, maintenant il suffit d'attendre que nos amis lisent les résultats ... Comme prévu, notre choix a remporté l'élection!"
 dpe_egalitarian_missions.9.option:0 "Les gens seront ravis!"
 
 dpe_egalitarian_missions.91.name:0 "Élections [from.GetAdj] tenues avec succès"
 dpe_egalitarian_missions.91.desc:0 "Nos agents ont observé et rendu compte des élections conformément aux instructions. Les alliés [from.GetSpeciesNamePlural] sont très enthousiasmés par notre coopération avec leur stratagème, et leur peuple semble être parfaitement ignorant de toute la mascarade. J'espère que nous n'avons pas rendu service à la démocratie aujourd'hui."
 dpe_egalitarian_missions.91.option:0 "Nous avons fait ce que nous devons faire."
 
 dpe_egalitarian_missions.10.name:0 "Élections tenues"
 dpe_egalitarian_missions.10.desc:0 "$dpe_egalitarian_missions.9.desc$\n\nCependant, il semble que certains membres de l’opposition estiment qu’ils ont obtenu une part de vote beaucoup plus importante que celle qui leur a été allouée. Malheureusement, c'est tout à fait vrai. Les imbéciles ingrats protestent contre le résultat, ce qui a beaucoup embarrassé les [from.GetSpeciesNamePlural]."
 dpe_egalitarian_missions.10.option:0 "Ils survivront."
 
 dpe_egalitarian_missions.101.name:0 "Élections [from.GetAdj] tenues"
 dpe_egalitarian_missions.101.desc:0 "Nos agents ont observé et rendu compte des élections conformément aux instructions. Les [from.GetSpeciesNamePlural] alliés sont très enthousiasmés par notre coopération avec leur stratagème car nous avons annoncé un résultat très favorable à leurs dirigeants. Cependant, l'opposition [from.GetAdj] conteste le résultat, estimant à juste titre qu'elle a obtenu plus de votes que ne le suggèrent les résultats annoncés. Malheureusement, il semble que cet incident ait attiré l'attention à la fois des groupes d'intérêts pro-démocratie au sein de notre pays et des gouvernements d'autres pays démocratiques, attirant leur dégoût et leur indignation."
 dpe_egalitarian_missions.101.option:0 "Nous avons fait ce que nous devons faire."

 dpe_egalitarian_missions.11.name:0 "Élections réussies"
 dpe_egalitarian_missions.11.desc:0 "Le moment est venu pour notre toute première élection. Le taux de participation devrait être extrêmement élevé, car plusieurs de nos groupes les plus dissidents ont accepté de coopérer, grâce à notre partenariat avec les [from.GetSpeciesNamePlural]. Selon nos propagandistes, les gens sont très excités d'avoir enfin leur mot à dire dans leur gouvernement. Il semble que notre plan fonctionne, maintenant juste pour attendre que nos amis lisent les résultats ... Comme prévu, notre choix a remporté l'élection!\n\nLe résultat est cependant un peu plus proche que nous l'avions espéré. Il semble que les [from.GetSpeciesNamePlural] a annoncé les vrais résultats, plutôt que de les arranger davantage en notre faveur. Nous leur ferons savoir notre mécontentement."
 dpe_egalitarian_missions.11.option:0 "Les gens seront ravis!"

 dpe_egalitarian_missions.111.name:0 "Élections [from.GetAdj] tenues"
 dpe_egalitarian_missions.111.desc:0 "[from.GetSpeciesNamePlural], nous apprécions votre aide pour les élections. Cependant, nous sommes un peu déçus que vous laissiez le résultat être aussi proche qu'il l'était - nous devons souligner à nouveau que notre objectif n'est pas de tenir des élections démocratiques compétitives, mais de plaire aux gens avec leur apparence!"
 dpe_egalitarian_missions.111.option:0 "Un travail bien fait."

 dpe_egalitarian_missions.12.name:0 "Défaite électorale!"
 dpe_egalitarian_missions.12.desc:0 "Le moment est venu pour notre toute première élection. Le taux de participation devrait être extrêmement élevé, car plusieurs de nos groupes les plus dissidents ont accepté de coopérer, grâce à notre partenariat avec les [from.GetSpeciesNamePlural]. Selon nos propagandistes, les gens sont très excités d'avoir enfin leur mot à dire dans leur gouvernement. Il semble que notre plan fonctionne, maintenant juste pour attendre que nos amis lisent les résultats ... Quoi! Comment aurions-nous pu perdre?"
 dpe_egalitarian_missions.12.option:0 "Les [from.GetSpeciesNamePlural] nous ont doublés!"

 dpe_egalitarian_missions.121.name:0 "Colère [from.GetAdj] face au résultat de l'élection"
 dpe_egalitarian_missions.121.desc:0 "Sales traîtres ! Comment osez-vous nous doubler d'une manière si effrontée! Nous aurons notre revanche ..."
 dpe_egalitarian_missions.121.option:0 "Une victoire pour la démocratie!"
 
