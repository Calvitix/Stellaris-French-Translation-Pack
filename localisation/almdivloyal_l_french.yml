l_french:
 pft_aristocrat:0 "Aristocrates"
 pft_aristocrat_desc:0 "Les membres de cette faction sont les riches et les puissants qui croient qu'ils ont droit à la sécurité de leur statut, qu'ils doivent contrôler qui peut obtenir un statut similaire (par héritage) et qu'ils sont supérieurs à tous ceux qui se trouvent en dessous d'eux dans la structure sociale.\n\n§LÉthique autoritaire§! §RFaction extrémiste§!"

 pft_indentured: "Serfs"
 pft_indentured_desc: "Les membres de cette faction veulent rester dans la servitude. Ils aiment ne pas avoir à se soucier de toutes ces questions qui concernent leurs supérieurs. §LÉthique autoritaire§! §RFaction extrémiste§!"
 
 pft_elitist:0 "Élitistes"
 pft_elitist_desc:0 "Les membres de cette faction sont les riches et les puissants qui croient qu'ils ont droit à la sécurité de leur statut, qu'ils devraient contrôler qui peut obtenir un statut similaire (par la reconnaissance de leur mérite) et qu'ils sont supérieurs à tous ceux qui sont en dessous d'eux dans la structure sociale, parce qu'ils ont fait l'effort de l'être.\n\n§LÉthique égalitaire§! §RFaction extrémiste§!"
 
 pft_labourite:0 "Travailleurs"
 pft_labourite_desc:0 "Les membres de cette faction sont des travailleurs industriels, agricoles et manuels qui veulent travailler, aller là où il y a du travail, recevoir un salaire décent et ne pas être exploités par leurs employeurs. L'esclavage, l'immigration et les robots sont autant de menaces pour cette faction.\n\n§LÉthique égalitaire§! §RFaction extrémiste§!"
 
 pft_perfectionist:0 "Directeurs"
 pft_perfectionist_desc:0 "Les membres de cette faction croient qu'ils sont intellectuellement supérieurs et qu'ils devraient contrôler l'accès et le développement de la connaissance et de la technologie, et qui peut obtenir un statut similaire au leur, par l'accès à l'éducation et le parrainage académique.\n\n§LÉthique matérialiste§! §RFaction extrémiste§!"
 
 pft_adopter:0 "Adopteurs"
 pft_adopter_desc:0 "Les membres de cette faction pensent que la technologie est toujours un outil qui doit être soigneusement contrôlé et qui doit contribuer de manière égale à l'ensemble de la société galactique, et non pas seulement profiter à une élite ou à eux-mêmes.\n\n§LÉthique matérialiste§! §RFaction extrémiste§!"
 
 pft_survivalist: "Survivalistes"
 pft_survivalist_desc: "Les membres de cette faction sont des isolationnistes militants qui chérissent les libertés individuelles et se méfient de l'autorité et de la technologie.\n\n§LÉthique militariste§! §RFaction extrémiste§!"
 
 pft_warmaker: "Guerriers"
 pft_warmaker_desc: "Les membres de cette faction croient qu'il n'y a pas de plus grande gloire que de se battre et de mourir en tant que guerrier. Et cela signifie avoir toujours quelqu'un à combattre et une cause pour laquelle mourir.\n\n§LÉthique militariste§! §RFaction extrémiste§!"
 
 pft_activist: "Militants"
 pft_activist_desc: "Les membres de cette faction ne croient pas qu'il suffise de s'élever contre l'inégalité galactique, l'exploitation, les conflits, la guerre et la violence, mais qu'il est nécessaire de les prévenir activement et, si possible, d'y mettre fin, par tous les moyens non violents qu'ils jugent appropriés.\n\n§LÉthique pacifiste§! §RFaction extrémiste§!"
 
 pft_industrialist: "Industriels"
 pft_industrialist_desc: "Les membres de cette faction croient à la compétition, pas au conflit. Ils recherchent la richesse et le statut, et la liberté d'exploiter les ressources si nécessaire pour y parvenir maintenant, sans se soucier de l'avenir.\n\n§LÉthique pacifiste§! §RFaction extrémiste§!"
 
 pft_crusader: "Croisés"
 pft_crusader_desc: "Les membres de cette faction font partie d'un ordre spirituel militant qui exige que l'empire et ses citoyens ne suivent que la seule vraie foi. Puis la galaxie entière également.\n\n§LÉthique spiritualiste§! §RFaction extrémiste§!"
 
 pft_shepherd: "Bergers"
 pft_shepherd_desc: "Les membres de cette faction guident et enseignent, pour montrer aux autres le chemin de la foi et du salut. Ils sont les détenteurs de la vérité et les gardiens du paradis.\n\n§LÉthique spiritualiste§! §RFaction extrémiste§!"

 pft_holistic: "Holistique"
 pft_holistic_desc: "Les membres de cette faction croient à la diversité et à la tolérance des différences, mais les normes éthiques de contribution et de comportement au sein de la société doivent être formalisées et appliquées, et doivent avoir la priorité sur les libertés et les droits qui sont contraires à ces normes.\n\n§LÉthique xénophile§! §RFaction extrémiste§!"
 
 pft_preservationist: "Préservateurs"
 pft_preservationist_desc: "Les membres de cette faction croient à la préservation, et non à l'exploitation des ressources naturelles. Que l'énergie ne doit provenir que de sources renouvelables. La nature ne doit pas être maltraitée ou détruite. Que l'agriculture fonctionne harmonieusement avec l'écosystème. Et que l'industrie soit limitée et régulée pour répondre à ces idéaux. §LÉthique xénophile§! §RFaction extrémiste§!"
 
 pft_enslaver: "Esclavagistes"
 pft_enslaver_desc: "Les membres de cette faction croient que toute autre vie existe pour les servir, et qu'elle doit être asservie.\n\n§LÉthique xénophobe§! §RFaction extrémiste§!"
 
 factions.1.desc.extremist:0 "Ses membres ont des valeurs et des croyances qui pourraient être considérées comme extrémistes et qui peuvent être opposées à l'éthique du gouvernement, et un tel radicalisme peut s'avérer difficile à tolérer pour les autres factions.\n\n"
 
 PRIVATE_BUSINESS_PROHIBITED: "Entreprises publiques"
 PRIVATE_BUSINESS_NOT_PROHIBITED: "Interdire le privé"
 PRIVATE_BUSINESS_PROHIBITED_DESC: "La faction [Root.GetName] sera mécontente si la politique autorise toute entreprise qui n'est pas entièrement détenue par l'État."
 
 PRIVATE_BUSINESS_RESTRICTED: "Entreprises soutenues par l'État"
 PRIVATE_BUSINESS_NOT_RESTRICTED: "Entreprises soutenues par l'État"
 PRIVATE_BUSINESS_RESTRICTED_DESC: "La faction [Root.GetName] sera mécontente si la politique interdit les entreprises privées ou permet à toute entreprise de fonctionner sans l'aval de l'État."
 
 PRIVATE_BUSINESS_REGULATED: "Entreprises réglementées"
 PRIVATE_BUSINESS_NOT_REGULATED: "Entreprises réglementées"
 PRIVATE_BUSINESS_REGULATED_DESC: "La faction [Root.GetName] sera mécontente si la politique interdit les entreprises privées, exige qu'elles soient approuvées par l'État ou leur permet de fonctionner sans réglementation."
 
 PRIVATE_BUSINESS_FREEDOM: "Entreprises déréglementées"
 PRIVATE_BUSINESS_NOT_FREEDOM: "Affaires restreintes"
 PRIVATE_BUSINESS_FREEDOM_DESC: "La faction [Root.GetName] sera mécontente si la politique interdit les entreprises privées, les oblige à être approuvées par l'État ou les oblige à fonctionner sous réglementation."
 
 STATE_RESTRICTS_EDUCATION: "Une éducation souhaitable"
 STATE_NOT_RESTRICTS_EDUCATION: "Éducation indésirable"
 STATE_RESTRICTS_EDUCATION_DESC: "Les [Root.GetName] seront satisfaits si la politique limite l'éducation à une poignée de personnes, et furieux si elle ne le fait pas."
 
 STATE_PROVIDES_EQUAL_EDUCATION: "L'égalité dans l'éducation"
 STATE_NOT_PROVIDES_EQUAL_EDUCATION: "Inégalité dans l'éducation"
 STATE_PROVIDES_EQUAL_EDUCATION_DESC: "La faction [Root.GetName] sera mécontente si la politique limite l'éducation à une poignée de personnes, ou si l'État ne fournit pas de services éducatifs."
 
 PRIVATE_LAND_OWNERSHIP: "Propriété foncière"
 NO_PRIVATE_LAND_OWNERSHIP: "Nous voulons notre terre"
 PRIVATE_LAND_OWNERSHIP_DESC: "La faction [Root.GetName] sera mécontente si la politique restreint la propriété privée des terres."
 
 MILITARY_LAW_ENFORCEMENT: "Police militaire"
 NOT_MILITARY_LAW_ENFORCEMENT: "Police civile"
 MILITARY_LAW_ENFORCEMENT_DESC: "La faction [Root.GetName] sera mécontente si le maintien de l'ordre n'est pas assuré par les militaires."
 
 DECENTRALISED_LAW_ENFORCEMENT: "Police décentralisée"
 NOT_DECENTRALISED_LAW_ENFORCEMENT: "Police centralisée"
 DECENTRALISED_LAW_ENFORCEMENT_DESC: "La faction [Root.GetName] sera mécontente si le maintien de l'ordre n'est pas assuré personnellement par chaque individu ou par des milices organisées."
 
 NOT_IGNORING_WASTE: "Questions relatives aux déchets"
 ARE_IGNORING_WASTE: "Vous ne pouvez pas ignorer les déchets"
 NOT_IGNORING_WASTE_DESC: "La faction [Root.GetName] sera contrariée si les déchets sont ignorés."
 
 HAS_RENEWABLE_POWER_FOCUS: "Énergie renouvelable"
 NOT_HAS_RENEWABLE_POWER_FOCUS: "Énergie polluante"
 HAS_RENEWABLE_POWER_FOCUS_DESC: "La faction [Root.GetName] sera mécontente si la politique n'oriente pas la production d'électricité vers l'utilisation de sources renouvelables."
 
 NON_PROFIT_WASTE_HANDLING: "Pas de profit dans les déchets"
 PROFIT_WASTE_HANDLING: "Profit dans les déchets"
 NON_PROFIT_WASTE_HANDLING_DESC: "La faction [Root.GetName] sera mécontente si la politique de traitement des déchets ne favorise pas le recyclage ou l'élimination plutôt que d'en tirer profit."
 PROFIT_WASTE_HANDLING_DESC: "La faction [Root.GetName] sera mécontente si la politique de traitement des déchets favorise le recyclage ou l'élimination plutôt que d'en tirer profit."
 
 DECISION_TO_CONSERVE: "Conservation"
 NO_DECISION_TO_CONSERVE: "Conservation"
 DECISION_TO_CONSERVE_DESC: "La faction [Root.GetName] sera satisfaite pendant une période par toute conservation récente des bloqueurs."
 NO_DECISION_TO_CONSERVE_DESC: "La faction [Root.GetName] sera mécontente de toute conservation récente des bloqueurs."
 
 HOLISTIC_SOCIETY: "Une société holistique"
 UNHOLISTIC_SOCIETY: "Un manque de conventions"
 HOLISTIC_SOCIETY_DESC: "La faction [Root.GetName] sera satisfaite si au moins 60% de la population embrasse la xénophilie, le militarisme, le matérialisme ou l'autoritarisme."
 
 DM_DISLIKES_UNIONS_NOT_BANNED: "Interdisez tous les syndicats !"
 DM_DISLIKES_UNIONS_NOT_BANNED_DESC: "La faction [Root.GetName] sera mécontente si la politique n'interdit pas la formation et l'adhésion à des syndicats."
 
 DM_DISLIKES_UNIONS_BANNED: "Légaliser les syndicats"
 DM_DISLIKES_UNIONS_BANNED_DESC: "La faction [Root.GetName] sera mécontente si la politique interdit la formation et l'adhésion à des syndicats."
 
 CLOSING_NATIONAL_PARKS: "Parcs fermés"
 CLOSING_NATIONAL_PARKS_DESC: "La faction [Root.GetName] sera furieuse pendant un certain temps si la conservation actuelle des bloqueurs est arrêtée."
 
 BANNED_RELIGION: "Sans foi ni loi"
 BANNED_RELIGION_DESC: "La faction [Root.GetName] sera en colère si la religion est interdite."
 
 RELIGION_IS_BAD: "La religion est une erreur"
 RELIGION_IS_BAD_DESC: "La faction [Root.GetName] sera contrariée si la religion n'est pas interdite."
 
 ONLY_ONE_FAITH: "Une seule vraie foi"
 ONLY_ONE_FAITH_DESC: "La faction [Root.GetName] sera satisfaite si la politique impose qu'une seule foi soit légale, et mécontent si elle ne le fait pas."
 
 PEACE_SHEEP: "Nous sommes des guerriers, pas des bovins !"
 PEACE_SHEEP_DESC: "La faction [Root.GetName] sera contrariée si leur empire n'est pas en guerre."
 
 PROFIT_FROM_POWER: "Profiter du pouvoir"
 PROFIT_FROM_POWER_DESC: "La faction [Root.GetName] sera contrariée si la production d'électricité est axée sur les sources renouvelables."
 
 NOT_MAX_ECO_PROTECTION: "Protéger les écosystèmes"
 NOT_MAX_ECO_PROTECTION_DESC: "La faction [Root.GetName] sera en colère si la politique n'assure pas une protection maximale des écologies mondiales, et heureux si elle le fait."
 
 NOT_MAX_ECO_EXPLOITATION: "Exploiter les écosystèmes"
 NOT_MAX_ECO_EXPLOITATION_DESC: "La faction [Root.GetName] sera mécontente si la politique ne permet pas une exploitation maximale des écologies mondiales, et heureux si elle le fait."
 
