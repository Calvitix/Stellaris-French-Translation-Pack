cc_events_mod.1.name:0 "Remarques xénophobes"
cc_events_mod.1.desc:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural], et a suggéré qu'ils ne seront jamais vraiment égaux aux [root.GetSpeciesNamePlural]. La communauté [discriminated_species.GetSpeciesName] est outragée par par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.HUM:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, les "singes débiles" sentent mauvais, copulent comme des rats et sont à peine capable de pensée cohérente. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.MAM:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, ils copulent comme des rats et valent à peine mieux qu'eux. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.REP:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, les "lézards débiles" sont moches, et devraient être tenu à l'écart des laboratoires car ils ne sont bon qu'à trimer dans les champs. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.AVI:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, les "piafs débiles" sont en tout point semblables à des poulets, en apparence comme en intelligence, et ne seront jamais égaux aux [root.GetSpeciesNamePlural]. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.ART:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, les "insectes débiles" sont dégoûtants, et leur façon de vivre est une aberration dans l'ordre naturel de [root.GetName]. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.MOL:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, ils sont hideux, et la substance visqueuse qu'ils produisent entêchent l'ordre naturel de [root.GetName]. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.FUN:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, les "champignons débiles" peuvent à peine être qualifié d'espèce douée de raison, et encore moins d'égaux des [root.GetSpeciesNamePlural]. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."
cc_events_mod.1.PLANT:0 "[root.GetRulerTitle] [root.GetRulerName] a été enregistré en train de faire des remarques xénophobes à propos de l'apparence et de l'intelligence des [discriminated_species.GetSpeciesNamePlural]. Apparemment, les "bonzaï débiles" ne valent guère mieux que des ficus, aussi bien en intelligence qu'en apparence, et ne seront jamais égaux aux [root.GetSpeciesNamePlural]. La communauté [discriminated_species.GetSpeciesName] est outragée par ces remarques, et des activités pour les droits xénos, menés par la [xenoist_faction.GetName], réclament que [root.GetLeLaLDir] [root.GetRulerTitle] [root.GetRulerName] démissionne."

cc_events_mod.1.A:0 "Se retirer de la vie publique."
cc_events_mod.1.A.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] démissionne et est retiré de la partie. Ajoute §Y25%§! $mod_pop_ethic_xenophile_attraction_mult$ pour 10 ans."
cc_events_mod.1.B:0 "[root.GetLeLaLDirCap] [root.GetRulerTitle] n'a rien dis de mal."
cc_events_mod.1.B.tooltip:0 "Défendre la réputation [root.GetDuDelaDelDir] [root.GetRulerTitle] en signalant le fait que son opinion est largement partagée par la société.\n\nBasculer vers Xénophobe. La [xenoist_faction.GetName] et la [discriminated_species.GetSpeciesNamePlural] vont être §Rtrès mécontente§!."
cc_events_mod.1.C:0 "[root.GetLeLaLDirCap] [root.GetRulerTitle] a plus important à faire."
cc_events_mod.1.C.tooltip:0 "La [xenoist_faction.GetName] et la [discriminated_species.GetSpeciesNamePlural] vont être §Rmécontents§!."


