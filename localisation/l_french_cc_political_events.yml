cc_literally_xenophile_country_desc:0 "Au moins 15% de la population de cet empire pratique la xénophilie, c'est à dire qui ont des partenaires d'une espèce différente."

cc_practising_xenophile:0 "Pratique la Xénophilie"
cc_practising_xenophile_desc:0 "Cette £pop  Pop a des partenaires d'une espèce différente, et est heureuse de vivre dans un pays éclairé où ces pratiques sont autorisées."
cc_secretly_practising_xenophile:0 "Pratique la Xénophilie en secret"
cc_secretly_practising_xenophile:0 "Cette £pop  Pop a des partenaires d'une espèce différente, mais les voit en secret, car les lois de ce pays interdit ce genre de relations."
