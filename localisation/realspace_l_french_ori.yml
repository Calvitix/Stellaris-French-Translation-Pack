  realspace.209.name:0 "News & Updates"
  realspace.209.desc:0 "§WNews:§!\n\nWork on §YNew Frontiers§! continues, many new arts, new subclasses and even new planet classes have been added. There is a new optional additional mod §YPlanetary Exploration§!, expanding the capabilities of §YNew Frontiers§! (For more details, see a separate menu block or the Steam page.)\n\n§WChanges in Update 3.7:§!\n\nIn the last update, improved nebulae were added and I promised that other objects will be improved as well. Therefore, the main focus of this update was made to create new graphical effects for almost all space objects (stars, nebulae, etc.) that Real Space adds. All object portraits have been completely redrawn for modifications that extend the interface. Several interesting items and settings have appeared in the menu. Have a good game!"
  
  realspace.210.name:0 "Additional mods"
  realspace.210.desc:0 "Here are all the additional mods that bring more variety to the game universe. You can get more information about each mod by selecting this in the menu. Some additional mods have their own optional add-ons. You can find links to these mods on the §YReal Space§ page! in the workshop §WSteam§! or on my page §WPatreon (patreon.com/annatar108)§!.\n\n§YSome additional mods cannot be used together. Read the description. If this happens the menu will warn you about it .§!\n\n§RAttention! All additional mods should be in the launcher list, below the main Real Space mod. Otherwise, they will not work correctly.§!"
