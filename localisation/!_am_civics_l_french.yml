 #######################################################
 ### TECHNOLOGIES                                    ###
 #######################################################
 
 tech_am_civics_locust_recycling_industries:0 "Industries de recyclage"
 tech_am_civics_locust_recycling_industries_desc:0 "S'il y a un profit à faire, peut-être, il y a aussi des profits à réapparaître."
 tech_am_civics_locust_recycling_industries_effect:0 "§Heffetter : §! Les planètes drainent 50% plus lentement.\n§Heffecte : §! Les dépôts orbitaux appauvrissent 50% plus ralentissent."
 
 tech_am_civics_locust_sustainability_industries:0 "Industries durable"
 tech_am_civics_locust_sustainability_industries_desc:0 "En créant une industrie autour de nos planètes, nous pouvons les garder habitables et générer beaucoup de profits."
 tech_am_civics_locust_sustainability_industries_effect:0 "§Heffetter : §! Les planètes ne crainent plus.\n§Heffetter : §! Les dépôts orbitals ne sont plus épuisés."
 
