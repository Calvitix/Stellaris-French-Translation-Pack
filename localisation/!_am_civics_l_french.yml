 events_am_civics_locust_capitalism.8.name:0 "Doom imminent"
 events_am_civics_locust_capitalism.8.desc:0 "Casser les nouvelles de [this.GetName] : Les chercheurs locaux affirment que la planète ne sera probablement pas en mesure de maintenir la vie plus longue. Leurs modèles prédisent que notre exploitation industrielle conduira inévitablement à un événement d'extinction de masse en moins d'une décennie. \n\nLa population de la planète est entrée dans un état de panique de masse et les gens se préparent à quitter leur domicile. S'ils le font, les lignes de production sur [this.GetName] sont susceptibles de s'effondrer."
 events_am_civics_locust_capitalism.8.option.a:0 "Alors soyez-le alors."
 events_am_civics_locust_capitalism.8.option.a.tt:0 "§La planète sera probablement détruite dans la décennie. §!\n\n§MASS Exode : §!\nStabilité : §R-40§!\nchaque mois, il y a une chance qu'un £pop£ POP va migrer de [this.GetName] à une autre planète sélectionnée au hasard jusqu'à ce que quelques-unes £pop£ sont laissées, ou jusqu'à ce que la planète soit inévitablement détruite."
 events_am_civics_locust_capitalism.8.option.b:0 "Nous devons répondre à nos objectifs de production. Arrête-les."
 events_am_civics_locust_capitalism.8.option.b.tt:0 "§La planète sera probablement détruite dans la décennie. §!\n\n§Mass Panic : §!\nStabilité : §R-20§!\n£pop£ Les POP ne sont pas autorisés àLaissez la planète et mourra lorsque la planète est inévitablement détruite si elles ne sont pas réinstallées manuellement."
 
 events_am_civics_locust_capitalism.10.name:0 "Planète détruite"
 events_am_civics_locust_capitalism.10.desc:0 "[this.GetName] a craqué à cause des abus continus que la planète devait prendre de nos machines industrielles. Toute la vie sur la surface s'est terminée presque immédiatement lorsque la planète a été déchirée.\n\n} pendant que cet événement est tragique, il ne casse pas notre esprit. Certains dirigeants ont déjà proposé que nous puissions commercialiser tout ce qui reste à la surface en tant que reliques d'une «civilisation perdue» de récupérer certaines de nos pertes."
 events_am_civics_locust_capitalism.10.option.a:0 "Parfois, des sacrifices doivent être faits au nom du profit."
 events_am_civics_locust_capitalism.10.option.a.tt:0 "Notre colonie sur [this.GetName] a été détruite."
 
 events_am_civics_military_industrial_complex.2.name:0 "Industrie de la guerre"
 events_am_civics_military_industrial_complex.2.desc:0 "Les commerçants du [this.GetName] sont ravis de voir que nous nous sommes engagés dans un conflit. Sûrement, cette guerre rassemblera notre peuple, développera notre sphère d'influence, stimulera notre productivité et produit beaucoup de profit."
 events_am_civics_military_industrial_complex.2.option.a:0 "Fonds Fundons Fabricants"
 events_am_civics_military_industrial_complex.2.option.b:0 "Industrie des armes à fonds"
 events_am_civics_military_industrial_complex.2.option.c:0 "Fonds chantiers navals"
 
 events_am_civics_locust_capitalism.9.name:0 "L'état de [this.GetName]"
 events_am_civics_locust_capitalism.9.desc:0 "Notre planète de capitale, [this.GetName], a été drainée d'une grande partie de ses ressources. La recherche indique qu'il deviendra inhabitable dans quelques décennies.\n\nNous supprimons actuellement cette information, mais il semble peu probable que nous puissions le garder de fuir au public, et une fois que c'est une masseLa panique est probable.\n\nc'est... tragique, bien sûr. Mais aussi une chance de tirer profit - maintenant pourrait être le meilleur moment pour investir dans des projets de construction, car ils seront presque certainement nécessaires à l'avenir."
 events_am_civics_locust_capitalism.9.option.a:0 "Profit ? Profit ! "
 
 events_am_civics_locust_capitalism.15.name:0 "Fixer la violation de la coque"
 events_am_civics_locust_capitalism.15.desc:0 "Les rapports de bénéfices des dernières années viennent d'entrer. Les chiffres de vente sont à nouveau plus élevés que dans les années précédentes, les heures de travail des employés moyennes ont légèrement augmenté, nous avons réussi à réduire leur salaire moyen de quelques pour cent et les bonus de gestionnaire sont tous. -Time élevé.\n\nTout est bon, sauf que cette note agaçante à la toute fin du rapport.\n\napparemment, la violation de la coque dans la section A-13 du §Y13 du XXXXXX§! L'habitat a été gravé. Nous avions appliqué le ruban adhésif de néo-canal comme une solution rentable, mais il semble que cela ne se tiendra pas beaucoup plus longtemps."
 events_am_civics_locust_capitalism.15.option.a:0 "Nous devons être raisonnables à ce sujet. Réparez-le correctement."
 events_am_civics_locust_capitalism.15.option.a.tt:0 "Les actionnaires ont veto cette option. Beaucoup trop cher."
 events_am_civics_locust_capitalism.15.option.b:0 "Appliquez plus de couches de néo-canal-ruban adhésif."
 
 events_am_civics_locust_capitalism.16.name:0 "Fixer la violation de la coque"
 events_am_civics_locust_capitalism.16.desc:0 "Bien que frustré par les instructions, nos ingénieurs ont appliqué une autre couche de néo-canal-ruban adhésif sur la couche existante de néo-canal-ruban adhésif. Cependant, ils ont rendu leurs opinions professionnelles très claires : cette solution ne sera pas une solution permanente.\n\nPour l'instant, les choses vont bien, et nous pouvons nous concentrer sur des problèmes plus pressants."
 events_am_civics_locust_capitalism.16.option.a:0 "Très bon."
 
 events_am_civics_locust_capitalism.17.name:0 "Hull Infraction ! "
 events_am_civics_locust_capitalism.17.desc:0 "Une petite section de [this.GetName] vient de rompre. Le néo-canal-ruban adhésif n'a pas été capable de résister au stress causé par les dommages structurels. Sans intégrité structurelle, d'autres parties de [this.GetName] commencent à s'effondrer.\n\nLa situation est erronée et les ingénieurs de l'habitat ont rendu très clair qu'il est peu probable de pouvoir stabiliser leHabitat si nous n'investissons pas dans des réparations appropriées."
 events_am_civics_locust_capitalism.17.option.a:0 "Nous avons vraiment besoin de le réparer maintenant ! "
 events_am_civics_locust_capitalism.17.option.a.tt:0 "Les actionnaires ont veto cette option. Beaucoup trop cher."
 events_am_civics_locust_capitalism.17.option.b:0 "Fermez la section et joignez-la avec du ruban adhésif néo-canal ! "
 
 events_am_civics_locust_capitalism.18.name:0 "Hull Infraction ! "
 events_am_civics_locust_capitalism.18.desc:0 "Au cours du dernier mois, nos ingénieurs ont scellé des sections entières de [this.GetName] avec du ruban adhésif de néo-canal et ont jusqu'à présent été en mesure de le protéger de la cassure. \n\nToutefois, les dommages sont ajoutés. plus rapide que ce qu'ils peuvent les réparer. Il est peu probable que l'habitat durerait beaucoup plus de plus d'un an.\n\nL'équipe d'ingénierie a une recommandation urgente :\n§H[this.GetName] doit être évacuée ! §! "
 events_am_civics_locust_capitalism.18.option.a:0 "Cela va être coûteux..."
 events_am_civics_locust_capitalism.18.option.a.tt:0 "§R [this.GetName] s'effondrera probablement dans les prochaines ou 2 ans."
 
 events_am_civics_locust_capitalism.19.name:0 "Hull Infraction ! "
 events_am_civics_locust_capitalism.19.desc:0 "Le bruit brut et crissement des alliages de pliage sous immense pressions résonna à travers l'habitat lorsque soudainement, en un instant, toute la structure donnait. L'habitat était en train de se séparer lorsque un mécanisme de sécurité antique doit avoir activé un grand bouclier quientoure tout l'habitat.\n\nIl n'est pas clair si les systèmes de support de vie sur [this.GetName] sont toujours fonctionnels, mais avec le bouclier impénétrable qui l'entoure maintenant, tout le monde qui pourrait toujours avoir été sur l'habitat aété perdu de toute façon."
 events_am_civics_locust_capitalism.19.option.a:0 "Tragique. Nous pourrons peut-être récupérer certaines parties de cela..."
 
 events_am_civics_locust_capitalism.21.name:0 "Hull Infraction ! "
 events_am_civics_locust_capitalism.21.desc:0 "Le bruit brut et crissement des alliages de pliage sous immense pressions résonna à travers l'habitat lorsque soudainement, en un instant, toute la structure donnait. L'habitat était en train de se séparer lorsque un mécanisme de sécurité antique doit avoir activé un grand bouclier quientoure tout l'habitat.\n\nHeureusement, nous avons réussi à l'évacuer juste à temps."
 events_am_civics_locust_capitalism.21.option.a:0 "Tragique. Nous pourrons peut-être récupérer certaines parties de cela..."
