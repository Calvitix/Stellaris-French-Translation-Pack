l_french:
 mem_star_colors_category:0 "Couleurs étranges"
 mem_star_colors_category_desc:0 "L'observation de l'étoile a révélé des éclairs de couleurs inhabituelles dans sa photosphère. Leur analyse spectrale ne correspond pas aux éléments typiques trouvés à l'intérieur des étoiles de cette classe."

 mem_star_colors.1.name:0 "Couleurs d'un autre monde"
 mem_star_colors.1.desc:0 "L'observation continue de la photosphère de §Y[From.GetName]§! a révélé de multiples micropuits liés à une dimension différente. Leur formation et leur effondrement spontanés constants à l'intérieur de l'étoile y déposent de grandes quantités de particules exotiques, ce qui explique les données spectrales inhabituelles."

 mem_star_colors.2.name:0 "Capteurs défectueux"
 mem_star_colors.2.desc:0 "L'observation initiale de §Y[FromFrom.GetName]§!n'a pas pu être répliqué. Il semble que les données inhabituelles n'étaient rien de plus que le résultat d'étalonnages de scanner inappropriés."
