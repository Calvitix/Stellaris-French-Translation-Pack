 tech_pasmod_assault_army_psionic_force:0 "Chambre d'entraînement psionique"
 tech_pasmod_assault_army_psionic_force_desc:0 "Toutes sortes de formations militaires pour les êtres psychiques se déroulent dans cet établissement de Vaisseau."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_assault_army_psionic_force$"
