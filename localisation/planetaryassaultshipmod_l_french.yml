 pasetc.1.desc:0 "Les §HVaisseaux d'assaut Planétaire, Vaisseau d'assaut Planétaire, et Porteur d'assaut Planétaire§! ou §HVaisseaux militaires, avec un composant de barge orbitale§! peuvent envahir la planète automatiquement là où le bombardement orbital est actuellement en cours. \n\nDans ce menu mod, vous pouvez définir au moins le pourcentage de dévastation de la planète qui est nécessaire pour lancer l'invasion. Le réglage par défaut est §Y25% §! de dévastation."
