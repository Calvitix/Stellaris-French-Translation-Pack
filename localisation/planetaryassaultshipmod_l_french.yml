 pasmod_assault_army_type:0 "Type d'armée d'assaut planétaire"
 pasmod_assault_army_number:0 "Taille des barges de largage"

 pasmod_assault_army_1_unit:0 "Petite Barge de largage"
 pasmod_assault_army_1_unit_DESC:0 "Cette barge de petite taille est un moyen d'envoyer des troupes à la surface d'une planète à grande vitesse. \n\n§YCe module de transport larguera au total 1 unité au sol.§!"
 pasmod_assault_army_2_unit:0 "Barge de largage intermédiaire"
 pasmod_assault_army_2_unit_DESC:0 "Cette barge de taille intermédiaire est un moyen d'envoyer des troupes à la surface d'une planète à grande vitesse.\n\n§YCe module de transport larguera au total 2 unités au sol.§!"
 pasmod_assault_army_3_unit:0 "Grande Barge de largage"
 pasmod_assault_army_3_unit_DESC:0 "Cette barge de grande taille est un moyen d'envoyer des troupes à la surface d'une planète à grande vitesse.\n\n§YCe module de transport larguera au total 3 unités au sol.§!"

 pasmod_orbital_drop_pod_default:0 "Petite Barge de largage orbital"
 pasmod_orbital_drop_pod_default_DESC:0 "§HType d'Armée : $pasmod_assault_army_default$§!\n\nCette barge est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAttention : Une seule unité de chaque type d'armée pour 1 Vaisseau peut être larguée à la fois, quel que soit le nombre de pods de largage du même type d'armée équipés dans le Vaisseau. \n\nCeci est dû aux limitations techniques du jeu.§!"
 pasmod_orbital_drop_pod_clone:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_clone_DESC:0 "§HType d'Armée : $pasmod_assault_army_clone$§!\n\nCette barge est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAttention : Une seule unité de chaque type d'armée pour 1 Vaisseau peut être larguée à la fois, quel que soit le nombre de pods de largage du même type d'armée équipés dans le Vaisseau. \n\nCeci est dû aux limitations techniques du jeu.§!"
 pasmod_orbital_drop_pod_gene:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_gene_DESC:0 "§HType d'Armée : $pasmod_assault_army_gene$§!\n\nCette barge est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAttention : Une seule unité de chaque type d'armée pour 1 Vaisseau peut être larguée à la fois, quel que soit le nombre de pods de largage du même type d'armée équipés dans le Vaisseau. \n\nCeci est dû aux limitations techniques du jeu.§!"

 pasmod_orbital_drop_pod_drop_pod:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_drop_pod_DESC:0 "§HType d'Armée : $pasmod_assault_army_drop_pod$§!\n\nCette barge est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAttention : Une seule unité de chaque type d'armée pour 1 Vaisseau peut être larguée à la fois, quel que soit le nombre de pods de largage du même type d'armée équipés dans le Vaisseau. \n\nCeci est dû aux limitations techniques du jeu.§!"
 pasmod_orbital_drop_pod_artillery_drone:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_artillery_drone_DESC:0 "§HType d'Armée : $pasmod_assault_army_artillery_drone$§!\n\nCette barge est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAttention : Une seule unité de chaque type d'armée pour 1 Vaisseau peut être larguée à la fois, quel que soit le nombre de pods de largage du même type d'armée équipés dans le Vaisseau. \n\nCeci est dû aux limitations techniques du jeu.§!"

 pasmod_orbital_drop_pod_psionic_force:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_psionic_force_DESC:0 "§HType d'Armée : $pasmod_assault_army_psionic_force$§!\n\nCette barge est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAttention : Une seule unité de chaque type d'armée pour 1 Vaisseau peut être larguée à la fois, quel que soit le nombre de pods de largage du même type d'armée équipés dans le Vaisseau. \n\nCeci est dû aux limitations techniques du jeu.§!"
 pasmod_orbital_drop_pod_slave_army:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_slave_army_DESC:0 "§Harmy Type : $pasmod_assault_army_slave_army$§!\n\nCe module est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAvertissement : Seulement §Y1§! l'unité de chaque type d'armée pour 1 vaisseau peut être larguée en même temps, quel que soit le nombre de pods de largage du même type d'armée équipés dans le vaisseau.\n\nCela est dû aux limitations techniques du jeu.§!"
 pasmod_orbital_drop_pod_droid_army:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_droid_army_DESC:0 "§Harmy Type : $pasmod_assault_army_droid_army$§!\n\nCe pod est un moyen d'envoyer des troupes sur des surfaces planétaires à grande vitesse. Il peut envoyer des explosifs à la place.\n\n§RAvertissement : Seulement §Y1§! l'unité de chaque type d'armée pour 1 vaisseau peut être larguée en même temps, quel que soit le nombre de pods de largage du même type d'armée équipés dans le vaisseau.\n\nCela est dû aux limitations techniques du jeu.§!"

 ### armies ###

 pasmod_assault_army_default:0 "Armée d'assaut planétaire"
 pasmod_assault_army_default_plural:0 "Armées d'assaut planétaire"
 pasmod_assault_army_default_DESC:0 "Armée d'assaut planétaire de base capable d'utiliser une nacelle orbitale"
 pasmod_assault_army_clone:0 "Unité de Clones d'Assaut"
 pasmod_assault_army_clone_plural:0 "Unités de Clones d'Assaut"
 pasmod_assault_army_clone_DESC:0 "Une armée de clones fabriqués, conçus pour devenir rentables et immunisés contre les dommages moraux."
 pasmod_assault_army_gene:0 "Division de débarquement Orbital"
 pasmod_assault_army_gene_plural:0 "Divisions de débarquement Orbital"
 pasmod_assault_army_gene_DESC:0 "Division d'assaut massive comprenant des forces spéciales génétiquement modifiées."

 pasmod_assault_army_drop_pod:0 "Drone de débarquement Orbital"
 pasmod_assault_army_drop_pod_DESC:0 "Cette nacelle orbitale autonome à faible coût peut être lancée au sol et s'engager avec les forces ennemies dès qu'elle est assemblée dans le vaisseau."
 pasmod_assault_army_artillery_drone:0 "Unité de Drones d'Artillerie"
 pasmod_assault_army_artillery_drone_DESC:0 "Ce groupement tactique de drones se concentre sur les unités d'artillerie qui peuvent être synchronisées avec nos plateformes de frappe préinstallées pour demander une frappe orbitale précise."

 pasmod_assault_army_psionic_force:0 "Forces spéciales psioniques"
 pasmod_assault_army_psionic_force_desc:0 "Ces unités 'émiettent' généralement l'esprit de l'entité hostile ainsi que son moral avec leur propre volonté extraordinaire."
 pasmod_assault_army_slave_army:0 "Troupes d'esclaves"
 pasmod_assault_army_slave_army_DESC:0 "Une unité de l'armée remplie de personnel recruté contre leur gré. Ils rempliront leur propre devoir même au moment de leur mort."
 pasmod_assault_army_droid_army:0 "Armée de Droïdes"
 pasmod_assault_army_droid_army_DESC:0 "Ces boîtes de conserve sans cervelle suivent toujours les ordres qui leur sont donnés sans hésitation.\n§L 'Roger, Roger' - Une unité Droid, juste avant d'être tuée§!"


 ### technologies ###

 tech_pasmod_assault_corvette:0 "Nouvelle Barge de largage orbital"
 tech_pasmod_assault_corvette_desc:0 "Ce nouveau pod de largage peut 'catapulter' nos soldats depuis la vaisseau jusqu'à la surface. C'est comme un bombardement orbital, mais sans obus de canon."
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_TITLE:0 "§HDéverrouille le type de Vaisseau :§! $pasmod_assault_corvette$"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_DESC:0 "§H$pasmod_assault_corvette$§!\nCe nouveau Vaisseau de transport, peut larguer une armée terrestre depuis l'orbite, ici et là. Maintenant, nous n'avons plus à attendre que la bataille terrestre sur une planète soit terminée, pour en envahir une autre."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_assault_army_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_DESC:0 "§H$pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_orbital_drop_pod_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n$pasmod_orbital_drop_pod_default_DESC$"

 tech_pasmod_assault_destroyers:0 "Vaisseau d'assaut Planétaire Design"
 tech_pasmod_assault_destroyers_desc:0 "Nous pouvons maintenant concevoir des sections exclusives de vaisseaux avec des armes d'autodéfense, qui sont capables de larguer plus de pods et de transporter plus d'unités d'assaut."
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_TITLE:0 "§HDéverrouille le type de Vaisseau :§! $pasmod_assault_destroyer$"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_DESC:0 "§H$pasmod_assault_destroyer$§!\nLes vaissaux de transport de troupes actuels ont la faiblesse de ne pas pouvoir contrer directement les tirs ennemis. Ce Vaisseau a été conçu pour surmonter cette faiblesse."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_TITLE:0 "§HDéverrouille le Composant :§! Barge de largage intermédiaire"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_DESC:0 "§HBarge de largage intermédiaire§!\nCe module de taille moyenne augmentera le nombre d'armées que le vaisseau peut larguer en même temps. \n§YCe module de transport larguera au total 2 unités au sol.§!"

 tech_pasmod_assault_cruisers:0 "Conception de porteurs massifs d'assaut"
 tech_pasmod_assault_cruisers_desc:0 "Porteur d'assaut Planétaire qui a la capacité de lancer plusieures barges de largage au sol et de s'engager activement avec la flotte ennemie avec de nombreux chasseurs."
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_TITLE:0 "§HDéverrouille le type de Vaisseau :§! $pasmod_assault_cruiser$"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_DESC:0 "§H$pasmod_assault_cruiser$§!\nVaisseau de guerre massif transportant un grand nombre de forces d'assaut planétaires, également axé sur la défense contre les missiles et les frappes ennemies."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_TITLE:0 "§HDéverrouille le Composant :§! Large Drop Pod"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_DESC:0 "§HGrande Barge de largage§!\nCe module de grande taille augmentera le nombre d'armées que le Vaisseau peut larguer au sol en même temps. \n§YCe module de transport larguera au total 3 unités au sol.§!"

 tech_pasmod_assault_army_clone:0 "Incubateur de Clones"
 tech_pasmod_assault_army_clone_desc:0 "Cette installation interne pour nos Vaisseaux peut fabriquer un groupe d'unités clones en seulement 3 mois."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_assault_army_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DESC:0 "§H$pasmod_assault_army_clone$§!\n$pasmod_assault_army_clone_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_orbital_drop_pod_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_clone$§!\n$pasmod_orbital_drop_pod_clone_DESC$"

 tech_pasmod_assault_army_gene:0 "Conteneur de Cryostasis"
 tech_pasmod_assault_army_gene_desc:0 "Cette installation est utilisée pour stocker de nombreux soldats en toute sécurité avant le largage orbital. Combiner cela avec un Incubateur de Clones nous permettra d'envoyer nos troupes sur le champ de bataille en continu."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_assault_army_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DESC:0 "§H$pasmod_assault_army_gene$§!\n$pasmod_assault_army_gene_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_orbital_drop_pod_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_gene$§!\n$pasmod_orbital_drop_pod_gene_DESC$"

 tech_pasmod_assault_army_drop_pod:0 "Usine de drones intégrée"
 tech_pasmod_assault_army_drop_pod_desc:0 "Le développement de notre technologie d'ingénierie nous permet enfin d'installer des lignes de production de drones dans notre Vaisseau pour déployer un nombre presque illimité d'armées sur le champ de bataille."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_assault_army_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DESC:0 "§H$pasmod_assault_army_drop_pod$§!\n$pasmod_assault_army_drop_pod_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_orbital_drop_pod_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_drop_pod$§!\n$pasmod_orbital_drop_pod_drop_pod_DESC$"

 tech_pasmod_assault_army_artillery_drone:0 "Synchronisation en temps réel"
 tech_pasmod_assault_army_artillery_drone_desc:0 "Maintenant, nos drones au sol n'ont plus besoin de s'engager directement avec l'ennemi. Tant que nous aurons acquis des emplacements de cibles hostiles, nos petites plateformes de frappe en orbite basse les traiteront."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_TITLE:0 "§HDéverrouille le Composant :§! $pasmod_assault_army_artillery_drone$"
