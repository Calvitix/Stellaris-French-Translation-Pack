 tech_pasmod_assault_army_slave_army:0 "Bill C-17"
 tech_pasmod_assault_army_slave_army_desc:0 "Cette nouvelle loi assouplit ou supprime la plupart des restrictions à l'utilisation des esclaves comme ressources militaires."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_SLAVE_ARMY_TITLE:0 "§HDéverrouille le composant :§! $pasmod_assault_army_slave_army$"
