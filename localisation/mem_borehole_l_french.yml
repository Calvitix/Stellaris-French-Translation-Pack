#  mem_borehole.8.desc:0 "En explorant le forage sur §Y[From.GetName]§!, §Y[Root.GetLeaderName]§! a apparemment déclenché une sorte de piège, provoquant l'effondrement de toute la structure, tuant [Leader.GetHerHim] et la plupart de [Leader.GetHerHis] l'équipe."

 
