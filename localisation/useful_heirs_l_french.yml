 ### Civics
 civic_adoptive_dynasties: "Dynasties adoptives"
 civic_adoptive_dynasties_desc: "Une dynastie de souverains inefficaces dans un passé lointain a conduit à une tradition dans cette société selon laquelle le monarque nomme généralement son héritier parmi les individus les plus compétents de sa cour. Cette tradition a donné naissance à un empire très stable. Cependant, jusqu'à ce qu'un héritier soit nommé, celui-ci est toujours choisi par primogéniture absolue."
 civic_tooltip_adoptive_dynasties_effects: "Pas de pénalité de £stability£ §YStabilité§! ou de coût d'£influence£ §YInfluence§! pour désigner un héritier. Un héritier non désigné devenant dirigeant diminuera la £stability£ §YStabilité§! pendant §R10§! ans de §Y20§! sur chaque planète sauf la capitale, où la stabilité sera diminuée de §Y25§!."

