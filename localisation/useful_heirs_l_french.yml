 usefulheirs.3500.name: "§YPréparations du Couronnement§!"
 usefulheirs.3500.desc: "Alors que nous nous préparons au couronnement de §H[new_chosen_heir.GetName]§!, la décision doit être prise de savoir s'ils rejoindront ou non la Maison impériale. Dans le cas contraire, ils conserveront leur ancien nom."

 usefulheirs.3500.no_name_change: "Ils garderont le nom avec lequel ils sont nés."
 usefulheirs.3500.yes_name_change: "Ils rejoindront la Maison de §Y[ruler.GetSecondName]§! et adopteront notre nom."
 usefulheirs.3500.yes_name_change.tooltip: "§H[new_chosen_heir.GetName]§! adoptera le nom §H[ruler.GetSecondName]§! et deviendra §H[new_chosen_heir.GetName][ruler.GetSecondName]§!."

 usefulheirs.3501.name: "§YNouvel héritier présumé§!"
 usefulheirs.3501.desc: "Une grande cérémonie de couronnement a eu lieu aujourd'hui dans la capitale, et a été diffusée dans tout notre empire. §H[new_chosen_heir.GetName]§! a été proclamé le nouveau §Y[root.GetHeirTitle]§!, et est désormais §Yhéritier§! du trône. Comme prévu avec un changement de cette ampleur, certains dans l'empire ont exprimé leur mécontentement. L'ancien §Yhéritier§!, §H[previous_heir.GetName]§!, a toujours ses partisans. Cependant, ce mécontentement est susceptible de s'estomper avec le temps."
 usefulheirs.3501.ad.desc: "Conformément à nos coutumes et traditions, une grande cérémonie de couronnement a eu lieu aujourd'hui dans la capitale, et a été diffusée dans tout notre empire. §H[new_chosen_heir.GetName]§! a été proclamé le nouveau §Y[root.GetHeirTitle]§!, et est désormais l'héritier du trône."

 usefulheirs.3900.name: "§RL'ascension d'un héritier dynastique§!"
 usefulheirs.3900.desc: "En rupture avec la tradition, §H[deceased_ruler.GetName]§! est décédé sans avoir désigné d'héritier. En tant que suivant dans la ligne de succession dynastique, §H[root.ruler.GetName]§! est monté sur le trône. Cela a provoqué un malaise général, la population craignant que le nouveau couronné §Y[root.GetRulerTitle]§! §H[root.ruler.GetName]§! ne soit pas à la hauteur de la tâche."

 usefulheirs.3900.a: "Nous ferons nos preuves."

 usefulheirs.3950.name: "§RL'héritier désigné meurt§!"
 usefulheirs.3950.desc: "Une grande perte pour l'empire, [deceased_heir.GetTitle] §H[deceased_heir.GetName]§!, l'§Yhéritier présumé§!, est décédé. Un nouvel §Yhéritier§! devra être nommé."

 usefulheirs.3950.a: "Tragique."

