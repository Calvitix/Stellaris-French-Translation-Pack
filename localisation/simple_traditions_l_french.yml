  tr_industry_layered_shifts_desc:0 "Production de ressources des §Y$pop_cat_worker_plural$§! augmentée de §G10%§!."
  tr_industry_layered_shifts_machine_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§! augmenté de §G10%§!."
  tr_industry_layered_shifts_hive_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§! augmenté de §G10%§!."

# industry traditions 2
  tr_industry_quick_deploying_stations:0 "Stations de déploiement rapides"
  tr_industry_quick_deploying_stations_delayed:0 "§LEn faisant en sorte que nos stations soient déployées en  petites unités pouvant se replier pour devenir le produit fini avec moins d'interférences de nos constructeurs, nous réduisons à la fois le coût de la fabrication et d'augmenter la vitesse à laquelle nous les construisons.§!"
  tr_industry_quick_deploying_stations_desc:0 "§Y$mod_station_gatherers_cost_mult$§! réduit de §G25%§! et §YVitesse de construction des stations minières§! augmenté de §G+25%§!."

# industry traditions 3
  tr_industry_compact_extraction_centers:0 "Centres d'extraction compactes"
  tr_industry_compact_extraction_centers_delayed:0 "§LEn regroupant nos ouvriers près de leurs lieux de travail désignés, nous pouvons réduire la nécessité de logement ailleurs."
  tr_industry_compact_extraction_centers_desc:0 "§Y$district_generator$§!, §Y$district_mining$§! et §Y$district_farming$§! fournissent §G1§! £housing£ §YLogement§! supplémentaire."

  tr_industry_compact_extraction_centers_machine:0 "Centres d'extraction compactes"
  tr_industry_compact_extraction_centers_machine_delayed:0 "§LNous avons construit des stations de recharge et d'autres installations dans nos centres de travail afin que nous puissions augmenter la disponibilité de l'espace ailleurs.§!"
  tr_industry_compact_extraction_centers_machine_desc:0 "§Y$district_generator$§!, §Y$district_mining$§! et §Y$district_farming$§! fournissent §G1§! £housing£ §YLogement§! supplémentaire."

  tr_industry_compact_extraction_centers_hive:0 "Centres d'extraction compactes"
  tr_industry_compact_extraction_centers_hive_delayed:0 "§LEn regroupant nos drones près de leurs lieux de travail désignés, nous pouvons réduire la nécessité de logement ailleurs.§!"
  tr_industry_compact_extraction_centers_hive_desc:0 "§Y$district_generator$§!, §Y$district_mining$§! et §Y$district_farming$§! fournissent §G1§! £housing£ §YLogement§! supplémentaire."

# rare resource extraction
