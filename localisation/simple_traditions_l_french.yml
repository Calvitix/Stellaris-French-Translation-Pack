  tradition_navy:0 "Navy"
  tradition_navy_desc:0 "§WUne bonne marine n'est pas une provocation à la guerre. C'est la garantie la plus sûre de la paix.§!"

  tradition_navy_machine:0 "Navy"
  tradition_navy_machine_desc:0 "§WUne bonne marine n'est pas une provocation à la guerre. C'est la garantie la plus sûre de la paix.§!"

  tradition_navy_hive_mind:0 "Navy"
