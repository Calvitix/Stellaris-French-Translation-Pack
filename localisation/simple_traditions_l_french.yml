  simple_tradition.2.name:0 "$tr_navy_defensive_capabilities$"
  simple_tradition.2.desc:0 "En ce qui concerne les capacités de nos systèmes défensives à bord de nos vaisseaux, nous avons la possibilité de pousser notre technologie dans une seule direction. Donner à nos vaisseaux un avantage distinct dans un type d'aptitude défensive."
  simple_tradition.2.shield:0 "L'amplification de nos générateurs de bouclier."
  simple_tradition.2.armor:0 "Compacter la structure de réseau cristallin de nos blindages."
  simple_tradition.2.hull:0 "Renforcement de notre intégrité structurelle."

  simple_tradition.3.name:0 "$tr_navy_offensive_capabilities$"
  simple_tradition.3.desc:0 "Nos ingénieurs et scientifiques ont toujours favorisé un type de milieu destructeur et ce biais se présente à son tour comme un potentiel d'endommagement accru dans un type d'arme."
  simple_tradition.3.kinetic:0 "Armes cinétiques."
  simple_tradition.3.energy:0 "Armes énergétiques."
  simple_tradition.3.missile:0 "Armes explosives."

  simple_tradition.4.name:0 "$tr_navy_strike_point$"
  simple_tradition.4.desc:0 "Nos ingénieurs ont compris un moyen d'augmenter les capacités d'artisanat de grève de nos vaisseaux ou de la puissance de défense de points de nos systèmes, mais il n'ya tout simplement pas de place pour les deux."
  simple_tradition.4.strike_craft:0 "Augmentez la taille et l'armement de notre métier de grève."
  simple_tradition.4.point_defense:0 "Packez des munitions de calibre supérieure et plus de tourelles dans nos conceptions."

  simple_tradition.5.name:0 "$tr_navy_range_speed$"
  simple_tradition.5.desc:0 "Nous avons passé une percée dans la nature de la propulsion électromagnétique, mais la nature de cette découverte vient à un coût, il n'ya tout simplement pas assez de pouvoir pour l'utiliser dans toutes les situations."
  simple_tradition.5.range:0 "Utilisez cette technologie pour augmenter la gamme de nos tourelles."
  simple_tradition.5.speed:0 "Utilisez cette technologie pour propulser nos vaisseaux plus rapidement dans l'espace."

  simple_tradition.6.name:0 "$tr_navy_design$"
  simple_tradition.6.desc:0 "Il y a beaucoup de façons de gérer une marine et nous avons la possibilité de la façonner d'une manière qui nous profite."
  simple_tradition.6.build_cost:0 "Diminuer les coûts de la construction de nouveaux vaisseaux."
  simple_tradition.6.maintenance:0 "Diminuer le maintien de nos vaisseaux."

