# navy traditions 1
  tr_navy_defensive_capabilities:0 "Capacités défensives"
  tr_navy_defensive_capabilities_delayed:0 "§LNous ne pouvons pas faire nos vaisseaux invincibles, mais nous pouvons faire certains aspects d'eux beaucoup plus difficiles.§!"
  tr_navy_defensive_capabilities_desc:0 "Un événement apparaîtra, ce qui nous permettra de choisir entre £ship_stats_shield£ §YBoucliers§!, £ship_stats_armor£ §YBlindage§! et £ship_stats_hitpoints£ §YCoque§!."

# navy traditions 2
  tr_navy_offensive_capabilities:0 "Capacités offensives"
  tr_navy_offensive_capabilities_delayed:0 "§LAu cours des siècles de notre civilisation, nous avons toujours eu une place spéciale pour un type d'arme spécifique.§!"
  tr_navy_offensive_capabilities_desc:0 "Un événement apparaîtra, ce qui nous permettra de choisir entre §YDégâts cinétiques§!, §YDégâts énergétiques§! et §YDégâts des armes explosives§!."

# navy traditions 3
  tr_navy_strike_point:0 "Opérations de transporteur"
  tr_navy_strike_point_delayed:0 "§LQu'allons nous choisir, l'épée ou le bouclier ? "
  tr_navy_strike_point_desc:0 "Un événement apparaîtra, nous permettant de choisir entre §YChasseurs§! et §YSystème de Défense§!."

# navy traditions 4
  tr_navy_range_speed:0 "Propulsion électromagnétique"
  tr_navy_range_speed_delayed:0 "§LNotre technologie nous a donné la capacité d'accélérer magnétiquement nos vaisseaux ou nos munitions.§!"
  tr_navy_range_speed_desc:0 "Un événement apparaîtra, ce qui nous permettra de choisir entre £ship_stats_speed£ §Yvitesse des vaisseaux§! et §Yportée des armes§!."

# navy traditions 5
  tr_navy_design:0 "Considérations sur la conception"
  tr_navy_design_delayed:0 "§LLors du réapprovisionnement de nos flottes, nous avons des choix intéressants à faire. Nous pouvons faire en sorte que nos navires soient plus faciles à produire, en enlevant ce dont nous pouvons nous passer, ou nous pouvons faire en sorte que l'utilisation continue de nos grandes flottes soit plus facile pour notre industrie.§!"
  tr_navy_design_desc:0 "Un événement apparaîtra, nous permettant de choisir entre £ship_stats_build_cost£ §Ycoût de construction§! et £ship_stats_maintenance£ §Yentretien§!."

