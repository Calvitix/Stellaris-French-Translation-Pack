  tr_research_standardized_equipment_desc:0 "§YEntretien des stations de recherche§! réduit de §G10%§!."

# science director
  tr_research_science_director:0 "Directeur scientifique"
  tr_research_science_director_delayed:0 "Nous installerons sur chaque planète un individu chargé de diriger nos efforts scientifiques sur cette planète."

  tr_research_science_director_machine:0 "Emballage dimensionnel"
  tr_research_science_director_machine_delayed:0 "Après avoir étudié les dimensions supérieures et leur utilisation de l'espace, nous avons trouvé un moyen d'entasser un peu plus de puissance de traitement sur nos planètes."

  tr_research_science_director_hive:0 "$tr_research_science_director_machine$"
  tr_research_science_director_hive_delayed:0 "$tr_research_science_director_machine_delayed$"


# science traditions 3
  tr_research_research_grants:0 "Bourse de recherche"
  tr_research_research_grants_delayed:0 "§LEn finançant une forte augmentation de la taille et de la portée des subventions de recherche, nous pouvons augmenter notre avancement scientifique collectif.§!"
  tr_research_research_grants_desc:0 "Augmente notre production de recherche £physics£ §Yphysique§!, £society£ §Ysociétale§! et d'£engineering£ §Yingénierie§! des emplois de £job_researcher£ §Y$job_researcher$§! de §G10%§!."

  tr_research_research_grants_machine:0 "Réduction des temps d'arrêt"
  tr_research_research_grants_machine_delayed:0 "§LNous tournons maintenant nos drones de recherche lors d'expériences de longue durée pour augmenter le temps passé à la recherche.§!"
  tr_research_research_grants_machine_desc:0 "Augmente notre production de recherche £physics£ §Yphysique§!, £society£ §Ysociétale§! et d'£engineering£ §Yingénierie§! des emplois de £job_calculator£ §Y$job_calculator$§! de §G10%§!."

  tr_research_research_grants_hive:0 "Réseau de drones"
  tr_research_research_grants_hive_delayed:0 "§LEn permettant à nos drones d'exploiter notre esprit de ruches collectives, ils peuvent tirer parti de la puissance cérébrale inutilisée des autres drones pour augmenter leur production de recherche.§!"
  tr_research_research_grants_hive_desc:0 "Augmente notre production de recherche £physics£ §Yphysique§!, £society£ §Ysociétale§! et d'£engineering£ §Yingénierie§! des emplois de £job_brain_drone£ §Y$job_brain_drone$§! de §G10%§!."

# science traditions 4
  tr_research_exotic_experiments:0 "Expériences exotiques"
  tr_research_exotic_experiments_delayed:0 "§LEn effectuant des expériences plus radicales et difficiles, nous pourrons peut-être glaner plus d'informations de l'univers.§!"
  tr_research_exotic_experiments_desc:0 "§Y$mod_station_researchers_produces_mult$§! augmenté de §G20%§!."

# science traditions 5
  tr_research_advanced_studies:0 "Etudes avancées"
  tr_research_advanced_studies_delayed:0 "§LEn augmentant la taille de nos instituts de recherche, nous avons pu offrir plus de points à des esprits précieux.§!"
  tr_research_advanced_studies_desc:0 "L'adoption de la tradition $tr_research_advanced_studies$ donnera à nos planètes §Y1§! emplois de £job_researcher£ §Y$job_researcher$§! par palier de §Y50§! £pop£Pops."

  tr_research_advanced_studies_machine:0 "Fonctions déléguées"
  tr_research_advanced_studies_machine_delayed:0 "§LEn déléguant certaines de nos fonctions de recherche, nous pouvons réussir à garder davantage de nos drones occupés à faire progresser notre empire.§!"
  tr_research_advanced_studies_machine_desc:0 "L'adoption de la tradition $tr_research_advanced_studies_machine$ donnera à nos planètes §Y1§! emploi de £job_calculator£ §Y$job_calculator$§! par palier de §Y50§! £pop£ Pops."

  tr_research_advanced_studies_hive:0 "Etudes avancées"
  tr_research_advanced_studies_hive_delayed:0 "§LEn utilisant plus efficacement nos synapses de drones, nous avons pu augmenter la quantité de drones engagés dans la recherche.§!"
  tr_research_advanced_studies_hive_desc:0 "L'adoption de la tradition $tr_research_advanced_studies_hive$ donnera à nos planètes §Y1§! emploi de £job_brain_drone£ §Y$job_brain_drone$§! par palier de §Y50§! £pop£ Pops."

