  tr_industry_low_level_management_delayed:0 "§LAvec l'accès à un équipement de qualité supérieure, nos spécialistes compétents peuvent extraire certaines ressources rares plus efficacement.§!"
  tr_industry_low_level_management_desc:0 "Augmente notre production de £rare_crystals£ §Y$rare_crystals$§!, £exotic_gases£ §Y$exotic_gases$§! et £volatile_motes£ §Y$volatile_motes$§! de §G+ 10%§!"

