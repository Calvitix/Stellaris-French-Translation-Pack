  tr_research_exotic_experiments:0 "Expériences exotiques"
  tr_research_exotic_experiments_delayed:0 "§LEn effectuant des expériences plus radicales et difficiles, nous pourrons peut-être glaner plus d'informations de l'univers.§!"
  tr_research_exotic_experiments_desc:0 "§Y$mod_station_researchers_produces_mult$§! augmenté de §G20%§!."

# science traditions 5
  tr_research_advanced_studies:0 "Etudes avancées"
  tr_research_advanced_studies_delayed:0 "§LEn augmentant la taille de nos instituts de recherche, nous avons pu offrir plus de points à des esprits précieux.§!"
  tr_research_advanced_studies_desc:0 "L'adoption de la tradition $tr_research_advanced_studies$ donnera à nos planètes §Y1§! emplois de £job_researcher£ §Y$job_researcher$§! par palier de §Y50§! £pop£Pops."

  tr_research_advanced_studies_machine:0 "Fonctions déléguées"
  tr_research_advanced_studies_machine_delayed:0 "§LEn déléguant certaines de nos fonctions de recherche, nous pouvons réussir à garder davantage de nos drones occupés à faire progresser notre empire.§!"
  tr_research_advanced_studies_machine_desc:0 "L'adoption de la tradition $tr_research_advanced_studies_machine$ donnera à nos planètes §Y1§! emploi de £job_calculator£ §Y$job_calculator$§! par palier de §Y50§! £pop£ Pops."

  tr_research_advanced_studies_hive:0 "Etudes avancées"
  tr_research_advanced_studies_hive_delayed:0 "§LEn utilisant plus efficacement nos synapses de drones, nous avons pu augmenter la quantité de drones engagés dans la recherche.§!"
  tr_research_advanced_studies_hive_desc:0 "L'adoption de la tradition $tr_research_advanced_studies_hive$ donnera à nos planètes §Y1§! emploi de £job_brain_drone£ §Y$job_brain_drone$§! par palier de §Y50§! £pop£ Pops."

