  tr_industry_layered_shifts_machine:0 "Constructeurs échangeables à chaud"
  tr_industry_layered_shifts_hive:0 "Equipes de drones"

  tr_industry_layered_shifts_delayed:0 "§LEn superposant efficacement nos travailleurs se déplaçant tout au long de la journée et du cycle de nuit, nous pouvons obtenir plus de production de nos travailleurs.§!"
