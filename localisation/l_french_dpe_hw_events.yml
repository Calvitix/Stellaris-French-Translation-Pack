 dpe_hw_duel.70.name:0 "Défaite !"
 dpe_hw_duel.70.desc.hive.leader:0 "Notre combat contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est mal passé. Le guerrier solitaire a réussi à détruire notre drone avant que nous puissions leur causer beaucoup de dégâts. Maintenant, l'entité sans vie que cela prouve une certaine forme de supériorité pour nous. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.70.desc.hive.no_leader:0 "Notre combat contre le champion [from.GetSpeciesAdj] s'est mal passé. Le guerrier solitaire a réussi à détruire notre drone avant que nous puissions leur causer beaucoup de dégâts. Maintenant, l'entité sans vie que cela prouve une certaine forme de supériorité pour nous. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.70.desc.machine.leader:0 "Notre champion puis sa reddition[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est mal passé. Leur guerrier a réussi à détruire notre sous-programme de combat avant que nous puissions leur causer beaucoup de dégâts. Maintenant, les produits biologiques affirment que cela nous prouve une certaine forme de supériorité. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.70.desc.machine.no_leader:0 "Notre combat contre le champion bio [from.GetSpeciesAdj] s'est mal passé. Leur guerrier a réussi à détruire notre sous-programme de combat avant que nous puissions leur causer beaucoup de dégâts. Maintenant, les produits biologiques affirment que cela nous prouve une certaine forme de supériorité. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.70.desc.from_leader:0 "Le duel contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], n'a pas été très réussi. Notre combattant a été rapidement maîtrisé par leur guerrier sans grande résistance. Dès le départ, notre combattant était sur la défensive, et [dpe_duel_leader.GetName] didn't relent. Notre duelliste a été rapidement désarmé et s'est dûment rendu. Les [from.GetSpeciesNamePlural] rient maintenant du manque de substance derrière nos mots!"
 dpe_hw_duel.70.desc.no_leader:0 "Le duel contre le champion [from.GetSpeciesAdj] n'a pas été très réussi. Notre combattant a été rapidement maîtrisé par leur guerrier sans grande résistance. Dès le début, notre combattant était sur le pied arrière, et le guerrier adverse n'a pas cédé. Notre duelliste a été rapidement désarmé et s'est dûment rendu. Les [from.GetSpeciesNamePlural] rient maintenant du manque de substance derrière nos mots!"
 dpe_hw_duel.70.desc.root_leader:0 "Le duel contre le champion [from.GetSpeciesAdj] n'a pas été très réussi. Notre combattant [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], a été rapidement maîtrisé par leur guerrier sans grande résistance. Dès le départ, [dpe_duel_leader2.GetSheHe] était sur la défensive, et the opposing warrior didn't relent. [dpe_duel_leader2.GetName] a été rapidement désarmé et s'est dûment rendu. Les [from.GetSpeciesNamePlural] rient maintenant du manque de substance derrière nos mots!"
 dpe_hw_duel.70.desc.both_leader:0 "Le duel contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], n'a pas été très réussi. Notre combattant [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], a été rapidement maîtrisé par leur guerrier sans grande résistance. Dès le départ, [dpe_duel_leader2.GetSheHe] était sur la défensive, et [dpe_duel_leader.GetName] didn't relent. [dpe_duel_leader2.GetName] a été rapidement désarmé et s'est dûment rendu. Les [from.GetSpeciesNamePlural] rient maintenant du manque de substance derrière nos mots!"
 dpe_hw_duel.70.option:0 "Malheur à ce que nos guerriers tombent de cette manière !"

 dpe_hw_duel.71.name:0 "Défaite !"
 dpe_hw_duel.71.desc.hive.leader:0 "Notre combat contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], ne s'est pas bien passé. Après une lutte considérable, au cours de laquelle nous nous sommes sentis sûrs de sortir vainqueurs, le guerrier solitaire a réussi à abattre notre drone de combat, mettant ainsi fin au duel. Maintenant, l'entité sans vie que cela prouve une certaine forme de supériorité pour nous. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.71.desc.hive.no_leader:0 "Notre combat contre le champion [from.GetSpeciesAdj] ne s'est pas bien passé. Après une lutte considérable, au cours de laquelle nous nous sommes sentis sûrs de sortir vainqueurs, le guerrier solitaire a réussi à abattre notre drone de combat, mettant ainsi fin au duel. Maintenant, l'entité sans vie que cela prouve une certaine forme de supériorité pour nous. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.71.desc.machine.leader:0 "Notre champion puis sa reddition[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], ne s'est pas bien passé. Après une lutte considérable, au cours de laquelle nous nous sommes sentis sûrs de sortir vainqueurs, leur guerrier a réussi à abattre notre sous-programme de combat, mettant ainsi fin au duel.. Maintenant, les produits biologiques affirment que cela prouve une certaine forme de supériorité qu'ils ont sur nous. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.71.desc.machine.no_leader:0 "Notre combat contre le champion bio [from.GetSpeciesAdj] ne s'est pas bien passé. Après une lutte considérable, au cours de laquelle nous nous sommes sentis sûrs de sortir vainqueurs, leur guerrier a réussi à abattre notre sous-programme de combat, mettant ainsi fin au duel.. Maintenant, les produits biologiques affirment que cela prouve une certaine forme de supériorité qu'ils ont sur nous. Au moins, nous avons finalement dépassé cette distraction."
 dpe_hw_duel.71.desc.from_leader:0 "The outcome of the duel against the [from.GetSpeciesAdj] champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], was unfortunate to say the least. Notre combattant semblait avoir le dessus au début, mais il est vite devenu évident qu'ils étaient égalés. Les deux se sont battus durement, gagnant et perdant constamment la tête, jusqu'à ce que finalement notre combattant tombe une dernière fois et ne se relève plus. Après le combat, la délégation [from.GetSpeciesAdj] a fait l'éloge de la valeur et de l'habileté de notre combattant avant d'aller voir son propre duelliste. Les [from.GetSpeciesNamePlural] se sentent maintenant justifiés dans leur position contre nos paroles, mais respectent néanmoins nos prouesses au combat."
