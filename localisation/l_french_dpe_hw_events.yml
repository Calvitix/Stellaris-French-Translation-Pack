 ####################################


#Honourbound Warriors

 dpe_demanded_duel:0 "Duel demandé"
 dpe_cowardly_empire:0 "Empire couard"
 dpe_cowardly_empire_faction:0 "Empire couard"
 
 dpe_hw_duel.2.name:0 "Les insultes des [dpe_insult_country.GetSpeciesNamePlural]"
 dpe_hw_duel.2.desc:0 "Les propos insultants de '§Y[dpe_insult_country.GetName]§!' ont frappé en plein coeur la nation de [root.GetSpeciesName]. Des manifestations généralisées exigent de voir notre honneur restauré en prouvant que nous sommes plus dignes que les couards [dpe_insult_country.GetSpeciesNamePlural]! [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], inspiré par leurs appels, a demandé la permission de se battre en duel contre un champion [dpe_insult_country.GetSpeciesAdj] et en prendre acte."

 dpe_hw_duel.2.A:0 "Excellente idée!"
 dpe_hw_duel.2.A.tooltip:0 "En cas de victoire, [dpe_duel_leader.GetName] va gagner le trait $dpe_duel_victor_ruler$, accordant :"
 dpe_hw_duel.2.A.tooltip.heir:0 "$dpe_hw_duel.2.A.tooltip$\n$MOD_POP_HAPPINESS$ : §G+5%§!\n$mod_pop_ethic_militarist_attraction_mult$ : §G+20%§!"
 dpe_hw_duel.2.A.tooltip.general:0 "$dpe_hw_duel.2.A.tooltip$\n$MOD_ARMY_MORALE$ : §G+10%§!\n$MOD_ARMY_MORALE_DAMAGE_MULT$": §G+10%§!" 
 dpe_hw_duel.2.A.tooltip.admiral:0 "$dpe_hw_duel.2.A.tooltip$\n$MOD_SHIP_FIRE_RATE_MULT$ : §G+10%§!\n$MOD_SHIP_EXPERIENCE_GAIN_MULT$ : §G+25%§!"
 dpe_hw_duel.2.A.tooltip.governor:0 "$dpe_hw_duel.2.A.tooltip$\n$MOD_ARMY_DEFENSE_DAMAGE_MULT$ : §G+33%§!\n$mod_pop_ethic_militarist_attraction_mult$ : §G+33%§!"
 
 dpe_hw_duel.2.B:0 "[dpe_duel_leader.GetName] est trop précieux. Désignons un champion."
 dpe_hw_duel.2.C:0 "Excellente idée! Qu'il soit notre champion."
 dpe_hw_duel.2.D:0 "Nous ferions mieux de ne pas risquer un incident."
 dpe_hw_duel.2.E:0 "Nous devons proscrire cette pratique barbare."
 dpe_hw_duel.2.E.tooltip:0 "Cette chaîne d'événements ne se reproduira plus.\n"
 
 
 dpe_duel_victor_ruler:0 "Victorieux"
 dpe_duel_victor_ruler_desc:0 "Ce leader a prouvé sa valeur en battant un champion ennemi dans un duel."
 dpe_duel_victor_general:0 "$dpe_duel_victor_ruler$"
 dpe_duel_victor_general_desc:0 "$dpe_duel_victor_ruler_desc$"
 dpe_duel_victor_admiral:0 "$dpe_duel_victor_ruler$"
