 dpe_hw_duel.71.desc.root_leader:0 "Le résultat du duel contre le champion [from.GetSpeciesAdj] a été pour le moins regrettable. Notre combattant [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], semblait avoir le dessus au début, mais il est rapidement devenu évident qu'ils étaient de force et de niveau équivalents. Les deux se sont battus durement, gagnant et perdant constamment la tête, jusqu'à ce que [dpe_duel_leader2.GetName] tombe finalement une dernière fois et ne parvienne pas à se relever. Après le combat, la délégation [from.GetSpeciesAdj] a fait l'éloge de la valeur et du talent de [dpe_duel_leader2.GetName] avant d'aller voir son propre duelliste. Les [from.GetSpeciesNamePlural] se sentent maintenant justifiés dans leur position contre nos paroles, mais respectent néanmoins nos prouesses au combat."
