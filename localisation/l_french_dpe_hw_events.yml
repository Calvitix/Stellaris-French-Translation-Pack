 dpe_hw_duel.67.name:0 "Crushing Défaite !"
 dpe_hw_duel.67.desc.hive.leader:0 "Le duel contre le drone de combat [dpe_insult_country.GetSpeciesAdj] s'est mal passé. Leur guerrier a combattu sans pitié, sans aucune hésitation ni peur. Cette ténacité incroyable et inattendue a forcé notre guerrier, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], sur la défensive. [dpe_duel_leader.GetSheHeCap] s'est battu courageusement mais a subi plusieurs blessures avant de tenter de se rendre. Heureusement, la ruche a accepté d'épargner la vie de notre combattant, mais notre honneur a été gravement entaché par notre échec. La communauté galactique nous traitera sans aucun doute avec peu de respect pour notre défaite."
