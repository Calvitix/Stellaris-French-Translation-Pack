 dpe_hw_duel.73.name:0 "Victoire !"
 dpe_hw_duel.73.desc.hive.leader:0 "Notre combat contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], était plus proche que nous ne le pensions. Nos tentatives de maîtriser l'adversaire ont pris plus de temps que prévu et notre drone a subi plusieurs blessures. Néanmoins, nous avons enfin réussi à tuer le combattant non connecté et à nous débarrasser de cette distraction insignifiante."
