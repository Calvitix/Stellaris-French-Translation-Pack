 dpe_hw_duel.75.desc.hive.no_leader:0 "Notre combat contre le champion [from.GetSpeciesAdj] était plus proche que nous ne le pensions. Nos tentatives de maîtriser l'adversaire ont pris plus de temps que prévu et notre drone a subi plusieurs blessures. Néanmoins, nous avons enfin réussi à blesser le combattant non connecté, le forçant à invoquer l'étrange rite de la «reddition». Il semble que les [from.GetSpeciesNamePlural], ainsi que d'autres sociétés dépourvues de conscience collective, nous en veulent assez - étrange qu'ils se soucient tellement d'un seul drone!"
 dpe_hw_duel.75.desc.machine.leader:0 "Notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], était plus proche que nous ne le pensions. Nos tentatives de maîtriser l'adversaire ont pris plus de temps que prévu et notre sous-programme de combat a subi plusieurs blessures. Néanmoins, nous avons enfin réussi à blesser le combattant organique, en le forçant à invoquer l'étrange rite de la «reddition». Cependant, nous avons décidé de ne pas faire preuve de pitié et de le tuer de toute façon. Il semble que les [from.GetSpeciesNamePlural], avec d'autres sociétés organiques, nous sommes très ennuyés pour cela - étrange qu'ils se soucient tellement d'un seul sous-programme!"
