 dpe_duel_victor_governor_desc:0 "$dpe_duel_victor_ruler_desc$"
 
 dpe_duel_loser_ruler:0 "Défait"
 dpe_duel_loser_ruler_desc:0 "Ce leader n'a pas réussi à défendre l'honneur de son peuple dans un duel contre un champion ennemi."
 dpe_duel_loser_general:0 "$dpe_duel_loser_ruler$"
 dpe_duel_loser_general_desc:0 "$dpe_duel_loser_ruler_desc$"
 dpe_duel_loser_admiral:0 "$dpe_duel_loser_ruler$"
 dpe_duel_loser_admiral_desc:0 "$dpe_duel_loser_ruler_desc$"
 dpe_duel_loser_governor:0 "$dpe_duel_loser_ruler$"
 dpe_duel_loser_governor_desc:0 "$dpe_duel_loser_ruler_desc$"

 dpe_honourless:0 "Sans honneur"
 
 dpe_hw_duel.3.name:0 "Un Challenge"
 dpe_hw_duel.3.desc.heir:0 "Couards [root.GetSpeciesNamePlural]! Vos paroles insultantes ont blessé notre honneur. Nous exigeons que vous envoyiez un champion pour faire face à notre [from.GetHeirTitle] en duel, afin que nous puissions prouver que nous sommes les plus dignes."
 dpe_hw_duel.3.desc.other:0 "Couards [root.GetSpeciesNamePlural]! Vos paroles insultantes ont blessé notre honneur. Nous exigeons que vous envoyiez un champion pour faire face au nôtre en duel, afin que nous puissions prouver que nous sommes les plus dignes."
 dpe_hw_duel.3.reject:0 "Un duel? Quelle barbarie! Aucune chance!"
 dpe_hw_duel.3.reject.FE:0 "Nous ne faisons pas de duel avec les enfants."
 dpe_hw_duel.3.reject.purifier:0 "Nous ne nous souillerons pas en combattant la crasse de xéno."
 dpe_hw_duel.3.reject.swarm:0 "Pourquoi notre nourriture parle-t-elle??"
 dpe_hw_duel.3.reject.hive:0 "La ruche ne se soucie pas de votre honneur, [from.GetSpeciesName]."
 dpe_hw_duel.3.reject.machine:0 "Veuillez vous supprimer et cesser de nous déranger."
 dpe_hw_duel.3.accept:0 "Nous allons défier votre champion."
 dpe_hw_duel.3.accept.machine:0 "Un duel? Excellente idée!"
 dpe_hw_duel.3.accept.militarist:0 "Très bien. Nous allons démanteler votre champion."
 dpe_hw_duel.3.apologise:0 "Nous nous excusons humblement pour le malentendu. S'il-vous-plaît, pardonnez-nous."
 
 
 dpe_hw_duel.4.name:0 "$dpe_title_response$"
 dpe_hw_duel.4.desc:0 "$dpe_hw_duel.3.reject$"
 dpe_hw_duel.4.desc.FE:0 "$dpe_hw_duel.3.reject.FE$"
 dpe_hw_duel.4.desc.phobe:0 "$dpe_hw_duel.3.reject.purifier$"
 dpe_hw_duel.4.desc.swarm:0 "$dpe_hw_duel.3.reject.swarm$"
 dpe_hw_duel.4.desc.machine:0 "$dpe_hw_duel.3.reject.machine$"
 dpe_hw_duel.4.desc.hive:0 "$dpe_hw_duel.3.reject.hive$"
 dpe_hw_duel.4.option:0 "Les Couards !"
 
 dpe_hw_duel.45.name:0 "Un Challenge"
 dpe_hw_duel.45.desc:0 "Il y a eu un débat sur qui devrait être notre champion pour le duel. [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName] a été particulièrement véhémant pour se porter volontaire pour donner du fil à retordre aux [fromfrom.GetSpeciesNamePlural]. Cependant, il n'y a également beaucoup d'autres volontaires pour se battre..."
 dpe_hw_duel.45.A:0 "[dpe_duel_leader2.GetName] fera un excellent champion."
 dpe_hw_duel.45.A.tooltip:0 "En cas de victoire, [dpe_duel_leader2.GetName] gagnera le trait $dpe_duel_victor_ruler$, permettant :"
 dpe_hw_duel.45.A.tooltip.heir:0 "$dpe_hw_duel.45.A.tooltip$\n$MOD_POP_HAPPINESS$ : +5%\n$mod_pop_ethic_militarist_attraction_mult$ : +20%"
 dpe_hw_duel.45.A.tooltip.general:0 "$dpe_hw_duel.45.A.tooltip$\n$MOD_ARMY_MORALE$ : +10%\n$MOD_ARMY_MORALE_DAMAGE_MULT$": +10%"
 dpe_hw_duel.45.A.tooltip.admiral:0 "$dpe_hw_duel.45.A.tooltip$\n$MOD_SHIP_FIRE_RATE_MULT$ : +10%\n$MOD_SHIP_EXPERIENCE_GAIN_MULT$ : +25%"
 dpe_hw_duel.45.A.tooltip.governor:0 "$dpe_hw_duel.45.A.tooltip$\n$MOD_ARMY_DEFENSE_DAMAGE_MULT$ : +33%\n$mod_pop_ethic_militarist_attraction_mult$ : +33%"
 dpe_hw_duel.45.B:0 "Choisir un autre champion."
 
 dpe_hw_duel.48.name:0 "$dpe_title_response$"
 dpe_hw_duel.48.desc:0 "$dpe_hw_duel.3.apologise$"
 dpe_hw_duel.48.A:0 "Vous êtes pardonnés."
 dpe_hw_duel.48.B:0 "Les couards !!"
 
 dpe_hw_duel.481.name:0 "$dpe_title_response$"
 dpe_hw_duel.481.desc:0 "$dpe_hw_duel.48.A$"
 dpe_hw_duel.482.name:0 "$dpe_title_response$ Que cet incident ne se reproduise jamais."
 dpe_hw_duel.482.desc:0 "$dpe_hw_duel.48.B$ Vous n'achèterez pas notre pardon aussi facilement !"
 
 dpe_hw_forgiven:0 "Pardonné"

 dpe_hw_duel.5.name:0 "$dpe_title_response$"
 dpe_hw_duel.5.desc:0 "Nous allons combattre votre champion, [root.GetSpeciesAdj]. Que notre meilleur [from.GetSpeciesAdj] gagne !"

 dpe_hw_duel.51.name:0 "Préparatifs pour le duel"
 dpe_hw_duel.51.desc.gestalt.leader:0 "Notre [root.GetSubroutineDrone] de combat s'apprête à se battre en duel avec le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]. Étant donné que notre sous-programme a pour but de combattre en notre nom, il combattra naturellement jusqu'à la mort - cependant, nous sommes informés que le code d'honneur des [from.GetSpeciesNamePlural] inclut la 'reddition', dans laquelle l'adversaire le plus faible est épargné. Faut-il adhérer à ce concept dans ce duel ?"
 dpe_hw_duel.51.desc.gestalt.no_leader:0 "Notre [root.GetSubroutineDrone] de combat s'apprête à se battre en duel avec le champion [from.GetSpeciesAdj]. Étant donné que notre sous-programme a pour but de combattre en notre nom, il combattra naturellement jusqu'à la mort - cependant, nous sommes informés que le code d'honneur des [from.GetSpeciesNamePlural] inclut la 'reddition', dans laquelle l'adversaire le plus faible est épargné. Faut-il adhérer à ce concept dans ce duel ?"
 dpe_hw_duel.51.desc.from_leader:0 "Le duel avec le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], est sur le point d'avoir lieu. Quelles devraient être nos instructions à notre champion : doit-il se battre pour tuer ou doit-il choisir un mode de combat honorable ?"
 dpe_hw_duel.51.desc.no_leader:0 "Le duel avec le champion [from.GetSpeciesAdj] est sur le point d'avoir lieu. Quelles devraient être nos instructions à notre champion: doit-il se battre pour tuer ou doit-il choisir un mode de combat honorable ?"
 dpe_hw_duel.51.desc.root_leader:0 "Le duel avec le champion [from.GetSpeciesAdj] est sur le point d'avoir lieu. Quelles devraient être nos instructions à [dpe_duel_leader2.GetName] be: Should [dpe_duel_leader2.GetSheHe] fight to kill, or should [dpe_duel_leader2.GetSheHe] take the path of greater honour?"
 dpe_hw_duel.51.desc.both_leader:0 "Le duel avec le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], est sur le point d'avoir lieu. Quelles devraient être nos instructions à [dpe_duel_leader2.GetName] : [dpe_duel_leader2.GetSheHe] doit-[dpe_duel_leader2.GetSheHe] se battre pour tuer ou doit-[dpe_duel_leader2.GetSheHe] choisir un mode de combat honorable ?"
 dpe_hw_duel.51.A:0 "Battez-vous pour tuer."
 dpe_hw_duel.51.B:0 "Viser un combat honorable."
 dpe_hw_duel.51.B.tooltip:0 "Remarque: Cette option n'exclut pas que notre champion tue le leur si aucune reddition ne peut être obtenue."

 dpe_hw_duel.52.name:0 "Préparatifs pour le duel"
 dpe_hw_duel.52.desc.from_leader:0 "Les préparatifs pour le duel entre notre champion et le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.52.desc.no_leader:0 "Les préparatifs pour le duel entre notre champion et le champion [from.GetSpeciesAdj] sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.52.desc.root_leader:0 "Les préparatifs pour le duel entre notre champion, [dpe_duel_leader2.GetName], et le champion[from.GetSpeciesAdj] sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.52.desc.both_leader:0 "Les préparatifs pour le duel entre notre champion, [dpe_duel_leader2.GetName], et le champion[from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.52.option:0 "Combattez bien et combattez juste!"

 dpe_hw_duel.53.name:0 "Préparatifs pour le duel"
 dpe_hw_duel.53.desc.from_leader:0 "Les préparatifs pour le duel entre notre champion et le champion [from.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.53.desc.no_leader:0 "Les préparatifs pour le duel entre notre champion et le champion [from.GetSpeciesAdj] sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.53.desc.root_leader:0 "Les préparatifs pour le duel entre notre champion, [dpe_duel_leader.GetName], et le champion[from.GetSpeciesAdj] sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.53.desc.both_leader:0 "Les préparatifs pour le duel entre notre champion, [dpe_duel_leader.GetName], et le champion[from.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], sont en cours. L'événement est très attendu des deux côtés - laquelle de nos espèces s'avérera la plus vaillante ?"
 dpe_hw_duel.53.option:0 "Combattez bien et combattez juste!"

 dpe_hw_duel.60.name:0 "Notre Champion est Victorieux !"
 dpe_hw_duel.60.desc.hive.leader:0 "Le duel contre le drone de combat [dpe_insult_country.GetSpeciesAdj] s'est bien déroulé. Leur guerrier a combattu sans pitié, sans aucune hésitation ni peur. Cependant [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], notre combattant expert, a repoussé ses coups et réussi à tuer la créature vicieuse. Heureusement, [dpe_duel_leader.GetName] n'a subi aucune blessure grave et ce duel a grandement augmenté sa réputation. Notre honneur en tant que nation a également été restauré. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.60.desc.hive.no_leader:0 "Le duel contre le drone de combat [dpe_insult_country.GetSpeciesAdj] s'est bien déroulé. Leur guerrier a combattu sans pitié, sans aucune hésitation ni peur. Cependant notre combattant expert  a repoussé ses coups et réussi à tuer la créature vicieuse. Heureusement, notre combattant n'a subi aucune blessure grave et ce duel a grandement augmenté sa réputation. Notre honneur en tant que nation a également été restauré. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.60.desc.machine.leader:0 "Le duel contre le robot de combat [dpe_insult_country.GetSpeciesAdj] s'est bien déroulé. Leur guerrier a combattu sans pitié, sans aucune hésitation ni peur. Cependant [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], notre combattant expert, a repoussé ses coups et réussi à détruire l'automate vicieux. Heureusement, [dpe_duel_leader.GetName] n'a subi aucune blessure grave et ce duel a grandement augmenté sa réputation. Notre honneur en tant que nation a également été restauré. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.60.desc.machine.no_leader:0 "Le duel contre le robot de combat [dpe_insult_country.GetSpeciesAdj] s'est bien déroulé. Leur guerrier a combattu sans pitié, sans aucune hésitation ni peur. Cependant notre combattant expert  a repoussé ses coups et réussi à détruire l'automate vicieux. Heureusement, notre combattant n'a subi aucune blessure grave et ce duel a grandement augmenté sa réputation. Notre honneur en tant que nation a également été restauré. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.60.desc.from_leader:0 "Notre champion a vaincu le champion [dpe_insult_country.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], au cours du duel. Après une courte bataille, au cours de laquelle notre champion a clairement surclassé [dpe_duel_leader2.GetName] en tant que guerrier, [dpe_duel_leader2.GetName] a été blessé et s'est rendu. Notre champion a gracieusement accepté sa reddition, et par ce comportement a gagné un grand respect parmi les deux nations [root.GetSpeciesNamePlural] et [dpe_insult_country.GetSpeciesNamePlural]. Notre honneur est rétabli !"
 dpe_hw_duel.60.desc.no_leader:0 "Notre champion a vaincu le champion [dpe_insult_country.GetSpeciesAdj] pendant le duel. Après une courte bataille, au cours de laquelle notre champion a clairement surclassé le leur, celui-ci a été blessé et s'est rendu. Notre champion a gracieusement accepté sa reddition, et par ce comportement a gagné un grand respect parmi les deux nations [root.GetSpeciesNamePlural] et [dpe_insult_country.GetSpeciesNamePlural]. Notre honneur est rétabli !"
 dpe_hw_duel.60.desc.root_leader:0 "Notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], a vaincu le champion [dpe_insult_country.GetSpeciesAdj] au cours du duel. Après une courte bataille, au cours de laquelle [dpe_duel_leader.GetName] patently outclassed theirs en tant que guerrier, their combatant a été blessé et s'est rendu. Notre champion a gracieusement accepté sa reddition, et par ce comportement a gagné un grand respect parmi les deux nations [root.GetSpeciesNamePlural] et [dpe_insult_country.GetSpeciesNamePlural]. Notre honneur est rétabli !"
 dpe_hw_duel.60.desc.both_leader:0 "Notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], a vaincu le 'champion' [dpe_insult_country.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], au cours du duel. Après une courte bataille, au cours de laquelle [dpe_duel_leader.GetName] patently outclassed [dpe_duel_leader2.GetName] en tant que guerrier, [dpe_duel_leader2.GetName] a été blessé et s'est rendu. Notre champion a gracieusement accepté sa reddition, et par ce comportement a gagné un grand respect parmi les deux nations [root.GetSpeciesNamePlural] et [dpe_insult_country.GetSpeciesNamePlural]. Notre honneur est rétabli !"

 dpe_hw_duel.61.name:0 "Notre Champion est Victorieux !"
 dpe_hw_duel.61.desc.hive.leader:0 "Le duel contre le drone de combat [dpe_insult_country.GetSpeciesAdj] s'est déroulé favorablement. Leur combattant a combattu impitoyablement, sans aucune hésitation ni peur, poussant notre champion à ses limites. Malgré la force et la détermination de l'ennemi, notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], a pu sortir victorieux et détruire la créature. [dpe_duel_leader.GetName] a subi plusieurs blessures pendant le combat mais est néanmoins salué comme un grand guerrier, et notre honneur est rétabli. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.61.desc.hive.no_leader:0 "Le duel contre le drone de combat [dpe_insult_country.GetSpeciesAdj] s'est déroulé favorablement. Leur combattant a combattu impitoyablement, sans aucune hésitation ni peur, poussant notre champion à ses limites. Malgré la force et la détermination de l'ennemi, notre champion a pu sortir victorieux et détruire la créature. Notre guerriera subi plusieurs blessures pendant le combat mais est néanmoins salué comme un grand guerrier, et notre honneur est rétabli. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.61.desc.machine.leader:0 "Le duel contre le robot de combat [dpe_insult_country.GetSpeciesAdj] s'est déroulé favorablement. Leur combattant a combattu impitoyablement, sans aucune hésitation ni peur, poussant notre champion à ses limites. Malgré la force et la détermination de l'ennemi, notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], a pu sortir victorieux et détruire l'automate. [dpe_duel_leader.GetName] a subi plusieurs blessures pendant le combat mais est néanmoins salué comme un grand guerrier, et notre honneur est rétabli. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.61.desc.machine.no_leader:0 "Le duel contre le robot de combat [dpe_insult_country.GetSpeciesAdj] s'est déroulé favorablement. Leur combattant a combattu impitoyablement, sans aucune hésitation ni peur, poussant notre champion à ses limites. Malgré la force et la détermination de l'ennemi, our champion a pu sortir victorieux et détruire l'automate. Notre guerriera subi plusieurs blessures pendant le combat mais est néanmoins salué comme un grand guerrier, et notre honneur est rétabli. La communauté galactique se souviendra désormais de la puissance de notre peuple glorieux et oubliera cette petite insulte."
 dpe_hw_duel.61.desc.from_leader:0 "Notre champion a triomphé du champion [dpe_insult_country.GetSpeciesAdj], [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], au cours du duel. Après une longue bataille, au cours de laquelle le [dpe_insult_country.GetSpeciesAdj] a mené un excellent combat et pendant un certain temps semblait avoir l'avantage, notre champion a tué le leur à la dernière minute. Notre champion est maintenant salué comme un héros par les [root.GetSpeciesNamePlural], et Notre honneur est rétabli !"
 dpe_hw_duel.61.desc.no_leader:0 "Notre champion a triomphé du champion [dpe_insult_country.GetSpeciesAdj] pendant le duel. Après une longue bataille, au cours de laquelle le [dpe_insult_country.GetSpeciesAdj] a mené un excellent combat et pendant un certain temps semblait avoir l'avantage, notre champion a tué le leur à la dernière. Notre champion est maintenant salué comme un héros par les [root.GetSpeciesNamePlural], et Notre honneur est rétabli !"
 dpe_hw_duel.61.desc.root_leader:0 "Notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], a triomphé du champion [dpe_insult_country.GetSpeciesAdj] au cours du duel. Après une longue bataille, au cours de laquelle le [dpe_insult_country.GetSpeciesAdj] a mené un excellent combat et pendant un certain temps a semblé avoir l'avantage, [dpe_duel_leader.GetName] a finalement tué leur champion. [dpe_duel_leader.GetSheHeCap] est maintenant acclamé en héros par les [root.GetSpeciesNamePlural], et Notre honneur est rétabli !"
