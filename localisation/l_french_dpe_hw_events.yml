 dpe_hw_duel.67.desc.machine.no_leader:0 "Le duel contre le sous-programme de combat [dpe_insult_country.GetSpeciesAdj] s'est mal déroulé. Leur guerrier a combattu sans pitié, sans aucune hésitation ni peur. Cette ténacité incroyable et inattendue a forcé notre guerrier sur la défensive. Notre champion a subi plusieurs blessures avant de tenter de se rendre. Heureusement, l'Intelligence mécanique a accepté de sauver la vie de notre combattant, mais notre honneur a été gravement entaché par notre échec. La communauté galactique nous traitera sans aucun doute avec peu de respect pour notre défaite."
 dpe_hw_duel.67.desc.from_leader:0 "Malheur ! Notre duel avec le [dpe_insult_country.GetSpeciesAdj] a été une parodie. Notre champion est entré sur le terrain et combattu avant d'être maîtrisé. Ils ont tenté de vaincre leur adversaire, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], mais ont été désarmés et blessés lors des premiers échanges. Étant donné qu'ils avaient perdu, notre champion a décidé de se rendre. [dpe_duel_leader2.GetName] s'est contenté de simplement prendre notre fierté et de laisser notre guerrier vivre. Ce duel court et amer va entacher l'honneur de notre peuple, surement pour les générations à venir."
 dpe_hw_duel.67.desc.no_leader:0 "Malheur ! Notre duel avec le [dpe_insult_country.GetSpeciesAdj] a été une parodie. Notre champion est entré sur le terrain et a combattu brièvement avant d'être maîtrisé. Il a tenté de vaincre son adversaire mais a été désarmé et blessé lors des premiers échanges. Étant donné qu'ils avaient perdu, notre champion a décidé de se rendre. Le combattant adversewas content to simply take our pride and let our warrior live. Ce duel court et amer va entacher l'honneur de notre peuple, surement pour les générations à venir."
 dpe_hw_duel.67.desc.root_leader:0 "Malheur ! Notre duel avec le [dpe_insult_country.GetSpeciesAdj] a été une parodie. Notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName],est entré sur le terrain et a combattu brièvement avant d'être maîtrisé. [dpe_duel_leader.GetSheHeCap] essayé de vaincre son adversaire mais a été désarmé et blessé dans les échanges d'ouverture. It being clear that they had lost, [dpe_duel_leader.GetName] decided to surrender. Le combattant adversewas content to simply take our pride and let [dpe_duel_leader.GetHimHer] live. Ce duel court et amer va entacher l'honneur de notre peuple, surement pour les générations à venir."
 dpe_hw_duel.67.desc.both_leader:0 "Malheur ! Notre duel avec le [dpe_insult_country.GetSpeciesAdj] a été une parodie. Notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], est entré sur le terrain et a été combattu avant d'être maîtrisé. [dpe_duel_leader.GetSheHeCap] essayé de vaincre son adversaire, [dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName], mais [dpe_duel_leader.GetWasWere] désarmé et blessé dans les échanges d'ouverture. Étant donné qu'ils avaient perdu, [dpe_duel_leader.GetName] a décidé de se rendre. [dpe_duel_leader2.GetName] se contentait de faire notre fierté et de laisser [dpe_duel_leader.GetHimHer] vivre. Ce duel court et amer va entacher l'honneur de notre peuple, surement pour les générations à venir."

 dpe_hw_duel.68.name:0 "Crushing Défaite !"
 dpe_hw_duel.68.desc.hive.leader:0 "Le duel contre le drone de combat [dpe_insult_country.GetSpeciesAdj] s'est tragiquement déroulé. Leur guerrier a combattu sans pitié, sans aucune hésitation ni peur. Cette ténacité incroyable et inattendue a forcé notre champion, [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], sur la défensive. [dpe_duel_leader.GetSheHeCap] s'est battu courageusement mais a subi plusieurs blessures avant de tenter de se rendre. Cependant, la méprisable Ruche a ignoré cela et l'a tué, prouvant qu'ils sont vraiment les plus misérables des créatures. Notre honneur a été gravement entaché par notre échec, mais ils ont montré que l'honneur ne signifie rien pour eux. La communauté galactique méprisera sans aucun doute les actions de notre adversaire."
