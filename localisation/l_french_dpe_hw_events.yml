 dpe_hw_duel.73.desc.from_leader:0 "Le duel contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est déroulé aussi bien que prévu. Notre combattant a finalement pu prendre l'avantage sur [dpe_duel_leader.GetName] mais pas sans difficultés. Le duel a été serré dès le début. Les deux combattants ont utilisé toute la force et l'énergie qu'ils avaient pour battre l'autre, et à la fin le [from.GetSpeciesAdj] a été tué. Our fighter a subi de graves blessures et devrait bien s'en remettre. Néanmoins, cela a amélioré notre réputation dans la communauté galactique, et les [from.GetSpeciesNamePlural] nous traiteront sûrement avec plus de respect à partir de maintenant!"
