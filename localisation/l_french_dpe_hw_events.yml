 dpe_hw_duel.77.desc.hive.leader:0 "Notre combat contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est bien déroulé. Nous avons rapidement maîtrisé le combattant solitaire, ce qui montre clairement que nous ne devons pas être dérangés. Une fois qu'il est devenu clair que l'adversaire était surpassé, ils ont invoqué l'étrange rite de la «reddition». Nous avons décidé de faire preuve de miséricorde et avons permis au guerrier blessé de retourner auprès de son peuple, ce qui nous a valu des applaudissements. Maintenant, la ruche est libre de cette distraction inutile."
