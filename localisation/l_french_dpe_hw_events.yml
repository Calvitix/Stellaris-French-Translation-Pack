 dpe_hw_duel.77.desc.machine.no_leader:0 "Notre combat contre le champion biologique [from.GetSpeciesAdj] s'est bien déroulé. Nous avons rapidement maîtrisé le combattant solitaire, ce qui montre clairement que nous ne devons pas être dérangés. Une fois qu'il est devenu clair que l'adversaire était surpassé, ils ont invoqué l'étrange rite de la «reddition». Nous avons décidé de faire preuve de miséricorde et avons permis au guerrier blessé de retourner auprès de son peuple, ce qui nous a valu des applaudissements. Maintenant, nous sommes libérés de cette distraction inutile."
 dpe_hw_duel.77.desc.from_leader:0 "Le duel contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est mieux passé que prévu. Notre combattant a mené une successions d'attaques rapides et de coups, blessant [dpe_duel_leader.GetName]. Notre champion, une fois sa reddition dûment acceptée, au silence choqué suivi d'applaudissements réticents des [from.GetSpeciesNamePlural]. Cela a amélioré notre réputation dans la communauté galactique, et les [from.GetSpeciesNamePlural] n'oseront pas se dresser contre nous à l'avenir !"
