 dpe_hw_duel.78.name:0 "Victoire !"
 dpe_hw_duel.78.desc.hive.leader:0 "Notre combat contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est déroulé comme prévu. Nous avons pu dominer l'adversaire solitaire. Après notre premier bombardement de coups, nous avons réussi à blesser gravement le combattant, le forçant à invoquer l'étrange rite de la «reddition». Cependant, nous avons décidé de ne pas faire preuve de pitié et de le tuer de toute façon. Il semble que les [from.GetSpeciesNamePlural], ainsi que d'autres sociétés dépourvues de conscience collective, nous en veulent assez - étrange qu'ils se soucient tellement d'un seul drone!"
 dpe_hw_duel.78.desc.hive.no_leader:0 "Notre combat contre le champion [from.GetSpeciesAdj] sans ruche s'est déroulé comme prévu. Nous avons pu dominer l'adversaire solitaire. Après notre premier bombardement de coups, nous avons réussi à blesser gravement le combattant, le forçant à invoquer l'étrange rite de la «reddition». Cependant, nous avons décidé de ne pas faire preuve de pitié et de le tuer de toute façon. Il semble que les [from.GetSpeciesNamePlural], ainsi que d'autres sociétés dépourvues de conscience collective, nous en veulent assez - étrange qu'ils se soucient tellement d'un seul drone!"
 dpe_hw_duel.78.desc.machine.leader:0 "Notre combat contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est déroulé comme prévu. Nous avons pu dominer notre adversaire vulnérable et organique. Après notre premier bombardement de coups, nous avons réussi à blesser gravement le combattant, le forçant à invoquer l'étrange rite de la «reddition». Cependant, nous avons décidé de ne pas faire preuve de pitié et de le tuer de toute façon. Il semble que les [from.GetSpeciesNamePlural], avec d'autres sociétés organiques, nous sommes très ennuyés pour cela - étrange qu'ils se soucient tellement d'un seul sous-programme!"
 dpe_hw_duel.78.desc.machine.no_leader:0 "Notre combat contre le champion [from.GetSpeciesAdj] s'est déroulé comme prévu. Nous avons pu dominer notre adversaire vulnérable et organique. Après notre premier bombardement de coups, nous avons réussi à blesser gravement le combattant, le forçant à invoquer l'étrange rite de la «reddition». Cependant, nous avons décidé de ne pas faire preuve de pitié et de le tuer de toute façon. Il semble que les [from.GetSpeciesNamePlural], avec d'autres sociétés organiques, nous sommes très ennuyés pour cela - étrange qu'ils se soucient tellement d'un seul sous-programme !"
 dpe_hw_duel.78.desc.from_leader:0 "Le duel contre le champion [from.GetSpeciesAdj], [dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName], s'est mieux passé que prévu. Notre combattant a mené une successions d'attaques rapides et de coups, blessant [dpe_duel_leader.GetName]. Ce dernier a ensuite tenté de se rendre, mais comme nous l'avions ordonné, our champion ignoré la rédition et a porté un coup fatal au [from.GetSpeciesAdj]. La délégation furieuse [de.GetSpeciesAdj] a dû être contenue par le personnel de sécurité et escortée hors de l'arène. Il est très satisfaisant de voir le [from.GetSpeciesNamePlural] aussi en colère, mais ces actions ont peut-être quelque peu nui à notre position dans la communauté galactique."
