 resolution_categories_mem_cultural_events: "Événements culturels galactiques"

 resolution_mem_space_race: "Organisez une Course spatiale"
 resolution_mem_space_race_desc: "Nous devrions organiser une §Course spatiale§! - une compétition à l'échelle de la galaxie entre les meilleurs pilotes et ingénieurs pour voir qui est le mieux équipé pour naviguer rapidement dans des environnements dangereux de l'espace extra-atmosphérique et vivre pour raconter l'histoire."

 mem_space_race_resolution_effect: "Les préparatifs de Course spatiale vont commencer. L'empire qui a proposé l'événement se verra offrir de l'héberger en premier, s'il refuse, d'autres membres non gestaltistes de la communauté galactique en auront l'opportunité."
