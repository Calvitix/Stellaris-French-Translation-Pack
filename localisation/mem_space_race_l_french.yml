#Course spatiale
#By ViolentBeetle

l_french:

 mem_space_race.1.name:0 "Course spatiale"
 mem_space_race.1.desc:0 "Une idée inhabituelle a été proposée par certains dans notre empire. Dans l'intérêt de la paix galactique et des échanges culturels et technologiques, ils proposent d'organiser un nouvel événement sportif galactique.\n\nLa «Course spatiale» comprendra une série de compétitions pour identifier les pilotes et ingénieurs les plus qualifiés de la galaxie. Le format proposé consiste à faire courir de petits bateaux pilotés sur des pistes complexes à travers notre espace."
 mem_space_race.1.a:0 "Excellente idée ! Envoyez des invitations."
 mem_space_race.1.b:0 "Non, c'est une mauvaise idée."
 
 mem_space_race.2.name:0 "Invitation à une course spatiale"
 mem_space_race.2.desc:0 "Greetings, [root.GetSpeciesName]. We are organizing a galactic sporting event, a Course spatiale, through which we hope to identify the most skilled pilots and engineers in the galaxy. We are inviting every major nation - including, of course, yourselves - to participate. Would you like to come?"
 mem_space_race.2.a:0 "Quelle belle idée. Bien sûr, nous viendrons."
 mem_space_race.2.b:0 "We'd rather not."
 mem_space_race.2.b.psycho:0 "Etes-vous sérieux ? !"
 mem_space_race.2.b.inwards:0 "Nous ne nous intéressons pas à vos affaires."
 mem_space_race_must_be_diplomatic:0 "Nous ne sommes pas intéressés par la diplomatie xéno."
 
 mem_space_race.4.name:0 "La course est organisée"
 mem_space_race.4.desc:0 "Il y a plusieurs d'empires étrangers qui ont exprimé le désir de participer à notre nouvelle grande course spatiale. Nous devons commencer les préparatifs."
 mem_space_race.4.a:0 "Je peux à peine attendre."
 
 mem_space_race.5.name:0 "Course spatiale annulée"
 mem_space_race.5.desc:0 "Nous n'avons pas pu trouver suffisamment d'empires disposés à participer à la Course spatiale proposée pour en valoir la peine. L'événement a dû être annulé."
 mem_space_race.5.a:0 "Très décevant."
 
 mem_space_race.6.name:0 "Préparatifs de la course"
 mem_space_race.6.desc:0 "La Course spatiale se rapproche de plus en plus. Chaque nation participante travaille dur pour préparer ses engins de course et ses pilotes pour l'événement. Nos ingénieurs travaillent d'arrache-pied pour offrir à nos pilotes tous les avantages qu'ils peuvent.\n\nLa course sera une vitrine de la meilleure technologie du §Y[Root.GetName]§! et d'autres empires peuvent offrir. Cependant, les règles de la course limitent la taille de l'engin, nous obligeant à choisir le système que nous priorisons. Devrions-nous essayer de renforcer notre plus grand avantage technologique ou de compenser nos lacunes ? Ou tout simplement donner à tout une priorité égale et espérer que notre influence technologique globale l'emportera ?"

 mem_space_race.6.a:0 "Accordez à tout une attention égale."
 mem_space_race.6.b:0 "Concentrez-vous sur les boucliers."
 mem_space_race.6.c:0 "Concentrez-vous sur la poussée."
 mem_space_race.6.d:0 "Concentrez-vous sur l'armure."
 
 mem_space_race.7.name:0 "Notre participation à la Course spatiale est annulée"
 mem_space_race.7.desc:0 "En raison de la guerre que nous menons actuellement, nous ne serons pas en mesure de consacrer les ressources à l'équipement d'une équipe pour participer à la course spatiale à laquelle nous nous sommes inscrits."

 mem_space_race.8.name:0 "La Course spatiale commencera bientôt"
 mem_space_race.8.desc:0 "Les derniers préparatifs s'achèvent alors que notre empire se prépare à accueillir l'événement sportif le plus excitant de la galaxie. Bientôt, les plus grands pilotes et ingénieurs de l'espace connu viendront mettre en valeur leurs compétences."
 mem_space_race.8.a:0 "Cela est si excitant."
 
 mem_space_race.10.name:0 "Élimination de la Course spatiale"
 mem_space_race.10.desc.shield:0 "La dernière manche de la [From.GetAdj] Course spatiale s'est déroulée à proximité de l'étoile, obligeant les pilotes à se fier à leurs boucliers pour éviter les vents solaires et la chaleur dangereux.\n\nMalheureusement, notre vaisseau n'a pas pu supporter la chaleur et a donc été obligé de garder ses distances avec l'étoile, perdant un temps précieux sur sa trajectoire plus longue. Il n'a pas atteint la ligne d'arrivée à temps et a été éliminé."
 mem_space_race.10.desc.thrust:0 "La manche la plus récente de la [From.GetAdj] Course spatiale impliquait une trajectoire longue et complexe autour de nombreuses planètes différentes et d'autres corps célestes massifs.\n\nIl semble que les moteurs de notre vaisseau n'étaient pas assez puissants pour manoeuvrer efficacement dans des puits de gravité puissants, ce qui lui faisait perdre un temps précieux. Il n'a pas atteint la ligne d'arrivée à temps et a été éliminé."
 mem_space_race.10.desc.armor:0 "La dernière manche de la [From.GetAdj] Course spatiale a conduit les participants à travers un épais nuage de débris spatiaux, les forçant à compter sur l'armure de leur vaisseau pour éviter d'être désactivés par des collisions.\n\nNotre engin a bravé le parcours du combattant pendant un certain temps, mais sa coque n'a pas pu supporter la punition, et finalement il a été endommagé à un tel point qu'il a dû se retirer."
 mem_space_race.10.a:0 "Décevant."
 
 mem_space_race.11.name:0 "Troisième place dans la course spatiale"
 mem_space_race.11.desc.shield:0 "$mem_space_race.10.desk.shield$ \n\nNotre élimination de la course à ce stade nous place troisième au classement général. Ce n'est pas une victoire, mais nous sommes arrivés au piédestal."
 mem_space_race.11.desc.thrust:0 "$mem_space_race.10.desc.thrust$ \n\nNotre élimination de la course à ce stade nous place troisième au classement général. Ce n'est pas une victoire, mais nous sommes arrivés au piédestal."
 mem_space_race.11.desc.armor:0 "$mem_space_race.10.desc.armor$ \n\nNotre élimination de la course à ce stade nous place troisième au classement général. Ce n'est pas une victoire, mais nous sommes arrivés au piédestal."
 mem_space_race.11.a:0 "Décevant."
 
 mem_space_race.13.name:0 "Nous avons gagné la Course spatiale"
 mem_space_race.13.desc:0 "Aujourd'hui, la légendaire course spatiale [From.GetAdj] a conclu sa dernière manche. Une grande cérémonie de clôture a eu lieu le [From.Capital_Scope.GetName], avec [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim] auto-félicitant les gagnants. Notre équipe a pris la première place et a reçu une précieuse médaille en osmium pur. La deuxième place et la médaille de rhodium ont été attribuées à l'équipe du [second_place.GetName]. La troisième place et la médaille d'iridium sont allées au [third_place.GetName].\n\nLa course a été une occasion unique pour tous les participants de perfectionner leurs compétences en ingénierie et de se tester contre des cultures extraterrestres."
 mem_space_race.13.a:0 "Félicitations à l'équipe."
 mem_space_race.13.a.machine:0 "Plus rapide. Plus forte. Mieux."
 mem_space_race.13.a.hive:0 "Nous sommes satisfaits de nos progrès."
 mem_space_race.13.a.auth:0 "Preuve que notre chemin est le meilleur !"
 
 
 mem_space_race.14.name:0 "We Came Second in the Course spatiale"
 mem_space_race.14.desc:0 "Aujourd'hui, la légendaire course spatiale [From.GetAdj] a conclu sa dernière manche. Une grande cérémonie de clôture a eu lieu le [From.Capital_Scope.GetName], avec [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim] auto-félicitant les gagnants.\n\nNotre équipe a pris la deuxième place et a reçu une précieuse médaille en rhodium pur. La seule équipe à nous surpasser est celle du [first_place.GetName], qui a reçu la médaille d'osmium. La troisième place et la médaille d'iridium sont allées au [third_place.GetName].\n\nLa course a été une occasion unique pour tous les participants de perfectionner leurs compétences en ingénierie et de se tester contre des cultures extraterrestres."
 mem_space_race.14.a:0 "Nous avons presque réussi !"
 mem_space_race.14.a.machine:0 "Paramètres de la mission partiellement remplis."
 mem_space_race.14.a.auth:0 "La deuxième place est pour les perdants."
 
 mem_space_race.15.name:0 "Nous sommes arrivés troisième dans la Course spatiale"
 mem_space_race.15.desc:0 "Aujourd'hui, la légendaire course spatiale [From.GetAdj] a conclu sa dernière manche. Une grande cérémonie de clôture a eu lieu le [From.Capital_Scope.GetName], avec [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim] auto-félicitant les gagnants.\n\nNotre équipe avait terminé troisième au classement général et a été récompensée une médaille d'iridium pur. Les deux équipes qui nous ont dépassés étaient celles du [first_place.GetName] et du [second_place.GetName], qui sont arrivées première et deuxième et ont reçu respectivement des médailles d'osmium et de rhodium.\n\nLa course a été une occasion unique pour tous les participants de perfectionner leurs compétences en ingénierie et de se tester contre des cultures extraterrestres."
 mem_space_race.15.a:0 "Au moins, nous avons quelque chose."
 mem_space_race.15.a.machine:0 "Statut de la mission : Succès provisoire."
 mem_space_race.15.a.auth:0 "Le [Root.GetSpeciesNamePlural] aurait dû être meilleur que ça !"
 
 mem_space_race.16.name:0 "La Course spatiale est terminée"
 mem_space_race.16.desc:0 "Aujourd'hui, la légendaire course spatiale [From.GetAdj] a conclu sa dernière manche. Une grande cérémonie de clôture a eu lieu le [From.Capital_Scope.GetName], avec [From.GetSpeciesAdj] [From.GetRulerTitle] [From.GetRulerName] [From.Leader.GetHerHim] auto-félicitant les gagnants.\n\nLa première place et une précieuse médaille d'osmium pur ont été remportées par l'équipe du [first_place.GetName]. La deuxième place et la médaille de rhodium ont été attribuées à l'équipe du [second_place.GetName]. Enfin, la troisième place est revenue à l'équipe des [third_place.GetName], qui a reçu la médaille d'iridium. Nous avons été éliminés bien avant que les gagnants ne soient choisis et n'obtiennent aucune médaille ni renommée.\n\nLa course a été une occasion unique pour tous les participants de perfectionner leurs compétences en ingénierie et de se tester contre des cultures extraterrestres."
 mem_space_race.16.a:0 "Bonne course, tout le monde."
 mem_space_race.16.a.machine:0 "Examen des performances : insatisfaisant."
 mem_space_race.16.a.hive:0 "Comment pourrions-nous échouer ? !"
 mem_space_race.16.a.auth:0 "Quelqu'un va payer pour cet affichage honteux !"
 
 mem_space_race.17.desc:0 "Quelqu'un va payer pour cet affichage honteux !"
 mem_space_race.17.machine:0 "Quelqu'un va payer pour cet affichage honteux !"
 mem_space_race.17.hive:0 "Quelqu'un va payer pour cet affichage honteux !"
 mem_space_race.18.desc:0 "Quelqu'un va payer pour cet affichage honteux !"
 mem_space_race.18.machine:0 "Quelqu'un va payer pour cet affichage honteux !"
 mem_space_race.18.hive:0 "Quelqu'un va payer pour cet affichage honteux !"
 
 mem_space_race.20.name:0 "La Course spatiale est annulée"
 mem_space_race.20.desc:0 "En raison du faible nombre de participants qui se sont inscrits, la [From.GetAdj] Course spatiale a dû être annulée."
 mem_space_race.20.a:0 "Très décevant."
 
 mem_space_race.21.name:0 "La Course spatiale est annulée"
 mem_space_race.21.desc:0 "En raison de notre implication dans un conflit armé, nous ne pouvons ni consacrer des ressources à la course spatiale ni garantir la sécurité des concurrents. L'événement a dû être annulé."
 mem_space_race.21.a:0 "C'est une honte."
 
 mem_space_race.22.name:0 "La Course spatiale est annulée"
 mem_space_race.22.desc:0 "La [From.GetAdj] Course spatiale a été annulée prématurément en raison de l'implication du [From.GetName]§! Dans une guerre. Incapable de garantir la sécurité des concurrents, ils ont dû annuler l'événement."
 mem_space_race.22.a:0 "C'est une honte."
 
 mem_space_race_host:0 "Accueillir la Course spatiale"
