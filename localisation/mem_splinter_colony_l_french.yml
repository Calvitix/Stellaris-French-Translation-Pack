l_french:
 #Anomaly
 mem_splinter_colony_category:0 "Temporal Flux"
 mem_splinter_colony_category_desc:0 "Les relevés d'énergie dans le voisinage fluctuent énormément, apparemment causées par de multiples distorsions temporelles."
 #Anomaly finished
 mem_splinter_colony.1.name:0 "Contact perdu"
 mem_splinter_colony.1.desc:0 "Le §Y[root.GetName]§! était en train de transmettre les résultats de son enquête sur les anomalies temporelles sur §Y[from.GetName]§! lorsque soudainement tout contact a été perdu.\n\nCe qui était initialement présumé être un dysfonctionnement mineur, est devenu un problème grave. Le vaisseau a disparu de nos capteurs à longue portée et aucune autre communication n'a pu être établie.\n\nUne mission de recherche et de sauvetage a été lancée."
 mem_splinter_colony.1.a:0 "Trouvez-les."
 #Special Project
 MEM_SPLINTER_COLONY_PROJECT:0 "Opération de Sauvetage"
 MEM_SPLINTER_COLONY_PROJECT_DESC:0 "Un de nos vaisseaux scientifiques a disparu. Une analyse approfondie de la zone de son dernier emplacement connu mènera, espérons-le, à sa localisation."
 ##Special Project finished
 #found established colony
 mem_splinter_colony.3.name:0 "Une colonie [root.GetSpeciesAdj] !?"
 mem_splinter_colony.3.desc:0 "Le temps d'arriver sur les lieux, le §Y[fromfrom.GetName]§! et son équipage n'a pas été en mesure de détecter les mêmes relevés des anomalies temporelles que notre vaisseau scientifique disparu avait étudié. Cependant, l'opération de recherche a découvert une petite colonie sur [mem_splinter_colony.GetName]. Ce qui était encore plus étrange que le fait qu'il n'ait pas été remarqué lors de notre enquête précédente, ce sont ses habitants. Ils sont [root.GetSpeciesNamePlural] !\n\nAprès avoir établi le contact, notre équipe de recherche a appris que la colonie avait apparemment été fondée il y a des centaines d'années par les survivants d'un vaisseau spatial écrasé - à l'évidence, notre vaisseau scientifique disparu. Ils ont exprimé leur souhait de faire partie de notre  '§Y[root.GetName]§!', pour eux la nation légendaire connue uniquement par les légendes de leurs ancêtres."
 mem_splinter_colony.3.a:0 "Une réunification inattendue."
 #ancient wreckage found
 mem_splinter_colony.4.name:0 "Hors du temps"
 mem_splinter_colony.4.desc:0 "Le temps d'arriver sur les lieux, le §Y[fromfrom.GetName]§! et son équipage n'a pas été en mesure de détecter les mêmes relevés des anomalies temporelles que notre vaisseau scientifique disparu avait étudié. Après une longue recherche, les restes du vaisseau scientifique perdu ont finalement été localisés sur §Y[mem_splinter_colony.GetName]§!. Cependant, en arrivant sur le site, il apparait que la collision semble remonter à plusieurs siècles.\n\nLe noyau de données récupéré du vaisseau a révélé ce qui était arrivé au vaisseau et à son équipage. Lors de sa dernière transmission, l'une des anomalies que le vaisseau scientifique avait auparavant été chargé d'étudier s'est agrandie rapidement, s'est emparé du vaisseau avant qu'une action évasive ne puisse être entreprise, et l'a éjecté de force peu de temps après. Gravement endommagé, il a dérivé vers [mem_splinter_colony.GetName] pour un atterrissage en catastrophe, sur le lieu où nos équipes de recherche l'ont trouvé plus tard. Selon les données, il n'y avait rien que l'équipage aurait pu faire pour l'empêcher."
 mem_splinter_colony.4.a:0 "Puissent-ils reposer en paix."
 mem_splinter_colony.4.b:0 "Bien reçu."
 #science ship reappears during search
 mem_splinter_colony.5.name:0 "Les Voyageurs du temps"
 mem_splinter_colony.5.desc:0 "Le temps d'arriver sur les lieux, le §Y[fromfrom.GetName]§! et son équipage n'a pas été en mesure de détecter les mêmes relevés des anomalies temporelles que notre vaisseau scientifique disparu avait étudié. Après une recherche longue et infructueuse, nos équipes étaient prêtes à clôturer l'opération, lorsqu'un pic d'énergie soudain, provenant du dernier emplacement connu de notre vaisseau scientifique perdu, a été détecté.\n\nAvec son moteur endommagé et désactivé, le vaisseau pourtant déjà considéré comme perdu a réapparu. Heureusement, l'équipe de sauvetage était toujours là et en mesure de réparer les dégâts. Pour l'équipage, de manière très curieuse, le temps qui s'est écoulé n'a été que de quelques minutes depuis qu'ils avaient envoyé leur dernière transmission.\n\nSelon eux, leur vaisseau a été pris par l'une des anomalies qu'ils avaient étudiées, qui s'est soudainement agrandi et les a englouti. Après un trajet court mais difficile, ils ont été éjectés, surpris d'être accueillis par leurs sauveteurs quelques instants suivants."
 mem_splinter_colony.5.a:0 "Quel étrange phénomène."
 #pops evacuated from rudimentary habitats
 mem_splinter_colony.6.name:0 "Perdu et retrouvé"
 mem_splinter_colony.6.desc:0 "Le temps d'arriver sur les lieux, le §Y[fromfrom.GetName]§! et son équipage n'a pas été en mesure de détecter les mêmes relevés des anomalies temporelles que notre vaisseau scientifique disparu avait étudié. Cependant, l'opération de recherche a découvert plusieurs petits habitats de fortune sur §Y[mem_splinter_colony.GetName]§!. Ce qui était encore plus étrange que le fait que ceux-ci n'avaient pas été remarqués lors de notre enquête précédente, ce sont ses habitants. Ils sont [root.GetSpeciesNamePlural] !\n\nAprès avoir établi le contact, notre équipe de recherche a appris que les habitants étaient les descendants d'un équipage de scientifiques en mission exploratoire échoués sur cette planète il y a plusieurs générations. Il est tout à fait évident que leur vaisseau était notre vaisseau scientifique perdu.\n\nMalgré les conditions difficiles et inhospitalières sur [mem_splinter_colony.GetName], les survivants avaient réussi à endurer en cannibalisant l'épave pour créer le premier de leurs habitats. Au fil du temps, leur communauté s'est même agrandie.\n\nNéanmoins, leurs conditions de vie y sont loin d'être décentes et l'offre de notre équipe de recherche de les transporter sur [capital_scope.GetName] a été accueillie à bras ouverts."
 mem_splinter_colony.6.a:0 "Bienvenue à la maison."
 mem_splinter_colony.6.a.tooltip:0 "§G2§! £pop£ §HPops§! sont transportés vers §Y[capital_scope.GetName]§!"
