 AAR_AP_torchlight:0 "All for ONE"
 AAR_AP_torchlight_desc:0 "Generations of warriors chose to burn themselves to illuminate the bright and glorious future of the Empire."
 AAR_failtips_NOT_enough_pop:0 "Insufficient §HPop/Manpower§!"
 AAR_TIPS_torchlight:0 "§EWithout accidents, all imperial leaders will live forever. All leaders will receive $AAR_TRAIT_leader_protect_star$ at regular intervals, $AAR_TRAIT_leader_protect_star$ can prevent an accidental death. §!\nThe cost of this ascension is the loss of §H1%§! of the empire's population per year, with the unemployed and lower class populations being consumed first."
 AAR_TRAIT_leader_protect_star:0 "§BProtection Star§!"
 AAR_TRAIT_leader_protect_star_desc:0 "§YFloating on the moon, the smoke of immortality.§!\nProtection Star save the current leader from one accident death. Once the Guardian Star is consumed, it will be replenished with a certain chance the following year, but the shorter the time since the last death, the lower the chance."
 MESSAGE_AAR_MSG_protection_star_TITLE:0 "A leader survived"
 AAR_MSG_protection_star_DESC:0 "One of our leaders escaped an accidental death thanks to the protection of $AAR_TRAIT_leader_protect_star$, you can find him in the leader interface."

 AAR_mod_cntr_torchlight:0 "Cognitive Fragmentation"
 AAR_mod_cntr_torchlight_desc:0 "Long live the empire, but what about us?"
 AAR_PM_torchlight_BACKFIRE_1:0 "Nonviolent Noncooperation"
 AAR_PM_torchlight_BACKFIRE_1_desc:0 "They can force us to do what, but they can't decide what we think."
 AAR_PM_torchlight_BACKFIRE_2:0 "$AAR_PM_torchlight_BACKFIRE_1$"
 AAR_PM_torchlight_BACKFIRE_2_desc:0 "$AAR_PM_torchlight_BACKFIRE_1_desc$"
