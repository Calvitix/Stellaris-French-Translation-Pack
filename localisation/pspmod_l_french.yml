 ### [Precursor] L'§YAlliance Sless§! ###

 PSP_sless_alliance_anomaly_1:0 "Ruines antiques"
 PSP_sless_alliance_anomaly_1_desc:0 "Ce monde a plusieurs constructions d'une civilisation qui a autrefois existé sur ce monde. La plupart d'entre elles sont restées dans un état de préservation étonnant, vu leur age."

 pspmod_sless.1.name:0 "L'§YAlliance Sless§!"
 pspmod_sless.1.desc:0 "Des traces d'une ancienne civilisation ont été découvertes lors de l'exploration de §Y[From.GetName]§!. L'analyse des restes a révélé que la civilisation, soi-disant l'§YAlliance Sless§!, existait il y a environ 6 millions d'années. Plus d'informations sur cet ancien empire pourraient être obtenues lors d'une enquête plus approfondie."
 pspmod_sless.1.a:0 "Intéressant."

 pspmod_sless_chain_title:0 "Précurseurs - L'§YAlliance Sless§!"
 pspmod_sless_chain_desc:0 "Nous avons récupéré des artefacts de l'§YAlliance Sless§!. Ils étaient une ancienne alliance qui contrôlait cette partie de la galaxie il y a environ 6 000 000 d'années. Leurs origines et leur nature exacte sont entourées de mystère.\n\nSi nous pouvons trouver suffisamment d'informations sur leurs colonies, il sera peut-être possible de localiser leur système d'origine."
 pspmod_sless_colonies:0 "Découverte des colonies de l'§YAlliance Sless§!"

 PSP_sless_alliance_site_1:0 "Colonie de l'Alliance"
 PSP_sless_alliance_site_1_desc:0 "À première vue, §Y[From.Planet.GetName]§! semble être votre colonie banale avec des maisons réparties partout. On pourrait en apprendre beaucoup plus si des recherches sur une zone autrefois urbaine étaient menées."

 pspmod_sless.2.name:0 "Chapitre I"
 pspmod_sless.2.desc:0 "Les villes de la planète semblent avoir été conçues pour des citoyens de différentes tailles, ce qui conduit à conclure que l'alliance est une fédération de plusieurs espèces sensibles différentes. Comme il n'y a aucun signe de destruction ou de corps dans les restes des villes, nos scientifiques pensent que les habitants ont abandonné cette planète et se sont déplacés vers une autre. Nos enquêtes ont révélé des représentations d'au moins 20 types différents d'espèces exotiques, allant des mammifères aux arthropodes. Parmi ces espèces, une espèce reptilienne à quatre bras se détache avec plus de représentations, ce qui signifie peut-être qu'elles étaient les principales espèces de l'alliance.\n\nParmi nos découvertes figurait le port spatial de la planète. Des recherches plus approfondies pourraient révéler plus de détails sur ce qui s'est passé ici."
 pspmod_sless.2.a:0 "Il devrait y avoir plus d'informations dans le port spatial."
 pspmod_sless.2.b:0 "Un empire multi-espèces. Cela s'avérera utile pour notre avenir."
 pspmod_sless.2.c:0 "Répugnant."
 pspmod_sless.3.name:0 "Chapitre II"
 pspmod_sless.3.desc:0 "Le port spatial est complètement en ruines, et il y a des signes qui indiquent que des combats ont eu lieu à l'intérieur, ce qui pourrait signifier que le processus d'émigration n'a pas été du tout pacifique et dans le calme. Il semble qu'il y ait eu un affrontement entre une force armée et une force non armée, dans lequel la force armée a déjà fortifié le port spatial et ses environs. Les sociologues supposent que le conflit pourrait avoir ses racines dans la multi-ethnicité de l'alliance, car il est assez courant que les empires multiethniques connaissent de tels conflits entre différentes espèces.\n\nSelon les données que nos scientifiques pourraient recueillir, le gouvernement central de l'alliance avait décidé d'abandonner la planète, mais n'avait pas réussi à évacuer tous ses citoyens. Le sort de ceux qui restent n'est pas connu. Cependant, notre équipe a identifié les coordonnées de leur destination. Cela pourrait s'avérer utile pour découvrir la vérité sur ce qui s'est passé."
 pspmod_sless.3.a:0 "Vérifiez les coordonnées."

 PSP_SLESS_ALLIANCE_PROJECT_1:0 "L'§YAlliance Sless§! : Recherche des coordonnées I"
 PSP_SLESS_ALLIANCE_PROJECT_1_DESC:0 "La structure hyperligne laissée par l'alliance ne nous suffit pas à comprendre, mais en combinant les données que nous avons trouvées et les itinéraires hyperliens estimés d'il y a 6 millions d'années, la destination de ceux qui restent est ici ..."

 pspmod_sless.4.name:0 "L'§YAlliance Sless§! : Seconde Colonie"
 pspmod_sless.4.desc:0 "Cette planète, [FromFrom.GetName] semble être le centre du trafic et de la puissance de l'§YAlliance Sless§!. L'enquête sur cette planète pourrait nous fournir les informations nécessaires pour révéler les secrets."
 pspmod_sless.4.a:0 "Commencez les enquêtes."

 PSP_sless_alliance_site_2:0 "Centre de l'Alliance"
 PSP_sless_alliance_site_2_desc:0 "Les ports spatiaux et les maisons de §Y[From.Planet.GetName]§! semblent avoir subi de graves dommages, et les corps fossiles et les preuves de la bataille sont partout. Il semble que des manifestations violentes ou des guerres civiles se soient produites ici."

 pspmod_sless.5.name:0 "Chapitre I"
 pspmod_sless.5.desc:0 "La recherche sur les corps fossilisés a donné des résultats étonnants. Tous les corps, même ceux que l'équipe avait pensé être des animaux de compagnie en raison de leur petite taille, partageaient des gènes presque identiques. Différentes opinions existent sur la question, mais la seule façon de se rapprocher de la vérité serait d'enquêter sur les grandes villes de la planète."
 pspmod_sless.5.a:0 "Étudier plus."
 pspmod_sless.6.name:0 "Chapitre II"
 pspmod_sless.6.desc:0 "Nos scientifiques ont découvert les aspects culturels de l'alliance en étudiant les données recueillies dans les vestiges des villes. La civilisation a eu accès à des connaissances biologiques extrêmement avancées et a utilisé ces connaissances pour s'améliorer biologiquement. Les quartiers du centre-ville des villes ont des brochures qui promeuvent des améliorations biologiques comme 'Tendance de ce mois ! : Yeux composés !', Ce qui implique que la reconstruction biologique était extrêmement courante.\n\nDe plus, un bâtiment hautement fortifié a été découvert dans le ruines de la ville. Les innombrables faiseurs de bataille impliquent que les défenseurs avaient vaillamment combattu, mais avaient échoué, comme on peut le voir depuis les entrées détruites. On pourrait en savoir plus sur le sort de la civilisation en enquêtant sur cette zone."
 pspmod_sless.6.a:0 "Enquêter avec prudence."
 pspmod_sless.7.name:0 "Chapitre III"
 pspmod_sless.7.desc:0 "Le bâtiment regorge de corps. Des actes de mutinerie graves ou une guerre civile semblent s'être produits ici, comme le montrent les preuves de combats entre les forces armées à l'intérieur du bâtiment, et les traces à l'entrée impliquant que les défenseurs ont été lentement forcés de se retirer à l'intérieur. Une sorte de quartier général a été trouvé au centre même du bâtiment. Tous les corps retrouvés sont gravement endommagés. Les données stockées ici pourraient être utiles pour découvrir la vérité."
 pspmod_sless.7.a:0 "Analyse des données autorisée."
 pspmod_sless.8.name:0 "Chapter IV"
 pspmod_sless.8.desc:0 "Selon les données, la chute de la civilisation a été provoquée par la maladie, pas par de violentes manifestations de masse ou une guerre civile comme on le pensait initialement. Cette maladie contagieuse, à juste titre qualifiée d'épidémie de rage par les scientifiques, a provoqué la violence des infectés dans un accès de rage. Les journaux trouvés au siège montrent que les efforts désespérés du gouvernement central pour empêcher la propagation de la situation à travers l'alliance ont échoué. Des mesures radicales telles que des bombardements orbitaux et des déploiements militaires ont été prises en vain sur §Y[From.Planet.GetName]§!, qui avait été le centre de trafic de l'alliance.\n\nBien que la plupart des données trouvées au siège aient été rendues inutiles, les coordonnées d'une autre colonie ont été récupérées. Bien qu'il ne soit pas certain que les coordonnées se réfèrent à leur planète d'origine ou non, il sera certainement très utile d'en savoir plus sur l'alliance si nous pouvons y arriver."
 pspmod_sless.8.a:0 "Vérifiez les coordonnées."

 PSP_SLESS_ALLIANCE_PROJECT_2:0 "L'§YAlliance Sless§! : Recherche des coordonnées II"
 PSP_SLESS_ALLIANCE_PROJECT_2_DESC:0 "Les coordonnées ont conduit nos explorateurs à un endroit avec des installations hautement fortifiées et des installations de défense orbitale, ce qui implique que les installations avaient été très importantes pour l'alliance ..."

 pspmod_sless.9.name:0 "L'§YAlliance Sless§! : Laboratoire"
 pspmod_sless.9.desc:0 "Notre équipe a conclu que les installations étaient des centres de recherche centraux directement contrôlés par le gouvernement central de l'alliance. Une enquête plus approfondie est suggérée, car les installations pourraient nous fournir les technologies clés du Sless."
 pspmod_sless.9.a:0 "J'espère que nous pourrions trouver quelque chose d'utile."

 PSP_sless_alliance_site_3:0 "Laboratoire central de l'Alliance"
 PSP_sless_alliance_site_3_desc:0 "Comme les installations de défense de §Y[From.Planet.GetName]§! sont en ruine, nos explorateurs n'ont eu aucun problème à atterrir près du laboratoire. Les signes de la bataille montrent que même un centre de recherche aussi isolé ne pouvait pas échapper à l'épidémie."

 pspmod_sless.10.name:0 "Chapitre I"
 pspmod_sless.10.desc:0 "Nos premières recherches ont révélé que les installations étaient un gigantesque complexe de recherche biologique. Certaines parties du complexe semblent avoir été construites uniquement pour la recherche sur les armes biologiques et les maladies, ces dernières pour l'assainissement public de l'alliance. Les soldats stationnés et le scientifique ont fait de leur mieux pour protéger les installations contre les personnes infectées, comme le montrent les restes de défenses improvisées à la hâte.\n\nMalheureusement, ils n'ont pas pu terminer les recherches sur la guérison avant le infecté a percé. Leur recherche pourrait s'avérer utile à nos progrès technologiques, mais avec un potentiel limité en raison de la différence énorme dans les caractéristiques biologiques."
 pspmod_sless.10.a:0 "Préparez-vous à contrer les menaces biologiques pendant l'exploration."
 pspmod_sless.11.name:0 "Chapitre II"
 pspmod_sless.11.desc:0 "Les corps gelés de clones et d'organes à l'intérieur de nombreux incubateurs trouvés à l'intérieur des installations de recherche nous permettent de comprendre ce qui s'est passé ici. L'alliance a mené des recherches sur diverses technologies liées aux modifications génétiques, qui ont été le moteur de leur culture respectueuse de l'altération du corps. Cette zone particulière semble être l'une des plus importantes avant l'épidémie, comme en témoignent les mesures de sécurité plus strictes et sa taille plus grande que les autres.\n\nUn projet hautement crypté a été trouvé sur le coeur du complexe. D'après ce que nos scientifiques ont appris des données connexes, il semble avoir été le projet le plus important avant la chute de l'alliance."
 pspmod_sless.11.a:0 "Autorisez le décryptage des données."
 pspmod_sless.12.name:0 "Chapitre III"
 pspmod_sless.12.desc:0 "Nos recherches sur le projet ont révélé que le projet visait à créer des êtres ultimes génétiquement parfaits, que notre scientifique veut appeler le projet «Forme de Vie Ultime». Le projet était intelligemment lié à l'idéologie de l'empire et a duré plus de 500 ans. L'empire a mené des expériences sur les animaux, les plantes, même leurs propres citoyens, ainsi que d'autres espèces, en collectant des spécimens génétiques et en les affinant et en les combinant. Leurs progrès en génie génétique et en biologie n'étaient que des sous-produits du projet.\n\nSelon les documents, le projet était terminé 10 ans avant leur chute, mais les résultats ne sont nulle part visibles sur la planète. Il semble qu'ils aient abandonné les résultats de la recherche pour des raisons inconnues, peut-être pour des raisons de sécurité."
 pspmod_sless.12.a:0 "Formes biologiques ultimes ... intrigantes."

 pspmod_sless.13.name:0 "L'§YAlliance Sless§! : Monde d'origine"
 pspmod_sless.13.desc:0 "Au cours de la recherche sur les trois planètes Sless, notre équipe a pu récupérer toutes les cartes spatiales perdues et identifier l'emplacement de leur système d'origine. Nous devons y arriver avant tout le monde !"
 pspmod_sless.13.a:0 "Oh, enfin."

 pspmod_sless_colony_4_coordinates_poi:0 "Coordonnées du Monde d'origine de Sless"
 pspmod_sless_colony_4_coordinates_desc:0 "Nous avons enfin découvert l'emplacement du système domestique de la Sless Alliance. Ce sont les coordonnées."

 PSP_sless_alliance_site_4:0 "Accueil de l'Alliance"
 PSP_sless_alliance_site_4_desc:0 "Laeran, autrefois la capitale et la planète natale de l'§YAlliance Sless§! n'est plus qu'un monde funéraire dévasté. Le sort de leur empire pourrait être, juste sous nos yeux."

 pspmod_sless.14.name:0 "La fin"
 pspmod_sless.14.desc:0 "Dix ans avant la chute, l'alliance a déclaré le projet «Forme de Vie Ultime» un succès, et l'a mis à profit sur leurs citoyens pour en faire des êtres parfaits. Les séquences génétiques conçues artificiellement se sont répandues dans tout l'empire par les rétrovirus, et chaque membre de l'espèce est devenu «parfait» en 10 ans.\n\nCependant, leur technologie supposée parfaite était en fait défectueuse. Leur système immunitaire a commencé à attaquer leur cerveau, pensant qu'il s'agissait d'une matière étrangère. En raison des graves dommages infligés à leur cerveau, ces formes de vie ultimes se sont transformées en fous enragés avec des super forces, et la violence et le massacre se sont rapidement répandus dans tout l'empire.\n\nIls ne pouvaient pas croire que leur conception parfaite ait causé une telle catastrophe, et cherchait désespérément la «vraie» raison de l'épidémie et sa guérison. En quelques années, chaque dernier citoyen a été victime de l'épidémie et l'empire est tombé."
 pspmod_sless.14.a:0 "Effroyable."
 pspmod_sless.14.b:0 "Ils étaient idiots d'utiliser une technologie aussi imparfaite."
 pspmod_sless.14.a.tooltip:0 "§HDéverrouille l'action des artefacts mineurs : §! $artifact_pspmod_precursor_sless_research$\n"

 r_pspmod_sless_gene_template:0 "Modèle génétique Forme de Vie Ultime"
 r_pspmod_sless_gene_template_desc:0 "Il s'agit d'un modèle génétique pour créer un Sless avec des capacités physiques surnaturelles. Bien qu'il rendra également le Sless complètement berserk si nous l'utilisons comme il est censé être utilisé, nous pourrions peut-être améliorer en toute sécurité les capacités physiques en utilisant uniquement les parties `` parfaites '' du modèle. Nous pourrions peut-être faire nos propres super soldats avec ça."
 relic_pspmod_sless_gene_template_effect:0 "20 numéros de §Y$gene_warrior_army$§! sera généré sur Capital World."

 artifact_pspmod_precursor_sless_research:0 "Secrets of the Sless"
 artifact_pspmod_precursor_sless_research_desc:0 "Plongez plus profondément dans les secrets des Sless."
 PSPMOD_PRECURSOR_SLESS_SECRETS:0 "Plongez dans les secrets des Sless"
 PSPMOD_PRECURSOR_SLESS_SECRETS_DESC:0 "Nos scientifiques passeront soigneusement en revue toutes les données que nous avons collectées, cherchant à ajouter les connaissances des Sless aux nôtres."

 pspmod_sless.15.name:0 "Les Secrets des Sless"
 pspmod_sless.15.desc:0 "Il est hautement improbable que nous puissions utiliser le rétrovirus que les Sless utilisaient pour effectuer massivement des améliorations génétiques sur leur peuple tel quel, plus de recherches à ce sujet nous permettraient de nous améliorer génétiquement plus efficacement."
 pspmod_sless.15.a:0 "Magnifique !"

 mod_pspmod_precursor_sless_secrets:0 "Secret des Sless"

 ### [Precursor] Egalitarian Fallen Empire, The §YConstitution copréenne§! ###

 PSP_coprean_constitution_site_1:0 "Éboulis"
 PSP_coprean_constitution_site_1_desc:0 "À la surface de cette planète stérile, une multitude d'épaves de vaisseaux brisés sont recouverts de sable et de poussière. La plupart d'entre eux sont supposés être ceux qui ont été abattus lors de combats spatiaux, mais étonnamment, certains ont été analysés comme étant sortis du sol.\n\nLes restes de ces vaisseaux sortis du sol ont tous un schéma de destruction unique : la moitié de la coque reste intacte, sans signe d'explosion ou de pénétration, mais l'autre moitié est complètement fragmentée, en morceaux de la taille de cailloux. Comme nos explorateurs sur le terrain le décrivent, même les vaisseaux blindés les plus robustes ont été éclatés en morceaux, comme du verre.\n\nLa vue de ces coques relativement intacts de vaisseaux, recouverts de morceaux brisés forment une pente douce, qui de loin ressemble à une montagne rocheuse. Il faudra une expédition d'explorateurs pour gravir cette montagne."

 pspmod_coprean_constitution.1.name:0 "Copra"
 pspmod_coprean_constitution.1.desc:0 "À partir des données recueillies lors de notre exploration initiale, notre scientifique a découvert que la plupart des vaisseaux étaient pilotés par des êtres humanoïdes d'une hauteur moyenne de 2 mètres. Ils constituaient la flotte de la §YConstitution copréenne§!, une république qui existait il y a 1,6 million d'années.\n\nBien que des vaisseaux d'autres espèces aient également été trouvés, la plupart des vaisseaux copréens avaient été détruits par des armes copréennes, ce qui a conduit notre équipe à pense qu'il y avait une guerre civile entre les §YCopréens§!, et les civilisations extraterrestres se sont jointes à la lutte.\n\nSelon les références des opérations trouvées sur les vaisseaux extraterrestres, la §YConstitution copréenne§! était en déclin depuis des dizaines de milliers d'années après son âge d'or. Elle a choisi de s'isoler, et de nouveaux empires sont venus à l'appeler 'l'empire déchu'. Il n'a probablement pas eu la force de se ressusciter après la guerre civile, qui a accéléré sa chute.\n\nDes terminaux d'enregistrement personnels sont dispersés à l'intérieur des vaisseaux copréens comme s'ils voulaient être vus. Il semble que l'enregistrement était une obsession profondément enracinée pour les §YCopréens§!, comme en témoigne le fait que certaines recrues ont tenté d'enregistrer ce qui s'est passé au milieu de la panique et de la confusion à l'intérieur du vaisseau qui allait s'écraser.\n\nLes terminaux ont supprimé automatiquement les enregistrements après un certain temps, ce qui semble être une mesure de sécurité militaire. Cependant, notre équipe pourrait essayer de rassembler et de combiner les données dispersées pour trouver une explication."
 pspmod_coprean_constitution.1.a:0 "§YConstitution copréenne§!, Un empire déchu ?"

 pspmod_coprean_chain_title:0 "Précurseurs - La §YConstitution copréenne§!"
 pspmod_coprean_chain_desc:0 "Nous avons récupéré des artefacts de la §YConstitution copréenne§!. C'était une ancienne république qui contrôlait cette partie de la galaxie il y a environ 1 600 000 ans. Leurs origines et leur nature exacte sont entourées de mystère.\n\nSi nous pouvons trouver suffisamment d'informations sur leurs colonies, il sera peut-être possible de localiser leur système d'origine."
 pspmod_coprean_colonies:0 "Découverte des colonies de la §YConstitution copréenne§!"

 pspmod_coprean_constitution.2.name:0 "Précurseurs - La la Copréa "
 pspmod_coprean_constitution.2.desc:0 "Notre équipe a pu faire fonctionner les terminaux et a trouvé des informations détaillées. Les troubles politiques étaient à leur plus haut niveau en République copréenne, avec leurs partis au pouvoir et d'opposition, à savoir les «Goldens» et les «Philosophes» qui se battaient avec acharnement. Cependant, l'amendement de la constitution, qui avait été à l'origine le principal problème du conflit, a été adopté grossièrement et hâtivement, et les deux parties se sont ordonnées de se dissoudre. Finalement, la situation a dégénéré en coup d'État puis en guerre civile.\n\nAyant été du côté des perdants pendant un certain temps, le parti d'opposition a rompu avec son idéologie isolationniste et a établi un gouvernement d'exil dans la confédération de l'intérieur de la galaxie. empires et a demandé leur aide. La fédération, qui cherchait une occasion de gagner en influence en République copréenne, a immédiatement accepté et s'est associée au combat en tant qu'alliée du parti d'opposition. Cependant, le parti au pouvoir n'est pas resté les bras croisés, mais a créé une nouvelle fédération unissant les empires de la galaxie extérieure. La guerre civile était devenue une guerre galactique. Le site de bataille n'est qu'un petit échantillon de la guerre. Bien que les informations recueillies ne soient pas suffisantes pour que nos scientifiques identifient le côté gagnant, ils ont conclu que la civilisation copréenne a connu sa disparition à cause de la guerre.\n\nL'histoire de la Copréa est plus grande que notre prévision initiale. D'autres études seront menées sur les §YCopréens§! sur de nombreux autres sites d'excavation, même une fois les secrets du vaisseau résolus.\n\nNos explorateurs ont découvert un vaisseau assez profondément en dessous. Il semble qu'il se soit arrêté alors qu'il était projeté du sol."
 pspmod_coprean_constitution.3.name:0 "Sous-marin"
 pspmod_coprean_constitution.3.desc:0 "La sécurité des enregistrements de navigation n'est pas opérationnelle, ce qui est probablement un effet secondaire de la destruction soudaine du vaisseau.\n\nLes vaisseaux étaient des sous-marins sous-spatiaux, sur lesquels une technologie de pointe qui permet au vaisseau de se cacher dans le sous-espace même dans la gravisphère ont été appliquées. Ils n'ont pu «submerger» que pendant une courte période, mais cela a suffi pour lancer des attaques surprises. S'ils avaient été utilisés activement, le paradigme de la guerre aurait certainement changé.\n\nMais les §YCopréens§! avaient depuis longtemps perdu la connaissance de la conception d'un sous-marin, et personne ne savait comment le conduire correctement. En conséquence, le sous-marin avec une mauvaise navigation s'est déformé à l'intérieur de la gravisphère à proximité, en d'autres termes, au milieu de la croûte de la planète. La moitié du corps du vaisseau se brisa comme des morceaux de verre, coincé entre les dimensions. Les §YCopréens§! ont à peine réussi à récupérer les connaissances sur la façon de construire des sous-marins d'ici la fin de la guerre.\n\nUne écriture religieuse a été trouvée sur le terminal dans les quartiers du capitaine, qu'il voulait que son oeil soit pincé et enterré sur un planète, si l'autre a réussi à retrouver son corps. Parallèlement, il y avait une prière pour que le membre du Congrès Innovo ravive la gloire copréenne.\n\nPlusieurs cargos civils qui étaient cachés derrière d'autres restes de vaisseaux ont été trouvés. Il semble que la planète ait été à l'origine utilisée comme lieu de repos pour les commerçants. Un ensemble de coordonnées pour la planète que l'écriture trouvée dans la cabine du capitaine mentionnée a été trouvé parmi les documents à l'intérieur d'un cargo. Il est recommandé d'envoyer une équipe archéologique sur la planète.\n\nRamenez les pièces du sous-marin et les objets de valeur des cargos."
 pspmod_coprean_constitution.3.a:0 "Récupérez des parties du vaisseau."

 pspmod_coprean_colony_2_coordinates_poi:0 "1. Coordonnées d'une colonie copréenne"
 pspmod_coprean_colony_2_coordinates_desc:0 "Nous avons pu obtenir une coordonnée de la colonie copréenne du cargo privé."

 PSP_coprean_constitution_site_2:0 "Stéganographie"
 PSP_coprean_constitution_site_2_desc:0 "La planète de destination a reçu une quantité massive de plastique isomère pour réaliser des projets d'ingénierie. Il ressemble à une gigantesque géante gazeuse, mais selon les informations recueillies, c'est une image trompeuse créée par une technologie optique très avancée.\n\nL'envoi d'un drone d'exploration n'est pas viable, car il sera abattu par AA des fusils. Étant donné que la planète déforme les signaux pour se déguiser en géant gazier, notre drone signalera qu'il a été détruit par la tempête atmosphérique gazeuse.\n\nLes données ne nous ont pas permis de savoir comment éteindre l'image holographique massive, mais il est très probable que l'interrupteur d'alimentation soit quelque part facile à trouver."

 pspmod_coprean_constitution.4.name:0 "Monde végétalien"
 pspmod_coprean_constitution.4.desc:0 "Dans l'atmosphère de la géante gazeuse, se trouvait un satellite dans la direction opposée du vent sans grande résistance. Un démontage du contrôleur sur le satellite a dévoilé la planète continentale, dissipant l'illusion d'une géante gazeuse.\n\nDe loin, la planète semble assez normale, mais de près, son atmosphère est inhabituellement mince et il y a pas d'animaux du tout. Peut-être que les §YCopréens§! ont installé un appareil qui ne permet la survie que pour les plantes et les champignons ?\n\nCependant, la planète est extraordinairement fertile, ce qui donne l'impression qu'elle est une planète agricole. Certains scientifiques affirment qu'il s'agissait d'une planète terraformée pour les végétariens. Une explication assez irréfléchie selon laquelle le danger de guerre civile a entraîné la fin prématurée du processus de terraformation et le champ magnétique de la planète trop faible pour maintenir l'atmosphère.\n\nIl est impossible pour un écosystème de prospérer sans que les animaux ne s'équilibrent. , mais nos connaissances scientifiques sont trop étroites par rapport aux précurseurs. Devrait garder nos yeux vers toutes les possibilités."
 pspmod_coprean_constitution.5.name:0 "Fausse terraformation"
 pspmod_coprean_constitution.5.desc:0 "Notre équipe d'expédition terrestre est venue les mains vides après avoir été envoyée pour recueillir des échantillons de plantes. Ils disent que la planète n'a pas de plantes, du tout.\n\nNos scientifiques ont découvert la raison pour laquelle ils se sentaient comme hors de propos, dès qu'ils ont enlevé une feuille d'un arbre après leur atterrissage. Toutes les plantes de la planète sont des maquettes. Arbres exotiques, belle montagne colorée en automne, fleurs se balançant avec le vent, innombrables mauvaises herbes sans nom - tout est une maquette en plastique habilement conçue avec un revêtement de conservation.\n\nLes rivières et les océans sont constitués d'eau distillée acidulée sans minéraux. Le sol et les roches de néo-béton coloré. aucune forme de vie d'aucune sorte n'est trouvée ici. C'est une illusion inhabitable.\n\nNos scanners de proximité ont détecté plus de deux cents cavernes artificielles cachées derrière un buisson artificiel. Pourraient-ils détenir les secrets de cette fausse terraformation ?"
 pspmod_coprean_constitution.6.name:0 "Souterrain"
 pspmod_coprean_constitution.6.desc:0 "Les cavernes étaient entrelacées les unes avec les autres d'une manière intentionnellement complexe, se divisant en dizaines de milliers de fourches. Nos théories initiales ont dû être abandonnées à mesure que le champ magnétique devenait plus puissant. Nos explorateurs ont dû entrer à pied en raison des graves interférences magnétiques et des passages étroits. Certains d'entre eux étaient malheureux et se sont perdus.\n\nÀ la fin du labyrinthe repoussant les visiteurs, il y avait une vaste grotte vide immensément immense. Lorsque notre équipe a brillé des lampes de poche, elle a pu voir d'innombrables ruines de bâtiments dans le noir. Des piliers massifs soutenaient le toit de la caverne, à côté des ruines sans fin de la ville souterraine.\n\nOn ne sait pas si c'est la bonne description, mais la ville sous-jacente est répartie sur toute la croûte de la planète. L'endroit où nos explorateurs ont atterri était en fait un obus massif construit au-dessus de la ville planétaire.\n\nUn monde relique caché sous l'apparence d'un monde continental, également caché sous l'image d'une géante gazeuse.\n\nLes §YCopréens§! voulaient-ils cacher la ville aux autres espèces ? Mais pour ce faire, cacher la ville sous le couvert d'une planète stérile aurait été beaucoup plus facile.\n\nIl faudra plus de temps pour terminer l'expédition."
 pspmod_coprean_constitution.7.name:0 "grand-père"
 pspmod_coprean_constitution.7.desc:0 "Cette planète était la planète d'origine de l'espèce aviaire, l'Abus. L'Avus a observé 21 civilisations primitives différentes, tout en maintenant le principe de non-implication. Cependant, comme leur population continuait à décliner, ils ont décidé d'éclairer l'une des civilisations primitives de l'âge de pierre et les ont incorporées dans leur empire. Ce sont les §YCopréens§! qui, même à l'âge de pierre, ont attiré l'attention des Avus avec leur superbe intelligence.\n\nÀ la fin de l'histoire d'Abus, plus de 90% de leur population était copréenne, comme les Avus ' la population a continué de diminuer et les §YCopréens§! ont continué de se multiplier, tous deux pendant des centaines d'années. Les données recueillies à partir d'une pierre commémorative décrivent les derniers jours de l'Abus. Leur planète capitale était entourée d'un empire extraterrestre, après avoir été attaquée par surprise. La flotte copréenne construite à la hâte leur avait valu la bataille décisive et un traité de paix avait été signé. Les Avus, cependant, avaient déjà disparu avec la chute de leur capitale.\n\nLa civilisation et la technologie des Avus ont été transférées aux §YCopréens§!, ce qui les a conduits dans les plus grands jours de leur histoire. Depuis la création de la République copréenne, leurs connaissances scientifiques et leur niveau de richesse financière ont rapidement dépassé de loin celui des Avus. La vaste fausse forêt entourant les ruines est un cercueil et une offrande de fleurs pour les Avus, construits pendant l'âge d'or des §YCopréens§!. Le labyrinthe et le déguisement de gaz géant étaient une protection contre les voleurs indignes.\n\nLes §YCopréens§! ont utilisé le plastique isomère pour les maintenir en place après des dizaines de milliers d'années, même après avoir perdu la plupart de leurs technologies.\n\nPendant ce temps, une phrase intéressante a été trouvée dans le terminal qui était assis devant la pierre commémorative. Il a déclaré que le parti d'opposition avait finalement convenu d'une euthanasie et que les §YCopréens§! ne méritaient plus de chérir cet endroit, ainsi que des coordonnées pointant vers une cachette pour les §YCopréens§! qui pourraient se rendre à l'avenir."
 pspmod_coprean_constitution.7.a:0 "Prenez tous les objets de valeur."

 pspmod_coprean_colony_3_coordinates_poi:0 "2. Coordonnées d'une cachette des §YCopréens§!"
 pspmod_coprean_colony_3_coordinates_desc:0 "Nous avons découvert une pierre commémorative dans une colonie copréenne. Le terminal avant qu'il affiche une coordonnée de cachette pour les §YCopréens§!."

 PSP_coprean_constitution_site_3:0 "Ruche"
 PSP_coprean_constitution_site_3_desc:0 "Nos explorateurs sont arrivés sur une petite planète à l'intérieur d'une ceinture d'astéroïdes à la destination des coordonnées. Là, ils ont trouvé une petite entrée menant au sous-sol en surface. Ils ne l'avaient peut-être pas remarqué, car il était fait de matériaux absorbant la lumière pour se déguiser.\n\nÀ l'intérieur de la planète se trouvait un habitat à petite échelle. Les constructeurs ont creusé la planète, puis ont terraformé l'intérieur et ont remplacé la gravité par une force centrifuge. L'habitat a été conçu pour être autosuffisant pour un petit nombre d'habitants.\n\nL'habitat, cependant, est envahi par une planète d'apparence étrange, des champignons et une couche de fluage effrayant, ce qui nous a amenés à penser que les plantes étaient devenues sauvages après le départ des habitants. C'est maintenant un monde de ruches, mais il ne représente pas vraiment une menace car les plantes sont toutes mortes.\n\nPourquoi ont-ils construit une telle cachette ? Pourquoi ont-ils noté les coordonnées ? Nous devrions aller au fond des choses."
 PSP_coprean_constitution_site_3_fail:0 "Nous ne pouvons pas continuer l'excavation avant §Y$PSP_COPREAN_PROJECT_1$§! projet spécial terminé."

 pspmod_coprean_constitution.8.name:0 "Exilés"
 pspmod_coprean_constitution.8.desc:0 "Nos chercheurs ont pu rassembler une collection de dossiers et documents personnels contenant des déclarations politiques informelles. Cet endroit était une cachette pour les réfugiés politiques exilés injustement et leurs partisans. La chute de la §YConstitution copréenne§! était une certitude à la fin de la guerre civile, et les exilés s'attendaient à ce que les patriotes visitent la planète natale de l'Abus même après la chute, et ont laissé les coordonnées pour les inviter à leur petit mouvement de réveil.\n\nLa plupart des réfugiés étaient membres du parti d'opposition. Ils ont été considérés comme des criminels politiques par le parti au pouvoir et ont quitté leur domicile. Comme leur patrie a de plus en plus souffert au fil du temps, les exilés sont tombés malades de la république désormais corrompue et ont tenté de reconstruire l'empire Avus avec le membre du Congrès Innovo comme nouvel empereur, qui avait toujours travaillé dur pour empêcher la chute de la république .\n\nLa résolution la plus récente décrivait trois épidémies avec lesquelles le parti au pouvoir avait contaminé la république et leur volonté de les éliminer. Le premier des trois était la religion, mais le deuxième et le troisième élément sont illisibles.\n\nSelon nos recherches sur les plantes pourries, le moment de l'éclatement des plantes coïncide avec la période où plus aucun enregistrement n'a été effectué. Il est fort probable que les planètes soient devenues incontrôlables et aient transformé la planète en un monde de ruche, tuant les exilés dans le processus."
 pspmod_coprean_constitution.8.a:0 "Ramenez les affaires des exilés."
 pspmod_coprean_constitution.8.a.tooltip:0 "L'excavation sera suspendue jusqu'au §Y$PSP_COPREAN_PROJECT_1$§! projet spécial terminé."
 pspmod_coprean_constitution.9.name:0 "Mucosa"
 pspmod_coprean_constitution.9.desc:0 "Un enregistrement de l'incubation du fluage a été trouvé sur le sol de la ferme aquatique. Le fluage était en fait une forme de vie créée artificiellement en utilisant la technologie de bio-ingénierie copréenne. Les plantes d'apparence effrayante ont été cultivées par le fluage lui-même pour absorber l'énergie par photosynthèse.\n\nCela peut sembler dégoûtant, mais les fluides sécréteurs du fluage et les gaz émis par les plantes ont montré de grandes capacités de guérison. Ils étaient pratiquement essentiels dans la cachette, où les installations médicales étaient au mieux médiocres. Puisqu'il n'y a aucun enregistrement après la rupture du fluage, c'est à peu près tout ce que nous avons pu trouver sur la cachette. Cependant, nous pouvons tirer de ce que nous avons vu que la capacité de survie du fluage et les capacités invasives étaient d'une force inattendue et ont finalement provoqué la chute de la cachette.\n\nNos explorateurs ont identifié l'emplacement de la planète natale copréenne. Nos premières découvertes archéologiques suggéraient l'existence d'une telle planète, mais comme il y avait tant de façons d'appeler la planète, que nous présumons faire partie de leur culture, nos chercheurs étaient confus. L'un des explorateurs l'appelle le Magnasanti, un nom emprunté à un jeu auquel il joue."
 pspmod_coprean_constitution.9.a:0 "Pouvons-nous prélever un échantillon de ce fluage ?"

 pspmod_coprean_colony_4_coordinates_poi:0 "3. Coordonnées du monde natal copréen"
 pspmod_coprean_colony_4_coordinates_desc:0 "Nous avons enfin découvert l'emplacement du système d'origine de la §YConstitution copréenne§!. Ce sont les coordonnées."

 PSP_coprean_constitution_site_4:0 "Quantité Santi"
 PSP_coprean_constitution_site_4_desc:0 "La planète d'origine copréenne, les Magnasanti comme nous l'appelons, a finalement été découverte. Même depuis l'orbite, les ruines d'innombrables gratte-ciel peuvent être identifiées. Nos ingénieurs de la ville refusent de classer cette planète selon les normes traditionnelles.\n\nL'archéologie n'a pas été appliquée dans la construction des bâtiments de Magnasanti, et son environnement est dévasté au-delà du point de non-retour pendant le processus dans lequel les bâtiments remplacé la forêt. Nos ingénieurs de la ville soutiennent que cette «ville suicidaire» ne devrait pas être classée comme une ville planétaire, ce qui est appelé la quintessence de l'archéologie.\n\nCe type de développement irréfléchi est une caractéristique commune aux planètes mécaniques, mais Magnasanti n'en fait pas partie. En dehors de l'environnement, les bâtiments eux-mêmes sont un complexe sophistiqué de technologies de construction avancées, et des installations de loisirs et des parcs luxueux comme les créatures organiques comme partout.\n\nCependant, la planète a perdu toute son eau, son atmosphère et ses énergies géologiques et est devenue une planète complètement stérile, sur laquelle personne ne devrait pouvoir cultiver.\n\nIl semble qu'une nouvelle ville ait été construite après la guerre civile qui a dévasté la planète, comme le montrent les restes des bâtiments détruits et ceux intacts étant ensemble. Ou peut-être qu'une autre civilisation a construit la nouvelle ville sur les ruines de Magnasanti."

 pspmod_coprean_constitution.10.name:0 "La tour"
 pspmod_coprean_constitution.10.desc:0 "Parmi la mer autrefois splendide de gratte-ciel, des bâtiments d'aspect terne en forme de piliers se dressent à intervalles réguliers. Ces bâtiments verts de hauteurs et de largeurs similaires étaient des centres médicaux pour personnes âgées, appelés la Tour de la Vie.\n\nLes §YCopréens§! avaient confiance en leur gouvernement qu'ils seraient pris en charge même lorsqu'ils étaient trop vieux pour travailler. Les tours de la vie étaient les symboles de l'égalitarisme copréen et de la richesse, que l'empire pouvait maintenir un tel niveau élevé de système de sécurité sociale pour tous ses citoyens. Pendant son âge d'or, les tours signifiaient la vie éternelle et la prospérité éternelle.\n\nAinsi, elles vivaient éternellement. Les tours ne permettaient à personne de mourir. Bien que les personnes extrêmement âgées aient dû passer la plupart de leur temps à dormir à l'intérieur des appareils de survie, elles ont pu rencontrer leur famille et participer à des événements lors d'occasions spéciales, grâce à l'utilisation de stimulants.\n\nLa prospérité éternelle a pris fin , lorsque le seul jour où les anciens étaient éveillés était le jour des élections. Le nombre de personnes à l'intérieur des tours dépassait maintenant le nombre de personnes à l'extérieur, et les politiciens n'avaient qu'à gagner les votes des habitants de la tour. Une fois l'empire prospère des §YCopréens§! devenu une risée. Heureusement, le nombre de votes provenant des tours diminuait lentement.\n\nCependant, la baisse n'a pas duré longtemps et les votes dans les tours ont commencé à augmenter. personne n'avait vu les habitants de la tour voter, mais bon, hé, c'est un vote secret. Les gens à l'extérieur voulaient des réformes, mais le principe de l'égalité est devenu un fardeau et les élections truquées sont devenues un simple sujet que les politiciens mettent en avant pour éviter de parler de problèmes réels. Même les quelques politiciens réformistes ont répété en vain que les élections truquées étaient les principaux problèmes."
 pspmod_coprean_constitution.11.name:0 "Innovo"
 pspmod_coprean_constitution.11.desc:0 "Notre équipe a découvert qu'il y avait eu beaucoup de propagande pour soutenir le membre du Congrès Innovo et voter pour l'amendement à la constitution. Il est devenu le représentant du parti au pouvoir avec le soutien du peuple, puis a suggéré un amendement visant à priver les habitants de la tour des droits de vote.\n\nParmi les ruines d'une station de radiodiffusion se trouvaient des vidéos documentaires et des documents religieux. Des manifestants pro et anti-amendement se sont violemment affrontés à plusieurs reprises, et les milieux religieux ont bombardé Innovo avec des insultes selon lesquelles il tentait de légaliser l'euthanasie. La presse, soutenant le parti au pouvoir, a fait valoir que le parti d'opposition contrôlait le monde religieux en profitant de l'admiration du peuple pour les Avus et de l'angoisse d'une économie en déclin.\n\nJuste avant le début du vote, Innovo a relancé un ensemble de lois qui étaient pratiquement mortes depuis des dizaines de milliers d'années. Premièrement, les gouvernements locaux doivent superviser les activités religieuses impliquant des patients critiques, et deuxièmement, le gouvernement central peut parcourir les documents personnels des superviseurs si les gouvernements locaux négligent l'entretien des installations sanitaires. En utilisant ces lois, il a pu découvrir le lien entre le parti d'opposition et le nouveau culte religieux, puis a ordonné au parti d'opposition de se dissoudre après un procès sommaire. La résistance et la répression ont rapidement suivi et le vote a été retardé d'une semaine."
 pspmod_coprean_constitution.12.name:0 "Guerre civile"
 pspmod_coprean_constitution.12.desc:0 "Notre équipe d'expédition a récupéré un document confidentiel dans le sous-sol du ministère de la Défense. Le parti d'opposition a finalement accepté l'euthanasie.\n\nLe parti d'opposition a cependant décidé d'euthanasier les citoyens à l'extérieur de la tour. Ils ont libéré des produits chimiques mortels dans les conduites d'eau en dernier recours. La majorité des citoyens qui étaient en faveur de l'amendement constitutionnel sont décédés ce jour-là.\n\nSelon un livre d'histoire civile, l'amendement a été approuvé par une infime différence de votes. Mais la Tower of Life n'était plus le problème central. Le membre du Congrès Innovo avait déclaré la loi martiale, qui a été rapidement suivie par l'attaque terroriste du parti d'opposition contre le palais présidentiel, qui a ensuite conduit à une guerre civile. Les citoyens survivants criaient soit pour la gloire de la nation et la victoire d'Innovo, soit pour le jugement d'Innovo et la seconde venue de l'apocalypse. La guerre entre le dictateur et les fanatiques s'est propagée dans toute la galaxie lorsque le parti d'opposition a établi un gouvernement en exil dans la galaxie intérieure.\n\nNos explorateurs ont pu obtenir une copie de la résolution à la base sous-marine fermée, où le les exilés occupaient. Il a décrit les trois maladies comme la religion, l'euthanasie et la suspicion. Les soupçons du public ont commencé lorsque l'opposition a dévoilé le sosie d'Innobo. Le parti d'opposition a affirmé avoir trouvé le véritable Innovo enfermé dans une cellule de prison spatiale, et le parti au pouvoir utilise en fait un hologramme d'Innovo pour inciter la Copréa dans son ensemble.\n\nLe parti au pouvoir, qui n'avait été entretenu uniquement par le charisme d'Innovo, a été divisé sur l'incident et le parti d'opposition a pris le pouvoir avec la victoire décisive de sa flotte contre le parti au pouvoir. Mais la Copréa était maintenant soumis à l'ingérence politique de la fédération galactique interne."
 pspmod_coprean_constitution.13.name:0 "Urbanisation"
 pspmod_coprean_constitution.13.desc:0 "Nos explorateurs ont trouvé un enregistrement de la dernière fête dans un parc où les §YCopréens§! se sont rendus hommage. Après le banquet, les participants se sont tous joyeusement suicidés.\n\nSelon les derniers rapports, le nouveau gouvernement, qui a gagné en confiance après avoir réussi à restaurer la conception du sous-marin subspatial, a trahi la fédération galactique intérieure. la Copréa manquait de ressources pour construire une flotte, mais la fédération galactique intérieure n'était pas en meilleure forme en raison d'une guerre d'usure avec la fédération galactique extérieure. La fédération n'a pas eu d'autre choix que de reconnaître l'indépendance de la Copréa car elle ne pouvait pas faire face à la guérilla que les Copreans menaient.\n\nLa §YConstitution copréenne§! et sa planète d'origine ont été dévastées, tombées loin de leur âge d'or. Les Tours de Vie et les patients étaient tous deux hors de pouvoir. Innovo n'était nulle part, il n'y avait que des rumeurs selon lesquelles il aurait été assassiné à la fin de la guerre civile.\n\nCependant, la Copréa a pu se relancer grâce à sa technologie de pointe. La reconstruction de la planète d'origine s'est déroulée sans heurts, l'extraction des ressources et l'économie ont repris le chemin, ainsi que les restes de l'âge d'or. Malheureusement en même temps, une nouvelle maladie psychologique a silencieusement pris racine dans l'empire ressuscité.\n\nLes copréens ont vu leur planète natale prospérer dans leurs rêves chaque nuit et ont commencé à souffrir d'hallucinations collectives. Étrangement, ils se sentaient stables sur les gratte-ciel, mais ressentaient un stress extrême lorsqu'ils étaient dans des endroits sans bâtiments. Les §YCopréens§! ont utilisé toutes leurs forces restantes pour couvrir toute leur planète natale avec des villes, et personne n'était là pour les arrêter même lorsque les dommages environnementaux et la pollution causaient de graves dommages. Les §YCopréens§! ont rempli leur planète entièrement de villes, se détruisant de la manière la plus ridicule de la galaxie. Même lorsque la fin est finalement arrivée, ils étaient toujours soulagés de voir leur maison dans un tel état.\n\nMême après l'extinction des §YCopréens§!, les villes se sont développées seules et ont consommé toutes les ressources de la planète, la transformant en complètement stérile."
 pspmod_coprean_constitution.14.name:0 "Dictateur"
 pspmod_coprean_constitution.14.desc:0 "Notre équipe a pu retrouver la trace du membre du Congrès Innovo, que le gouvernement copréen s'est efforcé de cacher. Le passage souterrain du musée central se connecte à une immense bibliothèque à l'intérieur du manteau. La bibliothèque détenait des enregistrements obsessionnels de chaque infime partie de l'histoire copréenne, les dernières informations dont nous avions besoin pour révéler la vérité.\n\nInnovo manipulait les partis au pouvoir et d'opposition comme des marionnettes depuis le tout début. Ceux qui ont réalisé la véritable identité d'Innovo ont subi un lavage de cerveau et ont été déportés. Le parti d'opposition n'a jamais su, mais le sosie qu'ils ont révélé était en fait Innovo lui-même. Innovo est également celui qui a créé la fausse nouvelle qu'il a été assassiné. Il a même interféré avec les tentatives désespérées de contenir la propagation des troubles psychologiques parmi les §YCopréens§!.\n\nPourquoi ferait-il cela ? Était-ce juste pour le plaisir ?\n\nIl s'est avéré qu'Innovo était un immortel avec un pouvoir psionique et qu'il était en vie depuis l'époque de l'Abus.\n\nLes galaxies sont des choses vastes et plus étonnantes arriver dans la vraie vie que dans les romans, et même les théories du complot qui sont à peine crédibles s'avèrent parfois vraies. On vient de réaffirmer à quel point les êtres vivants sont bizarres. Et vous, notre chef ? Notre empire détient-il des secrets que nous ne pouvons pas imaginer ?"
 pspmod_coprean_constitution.14.a:0 "Suffisant. Ramenez les artefacts de la bibliothèque."
 pspmod_coprean_constitution.14.a.tooltip:0 "§HDéverrouille l'action des artefacts mineurs : §! $artifact_pspmod_precursor_coprean_research$\n"

 r_pspmod_diary_of_innovo:0 "Journal d'Innovo"
 r_pspmod_diary_of_innovo_desc:0 "Cet objet contient les archives du membre du Congrès Innovo, dictateur secret de la §YConstitution copréenne§!. Son dossier montre ce qu'il a fait en tant que politicien et ses idées personnelles.\n\n'Si vous dites un gros mensonge et le répétez assez souvent, on le croira.'\n- Membre du Congrès Innovo"
 mod_r_pspmod_diary_of_innovo:0 "Connaissance d'Innovo"
 mod_r_pspmod_diary_of_innovo_tooltip:0 "§G+60§! £opinion£ §Opinion§! avec Autre Empire."
 triggered_opinion_pspmod_diary_of_innovo:0 "$mod_r_pspmod_diary_of_innovo$"

 artifact_pspmod_precursor_coprean_research:0 "Les secrets de la Coprée"
 artifact_pspmod_precursor_coprean_research_desc:0 "Plongez plus profondément dans les secrets de la Coprée."
 PSPMOD_PRECURSOR_COPREAN_SECRETS:0 "Plongez plus profondément dans les secrets de la Coprée."
 PSPMOD_PRECURSOR_COPREAN_SECRETS_DESC:0 "Nos scientifiques examineront soigneusement toutes les données que nous avons collectées, en cherchant à ajouter les connaissances de la Coprée aux nôtres."

 mod_pspmod_precursor_coprean_secrets:0 "Secret de la Coprée"

 pspmod_coprean_constitution.15.name:0 "Secret de la Coprée"
 pspmod_coprean_constitution.15.desc:0 "L'Avus est la Coprée, et la Coprée est Innovo. La §YConstitution copréenne§! est une république, une dictature et une ...\n\nConscience collective.\n\nLa conscience collective de la profonde curiosité et sensibilité intellectuelles des Avus a découvert que se joindre à la civilisation primitive de Coprée créerait des synergies incroyables. Si vous leur ordonnez d'agir de manière autonome, ils imiteront les êtres vivants. Estimant que telle était la véritable voie de l'évolution, la conscience collective abandonna le corps de l'Avus et devint la Coprée.\n\nLa conscience collective, qui mit longtemps à comprendre les êtres, n'était plus une conscience collective, mais une société elle-même. Les §YCopréens§! croyaient qu'ils étaient vraiment libres, mais la société copréenne était en fait une créature vivante littérale. Les §YCopréens§! savaient qu'il y avait des parties étranges inexplicables dans leur histoire, mais quand ils ont essayé d'enquêter plus avant, toute la société a refusé. s'identifier. Ils se sont convaincus d'avoir été témoins de l'intégration d'une société à laquelle leur désir d'égalité et d'idéalisme a donné naissance."
 pspmod_coprean_constitution.15.a:0 "Continuer la lecture."
 pspmod_coprean_constitution.16.desc:0 "Puis Innovo est apparu, et les §YCopréens§! étaient obsédés par les signes de division de leurs nations provoqués par le conflit entre les partis au pouvoir et d'opposition. Seules les sociétés sensibles peuvent être divisées. Seul un être sensible adore les ancêtres et a des croyances religieuses. Un être sensible ne peut pas vivre dans la conscience collective. Seuls les êtres sensibles commettent des actes stupides d'autodestruction. Coprean a voulu prouver leur existence en mourant.\n\nNos chercheurs ont décrypté le dernier mystère du journal d'Innovo. L'étude sur l'existentialisme s'est avérée assez satisfaisante. La conscience collective a rendu la conception des sous-marins à des entités autonomes et a ordonné une guerre d'indépendance afin d'éliminer les interférences extérieures gênantes.\n\nMais lors de la planification d'une nouvelle expérience, la conscience collective a dû trouver une meilleure espèce que les §YCopréens§! . Il a rapidement décidé d'abandonner Copreas et de passer à une nouvelle espèce.\n\nL'annonce de nos découvertes inculquerait aux citoyens une peur inoubliable que notre empire ne serait en réalité que les marionnettes d'une telle conscience collective, et que notre libre arbitre pourrait être tout sauf une illusion. Que feriez-vous, que ferions-nous ?"
 pspmod_coprean_constitution.16.a:0 "C'est choquant. Couvrez les résultats."
 pspmod_coprean_constitution.16.b:0 "Les citoyens ont le droit de savoir."
 pspmod_coprean_constitution.16.b.tooltip:0 "Modifier le modificateur : §Y$mod_pspmod_precursor_coprean_secrets$§! à §Y$mod_pspmod_precursor_coprean_secrets_deep$§!"
 pspmod_coprean_constitution.16.gestalt:0 "Intéressant..."
 pspmod_coprean_constitution.16.c:0 "Cette expérience est également satisfaisante. Allons-y pour un autre."
 pspmod_coprean_constitution.16.hive.tooltip:0 "Changez l'autorité gouvernementale en §H$auth_hive_mind$§! autorité.\nToutes les espèces de l'empire gagneront §H$trait_hive_mind$§! trait."
 pspmod_coprean_constitution.16.machine.tooltip:0 "Changez l'autorité gouvernementale en §B$auth_machine_intelligence$§! autorité.\nToutes les espèces de l'empire gagneront §B$trait_machine_unit$§! trait."

 mod_pspmod_precursor_coprean_secrets_deep:0 "Un secret plus profond de la Coprée"
 mod_pspmod_precursor_coprean_secrets_deep_gestalt:0 "Un secret plus profond de la Coprée"
 triggered_opinion_pspmod_ture_identity:0 "Une véritable identité révélée"

 civic_pspmod_possessive_consciousness_machine:0 "Conscience possessive"
 civic_pspmod_possessive_consciousness_machine_desc:0 "Cette société de conscience collective a adopté une manière vraiment innovante d'avancer, qui imite les formes de vie sensibles avec des identités individuelles."
 civic_pspmod_possessive_consciousness_hive:0 "Conscience possessive"
 civic_pspmod_possessive_consciousness_hive_desc:0 "$civic_pspmod_possessive_consciousness_machine_desc$"

 PSP_COPREAN_PROJECT_1:0 "Coupe de plantes"
 PSP_COPREAN_PROJECT_1_DESC:0 "Il semble que les exilés de la Coprée aient tous été tués lorsque leurs plantes se sont déchaînées. Il y a des endroits que nous n'avons pas encore explorés, mais nous devons couper certaines des plantes pourries pour y arriver."
 pspmod_coprean_constitution.17.name:0 "Coupe des plantes terminée"
 pspmod_coprean_constitution.17.desc:0 "Nous avons retiré une partie des restes pourris avec des moyens physiques et chimiques limités. Nous pouvons maintenant poursuivre les fouilles du site."
 pspmod_coprean_constitution.17.a:0 "Très bien."
 pspmod_coprean_constitution.17.a.tooltip:0 "Nous pouvons maintenant continuer l'excavation de §Y$PSP_coprean_constitution_site_3$§! site archéologique."

 pspmod_coprean_constitution.18.name:0 "quantité Santi"
 pspmod_coprean_constitution.18.desc:0 "Dans ce système de deux géantes gazeuses avec leurs lunes et des champs d'astéroïdes autour de deux étoiles, il y a une planète appelée §YMagnasanti§!, le monde natal de la §YConstitution copréenne§!. Comment le Copréen a fini par s'effondrer complètement, et qui est le membre du Congrès Innovo mentionné dans les précédents enregistrements ? Seule la planète le saurait. Découvrons-le."
 pspmod_coprean_constitution.18.a:0 "Chaque empire s'effondrerait à la fin, mais PAS nous."

 ### [Precursor] The Astanine ###

 PSP_astanine_site_1:0 "Un monde qui clignote"
 PSP_astanine_site_1_desc:0 "La surface de la planète semble clignoter de temps en temps, ce qui est assez étrange car il n'y a pas normalement aucune activité sur cette planète qui pourrait en être l'origine. L'envoi d'une équipe d'exploration pourrait être nécessaire."

 pspmod_astanine.1.name:0 "Une ville étrange"
 pspmod_astanine.1.desc:0 "Tout, oui, tout, y compris les oiseaux dans le ciel, les chiens dans la cour, est figé sur place. Mais aucun signe des supposés habitants de la ville ! Tout clignote sporadiquement, ce qui signifie que ce que nos explorateurs voient n'est pas réel.\n\nQui a fait ça ? Dans quel but ? et surtout pourquoi ? Pour une raison étrange, il y a un bâtiment dans la partie nord de la ville qui ne clignote pas. Notre équipe estime que des réponses pourraient e trouver à l'intérieur."
 pspmod_astanine.1.a:0 "Enquêter sur ce bâtiment."

 pspmod_astanine_chain_title:0 "Précurseurs - L'Empire d'Astanine"
 pspmod_astanine_chain_desc:0 "Nous avons récupéré des artefacts de l'§YEmpire Astanine§!. C'était un ancien empire qui contrôlait cette partie de la galaxie il y a environ 100 000 ans. Leurs origines et leur nature exacte sont entourées de mystère.\n\nSi nous pouvons trouver suffisamment d'informations sur leurs colonies, il sera peut-être possible de localiser leur système d'origine."
 pspmod_astanine_colonies:0 "Découverte des colonies de l'empire astatin"

 pspmod_astanine.2.name:0 "Un étrange bâtiment"
 pspmod_astanine.2.desc:0 "Nos explorateurs sont arrivés à l'étrange bâtiment, en passant sans difficulté devant les défenses, inactifs. Mais la sécurité sur la porte intérieure, qui semble conduire au sous-sol, est toujours intacte. Il sera peut-être nécessaire de pirater la sécurité de la serrure."
 pspmod_astanine.2.a:0 "Piratez cette serrure."
 pspmod_astanine.3.name:0 "Un ancien projecteur"
 pspmod_astanine.3.desc:0 "A force d'innombrables tentatives, nous avons finalement abouti à quelques résultats : notre ingénieux §Y[Root.GetLeaderName]§! a utilisé une bombe pour ouvrir un trou sur une partie plus fragile de la porte. §Y[Root.GetLeaderName]§! est entré, et a trouvé un projecteur brisé, qui semble être capable de projeter des images vers d'innombrables endroits.\n\nNotre chef d'équipe a trouvé un ensemble de coordonnées, ainsi qu'une écriture intéressante, sur une plaque sous le projecteur. Ce que l'on peut apprendre de l'écriture, c'est que la planète était une colonie de l'espèce appelée Astanine, une espèce très avancée technologiquement. Comme le prouve ce projecteur aussi sophistiqué.\n\nL'écriture s'arrête là. Avec ce peu d'informations, il y a encore plus de questions sans réponses. Pourquoi le projecteur est-il brisé ? Qu'est-il arrivé aux habitants ? Les coordonnées trouvées pourraient être la clé. Nous voulons obtenir des réponses..."
 pspmod_astanine.3.a:0 "Fabriqué par l'Astanine ... ?"

 pspmod_astanine_colony_2_coordinates_poi:0 "1. Coordonnées d'un territoire d'Astanine"
 pspmod_astanine_colony_2_coordinates_desc:0 "Nous avons pu faire correspondre ces coordonnées issues d'un projecteur cassé, avec une planète bien précise."

 PSP_astanine_site_2:0 "Petite usine de l'Astatine"
 PSP_astanine_site_2_desc:0 "Une petite usine d'Astanine se trouve sous la surface de la planète. Afin de découvrir le mystère des espèces anciennes, l'entrée du lieu doit être révélée."
 
 pspmod_astanine.4.name:0 "Usine de projecteurs"
 pspmod_astanine.4.desc:0 "D'innombrables projecteurs inachevés ont été trouvés à l'intérieur, complètement figés dans le temps. Les coordonnées nous ont indiqué l'endroit où le projecteur avait été fabriqué ! On pourrait en apprendre davantage sur l'espèce en étudiant les données trouvées dans l'installation."
 pspmod_astanine.4.a:0 "Recherchez les enregistrements de la production."
 pspmod_astanine.5.name:0 "Où se trouve le projecteur"
 pspmod_astanine.5.desc:0 "Notre chef d'équipe a réussi à franchir les principales mesures de sécurité de l'ordinateur et a accès aux enregistrements. Il semble que l'usine ait été utilisée pour fabriquer des projecteurs pour de nombreuses planètes, parmi lesquelles figurent celles que nous avons examinées auparavant.\n\nLes projecteurs semblent avoir été utilisés pour défendre des planètes. Ils ont pu projeter des images pour montrer de fausses grandes villes, et pour dissimuler les vraies. Ils résidaient dans des zones qui étaient connues pour être de petites villes ou dans des villes souterraines, ce qui leur permettait de s'en sortir, en se protégeant des actions de surveillance ou d'espionnage, voire des bombardements orbitaux. Ils semblent également avoir utilisé les projecteurs pour créer des images holographiques dans la vie quotidienne.\n\nParmi les enregistrements figuraient les coordonnées des planètes où les projecteurs avaient été vendus. Pour améliorer notre compréhension de l'Astanine, nous pourrions en visiter quelques-unes. Nous pourrions par exemple visiter la planète où le dernier des projecteurs a été livré, si seulement nous parvenons à en déchiffre les coordonnées."
 pspmod_astanine.5.a:0 "Vérifiez les coordonnées."

 pspmod_astanine_colony_3_coordinates_poi:0 "2. Coordonneé vers un monde Astanine"
 pspmod_astanine_colony_3_coordinates_desc:0 "Nous avons acquis les coordonnées de la planète où le projecteur avait été vendu, dans la petite usine de l'Astanine."

 PSP_astanine_site_3:0 "Monde brisé de l'Astatine"
 PSP_astanine_site_3_desc:0 "Cette planète, contrairement aux autres mondes d'Astanine, semble brisée. Que s'est-il passé ici pour qu'ils aient besoin d'acheter le dernier projecteur ? Pourquoi ce monde est-il brisé ? Nos scientifiques recommandent une expédition sur place, afin d'examiner la surface de la planète brisée."

 pspmod_astanine.6.name:0 "Monde caché de l'Astatine"
 pspmod_astanine.6.desc:0 "La planète n'était pas brisée en fait. Notre chef d'équipe a réalisé le secret de la planète en effectuant un test de rayons gamma pendant le vol à basse altitude, et a commencé à s'approcher du bâtiment émetteur de lumière situé dans la partie sud de la planète."
 pspmod_astanine.6.a:0 "Que se passe-t-il ?"
 pspmod_astanine.7.name:0 "Une Installation cachée de l'Astatine"
 pspmod_astanine.7.desc:0 "À l'intérieur du bâtiment, il y avait un projecteur et de nombreux ordinateurs créaient l'image d'une planète brisée. Par contre, il semble que le peu de survivants de cette planète aient disparus avec le temps. Éteignons ce projecteur, et recherchons les enregistrements des ordinateurs."
 pspmod_astanine.7.a:0 "Éteignez tout."

 mod_pspmod_precursor_astanine_hidden_world:0 "Monde caché de l'Astatine"
 mod_pspmod_precursor_astanine_hidden_world_desc:0 "En fait, il ne s'agit pas d'une planète brisée, mais cela y ressemble."

 pspmod_astanine.8.name:0 "Champ de guerre de l'Astatine"
 pspmod_astanine.8.desc:0 "Dans les ordinateurs, notre équipe a trouvé des images de la dernière bataille d'Astanine. La Tistra, l'ennemi de longue date d'Astanine, a attaqué une planète près de cette planète sans déclaration officielle. Le Tistra a construit des armes avancées en utilisant leurs technologies, et l'Astanine a dû céder du terrain. Les forts des Astanines ont été pris par l'ennemi, un par un, tandis qu'un petit groupe de braves guerriers d'Astanine se sacrifiaient près de cette planète, combattant jusqu'à la fin. Notre scientifique a visionné les images.\n\nLe résultat était inattendu. L'amiral Astanine a intelligemment projeté de fausses images de leur flotte, et l'énorme flotte Tistra a tiré sur leurs alliés, dupés par la flotte holographique, ce qui a finalement conduit à la défaite de Tistra. Cependant, il nous reste une question. Pourquoi la planète est-elle devenue dévastée alors que les Astanines smelbent avoir finalement gagné ? Notre équipe a décidé de chercher plus d'indices."
 pspmod_astanine.8.a:0 "Étrange en effet."
 pspmod_astanine.9.name:0 "Division de l'Astatine"
 pspmod_astanine.9.desc:0 "Notre chef d'équipe a ramassé une affiche dans la poubelle dans la salle avec le projecteur. Une preuve plutôt évidente que l'empire d'Astanine s'est divisé, en une sorte de guerre civile. Ce poster proviendrait du groupe dissident : n\n<Si vous voyez cette affiche, venez au x-194, y-§Rxxxxxxx§, z-§Rxxxxx§! immédiatement ! Attention, ne faites confiance à rien ni personne autour de vous. Même si c'est votre famille, vos amis ou quelqu'un d'autre ... ne leur faites pas confiance.>\n\nEn raison de sa vetusté, Il a fallu beaucoup d'efforts de nos scientifiques pour restaurer les coordonnées sur l'affiche, mais il ont réussi. Si nous voulons trouver ce qu'il s'est passé, nous devons atteindre cet endroit."
 pspmod_astanine.9.a:0 "Diviser et conquérir..."

 pspmod_astanine_colony_4_coordinates_poi:0 "3. Coordonnées d'un territoire d'Astanine divisé"
 pspmod_astanine_colony_4_coordinates_desc:0 "Nous avons réussi à récupérer les coordonnées dans l'affiche publiée par le groupe dissident d'Astatine."

 PSP_astanine_site_4:0 "Rebelles de l'Astatine"
 PSP_astanine_site_4_desc:0 "Cet endroit semble incroyablement calme pour un centre militaire de forces rebelles. Mais il est fort probable que nous ayons à nouveau affaire à une projection. Notre équipe suggère d'effectuer des recherches basées sur la détection des signaux caractéristiques du projecteur."

 pspmod_astanine.10.name:0 "Signal de rebelles"
 pspmod_astanine.10.desc:0 "Notre équipe a localisé un endroit d'où proviennent des signaux de projection ! Cependant, il n'est pas facile d'atteindre la base car elle est à 12 km sous terre. Notre chef d'équipe a demandé l'autorisation d'une excavatrice."
 pspmod_astanine.10.a:0 "Demande autorisée."
 pspmod_astanine.10.b:0 "Envoyez des robots pour réaliser la fouille."
 pspmod_astanine.10.c:0 "Cherchez l'endroit émettant des vagues uniques. Il devrait y avoir une entrée."
 pspmod_astanine.10.d:0 "Creusez-le vous-même !"
 pspmod_astanine.11.name:0 "La  Base rebelle"
 pspmod_astanine.11.desc:0 "Nos scientifiques ont pu localiser la base des rebelles d'Astanine ! Elles est abandonné, mais ils ont appris à partir des dossiers retrouvés, les causes de la formation de ces forces rebelles, appelées les rebelles de la vérité d'Astanine. L'Astanine, après avoir vaincu la Tistra avec leurs technologies holographiques avancées, a profité d'une paix relativement durable. Cela a duré pendant un certain temps. Cependant, les dirigeants de l'empire n'ont pas pu résister contre les tentations d'utiliser à nouveau les techniques qui avaient si bien fonctionné contre la Tistra. Ils ont commencé par créer des flottes holographiques et des forces de police holographiques.\n\nEnsuite, ils ont commencé à assassiner des citoyens qui exprimaient trop fortement leurs 'opinions', et les ont remplacés par des images holographiques contenant de l'intelligence artificielle. Peu à peu, le peuple de l'empire a remarqué le comportement tyrannique du gouvernement et a organisé une révolte à l'échelle de la planète. Le gouvernement a réussi en partie à réprimer la rébellion, toujours en utilisant cette superbe technologie holographique. Sans même recourir à la force militaire, ils ont réussi à provoquer des conflits internes parmi les rebelles, qui se sont entre-tués. Les rebelles survivants ont réussi à se rassembler sur cette planète et ont continué à lutter contre le gouvernement.\n\nIls ont attaqué le site de la bataille avec la Tistra, puis ont finalement avancé vers le monde natal de l'Astanine. Les coordonnées du monde natal sont affichées à la fin de l'enregistrement."
 pspmod_astanine.11.a:0 "Alors les rebelles auraient gagné ... ?"

 pspmod_astanine_colony_5_coordinates_poi:0 "4. Coordonnées du monde natal des Astanines"
 pspmod_astanine_colony_5_coordinates_desc:0 "Nous avons enfin découvert l'emplacement du système principal de l'§YEmpire Astanine§!. Ce sont ces coordonnées."

 pspmod_astanine.12.name:0 "Astania"
 pspmod_astanine.12.desc:0 "Dans ce système de méga installation d'art brisée et d'habitat vide, il y a une planète appelée §YAstania§!, le monde natal et capital de l'empire d'Astanie. Qu'est-ce que ce grand habitat vide et comment les rebelles ont-ils fini ? La réponse réside sur la planète."
 pspmod_astanine.12.a:0 "La Fin ? Probablement une mauvaise."
 
 PSP_astanine_site_5:0 "Monde natal de l'Astatine"
 PSP_astanine_site_5_desc:0 "Le monde natal reste largement dévasté, certains des bâtiments restants clignotant régulièrement. Il semble qu'il y ait eu une bataille entre l'Astanine et les rebelles ici.\n\nContrairement à d'autres colonies, ce sont des véritables images holographiques de l'Astanine qui peuvent être trouvées ici, et non des images recréées. Elles ne clignotent pas tout à fait comme les autres, et les visages horrifiés des citoyens sont assez vifs. Il nous faudra beaucoup de temps pour recueillir des informations significatives, pour faire la part de ce qui est réel, car trop d'holographes interfèrent avec nos recherches."

 pspmod_astanine.13.name:0 "Sous-sol"
 pspmod_astanine.13.desc:0 "Un sous-sol a été découvert à l'intérieur d'un immeuble de la capitale. Nos scientifiques soutiennent que ce sous-sol est une sorte d'abri et qu'il a été utilisé comme toute dernière base d'opération pour le gouvernement d'Astanine. Des informations utiles peuvent se trouver à l'intérieur."
 pspmod_astanine.14.name:0 "Se battre pour la liberté"
 pspmod_astanine.14.desc:0 "Selon les enregistrements stockés dans les ordinateurs du sous-sol, le gouvernement et les rebelles ont combattu assez longtemps sur cette planète. Les rebelles ont construit et se sont retranchés dans une forteresse permanente, placé dans un coin du système stellaire, afin d'avoir une base de ravitaillement, ils savaient qu'ils devaient se préparer à des batailles prolongées. Cela a épuisé une bonne partie de leurs ressources.\n\n§H << Nous voulons la liberté ! Nous voulons la vérité, pas seulement des hologrammes ! >> §!\n\nEn criant leur slogan, les rebelles ont mené des centaines de batailles contre les forces gouvernementales. Mais finalement, ils ont manqué de ressources. 20 ans après le début de la guerre, les rebelles ont finalement été éliminés par la flotte du gouvernement.\n\nCe sont les dernières informations que nous pouvons obtenir. Nous devons chercher le sous-sol pour trouver plus de détails."
 pspmod_astanine.14.a:0 "Donc, cet habitat appartenait à l'origine aux rebelles."
 pspmod_astanine.15.name:0 "Fin de l'Astatine"
 pspmod_astanine.15.desc:0 "Le dernier projecteur a été trouvé au sous-sol. A notre grande surprise, il est toujours fonctionnel. Notre équipe a pu obtenir les derniers enregistrements, et a appris la fin de l'§YEmpire Astanine§!. Si l'Empire a fini par vaincre les rebelles, mais finalement, les technologies holographiques ont été rejettées par l'ensemble de la population, et progressivement été abandonnées, voire interdites pendant plusieurs années.\n\nAprès des années de guerre civile et l'absence des technologies holographiques, l'Astanine a rapidement perdu leur avantage -la dépendance à l'égard de ces technologies au cours des dernières années les avait laissées sans aucune autre défense. Pendant ce temps, les Tistra, qui avaient profité du temps passé par l'Astanine à combattre les rebelles, pour reconstruire leurs forces, ont de nouveau déclaré la guerre à l'Astanine, ce qui a mis fin à l'empire avec leurs technologies holographiques."
 pspmod_astanine.15.a:0 "Quel dommage."
 pspmod_astanine.16.name:0 "Le dernier projecteur de l'Astatine"
 pspmod_astanine.16.desc:0 "Alors que notre équipe d'exploration se préparait à quitter la planète, le chef de l'équipe a suggéré de ramener le projecteur dans notre monde. On pourrait apprendre beaucoup de cet artefact."
 pspmod_astanine.16.a:0 "Prenez-le."
 pspmod_astanine.16.a.tooltip:0 "§HDéverrouille l'action des artefacts mineurs : §! $artifact_pspmod_precursor_astanine_research$\n"
 pspmod_astanine.16.b:0 "Laissez-le, et racontez cette tragédie au public afin qu'elle ne se répète jamais."
 
 r_pspmod_astanine_last_projector:0 "Le dernier projecteur de l'Astatine"
 r_pspmod_astanine_last_projector_desc:0 "Cet appareil montre des hologrammes plus réels que des choses réelles, ce qui autrefois a sauvé l'Astanine des menaces extérieures, mais les a également détruits de l'intérieur. Comment pouvons-nous vivre en étant incapable de faire la différence entre les choses réelles et leurs imitations, alors que tout est pareil pour nos sens ?"
 mod_pspmod_precursor_astanine_history_never_repeats:0 "L'histoire ne se répétera jamais"

