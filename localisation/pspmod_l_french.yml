 PSPMOD_ASTANINE_HOLOGRAM:0 "Projecteur d'hologramme"
 PSPMOD_ASTANINE_HOLOGRAM_DESC:0 "Ce projecteur a été modifié pour s'adapter à notre vaisseau. Il peut créer et contrôler le leurre avec exactement la même apparence du vaisseau. Cela entraînera le vaisseau ennemi à gaspiller sa puissance de feu, augmentant ainsi les chances de survie du vaisseau."
