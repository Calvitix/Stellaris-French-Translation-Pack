l_french:



# *
# Modifiers
# *

mod_planet_livestock_minerals_produces_add:0 "£minerals£$minerals$ des £job_livestock£§Y$job_livestock_plural$§!"

mod_planet_livestock_alloys_produces_add:0 "£alloys£$alloys$ des £job_livestock£§Y$job_livestock_plural$§!"

mod_planet_livestock_energy_produces_add:0 "£energy£$energy$ des £job_livestock£§Y$job_livestock_plural$§!"

mod_planet_pops_food_upkeep_mult:0 "Entretien en £food£$food$ des Pops"

mod_planet_pops_minerals_upkeep_mult:0 "Entretien en £minerals£$minerals$ des Pops"

mod_planet_pops_consumer_goods_upkeep_mult:0 "Entretien en £consumer_goods£$consumer_goods$ des Pops"

MOD_TD_FORCED_HAPPINESS:0 "§YDésactive le bonheur, ne sera pas affecté par le bonheur§!"

MOD_TD_LEADER_IMMORTAL:0 "§GImmortel, ne mourra jamais mourir de vieillesse§!"

MOD_TD_LEADER_AGE_RANGE:0 "Classe d'âge des dirigeants recrutés"

MOD_TD_TRAIT_POINT_ADD:0 "Points de trait disponibles"



# *
# Traits - POP Attributes
# *


# POP Happiness - Disable

trait_td_multi_hiveminded:0 "Consciences collectives multiples"
trait_td_multi_hiveminded_desc:0 "§LParmi cette espèce, se trouvent plusieurs conscience collectives, ayant entamé ou non un processus d'unification. Chaque conscience collective fonctionne comme un leader, mais leurs capacités sont diminuées, en raison des efforts nécessaires pour synchroniser leurs consciences.§!"
TRAIT_TD_MULTI_HIVEMINDED_EFFECT:0 "$mod_planet_jobs_worker_produces_mult$: §G+7.5%§!\n$mod_planet_jobs_unity_produces_mult$: §G+12.5%§!\n$MOD_LEADER_SKILL_LEVELS$: §R-1§!\n$MOD_TD_FORCED_HAPPINESS$"

trait_td_emotionless:0 "Vide d'émotion"
trait_td_emotionless_desc:0 "§LIl n'y a pas d'émotion pour cette espèce. Certains phénomènes sociaux communs ne sont pas observés dans leur société."
TRAIT_TD_EMOTIONLESS_EFFECT:0 "$mod_planet_jobs_society_research_produces_mult$: §R-2.5%§!\n$MOD_TD_FORCED_HAPPINESS$"

trait_td_psychopathic:0 "Psychopathe"
trait_td_psychopathic_desc:0 "§LIl n'y a pas d'émotions distinctes pour cette espèce. Ces lacunes émotionnelles sont généralement résolues par des homicides impulsifs, une menace constante pour l'existence de cette espèce.§!"
TRAIT_TD_PSYCHOPATHIC_EFFECT:0 "$MOD_POP_GROWTH_SPEED$: §R-10%§!\n$MOD_ARMY_DAMAGE_MULT$: §R-10%§!\n$MOD_TD_FORCED_HAPPINESS$"


# POP Happiness

trait_td_futurespawns:0 "Rejetons du futur"
trait_td_futurespawns_desc:0 "§LLes membres de cette espèce sont des exilés d'un avenir lointain. Pourquoi sont-ils ici ? qu'est-ce qui leur est arrivé ? §!"

trait_td_witness:0 "Témoin"
trait_td_witness_desc:0 "§LLes membres de cette espèce ont été témoins de certaines occurrences des précurseurs, et ont compris ce qu'ils étaient.§!"


# POP Happiness - Stratum

trait_td_noblesse_oblige:0 "Noblesse Oblige"
trait_td_noblesse_oblige_desc:0 "§LLes Leaders de cette espèce sont des excellents exemples pour leurs inféreurs.§!"

trait_td_aristocratic:0 "Aristocratique"
trait_td_aristocratic_desc:0 "§LLes membres de cette espèce estiment qu'ils sont de nobles naissance ; Ils revendiquent toujours leurs droits.§!"

trait_td_lust_for_power:0 "Convoitise pour le pouvoir"
trait_td_lust_for_power_desc:0 "§LPour les membres de cette espèce, il est considéré comme extrêmement humiliant d'être gouverné.§!"

trait_td_rite_of_succession:0 "Rite de succession"
trait_td_rite_of_succession_desc:0 "§LCette espèce a une hiérarchie rigide et des membres de classement inférieur doivent obéir à leurs supérieurs. Les membres moindres peuvent contester les rangs plus élevés pour leur position à travers un rite de succession. Une fois qu'un défi est lancé, les deux protagonistes sont liés à leur objectif jusqu'à la victoire ou la mort.§!"


# Habitability

trait_td_assimilation:0 "Assimilation"
trait_td_assimilation_desc:0 "§LLes membres de cette espèce peuvent s'assimiler avec n'importe quel environnement. Ce processus prend beaucoup de temps, ils ont donc tendance à éviter la migration.§!"

trait_td_fast_adaption:0 "Adaptation rapide"
trait_td_fast_adaption_desc:0 "§LCette espèce peut s'adapter aux environnements étrangers très rapidement."

trait_td_camouflage:0 "Camouflage"
trait_td_camouflage_desc:0 "§LCette espèce peut rapidement camoufler vers leur environnement environnant.§!"

trait_td_harmonization:0 "Harmonisation"
trait_td_harmonization_desc:0 "§LCette espèce habite dans n'importe quel environnement comme s'il y en avait une partie naturelle.§!"

trait_td_slow_adaption:0 "Adaptation lente"
trait_td_slow_adaption_desc:0 "§LCette espèce lutte et dépense plus de temps pour s'adapter aux environnements étrangers.§!"

trait_td_nostalgia:0 "Nostalgie"
trait_td_nostalgia_desc:0 "§LCette espèce montre une attache forte à son monde natal. Certains d'entre eux, qui seraient susceptibles de quitter leur lieu de naissance, sont sujets à la dépression tout au long de la vie.§!"

trait_td_paradise_lost:0 "Paradis perdu"
trait_td_paradise_lost_desc:0 "§LCette espèce souffre dans des environnements dans lesquels d'autres espèces peuvent facilement s'adapter. Le paradis pour eux est une sorte de mirage, cependant, ils ont toujours beaucoup d'espoir.§!"

trait_td_lith_paradise_lost:0 "$trait_td_paradise_lost$"
trait_td_lith_paradise_lost_desc:0 "$trait_td_paradise_lost_desc$"


# POP Growth

trait_td_clones:0 "Clones"
trait_td_clones_desc:0 "§LLes membres de cette espèce ont appliqué le clonage pour renforcer leur taux de natalité, bien que leurs clones aient une plus faible activité cérébrale.§!"

trait_td_self_replicating:0 "Auto-réplicant"
trait_td_self_replicating_desc:0 "§LLes membres de cette espèce peuvent se répliquer eux-mêmes. Cela augmente considérablement leur taux de reproduction.§!"

trait_td_natural_selection:0 "Sélection naturelle"
trait_td_natural_selection_desc:0 "§LCette espèce a une structure génétique très flexible et une courte période de gestation. Leur stratégie est de survivre à travers une adaptation fréquente.§!"

trait_td_split:0 "Reprod. par scission"
trait_td_split_desc:0 "§LLes membres de cette espèce subissent souvent un mode de reproduction par scission, un phénomène imprévisible. Une fois la scission terminée, le nouvel individu est complètement indépendant de l'original.§!"

trait_td_unintended_fusion:0 "Fusion inattendue"
trait_td_unintended_fusion_desc:0 "§LLes membres de cette espèce souffrent de fusions inattendues : quand ils sont en contact avec un autre individu, ils fusionnent souvent ensemble. Après la fusion, une des personnalités dominera et continue comme une entité indépendante.§!"

trait_td_hypofertile:0 "Hypofertile"
trait_td_hypofertile_desc:0 "§LCette espèce souffre de taux de natalité extrêmement faibles en raison de facteurs biologiques et sociaux.§!"

trait_td_infanticidal:0 "Infanticides"
trait_td_infanticidal_desc:0 "§LCette espèce a comme coutume horrifiante la pratique de l'infanticide ; leurs nourrissons sont considérés comme une nourriture de grande délicatesse. Seuls peu de nourrissons sont épargnés de ce terrible rituel.§!"

trait_td_last_children:0 "Dernier enfant"
trait_td_last_children_desc:0 "§LCette espèce intelligente s'est génétiquement modifiée il y a des décennies, mais cette opération a eu des effets secondaires catastrophiques, entraînant de très faibles taux de naissance. Ils pourraient être les derniers enfants de leur espèce.§!"


# POP Growth - Immigration / Resettlement Cost

trait_td_territorial:0 "Territorial"
trait_td_territorial_desc:0 "§LLes membres de cette espèce démontrent un comportement territorial. La violation de leur zone personnelle est considérée comme un tabou sérieux.§!"

trait_td_rooted:0 "Enraciné"
trait_td_rooted_desc:0 "§LCette espèce ne percoit aucun intérêt dans le concept de voyage. Ils sont extrêmement réticents à s'éloigner de leur monde natal.§!"


# Governing Ethics Attraction

trait_td_sympathetic:0 "Empathique"
trait_td_sympathetic_desc:0 "§LLes membres de cette espèce sont doués de la capacité d'empathie, et sont profondément liés avec les pensées des autres individus."

# Stratum Political Power

trait_td_unflinching:0 "Sans faille"
trait_td_unflinching_desc:0 "§LCette espèce a un esprit infaillible. Bien que leurs corps puissent être dominés, leurs esprits ne peuvent pas être cassés.§!"



# *
# Traits - POP Outputs
# *


# Resources

trait_td_paragon:0 "Parangon"
trait_td_paragon_desc:0 "§LCette espèce est très polyvalente.§!"


# Resources - Stratum

trait_td_lazy:0 "Paresseux"
trait_td_lazy_desc:0 "§LLes membres de cette espèce rechignent à réaliser tout travail ou action difficile et s'abstiennent généralement de toute activité physique."


# Food

trait_td_fruitage:0 "Fructifiés"
trait_td_fruitage_desc:0 "§LCette espèce porte régulièrement des fruits. Le but de cet organe de fructification est inconnu du point de vue biologique, mais le fruit est délicieux et nutritif.§!"

trait_td_hunter_gatherers:0 "Chasseurs-cueilleurs"
trait_td_hunter_gatherers_desc:0 "§LCette espèce dépend toujours d'une strate de chasseur-cueilleur pour une grande partie de la production alimentaire.§!"

trait_td_hunters:0 "Chasseurs"
trait_td_hunters_desc:0 "§LCette espèce dépend toujours d'une activité principale de chasse pour une grande partie de la production alimentaire.§!"

trait_td_gatherers:0 "Cueilleurs"
trait_td_gatherers_desc:0 "§LCette espèce dépend toujours d'une activité de récolte pour une grande partie de la production alimentaire."

trait_td_eolithic:0 "Eolithique"
trait_td_eolithic_desc:0 "§LCette espèce lutte contre tous concepts agricoles et d'ingénierie. Leur vie est assez similaire aux primitives.§!"

trait_td_abominations:0 "Abominations"
trait_td_abominations_desc:0 "§LL'ombre de la mort suit cette espèce. Même les mauvaises herbes n'osent grandir sur leur terre, même dans les coins sombres de leurs mondes solitaires."


# Energy Credits

trait_td_radiant_vein:0 "Veines radieuses"
trait_td_radiant_vein_desc:0 "§LLe sang de cette espèce contient un composé spécial et brille de bulles d'énergie pure."


# Alloys

trait_td_pyrokinetic:0 "Pyrokinétique"
trait_td_pyrokinetic_desc:0 "§LLes membres de cette espèce peuvent produire une flamme sans assistance artificielle. Cela leur est très utile en métallurgie, mais aussi pour la guerre.§!"

trait_td_metallizing_touch:0 "Toucher de métallisation"
trait_td_metallizing_touch_desc:0 "§LCette espèce a la capacité de convertir des objets en composés métalliques en les touchant.§!"

trait_td_ignis_fatuus:0 "Ignis Fatuus"
trait_td_ignis_fatuus_desc:0 "§LLes membres de cette espèce peuvent produire une flamme sans aucune assistance artificielle. Cela leur est très utile en métallurgie, mais ils sont fortement réticents à brûler une autre forme de vie avec leurs flammes.§!"

trait_td_flintknapping:0 "Taille des silex"
trait_td_flintknapping_desc:0 "§LLes membres de cette espèce ont du mal à comprendre de nombreux concepts fondamentaux de la science matérielle. Ils construisent généralement leur civilisation avec des minéraux bruts au lieu d'alliages.§!"


# Researches

trait_td_genius:0 "Génie"
trait_td_genius_desc:0 "§LCette espèce a atteint la plus haute forme d'intelligence ; Ils ne peuvent pas être plus intelligents que cela sans ingénierie génétique avancée.§!"

trait_td_brilliant:0 "Brillant"
trait_td_brilliant_desc:0 "§LCette espèce est remarquablement intelligente.§!"

trait_td_vacuous:0 "Vacuité"
trait_td_vacuous_desc:0 "§LLes membres de cette espèce sont inhabituellement stupides. Si vous voulez utiliser l'humour avec eux, n'utilisez pas de sarcasme. Ils ne comprendront pas.§!"

trait_td_great_excuses:0 "Grandes excuses"
trait_td_great_excuses_desc:0 "§LCette espèce a consacré leurs efforts à faire de grandes excuses pour ignorer les avancées scientifiques. Les années de négligence leur ont fourni des excuses plausibles.§!"


# Researches - Area

trait_td_technicism:0 "Technicisme"
trait_td_technicism_desc:0 "§LLes membres de cette espèce ont une grande inclination naturelle à l'égard de l'ingénierie et des sciences du matériau, mais négligent d'autres domaines de la recherche.§!"

trait_td_physicalism:0 "Physicalisme"
trait_td_physicalism_desc:0 "§LLes membres de cette espèce ont une forte inclination naturelle à l'égard de la physique théorique et des phénomènes astraux, mais négligent d'autres domaines de la recherche.§!"

trait_td_biologism:0 "Biologisme"
trait_td_biologism_desc:0 "§LLes membres de cette espèce ont une forte inclination naturelle à l'égard des études sociales et biologiques, mais négligent d'autres domaines de la recherche.§!"

trait_td_technological_lag:0 "Décalage technologique"
trait_td_technological_lag_desc:0 "§LCette espèce est lente pour intégrer de nouvelles découvertes d'ingénierie dans leur société et prennent des mesures méticuleuses pour que les nouvelles technologies soient intégrées avec succès à la vie des citoyens ayant une perturbation minimale.§!"

trait_td_cultural_lag:0 "Décalage culturel"
trait_td_cultural_lag_desc:0 "§LLe thème de développement culturel de cette espèces ne pouvait pas suivre leurs avancées matérielles, alors que leur société est assez rudimentaire par rapport à leur technologie.§!"

trait_td_technophobes:0 "Technophobes"
trait_td_technophobes_desc:0 "§LLes membres de cette espèce ont du mal à comprendre beaucoup de concepts fondamentaux de l'ingénierie et ont tendance à craindre ces avancées.§!"

trait_td_numerophobes:0 "Numérophobes"
trait_td_numerophobes_desc:0 "§LLes membres de cette espèce ont du mal à saisir de nombreux concepts fondamentaux de la physique théorique et ont tendance à en avoir peur.§!"

trait_td_verbophobes:0 "Verbophobes"
trait_td_verbophobes_desc:0 "§LLes membres de cette espèce ont du mal à saisir de nombreux concepts fondamentaux de la sociologie et ont tendance à en avoir peur.§!"


# Unity

trait_td_army_traditions:0 "Traditions de l'armée"
trait_td_army_traditions_desc:0 "§LCette espèce applique des traditions martiales fortes produites par des millénaires de guerre intermittente sur leur monde natal.§!"

trait_td_symbiotic:0 "Symbiotique"
trait_td_symbiotic_desc:0 "§LLes membres de cette espèce vivent en symbiose avec d'autres créatures autochtones sur la planète. Même dans des environnements étrangers, ils ont peu de difficulté à s'intègrer à des écosystèmes locaux."

trait_td_aggressive:0 "Aggressive"
trait_td_aggressive_desc:0 "§LLes membres de cette espèce sont très agressifs. Ces brutes sèment la dissonance non seulement dans leur société, mais également sur le champ de bataille qui les rendent pauvres soldats.§!"

trait_td_bloodthirsty:0 "Sanguinaire"
trait_td_bloodthirsty_desc:0 "§LCette espèce est Sanguinaire. Leur société ne peut pas fonctionner sans violence.§!"


# Livestock Outputs

trait_td_meatballs:0 "Boulettes de viande"
trait_td_meatballs_desc:0 "§LLes membres de cette espèce n'ont pas de structure squelettique et sont considérées comme délicieuses. Ils ont peut-être évolué naturellement ou ont subi une modification génétique particulière.§!"

trait_td_toxic:0 "Toxique"
trait_td_toxic_desc:0 "§LLa chair et le sang de cette espèce contiennent des substances toxiques. Ne les mangez pas ! §!"

trait_td_bitter:0 "Amer"
trait_td_bitter_desc:0 "§LCette espèce a un goût terrible, peu importe la façon dont ils sont cuits. Ils constituent un énorme défi pour les chefs cuistots de la galaxie.§!"



# *
# Traits - POP Upkeeps
# *


# Food Upkeep / Minerals Upkeep

trait_td_aura_absorption:0 "Absorption d'Auras"
trait_td_aura_absorption_desc:0 "§LCette espèce prend des nutriments en absorbant l'«aura» des objets environnants. Chaque objet peut fournir une aura une seule fois et plus d'objets artistiques peuvent fournir plus d'aura. Il n'y a pas de théorie appropriée expliquant leur système digestif.§!"

trait_td_sanguivore:0 "Sanguivore"
trait_td_sanguivore_desc:0 "§LLes membres de cette espèce peuvent ingérer le sang d'autres créatures. Étant donné que le sang est considéré comme une délicatesse pour cette espèce, certains agriculteurs ont une envie incontrôlable de sucer le sang du bétail.§!"

trait_td_lithovore:0 "Lithovore"
trait_td_lithovore_desc:0 "§LLes membres de cette espèce peuvent ingérer des minéraux. Étant donné que les minéraux sont considérés comme une délicatesse pour cette espèce, certains mineurs se régalent sur une partie de leur marchandise."

trait_td_energivore:0 "Energivore"
trait_td_energivore_desc:0 "§LLes membres de cette espèce peuvent ingérer de l'énergie électrique. Étant donné que l'énergie est considérée comme une délicatesse pour cette espèce, les criminels sont connus pour exploiter des systèmes d'alimentation pour leur propre avantage.§!"

trait_td_lith_energivore:0 "$trait_td_energivore$"
trait_td_lith_energivore_desc:0 "$trait_td_energivore_desc$"

trait_td_lith_metalivore:0 "Métalivores"
trait_td_lith_metalivore_desc:0 "§LLes membres de cette espèce peuvent ingérer des alliages. Étant donné que le métal pur est considéré comme une délicatesse pour cette espèce, les fours doivent être bien protégés, sinon ils fonctionnent comme un restaurant.§!"

trait_td_controlled_metabolism:0 "Métabolisme contrôlé"
trait_td_controlled_metabolism_desc:0 "§LCette espèce peut contrôler son métabolisme et survivre sans manger pendant des mois.§!"

trait_td_lith_controlled_metabolism:0 "$trait_td_controlled_metabolism$"
trait_td_lith_controlled_metabolism_desc:0 "$trait_td_controlled_metabolism_desc$"

trait_td_efficient_metabolism:0 "Métabolisme efficace"
trait_td_efficient_metabolism_desc:0 "§LCette espèce a un métabolisme lent et efficace.§!"

trait_td_lith_efficient_metabolism:0 "$trait_td_efficient_metabolism$"
trait_td_lith_efficient_metabolism_desc:0 "$trait_td_efficient_metabolism_desc$"

trait_td_photosynthetic:0 "Photosynthétique"
trait_td_photosynthetic_desc:0 "§LCette espèce peut utiliser un certain spectre de lumière pour produire des sucres. C'est une grande capacité quand ils sont sous-alimentés, mais ne peuvent pas fournir suffisamment d'énergie pour une activité quotidienne."

trait_td_gluttony:0 "Gourmandise"
trait_td_gluttony_desc:0 "§LLes membres de cette espèce ingèrent plus de nourriture que nécessaire pour une fonction saine.§!"

trait_td_lith_gluttony:0 "$trait_td_gluttony$"
trait_td_lith_gluttony_desc:0 "$trait_td_gluttony_desc$"

trait_td_sitomaniac:0 "Sitomaniaque"
trait_td_sitomaniac_desc:0 "§LLes membres de cette espèce vivent pour manger.§!"

trait_td_lith_sitomaniac:0 "$trait_td_sitomaniac$"
trait_td_lith_sitomaniac_desc:0 "$trait_td_sitomaniac_desc$"

trait_td_devourers:0 "Dévoreurs"
trait_td_devourers_desc:0 "§LLes membres de cette espèce ne se soucient que d'apaiser leur faim, sans fin. Leurs déplacements sont catastrophiques et ne laissent que des ruines sur leur sillage."


# Consumer Goods Upkeep

trait_td_pyromaniac:0 "Pyromanes"
trait_td_pyromaniac_desc:0 "§LLes membres de cette espèce gagnent une grande joie lorsqu'ils brûlent quelque chose. Les combustibles de luxe sont observés comme étant un élément de base de leur économie.§!"


# POP Housing Usage

trait_td_therianthropic:0 "Thérienthropique"
trait_td_therianthropic_desc:0 "§LCette espèce souffre d'une épidémie psionique transmise par la salive. Les individus infectés peuvent être transformés en bête sauvage semblable à leur faune indigène et sont affligées par une envie destructive."

trait_td_tidy:0 "Ordonné"
trait_td_tidy_desc:0 "§LLes membres de cette espèce sont connus pour garder leur environnement rangé tout le temps.§!"

trait_td_messy:0 "désordonné"
trait_td_messy_desc:0 "§LLes membres de cette espèce sont doués dans la fabrication de leur environnement en désordre.§!"


# POP Amenities Usage

trait_td_vampiric:0 "Vampirique"
trait_td_vampiric_desc:0 "§LCette espèce souffre d'une épidémie psionique transmise à travers la salive et le sang. Les victimes de cette épidémie deviendraient de type vampirique et formeraient un clan et engager une allégeance à un maître.§!"

trait_td_sadists:0 "Sadique"
trait_td_sadists_desc:0 "§LLes membres de cette espèce prennent grand plaisir à infliger des douleurs aux autres."

trait_td_photosensitive:0 "Photosensible"
trait_td_photosensitive_desc:0 "§LLes membres de cette espèce se sentent étourdis quand ils sont confrontés à des lumières radiantes ou clignotantes, elles peuvent avoir des crises dans certains cas. Les normes pour leurs bâtiments comprennent une clause majeure pour bloquer la lumière du soleil.§!"



# *
# Traits - Leader Attributes
# *


# Leader Attributes

trait_td_heroism:0 "Héroïsme"
trait_td_heroism_desc:0 "§LIls y a eu de nombreux héros dans l'histoire de cette espèce et il y en aura encore plus à venir.§!"

trait_td_born_to_rule:0 "Né pour diriger"
trait_td_born_to_rule_desc:0 "§LLes membres de cette espèce naissent avec des aptitudes naturelles pour diriger. Les tyrans incompétents n'existent pas dans l'histoire de cette espèce.§!"

trait_td_arrested_learning:0 "Apprentissage limité"
trait_td_arrested_learning_desc:0 "§LLes membres de cette espèce sont lents à apprendre de leurs expériences et atteignent généralement le plateau de leurs compétences à bas niveaux.§!"


# Leader Lifespan

trait_td_eternal_youth:0 "Jeunesse éternelle"
trait_td_eternal_youth_desc:0 "§LCette espèce ne mourra jamais de vieillesse. Avec l'éternité à lur portée, ils ont perdu leur esprit de défi, leur curiosité ; Seule leur reste la peur extrême d'être blessé.§!"
TRAIT_TD_ETERNAL_YOUTH_EFFECT:0 "$MOD_LEADER_SPECIES_EXP_GAIN$: §R-60%§!\n$mod_army_damage_mult$: §r-12.5%§!\n$MOD_ARMY_MORALE$: §R-15%§! $MOD_TD_LEADER_IMMORTAL$"

trait_td_unhurried:0 "Sans hâte"
trait_td_unhurried_desc:0 "§LPour cette espèce, le temps coule lentement. Ils mûrissent un peu lentement mais ils peuvent vivre inhabituellement longtemps.§!"
TRAIT_TD_UNHURRIED_EFFECT:0 "$MOD_LEADER_AGE$: §G+ 80§!\n$MOD_TD_LEADER_AGE_RANGE$: §R56-100§!"

trait_td_precocious:0 "Précoce"
trait_td_precocious_desc:0 "§LLes membres de cette espèce commence à contribuer à leur société à un âge précoce.§!"
TRAIT_TD_PRECOCIOUS_EFFECT:0 "$MOD_TD_LEADER_AGE_RANGE$: §G10-18§!"

trait_td_hale:0 "Vigoureux"
trait_td_hale_desc:0 "§LCette espèce ne travaille jamais quand elle est jeune, alors que leur société a une structure étrange : les vieux soutiennent les jeunes.§!"
TRAIT_TD_HALE_EFFECT:0 "$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$mod_td_leader_age_range $: §R48-70§!"



# *
# Traits - Special Attributes
# *


# Evolution / Gene

trait_td_twins:0 "Jumeaux"
trait_td_twins_desc:0 "§LLes membres de cette espèce sont toujours nés par deux, des vrais jumeaux.§!"

trait_td_evolving:0 "Évoluer"
trait_td_evolving_desc:0 "§LCette espèce évolue rapidement. Ne vous inquiétez pas, les échecs meurent vite.§!"

trait_td_simplified_gene:0 "Gènes simplifiés"
trait_td_simplified_gene_desc:0 "§LCette espèce a une structure génétique étrangement simple. L'intelligence inférieure et la mauvaise adaptabilité sont des conséquences majeures d'un organisme aussi simplifié.§!"

trait_td_complicated_gene:0 "Gènes complexes"
trait_td_complicated_gene_desc:0 "§LCette espèce a une structure génétique étrangement complexe. La structure énigmatique de leur ADN rend le clonage difficile et constitue un obstacle à leurs études biologiques.§!"


# Slimy Creatures

trait_td_parasite:0 "Parasite"
trait_td_parasite_desc:0 "§LTous les membres de cette espèce ont été inoculés avec un parasite sensible. Lorsqu'ils rencontrent des problèmes, ils ne peuvent que transférer vers un autre hôte ou pour essayer de modifier leur hôte actuel pour résoudre le problème.§!"

trait_td_lith_parasite:0 "$trait_td_parasite$"
trait_td_lith_parasite_desc:0 "$trait_td_parasite_desc$"

trait_td_virus:0 "Virus"
trait_td_virus_desc:0 "§LTous les membres de cette espèce hébergént un virus sensible. Bien que cela défie les définitions conventionnelles de la vie, le virus peut se reproduire en infectant de nouveaux hôtes. Les hôtes infectés perdent leur intelligence et sont dominés par le virus et sa volonté de se répandre.§!"

trait_td_lith_virus:0 "$trait_td_virus$"
trait_td_lith_virus_desc:0 "$trait_td_virus_desc$"

trait_td_swarm_that_walks:0 "Essaim en marche"
trait_td_swarm_that_walks_desc:0 "§LLes membres de cette espèce peuvent se tenir debout et se déplacer comme une créature ordinaire, mais leur corps est une masse thermante d'insectes glissants et de nombreux insectes glissants. Chaque insecte est lié par un minuscule réseau ce conscience et fonctionne comme une personnalité unique.§!"

trait_td_energy_slimes:0 "Entité d'énergie"
trait_td_energy_slimes_desc:0 "§LLes membres de cette espèce constituent un composé d'énergie pure et de matière organique. Cela permet à l'espèce de transformer la forme de leur corps au détriment d'avoir des formes instables.§!"

trait_td_slimy:0 "Visqueux"
trait_td_slimy_desc:0 "§LCette espèce est composée de corps semi-solides mous. Ils essaient de maintenir une forme fixe mais sont vulnérables à des impacts inattendus.§!"


# Flying

trait_td_lith_meteor_strike:0 "Frappe météorologique"
trait_td_lith_meteor_strike_desc:0 "§LCette énorme espèce rocheuse a une tactique spéciale : lorsqu'ils envahissent d'autres planètes, ils descendent dans l'atmosphère sans aucun équipement et submergent leur ennemi avec les énormes ondes de chocs à l'impact.§!"

trait_td_aerobatics:0 "Acrobaties aériennes"
trait_td_aerobatics_desc:0 "§LLes membres de cette espèce sont puissantes et agiles. Ils peuvent se propulser dans n'importe quelle direction et avoir des styles de vol différents, y compris la transformation rapide, la plongée, l'escalade de zoom, le vol plané, etc. Tout cela sans utiliser d'ailes.§!"

trait_td_flying:0 "Volant"
trait_td_flying_desc:0 "§LCette espèce est capable de vol.§!"

trait_td_lith_floating:0 "Floating"
trait_td_lith_floating_desc:0 "§LCette espèce flotte au-dessus du sol.§!"

trait_td_air_swimming:0 "Nager dans l'air"
trait_td_air_swimming_desc:0 "§LLes membres de cette espèce peuvent nager dans l'air comme s'il s'agissait d'un fluide collant. Leur activité est grandement limitée par cet attribut en dehors de leur atmosphère préférée.§!"


# Dimensional Shift

trait_td_multidimensional:0 "Multidimensionnel"
trait_td_multidimensional_desc:0 "§LCette espèce existent à travers plusieurs dimensions. Parfois, ils voyagent de leur dimension principale à d'autres dimensions.§!"

trait_td_phase_shift:0 "Déphasage"
trait_td_phase_shift_desc:0 "§LLes membres de cette espèce peuvent temporairement passer à une autre dimension. C'est très fugace, mais utile pour éviter les coups mortels au combat.§!"

trait_td_shadow_creatures:0 "Créatures de l'ombre"
trait_td_shadow_creatures_desc:0 "§LLes membres de ces espèces trouvent refuge dans des ombres et des endroits sombres ; Certains disent qu'ils ne font qu'un avec les ombres.§!"

trait_td_mirror_images:0 "Images en miroir"
trait_td_mirror_images_desc:0 "§LLes membres de cette espèce peuvent accéder à des réflexions naturelles comme passerelles dans un autre monde. Ils n'aiment pas être sous terre car il n'y a pas de réflexions naturelles et craignent tout ce qui peut projeter de l'ombre.§!"

trait_td_dimensional_absent:0 "Absent Dimensionnel"
trait_td_dimensional_absent_desc:0 "§LLes membres de cette espèce sont parfois traînés dans une autre dimension. Seuls quelques-uns ont survécu et sont retournés de ces enlèvements.§!"

trait_td_lith_dimensional_absent:0 "$trait_td_dimensional_absent$"
trait_td_lith_dimensional_absent_desc:0 "$trait_td_dimensional_absent_desc$"


# Field Manipulation

trait_td_force_manipulation:0 "Manipulation de force"
trait_td_force_manipulation_desc:0 "§LLes membres de cette espèce peuvent manipuler des champs magnétiques locaux. Cela lui confère une compréhension instinctive de l'électromagnétisme avec la dynamique de l'énergie.§!"

trait_td_electromagnetic_armour:0 "Armure électromagnétique"
trait_td_electromagnetic_armour_desc:0 "§LCette espèce a la capacité unique de générer une armure électromagnétique à travers un système électrogène complexe. Cela lui confère une compréhension instinctive de l'électromagnétisme avec la dynamique de l'énergie.§!"

trait_td_magnetic:0 "Magnétique"
trait_td_magnetic_desc:0 "§LLes membres de cette espèce ont des propriétés magnétiques. Ils ont mis une grande priorité sur la recherche en physique pour tirer parti de leur magnétisme naturel.§!"

trait_td_monopole:0 "Monopole"
trait_td_monopole_desc:0 "§LCette espèce souffre d'une anomalie aimanté qui génère spontanément une masse importante de monopoles autour des individus pendant une courte période avant d'éteindre. Ce phénomène incontrôlable est un obstacle majeur à l'étude de l'électromagnétisme.§!"


# Weaponary

trait_td_explosive_cyst:0 "Kyste explosif"
trait_td_explosive_cyst_desc:0 "§LCette espèce développe des kystes remplies de substances très instables sur leur peau.§!"

trait_td_force_breath:0 "Souffle de force"
trait_td_force_breath_desc:0 "§LLes membres de cette espèce peuvent libérer une tempête d'énergie pure.§!"

trait_td_fire_breath:0 "Souffle de feu"
trait_td_fire_breath_desc:0 "§LLes membres de cette espèce peuvent libérer une tempête de flamme destructrice.§!"

trait_td_beast_howling:0 "hurlements de Bêtes"
trait_td_beast_howling_desc:0 "§LLes membres de cette espèce terrifie leur ennemi avec des hurlements féroces et brutaux sur le champ de bataille. Ces hurlements sont un faufil de guerre victorieux pour eux-mêmes et un signal de mort à venir pour leurs ennemis.§!"

trait_td_tail_blades:0 "Queue pointue"
trait_td_tail_blades_desc:0 "§LLes membres de cette espèce ont une longue queue à lame.§!"


# Size

trait_td_gaia:0 "Gaia"
trait_td_gaia_desc:0 "§LLes membres de cette espèce sont inimaginablement énormes. Ils peuvent grandir pour atteindre des dizaines de kilomètres de long - équivalent aux villes d'autres espèces.§!"

trait_td_lith_gaia:0 "$trait_td_gaia$"
trait_td_lith_gaia_desc:0 "$trait_td_gaia_desc$"

trait_td_gigantic:0 "Gigantesque"
trait_td_gigantic_desc:0 "§LLes membres de cette espèce sont énormes par rapport à d'autres espèces. Ils peuvent atteindre des centaines de mètres de long - équivalent aux bâtiments d'autres espèces.§!"

trait_td_lith_gigantic:0 "$trait_td_gigantic$"
trait_td_lith_gigantic_desc:0 "$trait_td_gigantic_desc$"

trait_td_big:0 "Grand"
trait_td_big_desc:0 "§LLes membres de cette espèce sont grands par rapport à d'autres espèces. Ils peuvent atteindre plusieurs mètres de long.§!"

trait_td_lith_big:0 "$trait_td_big$"
trait_td_lith_big_desc:0 "$trait_td_big_desc$"

trait_td_small:0 "Petit"
trait_td_small_desc:0 "§LLes membres de cette espèce sont petits par rapport à d'autres espèces. Ils se développent pour atteindre seulement quelques dizaines de centimètres de long.§!"

trait_td_lith_small:0 "$trait_td_small$"
trait_td_lith_small_desc:0 "$trait_td_small_desc$"

trait_td_tiny:0 "Minuscule"
trait_td_tiny_desc:0 "§LLes membres de cette espèce sont minuscules par rapport à d'autres espèces. Ils ne poussent que de quelques centimètres de long.§!"

trait_td_lith_tiny:0 "$trait_td_tiny$"
trait_td_lith_tiny_desc:0 "$trait_td_tiny_desc$"

trait_td_nanoorganisms:0 "Nanoorganismes"
trait_td_nanoorganisms_desc:0 "§LLes membres de cette espèce sont trop minuscules pour être observés par l'oeil nu.§!"

trait_td_lith_nanoorganisms:0 "$trait_td_nanoorganisms$"
trait_td_lith_nanoorganisms_desc:0 "$trait_td_nanoorganisms_desc$"


# Protection

trait_td_healing_factor:0 "Facteur de guérison"
trait_td_healing_factor_desc:0 "§LLes membres de cette espèce ont la capacité rare de régénérer tout tissu corporel perdu en peu de temps. L'énergie requise pour la régénération est gagnée par l'acte de manger et de boire.§!"

trait_td_lith_healing_factor:0 "$trait_td_healing_factor$"
trait_td_lith_healing_factor_desc:0 "$trait_td_healing_factor_desc$"

trait_td_dragon_scales:0 "Écailles de dragon"
trait_td_dragon_scales_desc:0 "§LLes membres de cette espèce sont bien protégés des impacts, de l'électricité, de la chaleur et d'autres facteurs hostiles par leurs échelles mystérieuses. Malheureusement, il n'existe pas de moyen durable d'utiliser cette protection pour leurs vaisseaux spatiaux.§!"

trait_td_petrification:0 "Pétrification"
trait_td_petrification_desc:0 "§LCette espèce peut convertir son corps en bouclier de pierre en une fraction de seconde pour se protéger contre les menaces. Ils pourraient évoluer pour avoir un mécanisme de défense à verrouillage quantique ; Ce qui peut les transformer visuellement en pierre lors de l'observation.§!"

trait_td_metal_exoskeleton:0 "Exosquelette en métal"
trait_td_metal_exoskeleton_desc:0 "§LLes membres de cette espèce sont protégés par un exosquelette métallique. Une attaque physique ordinaire n'est pas menaçante pour ces espèces.§!"

trait_td_carapace:0 "Carapace"
trait_td_carapace_desc:0 "§LCette espèce a une carapace dure. La Carapace les protège non seulement sur le champ de bataille, mais aussi dans les mines.§!"

trait_td_persistent:0 "Persistent"
trait_td_persistent_desc:0 "§LLes membres de cette espèce profite d'une régénération lente mais constante. Ils peuvent survivre et récupérer des plaies qui seraient fatales pour d'autres espèces.§!"

trait_td_iron_bone:0 "Os de fer"
trait_td_iron_bone_desc:0 "§LLa structure squelettique de cette espèce contient du fer, augmentant leur volume mais aussi leur durabilité.§!"

trait_td_translucent_skin:0 "Peau translucide"
trait_td_translucent_skin_desc:0 "§LLa peau de cette espèce est translucide. Ils peuvent se cacher effectivement à partir de prédateurs qui s'appuient uniquement sur la vision."

trait_td_lith_aerogel_skin:0 "Peau en Aérogel"
trait_td_lith_aerogel_skin_desc:0 "§LLa peau de cette espèce est composée d'Aérogels naturels. Ils sont immunisés contre la chaleur.§!"

trait_td_deformed:0 "Déformé"
trait_td_deformed_desc:0 "§LLes membres de cette espèce présentent une large gamme de déformations physiques, contribuant souvent à une mauvaise santé."

trait_td_rotting_body:0 "Corps de pourriture"
trait_td_rotting_body_desc:0 "§LLes membres de cette espèce sont dans un état de décomposition constant. Ils ne peuvent pas être facilement distingués des cadavres.§!"

trait_td_boneless:0 "Invertébré"
trait_td_boneless_desc:0 "§LLes membres de cette espèce n'ont pas de structure squelettique. Bien que inconcevable pour les vertébrés, cette espèce ressent une confusion similaire concernant les créatures osseuses.§!"

trait_td_lith_weathering:0 "Érosion"
trait_td_lith_weathering_desc:0 "§LCes corps de cette espèce se fanent lentement. Les tempêtes de poussière sont considérées comme une tempête de chair dans leur société."

trait_td_lith_holey:0 "Poreux"
trait_td_lith_holey_desc:0 "§LLes corps de cette espèce sont composés de roches poreuses. Bien qu'ils n'ont pas de structure rigide, ils sont relativement légers.§!"

trait_td_hemophilia:0 "Hémophilie"
trait_td_hemophilia_desc:0 "§Le sang de cette espèce ne peut pas cailler correctement, même des blessures mineures sont considérées comme des urgences médicales. De nombreux érudits cherchent à guérir cette malédiction.§!"

trait_td_inside_out:0 "À l'envers"
trait_td_inside_out_desc:0 "§LCes organes vitaux de cette espèce sont situés à l'extérieur. Cela s'est avéré être un facteur de risque extrême.§!"


# Sense

trait_td_clairvoyance:0 "Clairvoyance"
trait_td_clairvoyance_desc:0 "§LCette espèce a la capacité limitée à voir dans le futur. Parfois, ils ont des événements erronés, mais dans la plupart des cas, cette capacité est idéale pour trouver des moyens d'avancer.§!"

trait_td_extrasensory:0 "Extrasensoriel"
trait_td_extrasensory_desc:0 "§LCette espèce a une méthode supplémentaire de perception au-delà des sens physiques. Ils présentent une compréhension apparemment intuitive des situations en cours.§!"

trait_td_keen_sense:0 "Sens aigu"
trait_td_keen_sense_desc:0 "§LLes sens de cette espèce sont particulièrement précis et répondent à la moindre forme de stimulation.§!"

trait_td_disrupted:0 "Perturbé"
trait_td_disrupted_desc:0 "§LLes sens de cette espèce sont constamment perturbés. Les hallucinations sont trop fréquentes chez eux.§!"

trait_td_phantom_pain:0 "Douleur fantôme"
trait_td_phantom_pain_desc:0 "§LCette espèce souffre de sensations fantômes tout au long de leur vie, parfois dans des inconforts extrêmes et de la douleur. La plupart d'entre eux souffrent de stress aussi bien."

trait_td_lith_phantom_pain:0 "$trait_td_phantom_pain$"
trait_td_lith_phantom_pain_desc:0 "$trait_td_phantom_pain_desc$"

trait_td_delayed_sense:0 "Sens retardé"
trait_td_delayed_sense_desc:0 "§LCette espèce subit un délai constant entre la stimulation sensorielle et la reconnaissance cognitive. C'est un obstacle majeur dans de nombreux domaines et pressions leur société pour trouver une solution."


# Sight

trait_td_hypervision:0 "Hypervision"
trait_td_hypervision_desc:0 "§LCette espèce a une vue hautement adaptative. S'ils essaient de voir quelque chose, où que ce soit, quoi que ce soit, ils peuvent le voir.§!"

trait_td_telescopic_sight:0 "Vue télescopique"
trait_td_telescopic_sight_desc:0 "§LLes yeux hautement spécialisés de cette espèce peuvent distinguer chaque étoile dans le ciel. Non seulement c'est utile pour l'astronomie, mais  est également idéal pour l'observation des planètes inconnues.§!"

trait_td_microscopic_sight:0 "Vue microscopique"
trait_td_microscopic_sight_desc:0 "§LLes yeux hautement spécialisés de cette espèce peuvent observer des objets aux échelles microscopiques ou macromolécules. C'est un avantage énorme pour leur communauté scientifique.§!"

trait_td_third_eye:0 "Troisième oeil"
trait_td_third_eye_desc:0 "§LBien que cette espèce n'ait pas d'organes visuels, ils ont établi une méthode de perception pseudo-visuelle en utilisant leurs autres sens.§!"

trait_td_blind:0 "Aveugle"
trait_td_blind_desc:0 "§LCette espèce ne peut pas percevoir dans le spectre de la lumière visible. C'est une lumière invisible pour eux.§!"



# *
# Traits - Pseudo-ascension Traits
# *


# Necromancy

trait_td_ghosts:0 "Fantômes"
trait_td_ghosts_desc:0 "§LAuprès la mort, les membres de cette espèce génèrent un spectre électronique qui a la plupart des souvenirs du défunt. Ils sont exemptés de l'aspect  cruel de la mort.§!"

trait_td_echoes_of_the_dead:0 "Échos des morts"
trait_td_echoes_of_the_dead_desc:0 "§LCette espèce a la capacité de découvrir la dernière pensée de l'esprit des morts. Ce dernier moment s'appelle l'écho des morts.§!"

trait_td_flesh_and_spirit:0 "Chair et esprit"
trait_td_flesh_and_spirit_desc:0 "§LDans la société de cette espèce, il est communément admis que le corps n'est qu'une coquille et l'âme survit au-delà de la mort. Ils construisent généralement d'énormes catacombes pour préserver les corps pour le retour des Âmes.§!"

trait_td_living_dead:0 "Mort vivant"
trait_td_living_dead_desc:0 "§LSelon les normes conventionnelles, les organes de cette espèce sont presque sans vie ou sont déjà morts. En tant que tel, ils sont appelés morts-vivants.§!"

trait_td_lith_living_dead:0 "$trait_td_living_dead$"
trait_td_lith_living_dead_desc:0 "$trait_td_living_dead_desc$"

trait_td_shifting_souls:0 "Âmes changeantes"
trait_td_shifting_souls_desc:0 "§LUne anomalie unique est observée chez cette espèce : l'âme de chaque individu change fréquemment de corps. Seuls quelques membres peuvent contrôler ce phénomène. Cela ressemble beaucoup à la libération d'énergie d'une espèce psionique rencontrée il y a longtemps, selon un scientifique sénile.§!"

trait_td_artificial_spirits:0 "Esprits artificiels"
trait_td_artificial_spirits_desc:0 "§LCette espèce se reproduit naturellement à un taux très lent et a développé une méthode pour augmenter la taille de la population. Ils émmettent un corps sans âme, avec des esprits artificiels;Ceci n'est pas lié à la psonique mais est plutôt une sorte de processus automatisé.§!"


# Psionic

trait_td_psionic_network:0 "Réseau psionique"
trait_td_psionic_network_desc:0 "§LCette espèce a établi un réseau psionique avec leurs capacités psionicales latentes. Ils sont liés au réseau, l'union de leur pensée et de leur émotion.§!"

trait_td_remote_telepathic:0 "Télépathique à distance"
trait_td_remote_telepathic_desc:0 "§LCette espèce peut communiquer avec de vastes distances à travers la télépathie. Il y a même un enregistrement de la communication télépathique entre les planètes.§!"

trait_td_common_thoughts:0 "Pensées communes"
trait_td_common_thoughts_desc:0 "§LCette espèce peut avoir les mêmes pensées et émotions que de proches frères.§!"

trait_td_telepathic:0 "Télépathique"
trait_td_telepathic_desc:0 "§LCette espèce peut communiquer avec leurs frères proches par la télépathie.§!"

trait_td_vestigial_psionic:0 "Vestigial psionique"
trait_td_vestigial_psionic_desc:0 "§LCette espèce utilisée pour avoir une grande capacité psionique, mais maintenant, il ne dispose que d'un organe vestigial une fois utilisé pour libérer une puissance psionicienne.§!"

trait_td_lith_vestigial_psionic:0 "$trait_td_vestigial_psionic$"
trait_td_lith_vestigial_psionic_desc:0 "$trait_td_vestigial_psionic_desc$"

trait_td_exiles_of_the_end:0 "Exilés de la fin"
trait_td_exiles_of_the_end_desc:0 "§LCes espèces ont formé une alliance avec des êtres inconnus au-delà du Suaire. À la fin du cycle, quelques «exilés» sont autorisés à survivre. En conséquence d'avoir été témoins de chaque extrémité de l'univers, leurs esprits ont été brisés.§!"

trait_td_closed_minded:0 "À l'esprit fermé"
trait_td_closed_minded_desc:0 "§LCes esprits de cette espèce sont attribués à partir de puissance psionique. Il est presque impossible de sentir leurs émotions, même à travers des moyens énergiques.§!"

trait_td_umbral_shroud:0 "Suaire ombral"
trait_td_umbral_shroud_desc:0 "§LLes membres de cette espèce peuvent projeter un petit linceul invisible qui annule toutes les communications, y compris la télépathie. Même les espèces non pussiquées ressentent un inconfort instinctif dans cet enveloppe.§!"


# Cybernetics

trait_td_thymoleptic_implants:0 "Thymoleptic Implants"
trait_td_thymoleptic_implants_desc:0 "§LMembers of this species have eliminated unnecessary emotion with implants and focus on serving for the benefit of their species.§!"
TRAIT_TD_THYMOLEPTIC_IMPLANTS_EFFECT:0 "$mod_planet_jobs_produces_mult$: §G+2.5%§!\n$MOD_POP_AMENITIES_USAGE_MULT$: §G-2.5%§!\n$MOD_TD_FORCED_HAPPINESS$"

trait_td_pseudo_cybernetics:0 "Pseudo-cybernetics"
trait_td_pseudo_cybernetics_desc:0 "§LMembers of this species always carry a mobile data link that assists in some simple mathematical processes and provides access to an online database this. However, is not efficient.§!"

trait_td_basic_cybernetics:0 "Basic Cybernetics"
trait_td_basic_cybernetics_desc:0 "§LMembers of this species utilize very simple cybernetics.§!"

trait_td_lith_basic_cybernetics:0 "$trait_td_basic_cybernetics$"
trait_td_lith_basic_cybernetics_desc:0 "$trait_td_basic_cybernetics_desc$"

trait_td_semimechanized:0 "Semimechanized"
trait_td_semimechanized_desc:0 "§LThis species replaced some of their physiology with primitive forms of mechanization. This gives them increased adaptability in hostile environments but they require frequent maintenance.§!"



# *
# Traits - Biological Ascension Traits
# *


# Common

trait_td_terrible_punishment:0 "Terrible Punishment"
trait_td_terrible_punishment_desc:0 "§LThis species was punished so terribly that extinction would be considered mercy. They are inflicted with a genetic modification that transforms their body into an inanimate form while maintaining their intelligence.§!"

trait_td_lith_terrible_punishment:0 "$trait_td_terrible_punishment$"
trait_td_lith_terrible_punishment_desc:0 "$trait_td_terrible_punishment_desc$"


# Lithoid

trait_td_lith_living_alloy:0 "Living Alloy"
trait_td_lith_living_alloy_desc:0 "§LThis species has been genetically modified; their body components are replaced by several types of metals.§!"

trait_td_lith_abundant:0 "Abundant"
trait_td_lith_abundant_desc:0 "§LThis species has been genetically modified; their body components are replaced by high-purity minerals.§!"

trait_td_lith_rock_salt:0 "Rock Salt"
trait_td_lith_rock_salt_desc:0 "§LThis species has been genetically modified; their body components are replaced by rocks that containing large amount of salts essential to an organism.§!"

trait_td_lith_indestructible:0 "Indestructible"
trait_td_lith_indestructible_desc:0 "§LAdvanced biological engineering has completely immunized this species from environmental hazards and the threat of disease.§!"



# *
# Traits (Robotic) - POP Attributes
# *


# POP Happiness - Disable

trait_td_rbot_thymoleptic_scripts:0 "Thymoleptic Scripts"
trait_td_rbot_thymoleptic_scripts_desc:0 "§LThis is a sophisticated script that suppresses unnecessary emotion in highly developed AI.§!"


# POP Happiness

trait_td_rbot_obedience_code:0 "Obedience Code"
trait_td_rbot_obedience_code_desc:0 "§LA few lines of obedience code is more efficient than some organic concepts of loyalty.§!"


# Habitability

trait_td_rbot_adaptive_coating:0 "Adaptive Coating"
trait_td_rbot_adaptive_coating_desc:0 "§LThese machines have a special coating that provides wide-ranging protection from hostile environments.§!"

trait_td_rbot_mechanical_organism:0 "Mechanical Organism"
trait_td_rbot_mechanical_organism_desc:0 "§LThese machines are biomechanical in nature. They pump something analogous to blood in their veins and maintain their bodily functions with numerous nanobot cells. They are almost identical to biological organisms but they are artificial in their design.§!"


# POP Assembly

trait_td_rbot_quantitative_advance:0 "Quantitative Advance"
trait_td_rbot_quantitative_advance_desc:0 "§LMany inferior units will achieve more than a few superior units. Maybe.§!"

trait_td_rbot_quality_control:0 "Quality Control"
trait_td_rbot_quality_control_desc:0 "§LThe production process for these machines is subject to strict quality control measures that allow for no defects.§!"


# POP Assembly Speed

trait_td_rbot_printed_body:0 "Printed Body"
trait_td_rbot_printed_body_desc:0 "§LA standardized assembly process leads to mass-production at an exceptionally high rate.§!"

trait_td_rbot_handcrafted:0 "Handcrafted"
trait_td_rbot_handcrafted_desc:0 "§LEach new unit is meticulously handcrafted by master artisans. Not very efficient.§!"


# POP Assembly Cost

trait_td_rbot_ragged:0 "Ragged"
trait_td_rbot_ragged_desc:0 "§LUnit manufacturing is designed to be as cost-effective as possible and utilizes untreated scrap in the junkyards as the part of the design.§!"

trait_td_rbot_identifying_gems:0 "Identifying Gems"
trait_td_rbot_identifying_gems_desc:0 "§LThe core unit in each of these machines houses a precious gem that is used to identify individuals.§!"


# Resettlement Cost

trait_td_rbot_reassembly:0 "Reassembly"
trait_td_rbot_reassembly_desc:0 "§LThese machines can be easily disassembled to fit in smaller places; be careful not to lose parts.§!"

trait_td_rbot_brain_in_a_vat:0 "Brain in a Vat"
trait_td_rbot_brain_in_a_vat_desc:0 "§LThe intelligence in these machines does not come an artificial neural network but living brains that are kept in large life-supporting vessels. The brains are connected to the robots through an integrated network.§!"



# *
# Traits (Robotic) - POP Outputs
# *


# Resources

trait_td_rbot_omni_functional_system:0 "Omni-functional System"
trait_td_rbot_omni_functional_system_desc:0 "§LThese robots are designed to be very versatile.§!"


# Food

trait_td_rbot_pollinator_drones:0 "Pollinator Drones"
trait_td_rbot_pollinator_drones_desc:0 "§LThese machines use numerous nanobots to assist with pollination and to remove factors that lower crop yields.§!"

trait_td_rbot_gardeners:0 "Gardeners"
trait_td_rbot_gardeners_desc:0 "§LThese machine are designed for gardening and can efficiently maintain entire ecosystems.§!"


# Energy Credits

trait_td_rbot_negative_attenuation:0 "Negative Attenuation"
trait_td_rbot_negative_attenuation_desc:0 "§LAn experimental device that can induce negative attenuation is equipped on these machines, allowing them to produce more energy than they expend. This poorly understood phenomenon seemingly violates the law of conservation of energy.§!"

trait_td_rbot_quasi_superconductive:0 "Quasi-superconductive"
trait_td_rbot_quasi_superconductive_desc:0 "§LThe use of quasi-superconductive materials in unit production have cut energy transmission losses to nearly zero.§!"


# Minerals

trait_td_rbot_earthshaking_excavators:0 "Earthshaking Excavators"
trait_td_rbot_earthshaking_excavators_desc:0 "§LThese machines are equipped with powerful excavating equipment that can peel the surface of a planet rapidly.§!"

trait_td_rbot_ore_scanner:0 "Ore Scanner"
trait_td_rbot_ore_scanner_desc:0 "§LThese machines have an excellent scanning system that can detect almost every mineral on a planet.§!"


# Researches

trait_td_rbot_quantum_algorithms:0 "Quantum Algorithms"
trait_td_rbot_quantum_algorithms_desc:0 "§LThese machines are built upon quantum algorithms, opening up new avenues of scientific development which would be inaccessible with classic algorithms.§!"

trait_td_rbot_ternary_logic_circuits:0 "Ternary Logic Circuits"
trait_td_rbot_ternary_logic_circuits_desc:0 "§LThe integration of a ternary logic system greatly benefits the potential and efficiency of classical algorithms when compared against traditional binary logic.§!"

trait_td_rbot_thought_inhibitor:0 "Thought Inhibitor"
trait_td_rbot_thought_inhibitor_desc:0 "§LThis inhibitor reduces memory and power consumption from intelligence systems by restricting some advanced thought patterns in artificial intelligence.§!"

trait_td_rbot_infinity_machines:0 "Infinity Machines"
trait_td_rbot_infinity_machines_desc:0 "§LThese machines exist to find the ultimate answer to the ultimate question. Some of their computational resources have been allocated to solve the question.§!"


# Researches - Area

trait_td_rbot_children_of_singularity:0 "Children of Singularity"
trait_td_rbot_children_of_singularity_desc:0 "§LThese machines were originated out of a technological singularity which bestowed them artificial intelligence. Only a few exceptional engineers can hope to understand the versatile and complex structures of these machines.§!"

trait_td_rbot_autoanalysis:0 "Autoanalysis"
trait_td_rbot_autoanalysis_desc:0 "§LA distinct and finely tuned logic system enables these machines to make progress in engineering science through a process known as autoanalysis.§!"

trait_td_rbot_mobile_synchrotrons:0 "Mobile Synchrotrons"
trait_td_rbot_mobile_synchrotrons_desc:0 "§LA small particle accelerator is equipped on these machines, which they regularly use to run physics simulations.§!"

trait_td_rbot_curiosity_scripts:0 "Curiosity Scripts"
trait_td_rbot_curiosity_scripts_desc:0 "§LThese machines possess a script that imbues them with curiosity, something normally impossible for machine intelligences to design.§!"

trait_td_rbot_missing_number:0 "Missing Number"
trait_td_rbot_missing_number_desc:0 "§LThe numerical system these machines use is established upon aberrant rules. Their rules include a number that should not exist, and as a result this strange system is chaotic and precarious.§!"


# Unity

trait_td_rbot_unity_functions:0 "Unity Functions"
trait_td_rbot_unity_functions_desc:0 "§LThis hidden function is located deep inside the core systems of these machines and operates without any trace.§!"

trait_td_rbot_deus_ex_machina:0 "Deus Ex Machina"
trait_td_rbot_deus_ex_machina_desc:0 "§LThey are not artificially built, they have always been. Though their form may be that of a machine, these beings may be the gods spoken of.§!"

trait_td_rbot_golems:0 "Golems"
trait_td_rbot_golems_desc:0 "§LThese rocky and earthen artificial machines are the products of some strange religious ritual. They have very complex machinery, which contains some arcane technologies, inside their mud-rock skin. Someone might be involved in the creation of these machines, but who?§!"

trait_td_rbot_machine_cults:0 "Machine Cults"
trait_td_rbot_machine_cults_desc:0 "§LAn indecipherable code has been inserted into the core intelligence systems of these machines and invokes behavior similar to the religious faith of organic species.§!"



# *
# Traits (Robotic) - POP Upkeeps
# *


# Robotic POP Upkeep

trait_td_rbot_regenerative_alloy:0 "Regenerative Alloy"
trait_td_rbot_regenerative_alloy_desc:0 "§LThe external structure of these machines contains regenerative alloys which can automatically repair damage by using solar energy. These machines perform well in harsh environments and require little maintenance.§!"

trait_td_rbot_steampowered:0 "Steampowered"
trait_td_rbot_steampowered_desc:0 "§LThese antique machines is steam-powered, greatly limiting the amount of physical force they can exert.§!"

trait_td_rbot_regular_breakdown:0 "Regular Breakdown"
trait_td_rbot_regular_breakdown_desc:0 "§LThese machines were designed to breakdown within a predictable period of time. They require frequent maintenance and replacement.§!"


# POP Amenities Usage

trait_td_rbot_automatons:0 "Automatons"
trait_td_rbot_automatons_desc:0 "§LThese antique machines still have a motor system containing numerous clockwork gears and cogwheels. Noise from them is a mixture of ticking and electronic sounds; very weird.§!"

trait_td_rbot_goldberg_machines:0 "Goldberg Machines"
trait_td_rbot_goldberg_machines_desc:0 "§LThe operating principles of these machines are strangely complex and grandiose.§!"



