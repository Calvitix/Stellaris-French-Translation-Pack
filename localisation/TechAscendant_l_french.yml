 ###################################################
 # Technologies
 ###################################################

 tech_materials_breakthrough:0 "Percée technologique : Nanofabrication."
 tech_materials_breakthrough_desc:0 "Nous pourrions faire de microscopiques robots qui se répliqueraient par eux mêmes. C'est tout à fait adorable et n'engendrera en aucun cas une terrifiante gelée grise."
 tech_industry_breakthrough:0 "Percée technologique : Traitement du silicium organique."
 tech_industry_breakthrough_desc:0 "Nous pourrions récolter des minéraux comme les plantes récoltent la lumière du soleil. Au lieu de creuser pour découvrir des gisements géologiques, nous ferons pousser des minéraux directement"
 tech_rocketry_breakthrough:0 "Percée technologique : Propulsion sans inertie."
 tech_rocketry_breakthrough_desc:0 "Bien sûr, pour chaque force exercée, il y a une réaction égale et opposée. Mais que se passerait-il si un champ hyperespace localisé pouvait nous permettre d'expulser l'excès d'inertie dans le sous-espace, tout en maintenant une pesanteur normale pendant le déplacement? Oui, cela semble intéressant. Nous vaincrons la Physique."
 tech_particles_breakthrough:0 "Percée technologique : Mécanique quantique prédictive."
 tech_particles_breakthrough_desc:0 "On ne peut connaître à la fois la localisation et la vitesse d'une particule. Et si nous devenons juste très bon à deviner l'une de ces deux informations?"
 tech_voidcraft_breakthrough:0 "Percée technologique : Vaisseaux vivants."
 tech_voidcraft_breakthrough_desc:0 "Les vaiseaux deviendront une extension de leurs équipages avec l'intégration de circuits neurologiques, de protocoles de conservation de soi et des propriétés régénératives. Malheureusement cela veut dire aussi qu'ils pourraient soumettre des plaintes suite au stress et à l'inconfort engendrés par un changement de configuration trop conséquente. La bureaucratie n'en finira jamais."
 tech_field_manipulation_breakthrough:0 "Percée technologique : Boucliers à déphasage temporel."
 tech_field_manipulation_breakthrough_desc:0 "Le temps est de loin un bouclier bien plus efficace que n'importe qu'elle barrière d'énergie. De petits champs de translation temporels assureront que les projectiles de nos adversaires ne peuvent plus nous toucher."
 tech_computing_breakthrough:0 "Percée technologique : Singularité emprisonnée"
 tech_computing_breakthrough_desc:0 "Une I.A. capable de s'auto-améliorer porte en elle le danger d'accroitre son intelligence de manière exponentielle par rapport à ses créateurs. Mais mise dans une boîte très solide et en y incluant trois fameuses lois en dur dans son programme pour la contrôler, ce sera parfaitement sûr à n'en point douter."
 tech_psionics_breakthrough:0 "Percée technologique : Psychohistoire"
 tech_psionics_breakthrough_desc:0 "Les individus sont erratiques, mais les foules sont prévisibles. En utilisant une combinaison des sciences sociales, d'histoire, de sociologie et des théories mathématiques statistiques et probabilistes, nous pourrions prédire le futur de vastes empires."
 tech_new_worlds_breakthrough:0 "Percée technologique : La frontière finale"
 tech_new_worlds_breakthrough_desc:0 "Grâce à des nouvelles méthodes d'organisation, de gestion efficaces et aussi avec les nouvelles technologies de fabrications additives, il devient possible d'envoyer toujours plus de nouvelles colonies au-delà de notre frontière."
 tech_biology_breakthrough:0 "Percée technologique : Reséquençage génétique instantané."
 tech_biology_breakthrough_desc:0 "L'évolution est un très puissant processus mais aussi très lent, même des manipulations génétiques classiques prennent le temps d'une génération pour être effectives. De nouvelles technologies promettent cependant une édition en temps réel du génome affectant directement les cellules somatiques de l'individu."
 tech_statecraft_breakthrough:0 "Percée technologique : Traducteurs universels."
 tech_statecraft_breakthrough_desc:0 "Le langage n'est pas qu'une barrière entres différentes espèces, il sépare aussi les cultures entre quasiment chaque ethnie. Un traducteur universel aurait le potentiel de révolutionner la diplomatie galactique et en même temps la politique intérieure."
 tech_military_theory_breakthrough:0 "Percée technologique : Simulations de grande stratégie."
 tech_military_theory_breakthrough_desc:0 "Des simulations informatiques de type 4X développé par l'école de guerre prépareront au mieux nos dirigeants dans leurs tâches d'exploration, de développement, d'exploitation et si besoin d'extermination."

