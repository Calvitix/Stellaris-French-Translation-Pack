 breakthrough.friendly.desc:0 "Nous entretenons de bonnes relations avec les [spread_origin.GetSpeciesNamePlural]. Avec le temps nous apprendrons leurs secrets à travers le commerce. Nos scientifiques sont déjà en train d'établir de nouvelles théories pour pouvoir adapter ses nouvelles techniques à nos propres recherches."
 breakthrough.hostile.desc:0 "Les [spread_origin.GetSpeciesNamePlural] ne sont pas exactement nos amis et ils conservent avec vigilence leurs dernières trouvailles technologiques. Nos espions sont en alerte pour toute information qui nous permettrait d'acquérir ces secrets pour nous mêmes. Nos diplomates préconisent une approche par la discussion. Si nous pouvons arriver à avoir des contacts amicaux avec ces derniers, peut être qu'ils partageront leurs innovations avec nous."
 spread.deteriorated.title:0 "Les [spread_origin.GetSpeciesNamePlural] ont classifiés leurs secrets technologiques."
 spread.deteriorated.desc:0 "Nos relations avec les [spread_origin.GetSpeciesNamePlural] se sont déteriorées et ils ont expulsés nos scientifiques de leurs frontières. Si nous voulons conprendre leurs technologies, nous devons trouver un autre moyen de les acquérir ou raccomoder nos relations entre nos deux nations."
 spread.improved.title:0 "La science ne connait aucune frontière."
 spread.improved.desc:0 "Le renforcement de notre amitié avec les [spread_origin.GetSpeciesNamePlural] a mené les [spread_origin.GetSpeciesNamePlural] à ouvrir leurs centres de recherches à nos scientifiques. Bientôt nous bénéficierons aussi de leurs avancés technologiques."
 spread.lost.title:0 "Connaissances techniques perdues."
 spread.lost.desc:0 "Nous ne pouvons plus apprendre les secrets de la nation [spread_origin.GetName]. Sans une frontière commune, leur avancements scientifiques devront rester mystérieux à nos chercheurs pendant encore quelques temps."
 breakthrough_engineering.title:0 "£engineering  [spread_origin.GetName] a fait une percée technologique £engineering ."
 breakthrough_physics.title:0 "£physics  [spread_origin.GetName] a effectué une percée technologique £physics ."
 breakthrough_society.title:0 "£society  [spread_origin.GetName] a réalisé une percée technologique £society ."
 breakthrough_unity.title:0 "£unity  [spread_origin.GetName] célèbre une nouvelle percée technologique £unity ."
 
 breakthrough.materials.desc:0 "§Y[materials_origin.GetName] : §!\n\nLa fabrication à l'échelle nanométrique est un vieux rêve de nos scientifiques et aujourd'hui les chercheurs de '§Y[materials_origin.Species.GetName]§!' en ont fait une réalité. La possibilité de fabriquer des molécules à partir de 'rien', la chance de jouer avec les briques primordiales de l'univers comme si c'étaient des Legos, nous ouvrent des champs de recherches totalement nouveaux dans les sciences des matériaux. L'amirauté croit que ces connaissances nous permettrons de réaliser des blindages quasiment invulnérables. Il est certain de révolutionner presque toutes les sciences de l'ingénierie."
 breakthrough.industry.desc:0 "§Y[industry_origin.GetName] : §!\n\nLes formes de vie en silicium furent il y a longtemps un des thèmes récurrent dans les histoires de sciences fictions des [root.Species.GetName], à la fois dans la littérature et dans les séries télévisées decrivant de mystérieux et impénétrables extra-terrestres faits de roche. Les scientifiques de '§Y[industry_origin.GetName]§!' ont été capables de recréer une vie à base de silicium en chair et en os ... si on peut appeler ça de la chair et des os. Ces créatures sont essentiellement des minéraux vivants. Au lieu de s'échiner à creuser profondément les entrailles planétaires pour des métaux ou des cristaux, les matériaux brutes de notre société avancées peuvent simplement se récolter comme de la simple nourriture. Les applications de ces minéraux vivants pour les sciences de l’ingénierie sont tout simplement époustouflantes. Certains parlent même des débuts de la 12ème révolutions industrielles, alors que d'autres pensent qu'il s'agit de la conclusion logique de la longue histoire de l'extraction minière. Quelle meilleure fin que de savoir comment donner la vie aux ressources pour qu'elles s'exploitent elle même.  Et oui, maintenent nous pouvons aussi avoir un caillou comme animal de compagnie."
 breakthrough.rocketry.desc:0 "§Y[rocketry_origin.GetName] : §!\n\nLa plus grande limitation des voyages à des vitesses non relativistes dans l'espace n'est pas notre technologie de la propulsion, mais notre propre biologie. La matériel peut endurer de bien plus fortes accélérations que les êtres fragiles que nous sommes. Les scientifiques de '§Y[rocketry_origin.GetName]§! ont démontré qu'un petit champ d'hyperespace habillement placé entre nos moteurs et le reste du vaisseau peut absorber l'inertie, réduisant n'importe quelle accélération extérieure à un niveau tolérable pour les occupants. Apparemment il y a une faible chance que de petites parties du vaisseau ou de l'équipage 'fuitent' dans l'hyper espace mais c'est un désagrément mineur au regard des vitesses impressionnantes que l'on peut atteindre. L'équipage volontaire pour les tests est revenu avec 98% de ses membres corporels, ce qui est largement en deçà de la marge de tolérance. Ces "compensateurs d'inertie" révolutionneront très certainement la conception des vaisseau et a de nombreuse application en ingénierie."
 breakthrough.particles.desc:0 "§Y[particles_origin.GetName] : §!\n\nLe principe d'incertitude a depuis toujours fasciné les amateurs [root.Species.GetName] des sciences physiques qui l'ont parfois mal interprété en faisant des déclarations absurdes à propos de petites créatures à fourrure dans des boîtes. Les chercheurs de '§Y[particles_origin.GetName]§! ont annoncé qu'ils peuvent maintenant connaître avec précision la position d'une particule et simultanément avoir une très, très bonne estimation  de sa vitesse. La mécanique quantique prédictive va complètement redéfinir notre compréhension de la physique des particules. L'une des premières implications, l'augmentation de la productivité de nos réacteurs à fusion. Un scientifique [particles_origin.Species.GetName] explique cette avancée de cette façon : imaginons qu'il y a un Blorg dans la boîte. Vous ne savez pas si le Blorg est mort ou vivant et jusqu'à ce qu'on ouvre la boîte, il est dans un état de superposition quantique. Le Blorg est à la fois mort et vivant. Cependant, si il est vivant alors on peut déterminer de façon quasi-certaine que le Blorg recherche des amis. C'est basiquement comme cela que fonctionne la mécanique quantique prédictive."
 breakthrough.voidcraft.desc:0 "§Y[voidcraft_origin.GetName] : §!\n\nLes capitanes ont toujours parlé de leurs vaisseaux comme si c'étaient des êtres vivants et ce depuis que nos ancêtres voyageaent sur d'antiques vaisseaux en bois propulsés par le vent. Aujourd'hui, les anciennes superstitions sont devenues une réalité lorsque les scientifiques de '§Y[voidcraft_origin.GetName]§! ont développé un prototype de vaisseau spatial organique. Fait d'une combinaison de métal et de tissus biologiques, attachés ensemble par des circuits synaptiques, ces astronefs peuvent ressentir leur espace immédiat, éviter le danger et se "soigner" par eux mêmes de blessures graves. Ils ont leurs espoirs et leurs peines et ont établi leur foyer parmi les étoiles. \n\nQuelles nouvelles merveilles de l'ingénierie apporteront-il à l'univers?"
 breakthrough.field_manipulation.desc:0 "§Y[field_manipulation_origin.GetName] : §!\n\nLes boucliers ont toujours fonctionné dans le but de dévier une partie des dégâts en se plaçant de façon physique ou énergétique entre entre l'attaqué et l'attaquant. La communauté scientifique de '§Y[field_manipulation_origin.GetName]§!' a trouvé une façon de placer cette barrière non dans l'espace mais dans le temps. Même si le vrai voyage dans le temps reste au delà de notre portée, cette nouvelle protection utilise de petit champs de translation temporel pour retarder les projectiles approchant de quelques secondes, les empêchant de toucher leur cible initiale. Malheureusement, les champs de déplacement temporel ne sont stables que pendant de très courte période et ainsi revenir soit même dans le temps pour se conseiller de meilleurs choix de vie ou révèler les numéros du loto restera de la science fiction. \n\nToutefois cette technologie ouvre d'incroyables applications pour les sciences physiques."
 breakthrough.computing.desc:0 "§Y[computing_origin.GetName] : §!\n\nLa peur qu'une création dépasse les capacités de son créateur fut un sujet presque surexploité dans la littérature de notre civilisation depuis des temps immémoriaux. Jusqu'à aujourd'hui, ces histoires de monstres réanimés à partir de morceaux de cadavre ou des fantaisies similaires inspirent toujours certaines sectes. Cependant les scientifiques de '§Y[computing_origin.GetName]§!' l'ont finalement fait, creer une intelligence s'améliorant par elle même à une vitesse tellement prodigieuse que nos plus éminents chercheurs ne sont que des fourmis en comparaison. La communauté scientifique de '§Y[computing_origin.Species.GetName]§!' a cependant judicieusement mis cette super-intelligence dans un champs d'hyper espace instable afin de pouvoir l'éteindre à n'importe quel instant. Des critiques s'élèvent tout de même et reprochent qu'une telle entitée ne pourra être enfermée éternellement et qu'elle demandera simplement sa mise en liberté. Une telle absurdité est cependant improbable, pourquoi quelqu'un de psychologiquement sain libèrerait un super esprit malveillant de sa prison? Bon, en attendant qu'il s'échappe, les chercheurs ont rapidement étendu leurs connaissances de la physique et ont trouvé de nouvelles perspectives à explorer en étudiant cet être."
 breakthrough.psionics.desc:0 "§Y[psionics_origin.GetName] : §!\n\nPrédire le futur a depuis longtemps été relégué à des personnes à la frange de notre société, comme les médiums ou les diseuses de bonnes aventures racontant plus souvent ce que voulait entendre leurs publics qu'un avenir toujours incertain. Cependant, alors que le futur d'un individu reste chaotique et imprévisible, le comportement de larges groupes, de peuples voir d'empires est assez connu. Même si le chemin d'une seule molécule dans un gaz est totalement chaotique, nous pouvons toutefois prévoir le comportement de l'ensemble de ce gaz en tant que groupe sans connaître les propriétés individuelles de chaque molécule le composant. Les érudits de '§Y[psionics_origin.GetName]§!' ont montré qu'à travers une combinaison de statistiques, de sociologie et d'histoire, ils pouvaient appliquer la psychohistoire à la galaxie dans son ensemble et plus grand est le groupe, plus précis sont leurs prédictions du futur. Leur troublante nouvelle capacité de le prédire nous mène à prendre de l'avance dans tous les champs technologiques et à unifier notre population comme jamais auparavant. C'est un grand jour. Toujours est-il que quelques scientifiques des plus dérangés des [psionics_origin.GetSpeciesNamePlural] se sont libérés et proclament la fin prochaine de la galaxie dans leurs prévisions. Ils ont échafaudé une sorte de "Fondation" pour préserver le savoir durant les milliers d'années de l'âge sombre à venir. Ce sont clairement des fous que nous ferions mieux d'ignorer."
 breakthrough.new_worlds.desc:0 "§Y[new_worlds_origin.GetName] : §!\n\nLes nouvelles colonies étaient autrefois des endroits d'Espace Sauvages sans foi ni loi, plein d'aventuriers téméraires et bien pensant. Bien que romantique et très populaire dans les livres ou les holovidéos, cette façon de faire n'a jamais été un moyen très efficace de coloniser de nouveaux mondes. Les chercheurs de notre '§Y[new_worlds_origin.GetName]§!' ont rationalisé les protocoles de colonisation et apprivoisé la frontière à grands coups de plan d'occupation et d'organisation. Les nouvelles colonies [new_worlds_origin.Species.GetName] se développeront à un rythme plus soutenu et procureront à une population plus nombreuse encore des espaces plus grands qu’auparavant et sans difficulté. Chaque nouvelle colonie peut être vue comme un incubateur pour inventer les structures sociales de demain, de vastes expériences qui pourraient révolutionner la société [new_worlds_origin.GetAdj] à l'avenir."
 breakthrough.biology.desc:0 "§Y[biology_origin.GetName] : §!\n\nLa manipulation génétique fut pour un temps considérée comme un dilemme éthique lors de ces débuts dans la société [root.Species.GetName]. Une société composée d'une sous-classe de membres génétiquement inférieurs en conflit avec des super-[root.GetSpeciesNamePlural] hautement améliorés par la génétique était un sujet de science fiction populaire dans le temps. Cependant les dernières découvertes des scientifiques de '§Y[biology_origin.GetName]§!' autorisent des changements génétiques directement applicables aux cellules somatiques du sujet vivants et non à ses gamètes pour ses descendants. Cette nouvelles technologies d'édition instantannée du vivant à révolutionner les sciences biologiques et de façon plus globale la société. Maintenant les modifications génétiques n'ont plus besoin d'attendre le passage des générations pour faire effet et la stratification de la société n'est plus un problème car n'importe qui n'importe où peut maintenant altérer son génome comme il l'entend. D'une façon ou d'une autre ce n'est pas non plus exactement une pensée rassurante."
 breakthrough.statecraft.desc:0 "§Y[statecraft_origin.GetName] : §!\n\nDans les premières séries de sciences fictions des [root.GetAdj] le traducteur universel était un objet bien utile au scénario, les barrières du langage étant un obstacle à la fluidité d'un épisode d'une trentaines unités temporelles. Aujourd'hui, les chercheurs de '§Y[statecraft_origin.GetName]§!' ont réellement développé l'un de ses objets portables qui autorise une communication naturelle avec n'importe qui. Avec la croyance idéaliste que la simple communication peut être le dernier et meilleur espoir pour la paix, nous avons construit une station spatiale nommée "Babylone 5" dans un territoire neutre pour prévenir les guerres futures. Une espace où les [statecraft_origin.GetSpeciesNamePlural] et les extra-terrestres pourront travailler à reconnaître leurs différences de façon pacifique. Mais ce lieu rassemble aussi bandits, entrepreneurs et vagabonds capablent de profiter de toutes les opportunités."
 breakthrough.military_theory.desc:0 "§Y[military_theory_origin.GetName] : §!\n\nLes leçons de l'histoire sont les clés du futur. Il semblerait que chaque [military_theory_origin.Species.GetName] sur §H[military_theory_origin.GetHomeWorldName]§! soit devenu obsédé par une série de jeux de grande stratégie, qui dépeint les nombreuses périodes de leur histoire. Certains d'entre eux préfèrent les grandes épopées du passé, comme celles de la lutte des seigneurs féodaux pour accroître leur pouvoir lorsque les [military_theory_origin.GetSpeciesNamePlural] étaient encore une race primitive, tandis que d'autres penchent pour des époques plus récentes comme l'exploration et l'expansion de leurs factions dans l'espace. Il s'avère que cette fascination pour l'histoire et la stratégie a engendré des chefs, des amiraux et autres meneurs bien mieux équipés pour comprendre des situations complexes et traiter la tactique et la logistique nécessaire à la gestion d'importantes flottes de guerre."

