 breakthrough_chance: "§LLes percées technologiques représentent un changement fondamental dans la façon dont nous comprenons la science. Plus nous ferons de percées, plus il sera difficile de découvrir de nouvelles percées. Les chances pour chaque percée sont affectées différemment par l'éthique, les traditions, les avantages de l'ascension et les compétences du scientifique principal du domaine. \n\nLes empires se spécialisant, pour chaque percée en ingénierie, physique ou société, ils seront moins susceptibles de découvrir des percées dans d'autres domaines. Les Empires de conscience collective peuvent se concentrer sur tous les domaines de la même manière, mais comme les autres Empires, chaque percée supplémentaire rend la prochaine plus difficile à obtenir.§!\n\n§WLa chance d'apprendre nous-mêmes ces secrets est due aux facteurs suivants (§Gfacteur majeur§!, §Yfacteur mineur§!, §Rfacteur négatif§!) : §!"

