 job_psychohistorian_gestalt_desc:0 "En utilisant les principes mathématiques de la Psychohistoire, nous pouvons établir des prévisions sur le comportement futur de larges groupes de populations. La science nouvelle de la Psychohistoire pourrait dévoiler dans les grandes lignes et parfois même dans le détail les épisodes futurs de note histoire. Certains des drones complexes ont donc été chargé de rassembler, de cataloguer et de préserver les connaissances acquises par notre conscience à travers les âges sombres et conflictuels du futur."
