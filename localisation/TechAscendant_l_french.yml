 foundation_lost.title:0 "La Fondation foudroyée"
 foundation_lost.desc:0 "Suivant l'humiliante défaite, la Fondation située sur notre ancienne capitale a été détruite et tous les psychohistoriens sont présumés morts. Leurs efforts pour protéger le savoir accumulé par notre société a connu une fin prématurée. Peut être sommes nous entré dans l'ère sombre qu'ils avaient prédit. Tout espoir est-il donc perdu?"
