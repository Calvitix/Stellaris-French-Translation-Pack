 job_psychohistorian_effect_desc:0 "Les £job_psychohistorian£ $job_psychohistorian_plural$ produisent §G+1§! £influence£ influence §G+30§! £society£ sociétale §G+5§! £stability£ stabilité\nLes effets sont doublés en temps de guerre, pendant la guerre des cieux ou lors des crises."
