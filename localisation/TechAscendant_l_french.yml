 d_the_foundation:0 "La Fondation"
 d_the_foundation_desc:0 "Un groupe de scientifiques, mathématiciens et sociologues à travers toute la galaxie s'est dédié à préserver la connaissance et la technologie en prévision d'une catastrophe qu'ils appellent l'ère sombre."
 d_the_foundation_gestalt:0 "La Fondation"
 d_the_foundation_gestalt_desc:0 "Un groupe de scientifiques, mathématiciens et sociologues à travers toute la galaxie s'est dédié à préserver la connaissance et la technologie en prévision d'une catastrophe qu'ils appellent l'ère sombre. "

 foundation_war.title:0 "Une lumière au sein de cette ère sombre"
 foundation_war.desc:0 "Le conflit actuel a dramatiquement augmenté l'autorité et la légitimité de la Fondation sur notre capitale. Ce conflit est-il annonciateur de l'ère sombre dont les psychohistoriens nous avaient avertis ? Les masses croiront en n'importe quoi qui leur offrira de l'espoir et pour le moment, les laisser adhérer aux enseignements de quelques statisticiens et sociologues indulgents aide à la stabilité du gouvernement. La théorie selon laquelle la galaxie est au bord du chaos et du déclin est plutôt fantaisiste, nous ne devrions pas la prendre au sérieux, n'est ce pas ?"
 age_of_strife.tooltip:0 "§Y$job_psychohistorian_plural$§!: \n§G+2 £influence£ +60 £society£ +10 £stability£§! \nCette effet se conservera tant que nous restons en guerre, pendant une guerre des cieux ou lors d'une crise."

 Psychohistorian_crisis:0 "Les hérauts des ténèbres"
 Psychohistorian_crisis_desc:0 "Nos psychohistoriens prétendent préserver nos technologies et notre culture dans le cas ou le futur deviendrait morne. Cette effet se conservera tant que nous restons en guerre, pendant une guerre des cieux ou lors d'une crise."

 foundation_destroyed.title:0 "Fondation détruite"
 foundation_destroyed.desc:0 "Les Psychohistoriens sur §H[This.GetName]§! ont il y a longtemps utilisé une combinaison de mathématiques et des sciences sociales pour prédire l'arrivé de ce qu'ils nommaient "Le Grand Ravin". Ils ont essayé de protéger la collection du savoir de leur culture. Mais ils ont échoué. Prévoir le déclin de leur civilisation fut leur seul succès. Maintenant que nos forces armées ont saisis leurs secrets, qu'elles ont anéanti leur précieuse Fondation, leur Âge des ténèbres c'est notre Âge d'or."
 Good_Riddance:0 "La galaxie nous tend les bras."

 foundation_captured.title:0 "Intégration de la Fondation '[This.GetName]'"
 foundation_captured.desc:0 "Lors de notre prise de contrôle de la planète §H[This.GetName]§!, nous avons découvert une organisation de 'psychohistoriens' au sein de ce qu'il appelle §Yla Fondation§!. Leurs travaux étaient de recueillir et de préserver l'histoire culturelle et technologique de la société dans laquelle ils vivaient pour les aider à traverser le 'Grand Ravin' à venir. Réalisant leurs tâches avec un zèle quasi religieux et gardant jalousement leurs secrets, ils ont jusqu'ici renvoyé nos agents qui cherchaient des accès à leurs travaux et à leurs cryptes et de faite refusent de reconnaître notre autorité. Devrions nous toléré de tels comportements et autoriser la Fondation à continuer son travail, ou devrions nous les écraser, saisir leurs banques de données et mettre un terme à cet étrange mélange de statistiques et de superstition?"

