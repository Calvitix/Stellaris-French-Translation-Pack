 #Events
 mem_maze.2.name:0 "La structure perdue"
#  mem_maze.2.desc.m:0 "La démolition d'une grande chaîne de montagnes le §Y[Root.GetName]§! a ouvert la voie à une vallée que nous ignorions auparavant. À l'intérieur, les ingénieurs paysagistes ont trouvé une sorte de structure étrangère. Imperméable aux numérisations, il semble être d'une technologie très avancée, mais primitif quant à la forme et au choix des matériaux. Les murs sont finement décorés dans des formes abstraites et des images de scènes grotesques."
 mem_maze.2.desc.j:0 "Lors de la suppression de la végétation dense sur §Y[Root.GetName]§!, les ingénieurs paysagistes ont fait une découverte étonnante. Auparavant camouflée par la prolifération des plantes, une structure extraterrestre s'est révélée. Imperméable aux numérisations, il semble être d'une technologie très avancée, mais primitif quant à la forme et au choix des matériaux. Les murs sont finement décorés par des formes abstraites et des images de scènes grotesques."
#  mem_maze.2.desc.q:0 "Une petite rétraction dans un bassin de sable mouvant sur §Y[Root.GetName]§! lors d'une opération de stabilisation a conduit à une découverte étonnante. Une structure extraterrestre d'une sorte qui était auparavant enfouie dans le sable refit surface. Imperméable aux numérisations, il semble être d'une technologie très avancée, mais primitif quant à la forme et au choix des matériaux. Les murs sont finement décorés dans des formes abstraites et des images de scènes grotesques."
#  mem_maze.2.desc.g:0 "La vaporisation d'un glacier sur §Y[Root.GetName]§! a conduit à une découverte étonnante. Une structure extraterrestre qui était auparavant entièrement recouverte de glace s'est révélée. Imperméable aux numérisations, il semble être d'une technologie très avancée, mais primitif quant à la forme et au choix des matériaux. Les murs sont finement décorés dans des formes abstraites et des images de scènes grotesques."
#  mem_maze.2.desc.k:0 "Suppression de la couverture varech sur §Y[Root.GetName]§! a produit quelque chose d'étonnant. Ce qui était censé être une petite île recouverte de varech s'est avéré cacher une grande et mystérieuse structure extraterrestre. Imperméable aux numérisations, il semble être d'une technologie très avancée, mais primitif quant à la forme et au choix des matériaux. Les murs sont finement décorés dans des formes abstraites et des images de scènes grotesques."
 mem_maze.2.desc.machine: "En supprimant la végétation dense sur §Y[Root.GetName]§!, nous avons découvert une structure extraterrestre. Imperméable aux scanners, elle semble être d'une technologie très avancée, mais pourtant primitive quant à la forme et au choix des matériaux. \n\nToutes les tentatives pour l'explorer ont échoué, car toutes les unités que nous avons envoyées, peu importe leur blindage, ont été instantanément désactivées à mesure qu'elles approchaient."
 mem_maze.2.desc.hive: "En supprimant la végétation dense sur §Y[Root.GetName]§!, nous avons découvert une structure extraterrestre. Imperméable aux numérisations, il semble être d'une technologie très avancée, mais primitif quant à la forme et au choix des matériaux. \n\nTout drone que nous avons essayé d'envoyer pour regarder de plus près, cependant, a été coupé de nous et s'est rapidement flétri, nous empêchant d'explorer davantage le site."
 mem_maze.2.gest: "Quelle allure étrange..."
 
 mem_maze.4.name:0 "Structure Alien"
 mem_maze.4.desc:0 "Une mystérieuse structure extraterrestre sur §Y[Root.GetName]§! attire l'attention des scientifiques et des spectateurs profanes. La spéculation va bon train, mais peu ont pu suggérer des théories cohérentes concernant l'origine de la structure. \n\nL'une des théories les plus prometteuses est que l'extérieur de la pyramide est une sorte de "verrou d'un puzzle géant". Faut-il autoriser une tentative de descellement?"
 mem_maze.4a:0 "Oui, préparez tout ce dont nous avons besoin."
 mem_maze.4b:0 "Nous ne devons pas jouer imprudemment avec des objets aliens."
 mem_maze.4b.tooltip:0 "Nous ne ferons rien avec cette structure."
 mem_maze.4c:0 "Nous devons le traiter comme un artefact divin."
 mem_maze.4c.tooltip:0 "La génération d'£unity unité de la structure augmentera, mais nous n'essaierons pas de découvrir les mystères qu'elle cache."
 
 mem_maze.5.name:0 "Labyrinthe Alien"
 mem_maze.5.desc:0 "Les tentatives de navigation dans les images et les motifs gravés à la surface de la mystérieuse structure ont finalement donné des résultats. En les appuyant dans le bon ordre, une porte cachée s'est ouverte, révélant le chemin à l'intérieur.\n\nL'intérieur de la structure semble être un labyrinthe sans fin de couloirs, se tordant et plongeant sous terre. Nous ne détectons aucune source d'énergie, mais les murs brillent doucement, permettant une vision."
 mem_maze.5a:0 "Nous devons l'explorer davantage."
 
 mem_maze.6.name:0 "Échec de la première expédition"
 mem_maze.6.desc:0 "Alors que l'équipe descendait dans les tunnels, nous avons perdu tout contact avec eux.\n\nNous avons attendu longtemps dans l'espoir de leur retour avec de bonnes nouvelles, mais l'attente a traîné bien plus longtemps que prévu. Enfin, l'un des membres de l'équipe a émergé des profondeurs du labyrinthe, à moitié fou et épuisé. Ils ont révélé que, alors qu'ils naviguaient dans le labyrinthe, le chef d'équipe a accidentellement déclenché un câble déclencheur, ce qui a fait rouler un rocher géant dans le couloir et les écraser tous, à l'exception du seul survivant."
 mem_maze.6a:0 "Nous allons réessayer en tenant compte des blocs roulants."
 mem_maze.6b:0 "C'est un risque inacceptable, scellez le labyrinthe."
 mem_maze_cancellation: "Nous scellons le labyrinthe et ne reviendrons jamais. \n §RCette décision ne peut jamais être révisée. Jamais.§!"
 
 mem_maze.7.name:0 "Échec de la deuxième expédition"
 mem_maze.7.desc:0 "La deuxième équipe était armée de connaissances avancées sur les pièges mécaniques et équipée de dispositifs pour les éviter. Comme précédemment, nous avons perdu contact avec eux alors qu'ils descendaient dans le labyrinthe. Nous avons attendu un certain temps sans résultat, jusqu'à ce que plusieurs survivants sortent du labyrinthe.\n\nIls nous ont dit que, malgré leur succès à éviter les pièges, ils ont été contrecarrés par une sorte de puzzle gardant une porte. Il s'agit de réorganiser les perles colorées fixées sur le filaire d'un hypercube afin de les retirer d'une manière ou d'une autre en utilisant des dimensions supplémentaires. Lorsque l'équipe n'a pas réussi à résoudre le casse-tête, la plupart d'entre eux ont été fondus par une forme de rayonnement inconnue. Les croquis portés par les survivants devraient permettre de déchiffrer à l'avance la solution."
 mem_maze.7a:0 "Nous allons réessayer, apportant nos devoirs finis."
 
 mem_maze.8.name:0 "Échec de la troisième expédition"
 mem_maze.8.desc:0 "Grâce à l'accès à nos machines de calcul avancées, nous avons pu fournir à l'équipe une solution au casse-tête. Une fois de plus, nous avons perdu contact lors de leur départ, et une fois encore, nous avons attendu leur retour. Finalement, un seul survivant a émergé du labyrinthe avec une nouvelle histoire d'échec.\n\nCette fois, l'équipe a échappé aux pièges et a réussi à résoudre le puzzle de l'hypercube. Cependant, alors qu'ils avançaient plus loin, ils se sont retrouvés dans une pièce avec plusieurs dalles couvertes d'énigmes. Certains étaient insignifiants à craquer, mais d'autres non. Comme l'équipe l'a découvert, les erreurs ont été fatales. Après que presque toute l'équipe ait été électrocutée par des éclairs dans les dalles, le dernier survivant a choisi de battre en retraite et de ramener la nouvelle, avec une transcription de toutes les énigmes."
 mem_maze.8a:0 "Nous sommes allés trop loin. Les énigmes ne nous arrêteront pas."

 mem_maze.9.name:0 "Échec de la quatrième expédition"
 mem_maze.9.desc:0 "Un comité composé des scientifiques, philosophes, folkloristes et joueurs de table les plus brillants de notre empire a fourni à l'équipe une liste de ce qu'ils croyaient être des solutions aux énigmes du labyrinthe. Alors qu'ils repartaient, nous attendions avec inquiétude leur retour. Finalement, plusieurs survivants sont revenus du labyrinthe, toujours avec de mauvaises nouvelles.\n\nMalgré la résolution des plaques d'énigme avec un minimum de victimes, l'équipe a été arrêtée par un puzzle mécanique complexe qui a nécessité l'utilisation de mécanismes élaborés et de poids composés de matières exotiques pour produire un passage sûr à travers une pièce sans plancher, suspendue sur un abîme. Pour tenter de résoudre le puzzle, la pièce a été en quelque sorte tournée autour de l'axe horizontal, écrasant fatalement la plupart d'entre elles dans le plafond.\n\nLes survivants portaient un schéma détaillé de la salle, qui devrait nous permettre de tester des solutions à l'intérieur d'une simulation virtuelle en premier."
 mem_maze.9a:0 "Nous y sommes presque. On ne peut pas s'arrêter maintenant."
 
 mem_maze.10.name:0 "Résultats de la cinquième expédition"
 mem_maze.10.desc:0 "Nous nous sommes beaucoup préparés avant d'envoyer l'équipe de §Y[officer.GetName]§! En mission. En partant, nous avons patiemment attendu la nouvelle. Soudain, le silence radio a été rompu. Il apparaît §Y[officer.GetName]§! fait au centre du labyrinthe !\n\n[officer.GetSheHeCap] décrivent [officier.GetSXX] une grande salle avec un orbe vert brillant brillant assis sur le piédestal au milieu. Selon le scientifique, cela n'a rien à voir avec [officer.GetSheHe] [officer.GetHasHave] vu précédemment. [officer.GetSheHeCap] pensez que [officer.GetSXX] est en quelque sorte ... vivant ?\n\nSoudain, le signal est interrompu. Nous recevons maintenant un autre signal provenant de la même zone !"
 
 mem_maze.11.desc:0 "Nous vous souhaitons la bienvenue, vagabonds. Vous nous avez trouvés et, ce faisant, vous avez prouvé votre valeur et votre détermination. Vous êtes digne de notre public. Digne de nos connaissances.\n\nMais d'abord, dites-nous, quelle est la plus grande vertu pour vous ?"
 mem_maze.11a:0 "Nous ne le savons pas."
 mem_maze.11a.tooltip:0 "La réponse sera choisie pour vous. Ou ne sera pas du tout choisi."
 mem_maze.11b.eg:0 "Égalité."
 mem_maze.11b.au:0 "Fidélité."
 mem_maze.11b.ma:0 "Connaissance."
 mem_maze.11b.sp:0 "Foi."
 mem_maze.11b.mi:0 "Courage."
 mem_maze.11b.pa:0 "Pitié."
 mem_maze.11b.phile:0 "Tolérance."
 mem_maze.11b.phobe:0 "Pureté."
 mem_maze.11c:0 "Qui êtes vous ?"
 mem_maze.11c.response:0 "Nous sommes nombreux et avons plusieurs noms. Nous gardons les connaissances et les partageons avec ceux que nous jugeons dignes. Nous partagerons les connaissances avec vous."
 
 mem_maze.12.desc:0 "Intéressant. Maintenant, dites-nous, que pensez-vous être le plus grand vice ?"
 mem_maze.12b.eg:0 "Injustice."
 mem_maze.12b.au:0 "Égoïsme."
 mem_maze.12b.ma:0 "Superstition."
 mem_maze.12b.sp:0 "Le déni."
 mem_maze.12b.mi:0 "Lâcheté."
 mem_maze.12b.pa:0 "Cruauté."
 mem_maze.12b.phile:0 "Préjudice."
 mem_maze.12b.phobe:0 "Corruption."
 mem_maze.12.farewell:0 "Vos réponses sont fascinantes, vagabonds. Nous allons maintenant offrir nos cadeaux."
 
 mem_maze.13.name:0 "Nos scientifiques reviennent"
 mem_maze.13.desc:0 "L'équipe de §Y[officer.GetName]§! Est sortie triomphante du labyrinthe. Ils ont du mal à se souvenir de ce qui s'est réellement passé, mais il y a une étincelle de folie dans leurs yeux. Ils ont exigé un accès immédiat aux blocs de données, aux stylos et au papier, aux bâtons et à un morceau de saleté, n'importe quoi. Après avoir passé de nombreuses heures à dessiner et à écrire, ils semblent être revenus à la normale. Pendant ce temps, leurs oeuvres semblent contenir plusieurs des réponses que beaucoup de nos gens recherchent depuis la nuit des temps !"
 mem_maze.13a:0 "Nous avons tellement appris."
 mem_maz.13a.tooltip: "Alien Maze va maintenant produire un nouveau travail. Sa sortie dépendra des réponses que nous avons fournies."

