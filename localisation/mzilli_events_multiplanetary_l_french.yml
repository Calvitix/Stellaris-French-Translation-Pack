l_french:

mzilli_multiplan_events.1.name:0 "Civilisation multiplanétaire"
mzilli_multiplan_events.1.desc:0 "En entrant dans le système §Y[From.System.GetName]§!, il était clair pour les membres de ' §Y[Root.GetName]§!' qu'ils n'étaient pas seuls. Des centaines de signatures artificielles sont visibles sur les capteurs : des vaisseaux spatiaux militaires et civils semblables aux nôtres, mais dépourvus de capacité PRL. Il y a également trois mondes habités dans le système, tous fortement peuplés par des espèces des [multiplan_species.GetClassPlural].\n\n[Root.Leader.GetName] suppose que ces espèces ont évolué sur la lune [multiplan_species.home_planet.GetClassAdj] de [multiplan_species.home_planet.orbit.GetName], et ont progressivement colonisés et terraformés le reste de leur système au cours des siècles plutôt que de développer la technologie de l'hyperpropulsion et de s'étendre vers l'extérieur. Les trois mondes ne sont pas politiquement unifiés, et semblent plutôt engagés dans une guerre froide pour les ressources et le territoire.\n\nMalgré la présence dominante des aliens dans le système, [Root.Leader.GetName] pense que les vaisseaux [Root.Owner.GetAdj] peuvent toujours opérer dans le système sans être détectés, grâce à notre technologie furtive plus avancée. Revendiquer le système en construisant une base stellaire, cependant, ne passera probablement pas inaperçu..."

mzilli_multiplan_events.3.name:0 "Délégation [multiplan_species.GetAdj]"
mzilli_multiplan_events.3.desc:0 "Il n'a pas fallu longtemps aux §Y[multiplan_species.GetNamePlural]§! pour remarquer la présence de notre base stellaire dans leur système. '§Y[Root.GetName]§!', bien que peu remarquable selon les normes [Root.Owner.GetAdj], est plus grande que tout ce que les [multiplan_species.GetNamePlural] ont pu construire, et notre technologie furtive n'est pas capable d'occulter une construction de cette taille.\n\nUne délégation de vaisseaux militaires et civils de la §Y[multiplan_civ_target.Capital.GetName]§! s'est approchée de la station et tente de la contacter par radio."
mzilli_multiplan_events.3.a:0 "Ouvrez un canal."
mzilli_multiplan_events.3.a.tooltip:0 "Initiez les communications avec la délégation [multiplan_civ_target.Capital.GetName]."
mzilli_multiplan_events.3.b:0 "Laissez-les mariner."
mzilli_multiplan_events.3.b.tooltip:0 "Les appels [multiplan_species.GetAdj] resteront sans réponse. Ils risquent d'être laissés pour compte."

mzilli_multiplan_events.4.name:0 "[multiplan_civ_target.GetName]"
mzilli_multiplan_events.4.desc.a:0 "Je suis [multiplan_civ_target.GetRulerTitle] [multiplan_civ_target.GetRulerName], parlant au nom des [multiplan_species.GetNamePlural] de [multiplan_civ_target.Capital.GetName].\n\nNous vous saluons en paix, et espérons que nos deux civilisations pourront trouver une cause commune et avancer ensemble."
mzilli_multiplan_events.4.desc.b:0 "Je suis [multiplan_civ_target.GetRulerTitle] [multiplan_civ_target.GetRulerName], parlant au nom des [multiplan_species.GetNamePlural] du système [ROOT.solar_system.GetName].\n\nNous vous accueillons en paix, mais comprenez ceci : les autres visiteurs des étoiles n'ont offert que la mort ou la menace d'assujettissement, et toute tentative de votre espèce de revendiquer notre [multiplan_civ_target.Capital.GetPlanetMoon] ou nos mondes frères sera combattue par la force meurtrière."
mzilli_multiplan_events.4.a:0 "Les [Root.Owner.GetSpeciesNamePlural] de [Root.Owner.Capital.GetName] vous saluent."
mzilli_multiplan_events.4.b:0 "Votre système a été §Rannexé§! par les [Root.Owner.GetName] !"
mzilli_multiplan_events.5.desc.a:0 "C'est bon de rencontrer un visage amical de l'au-delà.\n\nNotre espèce a été confinée dans le système [ROOT.solar_system.GetName] depuis la naissance de notre monde ancestral, la lune [multiplan_species.home_planet.GetName]. Comme nous ne pouvons pas trouver de nouvelles maisons à travers les étoiles, nous les avons construites à partir de rien, en colonisant et en terraformant nos propres planètes voisines.\n\nIl a fallu des générations, et le nombre de morts a été élevé, mais enfin, [multiplan_civ_target.Capital.GetName] est un joyau qui rivalise avec la beauté de [multiplan_species.home_planet.GetName] elle-même !"
mzilli_multiplan_events.5.desc.b:0 "C'est bon de rencontrer un visage amical de l'au-delà.\n\nNotre espèce a été confinée dans le système [ROOT.solar_system.GetName] depuis la naissance de notre monde ancestral, la lune [multiplan_species.home_planet.GetName]. Comme nous ne pouvons pas trouver de nouvelles maisons à travers les étoiles, nous les avons construites à partir de rien, en colonisant et en terraformant nos propres planètes voisines.\n\nCela a pris des générations, et le nombre de morts a été élevé, mais aujourd'hui [multiplan_civ_target.Capital.GetName] est un monde que nos citoyens peuvent être fiers d'appeler leur foyer. Une fois la terraformation terminée, ce sera un joyau qui rivalisera avec la beauté de [multiplan_species.home_planet.GetName] elle-même !"
mzilli_multiplan_events.5.desc.c:0 "C'est bon de rencontrer un visage amical de l'au-delà.\n\nNotre espèce a été confinée dans le système [ROOT.solar_system.GetName] depuis la naissance de notre monde ancestral, la lune [multiplan_species.home_planet.GetName]. Comme nous ne pouvons pas trouver de nouvelles maisons à travers les étoiles, nous les avons construites à partir de rien, en colonisant et en terraformant nos propres planètes voisines.\n\nIl a fallu des générations, et le nombre de morts a été élevé, mais enfin, notre planète partage son système avec deux planètes soeurs. Chacune est une nation à part entière. Mais personne n'a oublié où tout a commencé."
mzilli_multiplan_events.5.a:0 "Pouvons-nous utiliser [ROOT.solar_system.GetName] comme avant-poste  ?"
mzilli_multiplan_events.5.b:0 "Votre système a été §Rannexé§! par '§Y[Root.Owner.GetName]§!' !"

mzilli_multiplan_events.6.desc.a:0 "Dans l'intérêt de la paix, nous autoriserons la présence de votre station spatiale et vos vaisseaux pourront traverser notre système en toute sécurité. Nous demandons cependant que vos militaires s'abstiennent d'utiliser [ROOT.solar_system.GetName] comme garnison ou plate-forme de transit, et que notre système soit tenu à l'écart de tout conflit interstellaire.\n\nL'ingérence dans les affaires de [multiplan_civ_target.Capital.GetName], ou celles de nos planètes soeurs, ne sera pas tolérée."
mzilli_multiplan_events.6.desc.b:0 "Dans l'intérêt de la paix, nous autoriserons la présence de votre station spatiale, et vos vaisseaux pourront traverser notre système en toute sécurité. Mais votre armée ne peut pas utiliser [ROOT.solar_system.GetName] comme une garnison ou un centre de transit, et notre système ne sera pas un centre industriel ou commercial majeur pour votre espèce.\n\nL'ingérence dans les affaires de [multiplan_civ_target.Capital.GetName], ou celles de nos planètes soeurs, ne sera pas tolérée."
mzilli_multiplan_events.6.a:0 "Les autres mondes seront-ils d'accord ?"
mzilli_multiplan_events.6.b:0 "[Root.Owner.Capital.GetName] accepte votre proposition."
mzilli_multiplan_events.6.b.tooltip.a:0 "Nous conservons notre base stellaire dans le système [ROOT.solar_system.GetName]. Construire des §H$sm_shipyard$s§!, §H$sm_anchorage$s§!, §H$sm_communications_jammer$s§!, ou des §Harmes défensives§! sur la base stellaire, ou avoir des £military_ship£§Hflottes militaires§! en attente dans le système pendant trop longtemps, provoquera la colère des [multiplan_species.GetNamePlural]."
mzilli_multiplan_events.6.b.tooltip.b:0 "Nous conservons notre base stellaire dans le système [ROOT.solar_system.GetName].\nL'améliorer en $starbase_starport$, ou avoir des £military_ship£ §HFlottes militaires§! en attente dans le système pendant trop longtemps, mettra en colère le [multiplan_species.GetNamePlural]."

mzilli_multiplan_events.7.desc.a:0 "Je ne peux pas parler en leur nom, mais je pense qu'ils voudront la même chose. Aucun d'entre nous ne souhaite être impliqué dans une guerre interstellaire, d'autant plus que nous ne pouvons pas encore voyager entre les étoiles comme vous le faites.\n\nDe toute façon, l'étoile [ROOT.solar_system.Star.GetName] se trouve sur le territoire de [multiplan_civ_target.Capital.GetName], donc votre station spatiale n'est pas sous leur juridiction."
mzilli_multiplan_events.7.desc.b:0 "Je ne peux pas parler en leur nom, mais je pense qu'ils voudront la même chose. Aucun d'entre nous n'a le désir de s'impliquer dans de nouvelles guerres interstellaires, d'autant plus que nous ne pouvons pas encore voyager entre les étoiles comme vous le faites.\n\nDe toute façon, l'étoile [ROOT.solar_system.Star.GetName] se trouve sur le territoire de [multiplan_civ_target.Capital.GetName], donc votre station spatiale n'est pas sous leur juridiction."

mzilli_multiplan_events.8.desc:0 "Ce sont les  [multiplan_species.GetHandName] [multiplan_species.GetAdj], pas les vôtres, qui ont dompté les mondes de [ROOT.solar_system.GetName].\n\nNous défendrons ce qui est à nous."
mzilli_multiplan_events.8.a:0 "Vous allez essayer. Fin de la communication !"

mzilli_multiplan_events.9.desc.a:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence d'un ou plusieurs modules §H$sm_shipyard$§! à bord de votre base stellaire, qui sont capables de construire et d'entretenir des vaisseaux militaires [Root.Owner.GetAdj].\n\nC'est une violation de notre accord. Démontez ces modules immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans le système [ROOT.solar_system.GetName]."
mzilli_multiplan_events.9.desc.b:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence d'un ou plusieurs §H$sm_anchorage$ §! à bord de votre base stellaire, qui sont capables d'amarrer [Root.Owner.GetAdj] des vaisseaux militaires.\n\nC'est une violation de notre accord. Démontez ces modules immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans le système [ROOT.solar_system.GetName]."
mzilli_multiplan_events.9.desc.c:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence d'une §H$sm_missile_battery$§! à bord de votre base stellaire, qui est capable de projeter une puissance de feu significative à travers le système [ROOT.solar_system.GetName].\n\nC'est une violation de notre accord. Démontez ces armes immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.9.desc.d:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence d'un §H$sm_gun_battery$§! à bord de votre base stellaire, qui est capable de projeter une puissance de feu significative à travers le système [ROOT.solar_system.GetName].\n\nC'est une violation de notre accord. Démontez ces armes immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.9.desc.e:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence d'un ou plusieurs §H$sm_hangar_bay$s§! à bord de votre base stellaire, qui sont capables de projeter une puissance de feu significative à travers le système [ROOT.solar_system.GetName].\n\nC'est une violation de notre accord. Démontez ces hangars immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.9.desc.f:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence de §H$sm_communications_jammer$s§! à bord de votre base stellaire, qui sont capables de perturber les transmissions radio à travers le système [ROOT.solar_system.GetName].\n\nC'est une violation de notre accord. Démontez l'équipement de brouillage immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.9.desc.g:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence d'une ou plusieurs §H$military_station_small$s§! à proximité de votre base stellaire, qui sont capables de projeter une puissance de feu significative à travers le système [ROOT.solar_system.GetName].\n\nC'est une violation de notre accord. Démontez ces plateformes immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.9.desc.h:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert la présence d'une ou plusieurs §H$ion_cannon$s§! à proximité de votre base stellaire, qui sont capables de projeter une puissance de feu significative à travers le système [ROOT.solar_system.GetName].\n\nC'est une violation de notre accord. Démontez ces plateformes immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.9.a:0 "Bien sûr. Toutes nos excuses."
mzilli_multiplan_events.9.a.tooltip:0 "Tout le matériel militaire à bord de §Y[ROOT.GetName]§! est démantelé. Ceci inclut §H$sm_shipyard$s§!, §H$sm_anchorage$s§!, §HBatteries de missiles§!, §HBatteries d'armes§!, §HBaies de hangar§!, §H$sm_communications_jammer$s§!, §H$military_station_small$s§!, et §H$ion_cannon$s§!.."
mzilli_multiplan_events.9.b:0 "Base stellaire [Root.Owner.GetAdj], règles [Root.Owner.GetAdj]."
mzilli_multiplan_events.9.b.tooltip:0 "Les [multiplan_species.GetNamePlural] vont s'offenser de notre violation flagrante du traité. Il pourrait y avoir d'autres répercussions."

mzilli_multiplan_events.10.desc:0 "[Root.Owner.GetRulerTitle]. Votre base stellaire dans le système [ROOT.solar_system.GetName] a été améliorée en une §H$starbase_starport$§! et peut maintenant supporter des infrastructures complexes. Ceci est une violation de notre accord, qui stipule qu'elle doit rester un simple $starbase_outpost$.\n\nDémantelez ces améliorations immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.10.a.tooltip:0 "§Y[ROOT.GetName]§! redevient un $starbase_outpost$."

mzilli_multiplan_events.11.desc:0 "[Root.Owner.GetRulerTitle]. Les vaisseaux militaires [Root.Owner.GetAdj] sont en faction dans notre système depuis un certain temps maintenant. Il s'agit d'une violation de notre accord, qui stipule que les [Root.Owner.GetName] n'utilisent pas [ROOT.solar_system.GetName] comme base d'étape.\n\nRelancez ces vaisseaux immédiatement, ou nous serons forcés de vous retirer le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.11.a.tooltip:0 "Nos £military_ship£ §HFlottes militaires§! inactives dans le système [ROOT.solar_system.GetName] seront temporairement §RMIA§!."
mzilli_multiplan_events.11.b:0 "La flotte [Root.Owner.GetAdj] mérite votre respect !"

mzilli_multiplan_events.12.name:0 "[ROOT.orbit.Owner.GetName]"
mzilli_multiplan_events.12.desc:0 "[Root.Owner.GetRulerTitle]. Nous avons découvert des preuves que les xénobiologistes de [Root.Owner.GetAdj] effectuent des §Hétudes invasives§! sur les citoyens de [ROOT.orbit.GetName] sans leur connaissance ou leur consentement. Ces études incluent des enlèvements, des altérations de la mémoire, des mutilations physiques et plusieurs cas de vivisection.\n\nMettez fin à ces expériences immédiatement, ou nous vous retirerons le droit d'opérer dans l'espace [multiplan_species.GetAdj]."
mzilli_multiplan_events.12.a:0 "Nous nous excusons. Les responsables seront sévèrement punis."
mzilli_multiplan_events.12.a.tooltip:0 "Notre poste d'observation en orbite autour de §Y[ROOT.orbit.GetName]§! change sa mission pour §Y$mission_passive_observation$§!.."
mzilli_multiplan_events.12.b:0 "Des expériences ? Quelles expériences ?"

mzilli_multiplan_events.13.desc:0 "[Root.Owner.GetRulerTitle]. Nous avons appris que le [Root.Owner.GetName] a commencé une §Y$mission_technological_enlightenment_9$§! sur notre [ROOT.orbit.GetPlanetMoon] soeur de §H[ROOT.orbit.GetName]§!. Ceci menace la sécurité de [multiplan_civ_target.Capital.GetName], et est une violation directe de votre promesse de rester en dehors des affaires de [multiplan_species.GetAdj].\n\nMettez fin à cette 'enlumière' immédiatement, ou nous vous retirerons le droit d'opérer dans le système [multiplan_species.home_planet.System.GetName]."
mzilli_multiplan_events.13.b:0 "Je n'ai aucune idée de ce dont vous parlez."
mzilli_multiplan_events.15.name:0 "[FROM.Capital.GetName] Menace [ROOT.GetName]"
mzilli_multiplan_events.15.desc:0 "§Y[ROOT.GetName]§! rapporte qu'un escadron de vaisseaux de guerre subluminiques [multiplan_species.GetAdj] prend position autour de la base stellaire. Leurs marquages les désignent comme des vaisseaux §H[FROM.Capital.GetName]§!.\n\nLe commandant de la flotte [multiplan_species.GetAdj] répète que leur [FROM.GetRulerTitle] demande que nous reconnaissions la souveraineté [multiplan_species.GetAdj] et que nous respections les termes de notre traité, et menace d'une action militaire si nous refusons. Leurs armes sont armées et verrouillées sur la base stellaire."
mzilli_multiplan_events.15.a:0 "Ça ne vaut pas la peine de risquer une guerre."
mzilli_multiplan_events.15.a.tooltip.a:0 "Notre poste d'observation en orbite autour de §Y[FROM.Capital.GetName]§! change sa mission pour §Y$mission_passive_observation$§!.."
mzilli_multiplan_events.15.a.tooltip.b:0 "Notre poste d'observation en orbite autour de §Y[FROMFROM.orbit.GetName]§! change sa mission pour §Y$mission_passive_observation$§!.."
mzilli_multiplan_events.15.b:0 "Meh, ils sont probablement en train de bluffer."
mzilli_multiplan_events.15.b.tooltip:0 "Ils bluffent, n'est-ce pas ?"
mzilli_multiplan_events.18.name:0 "La guerre pour [multiplan_species.home_planet.System.GetName]"

mzilli_multiplan_events.18.desc:0 "La nouvelle de notre combat contre les forces [multiplan_civ_target.Capital.GetName] s'est répandue comme une traînée de poudre à travers la civilisation §Y[multiplan_species.GetAdj]§!. Les rivalités entre leurs mondes ont fondu comme neige au soleil face à la menace posée par les [Root.GetName], et tous trois se sont engagés à défendre le système §Y[multiplan_species.home_planet.System.GetName]§! contre toute nouvelle agression 'alienne'.\n\nLes [multiplan_species.GetNamePlural] n'ont toujours pas de capacité PRL, donc nos systèmes périphériques ne sont pas en danger immédiat, mais tout vaisseau [Root.GetAdj] que nous envoyons vers [multiplan_species.home_planet.System.GetName] sera probablement attaqué à vue."
mzilli_multiplan_events.18.a:0 "Appelez-les. Peut-être pouvons-nous encore résoudre ce problème."
mzilli_multiplan_events.18.a.tooltip:0 "Initiez les communications avec le [multiplan_species.GetNamePlural]."
mzilli_multiplan_events.18.b:0 "A la guerre !"
mzilli_multiplan_events.18.b.tooltip:0 "Les trois nations §Y[multiplan_species.GetAdj]§! ont déclaré la guerre à '§Y[Root.GetName]§!' et attaqueront tous les vaisseaux que nous enverrons aux [multiplan_species.home_planet.System.GetName]."
mzilli_multiplan_events.18.tooltip:0 "\nNous pouvons tenter de demander la paix ultérieurement, si nous le souhaitons, par une §YDécision§! planétaire sur notre capitale."

mzilli_multiplan_events.20.desc:0 "Nous ne nous plierons pas aux maîtres aliens. Pas aujourd'hui. Ni jamais."
mzilli_multiplan_events.20.a:0 "C'est un malentendu !"
mzilli_multiplan_events.20.b:0 "Vous ne pouvez pas vous opposer à nous."
mzilli_multiplan_events.20.c:0 "Que faudrait-il faire pour rétablir la paix ?"

mzilli_multiplan_events.21.desc.a:0 "Un malentendu ? Vous avez violé notre traité, abusé de nos mondes et de notre soleil, refusé de céder lorsque nous vous avons découvert, et maintenant vous prétendez à un malentendu ? Vous nous insultez, [Root.GetRulerTitle]. Peut-être que ce conflit était inévitable."
mzilli_multiplan_events.21.desc.b:0 "Un malentendu ? Vous nous avez attaqués sans provocation, sans aucun égard pour notre droit durement gagné à ce système ! §HVous§! avez commencé cette guerre, [Root.GetSpeciesName]. Ne jouez pas avec nous."

mzilli_multiplan_events.22.desc:0 "Si votre maison était assiégée, ne vous battriez-vous pas jusqu'au dernier [Root.GetSpeciesName] pour la défendre ?\n\nNous ferons ce que nous devons. Si ce n'est pas suffisant, nous mourrons en sachant que nous avons fait tout ce que nous pouvions."
mzilli_multiplan_events.22.a:0 "Quels sont vos termes ?"

mzilli_multiplan_events.23.desc.a:0 "Votre retrait complet du système §Y[multiplan_species.home_planet.System.GetName]§!, pour commencer. Aucun vaisseau ou station spatiale [Root.GetAdj] d'aucune sorte ne sera autorisé à l'intérieur des frontières [multiplan_species.GetAdj].\n\nEt nous voulons votre technologie §BHyperpropulseurs§!. Considérez-la comme un moyen de dissuasion contre toute nouvelle agression [Root.GetAdj]."
mzilli_multiplan_events.23.desc.b:0 "Vous venez encore mendier la paix, [Root.GetSpeciesName] ?? Vos vaillants vaisseaux spatiaux se font embourber par nos flottes ? Nos conditions sont inchangées. Aucun [Root.GetAdj] vaisseau ou station spatiale d'aucune sorte ne sera autorisé à l'intérieur des frontières [multiplan_species.GetAdj]. Et nous voulons votre §Btechnologie Hyperpropulseurs§!. Considérez-la comme un moyen de dissuasion contre toute nouvelle agression."
mzilli_multiplan_events.23.a:0 "[Root.Capital.GetName] accepte vos conditions."
mzilli_multiplan_events.23.a.tooltip:0 "La guerre se termine. Les [multiplan_species.GetNamePlural] gagnent la technologie de Hyperpopulseurs et deviennent une nation interstellaire. Nous avons une §Ytrêve de dix ans avec les [multiplan_species.GetNamePlural]. Les [multiplan_species.GetNamePlural] nous ferment leurs frontières."
mzilli_multiplan_events.23.b:0 "Absolument pas !"
mzilli_multiplan_events.23.b.tooltip:0 "La guerre continue."
decision_mzilli_peace_with_multiplan:0 "Demander la paix avec les Primitifs Multiplanétaires"
decision_mzilli_peace_with_multiplan_desc:0 "Tenter de négocier la fin de notre guerre avec la civilisation interplanétaire [multiplan_species.GetAdj]."
mzilli_multiplan_events.25.name:0 "Le [FROM.GetName]"

mzilli_multiplan_events.25.desc:0 "Avec la signature de notre traité de paix, tous les actifs [Root.GetAdj] du système [FROM.capital_scope.System.GetName] ont été rappelés, et les [FROM.GetSpeciesNamePlural] règnent à nouveau sans contestation dans leur espace.\n\nIls ont déjà formé un nouveau gouvernement interstellaire, le §Y[FROM.GetName]§!, pour présenter un front uni à la galaxie. Basés sur [FROM.Capital.GetName], leurs physiciens et ingénieurs ont déjà commencé à construire la première génération de vaisseaux [FROM.GetSpeciesAdj].\n\nIl semble que nous verrons davantage de [FROM.GetSpeciesNamePlural] dans le futur. Espérons que la galaxie soit prête pour eux."
mzilli_multiplan_events.25.a:0 "Bonne chance, [FROM.GetSpeciesNamePlural]..."
mzilli_multiplan_events.25.b:0 "Un bref répit. Ce n'est pas fini."
mzilli_multiplan_events.27.name:0 "La Chute de [FROMFROMFROM.solar_system.GetName]"
mzilli_multiplan_events.27.desc.a:0 "Avec la chute de [FROMFROMFROM.GetName] aux mains des forces terrestres [FROM.GetAdj], la civilisation interplanétaire des §Y[FROMFROM.GetSpeciesNamePlural]§! n'existe plus. Leurs vaisseaux de guerre subluminiques ont été systématiquement détruits, et leurs trois mondes sont fermement sous le contrôle de [FROM.GetAdj].\n\nEnfin, le système [FROMFROMFROM.solar_system.GetName] nous est à nouveau entièrement ouvert."
mzilli_multiplan_events.27.desc.b:0 "Nous avons appris que la [FROMFROMFROM.GetPlanetMoon] §Y[FROMFROM.GetSpeciesAdj]§! [FROMFROMFROM.GetName] est tombée aux mains de '§Y[FROM.GetName]§!'.\n\nAvec la perte de leur dernier monde habité, la civilisation interplanétaire des [FROMFROM.GetSpeciesNamePlural] n'existe plus. Leurs vaisseaux de guerre subluminiques ont été systématiquement détruits, et leurs trois mondes d'origine sont fermement sous le contrôle de l'[FROM.GetAdj].\n\nPour le meilleur ou pour le pire, le système de [FROMFROMFROM.solar_system.GetName] est désormais subordonné à une plus grande puissance galactique."
mzilli_multiplan_events.27.b:0 "Bon débarras."

mzilli_multiplan_events.29.name:0 "Flotte subluminique [multiplan_species.GetAdj]"
mzilli_multiplan_events.29.desc.a:0 "Nous avons reçu un message urgent de §Y[Root.GetName]§!. Une grande force de vaisseaux de guerre §H[multiplan_species.GetAdj]§! a été repérée en train de décélérer dans le système près de [From.GetName], et ils semblent être sur une trajectoire pour intercepter la base stellaire !\n\nIl semble que les [multiplan_species.GetNamePlural] ont pu envoyer plusieurs de leurs flottes du système [multiplan_species.home_planet.solar_system.GetName] dans les premiers jours de notre guerre avec eux, et ces flottes ont passé des décennies à traverser le vide interstellaire pour nous mener le combat. Nous ne savons pas s'ils ont la capacité de retourner à [multiplan_species.home_planet.solar_system.GetName] une fois leur mission terminée."
mzilli_multiplan_events.29.desc.b:0 "Un second groupe de combat §H[multiplan_species.GetAdj]§! a été repéré, cette fois dans le système §Y[From.solar_system.GetName]§!. Ils ont décéléré à des vitesses interplanétaires et sont en route pour intercepter [Root.GetName].\n\nComme leur première force d'attaque, ces vaisseaux ont passé des décennies à traverser l'espace interstellaire pour nous attaquer directement, et n'ont probablement pas la capacité de retourner à [multiplan_species.home_planet.solar_system.GetName] une fois leur mission terminée."
