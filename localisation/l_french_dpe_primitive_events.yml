 ####################################
 # Dynamic political event Mod, Translation by Calvitix
 # Translation check : OK 16.04.2020
 ####################################

mem_dpe_primitives.2.name:0 "Des Lumières dans le ciel"
mem_dpe_primitives.2.primitive:0 "La civilisation '§Y[mem_dpe_primitive_planet.GetName]§!' a été témoin de la récente bataille spatiale dans le système [mem_dpe_primitive_system.GetName], mais elle n'a pas compris la vérité de ce qui se passait. Pour eux, cela apparaissait comme des lumières et des éclairs inexplicables dans le ciel, qu'ils interprétaient comme une bataille entre leurs dieux - quelque chose qui n'est peut-être pas si inexact."
mem_dpe_primitives.2.renaissance:0 "La civilisation '§Y[mem_dpe_primitive_planet.GetName]§!' a été témoin de la récente bataille spatiale dans le système [mem_dpe_primitive_system.GetName], mais elle n'a pas compris la vérité de ce qui se passait. Pour eux, il est apparu comme des lumières inexplicables et des éclairs dans le ciel. Beaucoup des plus superstitieux l'ont interprété comme une sorte de message ou de bataille entre les dieux. Leur communauté astronomique en herbe n'a pas été en mesure d'expliquer les observations, bien qu'il n'y ait eu aucune pénurie de tentatives pour le faire !"
mem_dpe_primitives.2.machine:0 "La civilisation '§Y[mem_dpe_primitive_planet.GetName]§!' a été témoin de la récente bataille spatiale dans le système [mem_dpe_primitive_system.GetName], mais elle n'a pas compris la vérité de ce qui se passait. Malgré leur compréhension de plus en plus avancée de l'astronomie, [mem_dpe_primitive_civ.GetAdj] scientifiques ont été déconcertés par les observations de lumières et de flashs inexplicables dans le ciel, ce qui ne correspondait à rien de ce qu'ils avaient jamais vu auparavant. Cela a fourni les théoriciens du complot, qui - à juste titre, en l'occurrence - croient qu'il existe une présence extraterrestre dans le système [mem_dpe_primitive_system.GetName], bien qu'ils n'aient pour l'instant aucun moyen de le prouver."
mem_dpe_primitives.2.space_age:0 "La civilisation '§Y[mem_dpe_primitive_planet.GetName]§!' a été témoin de la récente bataille spatiale dans le système [mem_dpe_primitive_system.GetName], qui leur est apparue comme des lumières et des éclairs inexplicables dans le ciel. Leurs astronomes, qui, dans leurs limites, ont construit une image relativement avancée de la galaxie, n'étaient pas en mesure d'expliquer ces nouvelles observations. Beaucoup au sein de la société [mem_dpe_primitive_civ.GetAdj] spéculent ouvertement que c'était la preuve d'une activité extraterrestre. Ils prévoient déjà d'envoyer plusieurs drones pour enquêter sur les zones du système touchées par la bataille. Ce n'est qu'une question de temps avant qu'ils ne détectent notre présence."

mem_dpe_primitive_events.2.amusing:0 "Amusant."
mem_dpe_primitive_events.2.irrelevant:0 "Les actions des xénos primitifs ne nous intéressent pas."
mem_dpe_primitive_events.2.terminator:0 "Nous devrons planifier leur extermination."
mem_dpe_primitive_events.2.devourer:0 "La nourriture est mûre pour la récolte."

 mem_dpe_primitive_events.3.name:0 "Signaux radio persistants"
 mem_dpe_primitive_events.3.desc.evil:0 "Nous captons des signaux radio persistants et répétitifs provenant de la civilisation de l'ère spatiale précoce sur §Y[mem_dpe_primitive_planet.GetName]§!. Il semble être dirigé vers notre base stellaire dans le système, suggérant qu'ils ont détecté notre présence.\n\n"
 mem_dpe_primitive_events.3.desc:0 "$mem_dpe_primitive_events.3.desc.evil$ Nos scientifiques travaillent à déchiffrer le message."
 mem_dpe_primitive_events.3.desc.gestalt:0 "$mem_dpe_primitive_events.3.desc.evil$ Nous avons dédié un sous-programme pour déchiffrer le message."
 mem_dpe_primitive_events.3.option.evil:0 "Nous ne nous soucions pas de leur blabber sans valeur."

 mem_dpe_primitive_events.5.name:0 "Le message [mem_dpe_primitive_civ.GetAdj]"
 #I tried to make this easier for translators and less bloating on the word count
 mem_dpe_primitive_events.5.desc.message_start:0 "Pour ceux qui parcourent les étoiles dans notre ciel,\n\nCette missive vous vient d'un conseil de toutes les grandes nations [mem_dpe_primitive_civ.GetAdj]. Nous sommes unis dans ce message.\n\nNous ne savons pas qui vous êtes. Nous ne pouvons que supposer que vous avez remarqué notre présence et choisi de ne pas nous contacter pour des raisons que nous ne pouvons que deviner. Sachez, si vous ne le savez pas déjà, que nous ne vous voulons aucun mal. Sans doute, même si nous voulions vous faire du mal, nous ne pourrions pas le faire."
 mem_dpe_primitive_events.5.desc.spiritualist:0 "$mem_dpe_primitive_events.5.desc.message_start$ Nous ne pouvons pas commencer à imaginer de quoi vous êtes capable, quelles vérités vous avez découvertes en parcourant les étoiles. Notre seul intérêt, en ce moment d'incertitude, est d'assurer la survie et le bien-être spirituel de la race [mem_dpe_primitive_civ.GetAdj].\n\nNous avons donc décidé, puisqu'il n'y avait plus de place pour nier les implications de votre présence, que nous devons vous contacter et vous offrir notre main dans l'amitié et la coopération. Nous ne sommes pas à la hauteur de votre puissance, mais peut-être que dans quelques années, nous pourrons vous rejoindre dans les étoiles. Lorsque nous le ferons, nous espérons le faire en tant que vos amis et partenaires, que vous guiderez vers la découverte de nouvelles vérités, plutôt qu'en tant que ceux que vous verriez comme des païens ou des ennemis. Nous espérons sincèrement que vous êtes d'accord avec ce sentiment.\n\nNous attendons votre réponse avec espoir et inquiétude dans une égale mesure.\n\nCordialement,\nLe Conseil [mem_dpe_primitive_civ.GetAdj]"
 mem_dpe_primitive_events.5.desc.else:0 "$mem_dpe_primitive_events.5.desc.message_start$ Notre seul intérêt, en ce moment d'incertitude, est d'assurer la survie et la prospérité de la course [mem_dpe_primitive_civ.GetAdj].\n\nNous avons donc décidé, puisqu'il n'y a plus de place pour nier les implications de votre présence, que nous devons vous contacter et vous offrir notre main dans l'amitié et la coopération. Nous ne sommes pas à la hauteur de votre puissance, mais peut-être que dans quelques années, nous pourrons vous rejoindre dans les étoiles. Lorsque nous le ferons, nous espérons le faire en tant que vos amis et partenaires - même si vos partenaires juniors ont besoin de conseils - plutôt qu'en tant que ceux que vous considéreriez comme des concurrents ou des ennemis. Nous espérons sincèrement que vous êtes d'accord avec ce sentiment.\n\nNous attendons votre réponse avec espoir et inquiétude dans une égale mesure.\n\nCordialement,\nLe Conseil [mem_dpe_primitive_civ.GetAdj]"
 mem_dpe_primitive_events.5.A:0 "Ne répondez pas."
 mem_dpe_primitive_events.5.B:0 "Nous vous souhaitons la bienvenue dans la communauté galactique."
 mem_dpe_primitive_events.5.B.tooltip:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] deviendront un protectorat spatial [root.GetAdj]."
 mem_dpe_primitive_events.5.B.tooltip.inwards_protection:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] deviendron un vassal spatial de [root.GetAdj]."
 mem_dpe_primitive_events.5.C:0 "Vous n'êtes pas digne de notre Empire."
 mem_dpe_primitive_events.5.D:0 "Vous vous prosternerez devant nous, [mem_dpe_primitive_civ.GetSpeciesNamePlural]."


 mem_dpe_primitive_events.6.name:0 "'La réponse [mem_dpe_primitive_civ.GetAdj]"
 mem_dpe_primitive_events.6.desc:0 "Cela nous attriste d'entendre ce message. Nous redoublerons d'efforts et chercherons à atteindre vos sommets. Un jour, peut-être, vous nous verrez sous un meilleur jour."
 mem_dpe_primitive_events.6.A:0 "Peut-être."
 mem_dpe_primitive_events.6.B:0 "Douteux."




 mem_dpe_primitive_events.20.name:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] Lancent une sonde"
 mem_dpe_primitive_events.20.desc:0 "Il semble que les [mem_dpe_primitive_civ.GetSpeciesNamePlural] soient convaincus que nous existons, malgré notre refus de prendre contact avec eux. Ils ont lancé une sonde vers notre base stellaire pour enquêter plus avant. Si la sonde est autorisée à atteindre les environs de notre base stellaire, nous ne pourrons pas les empêcher de découvrir notre présence. Quelle action devons-nous entreprendre ?"
 mem_dpe_primitive_events.20.A:0 "Détruisons-la."
 mem_dpe_primitive_events.20.B:0 "Laissons-la nous trouver."
 mem_dpe_primitive_events.20.C:0 "Prenons contact :$mem_dpe_primitive_events.5.B $"
 mem_dpe_primitive_events.20.D:0 "Prenons contact :$mem_dpe_primitive_events.5.C $"
 mem_dpe_primitive_events.20.E:0 "Prenons Contact : $mem_dpe_primitive_events.5.D$"

 mem_dpe_primitive_events.21.name:0 "Nous sommes découverts"
 mem_dpe_primitive_events.21.desc:0 "La sonde [mem_dpe_primitive_civ.GetAdj] a découvert notre base stellaire dans le système [mem_dpe_primitive_system.GetName]. Il l'a orbité plusieurs fois, prenant de nombreuses images de notre station. Ces images, retransmises à §Y[mem_dpe_primitive_planet.GetName]§!, ont créé tout un émoi, représentant comme elles le sont des preuves indéniables de la présence extraterrestre dans leur système. Des débats sont en cours parmi les [mem_dpe_primitive_civ.GetSpeciesNamePlural] sur la manière de répondre à cette évolution."
 mem_dpe_primitive_events.21.desc.no_post:0 "La sonde [mem_dpe_primitive_civ.GetAdj] a découvert notre base stellaire dans le système [mem_dpe_primitive_system.GetName]. Il l'a orbité plusieurs fois, prenant de nombreuses images de notre station. Il attend de voir ce que les [mem_dpe_primitive_civ.GetName] feront face à cette preuve indéniable de présence extraterrestre dans leur système."
 mem_dpe_primitive_events.21.option:0 "Nous surveillerons la situation."

 mem_dpe_primitive_events.12.name:0 "$mem_dpe_primitive_events.5.name$"
 mem_dpe_primitive_events.12.desc:0 "À ceux qui voudraient empiéter sur notre territoire,\n\nCette missive vous vient d'un conseil de toutes les grandes nations [mem_dpe_primitive_civ.GetAdj]. Nous sommes unis dans ce message.\n\nSachez que ce système est habité. Il appartient au peuple [mem_dpe_primitive_civ.GetAdj], et nous nous battrons pour protéger ce qui est à nous jusqu'au dernier souffle. Vous avez peut-être atteint des sommets technologiques bien au-delà des nôtres, mais nous sommes armés et nous avons la justice de notre côté. Quittez ce système, sinon nous nous considérerons en guerre avec vous.\n\nLe conseil [mem_dpe_primitive_civ.GetAdj]"
 mem_dpe_primitive_events.12.A:0 "Ne répondez pas."
 mem_dpe_primitive_events.12.B:0 "Comme vous le souhaitez. Nous respecterons votre souveraineté."
 mem_dpe_primitive_events.12.C:0 "Enfants insolents ! Vous vous prosternerez devant nous !"

 mem_dpe_primitive_snub:0 "Arrogant"

 mem_dpe_primitive_events.16.name:0 "Une rébellion improbable"
 mem_dpe_primitive_events.16.desc:0 "Notre poste d'observation sur §Y[mem_dpe_primitive_planet.GetName]§! rapporte que les [mem_dpe_primitive_civ.GetSpeciesNamePlural] ont interprété la destruction de leur sonde de recherche comme la preuve d'une présence extraterrestre hostile dans leur système, et préparent une force de frappe artisanale primitive - mais néanmoins hautement armée - . Apparemment, ils souhaitent débarrasser [mem_dpe_primitive_system.GetName] de notre présence."
 mem_dpe_primitive_events.16.desc.probe:0 "Notre poste d'observation sur §Y[mem_dpe_primitive_planet.GetName]§! signale que les [mem_dpe_primitive_civ.GetSpeciesNamePlural] préparent une force de frappe artisanale primitive - mais néanmoins hautement armée. Apparemment, ils souhaitent débarrasser [mem_dpe_primitive_system.GetName] de notre présence."
 mem_dpe_primitive_events.16.option:0 "Nous serons prêts pour eux."
 
 mem_dpe_primitive_events.17.name:0 "Les primitifs lancent une attaque !"
 mem_dpe_primitive_events.17.desc:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] ont lancé une force de frappe ! Plusieurs dizaines de «proto-corvettes» se dirigent désormais vers notre base stellaire. L'ensemble des [mem_dpe_primitive_civ.GetAdj] regardent leurs programmes médiatiques avec haleine, le sort de leur civilisation reposant sur l'issue de cette mission."
 mem_dpe_primitive_events.17.desc.post:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] ont lancé une force de frappe ! Plusieurs dizaines de «proto-corvettes» ont rapidement submergé notre poste d'observation et ont commencé leur approche de notre base stellaire. L'ensemble des [mem_dpe_primitive_civ.GetAdj] regardent leurs programmes médiatiques avec haleine, le sort de leur civilisation reposant sur l'issue de cette mission."
 mem_dpe_primitive_events.17.option:0 "Systèmes d'armes prêts !"
 mem_dpe_primitive_events.17.tooltip:0 "Trente proto-Corvettes primitives se dirigent vers notre base stellaire dans le système [mem_dpe_primitive_system.GetName] !"
 
 MEM_DPE_PROTO_CORVETTE_MID_S3:0 "Section Proto-Corvette"
 mem_dpe_proto_corvette:0 "Proto-Corvette"
 mem_dpe_proto_corvette_plural:0 "Proto-Corvettes"
 shipsize_mem_dpe_proto_corvette_construction_speed_mult:0 ""
 shipsize_mem_dpe_proto_corvette_build_cost_mult:0 ""
 shipsize_mem_dpe_proto_corvette_upkeep_mult:0 ""



 mem_dpe_primitive_events.30.name:0 "La flotte [mem_dpe_primitive_civ.GetAdj] est écrasée"
 mem_dpe_primitive_events.30.desc:0 "Nous avons écrasé la flotte [mem_dpe_primitive_civ.GetAdj]. Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] sont à notre merci. Que devons-nous faire à leur sujet ?"
 mem_dpe_primitive_events.30.A:0 "Détruisons-les."
 mem_dpe_primitive_events.30.B:0 "Exigez leur reddition."
 mem_dpe_primitive_events.30.C:0 "Nous ne voulons pas d'eux dans notre empire."
 mem_dpe_primitive_events.30.C.tooltip:0 "Pour éviter de nouveaux conflits, nous leur cèderons le système [mem_dpe_primitive_system.GetName]."

 mem_dpe_primitive_events.31.name:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] ne sont plus"
 mem_dpe_primitive_events.31.desc:0 "Il semble que les autorités de §Y[mem_dpe_primitive_planet.GetName]§! étaient si affligées par la perspective de leur assujettissement à notre Empire qu'elles ont mis en oeuvre une solution finale dévastatrice : l'anéantissement nucléaire. L'ensemble de l'arsenal nucléaire [mem_dpe_primitive_civ.GetAdj] a été déclenché à l'unisson, frappant tous les grands centres de population. La planète est presque instantanément devenue une friche nucléaire. Les quelques survivants de la calamité tomberont bientôt sous l'empoisonnement aux radiations."

 mem_dpe_primitive_events.32.name:0 "La reddition des [mem_dpe_primitive_civ.GetSpeciesNamePlural]"
 mem_dpe_primitive_events.32.desc:0 "Nous ne pouvons pas résister à votre force, [root.Species.GetName]. Nous nous rendons."

 mem_dpe_destroy_primitives:0 "Détruisez les primitifs"
 mem_dpe_destroy_primitives_DESC:0 "Effacez les primitifs qui ont osé nous résister."
 
 mem_dpe_primitive_events.33.name:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] ne sont plus"
 mem_dpe_primitive_events.33.desc:0 "Nous avons détruit les primitives qui habitaient §Y[mem_dpe_primitive_planet.GetName]§!. La planète est maintenant mûre pour notre colonisation."


 mem_dpe_primitive_events.35.name:0 "Notre contrôle du système [mem_dpe_primitive_system.GetName]"
 mem_dpe_primitive_events.35.desc:0 "Les [mem_dpe_primitive_civ.GetSpeciesNamePlural] ont détruit notre base stellaire ! Avec les technologies qu'ils pourront récolter sur les décombres de nos installations, ils pourront très prochainement quitter les frontières de leur système !"
 mem_dpe_primitive_events.35.tooltip:0 "Si nous n'écrasons pas les [mem_dpe_primitive_civ.GetSpeciesNamePlural] dans les 720 jours, ils deviendront une nation spatiale."

 mem_dpe_primitive_events.36.name:0 "Contrôle du système [mem_dpe_primitive_system.GetName] perdu"
 mem_dpe_primitive_events.36.desc:0 "' [mem_dpe_primitive_civ.GetName]§!' a découvert les secrets de la technologie FTL dans les décombres de notre base stellaire. Ils se qualifient désormais en tant que nation galactique étoilée."
 mem_dpe_primitive_events.36.tooltip:0 "' [mem_dpe_primitive_civ.GetName]§!' bénéficie des technologies FTL. Le contrôle du système [mem_dpe_primitive_system.GetName] leur est cédé."

 mem_dpe_primitive_events.37.name:0 "Transmission entrante"
 mem_dpe_primitive_events.37.desc.hostile:0 "Pour ceux qui voudraient nous opprimer,\n\nNous avons éliminé de notre système d'origine votre présence. Sachez que vous n'êtes pas les bienvenus sur nos territoires. Toute nouvelle intrusion produira une réponse hostile."
 mem_dpe_primitive_events.37.desc.conciliatory:0 "Salutations, [root.GetSpeciesNamePlural]. Comme vous le savez, nous vous avons saisi ce qui nous appartient. Cependant, nous ne souhaitons pas d'hostilités durables. Il n'y a pas besoin d'hostilité permanente entre nos peuples. Veuillez accepter cette offre de paix."
 mem_dpe_primitive_events.37.A:0 "Comme vous le souhaitez."
 mem_dpe_primitive_events.37.B.hostile:0 "Nous reprendrons ce qui nous appartient."
 mem_dpe_primitive_events.37.B.conciliatory:0 "Paix ? Vous vous prosternerez devant nous."
 mem_dpe_primitive_events.37.C:0 "Misérables xénos ! Il n'y a pas de place pour vous dans cette galaxie."
 mem_dpe_primitive_events.37.D:0 "Pourquoi la nourriture parle-t-elle ?"
 mem_dpe_primitive_events.37.E:0 "<<< Protocoles d'armes activés >>>"

 mem_dpe_primitive_conflict:0 "Conflit sur le système d'origine"
 mem_dpe_primitives_boost:0 "Bonus de retardataire"
