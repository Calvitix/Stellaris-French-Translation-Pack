 d_capacity_10: "Capacité d'accueil : 10 Pops"
 d_capacity_10_desc: "Il s'agit de la taille de population naturelle idéale que cette planète peut supporter. Il est déterminé par le nombre de logements de quartier et de logements disponibles sur la planète. Les pops robotiques réduisent la capacité biologique. \n\nLa croissance de la population augmentera de façon exponentielle jusqu'à ce qu'elle approche de la capacité. Les planètes surchargées vont cesser de croître et créer une poussée d'émigration à grande échelle. Ce modificateur multiplie les effets des autres modificateurs de croissance. \n\nChaque emplacement de district gratuit donne 10 capacités (15 ou 80 sur Ecumenopoles et Anneau-mondes). Le logement est arrondi au multiple de 5 le plus proche. La capacité est recalculée annuellement, après avoir éliminé les bloqueurs, fait croître la pop et après avoir achevé les bâtiments ou les quartiers."
