 d_robot_capacity_10: "Capacité Robotique : 10 Pops"
 d_robot_capacity_10_desc: "Il s'agit du nombre maximal de pops robotiques que cette planète peut actuellement prendre en charge. Il est déterminé par le nombre de logements de quartier et de logements disponibles sur la planète. Les pops biologiques réduisent la capacité robotique. \n\nDes tâches supplémentaires de réplicateur ou de robotique apparaîtront sur la planète pour chaque 20 ou 25 palier de robot respectivement. Une fois à 50% de leur capacité, les travaux d'assemblage commenceront à être remplacés par des travaux de robotique spécialisés qui augmenteront la production de robots, mais ne fourniront pas d'assemblage de pop. \n\nChaque emplacement de district gratuit donne 10 capacités (15 ou 80 sur Oecuménopoles et Anneau-mondes). Le logement est arrondi au multiple de 5 le plus proche. La capacité est recalculée annuellement, après avoir éliminé les bloqueurs, fait croître les pops et après avoir achevé les bâtiments ou les quartiers."

