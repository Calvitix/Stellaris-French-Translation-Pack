res§! (Excluding transports) - §Y[root.z_default_ships_military_var]§!\nTotal §BShips§! of §YFallen Empires§! - §Y[root.z_fallen_ships_var]§!\nTotal §BFleets§! of §HMid Term Threatens§!(Goo/Khan) - §Y[root.z_threaten_fleets_var]§!\nTotal §BShips§! of §HMid Term Threatens§! - §Y[root.z_threaten_ships_var]§!\nTotal §BFleets§! of §REndgame Crisis§! - §Y[root.z_crisis_fleets_var]§!\nTotal §BShips§! of §REndgame Crisis§! - §Y[root.z_crisis_ships_var]§!\nTotal §BShips§! of §BOther Factions§! - §Y[root.z_other_ships_var]§!"
