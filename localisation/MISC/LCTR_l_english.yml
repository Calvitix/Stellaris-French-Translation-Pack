 NAME_z_lctr_r_site_planet: "$z_name_graysnow$ Research Station Theta"
 z_lctr_site:0 "Ancient Research Station"
 z_lctr_site_intro:0 "The huge abyss goes deep into the planet, and its bottom is shining with emerald green light. The ruined walls tell of its long history, and the hundreds of kilometers of abyss are covered with traces of artificial carvings. What is going on here, what is hidden below, and how it was destroyed as it is now, all the mysteries must be solved by us."
 
 z_lctr_chain_site_title:0 "§GWeird Dark Energy Signal§!"
 z_lctr_chain_site_desc:0 "The scientific research department has recently received an orderly dark energy signal, which guides a coordinate like a flashing beacon. There must be something important waiting for us there. (Kasako's Core: All-Seeing Eye main story)"
 Z_LCTR_SP_SITE:0 "Lock on Coordinates"
 Z_LCTR_SP_SITE_DESC:0 "We have accurately located the source of the signal. The precise galaxy coordinates are published in clear text that is easy to decipher. This means that other possible intelligent beings will also accept this signal. We should rush to explore it as soon as possible to prevent it from being caught by others."
 
 z_lctr_chain_story_title:0 "Weird Coordinates"
 z_lctr_chain_story_desc:0 "We accepted the coordinates of some specific system, let us see what they are. $TRACK_ALL$ to show on the galaxy map."
 Z_LCTR_SP_STORY_0:0 "Weird Coordinates"
