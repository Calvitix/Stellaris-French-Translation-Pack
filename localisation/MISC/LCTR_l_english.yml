#_modifier
 z_lctr_mod_cntr_sensor: "$z_lctr_r_adv_sensor$"
 z_lctr_mod_cntr_sensor_desc: "The sensor array from the ancient $z_name_graysnow$ can strengthen all our detection systems, and it even allows us to detect targets in obscured systems, but the disadvantage is that it consumes a lot of energy to maintain its operation"
 z_lctr_r_adv_sensor_activited: "Sensor Matrix §GActivated§!"
 z_lctr_r_adv_sensor_disabled: "Sensor Matrix §HDeactivated§!"
#_tooltips
 z_lctr_r_adv_sensor_effect:0 "Choose to §GTurn on§! or §HTurn off§! the Matrix, Now [root.z_lctr_loc_cntr_relic_condition].\n\nTurning on the matrix will increase the strength of all our sensors, allowing us to detect distant targets (open the country modifier list panel to see details). As long as you have a field of view, even the obscured system cannot hide from our detection.\nOn the other hand, maintaining the matrix operation requires a lot of energy, so please turn it off if not necessary.\n\n此外，开启矩阵将使我们立刻获得1~3个未知星系的信息。"
#_relic
 z_lctr_r_adv_sensor:0 "$z_name_graysnow$ Sensor Matrix"
 z_lctr_r_adv_sensor_desc:0 "Since the birth of the universe, $z_name_graysnow$ has been committed to fighting against $z_name_entropius$. In order to discover the world covered by the Entropy Mist, $z_lctr_r_adv_sensor$ was designed. This kind of mighty sensor matrix can accurately capture the §Bdark energy§! signals overflowing in the galaxy, whether it is located in a cosmic storm or a system that has been sealed for various other reasons. Because §BDark Energy, Omnipotent!§!\n\nWith this relic, you can use the advanced locator to locate a target in any corner of the universe, even if it is in a system in the unknown world behind darkness. \nIn addition, after activating this relic, your sensors can detect all hidden system, as long as they are in your sensor range."
 
