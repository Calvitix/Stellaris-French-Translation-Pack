 z_lctr_relic.exordium.desc:0 "$z_lctr_chain_site_desc$"

 z_lctr_relic.abyss.name:0 "The Abyss"
 z_lctr_relic.abyss.desc:0 "Our ship landed on this desolate planet, and there are almost no signs of civilization. The entire planet is full of raging storms and dust, and the research ship even has to turn the deflection shield on to avoid wear caused by the dust storm. After hours of searching, we finally located the source of the signal under the yellow sand. When we got there, the entire research team was shocked. \n\nThis is not a naturally occurring planet. It seems to be an artificial planet built by a mighty ancient civilization. A huge rift valley runs through the planet's equator and is full of huge vertical channels leading to the core of the planet. And deep in the passage, this is a place that is shining with green light, which seems to be our destination. \n\nA few days later, the research team established a simple archaeological camp under the huge research ship. Right then, under the leadership of [root.GetLeaderName], the research team took a small shuttle to dive into the rift valley. After dozens of minutes, they reached the core of the planet. The strange thing was that the planet seemed to welcome these visitors, and no defense mechanism was triggered. \n\nNo matter what, this is a good start."
 z_lctr_relic.entropius.name:0 "$z_name_graysnow$ and $z_name_entropius$"
 z_lctr_relic.entropius.desc:0 "The core of the planet is not complicated, but it seems to have been abandoned for a long time. And the gloomy environment is shining with faint green light everywhere, like wildfire in a cemetery. The entire planet seems to be an extension of some kind of huge antenna, detecting and emitting dark energy signals in a way we cannot understand. \n\nAfter a few days of exploration, the research team accessed the planet's database and received ancient knowledge that would shock their lives in the next few months. \n\n§GMaintain the balance of the world and eliminate the anomalous.§! This sentence seems to be some kind of greetings from ancient civilizations. We learned that the owners of this planet are called $z_name_graysnow$. They are a group of ancient gods that have existed since the birth of the universe. Although information about their current situation has been artificially erased, we still know that they have been fighting against a hostile force called $z_name_entropius$. \n\nLike light and shadow, $z_name_graysnow$ and $z_name_entropius$ have fought from ancient times to today. The galaxy is just one of the countless battlefields they have fought. $z_name_graysnow$ is committed to maintaining the order of the universe and reducing entropy as much as possible. And $z_name_entropius$ is dedicated to turning the universe into a chaos and returning to its original state. \n\nThe interpretation continued, but a powerful energy suddenly burst from the core and swept the entire planet. After the chaos, countless coordinates suddenly appeared in our database. (Open the Situation Log to see $z_lctr_chain_story_title$)"
 z_lctr_relic.war.name:0 "Endless War"
 z_lctr_relic.war.desc:0 "After the confusion, the interpretation work continued. \n\nThe war between $z_name_graysnow$ and $z_name_entropius$ has never stopped, and has been going on since the birth of the universe. $z_name_graysnow$ seems to play the role of protector in the war. They have been committed to preserving the existing galaxy from the destruction of $z_name_entropius$, but it is obvious that the arrogance of $z_name_graysnow$ towards other civilizations is revealed between the lines. Maybe they Do not regard other civilizations as civilizations at all. But no matter what, their purpose is at least not harmful. \n\n$z_name_entropius$ is relatively more desperate. They don’t care about any loss and accuracy of strikes. Whether it is for the universe or their own, they have even used a weapon that exceeds the rules of physics, which can instantly extinguish the whole galaxy. Their sole purpose is to clear $z_name_graysnow$ and cause as much damage as possible. Perhaps shredding and distorting tangible things is that the high entropy and chaos they want. \n\nThe interpretation continued, but a powerful energy suddenly burst from the core and swept the entire planet. After the chaos, countless coordinates suddenly appeared in our database. (Open the Situation Log to see $z_lctr_chain_story_title$)"
 z_lctr_relic.core.name:0 "The Silent Mist"
 z_lctr_relic.core.desc:0 "After the confusion, the interpretation work continued. \n\n$z_name_entropius$'s most terrifying weapon is not the horrible energy that can instantly extinguish the galaxy. Obviously, both sides of the war are releasing powerful forces that we cannot understand. This level of firepower is nothing to them, and the most important weapon of $z_name_entropius$ is a mysterious energy called $z_name_entropy_mist$. This energy is thin and deadly. When it diffuses in space, it will disintegrate all tangible existence, making everything average and dead. \n\n$z_name_graysnow$ seems to be very afraid of this weapon. All their strategies are around $z_name_entropy_mist$ to prevent it from spreading from one system to another. But in the early stage of this war, $z_name_graysnow$ was always at a disadvantage. They had no way to do with $z_name_entropy_mist$. For this reason, they lost one galaxy after another, and were driven to the core of the galaxy. They circled the huge black hole at the speed of light to try to avoid Open the erosion of $z_name_entropy_mist$. It wasn't until the last few hundred million years that a brand-new device was invented, and it became a turning point in the war.\n\nThe interpretation continued, but a powerful energy suddenly burst from the core and swept the entire planet. After the chaos, countless coordinates suddenly appeared in our database. (Open the Situation Log to see $z_lctr_chain_story_title$)"
 z_lctr_relic.matrix.name:0 "The Detecting Matirx"
 z_lctr_relic.matrix.desc:0 "$z_name_entropy_mist$ will obstruct all methods of communication and hide the position of the $z_name_entropius$'s fleet. $z_name_graysnow$ is therefore always in a passive position. The only way to prevent $z_name_entropius$ is to predict their plans and destroy them before $z_name_entropy_mist$ is launching and spreading. Obviously, $z_name_entropius$ only needs one chance, but $z_name_graysnow$ cannot make any mistake. \n\nUntil one day, the research department of $z_name_graysnow$ discovered that dark energy signals can pass through the thick $z_name_entropy_mist$. They developed a brand new detecting matrix, and the balance of war began to turn. $z_name_graysnow$ began to counterattack and regain every piece of lost ground, $z_name_entropius$ became even more crazy, desperately spreading $z_name_entropy_mist$ and detonating the huge black hole group at the core of the galaxy. \n\nThe record came to an abrupt end here. We don’t know if there are still $z_name_graysnow$ and $z_name_entropius$ in the galaxy, and we don’t know the extent of their war, but we are very clear that all battles between mortals have lost their meaning , The most terrifying crisis is always around us. \n\nA powerful energy erupts from the core of the planet again. As each energy impact seems to activate part  of the sleeping planet. Now, it seems to be completely activated."
 z_lctr_relic.matrix.a: "Very shocked, and by the way, take the Relic back to our capital!"

 z_lctr_relic.epilogue.name:0 "Epilogue - The Incoming Storm"
 z_lctr_relic.epilogue.desc:0 "Our heroes are back. The people of the empire are welcoming with petals, but every one of them still looks worried. The scientific leader personally presented their excavation $z_lctr_r_adv_sensor$ to the supreme leader and told him everything he had seen in the ruins. The supreme commander looked at $z_lctr_r_adv_sensor$ shining with a green light, but his heart felt like he had fallen into the bottom of a dark and cold lake. For the first time, he felt fear and anxiety, even at the most critical moment when the empire was nearing demise. \nIt may be the result of a series of coincidences that we can survive safely until now, but even so, we should not give up the pride of survival. In this Grim Darkness, existence itself is a kind of glory. Standing on the towering roof of the Capital Building with the supreme commander, the scientist leader watched the dot matrix of flying vehicles passing by, like a group of hard-working ants under the fiery sunset. \nYes, even if our civilization are like ants facing the ultimate existence, we still have to continue fighting. \n§GFor living is a kind of pride.§!"
 z_lctr_relic.epilogue.a: "Respect for life, respect for civilization, respect for ants!"
 z_lctr_relic.lost.name:0 "Signal Disappears"
 z_lctr_relic.lost.desc:0 "The research department recently discovered that the dark energy signal has disappeared. It seems that the secret there has been swiftly revealed. Everyone expressed their regret. But the Supreme Commander keenly realized that we seem to have missed an important opportunity. \nWhatever it is, we must find a way to retake it, even if we start a war for it. Coincidentally, we received a brand new signal. (Open §G Kasako's Core:§! Advanced locator, and use $z_lctr_r_adv_sensor_holder$ to lock on the coordinates again.)"

