 dpe_royal_marriages_events.12.name:0 "Till Death Doth Part"
 dpe_royal_marriages_events.12.desc.positive.princess:0 "Après de nombreuses années de mariage heureux, [royal_marriage_princess.GetName] - la [Root.GetAdj] princesse mariée au [From.GetAdj] prince [royal_marriage_prince.GetName] - est décédée. Beaucoup de [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] pleurent sa perte, pas plus que [royal_marriage_prince.GetName] lui-même.\n\nAvec sa mort, le mariage royal entre notre famille impériale et celui du [From.GetName] est rompu. Faut-il chercher une autre union pour renouer l'amitié entre nos maisons ?"
 dpe_royal_marriages_events.12.desc.positive.prince:0 "Après de nombreuses années de mariage heureux, [royal_marriage_prince.GetName] - le prince [From.GetAdj] marié à la princesse [Root.GetAdj] [royal_marriage_princess.GetName] - est décédé. Beaucoup de [From.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural] pleurent sa perte, pas plus que [royal_marriage_princess.GetName] elle-même.\n\nAvec sa mort, le mariage royal entre notre famille impériale et celui du [From.GetName] est rompu. Faut-il chercher une autre union pour renouer l'amitié entre nos maisons ?"
 dpe_royal_marriages_events.12.desc.less_positive.princess:0 "Après de nombreuses années de mariage, [royal_marriage_princess.GetName] - la princesse [Root.GetAdj] mariée au prince [From.GetAdj] [royal_marriage_prince.GetName] - est décédée. Bien qu'il ne s'agisse pas d'un mariage par amour, au fil du temps, le couple a fini par apprécier la compagnie de l'autre, et [royal_marriage_prince.GetName] pleure grandement sa perte, comme beaucoup de personnes à la fois dans §Y[Root.GetName]§! et dans [From.GetName].\n\nAvec sa mort, le mariage royal entre notre famille impériale et celui des [From.GetSpeciesNamePlural] est rompu. Faut-il chercher une autre union pour renouer l'amitié entre nos maisons ?"
 dpe_royal_marriages_events.12.desc.less_positive.prince:0 "Après de nombreuses années de mariage, [royal_marriage_prince.GetName] - le prince [From.GetAdj] marié à la princesse [Root.GetAdj] [royal_marriage_princess.GetName] - est décédé. Bien qu'il ne s'agisse pas d'un mariage par amour, au fil du temps, le couple a fini par apprécier la compagnie de l'autre, et [royal_marriage_princess.GetName] pleure beaucoup sa perte, comme beaucoup de personnes à la fois dans §Y[Root.GetName]§! et dans [From.GetName].\n\nAvec sa mort, le mariage royal entre notre famille impériale et celui du [From.GetSpeciesNamePlural] est rompu. Faut-il chercher une autre union pour renouer l'amitié entre nos maisons ?"
 dpe_royal_marriages_events.12.A:0 "Nous devrions organiser un autre mariage royal."
 dpe_royal_marriages_events.12.B:0 "Nous n'avons plus besoin de cette union."

 dpe_royal_marriages_events.13.name:0 "Till Death Doth Part"
 dpe_royal_marriages_events.13.desc.positive.princess:0 "Après de nombreuses années de mariage heureux, [royal_marriage_princess.GetName] - la princesse [From.GetAdj] mariée au [Root.GetAdj] prince [royal_marriage_prince.GetName] - est décédée. Beaucoup de [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] pleurent sa perte, pas plus que [royal_marriage_prince.GetName] lui-même.\n\nAvec sa mort,$dpe_royal_marriages_events.13.desc.ending $"
 dpe_royal_marriages_events.13.desc.positive.prince:0 "Après de nombreuses années de mariage heureux, [royal_marriage_prince.GetName] - le prince [Root.GetAdj] marié à la princesse [From.GetAdj] [royal_marriage_princess.GetName] - est décédé. Beaucoup de [From.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural] pleurent sa perte, pas plus que [royal_marriage_princess.GetName] elle-même.\n\nÀ sa mort,$dpe_royal_marriages_events.13.desc.ending $"
