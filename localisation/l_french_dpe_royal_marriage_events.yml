l_french:

 ####################################
 # Dynamic political event Mod, Translation by Calvitix
 # Translation check : OK 16.04.2020
 ####################################

 dpe_royal_marriages_events.1.name:0 "Une proposition pour une amitié plus étroite"
 dpe_royal_marriages_events.1.desc.first_time.base:0 "Dans un passé lointain, avant que les [Root.GetSpeciesNamePlural] ne soit unifié sous notre [Root.GetName], les rois et les reines de [Root.Capital.GetName] cimentaient des alliances entre eux par le biais de mariages royaux. Avec l'émergence de l'unité [Root.GetAdj], cette pratique est tombée en désuétude. Maintenant, cependant, notre peuple parcourt les étoiles et a rencontré des civilisations qui sont leurs alliés dignes d'égalité pour notre nation. Le principal d'entre eux est '§Y[empire_proposed_to.GetName]§!', un État organisé comme le nôtre, avec [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.Ruler.GetName] à sa tête."
 dpe_royal_marriages_events.1.desc.first_time:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n\nAfin de consolider notre alliance avec les [empire_proposed_to.GetSpeciesNamePlural], plusieurs conseillers de [Root.Ruler.GetTitle] [Root.Ruler.GetName] font pression pour faire revivre l'ancienne coutume. Bien sûr, la biologie différente entre les espèces rendrait impossible la progéniture d'une telle union, donc afin de ne pas mettre en péril la succession, ils proposent un mariage entre la princesse [royal_marriage_princess.GetName], soeur de [Root.Ruler.GetName], et le prince [royal_marriage_prince.GetName], frère des [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle]. Cependant, d'autres notent qu'une telle étape pourrait avoir des conséquences de grande portée sur la société [Root.GetAdj] et [empire_proposed_to.GetAdj]."
 dpe_royal_marriages_events.1.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n\nAfin de consolider notre alliance avec les [empire_proposed_to.GetSpeciesNamePlural], plusieurs conseillers de [Root.Ruler.GetTitle] [Root.Ruler.GetName] font pression pour faire revivre l'ancienne coutume, avec un mariage entre la princesse [royal_marriage_princess.GetName], soeur de [Root.Ruler.GetName], et le prince [royal_marriage_prince.GetName], frère de [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle]."
 dpe_royal_marriages_events.1.desc.try_again_never_succeeded:0 "Dans un passé lointain, avant que les [Root.GetSpeciesNamePlural] ne soit unifiés sous notre [Root.GetName], les rois et les reines de [Root.Capital.GetName] cimentaient des alliances entre eux par le biais de mariages royaux. Cependant, avec l'émergence de l'unité [Root.GetAdj], cette pratique est restée en suspens. Maintenant que les [Root.GetSpeciesNamePlural] atteignent les étoiles et rencontrent des civilisations qui leur sont égales et organisées de manière similaire, certains ont cherché à raviver la pratique, même si jusqu'à présent leurs efforts sont restés vains.\n\nLa plupart récemment, il a été suggéré de proposer un mariage royal avec '§Y[empire_proposed_to.GetName]§!'. Plusieurs des conseillers de [Root.Ruler.GetTitle] [Root.Ruler.GetName] font pression pour une telle union entre la princesse [royal_marriage_princess.GetName], soeur de [Root.Ruler.GetName], et le prince [royal_marriage_prince.GetName], frère de [empire_proposed_to.GetAdj ] [empire_proposed_to.Ruler.GetTitle]."
 dpe_royal_marriages_events.1.desc.try_again:0 "Dans un passé lointain, avant que les [Root.GetSpeciesNamePlural] ne soient unifiés sous [Root.GetName], les rois et les reines de [Root.Capital.GetName] cimentaient des alliances entre eux par le biais de mariages royaux. Maintenant que les [Root.GetSpeciesNamePlural] atteignent les étoiles et rencontrent des civilisations qui sont leurs égales et organisées de manière similaire, la pratique a été relancée.\n\nNous avons déjà cherché un mariage royal entre notre dynastie régnante et celle du [empire_proposed_to.GetSpeciesNamePlural], mais notre proposition a été rejetée. Cependant, de nombreuses années se sont écoulées depuis, et les conseillers de [Root.Ruler.GetTitle] [Root.Ruler.GetName] espèrent que si de nouvelles ouvertures étaient faites, ils recevraient maintenant une réponse plus positive. Pour cimenter l'amitié entre nos peuples, ils suggèrent un mariage entre la princesse [royal_marriage_princess.GetName], soeur de [Root.Ruler.GetName], et le prince [royal_marriage_prince.GetName], frère de [empire_proposed_to.GetAdj] [empire_proposed_to.Ruler.GetTitle]."
 dpe_royal_marriages_events.1.desc.lets_do_this_again:0 "Dans un passé lointain, avant que les [Root.GetSpeciesNamePlural] ne soient unifiés sous '§Y[Root.GetName]§!', les rois et les reines de [Root.Capital.GetName] cimentaient des alliances entre eux par le biais de mariages royaux. Maintenant que les [Root.GetSpeciesNamePlural] atteignent les étoiles et rencontrent des civilisations qui sont leurs égales et organisées de manière similaire, la pratique a été relancée.\n\nPlus récemment, il a été suggéré qu'un mariage royal avec le [empire_proposed_to.GetName] doit être poursuivi. Plusieurs des conseillers de [Root.Ruler.GetTitle] [Root.Ruler.GetName] font pression pour une telle union entre la princesse [royal_marriage_princess.GetName], soeur de [Root.Ruler.GetName], et le prince [royal_marriage_prince.GetName], frère de [empire_proposed_to.GetAdj ] [empire_proposed_to.Ruler.GetTitle]."
 dpe_royal_marriages_events.1.A:0 "Cette proposition aura notre bénédiction."
 dpe_royal_marriages_events.1.A.tooltip:0 "Nos ambassadeurs doivent contacter le [empire_proposed_to.Ruler.GetTitle] [empire_proposed_to.GetAdj] avec la proposition."
 dpe_royal_marriages_events.1.B:0 "Nous ne sommes pas prêts pour une telle étape."
 dpe_royal_marriages_events.1.Z:0 "Le moment ne viendra jamais de faire renaître cette idée."
 dpe_royal_marriages_events.1.Z2:0 "Nous ne croyons plus que de tels mariages royaux soient une bonne idée."

 dpe_royal_marriages_events.2.name:0 "Une proposition"
 dpe_royal_marriages_events.2.desc.first_time.base:0 "Salutations, [Root.Species.GetName] ! Dans un passé lointain, avant que notre peuple ne soit uni sous notre [From.GetName], les rois et les reines de §Y[From.Capital.GetName]§! cimentaient les alliances entre eux par le biais de mariages royaux. Maintenant que nous avons émergé à l'échelle galactique et trouvé des dignes alliés que nous considérerions comme nos égaux, nous souhaitons raviver cette tradition. Nous proposons donc une union entre les maisons royales de notre espèce, afin que les [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] puissent vivre ensemble dans une amitié et une prospérité éternelles."
 dpe_royal_marriages_events.2.desc.first_time:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\nCela nous fait mal d'admettre que nos scientifiques n'ont pas encore trouvé de solution aux incompatibilités biologiques entre nos espèces. Malgré cela, et afin de ne pas mettre en péril la succession, nous proposons un mariage entre la princesse [royal_marriage_princess.GetName], soeur de [From.Ruler.GetName] [From.Ruler.GetTitle], et votre propre prince [royal_marriage_prince.GetName], frère de [Root. Ruler.GetTitle] [Root.Ruler.GetName]. Ce que vous dites ?"
 dpe_royal_marriages_events.2.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\nNous sommes d'avis qu'un mariage entre la princesse [royal_marriage_princess.GetName], soeur de [From.Ruler.GetName] [From.Ruler.GetTitle], et votre propre prince [royal_marriage_prince.GetName], frère de [Root.Ruler.GetTitle] [Root.Ruler.GetName], serait mutuellement avantageux. Ce que vous dites ?"
 dpe_royal_marriages_events.2.desc.subsequent_time:0 "Salutations, [Root.Species.GetName] ! Il a longtemps été la pratique de notre espèce de cimenter des amitiés avec nos alliés les plus proches à travers des mariages royaux entre les dynasties régnantes. Nous considérons depuis longtemps le peuple [Root.GetAdj] comme nos amis, et c'est notre honneur de proposer une union entre la princesse [royal_marriage_princess.GetName], soeur de [From.Ruler.GetName] [From.Ruler.GetTitle], et votre propre prince [royal_marriage_prince.GetName], frère de [Root.Ruler.GetTitle] [Root.Ruler.GetName]. Ce que vous dites ?"
 dpe_royal_marriages_events.2.desc.try_again:0 "Salutations, [Root.Species.GetName] ! Comme vous le savez, nous tenons à poursuivre un mariage royal entre les dynasties au pouvoir de nos deux grandes nations. Nous souhaitons savoir si vous avez reconsidéré votre opposition à cette proposition. Une union conjugale entre nos maisons dirigeantes cimenterait l'amitié entre nos espèces et afficherait pour toute la valeur que nous accordons à notre alliance avec votre peuple. Nous proposons un mariage entre la princesse [royal_marriage_princess.GetName], soeur de [From.Ruler.GetName] [From.Ruler.GetTitle], et votre propre prince [royal_marriage_prince.GetName], frère de [Root.Ruler.GetTitle] [Root.Ruler.GetName]. Ce que vous dites ?"
 dpe_royal_marriages_events.2.A:0 "Nous sommes honorés par votre proposition; bien sûr, nous accepterons."
 dpe_royal_marriages_events.2.B:0 "Une union entre nos maisons royales ne serait pas dans notre intérêt."
 dpe_royal_marriages_events.2.C1:0 "Les gènes de notre maison royale sont sacrés et ne seront pas dilués !"
 dpe_royal_marriages_events.2.C2:0 "Notre peuple ne doit jamais épouser de la saleté xeno."

 dpe_royal_marriages_events.3.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.3.desc:0 "Nous ne pensons pas qu'une union entre nos maisons royales serait dans notre intérêt en ce moment. Veuillez ne pas considérer le rejet comme représentatif de notre opinion sur votre espèce dans son ensemble. Nous n'avons et n'aurons toujours que du respect pour nos [Root.GetAdj] frères !"
 dpe_royal_marriages_events.31.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.31.desc.spiritualist:0 "Les gènes de notre maison royale sont sacrés et ne seront pas dilués ! Partez, [Root.Species.GetName], et ne nous dérangez plus avec vos propositions grossières !"
 dpe_royal_marriages_events.31.desc.xenophobe:0 "Notre peuple ne doit jamais épouser de la saleté xeno. Partez, [Root.Species.GetName], et ne nous dérangez plus avec vos propositions grossières"
 dpe_royal_marriages_events.31.A:0 "Nous devons choisir des amis plus ouverts d'esprit."

 dpe_royal_marriages_events.4.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.4.desc:0 "Nous sommes honorés par votre proposition; bien sûr, nous accepterons."
 dpe_royal_marriages_events.4.A:0 "Excellent."

 dpe_royal_marriages_events.5.name:0 "Préparatifs de la cérémonie"
 dpe_royal_marriages_events.5.desc:0 "Les préparatifs de la cérémonie de mariage sont bien avancés. La princesse [royal_marriage_princess.GetName] a déjà envoyé son entourage considérable pour s'assurer qu'elle se sentira chez elle dès son arrivée. Armés de toutes sortes d'équipements - certains si exotiques, qui regardent [Root.GetSpeciesNamePlural] avaient presque peur de demander leur raison d'être - ils se sont approprié une aile entière du palais royal et lui ont donné une cure de jouvence complète dans le style [From.GetAdj]. En outre, plusieurs fermes orbitales sont en cours de construction, afin qu'elle puisse profiter des meilleures spécialités de son empire natal.\n\nCertaines sont légèrement décontenancées par l'ampleur des changements que la princesse [royal_marriage_princess.GetName] apporte; cependant, elle insiste sur le fait qu'ils sont nécessaires pour qu'elle se sente chez elle à de nombreuses années-lumière de son peuple. Comment réagir à ces évolutions ?"
 dpe_royal_marriages_events.5.desc.second_time:0 "Les préparatifs de la cérémonie de mariage sont bien avancés. Comme nous en sommes venus à attendre de la royauté étrangère, la princesse [royal_marriage_princess.GetName] a déjà envoyé son entourage considérable pour lui préparer le chemin - en s'appropriant une aile du palais royal pour une cure de jouvence à sa guise - afin qu'elle se sente chez elle à partir du moment elle arrive. En outre, plusieurs fermes orbitales sont en cours de construction, afin qu'elle puisse profiter des meilleures spécialités de son empire natal.\n\nToutes ne sont pas ravies de l'ampleur des changements que la princesse [royal_marriage_princess.GetName] apporte; cependant, elle insiste sur le fait qu'ils sont nécessaires pour qu'elle se sente chez elle à de nombreuses années-lumière de son peuple. Comment réagir à ces évolutions ?"
 dpe_royal_marriages_events.5.A:0 "Tout pour la chère princesse."
 dpe_royal_marriages_events.5.A.tooltip:0 "\nLa fonction planétaire §YRoyal Entourage§! donne les bonus suivants :\n$mod_pop_ethic_xenophile_attraction_mult$ : §G+50%§!\n$mod_job_entourage_add$ : §G+1§!\n\nLes emplois de §Y$job_entourage$§! transforment les biens de consommation en unité."
 dpe_royal_marriages_events.5.B:0 "C'est excessif. Notre propre hospitalité ne suffit-elle pas ?"
 dpe_royal_marriages_events.5.B.tooltip:0 "'§Y[From.GetName]§!' sera mécontent et peut annuler le mariage."

 dpe_royal_marriages_events.51.name:0 "Transmission entrante"
 dpe_royal_marriages_events.51.desc:0 "[Root.GetSpeciesNamePlural], depuis que nous avons accepté ce mariage, notre capitale §H[Root.Capital.GetName]§! a été envahie de [Root.GetSpeciesNamePlural], qui se sont appropriés la moitié du palais et se sont installés en grand nombre, apparemment pour s'assurer que [royal_marriage_princess.GetName] se sente chez elle. Cela n'a jamais fait partie de l'accord et c'est une insulte à notre hospitalité que nous ne pouvons accepter. Veuillez réduire la taille de l'entourage de la princesse pour que ce mariage soit acceptable pour notre peuple."
 dpe_royal_marriages_events.51.A:0 "C'est trop insultant. Le mariage est annulé."
 dpe_royal_marriages_events.51.B:0 "Nous accepterons vos conditions, bien qu'avec la plus grande réticence."
 dpe_royal_marriages_events.51.B.tooltip:0 "Il nous en coûtera du capital politique pour persuader la princesse et ses partisans de vivre le mariage."

 dpe_royal_marriages_events.52.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.52.desc:0 "C'est trop insultant. Le mariage est annulé."

 dpe_royal_marriages_events.53.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.53.desc:0 "Nous accepterons vos conditions, bien qu'avec la plus grande réticence."
 dpe_royal_marriages_events.53.A:0 "Excellent. Nous savions que vous verriez la raison."

 dpe_royal_marriages_events.6.name:0 "Préparatifs finaux pour le mariage"
 dpe_royal_marriages_events.6.desc.enthusiastic:0 "Les derniers préparatifs du mariage sont en cours. Les [From.GetSpeciesNamePlural] sont enthousiasmés par la perspective de l'arrivée imminente de la princesse [royal_marriage_princess.GetName], et ses nombreux admirateurs connaissent déjà tous les aspects de sa vie, dont l'histoire a été retransmise sans arrêt sur toutes les ondes. De notre côté, le personnage de son époux, le Prince [royal_marriage_prince.GetName], fait l'objet d'une fascination similaire. L'optimisme est grand que le syndicat sera un succès."
 dpe_royal_marriages_events.6.desc.normal:0 "Les derniers préparatifs du mariage sont en cours. Les [From.GetSpeciesNamePlural] sont enthousiasmés par la perspective de l'arrivée imminente de la princesse [royal_marriage_princess.GetName], et son personnage a suscité beaucoup de curiosité, bien que les gens ordinaires n'aient pas encore fait leur opinion sur ce qu'ils pensent d'elle. De notre côté, le personnage de son époux, le prince [royal_marriage_prince.GetName], fait l'objet d'une fascination similaire et il y a eu des débats animés pour savoir s'il est un ajout digne à notre famille royale. L'opinion est cependant généralement favorable au syndicat, et il y a un optimisme prudent quant à son succès."
 dpe_royal_marriages_events.6.desc.troubles:0 "Les derniers préparatifs du mariage sont en cours. Cependant, l'excitation et l'anticipation dans §Y[Root.GetName]§! se reflètent dans l'ambivalence généralisée parmi les [From.GetSpeciesNamePlural]. Bien que la princesse [royal_marriage_princess.GetName] ait certainement des admirateurs dans le [From.GetName], une petite minorité, mais vocale, a l'intention de perturber la cérémonie par tous les moyens possibles. Cependant, [From.GetAdj] les autorités nous rassurent qu'elles ont pris toutes les précautions possibles pour que la cérémonie ne soit pas perturbée et expriment l'optimisme que l'hostilité disparaîtra une fois que le public s'habituera davantage au concept de mariage unique avec un étranger."
 dpe_royal_marriages_events.6.desc.hostile:0 "Les derniers préparatifs du mariage sont en cours. Cependant, notre enthousiasme pour le mariage a été éclipsé par les inquiétudes concernant l'humeur publique [From.GetAdj], qui est carrément hostile au syndicat. Si la princesse [royal_marriage_princess.GetName] a des admirateurs sur [From.Capital.GetName], ils n'osent pas exprimer leur soutien. Des éléments plus extrêmes au sein de la population [From.GetAdj] promettent (selon leurs propres mots) de 'renvoyer [Root.GetAdj] [Root.GetSpeciesNameInsult] d'où elle vient avant de pouvoir obtenir ses [Root.GetSpeciesHandName] sur notre Prince'. [From.GetAdj] les autorités nous rassurent cependant qu'elles ont pris toutes les précautions possibles pour que la cérémonie ne soit pas perturbée et expriment l'optimisme que l'hostilité disparaîtra une fois que le public s'habituera davantage au concept de mariage unique avec un étranger."
 dpe_royal_marriages_events.6.opt.good:0 "C'est bon à entendre"
 dpe_royal_marriages_events.6.opt.worrying:0 "Inquiétant."

 dpe_royal_marriages_events.7.name:0 "Préparatifs finaux pour le mariage"
 dpe_royal_marriages_events.7.desc.enthusiastic:0 "Les derniers préparatifs du mariage sont en cours. Notre peuple est enthousiasmé par la perspective de l'arrivée imminente de la princesse [royal_marriage_princess.GetName], et ses nombreux admirateurs connaissent déjà tous les aspects de sa vie, dont l'histoire a été diffusée sans interruption sur toutes les ondes. Du côté [From.GetAdj], le personnage du prince [royal_marriage_prince.GetName] fait l'objet d'une fascination similaire. L'optimisme est grand que le syndicat sera un succès."
 dpe_royal_marriages_events.7.desc.normal:0 "Les derniers préparatifs du mariage sont en cours. Notre peuple est enthousiasmé par la perspective de l'arrivée imminente de la princesse [royal_marriage_princess.GetName], et son personnage a suscité beaucoup de curiosité, bien que les gens ordinaires n'aient pas encore décidé ce qu'ils pensent d'elle. Du côté [From.GetAdj], le personnage du prince [royal_marriage_prince.GetName] fait l'objet d'une fascination similaire et il y a eu des débats houleux pour savoir s'il est un ajout digne à leur famille royale. L'opinion est cependant généralement favorable au syndicat, et il y a un optimisme prudent quant à son succès."
 dpe_royal_marriages_events.7.desc.troubles:0 "Les derniers préparatifs du mariage sont en cours. Cependant, il existe une ambivalence généralisée à son égard parmi les [Root.GetSpeciesNamePlural]. Bien que la princesse [royal_marriage_princess.GetName] ait certainement des admirateurs, une minorité petite mais vocale a l'intention de perturber la cérémonie par tous les moyens possibles. Cependant, avec l'aide du [From.GetSpeciesNamePlural], nos autorités ont pris toutes les précautions possibles pour que la cérémonie ne soit pas perturbée. Il faut espérer que l'hostilité disparaîtra une fois que le public sera plus habitué au concept de l'un de nos semblables épousant un étranger."
 dpe_royal_marriages_events.7.desc.hostile:0 "Les derniers préparatifs du mariage sont en cours. Cependant, l'enthousiasme suscité par le mariage a été éclipsé par les inquiétudes concernant l'humeur publique, qui est carrément hostile au syndicat. Si la princesse [royal_marriage_princess.GetName] a des admirateurs sur §Y[Root.Capital.GetName]§!, ils n'osent pas exprimer leur soutien. Des éléments plus extrêmes au sein de la population [Root.GetAdj] promettent (selon leurs propres mots) de 'renvoyer [From.GetAdj] [From.GetSpeciesNameInsult] d'où elle vient avant de pouvoir obtenir ses [From.GetSpeciesHandName] sur notre Prince'. Cependant, avec l'aide du [From.GetSpeciesNamePlural], nos autorités ont pris toutes les précautions possibles pour que la cérémonie ne soit pas perturbée. Il faut espérer que l'hostilité disparaîtra une fois que le public sera plus habitué au concept de l'un de nos semblables épousant un étranger."
 dpe_royal_marriages_events.7.opt.good:0 "C'est bon à entendre"
 dpe_royal_marriages_events.7.opt.worrying:0 "Inquiétant."

 dpe_royal_marriages_events.8.name:0 "Le mariage royal"
 dpe_royal_marriages_events.8.desc.friendly:0 "Le mariage entre [royal_marriage_princess.GetName] et [royal_marriage_prince.GetName] a eu lieu aujourd'hui, la cérémonie une fusion grisante des traditions les plus chères de la culture [Root.GetAdj] et [From.GetAdj]. Il a été suivi d'un grand bal de célébration en présence d'innombrables notables des deux empires et au-delà. L'événement entier a été diffusé sur toutes les chaînes d'information, et les célébrations publiques sur les planètes de nos deux nations se sont poursuivies jusque tard dans la nuit alors que les [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] célébraient l'union entre nos maisons royales avec style."
 dpe_royal_marriages_events.8.desc.hostile:0 "Le mariage entre [royal_marriage_princess.GetName] et [royal_marriage_prince.GetName] a eu lieu aujourd'hui, un épais cordon de police assurant qu'il s'est déroulé sans accroc malgré les grandes protestations menées par le [xenophobe_faction.GetName] sur [From.Capital.GetName]. La cérémonie, une fusion grisante des traditions les plus chères de la culture [Root.GetAdj] et [From.GetAdj], a été suivie d'un grand bal de célébration auquel ont assisté d'innombrables notables des deux empires et au-delà. L'événement en entier a été diffusé sur toutes les chaînes d'information et de nombreux [Root.GetSpeciesNamePlural] sont descendus dans la rue pour célébrer avec style. En voyant de telles scènes, même certains des plus sceptiques [From.GetSpeciesNamePlural] sont venus reconsidérer leur opposition au mariage et considèrent maintenant la question plus ouvertement, même si cela prendra du temps avant que tous ne soient convaincus."
 dpe_royal_marriages_events.8.A:0 "Nous souhaitons bonne chance au couple !"

 dpe_royal_marriages_events.9.name:0 "Le mariage royal"
 dpe_royal_marriages_events.9.desc.friendly:0 "$dpe_royal_marriages_events.8.desc.friendly$"
 dpe_royal_marriages_events.9.desc.hostile:0 "Le mariage entre [royal_marriage_princess.GetName] et [royal_marriage_prince.GetName] a eu lieu aujourd'hui, un épais cordon de police assurant qu'il s'est déroulé sans accroc malgré les grandes protestations menées par le [xenophobe_faction.GetName] sur §Y[Root.Capital.GetName]§!. La cérémonie, une fusion grisante des traditions les plus chères de la culture [Root.GetAdj] et [From.GetAdj], a été suivie d'un grand bal de célébration auquel ont assisté d'innombrables notables des deux empires et au-delà. L'événement en entier a été diffusé sur toutes les chaînes d'information et de nombreux [From.GetSpeciesNamePlural] sont descendus dans la rue pour célébrer avec style. En voyant de telles scènes, même certains des plus sceptiques [Root.GetSpeciesNamePlural] sont venus reconsidérer leur opposition au mariage et considèrent maintenant la question plus ouvertement, même si cela prendra du temps avant que tous ne soient convaincus."
 dpe_royal_marriages_events.9.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.10.name:0 "La lune de miel royale"
 dpe_royal_marriages_events.10.desc.happy:0 "Les jeunes mariés ont terminé leur lune de miel, une visite des principaux mondes [Root.GetAdj] et [From.GetAdj]. Pendant le voyage, ils ont été suivis par de grandes foules sur toutes les planètes, alors que le public des deux royaumes est venu aimer le couple royal. Pour leur part, il était évident pour tous que - malgré leurs différences biologiques - il existe une véritable chimie entre les deux. L'espoir est grand que cela marquera le début d'une nouvelle ère dans l'amitié entre nos peuples."
 dpe_royal_marriages_events.10.desc.normal:0 "Les jeunes mariés ont terminé leur lune de miel, une visite des principaux mondes [Root.GetAdj] et [From.GetAdj]. Pendant le voyage, ils ont été suivis par de grandes foules sur chaque planète, alors que le public des deux royaumes a connu le couple royal. Bien que le prince [royal_marriage_prince.GetName] n'ait pas réussi à convaincre toutes ses vertus, la plupart en sont venus à l'accepter comme nouveau membre de la maison royale, et pour leur part, le couple royal semble assez content. L'espoir est grand que ce mariage amènera une amitié encore plus étroite entre nos peuples."
 dpe_royal_marriages_events.10.desc.unhappy:0 "Les jeunes mariés ont terminé leur lune de miel, une visite des principaux mondes [Root.GetAdj] et [From.GetAdj]. Pendant le voyage, ils ont dû éviter activement d'apparaître en public dans le [From.GetName] pour éviter les foules indisciplinées qui se rassemblaient pour protester contre leur mariage. Cela semble avoir affecté leurs relations les uns avec les autres - ou peut-être que les [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] ne sont tout simplement pas faits l'un pour l'autre - car il est rapidement devenu clair que, malgré toutes leurs tentatives courageuses pour maintenir une apparence extérieure d'être un couple heureux, la paire pouvait à peine supporter la présence de l'autre. Il reste à voir si leur association peut, à terme, se transformer en amitié, ou si elles sont vouées à ne pas s'aimer les unes les autres."
 dpe_royal_marriages_events.10.desc.happy_despite:0 "Les jeunes mariés ont terminé leur lune de miel, une visite des principaux mondes [Root.GetAdj] et [From.GetAdj]. Pendant le voyage, ils ont dû éviter activement d'apparaître en public dans le [From.GetName] pour éviter les foules indisciplinées qui se rassemblaient pour protester contre leur mariage. Cela semble avoir favorisé une proximité entre les deux face à l'adversité, car tous conviennent qu'ils sont inséparables depuis le mariage - les âmes soeurs, malgré leur biologie différente. Leur amour les uns pour les autres nous donne l'espoir que l'union n'a pas été vaine et que nos peuples peuvent être réunis par elle."
 dpe_royal_marriages_events.10.desc.unhappy_despite:0 "Les jeunes mariés ont terminé leur lune de miel, une visite des principaux mondes [Root.GetAdj] et [From.GetAdj]. Pendant le voyage, ils ont été suivis par une foule nombreuse et enthousiaste sur chaque planète, alors que le public des deux royaumes a sauté sur l'occasion pour voir le couple royal. Cependant, il est rapidement devenu clair que, malgré toutes leurs tentatives courageuses de conserver l'apparence extérieure d'un couple heureux, la paire pouvait à peine se tenir présente. Il reste à voir si leur association peut, à terme, se transformer en amitié, ou si elles sont vouées à ne pas s'aimer les unes les autres."
 dpe_royal_marriages_events.10.A:0 "Nous sommes heureux pour eux."
 dpe_royal_marriages_events.10.B:0 "J'espère qu'ils pourront s'en sortir."

 dpe_royal_marriages_events.11.name:0 "La lune de miel royale"
 dpe_royal_marriages_events.11.desc.happy:0 "$dpe_royal_marriages_events.10.desc.happy$"
 dpe_royal_marriages_events.11.desc.normal:0 "Les jeunes mariés ont terminé leur lune de miel, une visite des principaux mondes [Root.GetAdj] et [From.GetAdj]. Pendant le voyage, ils ont été suivis par de grandes foules sur chaque planète, alors que le public des deux royaumes a connu le couple royal. Bien que la princesse [royal_marriage_princess.GetName] n'ait pas réussi à convaincre toutes ses vertus, la plupart en sont venues à l'accepter en tant que nouveau membre de la maison royale, et pour leur part, le couple royal semble assez content. L'espoir est grand que ce mariage amènera une amitié encore plus étroite entre nos peuples."
 dpe_royal_marriages_events.11.desc.unhappy:0 "$dpe_royal_marriages_events.10.desc.unhappy$"
 dpe_royal_marriages_events.11.desc.happy_despite:0 "Les jeunes mariés ont terminé leur lune de miel, une visite des principaux mondes [Root.GetAdj] et [From.GetAdj]. Pendant le voyage, ils ont dû éviter activement d'apparaître en public dans le §Y[Root.GetName]§! pour éviter les foules indisciplinées qui se rassemblaient pour protester contre leur mariage. Cela semble avoir favorisé une proximité entre les deux face à l'adversité, car tous conviennent qu'ils sont inséparables depuis le mariage - les âmes soeurs, malgré leur biologie différente. Leur amour les uns pour les autres nous donne l'espoir que l'union n'a pas été vaine et que nos peuples peuvent être réunis par elle."
 dpe_royal_marriages_events.11.desc.unhappy_despite:0 "$dpe_royal_marriages_events.10.desc.unhappy_despite$"
