 dpe_royal_marriages_events.14.desc.less_positive.princess:0 "Après de nombreuses années de mariage, [royal_marriage_princess.GetName] - la princesse [From.GetAdj] mariée au [Root.GetAdj] prince [royal_marriage_prince.GetName] - est décédée. Bien qu'il ne s'agisse pas d'un mariage par amour, au fil du temps, le couple a fini par apprécier la compagnie de l'autre, et [royal_marriage_prince.GetName] pleure beaucoup sa perte, comme beaucoup de personnes à la fois dans §Y[Root.GetName]§! et dans [From.GetName].\n\nAvec sa mort,$dpe_royal_marriages_events.14.desc.ending $"
 dpe_royal_marriages_events.14.desc.less_positive.prince:0 "Après de nombreuses années de mariage, [royal_marriage_prince.GetName] - le [Root.GetAdj] Prince marié à [From.GetAdj] la princesse [royal_marriage_princess.GetName] - est décédé. Bien qu'il ne s'agisse pas d'un mariage par amour, au fil du temps, le couple a fini par apprécier la compagnie de l'autre, et [royal_marriage_princess.GetName] pleure beaucoup sa perte, comme beaucoup de personnes à la fois dans §Y[Root.GetName]§! et dans [From.GetName].\n\nÀ sa mort,$dpe_royal_marriages_events.14.desc.ending $"
 dpe_royal_marriages_events.14.desc.ending:0 "le mariage royal entre notre famille impériale et celui des [From.GetSpeciesNamePlural] est rompu. Cependant, l'ambassadeur [From.GetAdj] nous a déjà approché pour rechercher le renouvellement de l'amitié de notre espèce à travers une nouvelle union conjugale."
 dpe_royal_marriages_events.14.A:0 "Il nous fera plaisir de renouveler cette union."
 dpe_royal_marriages_events.14.B:0 "Nous ne voyons pas la nécessité d'un autre mariage royal."

 dpe_royal_marriages_events.15.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.15.desc:0 "Nous ne voyons pas la nécessité de poursuivre l'union entre nos maisons royales. Veuillez ne pas considérer le rejet comme représentatif de notre opinion sur votre espèce dans son ensemble. Nous n'avons et n'aurons toujours que du respect pour nos [Root.GetAdj] frères !"
 dpe_royal_marriages_events.15.A:0 "Mais qu'est-ce qui a changé ?"

 dpe_royal_marriages_events.16.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.16.desc:0 "Il nous fera plaisir de renouveler cette union."
 dpe_royal_marriages_events.16.A:0 "Excellent ! Que les préparatifs commencent !"

 dpe_royal_marriages_events.17.name:0 "Le mariage royal"
 dpe_royal_marriages_events.17.desc:0 "Lors d'une cérémonie combinant les deux traditions de nos nations, la princesse [royal_marriage_princess.GetName] et le prince [royal_marriage_prince.GetName] se sont mariés. Tous ceux qui sont dans ce quadrant de la galaxie ont assisté aux festivités du [Root.Capital.GetName], et nos deux nations ont profité de l'occasion pour célébrer publiquement l'amitié durable entre nos peuples."
 dpe_royal_marriages_events.17.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.18.name:0 "Le mariage royal"
 dpe_royal_marriages_events.18.desc:0 "Lors d'une cérémonie combinant les deux traditions de nos nations, la princesse [royal_marriage_princess.GetName] et le prince [royal_marriage_prince.GetName] se sont mariés. Tous ceux qui sont dans ce quadrant de la galaxie ont assisté aux festivités du [From.Capital.GetName], et nos deux nations ont profité de l'occasion pour célébrer publiquement l'amitié durable entre nos peuples."
 dpe_royal_marriages_events.18.A:0 "$dpe_royal_marriages_events.8.A$"

 dpe_royal_marriages_events.24.name:0 "Royal Divorce"
 dpe_royal_marriages_events.24.desc:0 "Le couple royal, [royal_marriage_princess.GetName] et [royal_marriage_prince.GetName], est depuis longtemps la preuve que les bonnes intentions ne peuvent à elles seules réunir deux personnes - ou deux espèces -. Ayant enfin eu assez de son partenaire, la princesse [royal_marriage_princess.GetName] a demandé le divorce et est actuellement en route vers le [Root.GetName]. Les plans pour une plus grande proximité entre notre espèce et les [From.GetSpeciesNamePlural] sont en lambeaux."
 dpe_royal_marriages_events.24.A:0 "Un jour triste."

 dpe_royal_marriages_events.25.name:0 "Royal Divorce"
 dpe_royal_marriages_events.25.desc:0 "Le couple royal, [royal_marriage_princess.GetName] et [royal_marriage_prince.GetName], est depuis longtemps la preuve que les bonnes intentions ne peuvent à elles seules réunir deux personnes - ou deux espèces -. Ayant enfin eu assez de son partenaire, la princesse [royal_marriage_princess.GetName] a demandé le divorce et est actuellement en route vers le [From.GetName]. Les plans pour une plus grande proximité entre notre espèce et les [From.GetSpeciesNamePlural] sont en lambeaux."
 dpe_royal_marriages_events.25.A:0 "Un jour triste."

 dpe_royal_marriages_events.26.name:0 "Mariage royal sauvé"
 dpe_royal_marriages_events.26.desc:0 "Bien que l'on craignait que le couple royal, [royal_marriage_princess.GetName] et [royal_marriage_prince.GetName], n'apprenne jamais à s'entendre, il semble que le temps les ait aidés à se tolérer. Les deux ont l'intention de faire leur devoir pour leur nation en favorisant la proximité entre nos espèces. Et qui sait ? Peut-être qu'un jour, l'étincelle d'amour s'allumera entre eux."
 dpe_royal_marriages_events.26.A:0 "C'est bon à entendre"

 dpe_royal_marriages_events.27.name:0 "Mariage royal sauvé"
 dpe_royal_marriages_events.27.desc:0 "$dpe_royal_marriages_events.26.desc$"
 dpe_royal_marriages_events.27.A:0 "$dpe_royal_marriages_events.26.A$"

 dpe_royal_marriages_events.901.name:0 "Un couple royal fuit le [LastKilledCountryName]"
 dpe_royal_marriages_events.901.desc:0 "Notre mariage royal avec le [LastKilledCountryName] n'était pas le début d'une relation fructueuse : le [LastKilledCountryName] s'est effondré, englouti par ses ennemis sur la scène galactique. Le couple royal a cependant pu s'échapper et a choisi de faire de [Root.Capital.GetName] sa nouvelle maison."
 dpe_royal_marriages_events.901.A:0 "Quel soulagement."

 dpe_royal_marriages_events.902.name:0 "Mariage royal brisé"
 dpe_royal_marriages_events.902.desc.proposer:0 "Avec l'effondrement de notre alliance avec les [other_empire.GetName], le mariage royal qui a réuni nos nations s'est rompu. Notre princesse est rentrée chez elle après avoir obtenu le divorce, son long exil de sa patrie est enfin terminé."
 dpe_royal_marriages_events.902.desc.proposed:0 "Avec l'effondrement de notre alliance avec les [other_empire.GetName], le mariage royal qui a réuni nos nations s'est rompu. Leur princesse est rentrée chez elle après avoir obtenu le divorce, son long exil de sa patrie est enfin terminé."
 dpe_royal_marriages_events.902.A:0 "C'est pour le mieux."

 dpe_royal_marriages_events.904.name:0 "Mariage royal brisé"
 dpe_royal_marriages_events.904.desc:0 "Notre nation a abandonné sa dynastie au pouvoir et est maintenant dirigée en tant que [Root.GovernmentName]. Notre mariage royal avec le [other_empire.GetName] a donc été rompu."
 dpe_royal_marriages_events.904.A:0 "Ainsi soit-il."

 dpe_royal_marriages_events.905.name:0 "Mariage royal brisé"
 dpe_royal_marriages_events.905.desc:0 "Le [From.GetName] a abandonné sa dynastie régnante et est désormais gouverné en tant que [From.GovernmentName]. Notre mariage royal avec eux a donc été rompu."
 dpe_royal_marriages_events.905.A:0 "Peut-être aurions-nous dû choisir nos amis plus judicieusement."

 dpe_royal_marriages_events.9011.name:0 "La mort d'une princesse"
 dpe_royal_marriages_events.9011.desc:0 "Il y a de nombreuses années, un prince [Root.GetAdj] a épousé une princesse étrangère pour rapprocher nos nations. La fortune n'a cependant pas favorisé la princesse, car sa nation n'est plus et elle a été forcée de vivre sa vie en [entourage_planet.GetName] sachant qu'elle ne pourrait jamais rentrer chez elle. Elle est maintenant décédée, pleurée par ses nombreux amis, qui n'ont cessé d'admirer sa dignité en exil.\n\nSans foyer vers lequel se tourner, son entourage a décidé de rester sur [entourage_planet.GetName] et de chercher à construire leur vie là-bas."
 dpe_royal_marriages_events.9011.A:0 "Tel est le sort de tout ce qui est mortel."

