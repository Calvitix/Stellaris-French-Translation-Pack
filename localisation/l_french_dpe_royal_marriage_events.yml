 dpe_royal_marriages_events.13.desc.less_positive.prince:0 "Après de nombreuses années de mariage, [royal_marriage_prince.GetName] - le [Root.GetAdj] Prince marié à [From.GetAdj] la princesse [royal_marriage_princess.GetName] - est décédé. Bien qu'il ne s'agisse pas d'un mariage par amour, au fil du temps, le couple a fini par apprécier la compagnie de l'autre, et [royal_marriage_princess.GetName] pleure beaucoup sa perte, comme beaucoup de personnes à la fois dans §Y[Root.GetName]§! et dans [From.GetName].\n\nÀ sa mort,$dpe_royal_marriages_events.13.desc.ending $"
 dpe_royal_marriages_events.13.desc.ending:0 "le mariage royal entre notre famille impériale et celui des [From.GetName] est rompu. Lorsqu'on lui a demandé si une nouvelle union conjugale serait recherchée, l'ambassadeur [From.GetAdj] a exprimé son opposition à l'idée au nom du [From.GetAdj] [From.Ruler.GetTitle], tout en soulignant la haute estime que les [From.GetSpeciesNamePlural] ont pour notre nation. ."
 dpe_royal_marriages_events.13.A:0 "Un triste jour pour nos deux espèces."

 dpe_royal_marriages_events.14.name:0 "Till Death Doth Part"
 dpe_royal_marriages_events.14.desc.positive.princess:0 "Après de nombreuses années de mariage heureux, [royal_marriage_princess.GetName] - la princesse [From.GetAdj] mariée au [Root.GetAdj] prince [royal_marriage_prince.GetName] - est décédée. Beaucoup de [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] pleurent sa perte, pas plus que [royal_marriage_prince.GetName] lui-même.\n\nÀ sa mort,$dpe_royal_marriages_events.14.desc.ending $"
