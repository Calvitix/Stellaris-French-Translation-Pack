# Federations Expanded

 law_category_FEDEXP_defend_associates_empire:0 "Protection des associés"
 law_category_FEDEXP_defend_associates_empire_desc:0 "Une série de traités concernant les garanties extérieures des nations alliées en dehors de l'empire lui-même."
 
 FEDEXP_defend_associates_none_empire:0 "Pas d'intervention"
 FEDEXP_defend_associates_none_empire_desc:0 "L'Empire n'interviendra pas pour assurer la protection des associés."
 FEDEXP_defend_associates_rivals_empire:0 "Protection contre les menaces"
 FEDEXP_defend_associates_rivals_empire_desc:0 "L'Empire projettera un certain degré de sécurité intergalactique, et les sujets ne viendront en aide qu'aux associés qui sont attaqués par les rivaux de la Couronne."
 FEDEXP_defend_associates_all_empire:0 "Garanties impériales"
 FEDEXP_defend_associates_all_empire_desc:0 "Les associés de l'Empire sont des sujets en puissance, et doivent donc être traités comme tels. Ils seront protégés par l'Empire tout entier contre toute forme d'agression."
 
 FEDEXP_defend_associates_rivals_empire_effect:0 "Lorsqu'une nation possédant un §YStatut d'Association§! avec notre Empire est attaquée par un pays déclaré par la Couronne comme étant un §YRival§!, tous les membres de l'empire se joindront à la guerre du côté du §YDéfenseur§!."
 FEDEXP_defend_associates_all_empire_effect:0 "Lorsqu'une nation possédant un §YStatut d'association§! avec notre empire est attaquée par un pays quelconque, tous les membres de l'empire se joindront à la guerre du côté du §YDéfenseur§!."

 FEDEXP_political_union_medium_empire_effect:0 "Tant que la §YCohésion§! est positive, les sujets essaieront de suivre chaque §YPolitique§! modifiée par la Couronne.\n§YToute Politique modifiée par la Couronne alors que cette Loi est active réduit la Cohésion de 10 points pour chaque sujet de l'empire.§!\nPénalité de Cohésion due à l'éthique : §R+50%§!"
 FEDEXP_political_union_high_empire_effect:0 "Seule la Couronne peut modifier la plupart des §YPolitiques§!, et nos sujets seront toujours obligés de se conformer aux changements.\n§YToute Politique modifiée par la Couronne alors que cette Loi est active réduit la Cohésion de 10 points pour chaque sujet de l'Empire.§!\n§RLa promulgation de cette Loi représente une sérieuse violation de l'autonomie, et réduit immédiatement la Cohésion à -100.§!"
 
 FEDEXP_political_union_high_empire:0 "Supranational"
 FEDEXP_political_union_high_empire_desc:0 "Dans l'intérêt de politiques publiques unifiées, les sujets cèdent la compétence législative de la plupart des questions à l'autorité de la Couronne."
 
 FEDEXP_political_union_medium_empire:0 "Vinculative"
 FEDEXP_political_union_medium_empire_desc:0 "Bien que nos sujets conservent une certaine autonomie, nos conseillers tenteront de les persuader d'adopter notre façon de penser."
 
 FEDEXP_political_union_low_empire:0 "Domicile"
 FEDEXP_political_union_low_empire_desc:0 "Les sujets de la Couronne peuvent décider de leur propre politique intérieure."
 
 
 
 
 
 