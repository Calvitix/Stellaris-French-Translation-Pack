 dpe_defector_xenophobia:0 "Vague xénophobe"
 dpe_defector_xenophobia_desc:0 "La défection d'un xeno hautement classé à l'un de nos ennemis a transformé le sentiment du public contre tous les xenos."
 dpe_defector_arbitrary_detention:0 "Détention arbitraire d'un citoyen Xeno"
 dpe_defect_trust_in_xenos:0 "Faites confiance à Xenos"
 dpe_defect_trust_in_xenos_desc:0 "L'exemple positif d'un xénon proéminent - et la confiance que le gouvernement leur accorde publiquement - a contribué à bâtir une société plus ouverte."




#Election Events

 dpe_election_events.10.name:0 "La Grande gueule de [root.ruler.GetName]"
 dpe_election_events.10.desc:0 "Des opposants à notre [root.GetRulerTitle] nouvellement élu, [root.ruler.GetName], sont alarmés par une série de déclarations qu'[root.ruler.GetSheHe] a faites pendant la campagne électorale. Il semble que [root.ruler.GetSheHe] ait réussi à insulter presque tous les groupes minoritaires imaginables, se créant ainsi de nombreux ennemis. Une coalition s'est créé, constituée de ses ennemis. Celle-ci a envahi les rues pour protester contre son élection. Ils promettent de s'opposer à toute mesure adoptée au cours de son mandat."
 dpe_election_events.10.A:0 "Réprimez les dissidents."
 dpe_election_events.10.B:0 "Nous devrons tolérer cela."
 dpe_election_events.10.C:0 "Démissionner et demander de nouvelles élections."

 dpe_election_events.15.name:0 "Allégations de fraude électorale"
 dpe_election_events.15.desc:0 "Les dirigeants de l'opposition ont remis en question les résultats finaux des dernières élections. Ils prétendent que plusieurs districts électoraux clés sur [dpe_election_scandal_planet.GetName] - un bastion de soutien pour [root.ruler.GetName] - avait un taux de participation significativement supérieur à celui des électeurs. De nombreux citoyens de [root.GetName] sont descendus dans les rues en signe de protestation. [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName], Le plus virulent des accusateurs, a officiellement demandé une enquête sur les événements."
 dpe_election_events.15.A:0 "Rejeter ces allégations."
 dpe_election_events.15.B:0 "Lancer une enquête officielle."
 dpe_election_events.15.B.1:0 "[root.ruler.GetTitle] [root.ruler.GetName] est reconnu non coupable. [dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName] est forcé de démissionner."
 dpe_election_events.15.B.2:0 "[root.ruler.GetTitle] [root.ruler.GetName] est reconnu coupable et contraint de démissionner."

 dpe_election_events.16.name:0 "Aucune preuve d'acte répréhensible"
 dpe_election_events.16.desc:0 "Notre enquête sur la fraude électorale n'a permis de produire aucune preuve corroborant les allégations de l'opposition. [root.GetRulerTitle] [root.GetRulerName] a demandé à [dpe_election_scandal_accuser.GetName] de retirer ses propos incendiaires."
 dpe_election_events.16.option:0 "Une victoire pour la démocratie."
 dpe_election_events.16.tooltip:0 "[dpe_election_scandal_accuser.GetTitle] [dpe_election_scandal_accuser.GetName] est retiré du jeu."

 dpe_election_events.17.name:0 "Preuve d'actes répréhensibles découverts"
 dpe_election_events.17.desc:0 "Notre enquête sur la fraude électorale a produit de nombreuses preuves d'actes répréhensibles. Des quantités substantielles de votes ont été supprimées du système de vote électronique et de nombreux votes exprimés en faveur de [root.GetRulerName] se sont avérés provenir de citoyens décédés depuis longtemps. Les autorités ont arrêté [root.GetRulerName] et de nombreux autres suspects."
 dpe_election_events.17.option:0 "Amenez-[root.ruler.GetHerHim] devant la justice !"


 dpe_election_events.80.name:0 "Eloge de [root.GetRulerName]"
 dpe_election_events.80.desc:0 "Après une période de tensions, le nouveau dirigeant : [root.GetRulerTitle], [root.GetRulerName], a été salué comme une figure unificatrice capable de réunir les différents mouvements idéologiques de '[root.GetName]'. Le temps nous dira si [root.ruler.GetSheHe] aura du succès dans cette entreprise, mais les premiers signes sont encourageants."
 dpe_election_events.80.desc.fac_revolt:0 "Après une période de tensions, le nouveau dirigeant : [root.GetRulerTitle], [root.GetRulerName], a été salué comme une figure unificatrice capable de réunir les différents mouvements idéologiques de la [root.GetName]. En reconnaissance des intentions positives de [root.GetRulerName], le [cc_rebellious_faction.GetName] a accepté de cesser ses agitations séparatistes pour le moment. Le temps nous dira si [root.ruler.GetSheHe] jouira d'un succès durable dans cette entreprise, mais les premiers signes sont encourageants."

 dpe_disillusioned_with_democracy:0 "Désillusionné par la démocratie"
 dpe_disillusioned_with_democracy_desc:0 "Le public a perdu confiance dans le fonctionnement de la démocratie."

 dpe_election_scandal_upset_faction:0 "Mécontent du résultat électoral"
 dpe_political_crackdown_faction:0 "Sujet de répression politique"
 dpe_upset_intolerant_ruler_faction:0 "Insulté par le dirigeant"

 dpe_political_crackdown:0 "Répression politique"
 dpe_political_crackdown_desc:0 "Le gouvernement réprime toutes les voix qui expriment leur désaccord."

 dpe_election_unifying_candidate:0 "Dirigeant unificateur"
 dpe_election_unifying_candidate_desc:0 "Le dirigeant actuel a été élu sur la promesse d'unifier le peuple, divisé par la discorde idéologique."
 
 dpe_election_unifying_candidate_faction:0 "Dirigeant unificateur"