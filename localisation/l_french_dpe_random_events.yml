 dpe_defector_military_receive_desc:0 "Un transfuge d'un autre pays a apporté avec lui les secrets militaires de ce pays, donnant à notre flotte un avantage au combat, pendant un certain temps au moins."
 dpe_defector_military_from:0 "Les secrets militaires compromis"
 dpe_defector_military_from_desc:0 "Un transfuge dans un autre pays a emporté avec nous nos secrets militaires, laissant notre flotte désavantagée, pour un temps au moins."
