 mem_snowed_in_civilisation_destroyed_desc:0 "Les matières organiques qui avaient fui la nouvelle ère glaciaire sous terre avaient de toute façon été détruites par l'invasion spatiale."
 
 mem_snowed_in_civilisation_evacuated:0 "Ruines abandonnées"
 mem_snowed_in_civilisation_evacuated_desc:0 "Les derniers vestiges de la civilisation qui vivaient autrefois ici avaient abandonné ce monde pour quelque chose de plus hospitalier."
 
