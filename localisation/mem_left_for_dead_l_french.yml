 mem_left_for_dead.10.a: "Débloquez les mystères de cet artefact !"
 mem_left_for_dead.10.spi: "Une nouvelle relique sacrée !"
 mem_left_for_dead.10.b: "Vendons-la !"
 
 mem_unnatural_lifespan:0 "Extension de durée de vie non naturelle"
 mem_new_holy_relic:0 "Nouvelle relique sacrée"
 
 mem_left_for_dead.50.name:0 "Echec diplomatique"
 mem_left_for_dead.50.desc:0 "Mauvaise réponse. Les tourelles libèrent rapidement des flots de plasma chauffé à blanc, incinérant l'équipe expéditionnaire. Il n'y a pas de survivants. La base passe rapidement en mode d'arrêt, les tourelles glissant sous le sol et le signe de vie extraterrestre disparaissant de tous les scans."
 mem_left_for_dead.50.a: "Faites-le exploser depuis l'orbite, et récupérez les débris."
 mem_left_for_dead.50.b: "Examinez l'épave à distance pour récupérer toute technologie utilisable."
 
 mem_left_for_dead.20.name:0 "Tromperie"
 mem_left_for_dead.20.desc:0 "Les tourelles s'abaissent et les projecteurs s'éteignent doucement, tandis qu'une silhouette au loin descend du pont de commandement, vers la surface. Le personnage, parlant dans une langue étrangère, s'approche de l'expédition, mais ralentit alors qu'il remarque la grande quantité d'armes transportées par les 'scientifiques'. La situation s'est installée dans une impasse tendue et l'expédition attend de nouveaux ordres."
 #To Pyrrhic Victory or Artifact Stolen
 mem_left_for_dead.20.a:0 "Mettez fin à cette mascarade. Attaquez maintenant !"
 #To Cold War
 mem_left_for_dead.20.b:0 "Attendez."
 
 mem_left_for_dead.30.name:0 "Victoire Pyrrhic"
 mem_left_for_dead.30.desc:0 "Le corps expéditionnaire ouvre le feu sur l'étranger solitaire. §Y[Root.GetLeaderName]§! parvient à le blesser au torse, mais pas avant que celui-ci ne réussisse à réactiver le périmètre de sécurité. Les tourelles sortent de leurs cachettes sous le sol et commencent à libérer des flots de plasma chauffés à blanc. [Root.GetLeaderName] tombe à terre, mais le reste de la force parvient à désactiver les tourelles et à sécuriser le périmètre.\n\nLe corps de §Y[Root.GetLeaderName]§! est ramené au vaisseau et la zone est récupérée pour trouver des matériaux utiles. L'un des soldats revient du vaisseau abandonné avec un étrange objet brillant."
 mem_left_for_dead.30.hive.desc:0 "Le corps expéditionnaire ouvre le feu sur l'étranger solitaire. §Y[Root.GetLeaderName]§! parvient à le blesser au torse, mais pas avant que celui-ci ne réussisse à réactiver le périmètre de sécurité. Les tourelles sortent de leurs cachettes sous le sol et commencent à libérer des flots de plasma chauffés à blanc. Notre force parvient à désactiver les tourelles et à sécuriser le périmètre, mais plusieurs drones, dont [Root.GetLeaderName], sont abattus.\n\nLes corps des drones tombés sont éliminés et la zone est récupérée pour les matériaux utiles . L'un de nos drones revient du vaisseau abandonné avec un étrange objet brillant."
 mem_left_for_dead.30.a:0 "Damnée expédition ! Décomposer l'objet en pièces !"
 mem_left_for_dead.30.mat:0 "Cet objet peut être plus qu'il n'y paraît."
 
 mem_left_for_dead.40.name:0 "Artefact volé"
 mem_left_for_dead.40.desc:0 "Avec l'élément de surprise, le corps expéditionnaire fait un travail rapide et neutralise l'étranger renégat et ses défenses maigres. En fouillant le vaisseau, l'un des soldats récupère une sphère étrange et lumineuse."
 mem_left_for_dead.40.hive.desc:0 "Avec l'élément de surprise, le corps expéditionnaire fait un travail rapide et neutralise l'étranger renégat et ses défenses maigres. En fouillant le vaisseau, l'un de nos drones récupère une étrange sphère rougeoyante."
 mem_left_for_dead.40.a:0 "Décomposez-le pour les pièces !"
 mem_left_for_dead.40.mat:0 "Cet objet peut être plus qu'il n'y paraît."
 
 mem_left_for_dead.60.name:0 "Guerre froide"
 mem_left_for_dead.60.desc:0 "Les implants de traduction de l'expédition permettent enfin de comprendre la langue étrangère. Il bavarde sur une guerre ancienne et une relique de son peuple. Cela semble lucratif !"
 mem_left_for_dead.60.a:0 "Assez de ça ! A l'Attaque !"
 
 #Anomaly Failure
 mem_left_for_dead.100.name:0 "Échec"
 mem_left_for_dead.100.desc:0 "Dès que §Y[Root.GetLeaderName]§! commence à sonder les signes de vie à l'intérieur du vaisseau abandonné, la base passe en mode d'arrêt. Les tourelles s'effondrent dans des positions cachées sous le sol, les projecteurs s'assombrissent et le signe unique de vie disparaît rapidement. Il semblerait que cet étranger ne veuille pas être retrouvé."
 mem_left_for_dead.100.a:0 "C'est peut-être pour le mieux."
