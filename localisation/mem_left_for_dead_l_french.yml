l_french:
 mem_left_for_dead_category:0 "Parmi les cendres"
 mem_left_for_dead_category_desc:0 "§Y[From.GetName]§! est jonché de débris de vaisseaux tombés, cicatrices d'une bataille spatiale gargantuesque depuis longtemps. Des analyses préliminaires de l'épave ont révélé quelque chose de particulier : il existe une corvette abattue d'origine inconnue, entourée de défenses automatisées. Dans le viseur du crash, il semble y avoir un seul signe de vie."

 #Anomaly Success
 mem_left_for_dead.1.name:0 "Une sortie diplomatique"
 mem_left_for_dead.1.desc:0 "Toutes les tentatives de communication à distance avec la signature de vie extraterrestre se heurtent au silence, donc §Y[Root.GetLeaderName]§! a monté une expédition terrestre pour enquêter sur le vaisseau abandonné. Provisoirement, l'équipe entre dans le périmètre de sécurité de fortune. Dès que l'expédition franchit la frontière, les tourelles entraînent leurs barillets et ciblent [Root.GetLeaderName] et des projecteurs le baignent de lumière. Une voix étrangère se fait entendre via le système de communication.\n\n'URGL'GR VAR NOM GARBLE'GAAR'. Les tourelles extraterrestres commencent à faire tourner leurs barils alors que [Root.GetLeaderName] essaie à la hâte de traduire la langue extraterrestre. 'HAAG'OM RAG NAA !' Les implants de traduction de l'équipage saisissent la langue et commencent à traduire. 'Identifiez-vous ! Êtes-vous des soldats de la légion de Marrakech, ou des agents de la concorde de Minervea ? Vous avez dix secondes pour répondre !' L'étranger est clairement une résistance à une guerre oubliée depuis longtemps, une guerre qu'il semble croire toujours en cours, et il exige une déclaration d'allégeance !"
 mem_left_for_dead.1.hive.desc:0 "Toutes les tentatives de communication à distance avec la signature de la vie extraterrestre se heurtent au silence. Nous montons donc une expédition terrestre dirigée par §Y[Root.GetLeaderName]§! pour enquêter sur le vaisseau abandonné. Provisoirement, les drones d'exploration pénètrent dans le périmètre de sécurité de fortune. Dès que l'expédition franchit la frontière, les tourelles dirigent leurs canons sur nos drones et les projecteurs les baignent de lumière. Une voix étrangère éclate sur le système de communication.\n\n'URGL'GR VAR NOM GARBLE'GAAR'. Les tourelles extraterrestres commencent à tourner leurs barils alors que nos entités tentent de traduire à la hâte la langue extraterrestre. 'HAAG'OM RAG NAA !' Notre conscience s'empare enfin de la langue et commence à traduire. 'Identifiez-vous ! Êtes-vous des soldats de la légion de Marrakech, ou des agents de la concorde de Minervea ? Vous avez dix secondes pour répondre !' L'étranger est clairement une entité réfractaire à une guerre oubliée depuis longtemps, une guerre qui, semble-t-il, est toujours en cours, et il exige une déclaration d'allégeance !"
 #To "A Failure of Diplomacy
 mem_left_for_dead.1.a:0 "Nous sommes des agents de la Concorde de Minervea !"
 mem_left_for_dead.1.b:0 "Nous sommes des soldats de la Légion de Marrakech !"
 mem_left_for_dead.1.mil:0 "L'extraterrestre !"
 mem_left_for_dead.1.hive_devouring:0 "Nous sommes '§Y[Root.Owner.GetName]§!'. Tu es notre nourriture."
 #To "Peaceful Contact"
 mem_left_for_dead.1.c:0 "Nous sommes les [Root.Owner.GetSpeciesNamePlural]. Nous venons en paix."
 mem_left_for_dead.1.hive:0 "Nous sommes '[Root.Owner.GetName]'. La Ruche vient en paix."
 #To "Deception"
 mem_left_for_dead.1.phobemil:0 "Nous, euh, venons en 'paix'. (Mensonge)"
 
 mem_left_for_dead.10.name:0 "Contact paisible"
 mem_left_for_dead.10.desc:0 "Le périmètre de sécurité se désactive alors que l'équipe expéditionnaire explique sa mission pacifique. Les tourelles s'abaissent et les projecteurs s'éteignent doucement, tandis qu'une silhouette au loin descend du pont de commandement, vers la surface.\n\n'Dix mille, six cent et quarante-deux ans, j'ai défendu mon peuple et j'ai protégé notre relique la plus sacrée. Mon heure est venue, on dirait. Je ne vous reconnais pas, étrangers, mais votre mission pacifique est exactement ce pourquoi mon peuple a combattu pendant si longtemps. La galaxie de mon âge était en état de guerre constante. Il n'y avait pas un seul être qui ne générait pas de souffrance, et c'était ainsi depuis des lustres. Mais, certains d'entre nous aspiraient à une existence plus significative, alors nous avons osé être pacifiques, consacrer des efforts à nous améliorer au lieu de détruire nos ennemis. Le prix que nous avons payé est devant vous - je suis le seul survivant de mon vénérable peuple. Si vous continuez votre mission pacifique, propager des connaissances pour le bien de votre peuple, alors notre héritage ne peut être oublié. Je vous confie le plus grand accomplissement de ma civilisation, la quasi-éradication du vieillissement biologique. '\n\nAprès avoir terminé son discours, l'étranger se met à scintiller, alors que son corps se désintègre lentement et qu'il est emporté par le vent. [Root.GetLeaderName] inspecte l'intérieur du pont en ruine du vaisseau et revient avec une étrange sphère rougeoyante."
 
