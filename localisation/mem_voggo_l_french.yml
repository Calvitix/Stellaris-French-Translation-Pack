# Voggo the Great
# By ViolentBeetle

l_french: 

 mem_voggo_dig_site: "Dans les nuages"
 mem_voggo_dig_site_desc: "Une grande station plane dans la haute atmosphère de §Y[From.Planet.GetName]§!.\n\nSon extérieur, bien que fortement altéré par le passage du temps et des vents puissants, est exceptionnellement luxueux. La station elle-même semble avoir été abandonnée depuis longtemps."

 mem_voggo.1.name: "L'antichambre"
 mem_voggo.1.desc: "La cartographie et le catalogage des intérieurs luxueux de la station sur §Y[From.Planet.GetName]§! a demandé un effort considérable. Les dommages subis ont rendus certains passages tortueux et dangereux et l'air à l'intérieur est devenu dangereusement volatil à cause du dysfonctionnement des systèmes de survie.\n\nLa chose la plus étrange dans tout cela semble être les décorations. Chaque pièce contient au moins une statue ou un portrait du même individu, avec une autre pose magnifique."
 mem_voggo.2.name: "Envoyez les clones"
 mem_voggo.2.desc: "Nos archéologues, enfoncés dans les profondeurs des couloirs de la station sur §Y[From.Planet.GetName]§! , ont commencé à rencontrer des cadavres. Certains d'entre eux ont été tués par des coups de feu, des lames et des outils contondants, mais d'autres semblent avoir péri à cause des défaillances du système de survie.\n\nTous les corps semblent être génétiquement identiques, ressemblant fortement aux portraits à bord. Cependant, différents corps montrent des niveaux de développement et de santé différents - certains étaient considérablement défigurés par rapport aux autres ou présentaient des zones crâniennes rétrécies.\n\n§Y[Leader.GetName]§! estime que tous sont des clones du même individu reproduits avec différents degrés de succès. Les plus dégénérés sont probablement le résultat de plusieurs générations de clonage."
 mem_voggo.3.name: "Laboratoire de clonage"
 mem_voggo.3.desc: "Plus près du coeur de la station, §Y[Leader.GetName]§! a trouvé plusieurs salles apparemment dédiées au clonage. Il semble avoir été le site d'une bataille majeure, car la plupart de l'équipement est brisé ou mis en pièces. Les cuves de clonage contiennent encore des corps à moitié formés, et les machines d'échantillonnage sont gravement endommagées, comme si quelqu'un continuait à les briser pour atteindre quiconque se trouvait à l'intérieur."
 mem_voggo.4.name: "Le sanctuaire intérieur"
 mem_voggo.4.desc: "Jusqu'à présent, nous pensions que la station était abandonnée. Nous nous sommes trompés.\n\nAu plus profond de la station, §Y[Leader.GetName]§! a découvert une section scellée à l'abri de l'extérieur.\n\nÀ l'intérieur, [Leader.GetSheHe] a découvert un extraterrestre vivant qui partage également son apparence avec les portraits de la station. À en juger par l'absence de défauts génétiques défigurants, il est probablement le modèle d'origine des clones dont les cadavres jonchent cette station. Il souhaite nous parler."
 mem_voggo.4.pur: "Tuez-le à la place."
 mem_voggo.4.swarm: "Mangez-le à la place."
 mem_voggo.5.name: "Voggo le Grand"
 mem_voggo.5.desc: "Ah, quelqu'un est venu me libérer de mon enfermement !\n\nS'il vous plaît, permettez-moi de me présenter. Je suis §SVoggo le Grand§!, également connu sous le nom de Magnifique, de Sage, d'Oint, d'Injurié, d'Evité, de Trahi et d'Exilé. J'étais autrefois le dirigeant de la grande et généreuse §YNation Vorkun§!, reconnaissez-vous le nom ? Bien-sûr que oui. C'est bien.\n\nMaintenant que je suis enfin libre, permettez-moi de vous proposer mes services. Je suis le meilleur administrateur que vous verrez jamais."
 mem_voggo.5.a: "Très bien. Bienvenue à bord."
 mem_voggo.5.a.tooltip: "§YVoggo le Grand§! devient notre nouveau §SGoverneur§!."
 mem_voggo.5.b: "Nous préférons ne pas vous employer."
 mem_voggo.5.c: "Quelle est votre histoire ?"
 mem_voggo.5.c.responce: "Oh, c'est une histoire passionnante, pleine d'intrigues, de trahisons et de trahisons. J'ai écrit un livre à ce sujet il y a quelques décennies, mais je pense que je l'ai accidentellement traité dans l'une des machines alimentaires. Ne vous inquiétez pas, j'en écrirai un autre. Pour l'instant, je vais vous donner une histoire abrégée.\n\nLa nation §YVorkun§! Je viens d'être un empire puissant sur la scène galactique et j'étais son chef. Je n'étais pas le seul, mais j'étais doué de talents que d'autres n'étaient pas. Je pouvais voir des choses cachées aux autres. Les gens me regardaient et me consultaient toujours sur des questions importantes, reconnaissant ma sagesse infinie. Les temps étaient bons pendant un moment.\n\nMais être béni avec prévoyance et pouvoir peut être une terrible malédiction. Alors que le reste des Vorkuns vivaient leur vie dans une heureuse ignorance, je prévoyais une terrible calamité. J'ai vu l'écriture sur le mur, et c'était surtout des griffonnages obscènes.\n\nJe suis venu devant le Grand Sénat, disant qu'ils avaient le choix - me donner le pouvoir absolu ou périr. Ils ont dit que j'avais le choix - l'exil ou la mort. Ils ont fait leur choix et j'ai fait le mien. À première vue, j'avais raison et ils avaient tort."
 mem_voggo.5.d: "Que s'est-il passé sur cette station ?"
 mem_voggo.5.d.responce: "C'était ma station privée, mon havre de paix. Une fois arrivé en exil, je n'avais plus d'amis, d'alliés et de compagnons, et je n'avais pas d'autre choix que de faire le mien. Qui d'autre serait qualifié pour le poste si ce n'est quelqu'un qui partagerait mon intelligence sans bornes ?J'ai donc acheté quelques machines de clonage et commencé le travail.\n\nLe processus était cependant plus imparfait que je ne l'avais prévu, car mes clones n'étaient pas bénis avec le même niveau de patience et de compassion que moi. Beaucoup se sont retournés contre moi. Alors que je cherchais refuge dans mon sanctuaire le plus intime, ils se sont retournés les uns contre les autres, et chacun a essayé de se cloner en une armée. Bientôt, la première génération de clones était morte, mais chacun laissait ses propres clones. Génération après génération, ils sont devenus plus nombreux et moins sains d'esprit, jusqu'à ce que le maintien de la vie ne puisse plus les supporter. J'étais protégé par mon équipement personnel pendant qu'ils étouffaient.\n\nC'était amusant, pendant un moment. Mais je suis content qu'ils soient tous morts."

