 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus:0 "Vaisseau de Thésée"
 site_ASP_the_ship_of_theseus_intro:0 "Selon le rapport de notre équipe archéologique, la ville à la surface de §Y[From.Planet.GetName]§! est très similaire à la nôtre. Le processus de datation carbone nous indique que la ville a au moins 6000 ans.\n\nIl est difficile de répondre à la raison pour laquelle notre style architectural se trouve à la surface de §Y[From.Planet.GetName]§!, qui se trouve littéralement à des millers d'années lumière de notre patrie. Les intempéries de plusieurs millénaires ont enterré la ville sous le sable et la poussière. Des fouilles supplémentaires seront nécessaires pour une enquête plus approfondie."
 ASPmod.40.name:0 "Le quartier résidentiel"
 ASPmod.40.desc:0 "Sous la montagne de sable, nous avons finalement fouillé un quartier résidentiel de la civilisation de §Y[From.Planet.GetName]§!. Sa ressemblance est plus qu'une apparence; une structure d'une maison de §Y[From.Planet.GetName]§! est en ferrociment, comme nous l'avons fait lors de la construction de ce type de bâtiment au siècle dernier.\n\nCette découverte est controversée, la similitude peut-être due à une coïncidence ou à une évolution architecturale convergente. Le seul consensus parmi l'équipe est la pousuite des fouilles."
 ASPmod.41.name:0 "Fossile indigène"
 ASPmod.41.desc:0 "Un fossile d'une espèce indigène se trouve sous les ruines de ce qui semble être une sorte de parc. La reconstruction du fossile montre beaucoup de choses; les espèces indigènes sont des arthropodes sensibles à deux mâchoires et à douze pattes. Un biologiste de l'équipe a également signalé que l'espèce avait un organe qui produisait une respiration acide. L'apparence générale de l'espèce est effrayante, elle semble sortir d'un cauchemar d'un §Y[Root.Owner.GetSpeciesNamePlural]§!\n\nPendant ce temps, notre équipe a découvert que ces ruines semblent avoir été un centre de recherche."
 ASPmod.41.option:0 "Quel extraterrestre répugnant."
 ASPmod.42.name:0 "Biotechnologie"
 ASPmod.42.desc:0 "Selon le rapport de notre équipe, il semble que l'espèce dominante de la planète était très douée en biotechnologie. Le niveau technologique global de la civilisation est plus ou moins comparable au nôtre, à l'exception de la biotechnologie. Le laboratoire de recherche était remplis de cuves de clonage; Nous supposons qu'ils dépendaient de cette technologie pour leur démographie. La plupart des cuves sont remplies d'§Y 'horribles' §! cadavres d'espèces étrangères.\n\nL'équipe a constaté que les cadavres des cuves ont cependant des similitudes avec le fossile restauré. Son apparence est toujours §Y'répugnante'§!, mais le nombre de jambes est réduit à 10. Certains membres de l'équipe sont opposés à une enquête, en raison de l'apparence de ces créatures."
 ASPmod.42.option.a:0 "Après avoir enquêté sur ces fichus extraterrestres, incinérez-les."
 ASPmod.42.option.b:0 "C'est du racisme, il faut rééduquer ces scientifiques."
 ASPmod.42.option.c:0 "Quand je dis sauter, vous sautez !"
 ASPmod.42.option.d:0 "C'est pour la science."
 ASPmod.43.name:0 "Changement génétique"
 ASPmod.43.desc:0 "Une enquête approfondie a révélé que les gènes des créatures ont changé ainsi que leur apparence. En supposant qu'une cuve corresponde à une génération de cette espèce, la différence d'ADN entre les générations ne diffère que peu de la mutation naturelle.\n\nIl semble que le réseau de cuves se prolonge à l'infini devant une gigantesque porte anti-explosion et son terminal de contrôle. La dépouille d'une des dernières cuves ne possèdent plus que 4 jambes, et ne possèdent plus qu'une machoire contre deux auparavant. Notre équipe a signalé que s'ils arrivaient à prendre le contrôle du terminal, ils pourraient entrer dans la pièce qui se trouve derrière la porte anti-explosion."
 ASPmod.43.option:0 "Qu'est-ce que vous attendez ? Continuez."
 ASPmod.44.name:0 "La vérité"
 ASPmod.44.desc:0 "Le résultat fut un choc.\n\nNotre espèce ne s'est pas développée sur §Y[Root.Owner.GetHomeWorldName]§! mais sur §Y[From.Planet.GetName]§!. Après avoir piraté le terminal, l'équipe a trouvé un gigantesque ordinateur et de nombreuses cuves remplies.\n\nLe corps dans une de ces cuves, un arthropode à quatre pattes, a été changé en §Y[Root.GetSpeciesName]§!.\n\nIl semble que la civilisation de cette planète est génétiquement modifié leur espèce en notre espèce.\n\nSelon un document dans l'ordinateur, cette procédure de transformation génétique était une punition pour les traîtres et les criminels. Ils transformaient ces individus en des créatures 'horribles' selon leurs critères. Puis la punition la plus courante consistait à bannir les prisonniers sur une planète extraterrestre. Comme nous nous y attendions, l'une des planètes où ils ont banni leurs prisonniers est notre monde d'origine."
 ASPmod.44.option.a:0 "C'est ... ce sont des inepties!"
 ASPmod.44.option.b:0 "Oups, je crois que je viens d'effacer ces recherches."
 ASPmod.44.option.c:0 "Comme nous le savions déjà, le §Yrépugnant§! est quelque chose de très relatif."
 ASPmod.44.option.d:0 "Il n'y a aucune différence entre les espèces organiques."
 ASPmod.44.option.e:0 "Pourquoi faut-il s'enfermer dans la notion d'espèce fixe ?"
 ASPmod.44.option.f:0 "Peut-être que nous étions étroits d'esprit."
 ASPmod.44.option.f.tooltip:0 "§YChange l'éthique en xénophile§!"
 ASPmod.44.option.g:0 "C'est .. choquant."
 ASP_small_xenophile_bonus:0 "La vérité"
 ASP_middle_xenophile_bonus:0 "La vérité"
 ASP_middle_xenophile_bonus_desc:0 "Nos concitoyens sont extrêmement confus après la découverte de leur origine."
 ASP_big_xenophile_bonus:0 "La vérité"

 ### ASP_soul_of_the_art
 ASP_site_soul_of_the_art:0 "Esprit de l'art"
 ASP_site_soul_of_the_art_desc:0 "Une planète morte spectaculaire avec des milliers de kilomètres d'une topographie artificiellement colorée. Autour de la planète, il existe de nombreux débris présumés des restes de cuirassés d'une civilisation ancienne, avec des motifs très étranges. De plus, des signaux réguliers de la planète ont été détectés. Il pourrait être nécessaire d'étudier la planète et les signaux."
 asp.1.name:0 "Reste de la flotte"
 asp.1.desc:0 "Lors de l'analyse, les débris ont révélé que deux flottes avec des conceptions et des apparences complètement différentes s'étaient battues dans l'orbite de la planète.\n\nLa majorité des débris appartient au modèle de la Flotte A, constituée de vaisseaux avec des motifs colorés et une structure simple qui ont dû les rendre faciles à produire en masse. Cependant, ils n'avaient pas d'installations de survie pour leur équipage, comme des salles à manger ou des toilettes. En revanche, la flotte du modèle B avait une apparence extérieur assez fonctionnelle, tout en affichant des décorations symboliques à l'intérieur avec des traces de Zro.\n\nDes pièces inutilement grandes ont été identifiées à l'intérieur de la flotte du modèle B. Ils pourraient avoir été utilisés pour des cérémonies religieuses, comme on peut le voir sur les ornements qui s'y trouvent. Malheureusement, les informations sur la flotte du modèle B sont très limitées, ce qui rend difficile d'en savoir plus. Il est conseillé d'envoyer une équipe d'expédition sur la planète pour une enquête plus approfondie."
 asp.2.name:0 "Ruines colorées"
 asp.2.desc:0 "Notre équipe d'expédition a trouvé des restes intacts d'une civilisation à la surface de la planète colorée qui ne montrait aucun signe d'activités destructrices. Cependant, le sol peint semble trop désordonné et plutôt désordonné pour supposer qu'il y avait des intentions spécifiques derrière. Certains bâtiments se sont effondrés, mais il a été confirmé qu'ils n'ont succombé qu'à de nombreuses années de mouvements météorologiques et crustaux, et non à des activités violentes ou destructrices. la plupart d'entre eux semblent s'être écrasés à la surface en raison d'un arrêt soudain du circuit interne, non pas parce qu'ils se sont fait tirer dessus. Quoi qu'il en soit, il n'y a aucun signe de vie sensible ici, avec uniquement des débris robotiques ternes jonchant le sol en plus des bâtiments peints et des débris de vaisseau."
 asp.3.name:0 "Restes peints"
 asp.3.desc:0 "Nous avons trouvé des robots peints de différentes couleurs, tout comme la surface de la planète à l'intérieur d'un bâtiment. Alors que les robots à l'extérieur étaient rouillés ou desséchés, les robots à l'intérieur quant à eux sont étrangement restés en excellent état. Dans ce bâtiment, nous avons pu constater des image ou figures non identifiables sur les murs réalisés à l'aide de ciseaux et de marteaux. Les circuits internes de ces robots décorés ont été endommagés au point d'être irrécupérables.\n\nAprès comparaison entre les motifs à l'intérieur et ceux de l'extérieur, nous avons observés que les motifs peints sur la surface des roches ou les murs extérieurs des bâtiments sont en fait massifs et composés d'une multitude d'informations détaillées. Nous pourrions peut-être découvrir comment cette civilisation s'est effondrée."
 asp.4.name:0 "la discorde"
 asp.4.desc:0 "Nos traducteurs ont confirmé que les signaux réguliers de la planète constituent une chanson. Cependant, les paroles n'avaient pas de sens contextuel, étant constituées de répétitions de mots similaires et les changements irréguliers de hauteur de son rendaient cela imcompréhensible dans nos oreilles.\n\nLes paroles louent et interrogent principalement l'âme, et parle de la peur des êtres inconnus des autres dimensions. Sur la base des résultats de ces études, nous avons pu comprendre ce que disent les lettres peintes à la surface. C'étaient soit de la poésie ou éventuellement d'autres types d'écrits.\n\nIls parlaient aussi de problèmes métaphysiques, tels que les merveilles de la vie, la perte de l'âme et la crainte de l'apocalypse, mais la plupart d'entre eux ne sont pas en rime et plutôt mals rédigés."
 asp.5.name:0 "Centre de recherche"
 asp.5.desc:0 "Nous avons trouvé une immense installation de recherche souterraine. La plupart des circuits des installations ont été détruits, mais certains appareils de base semblent pour la plupart intacts. À partir de ces découvertes, nos chercheurs ont pu comprendre que la civilisation était une civilisation mécanique avec une conscience collective.\n\nEn examinant leur base de données, nous pourrions en apprendre davantage sur une autre dimension appelée le Suaire et une arme planétaire qui rassemble et concentre l'énergie du Suaire pour dévaster les planètes. L'origine des vaisseaux de modèle B, ainsi que les contre-mesures de cette civilisation contre eux et les histoires de leur combat, ont été trouvées. Nous avons également pu confirmer que la civilisation avait effectué des études sur le Zro.\n\nLes documents ont révélé que tous les vaisseaux de la civilisation avaient été détruits. Cependant, la majorité des disques parlaient d'art. La plupart des données trouvées dans l'installation de recherche étaient soit des peintures, de la littérature et des chansons de diverses civilisations, soit des études sur leur société."
 asp.6.name:0 "la fin"
 asp.6.desc:0 "Nous avons pu déduire ce qui s'est passé sur cette planète à partir des données extraites. La planète a été attaquée par une arme planétaire qui utilise l'énergie du Suaire, développée par une civilisation ancienne, aujourd'hui disparue.\n\nAvant l'attaque, la Conscience mécanique a compris que l'arme ne pouvait pas causer des dommages physiques aux matières organiques. Il semble avoir conclu qu'en comprenant l'art, qui est exclusivement une caractéristique organique, les robots se transformeraient en formes de vie dotées d'âmes et deviendraient immunisés contre l'énergie du Suaire.\n\nEn conséquence, la civilisation a commencé à collecter et analyser des données sur l'art. Elle a essayé de chanter des chansons, de créer de la littérature, de dessiner des images sur la surface de la planète et sur ses vaisseaux et ses drônes. Cependant, la Conscience n'a pas compris ce qui constitue le véritable art et a finalement été détruite par l'arme planétaire."
 asp.6.a:0 "C'était une tentative futile ..."
 asp.6.a.tooltip:0 "Option de recherche gagnée :\n§Y$tech_pk_godray$§!\nProgrès technique acquis :\n§Y$tech_pk_godray$§! §G+50%§!\n\nAjoutez §Y$aspmod_d_society_20$§! au §Y[From.Planet.GetName]§!\n"
 asp.6.a.tooltip_alt:0 "Ajoutez §Y$aspmod_d_society_20$§! au §Y[From.Planet.GetName]§!\n"

 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome:0 "Le syndrôme de Kessler"
 ASP_site_kessler_syndrome_desc:0 "L'orbite de [From.Planet.GetName] est recouverte d'innombrables fragments et débris métalliques d'origine artificelle. Est-ce le signe d'une civilisation qui n'a pas réussi à entrer dans l'âge spatiale à cause des débris spatiaux ? Nous devons envoyer une expédition sur la planète pour découvrir ce qui s'est passé ici."
 asp.7.name:0 "Désert métallique"
 asp.7.desc:0 "La surface du [From.Planet.GetName] est recouverte de sable métallique finement broyé sur une longue période. Cette énorme quantité de métal n'est pas la quantité qui peut provenir d'une seule planète. La source de ces métaux est évidente; même maintenant, les débris spatiaux continuent de brûler et de tomber du ciel. Pour enquêter sur ce qui se trouve sous ce vaste désert de métal, l'expédition a demandé du matériel supplémentaire pour enquêter sur les strates sous le sable."
 asp.8.name:0 "Vestiges de la Grande Guerre"
 asp.8.desc:0 "Nous avons compris ce qui se trouve sous le sable métallique. Étonnamment, toute la strate est constituée de débris provenant d'immenses vaisseaux spatiaux, sans doute des cuirassés. Il y a sans doute eu à un moment donné une Grande Guerre Spatiale, les coques tombées ont recouvert le sol et les autres débris l'orbite de la planète.\n\nCes marques montrent que la civilisation qui a créé ces cuirassés s'est développée au-delà de notre compréhension par la technologie de [Root.Owner.GetName]. La question est donc : Contre quoi cette immense et puissante flotte s'est-elle battue ? Une enquête plus approfondie d'une épave est nécessaire."
 asp.9.name:0 "Le cuirassé inconnu"
 asp.9.desc:0 "Notre équipe a trouvé quelque chose d'incroyable. Un immense vaisseau bien plus imposant que toutes les autres carcasse aux alentours de la planète, ce vaisseau s'est élevé à travers les sables métalliques lors de nos fouilles. Par chance, il est exceptionnellement bien conservé par rapport au reste des débris.\n\nNous avons scanné toute la structure et avons découvert que le vaisseau ressemblait à un canon géant. La coque géante du vaisseau semble être conçue uniquement pour fournir de l'énergie à sa batterie principale. Mais ce vaisseau n'est pas à des fins de combat. Il faut des mois pour charger de l'énergie, et il n'y a pas d'autre armement. Nous devons accéder au système central du vaisseau pour savoir ce qui est arrivé à cette planète et à ce vaisseau."
 asp.10.name:0 "Stockage de données mystérieux"
 asp.10.desc:0 "Presque tous les systèmes du vaisseau ont été endommagés au fil du temps. Cependant, une partie du stockage de données trouvé dans la cabine protégée dans le noyau peut être restaurée. Pour une enquête plus approfondie, le stockage a été envoyé dans notre monde capital. Certains scientifiques sont restés sur la planète pour étudier davantage les vaisseaux et planètes du système."
 asp.11.name:0 "Mur impénétrable"
 asp.11.desc:0 "Après une longue étude, les scientifiques ont finalement réussi. Le vaisseau géant est un appareil qui utilise de l'énergie pour créer, comme le dit le scientifique principal, un 'mur impénétrable'. Alors que ce vaisseau isolait complètement la planète de l'espace, la flotte a tenté de la protéger. Lorsque la planète a été complètement entourée par ce "mur", le vaisseau et la flotte sont partis s'écraser sur ce bouclier et ont été détruits.\n\nSous les débris, il y a le mur dimensionnel qui sépare la planète de l'univers entier. Lorsque ce mur a été installé pour la première fois, il était sûrement 'impénétrable', mais il semble assez instable aujourd'hui. Si nous trouvons la solution, nous pourrons «pénétrer» ce mur et explorer ce qui se trouve en dessous."
 asp.11.a:0 "Qu'est-ce qu'il y a la dessous ?"
 asp.12.name:0 "Restauration terminée"
 asp.12.desc:0 "Le stockage de données trouvé a été restauré. À l'intérieur, un document a été trouvé. À la suite d'une première tentative de traduction du document, les mots 'patrie' et 'maison' ont été utilisés à plusieurs reprises. Il semble que ce document est une sorte de mémoire de leur civilisation. L'auteur de ce texte semble être le chef de cet ancien empire qui à ce moment, était sur le point de s'effondrer. Il contient également des informations sur l'étrange vaisseau."
 asp.12.a:0 "Nous pouvons enfin résoudre le mystère. Informez l'équipe d'enquête."
 asp.140.name:0 "Patrie, maison et avenir de l'humanité"
 asp.140.desc:0 "Il semble que l'équipe d'enquête ait activé quelque chose sur le vaisseau. Le vaisseau semble affaiblir le bouclier précédemment mis en place. Si cela continue, ce mur disparaîtra bientôt.\n\nLe document est enfin déchiffré. Le Commonwealth de l'humanité, le propriétaire du vaisseau, était autrefois un puissant empire qui a conquis un tiers de la galaxie. Ils massacrèrent ou asservirent des extraterrestres et supprimèrent les droits de l'intelligence artificielle.\n\nQuand ils rencontrèrent finalement un puissant ennemi, les esclaves extraterrestres et l'intelligence artificielle au sein de l'empire se sont révoltés, et un empire attaqué depuis l'intérieur et à l'extérieur s'effondre rapidement...Les humains ont donc décidé de se retrancher sur leur monde d'origine, pour protéger leur avenir en attendant le jour où ils pourraient retrouver leur gloire d'antan."
 asp.140.a:0 "Très bonne idée !"
 asp.140.a.tooltip:0 "§Y Reprenons le flambeau !§!"
 asp.141.name:0 "Patrie, foyer et avenir de nos enfants"
 asp.141.desc:0 "Il semble que notre équipe d'enquête ait activé quelque chose sur le vaisseau. Le vaisseau semble affaiblir le bouclier précédemment mis en place. Si cela continue, il disparaîtra bientôt.\n\nLe document a finalement été déchiffré. Le propriétaire de ce vaisseau était autrefois un puissant empire, qui a conquis un tiers de la galaxie. Ils ont asservi et massacré des extraterrestres, également supprimé les droits de l'intelligence artificielle.\n\nQuand ils ont finalement rencontré un puissant ennemi, des esclaves extraterrestres et les êtres artificiels de l'empire se sont révoltés, et un empire attaqué depuis l'intérieur et à l'extérieur s'effondre rapidement, laissant seulement leur monde d'origine. Ils se sont scellés dedans afin de protéger leur patrie, leur maison et l'avenir de leurs enfants. En attendant le jour pour reconquérir cette galaxie ..."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly:0 "Monde fixe"
 ASP_geocentrism_anomaly_desc:0 "Nos scientifiques sont tombés sur une anomalie lors de l'exploration. Cette planète ne tourne pas. Quelle que soit la raison, cela vaut notre temps et nos efforts pour le découvrir."
 asp.15.name:0 "Monde géocentrique"
 asp.15.desc:0 "Cette planète remet en question nos connaissances scientifiques. Elle ne tourne pas et n'a pas d'orbite. La planète est parfaitement «fixée» au centre de ce système. Je pense que faire des recherches sur cette planète est une excellente occasion d'augmenter les connaissances de notre empire sur l'univers lui-même. Notre équipe d'exploration a demandé la permission d'étudier cette anomalie."
 asp.15.a:0 "Permission accordée."
 ASP_site_geocentrism:0 "Planète fixe"
 ASP_site_geocentrism_desc:0 "Le système est absolument anormal. Il n'y a que des planètes là où des étoiles devraient être. La raison pourrait être découverte en examinant la planète."
 asp.16.name:0 "Ville ensevelie"
 asp.16.desc:0 "Nos archéologues ont mis au jour des traces enfouies sous les différentes couches de la planète. Il est assez clair qu'il s'agit d'un vestige d'un bâtiment, ce qui implique que la planète a été habitée par une vie sensible dans le passé. Cela nous aiderait grandement si nous voulons enquêter et découvrir comment la civilisation qui a construit cette structure a compris l'origine de leur planète."
 asp.17.name:0 "La route ne peut pas être empruntée"
 asp.17.desc:0 "Les résultats de notre expédition montrent que leurs connaissances scientifiques étaient encore plus importantes que les nôtres à certains égards. La structure du champ magnétique naturel de la planète semble les avoir fait se concentrer davantage sur ce qu'ils pourraient faire sur leur planète au lieu de tourner la tête vers les étoiles. La recherche de leur technologie devrait nous aider à faire progresser nos connaissances dans de nombreux domaines."
 asp.17.a:0 "Leurs technologies de fabrication sont impressionnantes !"
 asp.17.b:0 "Leur science théorique est impressionnante !"
 asp.17.c:0 "Leurs systèmes sociaux sont impressionnants !"
 aspmod_physics_bonus:0 "Physique impressionnante"
 aspmod_society_bonus:0 "Société impressionnante"
 aspmod_engineering_bonus:0 "Une ingénierie impressionnante"
 asp.18.name:0 "Gémissement d'un habitant d'une planète morte"
 asp.18.desc:0 "Nous avons pu en savoir plus sur les habitants de cette planète. Il semble qu'ils menaient une vie très religieuse tout en étant très avancés technologiquement. Cependant, il y avait une grande disparité entre la religion et la technologie, et ceux qui étudiaient les sciences ont été victime de discrimination.\n\nNos chercheurs ont pu trouver des preuves de plusieurs manifestations religieuses à la fin de leur civilisation à partir de vidéos laissées derrière . Ces protestations pourraient être la clé pour découvrir les secrets de la chute de la civilisation et de la nature de la planète."
 asp.19.name:0 "L'organisation religieuse du monde plat"
 asp.19.desc:0 "Le contenu des vidéos est assez cohérent. Ils soutiennent la théorie géocentrique, tout en dénigrant la théorie héliocentrique basée sur leurs croyances religieuses. Il semble également que la majorité de la population pense que leur planète est 'plate' plutôt que sphérique.\n\nNotre équipe d'exploration a trouvé une machine géante. Les technologies appliquées à cet appareil sont tout simplement incroyables. Quelle est sa fonction? Va-t-elle nous révéler les secrets de cette planète ?"
 asp.20.name:0 "Suicide religieux"
 asp.20.desc:0 "Les recherches sur l'appareil ont dévoilé les secrets de la planète. Les habitants de cette planète n'ont pas pu pénétrer dans l'espace à cause de la nature anormale du champ magnétique de la planète, et leur société n'existait qu'à l'intérieur de la planète. En raison de l'impossibilité de quitter la planète d'origine, plusieurs religions ont émergé, dont l'une semble être devenue la religion dominante.\n\nLeurs scientifiques ont proposé la théorie héliocentrique, qui allait à l'encontre des enseignements de leur religion dominante. Les chefs religieux de la planète avaient choisi une façon tout à fait irrationnelle de résoudre le conflit. Ils ont rassemblé des ingénieurs qui ont suivi la religion dominante et leur ont fait créer un appareil qui ferait de leur planète natale le centre du système stellaire pour toujours.\n\nL'appareil a été développé avec le soutien écrasant du peuple. Quand la machine s'est mise en route, la planète a commencé à s'arrêter, et les corps célestes ont commencé à orbiter autour de la planète. Alors que la planète cessait de tourner, des tremblements de terre massifs se sont produits et de gigantesques raz de marée ont balayé les côtes. Depuis que le champ magnétique de la planète a disparu, tout ce qui a pu survivre à ces catastrophes a été lentement détruit par le rayonnement cosmique pendant plusieurs années."
 asp.20.a:0 "Oh ... et bien... euh ..."
 asp.20.b:0 "Des imbéciles superstitieux."
 asp.20.c:0 "Nous ne devrions pas faire une telle erreur."
 asp.21.name:0 "Dispositif géocentrique"
 asp.21.desc:0 "Nous devons maintenant choisir quoi faire avec cette machine."
 asp.21.a:0 "Nous ne sommes pas aussi stupides qu'eux. Démontez-la et obtenez des ressources."
 asp.21.b:0 "Eh bien ... nous pouvons peut-être l'utiliser quelque part. Emportez-le avec nous."
 asp.21.b.tooltip:0 "Si le joueur a §YApocalypse§! DLC, il débloquera §RGeo-centralisateur§! Arme tueuse de monde qui transforme la planète cible en un monde stérile et la déplace au centre du système."
 aspmod_bad_precedent:0 "Un mauvais précédent"
 aspmod_lesson_from_pools:0 "Leçon réservée aux enfants"
 aspmod_caution_of_fanatics:0 "Attention aux fanatiques"
 r_aspmod_geocentric_device:0 "Dispositif géocentrique"
 r_aspmod_geocentric_device_desc:0 "Cet appareil massif a provoqué l'effondrement d'une civilisation, et ses structures internes sont étonnamment intactes. En le recherchant, nous serons en mesure d'utiliser cette technologie sur nos ennemis.\n\n§YGéo-centralisateur NE déplacera PAS la planète en cas de ces situations :\n1.La planète cible est une mégastructure habitable.\n2.Il y a déjà une planète centralisée dans le système.\n3.Cette relique n'existe pas dans l'empire.§!"
 r_aspmod_geocentric_device.tooltip:0 "Je devrais peindre ce bouton de commande géant en rouge et y mettre une note, §R 'N'appuyez pas'. §!\n- Chercheur principal"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly:0 "Un monde en ruine"
 ASP_haunting_spectre_anomaly_desc:0 "Des ruines d'une ancienne colonie ont été découvertes à la surface de [Root.GetName]. Il pourrait être utile d'enquêter."
 asp.22.name:0 "Colonie antique"
 asp.22.desc:0 "De nombreuses usines ainsi que des traces de bataille ont été découvertes à la surface de la planète lors d'une enquête. En outre, des symboles d'une ancienne civilisation se trouvent sur toute la planète. L'envoi d'une équipe d'expédition est conseillé."
 asp.22.a:0 "Impair."
 ASP_site_haunting_spectre:0 "La planète hantée"
 ASP_site_haunting_spectre_desc:0 "Des motifs non identifiables se trouvent partout sur la planète. Les réponses quant à leur signification pourraient résider dans les ruines de la colonie."
 asp.23.name:0 "Un symbole mystérieux"
 asp.23.desc:0 "Alors que notre équipe d'expédition a atterri à la surface de [From.Planet.GetName], ils ont été accueillis par un ancien complexe industriel dévasté par le temps. Bien qu'il semble encore fonctionnel, des traces de bataille jonchent les parties intérieures des installations. Dans les usines, il y avait des symboles qui ressemblent à des sortes d'armes. Que signifient-ils ? La réponse pourrait résider dans le centre-ville de la colonie."
 asp.24.name:0 "Un signe de rébellion"
 asp.24.desc:0 "Les traces de bataille trouvées dans [From.Planet.GetName] semblent être des traces d'une rébellion d'esclaves. Dans les ruines de la ville la plus prospère, les esclaves semblent avoir envahi la classe dirigeante. De plus, un massacre semble avoir eu lieu sur la place principale de cette région urbaine.\n\nNos explorateurs ont conclu que les symboles que nous pensions être des armes étaient en fait des outils agricoles et industriels, outils devenus les armes des esclaves. Nous devrions poursuivre nos recherches cette révolte."
 asp.25.name:0 "Le signal fantôme"
 asp.25.desc:0 "Notre équipe d'expédition a fait quelques nouvelles découvertes sur le déroulement historique de cette révolte d'esclaves. Ils auraient remporté la victoire. Puis le gouvernement nouvellement établi aurait duré moins de cent ans. Ce qui est encore plus surprenant, c'est que ce qui a déclenché cette guerre civile serait une onde extraterrestre provenant d'une planète dans l'anneau externe de la galaxie. Une enquête plus approfondie sur les ondes radio est recommandée."
 asp.26.name:0 "Le document mystérieux"
 asp.26.desc:0 "Malgré nos recherches constantes, l'identité des ondes radio n'a pas pu être dévoilée. Mais dans la partie la plus profonde de la ville, un document a été découvert dans lequel un individu a enregistré les ondes radio. Le cadavre de cette personne empêche le document d'être accessible à d'autres, et certaines de nos expéditions hésitent à y accéder car elles ne savent pas à quel point il pourrait être dangereux. Ce document est protégé par un dispositif de sécurité de niveau 7, qui nécessite beaucoup d'énergie pour se déverrouiller."
 asp.26.b:0 "Arrêtez ça !"
 asp.27.name:0 "Le Manifeste"
 asp.27.desc:0 "Alors que notre équipe d'expédition a finalement contourné le dispositif de sécurité, un mince morceau de document a été révélé, avec un simple titre écrit dessus. À notre grande déception, le contenu du document était pour la plupart sans importance.\n\nC'était une sorte de déclaration écrite remplie de mots comme lutte et unité. Cela pourrait être lié à la révolte des esclaves. Notre équipe d'expédition a signalé qu'aucun effet de lavage de cerveau n'a été trouvé dans ce document, mais a suggéré que le document soit envoyé sur notre planète d'origine pour une enquête plus précise.\n\nUn spectre hante la galaxie ..."
 asp.27.a:0 "Chaque planète devrait le savoir."
 asp.27.b:0 "Jeter ce document, MAINTENANT !"
 asp.27.c:0 "C'est ce que nous recherchons."
 aspmod_communist_manifesto:0 "Document déclaré"
 aspmod_discarded_document:0 "Document rejeté"
 aspmod_communist_manifesto_shared_burden:0 "Document déclaré"
 r_aspmod_communist_manifesto:0 "le manifeste communiste"
 r_aspmod_communist_manifesto_desc:0 "Ce document provient de l'excavation d'une planète en ruine. Les travailleurs de tous les empires s'uniront."
 aspmod_communist_manifesto_relic_activated:0 "$r_aspmod_communist_manifesto$"

 ### ASP_site_rain_world
 ASP_rain_world_anomaly:0 "Etranges structures submergées"
 ASP_rain_world_anomaly_desc:0 "Contrairement à notre compréhension initiale, l'atmosphère de [Root.GetName] n'est pas toxique et il y a un vaste océan en dessous. De plus, notre équipement d'exploration a découvert de grandes quantités d'objets qui semblent être des structures artificielles sous l'océan.\n\nS'agit-il des restes d'une civilisation qui a prospéré avant que la planète ne soit complètement recouverte d'eau ? Ou est-ce le signe d'une civilisation sous-marine ? Une enquête plus approfondie est recommandée."
 asp.28.name:0 "Monde pluvieux"
 asp.28.desc:0 "À notre grande surprise, [From.GetName] n'était pas exactement recouverte par l'océan.\n\nPendant que notre équipe d'expédition enquêtait sur la planète, ce que nous pensions initialement être l'océan a commencé à rétrécir. Nos explorateurs ont révisé leur plan en fonction des changements et ont continué à enquêter. Ils ont finalement conclu que l'océan de la planète était en fait causé par une structure artificielle.\n\nLa structure a continuellement aspiré l'eau, puis l'a vaporisée. Ce qui a entraîné plus de pluie par la suite lorsque la vapeur a formé des nuages. [From.GetName] était un «monde pluvieux», qui a été à plusieurs reprises complètement noyé par de fortes pluies périodiques.\n\nCependant, cette activité a été suspendue pour une raison quelconque lorsque nous avons trouvé la planète. Mais cela semble avoir recommencé lorsque nous avons commencé à explorer."
 asp.28.a:0 "L'eau est humide."
 ASP_site_rain_world:0 "Monde de la pluie"
 ASP_site_rain_world_desc:0 "La planète est remplie d'innombrables ruines, machines et créatures d'origine inconnue laissées par une ancienne civilisation. Les réponses attendent sous l'eau."
 asp.29.name:0 "Creuser dans l'eau"
 asp.29.desc:0 "Profondément sous le vaste océan du «monde de la pluie», les structures artificielles et les gigantesques machines laissées par les anciens propriétaires de la planète, se trouve aussi d'étranges créatures dangereuses. Dans quel but ces structures non identifiées existent-elles ? Qui les a fabriqués, et pourquoi les ont-elles laissés derrière eux ? Pour résoudre ces questions, nous devons creuser sous l'eau."
 asp.30.name:0 "Monde pluvieux"
 asp.30.desc:0 "Après avoir lutté contre toutes sortes de créatures partout sur la planète, notre équipe de fouilles a appris à mieux connaître ce monde. Ce que nous avons trouvé parmi les plantes carnivores camouflées en piliers et toutes les autres sortes d'animaux prédateurs, c'est que l'énorme quantité d'eau était là pour refroidir les machines.\n\nLa faune et la flore locales ont évolué pour devenir ce qu'elles sont aujourd'hui afin de s'adapter aux inondations périodiques de la planète. Pourtant, certain des prédateurs sont trop étranges pour être considérés comme le résultat d'une évolution naturelle.\n\nNous avons besoin de continuer nos recherches pour comprendre le but de ces machines et le rôle de cette planète."
 asp.31.name:0 "Calculs"
 asp.31.desc:0 "Nos chercheurs ont découvert que les machines qui ont créé ce monde de pluie effectuent à plusieurs reprises une sorte de calcul. Ils ont accompli cette tâche donnée par leurs anciens maîtres depuis très longtemps. Mais parfois ces machines surchauffent et leurs unités de traitement doivent décharger tous les déchets produits pendant la tâche sans qu'aucune sorte de mesures appropriées ne soient mise en place. Les monstres qui ont causé tant de problèmes à notre équipe d'expédition sont les déchets jetés.\n\nLe but de ce calcul n'a pas encore été dévoilé. Mais nous n'avons pas beaucoup de temps, car les déchets continueront de s'accumuler jusqu'à ce qu'il nous soit impossible de mettre le pied sur cette planète. Notre équipe d'expédition recherche un terminal d'accès dans le complexe des machines."
 asp.32.name:0 "Un mollusque ou un mammifère ?"
 asp.32.desc:0 "L'équipe a trouvé un fait intéressant en cherchant le terminal d'accès. Dans les fragments de données retrouvés lors de l'excavation, ils ont trouvé un enregistrement inhabituel d'étranges créatures indigènes qui pourraient bien être des mollusques ou des mammifères, ainsi que des traces d'accès direct aux ordinateurs par un 'spécimen spécial' parmi cette étrange espèce. Bien que cela ne soit pas tout à fait sensé sur le plan scientifique, cette créature 'mollusquo-mammifère blanc' semble 'se réincarner'.\n\nLes fragments de données contiennent des entrées répétées d'un contact avec ledit spécimen biologiquement identique. Plusieurs entrées confirmerait la mort de celui-ci puis serait de nouveau vivant quelques temps plus tard. Au début, l'équipe a pensé que les enregistrements étaient sans doute erronés, mais les annexes et les traces du contact les ont amenés à conclure que les enregistrements sont en effet valides.\n\nCette étrange créature indigène pourrait être la clé qui nous mènera au terminal d'accès."
 asp.33.name:0 "Ascension"
 asp.33.desc:0 "Nous avons pu découvrir ce qui est arrivé à la planète en analysant le terminal d'accès. Les habitants de la planète voulaient une réponse ultime à la 'vie' et ont créé cinq machines IA pour le comprendre. Ces machines sont l'énorme structure informatique qui subsiste à ce jour. En répétant les calculs pour répondre aux questions posées par leurs maîtres, les cinq machines ont continuellement ajouté plus d'appareils informatiques et ont commencé à consommer d'énormes quantités d'eau pour se refroidir. Les IA ont prédit l'inévitable dévastation de la planète et ont averti leurs maîtres, qui n'étaient pas encore prêts à abandonner leur quête de réponse. Les maîtres ont ordonné la poursuite du calcul, et ont finalement disparu comme l'avait prédi leurs machines.\n\nLes IA ont continué leur calcul pour obtenir la réponse, même après la disparition de leurs maîtres. Cependant, ils en sont venus à être en désaccord les uns avec les autres sur la façon de procéder. En fin de compte, l'IA la plus puissante et la plus impitoyable a éliminé toutes les autres IA et a continué de calculer la réponse, jusqu'à ce que la planète soit ce qu'elle est maintenant. Après d'innombrables années, l'IA survivante est entrée en contact avec le spécimen de 'mollusque-mammifère blanc'. Étonnamment, l'IA a déterminé que la créature avait trouvé la réponse à la question des anciens maîtres de la planète, mais une erreur de nature inconnue l'a empêchée d'arrêter le calcul.\n\nNous avons récupéré le noyau de l'IA et sécurisé le spécimen unique que l'IA a préservé."
 asp.33.1:0 "Trouvez le moyen d'utiliser l'intelligence artificielle !"
 asp.33.2:0 "Demander la vérité à une machine sans âme, cette folie mérite d'être étudiée."
 asp.33.3:0 "Nous devons en savoir plus sur ces mollusques-mammifères !"
 asp.33.4:0 "Attribuez la planète comme un monde saint !"
 asp.33.5:0 "Nous devons apprendre et commémorer la tragédie survenue sur cette planète."
 asp.33.6:0 "Ces créatures vivant sur la planète seraient d'excellentes proies."
 asp.33.7:0 "Utilisons cette histoire pour renforcer l'unité de notre peuple."
 aspmod_folly_of_raining_world:0 "La folie du monde de le pluie"
 aspmod_mollusc_mammal_ascension:0 "Ascension des mollusques et des mammifères"
 aspmod_rainy_holiness:0 "Sainte planète de la pluie"
 aspmod_raining_modesty:0 "La pluie de la modestie"
 asp.34.name:0 "Réinitialisation de l'itérateur"
 asp.34.desc:0 "L'intelligence artificielle est complètement réinitialisée. Cet «itérateur» fonctionnera pour nous maintenant. Bien que son efficacité de traitement ait légèrement diminué lors de la reprogrammation, il possède encore de puissantes capacités de calcul. Nos principaux chercheurs sont impatients de l'utiliser dans leurs recherches dès que possible."
 asp.34.a:0 "Très bien."
 asp.34.a.tooltip:0 "Un gouverneur de niveau 10 avec §YUnique Trait§! sera généré."
 asp.34.a.leader_name:0 "Cinq cailloux"
 asp.35.name:0 "Zoo de mollusques et de mammifères"
 asp.35.desc:0 "La division de recherche de la société a terminé son travail. Ce petit blanc pourra vivre en toute simplicité dans notre zoo de xeno."
 asp.35.a:0 "C'est trop mignon."
 asp.35.a.tooltip:0 "Ajoutez §Y$aspmod_d_small_creature_memorial$§! au §Y[ASP_site_rain_world_target.GetName]§!\n"

 ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet:0 "Axe de la planète"
 ASP_site_axis_of_planet_desc:0 "Les découvertes scientifiques proviennent souvent de coïncidences. Celui-ci était un tel cas.\n\nSi le test de la nouvelle sonde d'exploration avait été effectué ailleurs, s'il n'était pas défectueux et ne s'est donc pas écrasé, si l'un de nos explorateurs ne s'est pas glissé ' le cylindre ', et si l'axe de rotation de la planète n'avait pas été incliné de 8 degrés lors de sa chute, cette planète commune de type stérile n'aurait été reconnue par personne.\n\nNotre vaisseau scientifique qui surveillait la la situation a envoyé une transmission à l'explorateur demandant ce qui s'était passé, qui ressemblait plus à un cri. L'explorateur a signalé que la majeure partie du «cylindre» est enfouie profondément dans le sol et est plus longue que ce qui pourrait être scanné.\n\nEh bien, tout d'abord, un bilan de santé de l'explorateur doit être effectué, il est étonnant qu'ils semblent ok après avoir été au sol qui se déplaçait à la vitesse de plusieurs centaines de kilo mètres par seconde."
 asp.36.name:0 "Chapitre I"
 asp.36.desc:0 "Même nos meilleurs scanners ne pouvaient pas scanner l'ensemble du «cylindre», qui est anormalement fin pour être aussi long. Cependant, il est certain que «le cylindre» a pénétré la croûte.\n\nCylindre blanc lisse à l'échelle du placard, «l'aiguille» comme l'appellent nos explorateurs, nie toute tentative de scanner l'intérieur, et même s'il est si incroyablement longue qu'elle est incrustée dans le sol dans la direction exacte du centre de la planète sans erreur. Nos explorateurs sont plus curieux du fait que rien ne se trouve à l'endroit où se trouve l'aiguille, encore plus que sa longueur et le matériau dont elle est faite. Ils ont scanné la planète pour en être sûr, mais aucun signe d'activités artificielles n'a été trouvé, sans parler des ruines d'une civilisation avec le niveau de technologie suffisamment avancé pour fabriquer une telle aiguille. Il est coincé dans le sol tout seul, comme une aiguille coincée dans une boule de ficelle.\n\nMais le plus étrange est que pousser l'aiguille fait tourner la planète. Bien que notre équipe d'exploration soit si terrifiée qu'elle ait refusé de pousser l'aiguille, l'axe de rotation de la planète a déjà été incliné de plus de 60 degrés par rapport à l'axe initial.\n\nNos explorateurs en surface rapportent qu'ils n'ont pas ressenti la rotation de la planète, même s'ils ont vu le ciel tourner et entendu l'alarme de sécurité se déclencher comme un fou."
 asp.37.name:0 "Chapitre II"
 asp.37.desc:0 "En effectuant des expériences comparant les ondes radioélectriques régulières envoyées depuis l'orbite à ce que l'équipe a détecté à la surface, l'équipe a révélé que tout l'espace sphérique, y compris jusqu'à 400 km / s au-dessus de l'équateur, tourne.\n\nLe un type de rayonnement thermique qui peut généralement être vu dans un trou noir a été observé sur l'espace sphérique, et le type unique d'onde de gravité ne peut être détecté que lorsque la sortie de l'espace normal a également été détectée. Nos scientifiques soutiennent que la planète entière est dans une autre dimension.\n\nAvec une motivation renouvelée, nos explorateurs ont commencé à analyser l'aiguille. La planète a tourné 257 tours pendant la collecte de l'échantillon de matière de l'aiguille, mais nos explorateurs s'y étaient déjà habitués."
 asp.38.name:0 "Chapitre III"
 asp.38.desc:0 "Notre analyse indique que l'aiguille est faite de matériaux étrangers jamais vus auparavant. À notre connaissance, ce type de matériaux est assez étonnant, mais inutile même si on a réussi à les fabriquer.\n\nAprès avoir déchiré les parties extérieures de l'aiguille, notre équipe n'a rien trouvé à l'intérieur . Pas de machines, pas de capteurs, mais juste un trou d'une profondeur impensable. Ils ont mis en place une base de relais de transmission de drones et envoyé un drone explorateur en dessous. Ce n'était pas complètement vide. Au fur et à mesure qu'il s'approfondissait, il devait faire face à des courants de gravité plus forts, qui finirent par le faire exploser. la planète. En fait, c'est la même aiguille. Lorsque notre équipe a tiré un faisceau laser sur la première aiguille, il est sorti de la seconde. L'aiguille a complètement pénétré la planète.\n\nLes scientifiques supposent que l'aiguille joue un rôle d'amplificateur de signal pour faire tourner l'espace, mais ne sont pas en mesure de fournir des explications sur la façon ou la raison pour laquelle l'aiguille est devenue ."
 asp.39.name:0 "Chapter IV"
 asp.40.name:0 "Chapitre B"
 #axis_of_planet_site_multi_end_1
 asp.39.desc.1:0 "Pour faire avancer la recherche de toute façon, nos explorateurs ont apporté toutes sortes de choses et de personnes et ont observé les changements, et ont obtenu un mélange de résultats.\n\nPendant que la planète tourne, le point d'ébullition de l'eau a augmenté de 0,1 degré Celsius , et la probabilité d'obtenir une réponse différente attendue par l'analyse psychologique avait augmenté de 12% en moyenne, et la quantité d'informations tous les 27808 q-bits dans la communication quantique de base a augmenté. Plus de changements ont été observés dans divers domaines, et l'ampleur des changements a changé en fonction de la distance avec le niddle.\n\nC'est assez agréable de découvrir quelque chose au moins, mais notre scientifique a du mal à obtenir un consensus sur la raison de ces changements. Il est nécessaire de mener plus d'expériences."
 asp.40.desc.1:0 "Après d'innombrables expériences étrangement improvisées suivies de vérifications manuelles fastidieuses, notre équipe a découvert que l'appareil est une sorte de coin, liant avec force le multivers. L'espace sphérique entourant la planète est en fait l'espace intersecté de 88 multivers. La planète existe en 88 multivers en même temps. Il utilise les lois de la physique relativement tolérantes de la 15ème université pour faire tourner l'espace.\n\nL'hypothèse la plus raisonnable serait que l'aiguille ait été faite pour traverser l'autre univers. Peut-être que changer la direction de l'aiguille change la destination. Pourtant, nous ne savons pas comment l'utiliser, ni qui a essayé de l'utiliser, ni pourquoi a-t-il essayé. Les seuls êtres ayant la connaissance de l'utilisation de l'appareil ont peut-être déjà été transférés dans d'autres univers.\n\nIl est peu probable que nous utilisions l'aiguille comme prévu initialement, mais en mettant l'aiguille sous tension, nous pouvons reproduire les lois de physique d'autres univers bien qu'à petite échelle. Bien que le processus consomme beaucoup d'énergie, il pourrait également aider beaucoup à innover dans nos recherches en physique."
 asp.40.1:0 "Étonnant..."
 #axis_of_planet_site_multi_end_2
 asp.39.desc.2:0 "Ayant perdu toute patience, aucune nouvelle découverte n'étant venue malgré nos efforts de recherche, un de nos scientifiques est entré dans l'aiguille sans aucun équipement de protection !\n\nMaintenant sa voix monte dans l'aiguille. C'est tellement vivant et clair, même si la distance doit être de plusieurs milliers de kilomètres. On dirait qu'il est pourchassé par quelque chose. Des bruits de chair brûlante, des os craquelés et des cris de miséricorde sortent. Notre équipe en surface essaie de le contacter, mais en vain. Le scientifique essaie de faire savoir à l'équipe ce qui se passe là-bas. Il semble que même dans la douleur, il est déterminé à nous transmettre le savoir. Il répète la même chose encore et encore d'une voix grognante et compréhensible.\n\nQue c'est l'enfer là-bas. Démons et monstres, tous les maux imaginables sont là.\n\nBientôt la voix vacille, et la moitié de nos explorateurs, même frissonnants d'une extrême anxiété, ont montré une curiosité obsessionnelle envers l'intérieur de l'aiguille. Ils repoussèrent leurs collègues qui tentaient de les arrêter et sautèrent dans l'aiguille. Le reste de l'équipe s'est replié sur le vaisseau scientifique en panique, alors qu'une épaisse fumée violette a commencé à se répandre sur la surface.\n\nIl semble que la planète se soit transformée en planète voilée. Un rapport vient de sortir informant qu'un vaisseau violet non identifié est apparu de nulle part. Le vaisseau est armé d'un seul canon d'aspect bizarre. Il reste simplement en orbite, ne bouge pas du tout, ce qui nous fait croire qu'il n'a pas de personnel. Il pourrait contenir les réponses que nous recherchons."
 asp.40.desc.2:0 "Après avoir décrypté les enregistrements trouvés à l'intérieur du sinistre vaisseau violet, notre équipe a pu dire ce qu'étaient la planète et l'aiguille.\n\nLe cylindre que nous appelions l'aiguille était en fait 'le ver rond du voile' - un monstre psionique qui voyageait à travers les galaxies et dévorait les esprits et les corps des êtres vivants. Même après avoir détruit des dizaines de milliers de civilisations, le ver ne s'est jamais senti rassasié. Le Vermifugum, une civilisation qui a été attaquée par le ver il y a 790 millions d'années, a réussi à neutraliser le ver et a créé une prison entre la dimension du voile et l'univers réel, a pénétré le ver avec la barre de la dimension du voile, l'a contenu à l'intérieur une planète rocheuse dans l'univers réel. La planète était déguisée en une planète ordinaire de type stérile pour empêcher une espèce plus jeune de briser le sceau par accident.\n\nLes enregistrements nous ont également conseillé à la fin d'utiliser le 'silex' chargé sur le vaisseau violet pour brûler le long du ver avec le voile, au cas où le sceau serait brisé et que la planète tomberait dans le voile.\n\nAlors que nos scientifiques lisent la dernière partie, ils voient le ver s'échapper de la planète et s'envoler. Ils ont paniqué en réalisant qu'ils avaient perdu la dernière chance de détruire le ver, mais heureusement pour nous, le ver est parti pour une autre galaxie.\n\nSeuls les explorateurs survivants savent ce que nous avons fait. Que le monstre ne revienne jamais."
 asp.40.2:0 "Qu'avons-nous fait ?"
 #axis_of_planet_site_multi_end_3
 asp.39.desc.3:0 "Maintenant, les explorateurs sont tellement habitués à la rotation, que personne n'a rien dit à propos d'un explorateur jouant avec l'aiguille pendant qu'il se reposait.\n\nEnsuite, l'explorateur a crié qu'il avait clairement vu une planète continentale à travers le trou d'aiguille . Au début, les autres pensaient qu'il plaisantait, mais avec le temps, de plus en plus de gens vivaient des expériences similaires.\n\nIl devint bientôt obligatoire d'écrire la direction dans laquelle l'aiguille pointait, sous quel angle la l'observateur tenait l'aiguille au moment de tels événements. Au fur et à mesure que les enregistrements s'accumulaient, il devenait clair que l'aiguille montrait des planètes spécifiques selon la direction de l'aiguille, l'angle sous lequel l'aiguille était tenue et ce que l'explorateur disait à l'époque.\n\nL'existence des corps célestes vus à travers les aiguilles doivent être vérifiés."
 asp.40.desc.3:0 "Alors que l'équipe manipule l'aiguille selon ce que les scientifiques ont découvert, le courant de gravité à l'intérieur de l'aiguille se stabilise sous forme de lentille et la vue de l'autre côté est agrandie. Les corps célestes que l'équipe avait vus étaient en effet réels, et les scientifiques pouvaient également découvrir de nouvelles planètes.\n\nL'aiguille est un gigantesque télescope de l'espace lointain. Quiconque a construit ce télescope ridicule, ou quelle que soit la technologie utilisée pour le construire, nous ne savons toujours pas, mais nous savons comment l'utiliser. difficile même à ce jour où nous pouvons voir des planètes de loin avec nos propres yeux et voyager plus vite que la lumière. Cependant, ce télescope ouvrira de nouvelles possibilités pour l'astronomie. Désormais, les observateurs peuvent voir les étoiles au loin à travers la galaxie comme s'ils étaient juste devant leurs yeux, et ils peuvent également survoler et analyser les galaxies externes de manière plus vivante. Nos chefs militaires ont voulu utiliser le télescope dans le domaine de l'espionnage, mais comme il est impossible de zoomer une fois que la planète est agrandie à un certain degré, il est peu probable qu'ils puissent obtenir des informations utiles à la surface comme ils l'auraient souhaité.\n\nLe télescope est également devenu très célèbre pour les touristes. L'aiguille désormais super populaire s'appelle désormais «l'Observatoire sans limites», un planétarium parfait où les touristes peuvent voir toutes les étoiles et planètes de la galaxie."
 asp.40.3:0 "Les astronomes l'apprécieront."
 #axis_of_planet_site_multi_end_4
 asp.39.desc.4:0 "Encore une fois, notre chance nous a sauvés. Tout en manipulant l'aiguille, elle pointait directement sans erreur vers une planète de type stérile au sein de notre empire.\n\nIl est rapporté que tout à coup le sol a coulé et un ancien bâtiment en or est sorti du trou sur cette planète. Une enseigne qui dit `` serrure '' est accrochée au bâtiment, et nous dit en quelque sorte une serrure dont seul le prêtre choisi de Numa connaît l'emplacement, et la clé dont seul le saint né d'une vierge à quatre armées sait où se trouve, et que seul celui qui sait où se trouvent les deux objets peut ouvrir la serrure et prendre légitimement la lumière la plus sainte.\n\nBien qu'aucun d'entre nous ne réponde aux critères, puisque nous avons battu des chances encore plus petites, nous devrions être en mesure de 'légitimement' prend ce qu'il y a dedans.\n\nLorsque le 'verrou' s'est ouvert, l'aiguille, ou plutôt la 'clé' a changé. Un ascenseur a surgi du trou autrefois vide, et les explorateurs l'ont pris pour arriver aux vastes ruines cachées à l'intérieur du noyau intérieur de la planète."
 asp.40.desc.4:0 "Sella ! Louez notre destin. Dans la voûte cachée se trouve la fortune qu'un empereur envierait, la culture même les plus grands artistes verseraient des larmes, la renommée même l'unificateur de la galaxie n'oserait pas se comprendre, la connaissance même la connaissance du plus grand empire déchu où des sages sont nés, chaque rue ne le serait pas '' t pouvoir tenir une bougie et le pouvoir de faire taire une supernova et de noircir la naine blanche.\n\nLe trésor même que chaque créature de la galaxie désire, le Galatron."
 asp.40.4:0 "Hourra !"
 #axis_of_planet_site_multi_end_5
 asp.39.desc.5:0 "Avec un coup soudain, un vaisseau spatial civil de notre empire s'est écrasé sur la planète. Le vaisseau étant complètement détruit, aucun survivant n'a été retrouvé. Il restait deux questions après l'incident.\n\nTout d'abord, notre vaisseau scientifique n'a pas détecté le vaisseau civil jusqu'à ce qu'il s'écrase sur la planète, et seconiquement que le vaisseau se rendait dans le système voisin, pas celui-ci , selon le journal trouvé parmi les restes du vaisseau.\n\nC'est difficile à croire, mais il semble que le vaisseau soit soudainement apparu sur l'orbite basse de cette planète juste après avoir activé FTL.\n\nNous avons demandé une sonde d'exploration FTL pour une enquête plus approfondie."
 asp.40.desc.5:0 "La plupart des sondes qui ont tenté de se déplacer dans le FTL dans le système voisin ont voyagé normalement, mais celles qui étaient dans la direction vers laquelle l'aiguille pointait avaient des événements inhabituels. Les sondes qui sont entrées dans les voies hyperespaces vers le système où l'aiguille se déplace à une vitesse plus rapide que la normale, et celles qui sont entrées dans les voies hyperespaces vers d'autres systèmes ont été en quelque sorte téléportées sur l'orbite basse de la planète et se sont écrasées dans le sol.\n\nCependant, seuls les petits vaisseaux comme les engins spatiaux civils et les sondes ont été affectés. Tout ce qui avait plus de masse qu'un vaisseau de patrouille fonctionnait bien. De plus, il a été théoriquement prouvé qu'en allumant l'aiguille, nous pouvons réduire la pseudo-vitesse de la lumière de moitié en fonction de la quantité et de la polarisation de la puissance fournie, et également supprimer la surchauffe des moteurs lors d'un `` saut '' sur la phase ci-dessus. univers ordinaire.\n\nNotre scientifique a conclu pour l'instant que l'aiguille avait été construite pour créer une 'autoroute FTL', et que la fonctionnalité rotative de la planète devait servir de point de commutation.\n\nCependant, personne ne sait comment cette chose fonctionne, ni pourquoi l'aiguille devrait être plantée sur la planète, ni quel genre de civilisation l'a construite. Il n'y a plus de pistes.\n\nMais notre civilisation a indéniablement beaucoup gagné de cet incident. En construisant un appareil pour contrôler et alimenter l'aiguille et en la connectant aux bases des étoiles, notre espèce pourrait tirer parti des capacités de l'aiguille."
 asp.40.5:0 "La technologie pour contrôler l'hyperlane ..."
