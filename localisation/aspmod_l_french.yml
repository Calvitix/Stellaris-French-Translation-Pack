 ### Archaeology: When the world sings
 site_ASP_when_the_world_sings:0 "Quand le monde chante"
 site_ASP_when_the_world_sings_intro:0 "Nos explorateurs signalent que des sons étranges peuvent être entendus de tous les endroits de la planète. §Y[From.Planet.GetName]§! est apparemment un monde où des chansons peuvent être entendues sur une grande partie de la planète... ou quelque chose qui ressemble à de la musique. Quoi qu'il en soit, les auditeurs décrivent que ces sons apaisent toutes les mauvaises sensations et.\n\nNous devons approfondir cette question '§Hmusic.§!"
 ASPmod.1.name:0 "Quand le monde chante"
 ASPmod.1.desc:0 "Nous avons découvert quelque chose d'étrange à propos de §Y[From.Planet.GetName]§!. Les observations de l'orbite n'ont rien révélé d'exceptionnel, mais nous avons capté un son continu avec des périodes et une hauteur spécifiques, et qui peut être entendu n'importe où sur la planète.\n\nCette planète est apparemment pleine de musique .. ou quelque chose qui ressemble à de la musique. Quoi qu'il en soit, les auditeurs décrivent qu'ils se sentent 'très à l'aise' et l'appellent 'exceptionnellement agréable'.\n\nNous aurons besoin de plus de temps pour enquêter sur '§Hmusic.§!"
 ASPmod.2.name:0 "Source de la musique"
 ASPmod.2.desc:0 "La musique provient de ruines dispersées à travers la planète. Bien que ces ruines n'aient pas abrité leurs constructeurs comme nous nous y attendions, elles abritent des grappes d'organismes vivants similaires aux tuniciers qui produisent du son via des organes agissant comme des cordes vocales. La musique sur cette planète est composée de chants d'invertébrés !\n\nBien qu'inattendue et belle, nous nous retrouvons avec beaucoup d'autres questions : où sont passés les bâtisseurs de ces anciennes villes ? Ont-ils également créé ces organismes ? Quel est le but de cette mélodie ?\n\nDes fouilles supplémentaires sont nécessaires."
 ASPmod.3.name:0 "Projet de recherche à l'échelle planétaire"
 ASPmod.3.desc:0 "Nous avons trouvé des preuves que §Y[From.Planet.GetName]§! a été utilisée pour mener un projet de recherche planétaire. Les données compilées à partir des différentes ruines ont fourni une explication des intentions des bâtisseurs, mais celles-ci sont inquiètantes. Nous savons maintenant qu'ils avaient une maîtrise du génie génétique et des neurosciences, et que les ruines étaient des installations pour cette recherche. D'après ce que nous avons pu traduire, leurs recherches étaient accès sur '§HAscension§!' et '§HTranscendance§!'. Notre constat est qu'ils étaient obsédés par le concept de '§HFloraison§!'.L'état des ruines et de la planète ne permet pas de savoir si leurs recherches ont abouti.\n\nNous allons continuer d'étudier cette '§HFloraison§!'."
 ASPmod.4.name:0 "Le projet Floraison"
 ASPmod.4.desc:0 "Une analyse plus approfondie des données collectées dans les installations de recherche a conduit à une autre percée : le projet '§HFloraison§!'. La civilisation de cette planète recherchait a créer artificiellement une conscience collective, une forme de vie qu'ils considéraient comme le summum de l'évolution. Ils croyaient qu'un seul esprit unifié abolirait les conflits et entraînerait leur société vers une nouvelle ascension. Leur approche s'est concentrée sur la croissance des connexions neuronales partagées les unes avec les autres via la thérapie génique.\n\nApparemment, ils auraient réussi : le projet '§HFloraison§!' a été réalisé en infectant leur atmosphère avec un rétrovirus. Le virus semble avoir disparu aujourd'hui, mais étant donné la disparition des habitants, il est raisonnable d'évaluer qu'il a affecté autrefois l'ensemble de la population de ce monde.\n\nAinsi, nous pouvons supposer que les organismes chantants dans les ruines sont peut-être cette même civilisation.\n\nUne étude plus approfondie est nécessaire pour valider cette hypothèse."
 ASPmod.5.name:0 "La Conscience collective"
 ASPmod.5.desc:0 "Des recherches plus approfondies sur les organismes chantants ont montré que les bâtisseurs ont réussi à construire leur nouvelle conscience collectivedans une certaine mesure. Le «chant» est une synchronisation vocale partagée par tous les organismes de l'espèce. Par conséquent sur la base de ce que nous pouvons observer, nous devons conclure que leur projet '§HFloraison§!'est une réussite. \n\nCependant, des études plus approfondies de leurs réponses et processus nerveux indiquent que cette conscience collective ne ressent qu'une puissante et unique émotion : la douleur. Malheureusement, sans le rétrovirus ou l'ADN de l'espèce d'origine, il est impossible de savoir si quelque chose s'est mal passé avant ou après la fin du projet. De ce fait, nos nouvelles connaissances tendent à prouver que les vocalisations provenant de ces organismes ne sont pas une chanson.\n\n§RC'est un cri de souffrance unifié et harmonieux.§!"
 ASPmod.5.option.a:0 "Ce qui est fait est fait, il est inutile de s'y attarder."
 ASPmod.5.option.b:0 "Que pouvons-nous en tirer ?"
 ASP_singing_planet:0 "Monde Chantant"
 ASP_singing_planet_desc:0 "Ce monde est enchanté par une mélodie harmonique. Alors que certains considèrent la musique comme mélancolique ou dérangeante, il est impossible de ne pas être fasciné par cette mélodie sans fin."
 ASP_screaming_planet:0 "Monde des lamentations"
 ASP_screaming_planet_desc:0 "Ce qui s'est passé sur cette planète devrait être une leçon pour nous tous. Rien ne peut sauver ces organismes, une espèce autrefois prometteuse, qui vit maintenant dans une agonie sans fin émettant un seul cri unifié de souffrance et de douleur."

 ### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet:0 "Monde Alcôve"
 site_ASP_a_bedroom_planet_intro:0 "Un grand nombre de structures abandonnées ont été trouvées sur §Y[From.Planet.GetName]§!. Ces bâtiments sont hautement sophistiqués et conçus pour répondre efficacement aux besoins de survie de leurs habitants. De manière inattendue, ils se trouvent également remplis des cadavres de ses anciens habitants. Chose étonnante, cette espèce ressemble beaucoup à la nôtre.\n\nD'après ce que nous avons pu reconstituer, cette espèce dépendait entièrement de ces vastes systèmes d'automatisation pour leur survie. Leurs décès ultérieurs, par coïncidence, semblent avoir été causés par l'échec généralisé de ses systèmes. En fait, la plupart de ces bâtiments sont des logements dépourvus d'autres fonctions apparentes. C'est comme un immense complexe de vie assistée.\n\nNous avons découvert quelques installations industrielles et militaires parmi la vaste gamme de bâtiments automatisés, mais le rapport entre les logements et l'infrastructure suggère que ce groupe dépendait presque exclusivement d'un soutien extérieur pour sa survie.\n\nNous allons continuer à creuser et voir ce que nous pouvons trouver d'autre."
 ASPmod.10.name:0 "Un étrange lichen..."
 ASPmod.10.desc:0 "En plus d'une infrastructure minimale, les habitants de cette planète avaient peu ou pas d'activité économique. Les épaves d'ascenseurs orbitaux et de débris de stations spatiales à travers la surface de la planète soutiennent nos théories selon lesquelles les habitants comptaient fortement, sinon entièrement, sur les importations de nourriture et d'autres biens de consommation. La seule véritable activité à laquelle ils semblent avoir participé était la culture du lichen. Des installations ont également été découvertes dans les zones centrales de leurs résidences; peut-être que ces lichens faisaient partie de leur alimentation ou de leur divertissement ?\n\nQuoi qu'il en soit, les caractéristiques de cette culture sont incompatibles avec l'écosystème planétaire, ce qui suggère qu'elle n'est pas indigène. Encore plus étrange, ces systèmes sont complètement isolés de l'environnement du reste de la planète et se situent dans des lieux ultra-sécurisés.\n\nUne enquête plus approfondie sera nécessaire."
 ASPmod.11.name:0 "Les fermes d'exploitation et d'élevage"
 ASPmod.11.desc:0 "Nous avons rassemblé une image plus complète du sort des habitants de §Y[From.Planet.GetName]§!. Les installations résidentielles qui parsèment ce monde n'ont qu'un objectif: La survie et non la vie. Cette planète était dédiée à l'élevage de bétail, et la première espèce biologique que nous avons trouvée était probablement ce bétail ! Ainsi avec ce nouveau point de vue, nous soupçonnons que les zones de culture du lichen étaient en réalité les espaces résidentiels et centres de contrôle des éleveurs. Ces nouvelles théories changent complétement notre vision de cette planète. Nos autres études et analyses nous ont appris que le bétail serait mort parce que les systèmes automatisés ont été délibérément désactivés.\n\nC'est horrible, une espèce ressemblant étroitement à la nôtre servant de §Yrepas§! pour une autre espèce. Heureusement, il n'y a rien dans nos archives sur une civilisation semblable à un lichen qui mangerait nos semblables. Néanmoins, en fonction de la taille de ces fermes, nous pouvons affirmer avec certitude qu'il y avait une demande massive des biologiques élevés dans cette installation : leur empire devait être assez vaste.\n\nC'est inconfortable, mais, étant donné les similitudes entre le bétail et notre espèce, ces espaces pourraient être rénovés pour en faire des résidences pour notre peuple."
 ASPmod.11.option:0 "Tant que nous ne les mangeons pas."
 d_ASP_a_bedroom_planet_blocker:0 "Fermes d'élevage abandonnées"
 d_ASP_a_bedroom_planet_blocker_desc:0 "Ces installations sont remplies de systèmes automatisés qui ne fonctionnent plus."
 d_ASP_a_bedroom_planet_deposit:0 "Résidences automatisées rénovées"
 d_ASP_a_bedroom_planet_deposit_desc:0 "La suppression de l'équipement d'élevage et d'exploitation en ont fait de superbes logements spacieux et confortables. Les nouveaux habitants ne sauront jamais que ces lieux ont servi à produire du bétail."

 ### Archaeology: The First Music
 ASP_the_first_music_anomaly:0 "La première musique"
 ASP_the_first_music_anomaly_desc:0 "Lors de l'exploration de §Y[Root.GetName]§!, nous avons reçu un signal très fort à plusieurs reprises. Notre scientifique prétend que des vents solaires violents ont été observés dans ce système stellaire, mais ce signal ne provient pas de facteurs naturels tels que les vents solaires.\n\nIl s'agit d'un signal artificiel ! Nous devons l'étudier."
 ASPmod.20.name:0 "Le signal"
 ASPmod.20.desc:0 "Les récents vents solaires du système ont été très violents et ils ont causé de gros dommages sur §Y[From.Planet.GetName]§!. La planète a perdu une partie de son atmosphère, et il semble que les signaux sont piégés dans ce qui reste de celle-ci. Avant ce cataclysme l'atmosphère de ce monde a dû être très épaisse car maintenant que ce n'est plus le cas les signaux commencent à s'évacuer dans l'espace.\n\nAu lendemain de la tempête solaire, le signal était encore mélangé avec d'autres interférences, mais comme les étoiles se sont stabilisées, le signal est devenu plus propre. Selon notre scientifique, les signaux sont envoyés depuis la surface de la planète. Les équipes archéologiques se déplacent sur ce point."
 site_ASP_the_first_music:0 "La première musique"
 site_ASP_the_first_music_intro:0 "Les récents vents solaires du système ont été très violents et ils ont causé de gros dommages sur §Y[From.Planet.GetName]§!. La planète a perdu une partie de son atmosphère, et il semble que les signaux sont piégés dans ce qui reste de celle-ci. Avant ce cataclysme l'atmosphère de ce monde a dû être très épaisse car maintenant que ce n'est plus le cas les signaux commencent à s'évacuer dans l'espace.\n\nAu lendemain de la tempête solaire, le signal était encore mélangé avec d'autres interférences, mais comme les étoiles se sont stabilisées, le signal est devenu plus propre. Selon notre scientifique, les signaux sont envoyés depuis la surface de la planète. Nous devons le rechercher."
 ASPmod.21.name:0 "La planète au delà du temps"
 ASPmod.21.desc:0 "Selon un rapport intermédiaire de l'équipe archéologique, §Y[From.Planet.GetName]§! est une planète extrêmement ancienne qui aurait été créée à l'instant même de l'univers. La roche la plus ancienne est similaire à l'âge de l'univers observé. Le noyau de la planète se refroidit très lentement.\n\nPeut-être que nous assistons aux derniers instants de la première planète de l'univers."
 ASPmod.22.name:0 "L'objet sphérique"
 ASPmod.22.desc:0 "Selon les découvertes de l'équipe archéologique, un objet sphérique transmettrait des signaux sous la surface. L'objet envoie des signaux à travers les croûtes épaisses du manteau de la planète, puis a lentement augmenté le signal à mesure que l'équipe archéologique se rapprochait.\n\nL'objet qui semblait vouloir être retrouvé, est finalement apparu devant nos scientifiques.\n\n C'est§Yune petite machine métallique sphérique§!faite d'un matériau inconnu. Lorsque l'équipe archéologique a découvert la machine, celle-ci a cessé d'émettre des signaux et est restée silencieuse. Nous n'avons pas pu analyser ses principes de fonctionnement et sa structure interne car elle était impénétrable. Mais heureusement, l'équipe archéologique a enregistré le dernier signal de la machine.\n\n§RIl est temps pour les chercheurs de l'Empire de se rassembler.§!"
 ASPmod.22.option:0 "Que les scientifiques de l'Empire travaillent sur ce projet."
 ASPmod.23.name:0 "§YAnalyse du signal de la machine§! : Résultats"
 ASPmod.23.desc:0 "Les signaux laissés par la sphère étaient cryptés. Mais c'est un code écrit d'une très belle manière, si vous avez le regard d'un cryptographe bien sûr. Les chercheurs ont passé d'innombrable nuits et journées accompagnés d'une centaine d'IA pour décoder cette énigme. Et à un moment, un responsabe d'équipe a trouvé un élément fondamental pour le décodage.\n\n§HCette piste inclut une mélodie ! §!\n\n En effet, le code  est composé de nombreuses variables envoyées dans l'espace. Une musique réalisée avec une multitude d'échelles sonores, de vibrations d'instruments, de différentes ondes etc. Cette musique est d'une rare beauté car elle additionne tous les sons connus de l'univers.\n\nAu delà de son esthétisme plus qu'agréable, cette mélodie a d'autres fonctions. Lorsque cette musique a été jouée, la thermodynamique a été ignorée, en d'autres termes, l'entropie a été inversée. C'est littéralement un morceau de musique qui influe sur la vie ! Sans doute, la première musique entendue durant la création de l'univers.\n\nJe ne sais pas qui a demandé à la sphère d'envoyer un signal musical ni dans quel but, mais cette découverte nous a donné une aperçu des secrets de la création. Nous n'avons pas encore nommé cette magnifique musique, il faut lui donner un nom digne de son importance !"
 ASPmod.23.option:0 "Fiat Lux, Que la lumière soit."
 ASP_Fiat_Lux:0 "Musique - Fiat Lux"
 ASP_Fiat_Lux_desc:0 "La découverte de «§YFiat Lux§!» a profondément impressionné notre société et notre culture, notre nation est imprégnée de la plus haute à la plus basse catégorie. Les citoyens vivent en musique à chaque instant. C'est peut-être le vrai pouvoir de cette mélodie."
 r_ASP_music_of_the_universe:0 "Feuille de musique de l'univers"
 r_ASP_music_of_the_universe_desc:0 "Il s'agit d'un morceau de musique obtenu à partir d'un signal crypté. Il a le pouvoir de donner vie à l'univers et ne peut pas être expliqué par la technologie actuelle. Cependant, nous nous rapprochons petit à petit de la compréhension des secrets de l'univers."
 ASP_music_of_the_universe_modifier:0 "Feuille de musique de l'univers"
 ASP_music_of_the_universe_modifier_desc:0 "Cette partition est la première dans l'univers."

 ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming:0 "L'arrivée de l'étoile de l'aube"
 site_ASP_dawn_star_is_coming_intro:0 "La surface de §Y[From.Planet.GetName]§! a un cratère si grand qu'il peut être vu de l'espace. Mais la forme  des débris à la surface indiquent qu'il y a eu une civilisation à la surface de cette planète désolée. À la suite de l'analyse superficielle de ce monde, ces ruines semblent être la partie la plus haute d'un bâtiment. La plupart des traces de civilisation semblent être enfouies profondément dans les tempêtes de sable.\n\nUne enquête plus approfondie est nécessaire."
 ASPmod.30.name:0 "L'étoile de l'aube"
 ASPmod.30.desc:0 "Notre équipe archéologique a fait rapport sur §Y[From.Planet.GetName]§!. Selon les résultats, toutes les civilisations qui ont fleuri sur cette planète semblent s'être effondrées en une seule nuit. La météorite géante qui a frappé la planète l'aurait transformée en une planète hostile en quelques heures seulement. La découverte d'une immense ville enterrée sous le cratère suggère que la civilisation qui y vivait était très avancée. En outre, sur la base des satellites primitifs attirés par la gravité sur toute la planète, on pense qu'ils ont atteint le début de l'ère spatiale.\n\nUne autre découverte a attiré notre attention, une chanson populaire de ce monde a été trouvée, même si nous ne comprenons pas encore l'ensemble de celle-ci. Nos chercheurs ont pu traduire l'un des mots les plus répétitifs de la chanson.\n\nLe mot est '§HEtoile de l'aube§!."
 ASPmod.31.name:0 "Première phrase"
 ASPmod.31.desc:0 "Il y a une variété d'opinions parmi les archéologues au sujet de la chanson, '§HEtoile de l'aube§!,' découverte sur la planète §Y[From.Planet.GetName]§!. En effet, comment une civilisation aussi avancée et matérialiste, comme l'ont démontré les ruines de leurs villes, ont pu être aussi obsédés pour chanter un même morceau de musique. Nos chercheurs sont dubitatifs car ce n'était pas seulement une mode locale mais mondiale, indépendamment du sexe, de l'âge et de la couche sociale.\n\nLes archéologues suggèrent que cette chanson était sans doute un chant religieux ou en rapport avec leur cosmogonie, mais cela reste des hypothèses. Nous continuons la traduction de cette chanson. "
 ASPmod.32.name:0 "Seconde Phrase"
 ASPmod.32.desc:0 "Les archéologues rapportent avoir trouvé des indices décisifs dans l'enquête archéologique de la planète §Y[From.Planet.GetName]§!. Il semble qu'ils aient fait un effort désespéré pour éviter l'extinction de leur civilisation avant la chute de la météorite. Depuis qu'ils ont observé la météorite, ils ont tout tenté pour l'arrêter.\n\nMais tous leurs efforts pour détruire la météorite avec des armes conventionnelles, des armes atomiques ou même tenter de dévier la météorite n'ont été que des successions d'échecs... Ils n'ont pas pu empêcher leur destruction. Ils ont réalisé qu'une étoile brillante dans le ciel nocturne était une catastrophe qui les mènerait à une terrible fin.\n\nFinalement, ils ont changé de tactique et se sont mis à construire des vaisseaux de sauvetage pour secourir les plus de personnes possibles. D'énormes vaisseaux spatiaux ont été trouvés partout sur la planète, et la plupart d'entre eux semblent n'avoir jamais été lancés. Réalisant que seul un nombre limité de personnes pouvait survivre, les habitants tentèrent de prendre par la force ces embarcations.\n\nLes débordements de violence autour de ces vaisseaux sont devenus une véritable pandémie. L'enregistrement vocal, qui a été trouvé profondément dans le site de fouille et qui est resté en bon état, nous a donné un peu quelques informations supplémentaires sur la chanson de l'Etoile de l'aube. En effet, celle-ci étant chanté pendant l'assaut d'un de ces vaisseaux de sauvetage."
 ASPmod.33.name:0 "Phrase finale"
 ASPmod.33.desc:0 "La fouille du site de §Y[From.Planet.GetName]§! est complète. Les archéologues n'ont pas pu trouver de nouvelles données scientifiques sur le site. En fait, les restes biologiques et technologiques de cette civilisation n'ont rien à nous apporter. Mais il est clair que leur fin marquera profondément nos archéologues. Ils ont tout essayé pour survivre avant que la météorite n'empêche le lancement des vaisseaux spaciaux. Leur obsession pour la survie était plus tenace et désespérée que toutes les autres espèces de la galaxie.\n\nMais seulement un petit nombre de vaisseaux de secours ont pu le faire, et les autres ont été détruits dans les violences inutiles et l'extrême confusion qui régnait à ce moment là. Ceux qui ont réussi à s'envoler furent détruits malgré tout entrainant avec eux leurs passagers dans la mort glaciale de l'espace. Après cela, il ne leur restait plus que le désespoir et l'impuissance d'une fin inéluctable.\n\nDès cet instant, leurs rapports de communication ont été complètement coupés et chaque région isolée. Il peut y avoir eu des échecs de communication en raison de l'effet de la météorite, mais ils n'ont tenté de communiquer avec personne, même si cela aurait été possible. Ils sont morts ensemble, en chantant la musique de l'étoile de l'aube. Nos archéologues ont pu restaurer l'enregistrement vocale d'une famille lorsque la §Ymétéorite§! a presque atteint la planète."
 ASP.lets.see.that:0 "Jouez-le"
 ASPmod.31.event.name:0 "Un fragment d'une chanson"
 ASPmod.31.a.response:0 "§YL'étoile de l'aube§!\nÉclaire la nuit la plus sombre,\nMon enfant, l'étoile de l'aube arrive pour nous.\nFrappons à la porte à l'aube quand le monde dort.\nUne aube que personne ne verra.\n§YL'étoile de l'aube§! vient pour nous sauver."
 ASPmod.31.b.response:0 "§YL'étoile de l'aube§!\nPour illuminer les ténèbres dans un feu qui fleurit,\nPour nous conduire dans un nouveau monde.\nDPour un avenir radieux,\nL'étoile de l'aube brille sur nos lendemains.\nLa torche, qui brille dans l'obscurité, ne brûle pas\nTous ceux qui marchent le matin se rassemblent.\nLe chant de l'étoile de l'aube à vos oreilles,\nL'étoile de l'aube pour éloigner les ombres\nQue les indigents, écoutent notre chanson\nLes laissés pour compte, chantez notre chanson pour la dernière fois\nRassemblons nos espoirs, attendons l'étoile de l'aube,\n§YL'étoile de l'aube§! du nouveau monde !"
 ASPmod.31.c.response:0 "§YL'étoile de l'aube§! arrive.\nVa dormir, mon enfant.\nJe te réveillerai à son arrivée.\nMaman te regarde ici,\nEt attends l'étoile de l'aube.\nNe t'inquiète pas, mon enfant.\nPapa est ici pour te protéger,\nEt prêt pour l'étoile de l'aube.\nAprès la nuit la plus sombre,\nLorsque l'étoile de l'aube apparaitra dans la lumière,\nRéveillons-nous ensemble.\nLorsque la porte du paradis s'ouvrira,\nRéveillons-nous avec l'aube.\nJusqu'à ce que l'étoile de l'aube vienne vers nous,\nNous vous protégerons.\nAllez dors, mon enfant.\nL'étoile de l'aube arrive.\nVa dormir , mon enfant.\nLoin du ciel ... L'étoile de l'aube est là.\nDemain arrive."
 ASPmod.30.option.a:0 "Hmm ... §YL'étoile de l'aube§! ...."
 ASPmod.34.option.a:0 "Nouvelle aube ... avec §YL'étoile de l'aube§! ..."
 ASPmod.34.option.b:0 "C'était peut-être du §RDésespoir§! .... ou de §Gl'espoir§! .."
 ASPmod.34.option.b.tooltip:0 "Gagnez un vaisseau scientifique, §YL'étoile de l'aube§!."
 ASPmod.34.option.quit:0 "Arrêtez de jouer cette chanson."
