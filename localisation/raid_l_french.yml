 raidresource_cannot_raid_tooltip:0 "§YImpossible de piller cette planète avant que ce modificateur n'expire.§!"
 
 raidresource_planet_get_raided:0 "Planète pillée"
 raidresource_planet_get_raided_desc:0 "Cette planète a été attaquée récemment. Elle ne peut pas être attaquée à nouveau tant qu'elle n'a pas récupéré des pertes de ressources."
 #raidresource_planet_get_raided_light:0 "$raidresource_planet_get_raided$"
 #raidresource_planet_get_raided_light_desc:0 "$raidresource_planet_get_raided_desc$"
 raidresource_planet_get_raided_heavy:0 "$raidresource_planet_get_raided$"
 raidresource_planet_get_raided_heavy_desc:0 "$raidresource_planet_get_raided_desc$"
 #raidresource_planet_get_raided_honor:0 "$raidresource_planet_get_raided$"
 #raidresource_planet_get_raided_honor_desc:0 "Cette planète a été sécurisée par un groupe d'armées, laissant toutes les ressources de cette planète intactes.\n\n$raidresource_cannot_raid_tooltip$"
 #raidresource_planet_get_raided_restored:0 "Planète Recouvrée"
 #raidresource_planet_get_raided_restored_desc:0 "L'écomonie de cette planète a été restaurée à son état précédent. $raidresource_cannot_raid_tooltip$"

 #edict_raidresource_planet_restore:0 "§YRestaurer la planète§!"
 #edict_raidresource_planet_restore_desc:0 "Utiliser notre influence pour ramener l'écomonie de la Planète à son statut initial.\n\n§EUniquement disponible lorsque la Planète est attaquée§!\n\n§YUne fois restaurée, cette Planète sera immunisée contre les attaques pendant 10 ans.§!"
 
 policy_policy_raidresource:0 "Raids planétaires"
 policy_policy_raidresource_desc:0 "Pendant la guerre, il est inévitable de s'emparer de planètes hostiles, et certaines d'entre elles recèlent des ressources d'une valeur inestimable. C'est ici que nous pouvons déterminer la mesure à prendre pour effectuer un raid."
 #policy_raidresource_medium:0 "Moyen"
 #policy_raidresource_medium_name:0 "Moyen"
 #policy_raidresource_medium_desc:0 "Le gain d'£energy §Yénergie§! et de £minerals §Yminéraux§! dépend de la £planetsize taille de la planète et de son développement. Une fois attaquée, la planète ne peut plus l'être pendant 15 ans.\n§ERaid automatique de la planète quand c'est possible§!\n\n§RCe raid peut provoquer l'effondrement de bâtiments et faire des victimes.§!\n§RFaire cela pendant une guerre aura une pénalité diplomatique.§!"
 policy_raidresource_light:0 "Normal"
 policy_raidresource_light_name:0 "Normal"
 policy_raidresource_light_desc:0 "Le gain de ressources dépend des £pop£ §YPopulations§! et des £job£ §YEmplois§! sur la planète. Une fois pillée, la planète ne peut plus être pillée pendant §Y10§! ans.\n\n$RAID_AUTO$\n\n$RAID_NO_KILL$\n"
 policy_raidresource_heavy:0 "Impitoyable"
 policy_raidresource_heavy_name:0 "Impitoyable"
 policy_raidresource_heavy_desc:0 "Identique à Normal, mais tuera des £pop£Pops au passage, rendant la planète attaquée encore plus dévastée. Une fois attaquée, la planète ne peut plus être attaquée pendant §Y15§! ans.\n\n$RAID_GENOCIDE$\n\n$RAID_AUTO$\n\n$RAID_KILL$\n\n$RAID_KILL_2$\n"
 policy_raidresource_outlaw:0 "Hors-la-loi"
 policy_raidresource_outlaw_name:0 "Hors-la-loi"
 policy_raidresource_outlaw_desc:0 "Même les vainqueurs ont leurs propres problèmes à gérer, un tel raid ne devrait pas être nécessaire.\n\n$RAID_WONT_RAID$\n"
 policy_raidresource_honor:0 "Honneur"
 policy_raidresource_honor_name:0 "Honneur"
 policy_raidresource_honor_desc:0 "A travers les différentes batailles terrestres pour la gloire de l'empire. Gagnez de l'£unity£ §YUnité§!, des §YPoints de recherche§! et de l'£influence£ §YInfluence§! mineure en fonction de la £pop£ §YPopulation§! et du développement de la planète. Une fois pillée, la planète ne peut plus être pillée pendant §Y10§! ans.\n\n$RAID_AUTO$\n\n§ENe prend pas les ressources en matière des planètes hostiles§!\n\n$RAID_NO_KILL$\n."
 
 #policy_policy_raidresource_station:0 "Raids de Station"
 #policy_policy_raidresource_station_desc:0 "En plus du raid sur les planètes, nous pouvons également décider de faire un raid sur leurs stations, si une telle idée nous vient à l'esprit."
 #policy_raidresource_station_allow:0 "Autoriser"
 #policy_raidresource_station_allow_name:0 "Autoriser"
 #policy_raidresource_station_allow_desc:0 "Le raid d'une station d'extraction minière nous donnera £energy §YÉnergie§! et£minerals §YMinéraux§! égaux à un dixième de notre gain mensuel, jusqu'à 300 chacun.\n\nLe raid d'une station de recherche nous donnera §YPoints de recherche§! égaux à la moitié de notre gain mensuel. {Les stations de recherche nous font gagner £unity §GUnité§! lorsque nous avons des §Yspoliateurs barbares§! civiques\n\n§RCela perturbe les empires victimes§!."
 #policy_raidresource_station_outlaw:0 "Hors-la-loi"
 #policy_raidresource_station_outlaw_name:0 "Hors-la-loi"
 #policy_raidresource_station_outlaw_desc:0 "Les stations d'extraction et de recherche ne sont pas pillées lorsqu'elles sont détruites."
 
