 tech_rer_raid_1: "Méthodes de butin rapide"
 tech_rer_raid_1_desc: "Avec l'amélioration des moteurs FTL, nous disposons de méthodes plus pratiques pour prendre les ressources des ennemis lors des invasions planétaires."
 tech_rer_raid_1_tooltip: "Gain de ressources lors d'une invasion planétaire : §G+50%§!"
 tech_rer_raid_2: "Pillage systématique"
 tech_rer_raid_2_desc: "La nouvelle norme en matière de procédure de pillage ne laisse aucune place au hasard."

 resolution_rer_penalties: "Violation des $rer_raid_rules$"

 rer_raid_rules: "Règles des raids galactiques"
 resolution_category_rer: "Règles des raids galactiques"
 
 resolution_rer_modifier_tooltip_1: "\n\nLes membres de la communauté galactique ayant la politique §Y$policy_policy_raidresource$§! définie sur §Y$policy_raidresource_outlaw$§! reçoivent le bonus de production."
 resolution_rer_modifier_tooltip_2: "\n\nLes membres de la communauté galactique ayant la politique §Y$policy_policy_raidresource$§! définie sur §Y$policy_raidresource_heavy$§! reçoivent les §Rpénalités§! suivantes."
 resolution_rer_modifier_tooltip_3: "Les membres de la communauté galactique qui ne peuvent pas avoir leur politique §Y$policy_policy_raidresource$§! définie sur §Y$policy_raidresource_outlaw$§! recevront les §Rpénalités§! suivantes."
 resolution_rer_modifier_tooltip_4: "Les ressources supplémentaires obtenues par les technologies §Y$tech_rer_raid_1$§! et §Y$tech_rer_raid_2$§! sont interdites."

 #Galactic Community members that fail to set §Y$policy_raidresource_outlaw$§! of §Y$policy_policy_raidresource$§! Policy will be in §RBreach of Galactic Law§!!
 resolution_rer_repeal_all: "Normalité des raids"
 resolution_rer_repeal_all_desc: "Les questions relatives aux raids ne devraient pas être discutées au Sénat, et c'est aux empires de décider."
 resolution_rer_repeal_all_effect_success: "Abroger tous les effets des résolutions de raid - plus de bonus et de pénalités."
 resolution_rer_zero_raid_policy: "Politique de zéro raid"
 resolution_rer_zero_raid_policy_desc: "Le raid est un crime contre tous les êtres sapiens, causant un désespoir et une souffrance inutiles, dans les cas extrêmes - la mort. Plus aucune personne innocente ne devra endurer de telles bizarreries après l'adoption de cette résolution."
 resolution_rer_zero_raid_policy_effect_success: "$resolution_rer_modifier_tooltip_3$$resolution_rer_modifier_tooltip_1$"
 resolution_rer_minimal_snatches: "Limiter les prises"
 resolution_rer_minimal_snatches_desc: "Si les raids sont juste suffisants pour les attaquants et n'entraînent pas de conséquences graves pour les défenseurs, ils peuvent être autorisés à se poursuivre - avec certaines restrictions."
 resolution_rer_minimal_snatches_effect_success: "Tous les gains des raids planétaires ont 50% de ressources en moins et les attaquants planétaires non §Y$policy_raidresource_heavy$§! ne reçoivent aucune pénalité diplomatique $resolution_rer_modifier_tooltip_2$."
 resolution_rer_barbarous_plunder: "Pillage barbare"
 resolution_rer_barbarous_plunder_desc: "Les raids sont à l'origine des affaires, ils font partie du fonctionnement de notre galaxie ; même les pertes ne peuvent arrêter ces voies commerciales en or. Les profits en valent la peine."
 resolution_rer_barbarous_plunder_effect_success: "Tous les gains des raids qui ne sont pas de type  '$policy_raidresource_honor$' ont §Y2 fois§! plus de ressources, exploitez les profits de vos ennemis !\n\nLes membres de la communauté galactique qui fixent le type '§Y$policy_raidresource_outlaw$§!' pour leur politique de §Y$policy_policy_raidresource$§! recevront les §Rpénalités§!."
 resolution_rer_honor_before_reason: "L'honneur avant la raison"
 resolution_rer_honor_before_reason_desc: "Il n'y a pas d'honneur si un tel raid existe, pourtant, tout le monde doit défier les batailles du sol, peu importe les dangers qui s'y cachent ou non - même si c'est un piège."
 resolution_rer_honor_before_reason_effect_success: "Le raid de type '$policy_raidresource_honor$' permet d'obtenir §Y3 fois§! plus de gloire de la part des ennemis !\n\nL'exigence du raid de type '$policy_raidresource_honor$' est assouplie pour les empires §YNon-Pacifiste§!, §YNon-Xénophobe§!, et §YNon-conscience collective§!.\n\nLes membres de la Communauté Galactique qui ne sont pas en mesure de mettre en placele type '§Y$policy_raidresource_honor$§!' de leur politique de §Y$policy_policy_raidresource$§! recevront les §RPénalités§!."

 resolution_rer_repeal_zero_raid_policy: "Abrogation de $resolution_rer_zero_raid_policy$"
 resolution_rer_repeal_zero_raid_policy_desc: "Les règles sévères de $resolution_rer_zero_raid_policy$ ont entraîné des pénalités injustes pour la plupart des empires, la résolution elle-même était devenue le plus grand crime de tous les temps, ironiquement."
 resolution_rer_repeal_zero_raid_policy_effect_success: "Abroger tous les effets de $resolution_rer_zero_raid_policy$."
 resolution_rer_repeal_minimal_snatches: "Abrogation de $resolution_rer_minimal_snatches$"
 resolution_rer_repeal_minimal_snatches_desc: "$resolution_rer_minimal_snatches$ est un pas en avant pour certains empires, deux pas en arrière pour la plupart des situations, il n'est plus nécessaire."
 resolution_rer_repeal_minimal_snatches_effect_success: "Abroger tous les effets de $resolution_rer_minimal_snatches$."
 resolution_rer_repeal_barbarous_plunder: "Abrogation de $resolution_rer_barbarous_plunder$"
 resolution_rer_repeal_barbarous_plunder_desc: "Le raid n'est pas l'endroit où l'on trouve les affaires - les pertes le sont."
 resolution_rer_repeal_barbarous_plunder_effect_success: "Abroger tous les effets de $resolution_rer_barbarous_plunder$."
 resolution_rer_repeal_honor_before_reason: "Abrogation $resolution_rer_honor_before_reason$"
 resolution_rer_repeal_honor_before_reason_desc: "L'incapacité à connaître les informations de vos ennemis pourrait être la perte de tous les empires. Rassembler des informations est aussi important que d'avoir une montagne de troupes. Qu'essayez-vous de prouver, quand il n'y a pas d'honneur sur le champ de bataille   ?"
 resolution_rer_repeal_honor_before_reason_effect_success: "Abroger tous les effets de $resolution_rer_honor_before_reason$."


 
