 RAID_KILL_2: "§REntraîne des pénalités diplomatiques§!"
 RAID_GENOCIDE: "§EPeut gagner des ressources supplémentaires en ayant le Civisme génocidaire§!."
 #RAID_MORE_2: "Vous pouvez obtenir plus de ressources en envahissant des planètes avec la politique §Y$policy_policy_raidresource$§! activée."
 RAID_MORE: "Permet de gagner plus de ressources lors de la sécurisation de planètes hostiles lorsque notre politique §Y$policy_policy_raidresource$§! est activée."
 
 #civic_tooltip_barbaric_despoilers_effects:6 "Ne peut pas former de §YTraités de migration§!\nNe peut pas rejoindre de §YFédérations§!\nA le '§Y$casus_belli_cb_despoliation$§! ' casus belli sur tous les autres empires\n$allow_raiding$\n$RAID_MORE_2$\nDiminue §Yl'opinion§! pour la plupart des autres empires"
 
