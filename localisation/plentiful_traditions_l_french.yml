building_plentiful_traditions_pillar_of_affliction_desc:0 "Un pilier qui semble vivant et qui est en mutation continuelle en absorbant les matériaux génétiques proches. Sa structure est de plus en plus grande à mesure que l'empire prend de l'ampleur..."

