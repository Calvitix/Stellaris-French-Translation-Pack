tradition_plentiful_industry:0 "Industrie"
tradition_plentiful_industry_desc:0 "§LNotre spécilisation dans l'extraction de minéraux, le raffinage et le transport des matériaux qui en sont issus, nous permet d'optimiser notre système avec autant d'efficacité que d'élégance.§!"
tr_plentiful_industry_adopt:0 "Traditions de l'Industrie"
tr_plentiful_industry_adopt_desc:0 "$tradition_plentiful_industry_desc$\n\n$tr_plentiful_industry_adopt_effect$\n\n$tr_plentiful_industry_finish_effect$"
tr_plentiful_industry_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\n§Y$mod_category_industry_research_speed_mult$§! augmentée de §G+15%§! et  §Y$mod_station_gatherers_minerals_produces_mult$§! augmenté de §G+10%§!.\n\n§HPermet le module de base stellaire§! $sm_orbital_fracking_cannon$, qui ajoute des £minerals  §Yminéraux§! à la production du système."

tr_plentiful_industry_finish:0 "Traditions de l'Industrie finies"
tr_plentiful_industry_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\n§HPermet la décision planétaire§! §G$plentiful_traditions_ionized_excavation$§! qui améliore les réseaux miniers avec une chance d'ajouter des £minerals  §YMinéraux§! aux gisements et de donner un bonus temporaire de §G+10%§! à leur production.\n\n§HPermet la décision planétaire§! $plentiful_traditions_harvest_erupt$ qui fera exploser la colonie, détruisant toute la planète, pour révéler les gisements de £minerals  §YMinéraux§! enfouis profondément dans le coeur de la planète.\n\n"

tr_plentiful_industry_1:0 "Géoponique hydro-magnétique"
tr_plentiful_industry_1_desc:0 "§Y$mod_station_gatherers_cost_mult$§! diminué de §G-15%§!."
tr_plentiful_industry_1_delayed:0 "§LNos ingénieurs géoponiques et nos physiciens ont conçu des schémas de construction novateurs pour que nos structures agricoles soient plus optimisées.§!"

tr_plentiful_industry_2:0 "Baie de chargement multi-fonctionnelle"
tr_plentiful_industry_2_desc:0 "§Y$mod_ship_colonizer_cost_mult$§! diminué de §G-20%§!."
tr_plentiful_industry_2_delayed:0 "§LLa production industrielle des vaisseaux de colonisation pourrait les amener à ne pas disposer des derniers fonctionnalités mais ce n'est pas pour cela qu'ils sont construits.§!"

tr_plentiful_industry_3:0 "Systèmes de navigation cristallins"
tr_plentiful_industry_3_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! diminué de §G-30%§!. De plus, §Y$MOD_PLANET_HOUSING_ADD$§! et  les §HEmplois de Mineurs§! sont augmenté de §G+1§! pour les $district_mining$."
tr_plentiful_industry_3_delayed:0 "§LLa réinstallation ne nécessite pas de navires avec de belles salles, les meilleures chambres de cryo, une bonne nutrition et les derniers médias. Aussi, vous pourriez vivre dans $ district_mining $..§!"

tr_plentiful_industry_4:0 "Faisceaux avec auto-guidage"
tr_plentiful_industry_4_desc:0 "§Y$mod_station_gatherers_minerals_produces_mult$§! augmenté de §G+10%§! et §HPermet le bâtiment§! £building  §G$building_plentiful_traditions_purification_facility$§!, bâtiment planétaire unique, qui augmente les rendements de £minerals §YMinéraux§! de la planète."
tr_plentiful_industry_4_delayed:0 "§LLes foreuses spécialisées avec des faisceaux de recherche doté d'un ciblage par auto-guidage permettent une extraction bien plus efficace et rentable que les foreuses basiques.§!"

tr_plentiful_industry_5:0 "Comptabilité inventive"
tr_plentiful_industry_5_desc:1 "§HPermet le décret§! §G$edict_plentiful_traditions_industrial_goods$§! réduisant le coût en £minerals  des §Y$CONSUMER_GOODS$§! utilisés par nos £pops  Pops de §G-20%§!."
tr_plentiful_industry_5_delayed:0 "§LLa clé de voûte du transport est la question d'optimisation de l'espace. Si les cargos des industriels peuvent transporter des minéraux dans leurs soutes, ils peuvent aussi transporter des biens de consommation. Et tout cela pour un prix battant toute concurrence.§!"

# Industry buildings
building_plentiful_traditions_purification_facility:0 "Complexe de raffinage"
building_plentiful_traditions_purification_facility_desc:0 "Le complexe de raffinage augmente la production de minéraux sur la planète grâce à des systèmes d'extraction minérale de pointe qui optimisent les rendements industriels."

sm_orbital_fracking_cannon:0 "Canon orbital d'extraction"

tech_plentiful_traditions_orbital_fracking_cannon:0 "Canon orbital d'extraction"
tech_plentiful_traditions_orbital_fracking_cannon_desc:0 "Les avancées dans la technologie d'extraction orbitale pourrait, en théorie, augmenter la production de minéraux de nos réseaux miners sur la planète. Le canon demanderait une module entier du spatioport pour couvrir l'ensemble de la planète."

# Industry edicts
edict_plentiful_traditions_industrial_goods:0 "Biens industriels"
edict_plentiful_traditions_industrial_goods_desc:1 "Ce décret améliore la gestion logistique des biens de consommation à travers l'empire, baissant ainsi leur coût."

plentiful_traditions_ionized_excavation:0 "Extraction ionisée"
plentiful_traditions_ionized_excavation_desc:1 "Cette décision planétaire améliore les §Yréseaux miniers§! avec une chance d'ajouter des £minerals  §YMinéraux§! aux gisements et de donner un bonus temporaire de §G+10%§! à leur production Pour un coût d'£influence  §YInfluence§! pour §Y10§! années..\n\n"
plentiful_traditions_ionized_excavation_effects_short:1 "Excavates additional £minerals §YMinerals-Depots§! and a temporary bonus of §G+10%§! to mineral production.\n\n"


plentiful_traditions_harvest_erupt:0 "§RÉruption planétaire§!"
plentiful_traditions_harvest_erupt_desc:1 "Cette décision planétaire prépare la planète pour une éruption, ce qui détruira totalement la colonie et la planète. Et cela dans le but de permettre l'accès aux industriels au coeur de la planète, riche en minéraux. Le nombre de gisements de £minerals  §YMinéraux§! révélés dépendra de la §Ytaille§! de la planète ainsi que du talent de nous ingénieurs. L'équipe s'occupant du projet devrait être prête dans §Y2§! ans.\n\n§RATTENTION§!: cela DÉTRUIRA entièrement la colonie."
plentiful_traditions_harvest_erupt_effects_short:1 "Destroys the planet to release additional £minerals §YMinerals-Depots§!.\n\n"

plentiful_traditions_harvest_pedict.1.title:0 "Éruption planétaire"
plentiful_traditions_harvest_pedict.1.desc:0 "Dès que la colonie de §Y[From.GetName]§! sera évacuée, nos ingénieurs prépareront un engin capable de faire exploser toute la planète. Nous espérons ainsi révéler d'énormes gisements £minerals  §YMinéraux§! que nous pourrions extraire."
plentiful_traditions_harvest_pedict.1.a:0 "Faire exploser cette §Ygrande§! planète pour révéler des £minerals  §YMinéraux§!."
plentiful_traditions_harvest_pedict.1.b:0 "Faire exploser cette planète §Ymoyenne§! pour révéler des £minerals  §YMinéraux§!."
plentiful_traditions_harvest_pedict.1.c:0 "Faire exploser cette §Ypetite§! planète pour révéler des £minerals  §YMinéraux§!."
plentiful_traditions_harvest_pedict.1.d:0 "Laisser §Y[From.GetName]§! comme elle est."

modifier_plentiful_traditions_ionized_excavation:0 "Extraction ionisée"
modifier_plentiful_traditions_ionized_excavation_desc:1 "Notre planète a un bonus temporaire concernant sa production de £minerals  §Yminéraux§!."

plentiful_traditions_harvest_pedict.4.title:0 "Éruption planétaire sur §Y[From.GetName]§"
plentiful_traditions_harvest_pedict.4.desc:0 "Notre colonie dans §Y[From.GetName]§! a été détruite. Les dépôts de minéraux sont à notre disposition"
plentiful_traditions_harvest_pedict.4.a:0 "Excellent !"

