tradition_plentiful_defence:0 "Défense"
tradition_plentiful_defence_desc:0 "§LOn ne peut avoir confiance en personne. Les bunkers sont la seule possibilité pour survivre à ses ennemis.§!"
tr_plentiful_defence_adopt:0 "Traditions de Défense"
tr_plentiful_defence_adopt_desc:0 "$tradition_plentiful_defence_desc$\n\n$tr_plentiful_defence_adopt_effect$\n\n$tr_plentiful_defence_finish_effect$"
tr_plentiful_defence_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nNous avons l'opportunité de construire §G3§! §Y$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_ADD$§! de plus dans nos §YBases stellaires§!."

tr_plentiful_defence_finish:0 "Traditions de Défense finies"
tr_plentiful_defence_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nL'§Y$MOD_ARMY_STARTING_EXPERIENCE_ADD$§! augmentée de §G100§!.\n§Y$mod_planet_structures_cost_mult$§! diminué de  §G+10%§!.\n§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! augmentée de §G+10%§!.\n\n"

tr_plentiful_defence_1:0 "Blindage lourd"
tr_plentiful_defence_1_desc:0 "§Y$MOD_SHIP_HULL_ADD$§! augmentés (les corvettes de §Y100§! points, les destroyers de §Y200§! points, les croiseurs de §Y500§! points, les cuirassés de §Y800§! points et les stations de défense de §Y500§! points)."
tr_plentiful_defence_1_delayed:0 "§LSe protéger de ses ennemis demande une fortification plus lourde que les standards ne l'autorisent, nos plans de conception navale prennent des disposition concernant leurs blindage.§!"

tr_plentiful_defence_2:0 "Opération de profondeur"
tr_plentiful_defence_2_desc:0 "§Y$MOD_ARMY_DEFENSE_MORALE_MULT$§! augmenté de §G+20%§!."
tr_plentiful_defence_2_delayed:0 "§LLa stratégie militaire demande une maîtrise totale de la situation de combat, en désorganisant les armées ennemies autant sur le champ de bataille que jusqu'à la chaîne de commandement.§!"

tr_plentiful_defence_3:0 "Matériaux adaptatifs"
tr_plentiful_defence_3_desc:0 "§Y$mod_category_materials_research_speed_mult$§! augmentée §G+20%§!."
tr_plentiful_defence_3_delayed:0 "§LCréer de nouveaux matériaux est un art d'ingéniérie qui est réservé aux équipes les plus compétentes. Mais si les matériaux travaillent avec les scientifiques pour parvenir à s'améliorer eux-mêmes, cela accélérerait beaucoup la recherche dans ce domaine.§!"

tr_plentiful_defence_4:0 "Sélection génétique"
tr_plentiful_defence_4_desc:0 "§Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! augmentés de §G+20%§! et §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! augmentés de §G+20%§!."
tr_plentiful_defence_4_delayed:0 "§LLes soldats sont améliorables, il suffit de trouver les plus capables et les plus volontaires.§!"

