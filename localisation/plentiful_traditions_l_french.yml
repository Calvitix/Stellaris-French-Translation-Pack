tradition_plentiful_anguish:0 "Angoisse"
tradition_plentiful_anguish_desc:0 "§LAvec des stratégies de guerre soigneusement conçues et des armements de haute technologie, nous allons surmonter les dangers de notre galaxie... et des autres.§!"
tr_plentiful_anguish_adopt:0 "Traditions d'Angoisse"
tr_plentiful_anguish_adopt_desc:0 "$tradition_plentiful_anguish_desc$\n\n$tr_plentiful_anguish_adopt_effect$\n\n$tr_plentiful_anguish_finish_effect$"
tr_plentiful_anguish_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nQuand nous recherchons des §Ydoctrines§! militaires qui augmentent la §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, le §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! est diminué de §G-4%§!. Cela peut s'additionner jusqu'à §Y5§! fois, pour un total de §G-20%§!."

tr_plentiful_anguish_finish:0 "Traditions d'Angoisse finies"
tr_plentiful_anguish_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter tous les $tr_plentiful_anguish_adopt$ va augmenter les dommages causés aux §YPréthoryns§!, aux §YSpontanés§!, aux §YAberrants§! et aux §YVéhéments§! augmente de §G+15%§!. La purge de £pop  xénopops génère de £influence  l'§Yinfluence§!.\n\n"

tr_plentiful_anguish_1:0 "Calibrage des armes"
tr_plentiful_anguish_1_desc:0 "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§! augmentée de §G+10%§!."
tr_plentiful_anguish_1_delayed:0 "§LComme l'a toujours dit Garrus Vakarian, le calibrage des armes est une activité importante. Qui parfois nous prend beaucoup de temps.§!"

tr_plentiful_anguish_2:0 "Refroidissement dimensionnel"
tr_plentiful_anguish_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmentés de §G+8%§!."
tr_plentiful_anguish_2_delayed:0 "§LComprendre les applications offensives des champs à point zéro, nous permet de maintenir nos systèmes d'armements intacts tout en augmentant leurs dégâts.§!"

tr_plentiful_anguish_3:0 "Tactiques de guerre accélérées"
tr_plentiful_anguish_3_desc:0 "Quand notre empire est en §Rguerre§!, notre §Y$mod_country_unity_produces_mult$§! augmente de £unity  §G+10%§! et notre §Y$mod_country_base_influence_produces_add$§! de £influence  §G+1§!."
tr_plentiful_anguish_3_delayed:0 "§LLes avancées dans les tactiques de guerre simplifient l'efficience de notre flotte en maitenant un moral élevé.§!"

tr_plentiful_anguish_4:0 "Théories militaires"
tr_plentiful_anguish_4_desc:0 "§Y$mod_category_military_theory_research_speed_mult$§! augmentée de §G+20%§! et §Y$mod_shipclass_starbase_hull_mult$§! augmentée de §G+50%§!."
tr_plentiful_anguish_4_delayed:0 "§LLa complexité du fonctionnement militaire et des éléments stratégiques, tactiques et opérationnels n'est pas possible sans l'expérience des généraux qui ont une compréhension profonde de la guerre.§!"

tr_plentiful_anguish_5:0 "Forces spéciales"
tr_plentiful_anguish_5_desc:1 "Les dommages causés aux empires §Ydéchus§! et §Yrenaissants§! augmentés de §G+15%§!."
tr_plentiful_anguish_5_delayed:0 "§LFace à des adversaires plus puissants, nous devons utiliser des tactiques spéciales pour garder ntore avance.§!"

modifier_plentiful_traditions_enraged:0 "Enragé"
