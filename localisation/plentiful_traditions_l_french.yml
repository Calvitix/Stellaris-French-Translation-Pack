tradition_plentiful_kleptocracy:0 "Kleptocratie"
tradition_plentiful_kleptocracy_desc:0 "§LLes affaires sont plus rentables lorsque nos partenaires d'échange sont « convaincus » de procéder en notre faveur.§!"
tr_plentiful_kleptocracy_adopt:0 "Traditions de Kleptocratie"
