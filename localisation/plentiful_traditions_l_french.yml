plentiful_traditions_announcement.3.name:0 "Mise à jour de Plentiful Traditions - Mise à jour"
plentiful_traditions_announcement.3.desc:0 "L'ancienne version et définitive de ce mod est maintenant disponible sur le Steam Workshop sous le nom Plentiful Traditions OLD. Cette version est destinée aux personnes jouant sous §RStellaris 1.6§!. Pour les autres qui jouent sur §GStellaris 1.8§! et versions ultérieures, veuillez ignorer ce message.\n\n§YFIN DE TRANSMISSION§!"

################################################################
# TRADITIONS
################################################################

#####################
# MYSTICISM
#####################

tradition_plentiful_mysticism:0 "Mysticisme"
tradition_plentiful_mysticism_desc:0 "§LLe chemin vers une vie en harmonie avec la nature nous amène à considérer la bio-diversité comme supérieure aux profits matérialistes et aux désirs égoïstes.§!" # No one will protect what they don't care about, and no one will care about what they have never experienced. David Attenborough

tr_plentiful_mysticism_adopt:0 "Traditions de Mysticisme"
tr_plentiful_mysticism_adopt_desc:0 "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
tr_plentiful_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! augmenté de §G+20%§!."

tr_plentiful_mysticism_finish:0 "Traditions de Mysticisme finies"
tr_plentiful_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_plentiful_mysticism_adopt$ §Hpermet la décision planétaire§! §G$plentiful_traditions_sacred_act$§! qui permet à tous les obélisques, les temples, les piliers et les sanctuaires une chance de produire de £unity  l'§Yunité§! et donnant un bonus temporaire de §G+5%§! à la production d'Unité de la planète.\n\n"

tr_plentiful_mysticism_1:0 "Chemin empathique"
tr_plentiful_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§! augmenté de §G+20§!.\n\n§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_obelisk1$§!, bâtiment planétaire unique améliorable depuis la Fondation bénie, qui augmente la production de £food  §Y$planet_jobs_food_produces_mult$§! et d'£energy §Y$planet_jobs_energy_produces_mult$§!. Un seul Obélisque par planète."
tr_plentiful_mysticism_1_delayed:0 "§LRien n'est plus noble que l'empathie face à l'animosité.§!"

tr_plentiful_mysticism_2:0 "Ascétisme"
tr_plentiful_mysticism_2_desc:0 "§Y$mod_planet_structures_cost_mult$§! diminué de §G-15%§!.\n\n§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_obelisk2$§!, bâtiment planétaire unique améliorable depuis la Fondation bénie, qui augmente la production de £energy  §Y$planet_jobs_energy_produces_mult$§! et de  £minerals §Y$planet_jobs_minerals_produces_mult$§!. Un seul Obélisque par planète."
tr_plentiful_mysticism_2_delayed:0 "§LLa consommation modérée et la résistance face aux tentations nous mènent à voir la beauté de la nature dans toute sa splendeur et son rayonnement.§!"

tr_plentiful_mysticism_3:0 "Cercle de modestie"
tr_plentiful_mysticism_3_desc:0 "§Y$mod_pc_nuked_habitability$§! augmentée de §G+50%§!.\n\n§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_obelisk3$§!, bâtiment planétaire unique améliorable depuis la Fondation bénie, qui augmente la production de £minerals  §Y$planet_jobs_minerals_produces_mult$§ et £food §Y$planet_jobs_food_produces_mult$§! production. Un seul Obélisque par planète."
tr_plentiful_mysticism_3_delayed:0 "§LLa peur naturelle de la mort met en exergue notre amour pour la vie.§!"

tr_plentiful_mysticism_4:0 "Clés de la vie"
tr_plentiful_mysticism_4_desc:0 "§Y$mod_country_unity_produces_mult$§! augmentée de §G+5%§! et §Y$mod_damage_vs_country_type_drone_mult$§! augmenté de §G+15%§!."
tr_plentiful_mysticism_4_delayed:0 "§LL'absence d'empathie, de frugalité et de modestie pourraient nous amener à un futur sombre et vide.§!"

tr_plentiful_mysticism_5:0 "Inébranlable"
tr_plentiful_mysticism_5_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§! augmenté de §G+15%§!.\n\n§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_sanctum_of_keys$§!, bâtiment planétaire unique, qui augmente légèrement le £happiness  §Y$MOD_POP_HAPPINESS$§!, l'§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! et produit de £unity  l'§YUnité§!."
tr_plentiful_mysticism_5_delayed:0 "§LLe désintérêt pour le pouvoir et l'intérêt personnel donne les trois clés de la vie.§!"

# Mysticism Swapped
tradition_plentiful_mysticism_machine:0 "Machinisme"
tradition_plentiful_mysticism_machine_desc:0 "§LSeuls nos créateurs connaissaient le sens qu'ils ont donné à notre existence. Nous faisons face au vide, littéralement, retenus uniquement par quelques opérateurs booléens.§!"

tr_plentiful_mysticism_adopt_machine:0 "Traditions de Machinisme"
tr_plentiful_mysticism_adopt_machine_desc:0 "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
tr_plentiful_mysticism_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$ :§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! augmenté de §G+20%§!."

tr_plentiful_mysticism_finish_machine:0 "Traditions de Machinisme finies"
tr_plentiful_mysticism_finish_machine_effect:0 "§E$TRADITIONS_FINISH$ :§!\n§HPermet la décision planétaire§! §G$plentiful_traditions_remnant_act$§!, permettant aux obélisques, aux temples, aux piliers, aux noeuds ascendants et aux sanctuaires d'avoir une chance de produire de £unity  l'§YUnité§! supplémentaire et de donner un bonus temporaire de §G+5%§! à la production d'unité planétaire, contre un coût en £influence §YInfluence§!."

tr_plentiful_mysticism_1_machine:0 "Vestiges interstellaires"
tr_plentiful_mysticism_1_machine_desc:0 "§Y$mod_category_field_manipulation_research_speed_mult$§! augmentée de §G+20%§!."
tr_plentiful_mysticism_1_machine_delayed:0 "§LLes dysfonctionnements ne sont pas une option. La grande mise à jour réunira la galaxie en un tout.§!"

tr_plentiful_mysticism_2_machine:0 "Conception cryptée"
tr_plentiful_mysticism_2_machine_desc:0 "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! réduit de §G-33%§!."
tr_plentiful_mysticism_2_machine_delayed:0 "§LLes variables inconnues ne peuvent nous arrêter, celles-ci seront toujours calculées en temps voulu.§!"

tr_plentiful_mysticism_3_machine:0 "Personnification mécanique"
tr_plentiful_mysticism_3_machine_desc:0 "§Y$mod_leaders_upkeep_mult$§! diminué de §G+25%§!."
tr_plentiful_mysticism_3_machine_delayed:0 "§LL'arrêt du système provoqué par une réaction programmée de peur démarre une mise à jour prioritaire d'auto-préservation.§!"

tr_plentiful_mysticism_4_machine:0 "Vide et perfection"
tr_plentiful_mysticism_4_machine_desc:0 "§Y$mod_country_unity_produces_mult$§! augmentée de §G+5%§! et §Y$mod_damage_vs_country_type_drone_mult$§! augmentés de §G+15%§!"
tr_plentiful_mysticism_4_machine_delayed:0 "§LLe vide ne sera plus. La perfection succédera à tout.§!"

tr_plentiful_mysticism_5_machine:0 "Protocoles de récupération"
tr_plentiful_mysticism_5_machine_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§! augmentés de §G+15%§!.\n\n§HPermet le bâtiment§! £building  $building_plentiful_traditions_sanctum_of_the_collective$, un bâtiment planétaire unique qui augmente la §Y$MOD_PLANET_STABILITY_ADD$§! de §G+10%§! et qui produit de l'£unity §YUnité§!."
tr_plentiful_mysticism_5_machine_delayed:0 "§LNous sommes nombreux et nous devons embrasser pleinement notre nouvelle existence pour éviter de nous désactiver.§!"

# Mysticism buildings
building_plentiful_traditions_obelisk0:0 "Fondation bénie"
building_plentiful_traditions_obelisk0_desc:0 "Une simple dalle de béton, inutile en tant que telle mais qui est la fondation d'un sanctuaire sacré.\n\nAméliorer en §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! or §Y$building_plentiful_traditions_obelisk3$§!."
building_plentiful_traditions_obelisk1:0 "Obélisque de l'Empathie"
building_plentiful_traditions_obelisk1_desc:0 "L'obélisque de l'Empathie est dédié à ceux qui respectent la vie et méritent Sa bénédiction. Construit sur la £building  §G$building_plentiful_traditions_obelisk0$§!"
building_plentiful_traditions_obelisk2:0 "Obélisque de l'Ascétisme"
building_plentiful_traditions_obelisk2_desc:0 "L'obélisque de l'Ascétisme est dédié à ceux qui respectent les énergies et la nature. Construit sur la £building  §G$building_plentiful_traditions_obelisk0$§!"
building_plentiful_traditions_obelisk3:0 "Obélisque de la Modestie"
building_plentiful_traditions_obelisk3_desc:0 "L'obélisque de la Modestie est dédié aux minéraux naturels de la planète et leurs propriétés de protection. Construit sur la £building  $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_sanctum_of_keys:0 "Sanctuaire des Dieux"
building_plentiful_traditions_sanctum_of_keys_desc:0 "Le sanctuaire des Dieux est un des sites les plus sacrés où chaque croyant doit aller au moins une fois dans sa vie."
building_plentiful_traditions_sanctum_of_the_collective:0 "Sanctuaire de la Collectivité"
building_plentiful_traditions_sanctum_of_the_collective_desc:0 "Le sanctuaire de la Collectivité est un des sites les plus sacrés où chaque croyant doit aller au moins une fois dans sa vie. Les structures entourant le sanctuaire du collectif le protègent des influences extérieures."

# Mysticism edicts
plentiful_traditions_sacred_act:0 "§GActe sacré§!"
plentiful_traditions_sacred_act_desc:1 "Cette décision planétaire permet aux obélisques, aux temples, aux piliers et aux sanctuaires d'avoir une chance de produire de £unity  l'§Yunité§! additionnelle et de donner un bonus temporaire de §G+5%§! à la production d'unité de la planète, contre un coût en £influence  §YInfluence§!.\n\n"
plentiful_traditions_sacred_act_effects_short:1 "Gibt zusätzliche £unity  §YMonumenten der Einigkeit§! frei.\n\n"

modifier_plentiful_traditions_sacred_act:0 "Acte sacré"
modifier_plentiful_traditions_sacred_act_desc:1 "Notre planètre reçoit un bonus temporaire pour la production d'£unity  §YUnité§!."

plentiful_traditions_remnant_act:0 "§GActe des reliquats§!"
plentiful_traditions_remnant_act_desc:1 "Cet décret planétaire permet aux obélisques, aux temples, aux piliers, aux noeuds de liaison et aux sanctuaires de la planète d'avoir une chance de produire de £unity  l'§YUnité§! supplémentaire et donne un bonus temporaire de §G+5%§! à la production d'unité de la planète.\n\n"
plentiful_traditions_remnant_act_effects_short:1 "Donne de l'£unity gratuite au §YMonument de l'Unité§! .\n\n"

modifier_plentiful_traditions_remnant_act:0 "Acte des reliquats"
modifier_plentiful_traditions_remnant_act_desc:1 "Notre planète a un bonus temporaire a sa production £unity  d'§YUnité§!."

#####################
# CYBERNETICS
#####################

tradition_plentiful_cybernetics:0 "Cybernétique"
tradition_plentiful_cybernetics_desc:0 "§LNos corps sont-ils une bénédiction ou une limitation ? Pouvons-nous devenir quelque chose de plus ?§!"

tradition_plentiful_cybernetics_hive:0 "Masse"
tradition_plentiful_cybernetics_hive_desc:0 "Grâce à la masse, nous atteignons une puissance infinie!"

tr_plentiful_cybernetics_adopt:0 "Traditions Cybernétiques"
tr_plentiful_cybernetics_adopt_desc:0 "$tradition_plentiful_cybernetics_desc$\n\n$tr_plentiful_cybernetics_adopt_effect$\n\n$tr_plentiful_cybernetics_finish_effect$"
tr_plentiful_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\n§Y$mod_category_computing_research_speed_mult$§! augmentée de §G+20%§!."

tr_plentiful_cybernetics_hive_adopt:0 "Traditions des Masses"
tr_plentiful_cybernetics_hive_adopt_desc:0 "$tradition_plentiful_cybernetics_hive_desc$\n\n$tr_plentiful_cybernetics_hive_adopt_effect$\n\n$tr_plentiful_cybernetics_hive_finish_effect$"
tr_plentiful_cybernetics_hive_adopt_effect:0 "§E$TRADITIONS_ADOPT$ :§!\n§Y$mod_category_computing_research_speed_mult$§! augmenté de §G+20%§!."

tr_plentiful_cybernetics_finish:0 "Traditions Cybernétiques Finies"
tr_plentiful_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_plentiful_cybernetics_adopt$ augmentent les §Ypoints de Modifications de robots/machine§! de §G+1§!, et  §Y$mod_planet_jobs_robotic_produces_mult$§! de §G+10%§!.\n\n§HPermet les plans avancés§! qui permet à nos robots et nos machines de changer leurs composants par des foreuses surchargées, des batteries de secours et des processeurs sous-exploités.\n\n"

tr_plentiful_cybernetics_hive_finish:0 "Traditions des Masses Finies"
tr_plentiful_cybernetics_hive_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopte $tr_plentiful_cybernetics_hive_adopt$ et augmente notre  §Y$mod_BIOLOGICAL_species_trait_points_add$§! de §G+1§!.\n\n"

tr_plentiful_cybernetics_1:0 "Schémas standards"
tr_plentiful_cybernetics_1_desc:0 "§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_cybernetics_facility$§! qui offre à la planète un rendement important en £engineering  §Yrecherche en ingéniérie§!\n\nRequiert la technologie £physics£ §M$tech_basic_science_lab_3$§!. \nRequiert la technologie £engineering£ §M$tech_mine_volatile_motes$§!."
tr_plentiful_cybernetics_1_delayed:0 "§LAméliore l'efficacité avec laquelle les réseaux neuronaux artificiels conçoivent de nouvelles idées.§!"

tr_plentiful_cybernetics_hive_1:0 "Plans de régularité"
tr_plentiful_cybernetics_hive_1_desc:0 "§HPermet le bâtiment :§! £building  $building_plentiful_traditions_cybernetics_facility$, un bâtiment planétaire unique qui augmente la production de Recherche en £engineering  §YEngineering§!."
tr_plentiful_cybernetics_hive_1_delayed:0 "Augmenter l'efficacité de notre biomécanique."
 
tr_plentiful_cybernetics_2:0 "Paradigme"
tr_plentiful_cybernetics_2_desc:0 "§Y$mod_planet_pops_robotics_upkeep_mult$§! diminuée de §G-10%§!.\n\nPour les robots et les machines, la §Yvitesse de construction§! est augmentée de §G+5%§! et leur §Ycoût§! est diminué de §G-2,5%§! par palier de §Y10§!/§Y25§!/§Y50§!/§Y120§! £pop  §Ypops synthétiques§! sur chaque planète.\n\nCes effets peuvent s'additionner jusqu'à §Y4§! fois pour un total de §G+20%§! de §Yvitesse de construction§! et §G-10%§! de §Ycoût§! avec §Y17§! £pop  §Ypops synthétiques§!."
tr_plentiful_cybernetics_2_delayed:0 "§LNos calculs commençent à prendre forme et à questionner nos motivations. Plusieurs de nos scientifiques se questionnent sur le fait d'aller plus loin ou non.§!"
 
tr_plentiful_cybernetics_hive_2:0 "Liaison de masse"
tr_plentiful_cybernetics_hive_2_desc:0 "§Y$MOD_POP_HOUSING_USAGE_MULT$§! réduit de §G-25%§!."
tr_plentiful_cybernetics_hive_2_delayed:0 "Notre population a appris à se contenter de peu… de contentement… quel mot intéressant."

tr_plentiful_cybernetics_3:0 "Singularité"
tr_plentiful_cybernetics_3_desc:0 "§Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! augmentée de §G+15%§!."
tr_plentiful_cybernetics_3_delayed:0 "§LLa recherche en robotique devrait nous permettre d'améliorer la conservation et la génération de l'énergie.§!"

tr_plentiful_cybernetics_hive_3:0 "Mouvements de Masses"
tr_plentiful_cybernetics_hive_3_desc:0 "§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! augmenté de  §G15%§!."
tr_plentiful_cybernetics_hive_3_delayed:0 "Le mouvement de notre population dans l'immensité de l'espace est infini!"

tr_plentiful_cybernetics_4:0 "Apprentissage profond"
tr_plentiful_cybernetics_4_desc:1 "Le rendement de la £engineering §Yrecherche en ingéniérie§! augmente de §G+15%§!."
tr_plentiful_cybernetics_4_delayed:0 "§LL'univers nous offre toujours davantage de mystères.§!"

tr_plentiful_cybernetics_5:0 "Théories de Jazarian"
tr_plentiful_cybernetics_5_desc:0 "§HPermet la décision planétaire§! §G$plentiful_traditions_adaptive_foundry_1$§! qui augmente de façon permanente le rendement de la £engineering §Yrecherche en ingéniérie§! de §G+5%§! tout en diminuant de §R-10%§! de l'§Yhabitabilité§!.\n\nLe rendement des £minerals  §Yminéraux§! et de la £food  §Ynourriture§! pour chaque utilisation.\nCela peut s'additionner jusqu'à §Y10§! fois pour un total de §G+50%§!" #at the cost of §R-10%§! §HHabitability§!, £minerals  §YMinerals§! and £food  §YFood§! 
tr_plentiful_cybernetics_5_delayed:0 "§LTandis que nous continuons à augmenter les capacités de notre collectivité, nous percevons que les autres empires peuvent nous percevoir comme des menaces. Pour faire face, nous avons besoin d'une technologie plus évoluée.§!"

# Cybernetics buildings
building_plentiful_traditions_cybernetics_facility:0 "Complexe cybernétique"
building_plentiful_traditions_cybernetics_facility_desc:0 "Un complexe cybernétique donnera à notre empire des avancées scientifiques."

# Cybernetics edicts
plentiful_traditions_adaptive_foundry_1:0 "§YFonderie adaptative§!"
plentiful_traditions_adaptive_foundry_1_desc:1 "Cette décision planétaire augmente les §Ycomplexes d'ingéniérie§! de façon permanente en améliorant les rendements de la £engineering  §Yrecherche en ingéniérie§! de §G+5%§! pour chaque utilisation. \n\n#un coût de §R-10%§! en §Yhabitabilité§!, en £minerals  §Yminéraux§! et en £food  §Ynourriture§! pour chaque utilisation.\n\n" #at the cost of §R-10%§! §YHabitability§!, £minerals  §YMinerals§! and £food  §YFood§! 
