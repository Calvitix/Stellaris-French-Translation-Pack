tr_plentiful_mutagenesis_4_desc:0 "§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_pillar_of_affliction$§!, un bâtiment planétaire unique qui augmente la production de £food  §Ynourriture§!."
tr_plentiful_mutagenesis_4_delayed:0 "§LNotre population n'est pas un frein pour notre grandeur, au contraire même... Notre existence est un luxe pour les autres.§!"

tr_plentiful_mutagenesis_5:0 "Fermes d'élevage"
