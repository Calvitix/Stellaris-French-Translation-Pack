tr_plentiful_kleptocracy_finish:0 "Traditions de Kleptocratie finies"
tr_plentiful_kleptocracy_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\n§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! augmentée  de §G+25%§!.\nAugmente  §Y$MOD_PIRACY_SUPPRESSION_MULT$§! de §G+10%§!"

tr_plentiful_kleptocracy_1:0 "Buts fictifs"
tr_plentiful_kleptocracy_1_desc:0 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! diminué de §G-10%§! et §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! augmentée de §G+20§!."
tr_plentiful_kleptocracy_1_delayed:0 "§LPour motiver les troupes, il suffit parfois d'une bonne campagne. Les promesses n'ont pas besoin d'être honorées après, la plèbe oublie vite.§!"

tr_plentiful_kleptocracy_2:0 "Usuriers"
tr_plentiful_kleptocracy_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! augmentée de §G+10%§!.\n\n§HPermet le module de base stellaire§! $sm_orbital_trading_beacon$, un module de spatioport qui augmente la production de £energy  §Ycrédits énergétiques§!."
tr_plentiful_kleptocracy_2_delayed:0 "§LL'illégalité a parfois du bon tant qu'elle est maîtrisée.§!"

tr_plentiful_kleptocracy_3:0 "Avidité irréfléchie"
tr_plentiful_kleptocracy_3_desc:0 "§HPermet la décision planétaire§! §G$plentiful_traditions_overcharge$§!, améliorant les rendements en £energy  §Ycrédits énergétiques§! des £building  §Ycentrales§! et ajoutant un bonus de §G+10%§!."
tr_plentiful_kleptocracy_3_delayed:0 "§LLa production énergétique et la logistique qui la gère offre à l'empire une stabilité sur le long terme. Cependant il est toujours possible de surcharger les capacités des centrales pour obtenir un meilleur rendement... tant que cela reste temporaire.§!"

tr_plentiful_kleptocracy_4:0 "Partenaires dans le crime"
tr_plentiful_kleptocracy_4_desc:0 "§W§Y$mod_diplomacy_upkeep_mult$§! diminué de §G-15%§! et §Y$MOD_COUNTRY_TRUST_GROWTH$§! améliorée de §G+15%§!. De plus, les £opinion  §Yopinions§! des empires envers nous sont améliorées de §G+10§!.§!"
tr_plentiful_kleptocracy_4_delayed:0 "§LLes accords commerciaux n'ont pas tous besoin d'être conçus dans les règles pour être efficaces. Quelques crédits dans la main de la bonne personne suffit souvent à convaincre durablement."

tr_plentiful_kleptocracy_5:0 "Opérateurs"
tr_plentiful_kleptocracy_5_desc:1 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! diminuée de §G-15%§!.\n\n§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_syndicate_quarters$§!, un bâtiment planétaire unique qui augmente la §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!.\n\n"
tr_plentiful_kleptocracy_5_delayed:0 "§LLes formalités, c'est important. Mais les affaires peuvent être réalisées avec des dessous de table ainsi elles ne sont plus traçables... et donc plus imposables.§!"

