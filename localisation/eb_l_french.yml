#Mines
 eb_mineral:0 "Mine de profondeur"
 eb_mineral_desc:0 "Une installation minière dédiée à l'exploitation minière au plus profond d'une planète."
 
 eb_mineral_hab:0 "Baies de remorquage d'astéroides"
 eb_mineral_hab_desc:0 "Asérie de navires et de câbles de remorquage utilisés pour transporter des astéroïdes près de l'habitat, ce qui leur permet d'être plus facilement décomposés et transformés en minéraux."
 eb_mineral_hab_bad:0 "§RCet habitat n'a pas le gisement minéral nécessaire pour utiliser efficacement ce bâtiment.§W\n"
#Energy
 eb_energy:0 "Centrale Géothermique"
 eb_energy_desc:0 "Une installation de production d'électricité qui exploite diverses sources de chaleur profondément sous la surface d'une planète."
 
 eb_energy_hab:0 "Extensions de panneaux Solaires"
 eb_energy_hab_desc:0 "De vastes zones de panneaux solaires qui bordent les bords extérieurs de l'habitat."