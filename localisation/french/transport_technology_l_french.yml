l_french:

tech_reinforced_transport:0 "Schémas de transport renforcés"
tech_reinforced_transport_desc:0 "Basé sur les conceptions de nos croiseurs, nous pouvons maintenant créer un navire de transport plus grand, avec une durabilité améliorée"

tech_advanced_transport:0 "Schémas de transport avancé"
tech_advanced_transport_desc:0 "Basé sur les conceptions de nos cuirassés, nous pouvons maintenant construire un navire de transport encore plus grand, avec une durabilité exceptionnelle"

tech_noah_transport:0 "Projet de transports 'Noé'"
tech_noah_transport_desc:0 "Avec l'invention des technologies d'énigmatiques avancées, nous pouvons maintenant construire l'un des châssis de transport les plus étendu que la galaxie ait été témoin. "

tech_transport_plating:0 "blindages des transports spécialisés"
tech_transport_plating_desc:0 "Nos transports sont rapides et évasifs en raison de leurs armures légères et de leurs structure. Mais il arrive un moment où ils doivent pouvoir épauler le feu entrant. Ce blindage de transport spécialisé améliorera considérablement la survie du transport au coût de la vitesse et de l'évasion. "

tech_tactical_drop:0 "Barges de déploiement tactique"
tech_tactical_drop_desc:0 "Les améliorations de nos technologies de transport nous permettent d'installer des barges de largage, pouvant déployer des armées d'invasion beaucoup plus rapidement que les navettes conventionnelles. Cela nous permettra rapidement d'effectuer des grèves profondes dévastatrices contre nos ennemis à la surface. "

TECH_UNLOCK_REINFORCED_TRANSPORT_TITLE: "§HDéverrouille le Design de Transport : §! Transport renforcé"
TECH_UNLOCK_REINFORCED_TRANSPORT_DESC: "§HTransport renforcé : §! Une coque de transport renforcée équipée d'un seul moyen et de deux petits emplacements utilitaires et d'une simple fente auxiliaire. "

TECH_UNLOCK_ADVANCED_TRANSPORT_TITLE: "§HDéverrouille le Design de Transport : §! Transport avancé"
TECH_UNLOCK_ADVANCED_TRANSPORT_DESC: "§HTransport avancét : §! Une coque de transport avancée équipée d'un seul grand emplacement utilitaire, de deux petits emplacements utilitaires et de deux emplacements auxiliaires. "

TECH_UNLOCK_NOAH_TRANSPORT_TITLE: "§HDéverrouille le Design de Transport : §! Transport 'Noé'"
TECH_UNLOCK_NOAH_TRANSPORT_DESC: "§HTransport  'Noé': §! Une coque de transport extrêmement puissante équipée de deux grandes emplacements utilitaires, de quatre petits emplacements utilitaires et de quatre emplacements auxiliaires. "

mod_shipsize_transport_hull_add: "coque du transport"
