##########################################
# Armies (and their techs)
##########################################

#Mechanicum_ 3: Mechanical Knights
tech_est_mechanical_knights:0 "Machines de guerre"
tech_est_mechanical_knights_desc:0 "Nos ingénieurs ont développé des machines de combat spéciales adaptées aux champs de bataille accidenté. Ces marcheurs robotiques bipédes peuvent être équipés d'armes plus grandes et d'une armure plus lourde que nos troupes habituelles."
est_titan_army:0 "Titan"
est_titan_army_plural:0 "Titans"
est_titan_army_desc:0 "Les titans sont des marcheurs robotiques massifs. Avec une puissance de feu supérieure et une armure, ces constructions peuvent dominer n'importe quel champ de bataille."
est_mechanical_knights_army:0 "Chevalier mécanique"
est_mechanical_knights_army_plural:0 "Chevaliers mécaniques"
est_mechanical_knights_army_desc:0 "Chaque chevalier mécanique est un petit marcheur personnalisé, fabriqué sur mesure pour chaque soldat. En raison de leur grand nombre de conceptions, chaque chevalier est unique, ils ont beaucoup d'utilité sur le champ de bataille ! "

#Militarism 1: Conscription
est_militarism_1_militia_army:0 "Armée de milice"
est_militarism_1_militia_army_plural:0 "Armées de milice"
est_militarism_1_militia_army_desc:0 "Pour protéger la planète, une certaine partie de la population a été rédigée dans le régiment de milice."
est_militarism_1_slave_militia_army:0 "Armée d'esclaves miliciens"
est_militarism_1_slave_militia_army_plural:0 "Armées d'esclaves miliciens"
est_militarism_1_slave_militia_army_desc:0 "Bien que normalement non utilisé pour le combat, ces esclaves ont été rédigés pour protéger la planète."
#Might 1: Natural Warriors
est_militarism_1_drone_emergency_army:0 "Armée de drones d'urgence"
est_militarism_1_drone_emergency_army_plural:0 "Armées de drones d'urgence"
est_militarism_1_drone_emergency_army_desc:0 "Nos drones sont des guerriers naturels. S'il y a une urgence, chacun d'entre eux est capable d'aider à défendre leur planète."
est_militarism_1_machine_emergency_army:0 "Armée d'urgence"
est_militarism_1_machine_emergency_army_plural:0 "Armées d'urgence"
est_militarism_1_machine_emergency_army_desc:0 "Nos drones sont des guerriers naturels. S'il y a une urgence, chacun d'entre eux est capable d'aider à défendre leur planète."

####################################
# Buildings
####################################

#Aesthetics 5: Galactic Wonders.
building_est_aesthetics_5_wonder_garden:0 "Jardins de beauté"
building_est_aesthetics_5_wonder_garden_desc:0 "Les fabuleux jardins de la beauté. Les jardiniers l'ont rempli de plantes de partout dans notre empire, en les composant à une symphonie de végétation. Partout, il est considéré comme le plus grand travail d'art dans cette galaxie et le summum de la beauté."
building_est_aesthetics_5_wonder_monument:0 "Monument des souvenirs"
building_est_aesthetics_5_wonder_monument_desc:0 "Le monument des souvenirs est l'un des plus grands bâtiments de la galaxie, si grande est sa structure que celle-ci peut être vue de l'espace. Il a été construit en l'honneur de ce qui a été, mais certains disent que cela est nommé du fait qu'après l'avoir vu, il ne laissera jamais de souvenirs."
building_est_aesthetics_5_wonder_stage:0 "Scène de gloire"
building_est_aesthetics_5_wonder_stage_desc:0 "Les plus accomplis des artistes interprètes voyagent de partout dans la galaxie pour montrer leur habileté sur la scène de la gloire. Chaque soir, les performances sur cette scène deviennent le plus grand spectacle de cette galaxie."
building_est_aesthetics_5_wonder_halls:0 "Halles de tranquillité"
building_est_aesthetics_5_wonder_halls_desc:0 "On dit que l'on peut marcher pendant des heures dans les halls de la tranquillité et ne jamais voir une autre âme. Pourtant, ces salles sont remplies de milliers, en marchant dans la quête d'inspiration et de compréhension ou de paix intérieure. Ces salles semblent infinies, les couloirs et les chambres ne finissent que dans l'obscurité, pas les murs. Ni le plafond élevé ci-dessus ne peut être vu, les piliers qui le tiennent apparemment disparaissent dans le vide."
building_est_aesthetics_5_wonder_museum:0 "Le grand musée"
building_est_aesthetics_5_wonder_museum_desc:0 "Le grand musée contient la plus grande collection d'artefacts de cette galaxie et peut-être même quelques-uns de l'au-delà. Les articles de cette collection vont de ceux qui ont joué un rôle important dans les événements récents, aux articles de civilisations depuis longtemps disparus. Si grande est la collection que l'on pourrait passer tout un cycle solaire à parcourir ses galeries et ses expositions et pourtant pas tout voir."
#Aesthetics Finish: Gallery
building_est_aesthetics_finish_gallery:0 "Galerie"
building_est_aesthetics_finish_gallery_desc:0 "Nos galeries contiennent diverses expositions, de l'histoire naturelle des arts, de la culture locale à divers artefacts archéologiques recueillis dans tout notre empire et de notre galaxie."

#Archivist Finish: Planetary Archive.
building_est_archivist_finish_archive:0 "Archives planétaires"
building_est_archivist_finish_archive_desc:0 "Les archives réparties dans notre monde sont utilisées pour conserver les archives de cette galaxie. Ces bâtiments tiennent la plus grande collection d'informations à travers la galaxie."

#Cybernetics Finisher: Automated Mine/Power Plant/Farm
building_est_cybernetics_finish_automated_mine:2 "Mine automatisé"
building_est_cybernetics_finish_automated_mine_desc:1 "La mine automatisée est capable de produire des minéraux avec une supervision minimale."
building_est_cybernetics_finish_automated_power_plant:2 "Centrale automatisée"
building_est_cybernetics_finish_automated_power_plant_desc:1 "La centrale automatisée est capable de produire de l'énergie avec une supervision minimale."
building_est_cybernetics_finish_automated_farm:2 "Ferme automatisée"
building_est_cybernetics_finish_automated_farm_desc:1 "La ferme automatisée est capable de produire de la nourriture avec une supervision minimale."

#Industry 3: Blast Furnace
building_est_industry_3_blast_furnace:0 "Haut fourneau"
building_est_industry_3_blast_furnace_desc:0 "Le haut fourneau peut renforcer considérablement la production d'alliages planètes."
 
#Mechanicum
building_est_mechanicum_5_guild_of_engineers_1:0 "Ingénieurs de la guilde I"
building_est_mechanicum_5_guild_of_engineers_1_desc:0 "La Guilde rassemble des ingénieurs de tous les statuts et rangs."
building_est_mechanicum_5_guild_of_engineers_2:0 "Ingénieurs de la guilde II"
building_est_mechanicum_5_guild_of_engineers_2_desc:0 "$building_est_mechanicum_5_guild_of_engineers_1_desc$"

#Militarism 4: Planetary Defense Cannon
building_est_militarism_4_defence_cannon_1:0 "Canon de défense planétaire I"
building_est_militarism_4_defence_cannon_1_desc:0 "Ces canons sont capables de détruire des navires qui bombardent la planète."
building_est_militarism_4_defence_cannon_2:0 "Canon de défense planétaire II"
building_est_militarism_4_defence_cannon_2_desc:0 "$building_est_militarism_4_defence_cannon_1_desc$"
building_est_militarism_4_defence_cannon_3:0 "Canon de défense planétaire III"
building_est_militarism_4_defence_cannon_3_desc:0 "$building_est_militarism_4_defence_cannon_1_desc$"

#Nature 5/Finish: Preservation
building_est_nature_preservation:0 "Préservation"
building_est_nature_preservation_desc:0 "Chaque planète a son propre habitat naturel, unique dans la galaxie. Nous devons nous assurer que au moins des parties de celui-ci sont préservées sans perturbation, de rester comme avant notre arrivée."

####################################
# Traits
####################################

### Leader Traits ###

#Archivist: Librarian
leader_trait_scientist_est_librarian_astronomy:0 "Archiviste : Astronomie"
leader_trait_scientist_est_librarian_astronomy_desc:0 "Ce bibliothécaire est spécialisé en astronomie. Cette galaxie est remplie de milliards de corps célestes, tout ce qui devrait être enregistré dans nos archives. En accédant à ces archives, ce bibliothécaire peut augmenter notre effort de recherche en physique."
leader_trait_scientist_est_librarian_mathematics:0 "Archiviste : Mathématiques"
leader_trait_scientist_est_librarian_mathematics_desc:0 "Ce bibliothécaire est spécialisé dans les mathématiques. Au cours des millénaires, nos mathématiciens ont découvert d'innombrables théorèmes et ont construit une vaste gamme de théories mathématiques. Ce bibliothécaire sait accéder à l'accès et à la recherche de nos archives sur la théorie mathématique, cela peut aider notre recherche physicien."
leader_trait_scientist_est_librarian_electronics:0 "Archiviste : électronique"
leader_trait_scientist_est_librarian_electronics_desc:0 "Ce bibliothécaire est spécialisé dans l'électronique. Lorsque l'électricité a été découverte d'abord, cela conduit à une révolution de notre société. Depuis lors, des millions de dispositifs électroniques ont été construits. Les schémas pour toutes ces personnes ont été enregistrés au cas où cela pourrait être un jour d'utilisation. Ce bibliothécaire peut utiliser ces bases de données pour aider notre recherche physique."
leader_trait_scientist_est_librarian_software:0 "Archiviste : logiciel"
leader_trait_scientist_est_librarian_software_desc:0 "Ce bibliothécaire est spécialisé dans les logiciels. Étant donné que même avant que les ordinateurs ontient été construits pour la première fois, nous avons fait un nombre infini de programmes qu'ils peuvent courir. Ce bibliothécaire s'est spécialisé dans l'enregistrement et le tri de ces programmes informatiques dans d'énormes bases de données. Les connaissances sur ce logiciel pourraient aider notre recherche physique."
leader_trait_scientist_est_librarian_culture:0 "Archiviste : cultures"
leader_trait_scientist_est_librarian_culture_desc:0 "Ce bibliothécaire est spécialisé dans les cultures. Depuis que l'aube de notre civilisation, des milliers de cultures se sont épanouies et sont mortes. Encore plus de cultures existaient et existe toujours, sur d'autres mondes. Ce bibliothécaire sait accéder à nos vastes archives sur les cultures, et c'est toujours. Ces informations pourraient aider nos projets de recherche dans la recherche de la société."
leader_trait_scientist_est_librarian_history:0 "Archiviste : Histoire"
leader_trait_scientist_est_librarian_history_desc:0 "Ce bibliothécaire est spécialisé dans l'histoire. Chaque année passée est une autre année ajoutée à l'histoire de notre civilisation, chaque événement qui passe devrait être ajouté à nos archives historiques. Ce bibliothécaire travaille avec l'enregistrement de ces événements et les mettre dans nos archives. Leurs connaissances sur nos archives historiques pourraient aider notre société à rechercher."
leader_trait_scientist_est_librarian_taxonomy:0 "Archiviste : taxonomie"
leader_trait_scientist_est_librarian_taxonomy_desc:0 "Ce bibliothécaire est spécialisé dans la taxonomie. Même avant l'aube de notre civilisation, de nouvelles espèces ont évolué et sont devenues éteintes. Ils devraient tous être enregistrés et classés pour chacun d'entre eux leurs traits uniques. Cette spécialisation de bibliothécaire dans l'enregistrement de diverses formes de vie et les mettre au bon endroit dans nos bases de données. Les connaissances de ce bibliothécaire sur nos archives taxonomiques pourraient aider notre société à rechercher."
leader_trait_scientist_est_librarian_communication:0 "Archiviste : Communications"
leader_trait_scientist_est_librarian_communication_desc:0 "Ce bibliothécaire est spécialisé dans les langues et autres formes de communication. Des milliers de langues ont été parlées dans notre empire et beaucoup sont toujours prononcés. Même dans toute la galaxie, il existe de nombreuses formes de communication, beaucoup très différentes de la nôtre. Tout cela devrait être enregistré, leurs bizarreries et leurs règles soignées. Ce bibliothécaire a voyagé de loin dans l'enregistrement de différentes formes de communication et pourrait aider notre société à rechercher."
leader_trait_scientist_est_librarian_war:0 "Archiviste : guerre"
leader_trait_scientist_est_librarian_war_desc:0 "Ce bibliothécaire est spécialisé dans les guerres. Au cours des âges, de nombreuses guerres ont été combattues. Pour tout le monde, nous avons enregistré chaque bataille dans autant de détails que possible. Ce bibliothécaire est spécialisé dans nos bases de données sur la guerre, ces connaissances pourraient aider notre société à rechercher."
leader_trait_scientist_est_librarian_chemistry:0 "Archiviste : Chimie"
leader_trait_scientist_est_librarian_chemistry_desc:0 "Ce bibliothécaire est spécialisé en chimie. Même avant que la chimie était un champ, nous créons divers composés. Leurs chiffres sont maintenant indénombables et si ce n'était pas pour nos bases de données sur les composés chimiques et les réactions, beaucoup auraient été perdus dans le temps. Ce bibliothécaire connaît bien nos bases de données chimiques et peut utiliser ces connaissances pour aider notre recherche en génie."
leader_trait_scientist_est_librarian_geology:0 "Archiviste : géologie"
leader_trait_scientist_est_librarian_geology_desc:0 "Ce bibliothécaire est spécialisé dans la géologie. Comme nous l'arrivons dans les étoiles, le domaine de la géologie est à la hauteur. La galaxie est remplie de planètes, toutes avec leurs propres minéraux distincts, qui ont toutes leurs propres propriétés. Ce bibliothécaire a voyagé loin pour collecter des échantillons pour nos archives géologiques. Les connaissances sur ces archives pourraient aider notre recherche en ingénierie."
leader_trait_scientist_est_librarian_architecture:0 "Archiviste : Architecture"
leader_trait_scientist_est_librarian_architecture_desc:0 "Ce bibliothécaire est spécialisé dans l'architecture et la construction. La conception de chaque bâtiment que nous avons construit doit être envoyée à nos archives de l'architecture. Ce bibliothécaire conserve ces conceptions et aide à construire les systèmes de tri faciles et d'accès à l'information. Cela pourrait aider nos recherches en ingénierie."
leader_trait_scientist_est_librarian_mechanics:0 "Archiviste : mécanique"
leader_trait_scientist_est_librarian_mechanics_desc:0 "Ce bibliothécaire est spécialisé dans la mécanique. Les plans de chaque machine conçus doivent être enregistrés dans nos archives. Ce bibliothécaire est chargé de trier le plan directeur dans les bases de données pour un accès facile. Si possible, les unités de la machine créée sont également placées dans nos archives. Les connaissances sur ces machines créées pourraient aider notre recherche en ingénierie."

