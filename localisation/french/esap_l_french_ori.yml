 #ap_esap_xenophobe_1_desc:0 ""
 #ap_esap_xenophobe_1_tooltip:0 "" 
 
 #Disabled until Federations DLC.
 ap_esap_xenophile_1:0 "Friendmaker"
 ap_esap_xenophile_1_desc:0 "Do we not destroy our eemies when we make them our friends?’"
 ap_esap_xenophile_1_tooltip:0 ""

 ap_esap_militarist_1:0 "Behemoths of War"
 ap_esap_militarist_1_desc:0 "When it comes to ships, size does matter. There is nothing a fleet of battleships, equipped with superior arms and armour, cannot deal with."
 ap_esap_militarist_1_tooltip:0 "Increase the §YHull§!, §YArmor§!, and §YShield§! by §G+20%§! and §!§YRange§! by §G+25%§!, for all §YBattleship§! and §YTitans§!."
 ap_esap_militarist_1_req_1:0 "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_battleships$§! technology."
 
 ap_esap_pacifist_1:0 "The Strength of Words"
 ap_esap_pacifist_1_desc:0 "There might be strength in weapons and arms. But that strength crumbles when compared to the strength of mere words, once wisely chosen."
 ap_esap_pacifist_1_tooltip:0 ""
 
 ap_esap_materialist_1:0 "Explorers of the Stars"
 ap_esap_materialist_1_desc:0 "As inhabitants of this galaxy it is our duty to know it. Every Star, every planet and every moon must be mapped, documented and archived."
 ap_esap_materialist_1_tooltip:0 "Increase the §YSpeed§! of §YScience Ships§! by §G+25%§!. In addition, gain §YResearch Points§! equivalent to 10% of our monthly earnings whenever we successfully survey a celestial body."
 
### Fanatic Ethic ###
 ap_esap_authoritarian_2:0 "Absolute Castes"
 ap_esap_authoritarian_2_desc:0 "When born, every individual's full life is already planned. From their first breath, to their last, every task they need to carry out throughout their life, determined. With perfect knowledge of the skills they will require throughout there life, their education can be perfectly tailored to allow them to fulfil the plan that has been laid before them."
 ap_esap_authoritarian_2_modifier_desc:0 "Increase the £food£ §YFood§! and £minerals£ §YMineral§! output from §YWorkers§! by §G10%§!. Increase the £alloys£ §YAlloys§!, £consumer_goods£ §YConsumer Goods§!, £engineering£ §YEngineering Research§!, £physics£ §YPhysics Research§!, and £society£ §YSociety Research§! output from §YSpecialists§! by §G10%§!. Increase the £unity£ §YUnity§! output from §YRulers§! by §G10%§!."

 ap_esap_egalitarian_2:0 "Self-Realization"
 ap_esap_egalitarian_2_desc:0 "Our citizen does not exist to serve our empire. Rather our empire exists to promote the existence of its citizen. Only when each one of us have reached their full potential can we claim perfection. Only then can our empire attain true greatness."
 ap_esap_egalitarian_2_tooltip:0 "Enables a new set of special leader traits, these are gained when a leader reaches level §Y4§!." 

 ap_esap_xenophobe_2:0 "The Great Cleansing"
 ap_esap_xenophobe_2_desc:0 "This galaxy must be cleansed from every xeno which infests it. From the highest sapient, down to the lowest plants, bug, and fungus."

 ap_esap_xenophile_2:0 "Its Beating Heart"
 ap_esap_xenophile_2_desc:0 "Only together do we have a right to rule this galaxy. And at at the core of this new galactic order are we, gently guiding the empires of the stars upon a new path of cooperation and understanding."
 ap_esap_xenophile_2_tooltip:0 "The £opinion£ §YOpinion§! of us is increased by §G+25§! for all members in our federation."
 
 ap_esap_militarist_2:0 "Warlust"
 ap_esap_militarist_2_desc:0 "Although our civilization has changed much since we took to the stars, war never has. It will forever be the purpose of our existence, which brings joy to our life and an end to that of our enemies."
 ap_esap_militarist_2_tooltip:0 "For each year without war, reduce the £happiness£ §Y$MOD_POP_HAPPINESS$§! of all £pop£ §YPops§! by §G-3%§! and £unity£ §YUnity§! output by §G-5%§!. The penalty stack up to §Y10§! times and §Y1§! stacks are removed for each year of war."
 
 ap_esap_pacifist_2:0 "Pax Galactica"
 ap_esap_pacifist_2_desc:0 "War has no winners, only losers. To bring forth the true potential of our empire we must leave our petty squabbles behind. We will enter a new age, one of peace and prosperity."
 ap_esap_pacifist_2_tooltip:0 "Increase £trade_value£ §YTrade Value§! output by §G+1%§!, and £stability£ §YStability§! by §G0.2§! for each year of peace. The bonus stack up to §Y50§! times and §Y5§! stacks are removed for each year of war."
 
 ap_esap_materialist_2:0 "Progression, else Regression"
 ap_esap_materialist_2_desc:0 "The moment we let our thirst for new discoveries be quenched, is also the moment we will lapse into a new dark age. Tenacious pursuit of technological advancement is the only thing preventing our civilization from regression."
 ap_esap_materialist_2_tooltip:0 "Gain additional £unity£ §YUnity§! whenever a new technology is researched."
 
 ap_esap_spiritualist_2:0 "The Pillar of Society"
 ap_esap_spiritualist_2_desc:0 "Our faith underpins every aspect of our society. there is not an institution which is not founded on the doctrines of our beliefs."
 ap_esap_spiritualist_2_tooltip:0 "Unlocks the §Y$policy_esap_spiritualist_2_doctrine$§! policy, which allows §Y$job_priest_plural$§! to produce an additional §Y2§! of either £engineering£ §YEngineering Research§!, £physics£ §YPhysics Research§!, or £society£ §YSociety Research§!."
 
