#######################
 
 ap_esap_hive_swarm:0 "The Great Swarm"
 ap_esap_hive_swarm_desc:0 "The sky grows dark, the ground starts to move, the swarm is approaching."
 ap_esap_hive_swarm_tooltip:0 "Increase §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+25%§! for §YCorvettes§!, and reduce it by §R-25%§! for all other ships."

 ap_esap_hive_devouring:0 "The Hungering Swarm"
 ap_esap_hive_devouring_desc:0 "Through the consumption of the life in the universe we have grown strong. But or hunger has not been sated."
 ap_esap_hive_devouring_tooltip:0 "Double the amount of £society£ §YSociety§! gained from purging £pop£ §YPop§!. In addition, gain a similar amount of £food£ §YFood§!."

 ap_esap_hive_terravores:0 "Terravores"
 ap_esap_hive_terravores_desc:0 "The consumption of a planet is a meticulous process. First, all macroscopic organisms are processed. Next, the soil is filtered and the seas are drawn. Finally, the atmosphere itself is emptied."
 ap_esap_hive_terravores_tooltip:0 ""

