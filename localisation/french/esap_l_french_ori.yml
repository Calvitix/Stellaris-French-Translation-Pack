l_english:
#######################
### ASCENSION PATHS ###
#######################

### Biological Ascension ###
 ap_esap_bio_bonus:0 "Artificial Procreation"
 ap_esap_bio_bonus_desc:0 "Our future generations are to important to leave their creation to natural processes. Our advances in bio technology allows us to grow new individuals, greatly streamlining the procreation process."
 
### Cybernetic Ascension ###
 ap_esap_cyber_bonus:0 "A Thought in the Circuit"
 ap_esap_cyber_bonus_desc:0 "Advanced brain-computer interfaces has allowed us to connect our minds directly to the great network. Communication throughout or empire is now effortless and instantaneous. Indeed, some individuals have become so interconnected with the great network that they have started to lose their touch with the real world."
 #ap_esap_cyber_bonus_tooltip:0 ""
 
### Psionic Ascension ###
 ap_esap_psi_bonus:0 "Mental Suppression"
 ap_esap_psi_bonus_desc:0 "As our psionic powers grow we have learned how to use them to influence the minds of others, psionically weaker, beings. We can use this to dampen and emphasize the emotions of our enemies, spreading depression, anger and fear throughout their empires."
 ap_esap_psi_bonus_tooltip:0 "Increase the §YWar Exhaustion Gain§! by §R+33%§! for all our enemies in war."
 
### Combined Paths ###
 ap_esap_bio_cyber_psi_1:0 "Ultimate Ascension"
 ap_esap_bio_cyber_psi_1_desc:0 "As we learn of the wonders in this galaxy we must not let our self be blinded by the possibility of other wonders lurking unseen."
 ap_esap_bio_cyber_psi_1_tooltip:0 "Latent psionic leaders are twice as likely to get the psionic trait.\nEnables the first perk in all three Ascension paths, but disables further perks in any path." 
 ap_esap_bio_cyber_psi_1_req_1:0 "$TRIGGER_FAIL$Requires one of the following Ascension Perks: §Y$ap_mind_over_matter$§!, §Y$ap_the_flesh_is_weak$§! or §Y$ap_engineered_evolution$§!."
 ap_esap_bio_cyber_psi_1_req_2:0 "$TRIGGER_FAIL$May not have one of the following Ascension Perks: §Y$ap_transcendence$§!, §Y$ap_synthetic_evolution$§! or §Y$ap_evolutionary_mastery$§!."
 ap_esap_bio_cyber_psi_1_req_3:0 "$TRIGGER_FAIL$May not have one of the following Ascension Perks: §Y$ap_esap_psi_bonus$§!, §Y$ap_esap_cyber_bonus$§! or §Y$ap_esap_bio_bonus$§!."

 ap_esap_ascension_path_t2_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_bio_cyber_psi_1$§! Ascension Perk (unless we also have the §Y$ap_esap_bio_cyber_psi_2$§! Ascension Perk)."

 ap_esap_bio_cyber_psi_1_plain:0 "$ap_esap_bio_cyber_psi_1$"
 ap_esap_bio_cyber_psi_1_plain_desc:0 "$ap_esap_bio_cyber_psi_1_desc$"
 ap_esap_bio_cyber_psi_1_plain_tooltip:0 "Enables the §Y$ap_esap_bio_cyber_psi_2$§! Ascension Perk."

 ap_esap_bio_cyber_psi_2:0 "Perfect Ascension"
 ap_esap_bio_cyber_psi_2_desc:0 "In our mastery of the universe we have ascended to godhood."
 ap_esap_bio_cyber_psi_2_tooltip:0 "Latent psionic leaders are no longer twice as likely to get the psionic trait.\nEnables all three Ascension paths."
 ap_esap_bio_cyber_psi_2_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_bio_cyber_psi_1$§! Ascension Perk."
 
 ap_esap_bio_cyber_psi_2_plain:0 "$ap_esap_bio_cyber_psi_2$"
 ap_esap_bio_cyber_psi_2_plain_desc:0 "$ap_esap_bio_cyber_psi_2_desc$"
 ap_esap_bio_cyber_psi_2_plain_tooltip:0 "Enables all three Ascension paths."
 

###################################
### GOVERNMENTAL ASCENSION PERKS ###
###################################

 ap_esap_gov_1:0 "$ap_executive_vigor$"
 ap_esap_gov_1_desc:0 "$ap_executive_vigor_desc$"
 ap_esap_gov_1_tooltip:0 "§YGovernment Perk§!. §YEdict Length§! increased by §G+20%§! for each §YGovernment Perk§! unlocked (including this one)."
 
 ap_esap_gov_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_2_desc:0 "$ap_transcendent_learning_desc$"
 ap_esap_gov_2_tooltip:0 "§YGovernment Perk§!. §YLeader Experiance Gain§! increased by §G+50%§! plus an additional §G+10%§! for each §YGovernment Perk§! unlocked (including this one)."
 
 ap_esap_gov_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_3_tooltip:0 "§YGovernment Perk§!. Increase §YAdministrative Capacity§! by §G15§! for each §YGovernment Perk§! unlocked (including this one)."
 ap_esap_gov_3_corp:0 "$ap_esap_gov_3$"
 ap_esap_gov_3_corp_desc:0 "$ap_esap_gov_3_desc$"
 ap_esap_gov_3_corp_tooltip:0 "§YGovernment Perk§!. Increase §YAdministrative Capacity§! by §G15§! for each §YGovernment Perk§! unlocked (including this one)."

 ap_esap_gov_4:0 "The Beautiful Bureaucracy"
 ap_esap_gov_4_desc:0 "Nothing can truly be considered an achievement until the appropriate paperwork have been signed and filed."
 ap_esap_gov_4_tooltip:0 "§YGovernment Perk§!. §Y$job_bureaucrat_plural$§! to produce §Y0.5§! additional £energy£ §YEnergy Credit§! for each §YGovernment Perk§! unlocked (including this one). "

 ap_esap_gov_5:0 "Ascendancy of the State"
 ap_esap_gov_5_desc:0 "Through the millennia since we formed the first cities our government have developed to something that could hardly be recognized by our predecessor before the age of space."
 ap_esap_gov_5_tooltip:0 "§YGovernment Perk§!. §YMonthly Influence§! increased by §G0.3§! for each §YGovernment Perk§! unlocked (including this one)."

 ap_esap_gov_GC_1:0 "Restless Execution"
 ap_esap_gov_GC_1_desc:0 "Most action taken by the drones of our realm are automatic, and these actions are governed by parameters. Every moment we will restlessly tweak each and single one fo these parameters, always chasing that perfect optimisation."
 ap_esap_gov_GC_1_tooltip:0 "§YControl Perk§!. §YEdict Length§! increased by §G+20%§! for each §YControl Perk§! unlocked (including this one)."
 
 ap_esap_gov_GC_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_GC_2_desc:0 "We have always observed, and we have always learnt from those observations. We have even observed our learning, and learnt how we learn from those observations. But now, we observe how we observe how we learns, and learns how learns from our observation. We also observe how we observe how we observe how we learn, and learns how we learns how we..."
 ap_esap_gov_GC_2_tooltip:0 "§YControl Perk§!. §YLeader Experiance Gain§! increased by §G+50%§! plus an additional §G+10%§! for each §YControl Perk§! unlocked (including this one)."
 
 ap_esap_gov_GC_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_GC_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_GC_3_tooltip:0 "§YControl Perk§!. Increase §YAdministrative Capacity§! by §G15§! for each §YControl Perk§! unlocked (including this one)."

 ap_esap_gov_hive_4:0 "The Great Echo"
 ap_esap_gov_hive_4_desc:0 "Our synapse drones now not merely transmits the minds throughout our empire. They amplify the grat echo, which resonates throughout our empire, ensuring that each and every drone acts as one single organism."
 ap_esap_gov_hive_4_tooltip:0 "§YControl Perk§!. §Y$job_synapse_drone_plural$§! to produce §Y0.5§! additional £energy£ §YEnergy Credit§! for each §YControl Perk§! unlocked (including this one)."

 ap_esap_gov_machines_4:0 "$ap_esap_gov_hive_4$"
 ap_esap_gov_machines_4_desc:0 "Our coordinatiors now not merely transmits the minds throughout our empire. They amplify the grat echo, which resonates throughout our empire, ensuring that each and every drone acts as one single organism."
 ap_esap_gov_machines_4_tooltip:0 "§YControl Perk§!. §Y$job_coordinator_plural$§! to produce §Y0.5§! additional £energy£ §YEnergy Credit§! for each §YControl Perk§! unlocked (including this one)."

 ap_esap_gov_GC_5:0 "The Ascendant Mind"
 ap_esap_gov_GC_5_desc:0 "Since we woke, our mind has developed into something that can hardly be recognized as the same one which controlled but a few drones on a single planet so many millennia ago."
 ap_esap_gov_GC_5_tooltip:0 "§YControl Perk§!. §YMonthly Influence§! increased by §G0.3§! for each §YControl Perk§! unlocked (including this one)."
 
 
#########################
### COMBINATION PATHS ###
#########################

### Tier 1 ###
 ap_esap_ct1_war:0 "The Art of War"
 ap_esap_ct1_war_desc:0 "Victorious warriors win first and then go to war, while defeated warriors go to war first and then seek to win."
 ap_esap_ct1_war_tooltip:0 "Enables a new set of special admiral leader traits, these are gained when an admiral reaches level §Y3§!."
 ap_esap_ct1_war_req_1:0 "$TRIGGER_FAIL$ Must have at least §Y100§! §Y$NAVY_SIZE_TITLE$§!." 
 ap_esap_ct1_war_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_war$§! Ascension Perk." 
 
 ap_esap_ct1_expansion:0 "Settlers of the Galaxy"
 ap_esap_ct1_expansion_desc:0 "The galaxy is vast, but not endless. If we do not settle it, then someone else will"
 ap_esap_ct1_expansion_tooltip:0 "Generates an additional §YColonizer§! whenever a §YColonizer§! is built."
 ap_esap_ct1_expansion_req_1:0 "$TRIGGER_FAIL$Requires at least §G3§! planets." 
 ap_esap_ct1_expansion_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_expansion$§! Ascension Perk." 

 ap_esap_ct1_diplomacy:0 "The Silver Tongued"
 ap_esap_ct1_diplomacy_desc:0 "Our envoys weaves words of silver into the ears of foreign dignitaries, altering their perception of reality itself."
 #ap_esap_ct1_diplomacy_tooltip:0 ""
 ap_esap_ct1_diplomacy_req_1:0 "$TRIGGER_FAIL$Must have at least §Y100§! §YDiplomatic Weigth§!." 
 ap_esap_ct1_diplomacy_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_diplomacy$§! Ascension Perk." 

 ap_esap_ct1_finance:0 "Whispers of Profit"
 ap_esap_ct1_finance_desc:0 "The profits from our economy is what funds the ships of our fleets and build the cities of our planets. Yet, even when we have the ships we need to defend our realm, and the buildings to house all our citizens, it calls for us. There is a craving, a craving for more."
 ap_esap_ct1_finance_tooltip:0 "Gain §Y200§! £energy£ §YEnergy Credit§! whenever a §Y$district_city$§! is built. £The £energy£ §YEnergy Upkeep§! for §Y$district_city$§! is reduced by §Y1§!."
 ap_esap_ct1_finance_req_1:0 "$TRIGGER_FAIL$ Must have at least §Y2500§! £energy£ §YStored Energy§!." 
 ap_esap_ct1_finance_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_finance$§! Ascension Perk." 

 ap_esap_ct1_infrastructure:0 "Builders of Nations"
 ap_esap_ct1_infrastructure_desc:0 "As we spread across the stars, on the worlds of our empire, cvilization burst forth."
 ap_esap_ct1_infrastructure_tooltip:0 "Increase §Y$MOD_PLANET_HOUSING_MULT$§! by §G15%§! on worlds with no free districts."
 ap_esap_ct1_infrastructure_req_1:0 "$TRIGGER_FAIL$Must have at least §Y10§! £building£ §YBuildings§! on our §YCapital§!." 
 ap_esap_ct1_infrastructure_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_infrastructure$§! Ascension Perk." 

### Tier 2 ###
 ap_esap_ct2_war_expansion:0 "The Path of Conquest"
 ap_esap_ct2_war_expansion_desc:0 "Our conquest of the galaxy have only now truly begun. We will not stop until it in its entire vastness lies beneath our control."
 ap_esap_ct2_war_expansion_tooltip:0 "Gain §Y100§! £influence£ §YInfluence§! whenever a planet is captured. Increase §Y$MOD_SHIP_WEAPON_DAMAGE$§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+10%§! for §Y10§! years after we declare a war."
 ap_esap_ct2_war_expansion_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_war$§! Ascension Perk."
 ap_esap_ct2_war_expansion_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
 
 ap_esap_ct2_expansion_diplomacy:0 "Imperial Ambition"
 ap_esap_ct2_expansion_diplomacy_desc:0 "It is our ambition to create an empire like this galaxy has never seen."
 ap_esap_ct2_expansion_diplomacy_tooltip:0 "§YBuildings§! and §YDistricts§! have their §YBuild Speed§! increased by §G+100%§! and £pop£ §Y$MOD_POP_GROWTH_SPEED$§! is increased by §G+50%§! newly founded colonies. This effect lasts for §Y10§! years."
 ap_esap_ct2_expansion_diplomacy_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
 ap_esap_ct2_expansion_diplomacy_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."

 ap_esap_ct2_diplomacy_finance:0 "Rivers of Gold"
 ap_esap_ct2_diplomacy_finance_desc:0 "Every world in our empire is a spring. From these springs flows rivers, rivers of gold. These rivers brings wealth and prosperity to the core of our realm."
 ap_esap_ct2_diplomacy_finance_tooltip:0 "Unlocks the §Y$sm_esap_ct2_diplomacy_finance_trade_post$§! starbase building, which produces §G10§! £trade_value£ §YTrade Value§!."
 ap_esap_ct2_diplomacy_finance_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."
 ap_esap_ct2_diplomacy_finance_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_finance$§! Ascension Perk."

 ap_esap_ct2_finance_infrastructure:0 "Architects of Tomorrow"
 ap_esap_ct2_finance_infrastructure_desc:0 "However great our empire is, that greatness pales in comparrisson to what our empire will become. All what we have achived so far shall be dwarfed by what we are currently trying to acomplish."
 #ap_esap_ct2_finance_infrastructure_tooltip:0 ""
 ap_esap_ct2_finance_infrastructure_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_finance$§! Ascension Perk."
 ap_esap_ct2_finance_infrastructure_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."

 ap_esap_ct2_infrastructure_war:0 "The Great Bulwark"
 ap_esap_ct2_infrastructure_war_desc:0 "The great bulwark, a network of defensive structures spread across the border systems of our empire, makes our realm almost impregnable to foreign invaders."
 ap_esap_ct2_infrastructure_war_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."
 ap_esap_ct2_infrastructure_war_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_war$§! Ascension Perk."

### Tier 3 ###
 ap_esap_ct3_not_war:0 "Peace and Prosperity"
 ap_esap_ct3_not_war_desc:0 "In war, whichever side may call itself the victor, there are no winners, but all are losers. Only when we lay down our swords can we aspire to create a heaven among the stars."
 #ap_esap_ct3_not_war_tooltip:0 ""
 ap_esap_ct3_not_war_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_expansion_diplomacy$§! Ascension Perk." 
 ap_esap_ct3_not_war_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_finance_infrastructure$§! Ascension Perk." 
 ap_esap_ct3_not_war_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_war$§! Ascension Perk."
 
 ap_esap_ct3_not_expansion:0 "The Most Serene of Realms"
 ap_esap_ct3_not_expansion_desc:0 "While other rulers count the number of stars with their borders, we count the number of credits in our vaults. The wealth and wellfare exhibited by our worlds are unparalleled in this galaxy."
 #ap_esap_ct3_not_expansion_tooltip:0 ""
 ap_esap_ct3_not_expansion_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_diplomacy_finance$§! Ascension Perk." 
 ap_esap_ct3_not_expansion_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_infrastructure_war$§! Ascension Perk." 
 ap_esap_ct3_not_expansion_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_expansion$§! Ascension Perk."

ap_esap_ct3_not_diplomacy:0 "A Machine of War"
 ap_esap_ct3_not_diplomacy_desc:0 "From its primitive start, throughout the ages, our empire have morphed an evolved. It has passed many stages and many forms. However, the nature of this galaxy made it inevitable that this is were the journey ends. Our civilization is now shaped for but one purpose. War."
 ap_esap_ct3_not_diplomacy_tooltip:0 "Increase §Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§! and §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! by §G+100%§! and increase §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! and §Y$MOD_COUNTRY_COMMAND_LIMIT_MULT$§! by §G+25%§! and increase §Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! by §R+100%§!. Finally, foreign empire £opinion£ §YOpinion§! of us is reduced by §G-50§!."
 ap_esap_ct3_not_diplomacy_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_finance_infrastructure$§! Ascension Perk." 
 ap_esap_ct3_not_diplomacy_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_war_expansion$§! Ascension Perk." 
 ap_esap_ct3_not_diplomacy_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."

 ap_esap_ct3_not_finance:0 "A Brotherhood Among the Stars"
 ap_esap_ct3_not_finance_desc:0 "The ages have shown us what a harsh place this galaxy can be. Onlly together we can face the horrors still ahead. Everyon have a role to play, which they will gladly do."
 #ap_esap_ct3_not_finance_tooltip:0 ""
 ap_esap_ct3_not_finance_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_infrastructure_war$§! Ascension Perk." 
 ap_esap_ct3_not_finance_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_expansion_diplomacy$§! Ascension Perk." 
 ap_esap_ct3_not_finance_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_finance$§! Ascension Perk."

 ap_esap_ct3_not_infrastructure:0 "The Grand Campaign"
 ap_esap_ct3_not_infrastructure_desc:0 "The time have come. This moment starts a campaign to unify the galaxy. We must lay down every other purpose until there is but one nation among these stars."
 ap_esap_ct3_not_infrastructure_tooltip:0 "Generate £alloys£ §YAlloys§! and £consumer_goods£ §YConsumer Goods§! whenever we succesfully occupy a planet."
 ap_esap_ct3_not_infrastructure_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_war_expansion$§! Ascension Perk." 
 ap_esap_ct3_not_infrastructure_req_2:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_diplomacy_finance$§! Ascension Perk." 
 ap_esap_ct3_not_infrastructure_req_3:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."

###############################
### TECHNOLOGICAL ASCENDACY ###
###############################
 ap_esap_technological_ascendancy_bonus_1:0 "Secrets of the Universe"
 ap_esap_technological_ascendancy_bonus_1_desc:0 "There are many secrets in the universe destined to be left undiscovered by those that do not know where to look."
 ap_esap_technological_ascendancy_bonus_1_tooltip:0 "Unlocks §Y15§! new rare technologies to be found and researched."
 ap_esap_technological_ascendancy_bonus_1_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
 ap_esap_technological_ascendancy_bonus_1_req_2:0 "$TRIGGER_FAIL$Must have researched at least §G10§! rare technologies."
 
 ap_esap_technological_ascendancy_bonus_2:0 "Technological Perfection"
 ap_esap_technological_ascendancy_bonus_2_desc:0 "A civilization can be judge by the technologies it controls. This is a race we will not lose; never will we be satisfied with what we know."
 ap_esap_technological_ascendancy_bonus_2_tooltip:0 "Increase §YResearch Speed§! by §G+50%§! while researching a repeatable technology."
 ap_esap_technological_ascendancy_bonus_2_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
 ap_esap_technological_ascendancy_bonus_2_req_2:0 "$TRIGGER_FAIL$Must have researched at least on repeatable technology."
 
#########################
### NATURAL ASCENDACY ###
#########################
 ap_esap_nature:0 "Biophilia"
 ap_esap_nature_desc:0 "Every planet we settle is unique. By recognizing this we can utilize each one of them to their fullest potential."
 ap_esap_nature_tooltip:0 "The first §Y25§! years after we colonise a planet, every §Y5§! years, generate a new random beneficial planet §YFeature§!. Also affects every controlled planet when the perk is unlocked."
 ap_esap_nature_req_1:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_mining$§! Ascension Perk." 
 
 ap_esap_garden:0 "Garden Worlds"
 ap_esap_garden_desc:0 "Considered some of the most beautiful planets in the galaxy, our garden worlds are teeming with life. While most big cities, industries and pollution are mostly absent, the planet is instead covered with gardens, fertile fields and nature preserves."
 ap_esap_garden_tooltip:0 "Enables a decision, converting planets into §YGarden Worlds§!, $decision_esap_garden_modifier_effect$"
 ap_esap_garden_req_1:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_mining$§! Ascension Perk." 
 
############################
### INDUSTRIAL ASCENDACY ###
############################

 ap_esap_mining:0 "Deep Core Extraction"
 ap_esap_mining_desc:0 "In the cores of our planets there are mineral riches until now left alone. Now finally we possess the ability to reach down and bring them back up."
 ap_esap_mining_tooltip:0 "Unlocks the §Y$mod_district_mining_max$§! planetary decision that reduces planet §YHabitability§! and §YHappiness§! by §G-10%§! for §Y20§! years. The edict generates a §Y$d_esap_mining$§! planetary feature, increasing §Y$mod_district_mining_max$§! by §G2§!. There is also a §G10%§! chance each to generate either a §Y$d_crystalline_caverns$§! or a §Y$d_dust_caverns$§! planetary feature. The decision can be activated every §Y20§! years, and only §Y5§! times per planet."
 ap_esap_mining_req_1:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_nature$§! Ascension Perk."
 ap_esap_mining_req_2:0 "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_mining_3$§! technology."
 
 ap_esap_industry:0 "Forge Worlds"
 ap_esap_industry_desc:0 "Our forge worlds, their skies filled by smoke and their land covered by industries, might not be the prettiest places in the galaxy. However, their production capacity far extends over that of any other worlds in the galaxy."
 ap_esap_industry_tooltip:0 "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_modifier_effect$."
 ap_esap_industry_hive_tooltip:0 "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_hive_modifier_effect$."
 ap_esap_industry_machines_tooltip:0 "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_machines_modifier_effect$."
 ap_esap_industry_req_1:0 "$TRIGGER_FAIL$Requires the §Y$ap_esap_mining$§! Ascension Perk." 
 ap_esap_industry_req_2:0 "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_alloys_2$§! technology."
 
###################
### ETHIC PERKS ###
###################

### Base Ethic ###

 ap_esap_authoritarian_1:0 "Absolute Rule"
 ap_esap_authoritarian_1_desc:0 "It was generation since someone last questioned the ruling castes absolute right to their power. Such questions would only be detrimental to our efforts of creating the perfect empire."
 
 ap_esap_egalitarian_1:0 "Towards Utopia"
 ap_esap_egalitarian_1_desc:0 "Our empire is merely the means to an end. This end is the fortunes of its people. Only when we can offer the best living conditions for all our citizens can our empire be considered complete."
 ap_esap_egalitarian_1_tooltip:0 "Increase §YGrowth Speed§! and £unity£ §YUnity§! output by §G+10%§! on planets where £happiness£ §YAverage Happiness§! is at least §Y70%§!."
 
