 ap_esap_one_purpose:0 "One Purpose"
 ap_esap_one_purpose_desc:0 "Our presence in this galaxy can be defined by a single purpose. This is the reason for our existence."

 ap_esap_smallworld:0 "Small Worlds"
 ap_esap_smallworld_desc:0 "The galaxy is filled billions of planets, of which but a fraction is suitable for life. These are of varying quality, pleasant to harsh, big to small. Each one is a treasure. To be picky is to be vain, we must how to properly utilize not only a big, but also a small world."
 ap_esap_smallworld_tooltip:0 "The minimum size of all your planets is increased to §Y15§!."
 
