 ### ресурс
 
 apsr23_planet_modifier:0 "Recycling Planetary Complex"
 apsr23_planet_modifier_desc:0 "This whole planet is a decrepit recycling complex belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 
 apsr23_deposit:0 "$apsr23_planet_modifier$"
 apsr23_deposit_desc:0 "$apsr23_planet_modifier_desc$\n\n§M$apsr23_deposit_effect$§!" 
 apsr23_deposit_effect:0 "Unique resource available: $apsr23_planet_modifier$"
 
 
 
