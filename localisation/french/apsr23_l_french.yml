 ### сообщения при постройке зданий
 
 apsr.23001.title:0 "$apsr23_building_part1$ completed"
 apsr.23001.desc:0 "We have completed the §Y$apsr23_building_part1$§!, and this is just the beginning of the restoration of the former greatness of the planetary complex."
 apsr.23001.ok-button:0 "Perfect"
 
 apsr.23002.title:0 "$apsr23_building_part2$ completed"
 apsr.23002.desc:0 "We have completed the §Y$apsr23_building_part2$§!! This is a truly great breakthrough!"
 apsr.23002.ok-button:0 "Perfect"
 
 apsr.23003.title:0 "$apsr23_building_part3$ completed"
 apsr.23003.desc:0 "We have restored as much as we could of the §YRecycling Planetary Complex§! and got access to the heights of industrial development!"
 apsr.23003.ok-button:0 "Perfect"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.23011.title:0 "Detected: §M$apsr23_planet_modifier$§!"
 apsr.23011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has discovered something peculiar! \nThis whole planet is a decrepit recycling complex belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.23011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.23013.title:0 "Detected: §M$apsr23_planet_modifier$§!"
 apsr.23013.desc:0 "This whole planet is a decrepit recycling complex belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.23013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.23015.title:0 "Detected: §M$apsr23_planet_modifier$§!"
 apsr.23015.desc:0 "Our intelligence services, while checking for information about the planets of other empires, has found something interesting!\nOn one of the planets a decrepit recycling complex belonging to an ancient civilization can be found. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr23_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr23_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr23_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr23_planet_target.Owner.GetName]§!"
 apsr.23015.button:1 "Interesting!"

 
 
 ### SPECIAL PROJECT
 
 apsr23_special:0 "$apsr23_planet_modifier$"
 apsr23_special_desc:0 "$apsr23_planet_modifier_desc$"
 
 APSR23_MESSAGE_SR_INFORMED_TITLE:0 "Information about a unique planet"
 APSR23_MESSAGE_SR_INFORMED:0 "We received information about a special resource called §M$apsr23_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr23_anomaly:0 "Interesting data"
 apsr23_anomaly_desc:0 "During the survey of [From.GetName]'s surface we aquired data that definitely needs further investigation."

 
 
 ### сообщение при изучении аномалии
 
 apsr.23601.title:0 "$apsr.23011.title$"
 apsr.23601.desc:0 "$apsr.23011.desc$"
 
 
 
