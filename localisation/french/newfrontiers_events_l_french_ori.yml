 newfrontiers_disasters.35.name:0 "[Root.GetName]: cataclysm"
 newfrontiers_disasters.35.desc:0 "We receive reports that as a result of the abrupt change of the star [evolved_star.GetName] and the expansion of its outer layers, a monstrous cataclysm began on the planet [Root.GetName]. Due to the intense heat from a huge luminary, the planet began to rapidly heat up. The climate on the planet [Root.GetName] has changed dramatically."
 newfrontiers_disasters.35.desc.ark:0 "We receive reports that as a result of the abrupt change of the star [evolved_star.GetName] and the expansion of its outer layers, a monstrous cataclysm began on the planet [Root.GetName]. Due to the intense heat from a huge luminary, the planet began to rapidly heat up. The climate on the planet [Root.GetName] has changed dramatically. Our native world survived, and the old empire got a new chance. The new Empire of the Ark will choose a new path for the development of the race [Root.Owner.GetSpeciesName]."
