 # Action Events
 ####################################
 
 newfrontiers_action.1.name:0 "[From.GetName]: Life in Hell"
 newfrontiers_action.1.desc:0 "An extensive network of giant cavities connected by tunnels has been discovered on the planet [From.GetName]. The most interesting thing is that it looks like a habitable atmosphere is somehow preserved under the surface of this molten world. Amidst lava falls and flaming underground rivers, in extreme conditions, a unique biosphere develops. This place can be populated."
 newfrontiers_action.3.name:0 "[From.GetName]: Life under the Ice"
 newfrontiers_action.3.desc:0 "An extensive network of giant ice caves connected by tunnels has been discovered on the planet [From.GetName]. Under the ice shell of this seemingly dead world are huge cavities with a breathable nitrogen-oxygen atmosphere. These caves are essentially the air pockets of the ocean that surrounds the entire planet. Despite the lack of light, the bowels of the planet warm up the ocean, creating favorable conditions for the developed biosphere of this strange world. This place can be populated."
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§! has a high pressure and atmosphere that is toxic to most life forms. Nevertheless, a thriving biocenosis has developed here, using ammonia instead of water as a solvent. The development of life has followed an ecological model that is significantly different from those that we know. Its study will significantly expand our knowledge in xenobiology."
 newfrontiers_action.5.name:0 "[From.GetName]: Life Underground"
 newfrontiers_action.5.desc:0 "An extensive network of giant cavities connected by tunnels has been discovered on the planet [From.GetName]. Beneath the surface of this seemingly lifeless world, there are hidden cavities with a habitable atmosphere. This network of huge and stunning caves has its own unique and rich biosphere. This place can be populated."
 newfrontiers_action.6.name:0 "On the threshold of the ashes"
 newfrontiers_action.6.desc:0 "The ship [Root.GetName] has entered the orbit of the planet [From.GetName], which is supposedly the homeworld of our ancestors. The sight seen horrified the crew of the ship. It looks like our worst assumptions have been confirmed. The planet is shrouded in a dense layer of ash clouds, and a nuclear winter reigns on the surface. \nMost likely, our fellow tribesmen were unable to overcome the internal crisis and ruined their civilization. \nThe irony is that the only survivors of the [Root.Owner.GetSpeciesNamePlural] species were those who were destined to die."
 newfrontiers_action.6.a:0 "This is a terrible fate..."
 newfrontiers_action.7.name:0 "Bad news"
 newfrontiers_action.7.desc:0 "From the obtained cartographic data, we were able to establish the exact location of the ancestral homeworld. This world has already been studied before us and now we know exactly the fate of the planet [From.GetName]. It looks like our worst assumptions have been confirmed. The planet is shrouded in a dense layer of ash clouds, and a nuclear winter reigns on the surface. \nMost likely, our fellow tribesmen were unable to overcome the internal crisis and ruined their civilization. \nThe irony is that the only survivors of the [Root.Owner.GetSpeciesNamePlural] species were those who were destined to die."
 newfrontiers_action.7.a:0 "This was to be expected..."
 newfrontiers_action.11.name:0 "[Root.GetName]: Overmind Transfer"
 newfrontiers_action.11.desc:0 "The Heart of the Overmind on planet [From.GetName] has just been destroyed! But the psionic entity of the Overmind was successfully transported to planet [Root.GetName]. The splash of subspace under the crust of the planet from the awakening of the Seed caused irreversible consequences that were reflected in the appearance and structure of this world."
 newfrontiers_action.12.name:0 "[From.GetName]: Seed destroyed"
 newfrontiers_action.12.desc:0 "The Seed of Overmind on planet [From.GetName] has just been destroyed! This holds back our development and greatly undermines our unity."
 
 
 ####################################
 # Periodic Events
 ####################################
 
 newfrontiers_periodic_event.21.name:0 "[Root.GetName]: Global Heating"
 newfrontiers_periodic_event.21.desc:0 "We received a message that a period of drought has begun on [Root.GetName], which will drag on for countless years. Colonists must be prepared for the fact that the amount of water on the surface of the planet will grow increasingly scarce."
 newfrontiers_periodic_event.23.name:0 "[Root.GetName]: The Great Frost"
 newfrontiers_periodic_event.23.desc:0 "We received a message that an ice age has begun on our planet [Root.GetName], which will drag on for countless years. Colonists should be prepared for the onset of glaciers from the polar regions of the planet and a signigicant decrease in average temperature."
 newfrontiers_periodic_event.25.name:0 "[Root.GetName]: Global Heating"
 newfrontiers_periodic_event.25.desc:0 "We received a message that global heating has begun on our planet [Root.GetName], which will lead to the end of a long ice age. Colonists should be prepared for a significant increase average temperature, melting ice masses, and rising sea levels."
 newfrontiers_periodic_event.27.name:0 "[Root.GetName]: The Harbingers of Global Drought"
 newfrontiers_periodic_event.27.desc:0 "The period of drought on [Root.GetName] is nearing. Oceans and reservoirs of the planet will gradually dry up and disappear completely. Many of the planet's native species are already considered extinct. Many more will follow. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.28.name:0 "[Root.GetName]: The Drought has come"
 newfrontiers_periodic_event.28.desc:0 "The long period of drought on [Root.GetName] has finally come. The face of the planet has changed beyond recognition. Residents and surviving species will have to adapt to new conditions on this parched world."
 newfrontiers_periodic_event.30.name:0 "[Root.GetName]: The Harbingers of an Ice Age"
 newfrontiers_periodic_event.30.desc:0 "The ice age on [Root.GetName] is nearing. Massive glaciers are rapidly advancing from the poles of the planet and soil is freezing solid. Cold and heavy blizzards reign everywhere. Many native species are already considered extinct. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.31.name:0 "[Root.GetName]: The Ice Age has come"
 newfrontiers_periodic_event.31.desc:0 "The ice age on [Root.GetName] has finally come. The face of the planet has changed beyond recognition. Residents and surviving species will have to adapt to new conditions of this harsh and frigid world."
 newfrontiers_periodic_event.33.name:0 "[Root.GetName]: Global Heating"
 newfrontiers_periodic_event.33.desc:0 "Global heating on [Root.GetName] continues. Glaciers are thawing and the average temperature is becoming more moderate. Many native species are already considered extinct. Many more will follow. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.34.name:0 "[Root.GetName]: Temperatures are Stabilizing"
 newfrontiers_periodic_event.34.desc:0 "Global heating on [Root.GetName] has finally come to an end. The face of the planet has changed beyond recognition. New life begins to fill this once frozen world. The remaining survivor species will have to adapt. Nevertheless... the planet is waking up."
 
 newfrontiers_periodic_event.36.name:0 "[Root.GetName]: Meteorite Shower"
 newfrontiers_periodic_event.36.desc:0 "[Root.GetName] entered a stream of large meteorites caused by the activity of other celestial bodies. Now the planet is regularly bombarded. The planet will not soon come out of this dangerous area of space and the surface may be subject to regular damage for months."
 newfrontiers_periodic_event.38.name:0 "[Root.GetName]: Ceaseless Thunderstorms"
 newfrontiers_periodic_event.38.desc:0 "The clouds of [Root.GetName] become darker as a season of severe storms begins. Monstrous cyclones form in the atmosphere, which may cover  entire continents and create zones of permanent convection. In these areas, a huge number of short-period electric discharges occur, which move over the planet destroying everything in their path."
 newfrontiers_periodic_event.40.name:0 "[Root.GetName]: Terrible Hurricanes"
 newfrontiers_periodic_event.40.desc:0 "On [Root.GetName], the season of convergent cyclones and anticyclones has begun. This event is marked by the formation of said atmospheric phenomena in close proximity areas which then soon merge. This event generates violent storms and many atmospheric vortices in convergence zones. Many deadly tornadoes sweep across the planet's surface."
 newfrontiers_periodic_event.42.name:0 "[Root.GetName]: Dense Blizzards"
 newfrontiers_periodic_event.42.desc:0 "The blizzards of a winter season have hit [Root.GetName]. When the strong winds come, huge amounts of snow and ice form in the atmosphere. A colossal snow-cloud covers the entire planet and block out most sunlight. This further enhances the activity of snow cyclones, making communication and mobility on the surface near impossible. The planet will remain in cold captivity for a long time."
 newfrontiers_periodic_event.44.name:0 "[Root.GetName]: Relentless Sandstorms"
 newfrontiers_periodic_event.44.desc:0 "[Root.GetName] is experiencing a phase of extreme sandstorms. During this period, foci of sandstorms form on the planet, which can reach sizes of several thousand kilometers in diameter. In the areas covered by such a storm, few can survive in the open."
 newfrontiers_periodic_event.46.name:0 "[Root.GetName]: Persistent Drought"
 newfrontiers_periodic_event.46.desc:0 "[Root.GetName] has entered a time of persistent drought. Hot climate has always been the norm on this planet, but even the most hardy large organisms are unable to survive during periods of intense solar activity. Almost all water bodies dry up, the air becomes suffocating, and the soil better described as hot crust."
 newfrontiers_periodic_event.48.name:0 "[Root.GetName]: Coriolis Storm"
 newfrontiers_periodic_event.48.desc:0 "The strong Coriolis storms on [Root.GetName] have begun. During this phase of increased solar activity, the day and night side of the planet experience a great difference in temperature. As a result, the air-pressure drops in the equatorial regions, which constantly shifts towards the twilight-belt. Hurricanes form in the drop zones, which are greatly enhanced by the rotation of the planet. The few geological formations in the great plains of the planet are not sufficient to counteract the constant acceleration of the Coriolis storm. The strong winds plaguing the entire surface can reach 700 km/h, sweeping away everything in their path."
 newfrontiers_periodic_event.50.name:0 "[Root.GetName]: Geomagnetic Storms"
 newfrontiers_periodic_event.50.desc:0 "[Root.GetName] recently entered a zone of intense solar wind, which creates large disturbances in the geomagnetic field of the planet. Its season of constant geomagnetic storms has begun. The interaction of ionized particles occurs over almost the entire planet’s magnetosphere. This causes malfunctions in all electromagnetic devices and negatively effects the production capacity of the planet."
 newfrontiers_periodic_event.52.name:0 "[Root.GetName]: Ion Storms"
 newfrontiers_periodic_event.52.desc:0 "The weakening of [Root.GetName]’s magnetosphere leads to ionization of the upper atmosphere and provokes the emergence of monstrous and destructive ion storms. They cause a number of electrical discharges that inflict huge damage in the affected areas. The zones of ionic storms turn into lifeless wastelands."
 newfrontiers_periodic_event.54.name:0 "[Root.GetName]: Wild Hunt"
 newfrontiers_periodic_event.54.desc:0 "The local predetors of [Root.GetName] show a recent spike of activity. Zoologists ascribe it to the beginning of the Wild Hunt. During this period, animals become especially aggressive and unite in packs that attack everyone in their territory. Some are beginning to roam in our settlements."
 newfrontiers_periodic_event.56.name:0 "[Root.GetName]: Insatiable Swarm"
 newfrontiers_periodic_event.56.desc:0 "Local etomologists observed that the insect-like creatures on [Root.GetName] are leaving their hives. The season of insatiable swarms has begun. During this period, the swarms haunt the surface of the planet, even attacking developed settlements."
 newfrontiers_periodic_event.58.name:0 "[Root.GetName]: Abyssal Devourers"
 newfrontiers_periodic_event.58.desc:0 "The aquatic predators of [Root.GetName] become a common sight for the colonists. During this period of increased activity, creatures appear from the depths of the oceans and terrorize marine settlements."
 newfrontiers_periodic_event.60.name:0 "[Root.GetName]: Sea Monsters"
 newfrontiers_periodic_event.60.desc:0 "Marine authorities noticed the appearance of many colossal creatures in the oceans of [Root.GetName]. These leviathans were probably hibernating deep on the seabed, unnoticed by colonial sensors. Most likely fishermen woke them up. Now the giants are tearing down everything in their path."
 newfrontiers_periodic_event.62.name:0 "[Root.GetName]: Tremor Earth"
 newfrontiers_periodic_event.62.desc:0 "Many colossal creatures emerged recently from the surface of [Root.GetName]. These creatures were probably hibernating in unknown underground tunnels. Most likely some fracking project woke them up. Now the woken giants are tearing down everything in their path."
 newfrontiers_periodic_event.64.name:0 "[Root.GetName]: Behemoths"
 newfrontiers_periodic_event.64.desc:0 "Colossal creatures roam the forests of [Root.GetName]. They probably hibernated in remote regions and overgrown caves. Most likely our deforestation efforts woke them up. Now the woken giants are tearing down everything in their path."
 newfrontiers_periodic_event.66.name:0 "[Root.GetName]: Strong volcanism"
 newfrontiers_periodic_event.66.desc:0 "The planet [Root.GetName] has entered a period of strong volcanism. More and more extinct volcanoes are waking up, and toxic emissions into the atmosphere have become more frequent. Lava flows burst to the surface, sweeping away everything in its path."
 newfrontiers_periodic_event.68.name:0 "[Root.getName]: Aggressive Flora"
 newfrontiers_periodic_event.68.desc:0 "Vegetation on the planet [Root.getName] has behaved violently before, but recently the aggressiveness of the flora of this world has increased dramatically. The infrastructure of the planet is experiencing a serious crisis. New buildings are completely covered with dense vegetation. Some regions of the planet were completely blocked in the impenetrable jungle. Carnivorous and poisonous plants are everywhere. The population is panic-stricken."
 newfrontiers_periodic_event.201.name:0 "[Root.GetName]: Resource Depletion"
 newfrontiers_periodic_event.201.desc:0 "Mineral resources on planet [Root.GetName] are gradually being depleted. Several mining complexes were shut down. Unfortunately, this is a natural process, if we continue to develop the planet, someday these resources will run out completely."
 newfrontiers_periodic_event.201.desc.last_deposit:0 "Mineral resources on planet [Root.GetName] are completely depleted. The last mining complex was closed."
