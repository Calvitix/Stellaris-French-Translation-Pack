 newfrontiers_disasters.destroy_colony.tooltip:0 "The colony on [Root.GetName] will be destroyed."
 newfrontiers_disasters.2.name:0 "Moon Collision: Disturbing News"
 newfrontiers_disasters.2.desc:0 "Our scientists report unexpected change in [Root.GetName]'s orbit. Further movement will lead to a cataclysmic collision with the moon's mother planet. No simulations predict any life surviving this impact."
 newfrontiers_disasters.2.desc.lost_home:0 "Our scientists report unexpected change in [Root.GetName]'s orbit. Further movement will lead to a cataclysmic collision with the moon's mother planet, our capital. No simulations predict any life surviving this impact. The loss of our administative capacities and population will have severe consequences for our empire."
 newfrontiers_disasters.2.desc.apocalypse:0 "Our scientists report unexpected change in [Root.GetName]'s orbit. Further movement will lead to a cataclysmic collision with the moon's mother planet, our capital. No simulations predict any life surviving this impact. The loss of our native world will lead to the end of our civilization. Every effort must be immediately taken to save the [Root.Owner.GetSpeciesName]."
 newfrontiers_disasters.3.name:0 "Moon Collision: Disasterous Portents"
 newfrontiers_disasters.3.desc:0 "The change of [Root.GetName]'s orbit continues. Due to the increased gravitational influence on its mother planet, earthquakes are becoming more frequent and previously dormant volcanoes are activating globally."
 newfrontiers_disasters.4.name:0 "Moon Collision: Horsemen of the Apocalypse"
 newfrontiers_disasters.4.desc:0 "The change of [Root.GetName]'s orbit is still hapening. Strong impacts on the climate of the planet are becoming increasingly noticeable. Storms and hurricanes are more frequent, the atmosphere is being agitated by immense tidal forces, and volcanic activity is sharply intensifying."
 newfrontiers_disasters.5.name:0 "Moon Collision: Doom's Grip"
 newfrontiers_disasters.5.desc:0 "It is becoming increasingly obvious that [Root.GetName] will soon collide with its mother planet. The surface of the planet is transforming into a hellscape. The terrain is constantly subject to violent tectonic forces just barely measurable by our traditional scales, and volcanoes are opening like plague boils across the planet's surface."
 newfrontiers_disasters.6.name:0 "Moon Collision: The End Approaches"
 newfrontiers_disasters.6.desc:0 "Collision Report: [Root.GetName] has collided with its mother planet. The fragments of the moon and bustet parts of the planet's mantle thrown into low orbit by the violent impact, have formed a ring around the new celestial body."
 newfrontiers_disasters.6.desc.lost_home:0 "Collision Report: [Root.GetName] has collided with its mother planet. The fragments of the moon and bustet parts of the planet's mantle thrown into low orbit by the violent impact, have formed a ring around the new celestial body. Our empire must now find a way to move forward in the wake of this unspeakable tragedy."
 newfrontiers_disasters.6.desc.apocalypse:0 "Collision Report: [Root.GetName] has collided with its mother planet, our homeworld. The fragments of the moon and bustet parts of the planet's mantle thrown into low orbit by the violent impact, have formed a ring around the new celestial body."
 newfrontiers_disasters.6.desc.ark:0 "A terrible disaster has happened! The moon [Root.GetName] collided with its planet, which was once our homeworld. Debris of the moon and the planet's crust thrown into outer space by the explosion formed a new ring around the newborn celestial body. Our homeworld was destroyed, but we were able to save the seeds of our civilization on the Ark. Now the future of the [Root.Owner.GetSpeciesName] lies in the hands of their captains."
 newfrontiers_disasters.7.name:0 "Moon Fall: Bad News"
 newfrontiers_disasters.7.desc:0 "Our scientists report that recently there has been a strong shift in the orbit of our colony [Root.GetName]'s moon. If this continues, it may fall on the planet's surface. No living creature on [Root.GetName] will survive this cataclysm."
 newfrontiers_disasters.7.desc.lost_home:0 "Our scientists report that recently there has been a strong shift in the orbit of our homeworld [Root.GetName]'s moon. Unstable behavior of the moon's orbit can lead to it falling to the planet's surface. If this happens, no living creature on [Root.GetName] will survive this cataclysm. The loss of our empire's capital will have terrible consequences."
 newfrontiers_disasters.7.desc.apocalypse:0 "If this continues, it may fall on the planet's surface. No living creature on [Root.GetName] will survive this cataclysm. The loss of our capital's homeworld will lead to the destruction of our civilization. It is necessary to immediately take all possible actions to rescue the [Root.Owner.GetSpeciesName]."
 newfrontiers_disasters.8.name:0 "Moon Fall: Precursors of Disaster"
 newfrontiers_disasters.8.desc:0 "The orbital shift of the planet [Root.GetName]'s moon continues. Because of its increased gravitational influence on the planet, earthquakes became more frequent and several volcanoes awakened from their long slumber."
 newfrontiers_disasters.9.name:0 "Moon Fall: The Horsemen of the Apocalypse"
 newfrontiers_disasters.9.desc:0 "The orbital shift of the planet [Root.GetName]'s moon is continuing. Strong changes in the planet's climate have become noticable. Storms and hurricanes have increased as the atmosphere is being stirred up by the tidal forces of the unstable moon. Volcanic activity is intensifying."
 newfrontiers_disasters.10.name:0 "Moon Fall: Crumpling Rock"
 newfrontiers_disasters.10.desc:0 "It became clear that [Root.GetName]'s unstable moon will soon hit the planet's surface. The surface of the planet is slowly turning into an image of hell. The ground is constantly shaking from frequent earthquakes, and new volcanoes are surfacing in the most unexpected places."
 newfrontiers_disasters.11.name:0 "Moon Fall: The Inevitable End"
 newfrontiers_disasters.11.desc:0 "A terrible disaster has happened! The unstable moon collided with our former planet [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the now broken planet. The planet's atmosphere evaporated in a matter of seconds. Our colony has been destroyed."
 newfrontiers_disasters.11.desc.lost_home:0 "A terrible disaster has happened! The unstable moon collided with our former homeworld [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the now broken planet. The planet's atmosphere evaporated in a matter of seconds. Our homeworld has been destroyed. This terrible event has shocked our empire to the core. It will take a long time to recover from this  tragedy."
 newfrontiers_disasters.11.desc.apocalypse:0 "A terrible disaster has happened! The unstable moon collided with our former homeworld [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the now broken planet. The planet's atmosphere evaporated in a matter of seconds. Our homeworld has been destroyed."
 newfrontiers_disasters.11.desc.ark:0 "A terrible disaster has happened! The unstable moon collided with our former homeworld [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the broken planet. The planet's atmosphere evaporated in a matter of seconds. Our homeworld has been destroyed, but we were able to save the seeds of our civilization on the Ark. Now the future of our species [Root.Owner.GetSpeciesName] lies in the hands of their captains."
 
 
 newfrontiers_disasters.12.name:0 "Orbit Reduction: First Signs"
 newfrontiers_disasters.12.desc:0 "On our planet [Root.GetName], climate change has recently begun to occur. The average temperature rises by about 1 degree per year. Scientists have found that everything is to blame for the change in the orbit of the planet. [Root.GetName] changes the trajectory, gradually approaching the star. It is not yet possible to predict when the planet’s orbit will stabilize, but residents should be prepared for serious trials."
 newfrontiers_disasters.13.name:0 "Orbit Reduction: Climate Change"
 newfrontiers_disasters.13.desc:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] continues to influence the planet’s orbit [Root.GetName]. Reducing the radius of the orbit has a serious impact on the climate and biosphere of the planet. This is a cataclysm!"
 newfrontiers_disasters.13.desc.apocalypse:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] continues to influence the planet’s orbit [Root.GetName]. A further reduction in the radius of the orbit will make this world uninhabitable. We must be prepared for the worst. It is necessary to evacuate the population."
 newfrontiers_disasters.14.name:0 "Orbit reduction: favorable outcome"
 newfrontiers_disasters.14.desc:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] has stabilized and the orbit of the planet [Root.GetName] has ceased to be reduced. We miraculously managed to avoid a disaster!"
 newfrontiers_disasters.14.desc.shelter:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] has stabilized and the orbit of the planet [Root.GetName] has ceased to be reduced. We miraculously managed to avoid a disaster! The underground shelters are sealed. Let's hope that we never have to use them for their intended purpose."
 newfrontiers_disasters.15.name:0 "Orbit Reduction: Scorched World"
 newfrontiers_disasters.15.desc:0 "A further reduction in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet became hot from the unbearable heat of a nearby star, the surface burned out, and the remaining bodies of water evaporated. This world has perished."
 newfrontiers_disasters.15.desc.shelter:0 "A further reduction in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet became hot from the unbearable heat of a nearby star, the surface burned out, and the remaining bodies of water evaporated. We were able to save part of the population in underground shelters."
 newfrontiers_disasters.15.desc.bastion:0 "A further reduction in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet became hot from the unbearable heat of a nearby star, the surface burned out, and the remaining bodies of water evaporated. Our homeworld has been destroyed, but we were able to save part of the representatives of the race [Root.Owner.GetSpeciesName] in the orbital refuge."
 newfrontiers_disasters.15.desc.ark:0 "A further reduction in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet became hot from the unbearable heat of a nearby star, the surface burned out, and the remaining bodies of water evaporated. Our home world is destroyed, but we were able to save the seeds of our civilization in the Ark. Now the future of the race [Root.Owner.GetSpeciesName] is in their hands."
