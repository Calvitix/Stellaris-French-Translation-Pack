 newfrontiers_disasters.26.desc:0 "We have lost a colony on the planet [Root.GetName]. The planet is no longer habitable. On the surface of [Root.GetName], hundreds of volcanoes filled the atmosphere with poisonous gases that destroyed all life. The rare ruins of cities witnessing the lost world can still be found on the surface."
