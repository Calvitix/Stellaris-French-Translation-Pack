 newfrontiers_disasters.38.name:0 "Megastructure Destroyed"
 newfrontiers_disasters.38.desc:0 "We received reports that as a result of the abrupt growth of [evolved_star.GetName], the ringworld in this system has been destroyed. DStrong gravitational shifts and thermal emissions from the now giant star tore the ringworld apart."
 
 newfrontiers_disasters.39.name:0 "Old Homeworld is Lost"
 newfrontiers_disasters.39.desc:0 "According to our sensors and from the scraps of communications we received amindst the galactic background noise, we learned that our old homeworld [FromFrom.GetName] was destroyed by a disaster. This is horrific news. Perhaps we are now the only [Root.Owner.GetSpeciesNamePlural] in the galaxy."
 
 newfrontiers_disasters.40.name:0 "[Root.GetName]: Underground Shelters Open"
 newfrontiers_disasters.40.desc:0 "We were able to prepare for a terrible disaster on [Root.GetName] in time. Huge underground sites serve as shelter for the most distinguished [Root.Owner.GetSpeciesNamePlural], who can continue the history of our civilization in a world below the surface."
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName] will become §RUnderworld§ !. The number of areas for buildings will be limited. The conditions for survival and growing food under the surface are not the most favorable, but we will have better access to the mineral resources of the planet."
 newfrontiers_disasters.41.name:0 "[Root.GetName]: Ice Shelters Open"
 newfrontiers_disasters.41.desc:0 "We were able to prepare for a terrible disaster on [Root.GetName] in time. The huge caves under its glacial shell became a shelter for the most distinguished [Root.Owner.GetSpeciesNamePlural], who can continue the history of our civilization in a world below the surface."
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName] will become §R Cryokarst World§ !. The number of areas for buildings will be limited. The conditions for the survival and extraction of minerals under the ice are not the most favorable. But the large amount of water under the glacial surface of the planet provides many opportunities for growing food."
 
 newfrontiers_disasters.46.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.46.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The planet's orbit is stabilizing and there will be no collision between the moon and its mother planet. A terrible catastrophe is averted!"
 newfrontiers_disasters.47.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.47.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The moon’s orbit is stabilizing and the collision with the planet has been averted."
 newfrontiers_disasters.48.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.48.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The planet’s orbit is stabilizing and no longer approaching its star. A terrible catastrophe has been prevented!"
 newfrontiers_disasters.49.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.49.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The planet’s orbit is stabilizing and is no longer moving away from its mother star. A terrible catastrophe is averted!"
 newfrontiers_disasters.50.name:0 "[Root.GetName]: Bowels Control"
 newfrontiers_disasters.50.desc:0 "The apparatus to controll the magma of [Root.GetName] are working. Volcanic activity on the surface of the planet is gradually decreasing. A terrible catastrophe is averted!"
 newfrontiers_disasters.51.name:0 "[From.solar_system.GetName]: Star Evolution Stopped"
 newfrontiers_disasters.51.desc:0 "The star-control device is working. The evolution of the mother star of [From.solar_system.GetName] has been significantly slowed and all inhabited worlds in this system are safe for the next millenia. A terrible catastrophe is averted!"
 
 newfrontiers_disasters.101.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.101.desc:0 "We were not able to fully conceal the fact that [Root.GetName] will soon collide with its mother planet. Panic has begun to spread in the cities, and the media endlessly reiterate the same information and some of the graphic apocalyptic myths from the old times. We are losing control of the situation on the planet."
 newfrontiers_disasters.102.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.102.desc:0 "We were not able to fully conceal the fact that [Root.GetName] will soon collide with the surface of its mother planet. Panic has begun to spread in the cities, and the media endlessly reiterate the same information and some of the graphic apocalyptic myths from the old times. We are losing control of the situation on the planet."
 newfrontiers_disasters.103.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.103.desc:0 "We were not able to fully conceal the fact that [Root.GetName] is rapidly approaching its sun and the surface will soon turn into hell. Panic has begun to spread in the cities, and the media endlessly reiterate the same information and some of the graphic apocalyptic myths from the old times. We are losing control of the situation on the planet."
 newfrontiers_disasters.104.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.104.desc:0 "We were not able to fully conceal the fact that [Root.GetName] is rapidly moving away from its sun and soon will turn into a frozen wasteland. Panic has begun to spread in the cities, and the media endlessly reiterate the same information and some of the graphic apocalyptic myths from the old times. We are losing control of the situation on the planet."
 newfrontiers_disasters.105.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.105.desc:0 "We were not able to fully conceal the fact that the increased volcanic activity on [Root.GetName] is not a temporary phenomenon. Helped by an unknown whistleblower, eager journalists found out that the bowels of the planet are awakening and the surface will soon turn into a blazing hell. Panic has begun to spread in the cities, and the media endlessly reiterate the same information and some of the graphic apocalyptic myths from the old times. We are losing control of the situation on the planet."
 newfrontiers_disasters.106.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.106.desc:0 "We were not able to fully conceal the fact that the mother star of the system [From.solar_system.GetName] is at the brink of a new step in its evolution. Helped by an unknown whistleblower, eager journalists found out that the star will increase in size, absorb all of [Root.GetName] or at least destroy all life on its surface. Panic has begun to spread in the cities, and the media endlessly reiterate the same information and some of the graphic apocalyptic myths from the old times. We are losing control of the situation on the planet."
 
 newfrontiers_disasters.201.name:0 "[Root.GetName]: Doomsday Cult"
 newfrontiers_disasters.201.desc:0 "The widespread panic and hopeless situation on [Root.GetName] has spawned several sects who have taken the apocalyptic mythology earlier spread by the media too literally. They consider the impending catastrophe a blessing, a necessity, or a logical end to the civilization of the [Root.Owner.GetSpeciesNamePlural]. They intimidate the population even more and sabotage production processes."
 newfrontiers_disasters.202.name:0 "[Root.GetName]: Mass Suicides"
 newfrontiers_disasters.202.desc:0 "Sentenced to passively wait for the inevitable end of life on [Root.GetName], the denizens of the planet are experiencing mass hysteria and a sharp rise in suicide rates. Most of the inhabitants of the planet do not believe they will be saved from the impending disaster and prefer to die at a time and in a manner of their own choosing. Many cannot bear to witness the end of their world or endure the dread of knowing that it is coming."
 newfrontiers_disasters.203.name:0 "[Root.GetName]: Widespread Chaos"
 newfrontiers_disasters.203.desc:0 "The mass hysteria on [Root.GetName] reached critical levels and escalated into widespread chaos. Almost all production and administration shut down. This is the face of mortal agony of the [Root.Owner.GetSpeciesNamePlural]."
 newfrontiers_disasters.204.name:0 "[Root.GetName]: Production Boost"
 newfrontiers_disasters.204.desc:0 "The terrible threat of destruction has awakened a strong survival instinct in [Root.GetName] society. The inhabitants of the planet are atonomously organising and determined to find a solution to prevent catastrophe. In some time as disaster approaches, panic and chaos will probably take their toll, but today the zeal of the most daring of [Root.Owner.GetSpeciesNamePlural] to save their world cannot be valued enough."
 newfrontiers_disasters.205.name:0 "[Root.GetName]: Independent Evacuation"
 newfrontiers_disasters.205.desc:0 "Some part of [Root.GetName]'s population have willfully accepted the inevitability of the impending catastrophe and are taking various steps to save their atonomous communities. Several denizen initiatives are actively organizing a coordinated evacuation with almost no government support, having created special evacuation centers and resource flows for the refugees. This greatly simplifies our work, which now should focus only to provide adequate means of transportation."
 
 newfrontiers_disasters.300.name:0 "Disaster Strikes the [From.Owner.GetName] Empire"
 newfrontiers_disasters.300.desc:0 "We have received multiple reports of a global catastrophe on planet §Y[From.GetName]§!, which is a part of the §Y[From.Owner.GetName]§! empire. While we know nothing about the nature of cataclysm, reliable sources indicate that the population is panicking. A large wave of refugees is expected."
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "We are good masters. If their civilization is on the verge of extinction, we will offer them the §Y[given_planet.GetName]§! on favorable terms."
 newfrontiers_disasters.301.name:0 "The Price of Salvation"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural]! Your planet §Y[disaster_planet.GetName]§!'s terrible predicament has been brought to our attention. We would be devastated if this disaster meant the end of your culture. We are prepared to offer your empire §Y[given_planet.GetName]§! as a refugee haven. In exchange, however, cede your sovereignty so we can help you to quickly install a working government."
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural]! We have received information that your planet, §Y[disaster_planet.GetName]§!, is experiencing a civilization-ending cataclysm. Our calculations suggest that the galaxy is better served if your civilization survives. We therefore propose an equitable solution: We will give your empire the planet §Y[given_planet.GetName]§! and you give us your sovereignty."
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural]! We know of the plight of planet §Y[disaster_planet.GetName]§!. The death of your species is unimportant to us, but the potential benefit of you being in debt is not. We are prepared to give your empire §Y[given_planet.GetName]§! as a place of refuge in exchange for becoming your suzerain."
 newfrontiers_disasters.301.a:0 "We accept your offer."
 newfrontiers_disasters.301.b:0 "We are forced to refuse."
 
 
 
