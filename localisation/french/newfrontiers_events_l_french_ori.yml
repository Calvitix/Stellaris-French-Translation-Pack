 ####################################
 
 newfrontiers.13.name:0 "Hard choice"
 newfrontiers.13.desc:0 "Our scientists were constantly bugging us, and we must understand how disasters ... disasters ... they are inevitable. The galaxy will surely offer some surprises, it is only a matter of time. Our ethics will determine how we will bear these burdens, stoically and humbly, tempering our will or distracting our minds in an attempt to protect it, pretending that nothing is happening."
 newfrontiers.13.a:0 "We must accept the inevitable ..."
 newfrontiers.13.b:0 "It is likely that the reality is much worse, but still we were just lucky."
 newfrontiers.13.c:0 "This is absurd!"
 newfrontiers.13.a.tooltip:0 "New Frontiers: catastrophe events §Ractivated§!."
 newfrontiers.13.b.tooltip:0 "New Frontiers: catastrophe events §Ractivated§!.\nNew Frontiers: §MGalactic anger§! mode §Ractivated§!."
 newfrontiers.13.c.tooltip:0 "New Frontiers: catastrophe events §Gnot activated§!."
 
 
 ####################################
 # Action Events
 ####################################
 
 newfrontiers_action.1.name:0 "[Root.GetName]: Life Underground"
 newfrontiers_action.1.desc:0 "An extensive network of giant caves connected by tunnels has been discovered on [Root.GetName]. Curiously, it seems that under the surface of this scorched world, a habitable atmosphere is somehow preserved. The network has its own unique, albeit meager, biosphere. Amazing as it is, this place can be populated."
 newfrontiers_action.3.name:0 "[Root.GetName]: Life under the Ice"
 newfrontiers_action.3.desc:0 "An extensive network of giant ice caverns connected by tunnels has been discovered on [Root.GetName]. Under the icy shell of this at first sight dead world, there are huge underground regions with a breathable nitrogen-oxygen atmosphere. These caves are essentially frozen air pockets under the ocean that once surrounded the entire planet. Despite the lack of light, the inner heat of the planet warms these pockets, creating favorable conditions for the developed of a diverse biosphere on this strange world. This place is suitable for colonization."
 newfrontiers_action.4.desc:0 "§Y[FromFrom.GetName]§! This planets atmosphere has high atmospheric pressure and is toxic to most life forms. Nevertheless, a thriving biocenosis has developed, using ammonia as a solvent instead of water. The development of life went according to an environmental model that is significantly alien to those we are accustomed to. Her study will significantly expand our knowledge of xenobiology."
 
 
 ####################################
 # Periodic Events
 ####################################
 
 newfrontiers_periodic_event.21.name:0 "[Root.GetName]: Global Heating"
 newfrontiers_periodic_event.21.desc:0 "We received a message that on our planet [Root.GetName] a period of drought has begun, which will drag on for countless of years. Colonists must be prepared for the fact that the amount of water on the surface of the planet will gradually decrease."
 newfrontiers_periodic_event.23.name:0 "[Root.GetName]: The Great Frost"
 newfrontiers_periodic_event.23.desc:0 "We received a message that an ice age has begun on our planet [Root.GetName], which will drag on for countless of years. Colonists should be prepared for the onset of glaciers from the polar regions of the planet and a decrease in average temperature."
 newfrontiers_periodic_event.25.name:0 "[Root.GetName]: Global Heating"
 newfrontiers_periodic_event.25.desc:0 "We received a message that global heating has begun on our planet [Root.GetName], which will lead to the end of a long ice age. Colonists should be prepared to increase average temperature and melting ice masses."
 newfrontiers_periodic_event.27.name:0 "[Root.GetName]: The Harbingers of Global Drought"
 newfrontiers_periodic_event.27.desc:0 "The period of drought on the planet [Root.GetName] is nearing. Oceans and reservoirs of the planet will gradually dry up and disappear completely. Many old species are already considered extinct. Many more will follow. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.28.name:0 "[Root.GetName]: The Drought has come"
 newfrontiers_periodic_event.28.desc:0 "The long period of drought on the planet [Root.GetName] has finally come. The face of the planet has changed beyond recognition. Residents and surviving species will have to adapt to new conditions of this new world."
 newfrontiers_periodic_event.30.name:0 "[Root.GetName]: The Harbingers of an Ice Age"
 newfrontiers_periodic_event.30.desc:0 "The ice age on the planet [Root.GetName] is nearing. Massive glaciers are rapidly advancing from the poles of the planet and soil is freezing solid. Cold and heavy blizzards reign everywhere. Many old species are already considered extinct. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.31.name:0 "[Root.GetName]: The Ice Age has come"
 newfrontiers_periodic_event.31.desc:0 "The ice age on [Root.GetName] has finally come. The face of the planet has changed beyond recognition. Residents and surviving species will have to adapt to new conditions of sthis harsh world."
 newfrontiers_periodic_event.33.name:0 "[Root.GetName]: Global Heating"
 newfrontiers_periodic_event.33.desc:0 "Global heating on the planet [Root.GetName] continues. Glaciers are thawing, the average temperature is becoming more moderate. Many old species are already considered extinct. Many more will follow. The climate of the planet is changing rapidly."
 newfrontiers_periodic_event.34.name:0 "[Root.GetName]: Temperatures are Stabilizing"
 newfrontiers_periodic_event.34.desc:0 "Global heating on the planet [Root.GetName] has finally come to an end. The face of the planet has changed beyond recognition. New life begins to fill this once frozen world. The remaining survivor-species will have to adapt. Nevertheless... the planet is waking up."
 
 newfrontiers_periodic_event.36.name:0 "[Root.GetName]: Meteorite Shower"
 newfrontiers_periodic_event.36.desc:0 "[Root.GetName] entered a stream of large meteorites caused by the activity of other celestial bodies. Now the planet is regularly bombarded. The planet will not soon come out of this dangerous area of space and the surface may be subject to regular damage for months."
 newfrontiers_periodic_event.38.name:0 "[Root.GetName]: Ceaseless Thunderstorms"
 newfrontiers_periodic_event.38.desc:0 "The clouds of [Root.GetName] become darker as a season of severe storms and thunderstorms has begun. Monstrous cyclones form in the atmosphere, which may cover up to entire continents and create zones of permanent convection. In these areas, a huge number of short-period electric discharges occur, which move over the planet destroy everything in its path."
 newfrontiers_periodic_event.40.name:0 "[Root.GetName]: Terrible Hurricanes"
 newfrontiers_periodic_event.40.desc:0 "On [Root.GetName], the season of convergent cyclones and anticyclones has begun. This event is marked by the formation of said atmospheric phenomena in close-proximity areas which then soon merge. This event generates violent storms and many atmospheric vortices in convergence zones. Many deadly tornadoes sweep across the planet's surface."
 newfrontiers_periodic_event.42.name:0 "[Root.GetName]: Dense Blizzards"
 newfrontiers_periodic_event.42.desc:0 "The blizzards of a winter season have hit [Root.GetName]. When the strong winds come, huge amounts of snow and ice is forming in the atmosphere. A colossal snow-cloud covers the entire planet and makes it difficult for the sun to enter. This further enhances the activity of snow cyclones making communication and mobility on the surface near impossible. The planet remains will remain in cold captivity for a long time."
 newfrontiers_periodic_event.44.name:0 "[Root.GetName]: Relentless Sandstorms"
 newfrontiers_periodic_event.44.desc:0 "[Root.GetName] is experiencing a phase of extreme sandstorms. During this period, foci of sandstorms form on the planet, which can reach sizes of several thousand kilometers in diameter. In the areas covered by such a storm, few can survive."
 newfrontiers_periodic_event.46.name:0 "[Root.GetName]: Persistent Drought"
 newfrontiers_periodic_event.46.desc:0 "[Root.GetName] entered a time of persistent drought. Hot climate has always been the norm on this planet, but even the most hardy large organisms are unable to survive during periods of intense solar activity. Almost all water bodies dry up, the air becomes suffocating, and the soil better described as hot crust."
 newfrontiers_periodic_event.48.name:0 "[Root.GetName]: Coriolis Storm"
 newfrontiers_periodic_event.48.desc:0 "The strong Coriolis storms on [Root.GetName] has begun. During this phase of increased solar activity, the day and night side of the planet experience a great difference in temperature. As a result, the air-pressure drops in the equatorial regions, which constantly shifts towards the twilight-belt. Hurricanes form in the drop zones, which are greatly enhanced by the rotation of the planet. The few geological formations in the great plains of the planet do not create sufficent obstacles to counteract the constant acceleration of the Coriolis storm. The strong winds plagueing the entire surface can reach 700 km/h, sweeping away everything in its path."
 newfrontiers_periodic_event.50.name:0 "[Root.GetName]: Geomagnetic Storms"
 newfrontiers_periodic_event.50.desc:0 "[Root.GetName] recently entered a zone of intense solar wind, which creates large disturbances in the geomagnetic field of the planet. It's season of constant geomagnetic storms has begun. The interaction of ionized particles occurs over almost the entire planet’s magnetosphere. This causes malfunctions in all electromagnetic devices and negatively effects the production capacity of the planet."
 newfrontiers_periodic_event.52.name:0 "[Root.GetName]: Ion Storms"
 newfrontiers_periodic_event.52.desc:0 "The weakening of [Root.GetName]’s magnetosphere leads to ionization of the upper atmosphere and provokes the emergence of monstrous and destructive ion storms. They cause a number of electrical discharges that inflict huge damage in the affected area. The zones of ionic storms turn into lifeless wastelands."
 newfrontiers_periodic_event.54.name:0 "[Root.GetName]: Wild Hunt"
 newfrontiers_periodic_event.54.desc:0 "The local predetors of [Root.GetName] show a recent spike of activity. Zoologists ascribe it to the beginning of the Wild Hunt. During this period, animals become especially aggressive and unite in flocks that attack everyone having dared to enter their territory. Some are beginning to roame in our settlements."
 newfrontiers_periodic_event.56.name:0 "[Root.GetName]: Insatiable Swarm"
 newfrontiers_periodic_event.56.desc:0 "Local etomologists observed, that the insect-like creatures on [Root.GetName] are leaving their hives. The season of insatiable swarms has begun. During this period, the swarms haunt the surface of the planet even attacking developed settlements."
 newfrontiers_periodic_event.58.name:0 "[Root.GetName]: Abyssal Devourers"
 newfrontiers_periodic_event.58.desc:0 "The aquatic predators of [Root.GetName] become a common sight for the colonists. During this period of increased activity, creatures appear from the depths of the oceans that terrorize marine settlements."
 newfrontiers_periodic_event.60.name:0 "[Root.GetName]: Sea Monsters"
 newfrontiers_periodic_event.60.desc:0 "Marine authorities noticed the appearance of many colossal creatures in the oceans of [Root.GetName]. These leviathans were probably hibernating deep on the seabed unnoticed by colonial sensors. Most likely fishermen woke them up. Now the giants are tearing down everything in their path."
 newfrontiers_periodic_event.62.name:0 "[Root.GetName]: Tremor Earth"
 newfrontiers_periodic_event.62.desc:0 "Many colossal creatures emerged recently from the surface of [Root.GetName]. These creatures were probably hibernating in unknown underground tunnels. Most likely some fracking project woke them up. Now the worried giants are tearing down everything in their path."
 newfrontiers_periodic_event.64.name:0 "[Root.GetName]: Behemoths"
 newfrontiers_periodic_event.64.desc:0 "Colossal creatures roam the forests of [Root.GetName]. They probably hibernated in remote regions and overgrown caves. Most likely our deforestation efforts woke them up. Now the worried giants are tearing down everything in their path."

 ####################################
 # Colony Events
 ####################################
 
 newfrontiers_colony_event.1.name:0 "Ancient Machine"
 newfrontiers_colony_event.1.desc:0 "The research team at our new colony, [Root.GetName], discovered a strange structure deep in the ice of the planet. It appears to be some kind of ancient machine, probably built by a race that inhabited [Root.GetName] several thousand years ago. Preliminary investigations by our scientists show with confidence that the machine is an unusual terraforming device. Apparently, the ancient builders of this machine wanted to use it to transform the planet from a cold and gloomy world into a blooming garden. The operating principle of the machine is interesting. This ancient device is designed to generate a powerful beam, causing disturbances in the depths of the gas giant around which [Root.GetName] revolves. Our scientists believe this was intended to force the gas giant to emit a variety of gasses that would then be captured by [Root.GetName], causing a greenhouse effect. It is not clear whether the ancient race ever used the machine or instead abandoned the project.\n\nFor many thousands of years, the machine has been perfectly preserved and our scientists have no doubt that they can start it if necessary. Alternately, we can just take it apart and study the technology of the ancients in more detail."
 newfrontiers_colony_event.2.name:0 "Ancient Machine Disassembled"
 newfrontiers_colony_event.2.desc:0 "Our scientists completed the dismantling of an ancient terraforming machine on the planet [Root.GetName]. We will never know whether the machine would work or not, but our scientists report it is striking in its perfection. We will learn a lot about the technologies of the ancients when we study it properly."
 newfrontiers_colony_event.3.desc:0 "The terraforming machine on the planet [Root.GetName] has been activated. The machine fired it's powerful beam, but then something strange happened - the gas giant began to change rapidly. Our physicists say that the beam ignited thermonuclear fusion deep inside the gas giant. It looks like the machine really works, albeit in an unexpected way. The temperature on [Root.GetName] is rising evenly, and and it's glaciers are beginning to melt."
 newfrontiers_colony_event.4.desc:0 "The terraforming machine on [Root.GetName] has been activated. The machine fired it's powerful beam, but then something strange happened - the gas giant began to change rapidly. Our physicists say that the beam ignited thermonuclear fusion deep inside the gas giant. It looks like the machine really works, albeit in an unexpected way. The climate on [Root.GetName] is improving beyond our wildest expectations."
 newfrontiers_colony_event.5.desc:0 "The terraforming machine on [Root.GetName] has been activated. The machine fired it's powerful beam, but then something strange happened - the gas giant began to change rapidly. Unfortunately the gas giant emitted far more gas than expected, blocking the starlight and plunging [Root.GetName] into a deep freeze. Few managed to escape as [Root.GetName] turned into a barren frozen world in a matter of days."
 newfrontiers_colony_event.6.desc:0 "The terraforming machine on [Root.GetName] has been activated. The machine fired it's powerful beam, but then something strange happened - the gas giant began to change rapidly. Our physicists say that the beam ignited thermonuclear fusion deep inside the gas giant. Glaciers began to melt rapidly, but the shifting weight of the rising oceans destabilized [Root.GetName]'s continents. Magma unleashed from the planet's core reacted with it's oceans on a massive scale, literally tearing the planet's crust apart. This happened in just a few hours, and no one had time to escape."
 newfrontiers_colony_event.9.name:0 "[Root.GetName]: Nightfall"
 newfrontiers_colony_event.9.desc:0 "On the planet [Root.GetName], a long night has fallen due to changes in the star's intensity. Our scientists say this will last for many months. Residents on [Root.GetName] were informed to prepare for this in advance."
 newfrontiers_colony_event.10.name:0 "[Root.GetName]: The Long Night is Over"
 newfrontiers_colony_event.10.desc:0 "The long night on [Root.GetName] is over. The local star again warms the planet until this astronomical phenomenon repeats itself."
 newfrontiers_colony_event.11.name:0 "[Root.GetName]: Communication Lost"
 newfrontiers_colony_event.11.desc:0 "Communication with the colony on [Root.GetName] has been lost. According to a research team sent to investigate, all of the colonists have disappeared. The infrastructure of the settlement remains intact, but there is no sign of the missing colonists."
 newfrontiers_colony_event.12.a:0 "Very disturbing."
 newfrontiers_colony_event.12.name:0 "[Root.GetName]: Another Long Night"
 newfrontiers_colony_event.12.desc:0 "[Root.GetName] has again fallen into darkness following another dip in its star's intensity. In light of the disappearances that happened during the last period of darkness, residents have prepared themselves for the worst. A special communications bunker has been established to maintain constant contact, recording and relaying everything that happens on [Root.GetName]. If something happens, we will find out."
 newfrontiers_colony_event.12.a:0 "We will be vigilant!"
 newfrontiers_colony_event.13.name:0 "[Root.GetName]: Colony Attacked!"
 newfrontiers_colony_event.13.desc:0 "Attention! We received an urgent message that the colony on [Root.GetName] was attacked by unknown creatures. These monstrous creatures live in a hidden network of caves beneath the surface of the planet. Apparently they do not like sunlight, and come to the surface only under cover of night. Hordes of these terrible monsters have attacked our colony. We must take action immediately."
 newfrontiers_colony_event.13.a:0 "We must protect them!"
 #New
 newfrontiers_colony_event.13.tooltip:0 "[Root.GetName]: Colony Attacked!"
 newfrontiers_colony_event.14.name:0 "Seasoned Warriors of [Root.GetName]"
 newfrontiers_colony_event.14.desc:0 "The harsh conditions on [Root.GetName] and the constant struggle for survival gave rise to a caste of seasoned warriors. These brutal, uncompromising, and inventive fighters show incredible strength and fortitude even in the most terrifying conditions. The planet now serves as a recruitment site for these warriors, and they will be able to join your army."
 hardened_warriors_recruit_tooltip:0 "Seasoned warriors are available for hire."
 
 
 ####################################
 # Decision Events
 ####################################
 
 newfrontiers_decision_event.2.name:0 "Ark Construction Completed!"
 newfrontiers_decision_event.2.desc:0 "We did it! The Ark project is entering the most critical phase. The construction of the huge ship is completed, and the ship is in orbit. We have already begun sending shuttles with selected colonists. These best representatives of the [Root.Owner.GetSpeciesName] race will be able to revive civilization on a new world after our home world [Root.Capital.GetName] dies."
 newfrontiers_decision_event.2.a:0 "Good luck! For the Sake of all [Root.Owner.GetSpeciesName]!"
 newfrontiers_decision_event.2.a.tooltip:0 "The Ark ship is in orbit of [Root.Capital.GetName]. It must arrive safely at another habitable planet for the [Root.Owner.GetSpeciesName] to survive. Your time is no longer limited to the time of the death of [Root.Capital.GetName]. After civilization on [Root.Capital.GetName] is destroyed, civilization on the ark will become a new empire. If the Ark colonizes a new world before civilization on [Root.Capital.GetName] perishes, then the ark civilization will create a new empire. You will be entitled to choose which empire you continue to rule."
 newfrontiers_decision_event.3.name:0 "A Suitable World has been Discovered!"
 newfrontiers_decision_event.3.desc:0 "The Ark entered the orbit of [From.GetName], which has a nitrogen-oxygen atmosphere and may be suitable for colonization. It is necessary to decide whether this world will become our new home."
 newfrontiers_decision_event.3.a:0 "Prepare the shuttles and colonists! This is our new home!"
 newfrontiers_decision_event.3.a.tooltip:0 "Attention! This selection cannot be undone .\nThe planet [From.GetName] will become the capital of your empire and the Ark will be dismantled. Part of the ship will become an outpost in the orbit of the star, and the other part will be moved to the surface of the planet and become the legacy of our new empire. \n[From.GetName] is now our home world. \n Added a unique building on the planet $BUILDING|Y$: The Ark."
 newfrontiers_decision_event.3.b:0 "This world is not suitable for us. We must search further."
 newfrontiers_decision_event.4.name:0 "[FromFrom.Owner.GetSpeciesName] Found a New Home."
 newfrontiers_decision_event.4.desc:0 "We received information that the impending death of their native world forced the [FromFrom.Owner.GetSpeciesName] to build a massive Ark and send their best representatives to seek a new haven. They have now completed their mission and found a new home in [FromFrom.Owner.Capital.solar_system.GetName]."
 newfrontiers_decision_event.6.name:0 "Revolution on the Ark."
 newfrontiers_decision_event.6.desc:0 "Some colonists on the Ark have decided to finally end the past and want to completely change the political system. They started a revolution, bowed the majority to their side, and removed the officers of the Ark. Now, the [Root.Owner.GetSpeciesName] will arrive at their new home with new political convictions."
 newfrontiers_decision_event.6.tooltip:0 "The new Ark civilization will no longer inherit the political principles of their parent empire."
 newfrontiers_decision_event.7.name:0 "Xenophilic Activity on the Ark."
 newfrontiers_decision_event.7.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. Many fear that the [Root.Owner.GetSpeciesName] cannot survive in the cold void of space without the support of other alien civilizations. Among the population of the Ark, xenophilia is becoming more attractive."
 newfrontiers_decision_event.7.tooltip:0 "In the new civilization of the Ark, the principle of Xenophilia is becoming more attractive!"
 newfrontiers_decision_event.8.name:0 "Xenophobic Activity on the Ark."
 newfrontiers_decision_event.8.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. Many speak out about the danger other alien civilizations pose to the continued survival of the [Root.Owner.GetSpeciesName]. Contact with aliens should be minimized and avoided whenever possible. This will increase the survival of our species, which is in danger of extinction. Among the population of the Ark, xenophobia is becoming more attractive."
 newfrontiers_decision_event.8.tooltip:0 "In the new civilization of the Ark, the principle of Xenophobia is becoming more attractive!"
 newfrontiers_decision_event.9.name:0 "Pacifist Activity on the Ark."
 newfrontiers_decision_event.9.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. Many speak of how rampant militarization distracted the [Root.Owner.GetSpeciesName] from the problems of their native world. They desire a more peaceful and prosperous start on their new colony. The appeal of pacifism has swept through the Ark population."
 newfrontiers_decision_event.9.tooltip:0 "In the new civilization of the Ark, the principle of Pacifism is becoming more attractive!"
 newfrontiers_decision_event.10.name:0 "Militaristic Activity on the Ark."
 newfrontiers_decision_event.10.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. Many speak out about the need to defend the [Root.Owner.GetSpeciesName] from the many dangers the galaxy holds. They have developed the idea of ​​creating a new defense directive and are cosidering ways to contain possible threats. Militaristic zeal has spread throughout the Ark."
 newfrontiers_decision_event.10.tooltip:0 "In the new civilization of the Ark, the principle of Militarism is becoming more attractive!"
 newfrontiers_decision_event.11.name:0 "Authoritarian Activity on the Ark."
 newfrontiers_decision_event.11.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. A strong leader has arisen from among them and has rallied the majority around him. He calls for a strong centralized authority to maintain protect the [Root.Owner.GetSpeciesName] and guide them into the future, even if that means some may need to make sacrifices for the greater good. Without these harsh measures, in his opinion, the civilization will not survive. Among the population of the Ark, Authoritarianism is becoming more attractive."
 newfrontiers_decision_event.11.tooltip:0 "In the new civilization of the Ark, the principle of Authoritarianism is becoming more attractive!"
 newfrontiers_decision_event.12.name:0 "Egalitarian Activity on the Ark."
 newfrontiers_decision_event.12.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. Many are talking about the importance of personal freedoms in the new [Root.Owner.GetSpeciesName] civilization. They have developed ideas for protecting the rights and freedoms of citizens, which will open a window of new opportunities for the rapid development of the young civilization. Among the population of the Ark, Egalitarianism is becoming more attractive."
 newfrontiers_decision_event.12.tooltip:0 "In the new civilization of the Ark, the principle of Egalitarianism is becoming more attractive!"
 newfrontiers_decision_event.13.name:0 "Materialist Activity on the Ark."
 newfrontiers_decision_event.13.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. Many say that the death of their homeworld could have been prevented, and [Root.Owner.GetSpeciesName] is to blame for what happened. Scientists could not predict the disaster in time and more importantly could not prevent it because not enough attention was paid to the development of science. Knowledge is power, and we must possess it fully for the sake of our survival! Among the population of the Ark, Materialism is becoming more attractive."
 newfrontiers_decision_event.13.tooltip:0 "In the new civilization of the Ark, the principle of Materialism is becoming more attractive!"
 newfrontiers_decision_event.14.name:0 "Spiritualist Activity on the Ark."
 newfrontiers_decision_event.14.desc:0 "Colonists on the Ark are actively discussing the crisis situation in which their civilization finds itself and wonder what awaits them in the future. Many speak out about the insignificance of the [Root.Owner.GetSpeciesName] compared to the unfathomable expanse of space. Carelessness and self-confidence in scientific persuits could lead to terrible consequences, and our people yearn to understand their place and purpose among the stars. Among the population of the Ark, Spiritualism is becoming more attractive."
 newfrontiers_decision_event.14.tooltip:0 "In the new civilization of the Ark, the principle of Spiritualism is becoming more attractive!"
 newfrontiers_decision_event.15.name:0 "Fire in the Archives."
 newfrontiers_decision_event.15.desc:0 "An accident has occurred in the information storage archives on the Ark. As a result of the fire, most of the information storage servers were destroyed. The on-board computer was able to save the most important data so we do not slide back into the Stone Age, but a large amount of scientific knowledge has been irretrievably lost."
 newfrontiers_decision_event.15.tooltip:0 "The new civilization of the Ark has lost all technology except for the starting ones."
 newfrontiers_decision_event.16.name:0 "Ark Navigation Computer Crash."
 newfrontiers_decision_event.16.desc:0 "The on-board computer navigation module was damaged by an unknown virus. The computer closed its own logical connections, after which it erased all the navigation data. We do not know how the virus got on board the Ark. Perhaps this is sabotage of the opponents of the Ark project from our native world, or simply negligence on the part of information security workers. Communication channels do not work. The crew of the ship are at a loss, and the colonists are in a quiet panic. The ark is left completely alone in the black and unfamiliar void of space."
 newfrontiers_decision_event.16.tooltip:0 "The new civilization of the Ark lost all data about stars and planets, the Ark flies blindly."
 newfrontiers_decision_event.17.name:0 "Damage to the Ark Residental Modules."
 newfrontiers_decision_event.17.desc:0 "The Ark has been struck by a swarm of meteors, quickly overwhelming it's shields. Several residential modules have been severely damaged. Depressurization occurred, which led to multiple casualties among the colonists."
 newfrontiers_decision_event.17.tooltip:0 "The new civilization of the Ark has lost half the starting population for the new world."
 newfrontiers_decision_event.18.name:0 "The Bastion Project is Completed!"
 newfrontiers_decision_event.18.desc:0 "Several years of fruitful work by the best and brightest of the [Root.Owner.GetSpeciesName] have finally realized salvation for our civilization. The Bastion station is now in the orbit of our home world [Root.Capital.GetName] and is ready to receive colonists. Evacuation must begin immediately. The station will not be able to accommodate the entire population of the planet, but thanks to the experience with the Bastion project, we have the technology to build additional residential stations. At the same time, given the mistakes and difficulties encountered during construction, we will be able to optimize the process and reduce the cost of resources for additional stations."
 newfrontiers_decision_event.19.name:0 "The Shelter Project is Completed!"
 newfrontiers_decision_event.19.desc:0 "The threat of cataclysm rallied the best and brightest of the [Root.Owner.GetSpeciesName] to work on the Shelter project. In a relatively short time, a network of huge caves connected by tunnels was created under the surface of [Root.Capital.GetName]. The caves are now ready for people to move in, but they will only accomodate a part of the population. We still have time to find a solution to save everyone."
 newfrontiers_decision_event.20.name:0 "The Shelter Project is Completed!"
 newfrontiers_decision_event.20.desc:0 "The threat of cataclysm rallied the best and brightest of the [Root.Owner.GetSpeciesName] to work on the Shelter project In a relatively short time, a network of huge caves connected by tunnels was created in the frozen depths of [Root.Capital.GetName]. The caves are now ready for people to move in, but they will only accomodate a part of the population. We still have time to find a solution to save everyone."
 newfrontiers_decision_event.21.name:0 "No Solution Found."
 newfrontiers_decision_event.21.desc:0 "Our scientists inform us with great regret that they have exhausted all the allocated budget and resources, but could not find a solution to prevent a catastrophe on [Root.Capital.GetName]."
 newfrontiers_decision_event.22.name:0 "Solution Found: Orbital Stabilization."
 newfrontiers_decision_event.22.desc:0 "After many calculations, theoretical models, and experiments, our scientists have put forward a promising theory of gravitational flows. Additional research on gravitational flows will allow us to develop the technology of orbital stabilization, which can be used to prevent the disaster on [Root.Capital.GetName]."
 newfrontiers_decision_event.23.name:0 "Solution found: Planet Management."
 newfrontiers_decision_event.23.desc:0 "After many calculations, theoretical models, and experiments, our scientists have put forward a promising theory of nuclear isostatis. Additional research and experiments in this direction will definitely give a result. Studying the isostasy of the mantle and core of the planet will allow us to develop a technology for managing tectonic activity. Putting it into practice will prevent disaster on [Root.Capital.GetName]."
 newfrontiers_decision_event.24.name:0 "Solution Found: Stellar Evolution Control."
 newfrontiers_decision_event.24.desc:0 "After many calculations, theoretical models, and experiments, our scientists have put forward a promising theory of stellar process control. Additional research on the internal processes of stars and how to manipulate them will allow us to develop a technology for halting stellar evolution. Based on this technology, we can create a device capable of preventing a disaster in [Root.Capital.solar_system.GetName]."
 newfrontiers_decision_event.25.name:0 "Cave System Expansion Project Completed."
 newfrontiers_decision_event.25.desc:0 "Work on drilling new tunnels connecting closed underground cavities on [From.GetName] has been successfully completed. These new open spaces have become available for the construction of additional underground living areas."
 newfrontiers_decision_event.26.name:0 "Cavern Collapse: Minimal Damage."
 newfrontiers_decision_event.26.desc:0 "During the construction of new tunnels and the expansion of caves on [From.GetName], a collapse occurred. All work is now stopped. It will take time to clear the rubble and rebuild the infrastructure, and it will be necessary to develop a new plan for expanding the network of caves."
 newfrontiers_decision_event.27.name:0 "Cavern Collapse: Significant Damage."
 newfrontiers_decision_event.27.desc:0 "During the construction of new tunnels and the expansion of caves on [From.GetName], a severe collapse occurred. There are casualties among the population, and all work is now stopped. It will take time to clear the rubble and rebuild the infrastructure, and it will be necessary to develop a new plan for expanding the network of caves."
 newfrontiers_decision_event.28.name:0 "Cavern Collapse: Catastrophic Damage."
 newfrontiers_decision_event.28.desc:0 "During the construction of new tunnels and the expansion of caves on [From.GetName], the arches of inhabited caves have collapsed. There have been many casualties among the population, and all work is now stopped. It will take time to clear the rubble and rebuild the infrastructure, and it will be necessary to develop a new plan for expanding the network of caves."
 newfrontiers_decision_event.29.name:0 "Ice Cave Project Completed."
 newfrontiers_decision_event.29.desc:0 "Work on the formation of new tunnels in the ice crust, connecting cavities in the glaciers of the planet [From.GetName], has been successfully completed. These new open spaces have become available for the construction of additional underground living areas."
 newfrontiers_decision_event.30.name:0 "Ice Cave Flooding: Minimal Damage."
 newfrontiers_decision_event.30.desc:0 "During the construction of new tunnels and the formation of new ice caves on [From.GetName], accidental flooding has occurred and all work is now stopped. It will take time to freeze flooded areas and restore infrastructure, and it will be necessary to develop a new plan for expanding the network of caves."
 newfrontiers_decision_event.31.name:0 "Ice Cave Flooding: Significant Damage."
 newfrontiers_decision_event.31.desc:0 "During the construction of new tunnels and the formation of new ice caves on [From.GetName], there was an extensive flooding of the lower levels of the caves. There are casualties among the population, and all work is now stopped. It will take time to freeze flooded areas and restore infrastructure, and it will be necessary to develop a new plan for expanding the network of caves."
 newfrontiers_decision_event.32.name:0 "Ice Cave Flooding: Catastrophic Damage."
 newfrontiers_decision_event.32.desc:0 "During the construction of new tunnels and the formation of new ice caves on [From.GetName], several inhabited caves and tunnels were completely flooded. There have been many casualties among the population, and all work is now stopped. It will take time to freeze flooded areas and restore infrastructure, and it will be necessary to develop a new plan for expanding the network of caves."
 newfrontiers_decision_event.33.name:0 "Excavations of the Ancient World Completed."
 newfrontiers_decision_event.33.desc:0 "We were able to dig up most of the infrastructure facilities on [From.GetName], which used to be a huge planetary city. Exposing the ancient infrastructure required massive geological projects, but now many archaeological sites are available to our scientists."
 
 
