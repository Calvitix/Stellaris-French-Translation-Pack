 newfrontiers_disasters.20.name:0 "[Root.GetName]: volcanic activity"
 newfrontiers_disasters.20.desc:0 "We received a message that on our planet [Root.GetName] volcanic activity suddenly increased. Several new volcanoes have been activated on the planet. This circumstance causes concern among local residents. But scientists do not yet see cause for concern, such a phenomenon is not uncommon."
 newfrontiers_disasters.21.name:0 "[Root.GetName]: volcanic activity intensified"
 newfrontiers_disasters.21.desc:0 "The situation on the planet [Root.GetName] continues to deteriorate. More volcanoes are awakening, tremors have become more frequent. Among the world's population, panic begins. In the bowels of the planet there are some serious disturbances. Scientists are no longer so unequivocal in their judgments and put forward various theories. Some are convinced that this is a common occurrence for the planet [Root.GetName] and it will stop. Others fear that this is a global cataclysm and the worst should be expected."
 newfrontiers_disasters.21.desc.lost_home:0 "The situation in the capital of our empire, the planet [Root.GetName] continues to deteriorate. More volcanoes are awakening, tremors have become more frequent. Among the world's population, panic begins. In the bowels of the planet there are some serious disturbances. Scientists are no longer so unequivocal in their judgments and put forward various theories. Some are convinced that this is a common occurrence for the planet [Root.GetName] and it will stop. Others fear that in the near future our homeworld will be shocked by the global cataclysm and we should prepare."
 newfrontiers_disasters.21.desc.apocalypse:0 "The situation in the capital of our empire, the planet [Root.GetName] continues to deteriorate. More volcanoes are awakening, tremors have become more frequent. Among the world's population, panic begins. In the bowels of the planet there are some serious disturbances. Scientists are no longer so unequivocal in their judgments and put forward various theories. Some are convinced that this is a common occurrence for the planet [Root.GetName] and it will stop. Others fear that in the near future our homeworld will be shocked by a global cataclysm and this could lead to the death of the civilization of the race [Root.Owner.GetSpeciesName]. We must take serious steps to prevent this from happening."
 newfrontiers_disasters.22.name:0 "[Root.GetName]: natural disasters"
 newfrontiers_disasters.22.desc:0 "The situation on the planet [Root.GetName] is becoming critical. The planet is experiencing the strongest stage of violent volcanic activity. There were victims among the population, the infrastructure of the planet was partially damaged. A large amount of toxic gases is released into the atmosphere, the planet's biosphere is at risk. Among scientists, there are almost no those who claimed that this temporary phenomenon would cease. Most are trying to find a solution to prevent the cataclysm, but there is no result yet."
 newfrontiers_disasters.23.name:0 "[Root.GetName]: cataclysm"
 newfrontiers_disasters.23.desc:0 "The monstrous cataclysm on the planet [Root.GetName] continues. The surface of the planet resembles a volcanic hell. Every minute there are emissions of deadly gases into the atmosphere, in some areas a nuclear winter is already reigning. Lithosphere plates are in constant motion, millions of dead and hundreds of cities in ruins. An obvious solution to the problem was never found. Evacuation has already been announced, but it is unlikely to save the whole planet."
 newfrontiers_disasters.24.name:0 "[Root.GetName]: good news"
 newfrontiers_disasters.24.desc:0 "It seemed that the planet [Root.GetName] was lost for us forever. But recent reports say that the situation on the planet is stabilizing. It seems that the volcanic activity of the planet has declined. The people of the planet cannot believe their happiness. Half of the planet is in ruins, but we will restore everything."
 newfrontiers_disasters.25.name:0 "[Root.GetName]: volcanic hell"
 newfrontiers_disasters.25.desc:0 "We have lost a colony on the planet [Root.GetName]. The planet is no longer habitable. On the surface of [Root.GetName], hundreds of volcanoes spew out lava, which forms molten rivers. The rare ruins of cities witnessing the lost world can still be found on the surface."
 newfrontiers_disasters.25.desc.lost_home:0 "We have lost a colony on the planet [Root.GetName]. The planet is no longer habitable. On the surface of [Root.GetName], hundreds of volcanoes spew out lava, which forms molten rivers. The rare ruins of cities witnessing the lost world can still be found on the surface."
