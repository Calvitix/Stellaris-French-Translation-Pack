 newfrontiers_disasters.20.name:0 "[Root.GetName]: Volcanic Activity"
 newfrontiers_disasters.20.desc:0 "We received a message from the administration of [Root.GetName], that the volcanic activity in our colony inexplicably increased. Several new volcanoes have formed on the planet. This circumstance causes concern among local residents. But scientists do not yet see cause for concern, as such a phenomenon is not uncommon in the universe."
 newfrontiers_disasters.21.name:0 "[Root.GetName]: Volcanic Activity Intensified"
 newfrontiers_disasters.21.desc:0 "The situation on [Root.GetName] continues to worsen. More volcanoes are awakening, and earthquakes have become more frequent. Among the world's population, panic spreads. There are obviously some serious disturbances in the bowels of the planet. Scientists are no longer so unequivocal in their judgments and put forward various theories explaining the alarming tectonic activity. Some are convinced that this is a common occurrence in [Root.GetName]'s natural history and it will soon stop. Others fear that this is the harbinger of an impending disaster and the worst is yet to come."
 newfrontiers_disasters.21.desc.lost_home:0 "The situation on [Root.GetName] continues to worsen. More volcanoes are awakening, and earthquakes have become more frequent. Among the world's population, panic spreads. There are obviously some serious disturbances in the bowels of the planet. Scientists are no longer so unequivocal in their judgments and put forward various theories explaining the alarming tectonic activity. Some are convinced that this is a common occurrence in [Root.GetName]'s natural history and it will soon stop. Others fear that in the near future our homeworld will be shocked by a geological cataclysm and urgent measures should be taken."
 newfrontiers_disasters.21.desc.apocalypse:0 "The situation on [Root.GetName] continues to worsen. More volcanoes are awakening, and earthquakes have become more frequent. Among the world's population, panic spreads. There are obviously some serious disturbances in the bowels of the planet. Scientists are no longer so unequivocal in their judgments and put forward various theories explaining the alarming tectonic activity. Some are convinced that this is a common occurrence in [Root.GetName]'s natural history and it will soon stop. Others fear that in the near future our homeworld will be shocked by a geological cataclysm which could end [Root.Owner.GetSpeciesAdj] civilization. We must take serious measures to prevent this from happening."
 newfrontiers_disasters.22.name:0 "[Root.GetName]: Natural Disasters"
 newfrontiers_disasters.22.desc:0 "The situation on [Root.GetName] is now critical. The planet is experiencing the strongest phase of violent volcanic activity jet. There were already were many casualties among the panicking population and the infrastructure of the planet was partially damaged. A large amount of toxic gases has been released into the atmosphere, puting the planet's biosphere at risk. Among scientists, there are almost no deniers left. Most are working above their usual capacities to find a solution to prevent the nearing cataclysm. Until now there were no promising results."
 newfrontiers_disasters.23.name:0 "[Root.GetName]: Cataclysm"
 newfrontiers_disasters.23.desc:0 "The monstrous cataclysm on [Root.GetName] has begun. The surface of the planet resembles a volcanic hell. Every minute large amounts of deadly gases are ejected into the atmosphere. In some areas a nuclear winter has already taken hold. Tectonic plates are in constant motion, millions of denizens are already dead, and hundreds of cities lie in ruins. A solution to avert this disaster. Global evacuation has been announced, but in the face of undescribable chaos, it is unlikely to save everyone."
 newfrontiers_disasters.24.name:0 "[Root.GetName]: Good News"
 newfrontiers_disasters.24.desc:0 "It seemed that [Root.GetName] was already lost. But recent reports say that the situation is stabilizing. It seems that volcanic activity is subsiding. The people of the planet cannot believe their luck. Half of the planet is in ruins, but our officials announced massive restoration campaigns."
 newfrontiers_disasters.25.name:0 "[Root.GetName]: Volcanic Hell"
 newfrontiers_disasters.25.desc:0 "We have lost our colony on [Root.GetName]. The planet is no longer habitable. On its surface, hundreds of volcanoes created huge lava rivers. Some ruins of our cities still stand as memorials to the loss of [Root.GetName]."
 newfrontiers_disasters.25.desc.lost_home:0 "We have lost our colony on [Root.GetName]. The planet is no longer habitable. On its surface, hundreds of volcanoes created huge lava rivers. A few ruins of our cities still stand as memorials to the loss of [Root.GetName]."
 newfrontiers_disasters.25.desc.bastion:0 "Our homeworld, [Root.GetName] has turned into hell. The planet is no longer habitable.  On its surface, hundreds of volcanoes created huge lava rivers. A few ruins of our cities still stand as memorials to the loss of [Root.GetName]. Our homeworld has been destroyed, but we were able to save some [Root.Owner.GetSpeciesNamePlural] in a makeshift orbital refuge."
 newfrontiers_disasters.25.desc.ark:0 "Our home orld, [Root.GetName] has turned into hell. The planet is no longer habitable.  On its surface, hundreds of volcanoes created huge lava rivers. A few ruins of our cities still stand as memorials to the loss of [Root.GetName]. Our homeworld has been destroyed, but we were able to save some of our people in the Ark. Now the future of the [Root.Owner.GetSpeciesNamePlural] depends on the Ark's crew."
 newfrontiers_disasters.26.name:0 "[Root.GetName]: Poisonous World"
 newfrontiers_disasters.26.desc:0 "We have lost our colony on [Root.GetName]. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. Some ruins of our cities still stand as memorials to the loss of [Root.GetName]."
 newfrontiers_disasters.26.desc.lost_home:0 "Our homeworld, [Root.GetName], has turned into a toxic wasteland. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. A few ruins of our cities still stand as memorials to the loss of [Root.GetName]."
 newfrontiers_disasters.26.desc.bastion:0 "Our homeworld, [Root.GetName], has turned into a toxic wasteland. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. A few ruins of our cities still stand as memorials to the loss of [Root.GetName]. Our homeworld has been destroyed, but we were able to save some [Root.Owner.GetSpeciesNamePlural] in a makeshift orbital refuge."
 newfrontiers_disasters.26.desc.ark:0 "Our homeworld, [Root.GetName], has turned into a toxic wasteland. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. A few ruins of our cities still stand as memorials to the loss of [Root.GetName]. Our homeworld has been destroyed, but we were able to save some of our people in the Ark. Now the future of the [Root.Owner.GetSpeciesNamePlural] depends on the Ark's crew."
 newfrontiers_disasters.27.name:0 "[Root.GetName]: Ecumenical Rock"
 newfrontiers_disasters.27.desc:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as complete sterilization, the cause of which was the explosion of the nearest star. In just a few minutes, our colony on the planet was destroyed, and the surface of the planet has changed beyond recognition."
 newfrontiers_disasters.27.desc.apocalypse:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our homeworld [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. In just a few minutes, the civilization of the [Root.Owner.GetSpeciesNamePlural] was wiped off the surface of the planet, which has changed beyond recognition. Such a sad end could have been predicted if more attention had been paid to astronomical observations."
 newfrontiers_disasters.27.desc.lost_home:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our homeworld [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. In just a few minutes, the civilization of the [Root.Owner.GetSpeciesNamePlural] was wiped off the surface of the planet, which has changed beyond recognition. This terrible event shocked our empire, which will not soon recover from such a terrible tragedy."
 newfrontiers_disasters.27.desc.ringworld:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. In just a few minutes, this segment was completely destroyed."
 newfrontiers_disasters.27.desc.habitat:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. In just a few minutes, our habitat turned into a cloud of debris drifting in space."
 newfrontiers_disasters.28.name:0 "[Root.GetName]: A Terrible Warning"
 newfrontiers_disasters.28.desc:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed at the planet. Many died, and the surface of [Root.GetName] has changed beyond recognition, but the colony has survived."
 newfrontiers_disasters.28.desc.apocalypse:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed at our homeworld. Many died, and the surface of [Root.GetName] has changed beyond recognition, but our homeworld has survived. We must learn a lesson from this disaster in our native system. [Root.solar_system.GetName] is perilously close to a dangerous, unstable star."
 newfrontiers_disasters.28.desc.lost_home:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent sterilization on a massive scale, the cause of which was the explosion of the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed at our homeworld. Many died, and the surface of [Root.GetName] has changed beyond recognition, but our homeworld has survived."
 newfrontiers_disasters.28.desc.ringworld:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed at the ringworld. Many inhabitants died, but the ringworld survived."
 newfrontiers_disasters.28.desc.habitat:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our inhabited world [Root.GetName] underwent what can best be described as sterilization on a massive scale, the cause of which was the explosion of the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed at the habitat. Many inhabitants died, but the ringworld survived."
 
 newfrontiers_disasters.29.name:0 "[Root.GetName]: Serious Damage"
 newfrontiers_disasters.29.desc.ringworld:0 "The orbital regulation system of [Root.GetName], which was responsible for keeping the [Root.GetName] ringworld in place and intact, suffered a catastrophic failure. This ringworld segment was torn apart by gravitational stress when the stabilization system ceased to function. It happened in a matter of moments. The wreckage of the segment is scattered in space, but due to the fact that most of the burst was attracted and absorbed by it, the neighboring segments were not affected."
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "The orbital regulation system of [Root.GetName], which was responsible for keeping the [Root.GetName] ringworld in place and intact, suffered a catastrophic failure. This ringworld segment was torn apart by gravitational stress when the stabilization system ceased to function. It happened in a matter of moments. This segment was the civilization's last stronghold. In a blink of an eye, the [Root.Owner.GetSpeciesNamePlural] went extinct."
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "The orbital regulation system of [Root.GetName], which was responsible for keeping the [Root.GetName] ringworld in place and intact, suffered a catastrophic failure. This ringworld segment was torn apart by gravitational stress when the stabilization system ceased to function. It happened in a matter of moments. The wreckage of the segment is scattered in space, but due to the fact that most of the burst was attracted and absorbed by it, the neighboring segments were not affected. The destroyed segment was our capital. This terrible event has shocked and saddened the whole empire, which will need time to recover from the tragedy."
 newfrontiers_disasters.29.desc.habitat:0 "The orbital regulation system of [Root.GetName], which was responsible for keeping the [Root.GetName] ringworld in place and intact, suffered a catastrophic failure. Due to the shutdown of all energy systems, the ringworld began to rapidly lose altitude. The emergency orbital control didn't fire and the ringworld was literally torn apart. Everything happened too quickly for any of the denizens of the ringworld to escape."
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "The orbital regulation system of [Root.GetName], which was responsible for keeping the [Root.GetName] ringworld in place and intact, suffered a catastrophic failure. Due to the shutdown of all energy systems, the station began to rapidly lose altitude. The emergency orbital control didn't fire and the station was literally torn apart. Everything happened too quickly for any of the denizens of the ringworld to escape. This artificial world was the civilization's last stronghold in endless space. In just a few minutes, the civilization of the [Root.Owner.GetSpeciesNamePlural] went extinct."
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "The orbital regulation system of [Root.GetName], which was responsible for keeping the [Root.GetName] ringworld in place and intact, suffered a catastrophic failure. Due to the shutdown of all energy systems, the station began to rapidly lose altitude. The emergency orbital control didn't fire and the station was literally torn apart. Everything happened too quickly for any of the denizens of the ringworld to escape. The destroyed habitat was our capital. This terrible event has shocked and saddened the whole empire, which will need time to recover from the tragedy."
 
 newfrontiers_disasters.32.name:0 "Coronal Disturbances"
 newfrontiers_disasters.32.desc:0 "We found that the photosphere of [evolved_star.GetName] periodically changes in luminosity. In its history there were phases of frequent solar flares. This star seems to be approaching such a phase again. This phenomenon requires immediate study."
 newfrontiers_disasters.33.name:0 "[Root.GetName]: Cataclysm"
 newfrontiers_disasters.33.desc:0 "We received reports that due to the abrupt expansion of the outer layers of [evolved_star.GetName], a horrible cataclysm occured on [Root.GetName]. All the planet's cities and people were swallowed by the flames of the giant star in just a few minutes. The planet’s orbit is too close to [evolved_star.GetName]. The surface of [Root.GetName] is now completely hostile to life."
 newfrontiers_disasters.33.desc.ark:0 "We received reports that due to the abrupt expansion of the outer layers of [evolved_star.GetName], a horrible cataclysm occured on [Root.GetName]. All the planet's cities and people were swallowed by the flames of the giant star in just a few minutes. The planet’s orbit is too close to [evolved_star.GetName]. The surface of [Root.GetName] is now completely hostile to life. Our homeworld has been destroyed, but we were able to save some of our people in the Ark. Now the future of the [Root.Owner.GetSpeciesNamePlural] depends on the Ark's crew."
 newfrontiers_disasters.34.name:0 "[Root.GetName]: cataclysm"
 newfrontiers_disasters.34.desc:0 "We received reports that as a result of the abrupt changes in [evolved_star.GetName] and the expansion of its outer layers, the planet [Root.GetName] was absorbed by the star, as it was too close to it."
 newfrontiers_disasters.34.desc.ark:0 "We received reports that as a result of the abrupt changes in [evolved_star.GetName] and the expansion of its outer layers, the planet [Root.GetName] was absorbed by the star, as it was too close to it. Our homeworld has been destroyed, but we were able to save some of our people in the Ark. Now the future of the [Root.Owner.GetSpeciesNamePlural] depends on the Ark's crew."
 newfrontiers_disasters.35.name:0 "[Root.GetName]: Cataclysm"
 newfrontiers_disasters.35.desc:0 "We received reports that as a result of the abrupt changes in [evolved_star.GetName] and the expansion of its outer layers, a monstrous cataclysm has occured on [Root.GetName]. Due to the intense heat from increased radiation, the planet began to rapidly heat up. The climate on [Root.GetName] has changed dramatically."
 newfrontiers_disasters.35.desc.ark:0 "We received reports that as a result of the abrupt changes in [evolved_star.GetName] and the expansion of its outer layers, a monstrous cataclysm has occured on [Root.GetName]. Due to the intense heat from increased radiation, the planet began to rapidly heat up. The climate on [Root.GetName] has changed dramatically. Our native world survived, and the autonomous Ark offers a second chance. The new Empire will choose a new path for their [Root.Owner.GetSpeciesName] colonists."
