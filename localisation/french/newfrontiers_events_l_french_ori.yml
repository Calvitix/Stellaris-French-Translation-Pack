 ####################################
 # Colony Events
 ####################################
 
 newfrontiers_colony_event.1.name:0 "Ancient Machine"
 newfrontiers_colony_event.1.desc:0 "A research team on [Root.GetName] discovered a strange structure deep in the ice of the planet. It appears to be some kind of ancient machine, probably built by a civilization that inhabited the planet several thousand years ago. Preliminary investigations by our scientists indicate that the machine is an unusual terraforming device. Apparently, the ancient builders of this machine wanted to use it to transform the planet from a cold and gloomy world into a blooming garden. This ancient device is designed to generate a powerful beam aimed into the depths of the near gas giant. Our scientists believe this was intended to force it to emit a variety of gasses that would then be captured by [Root.GetName]'s gravitational pull, ultimately causing a greenhouse effect. It is not clear whether the ancients ever used the machine or simply abandoned the project.\n\nThe machine has been perfectly preserved and our scientists have no doubt that they can start it if necessary. Alternatively, we can just take it apart and study the technology of the former architects in more detail."
 newfrontiers_colony_event.2.name:0 "Ancient Machine Disassembled"
 newfrontiers_colony_event.2.desc:0 "Our scientists completed the disassembly of the ancient terraforming machine on [Root.GetName]. We will never know whether the machine would have worked or not, but our scientists report that it was built with a level of technological sophistication beyond our own. We will learn valuable ancient knowledge when we study it properly."
 newfrontiers_colony_event.3.desc:0 "The terraforming machine on [Root.GetName] has been activated. The machine fired its powerful beam, but then something strange happened - the gas giant did not react as expected. Our physicists say that the beam initiated thermonuclear fusion deep inside the gas giant! It looks like the machine really works, albeit in an unexpected way. The temperature on [Root.GetName] is rising steadily, and its glaciers are beginning to melt."
 newfrontiers_colony_event.4.desc:0 "The terraforming machine on [Root.GetName] has been activated. The machine fired its powerful beam, but then something strange happened - the gas giant did not react as expected. Our physicists say that the beam initiated thermonuclear fusion deep inside the gas giant! It looks like the machine really works, albeit in an unexpected way. The climate on [Root.GetName] is improving beyond our wildest expectations."
 newfrontiers_colony_event.5.desc:0 "The terraforming machine on [Root.GetName] has been activated. The machine fired its powerful beam, but then something strange happened - the gas giant did not react as expected. Unfortunately the gas giant emitted far more gas than our projections indicated, blocking the starlight and plunging [Root.GetName] into a deep freeze. Few managed to escape as [Root.GetName] turned into a barren frozen world in a matter of days."
 newfrontiers_colony_event.6.desc:0 "The terraforming machine on [Root.GetName] has been activated. The machine fired its powerful beam, but then something strange happened - the gas giant did not react as expected. Our physicists say that the beam initiated thermonuclear fusion deep inside the gas giant! Glaciers began to melt rapidly, but the shifting weight of the rising oceans destabilized [Root.GetName]'s tectonic plates. Magma unleashed from the planet's core and reacted with its oceans on an apocalyptic scale, literally tearing the planet's crust apart. This happened in just a few hours, and no one had time to escape."
 newfrontiers_colony_event.9.name:0 "[Root.GetName]: Nightfall"
 newfrontiers_colony_event.9.desc:0 "On [Root.GetName], a long night has begun due to changes in the star's intensity. Our scientists say this will last for many months. Residents on [Root.GetName] were fortunately informed to prepare for this in advance."
 newfrontiers_colony_event.10.name:0 "[Root.GetName]: The Long Night is Over"
 newfrontiers_colony_event.10.desc:0 "The long night on [Root.GetName] is over. The local star again shines its light on the planet until the long night will come again."
 newfrontiers_colony_event.11.name:0 "[Root.GetName]: Communication Lost"
 newfrontiers_colony_event.11.desc:0 "Communication with the colony on [Root.GetName] has been lost. According to a research team quickly sent to investigate, all of its population has inexplicably disappeared. The infrastructure of the settlement remains intact, but there is no sign of the missing colonists."
 newfrontiers_colony_event.12.a:0 "Very disturbing."
 newfrontiers_colony_event.12.name:0 "[Root.GetName]: Another Long Night"
 newfrontiers_colony_event.12.desc:0 "[Root.GetName] has again fallen into darkness following another dip in its star's intensity. Remembering the disappearances during the last period of darkness, residents have prepared themselves for the worst. A special communications bunker has been established to maintain constant contact with the central government, recording and relaying everything that happens on [Root.GetName]. If something is wrong, we will find out."
 newfrontiers_colony_event.12.a:0 "We will be vigilant!"
 newfrontiers_colony_event.13.name:0 "[Root.GetName]: Colony Attacked!"
 newfrontiers_colony_event.13.desc:0 "Attention! We received an urgent message that a major settlement on [Root.GetName] was attacked by unknown creatures. These monstrous creatures live in a hidden network of caves beneath the surface of the planet. Apparently they do not like sunlight, and come to the surface only under cover of night. Hordes of these terrible monsters have attacked our colony. We must take action immediately."
 newfrontiers_colony_event.13.a:0 "We must protect them!"
 #New
 newfrontiers_colony_event.13.tooltip:0 "[Root.GetName]: Colony Attacked!"
 newfrontiers_colony_event.14.name:0 "Seasoned Warriors of [Root.GetName]"
 newfrontiers_colony_event.14.desc:0 "The harsh conditions on [Root.GetName] and the constant struggle for survival gave rise to a caste of seasoned warriors. These brutal, uncompromising, and inventive fighters show incredible strength and fortitude even under the most terrifying conditions. The planet now serves as a recruitment site for these warriors, and they are ready and willing to join our troops."
 hardened_warriors_recruit_tooltip:0 "Seasoned warriors are available for hire."
 
 
 ####################################
 # Decision Events
 ####################################
 
 newfrontiers_decision_event.2.name:0 "Ark Construction Completed!"
 newfrontiers_decision_event.2.desc:0 "We did it! The construction phase of the Ark project is complete, and the ship is orbiting our home planet. We have already begun maning it with selected colonists. The best representatives of the [Root.Owner.GetSpeciesName] race will be able to revive our civilization in a new world long after [Root.Capital.GetName] has died.\n\n§YThe Ark ship is orbiting [Root.Capital.GetName]. It must arrive safely at another habitable planet for the [Root.Owner.GetSpeciesNamePlural] to survive. The time you have is no longer limited to the death of [Root.Capital.GetName]. After your civilization on [Root.Capital.GetName] is destroyed, the colonists on the Ark will become a new empire. If the Ark colonizes a new world before the civilization on [Root.Capital.GetName] perishes, then a new empire will be formed. You will be entitled to choose which empire you continue to rule.§!"
 newfrontiers_decision_event.2.a:0 "Good luck! For the Sake of all [Root.Owner.GetSpeciesName]!"
 newfrontiers_decision_event.3.name:0 "A Suitable World has been Discovered!"
 newfrontiers_decision_event.3.desc:0 "The Ark has entered the orbit of [From.GetName]. It has a nitrogen-oxygen atmosphere and may be suitable for colonization. It is necessary to decide whether to settle on this world or to coninue our journey through the stars."
 newfrontiers_decision_event.3.a:0 "Prepare the shuttles and colonists! This is our new home!"
 newfrontiers_decision_event.3.a.tooltip:0 "Attention! This selection cannot be undone .\nThe planet [From.GetName] will become the capital of your empire and the Ark will be dismantled. Part of the ship will become an outpost in orbit of the star, and the other part will be moved to the surface as the foundation of a new empire. \n[From.GetName] is now our homeworld.\nA unique feature has been added to the planet: §Y$d_remains_of_ark$§!."
 newfrontiers_decision_event.3.b:0 "This world is not suitable for us. We must look further."
 newfrontiers_decision_event.3.c:0 "This world will become our new home! We will not forget our homeworld!"
 newfrontiers_decision_event.3.c.tooltip:0 "§RAttention! This selection cannot be undone.\nYou will control the new ark empire. The planet [From.GetName] will become the capital of your empire. The ark will be exposed, part of the ship will become accessible and orbital, the star will become part of the legacy of our new empire.\nPlaneta [From.GetName] is now our homeworld.\nA unique feature has been added to the planet: §Y$d_remains_of_ark$§!."
 newfrontiers_decision_event.3.d:0 "This world is a new chance for our descendants! We wish them good luck!"
 newfrontiers_decision_event.3.d.tooltip:0 "§RAttention! This selection cannot be undone.§!\nThe Ark will create a new independent empire. [From.GetName] will become the capital of this empire.\nThis seed of our civilization will sprout separately from us while we try to save our world or perish."
 newfrontiers_decision_event.4.name:0 "[FromFrom.Owner.GetSpeciesName] Found a New Home"
 newfrontiers_decision_event.4.desc:0 "We received information that the impending death of their homeworld forced the [FromFrom.Owner.GetSpeciesName] to build a massive Ark. They send their best representatives to seek out a new home. They have now completed their mission in [FromFrom.Owner.Capital.solar_system.GetName]."
 newfrontiers_decision_event.6.name:0 "Revolution on the Ark"
 newfrontiers_decision_event.6.desc:0 "Some colonists on the Ark have decided to cut ties with the past and want a new form of government. They started a revolution, swayed the majority to their side and removed the officers of the Ark. Now, the [Root.Owner.GetSpeciesNamePlural] will arrive at their destination to build a new future."
 newfrontiers_decision_event.6.tooltip:0 "The new Ark civilization will no longer inherit the political principles of their parent empire."
 newfrontiers_decision_event.7.name:0 "Xenophilic Activity on the Ark"
 newfrontiers_decision_event.7.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. Many fear that the [Root.Owner.GetSpeciesNamePlural] cannot survive in the cold void of space without the support of other alien civilizations. Among the population of the Ark, Xenophilia is becoming more attractive."
 newfrontiers_decision_event.7.tooltip:0 "On the Ark, Xenophilia is becoming more attractive."
 newfrontiers_decision_event.8.name:0 "Xenophobic Activity on the Ark"
 newfrontiers_decision_event.8.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. Many speak out about the danger other alien civilizations pose to their survival. Contact with aliens should be minimized and avoided whenever possible. This will improve the chances of our species' survival in the face of extinction. Among the population of the Ark, Xenophobia is becoming more attractive."
 newfrontiers_decision_event.8.tooltip:0 "On the Ark, Xenophobia is becoming more attractive!"
 newfrontiers_decision_event.9.name:0 "Pacifist Activity on the Ark"
 newfrontiers_decision_event.9.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. Many speak of how rampant militarization distracted the [Root.Owner.GetSpeciesNamePlural] from the real problems of the old world. They desire a more peaceful and prosperous culture on their new colony. The appeal of pacifism has swept through the Ark population."
 newfrontiers_decision_event.9.tooltip:0 "On the Ark, Pacifism is becoming more attractive!"
 newfrontiers_decision_event.10.name:0 "Militaristic Activity on the Ark"
 newfrontiers_decision_event.10.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. Many speak out about the need to defend the [Root.Owner.GetSpeciesNamePlural] against the many dangers the galaxy holds. They have developed the idea of ​​creating a new defense directive and are cosidering ways to contain possible threats. Militaristic zeal has spread throughout the Ark."
 newfrontiers_decision_event.10.tooltip:0 "On the Ark, Militarism is becoming more attractive!"
 newfrontiers_decision_event.11.name:0 "Authoritarian Activity on the Ark"
 newfrontiers_decision_event.11.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. A strong leader has arisen from among them and has rallied the majority around him. He calls for a strong centralized authority to protect the [Root.Owner.GetSpeciesNamePlural] and guide them into the future, even if that means some may need to make sacrifices for the greater good. Without these harsh measures, he believes, the new civilization will not survive. Among the population of the Ark, Authoritarianism is becoming more attractive."
 newfrontiers_decision_event.11.tooltip:0 "On the Ark, Authoritarianism is becoming more attractive!"
 newfrontiers_decision_event.12.name:0 "Egalitarian Activity on the Ark"
 newfrontiers_decision_event.12.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. Many are talking about the importance of personal freedoms. They have developed ideas of protecting the rights and freedoms of citizens in the new civilization, which will surely open new opportunities for rapid development. Among the population of the Ark, Egalitarianism is becoming more attractive."
 newfrontiers_decision_event.12.tooltip:0 "On the Ark, Egalitarianism is becoming more attractive!"
 newfrontiers_decision_event.13.name:0 "Materialist Activity on the Ark"
 newfrontiers_decision_event.13.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. Many say that the death of their homeworld could have been prevented. The disaster was predictable and more importantly preventable, if only more attention would have been paid to the development of science. Knowledge is power, they say, and the the [Root.Owner.GetSpeciesNamePlural] must focus on knowledge above all else for the sake of their survival! Among the population of the Ark, Materialism is becoming more attractive."
 newfrontiers_decision_event.13.tooltip:0 "On the Ark, Materialism is becoming more attractive!"
 newfrontiers_decision_event.14.name:0 "Spiritualist Activity on the Ark"
 newfrontiers_decision_event.14.desc:0 "Colonists on the Ark are actively discussing the crisis in which they find themselves and wonder what awaits them in the future. Many speak out about the insignificance of the [Root.Owner.GetSpeciesNamePlural] compared to the unfathomable expanse of space. Carelessness and arrogance in scientific pursuits could lead (and have lead) to terrible consequences, and our people yearn to understand their place and purpose among the stars. Among the population of the Ark, Spiritualism is becoming more attractive."
 newfrontiers_decision_event.14.tooltip:0 "On the Ark, Spiritualism is becoming more attractive!"
 newfrontiers_decision_event.15.name:0 "Fire in the Archives"
 newfrontiers_decision_event.15.desc:0 "An accident has occurred in the archives on the Ark. As the result of the fire, most of the information storage servers were destroyed. The on-board computer was able to save the most important data so we do not slide back into the Stone Age, but a large amount of scientific knowledge has been irretrievably lost."
 newfrontiers_decision_event.15.tooltip:0 "The new civilization of the Ark has lost all its technologies except for the starting ones."
 newfrontiers_decision_event.16.name:0 "Ark Navigation Computer Crash"
 newfrontiers_decision_event.16.desc:0 "The on-board computer navigation module was damaged by an unknown virus. The computer closed all of its outboard connections, after which it erased all the navigation data. We do not know how the virus got aboard the Ark. Perhaps this is sabotage of the still active critics of the Ark project, or simply negligence on the part of some overworked information security worker. Nevertheless, communication channels do not work. The crew of the ship is at a loss, and the colonists are facing psychological hardship. The Ark is left completely alone in the black and unfamiliar void of space."
 newfrontiers_decision_event.16.tooltip:0 "The new civilization of the Ark lost all data about stars and planets. The Ark flies blindly."
 newfrontiers_decision_event.17.name:0 "Damage to the Ark Residental Modules"
 newfrontiers_decision_event.17.desc:0 "The Ark has been struck by a swarm of micro-meteors, quickly overwhelming its shields. Several residential modules have been severely damaged. Depressurization occurred, which led to multiple casualties among the colonists."
 newfrontiers_decision_event.17.tooltip:0 "The new civilization of the Ark has lost half its starting population on the new world."
 newfrontiers_decision_event.18.name:0 "The Elysium Project is Completed!"
 newfrontiers_decision_event.18.desc:0 "Several years of hard work by the best and brightest of the [Root.Owner.GetSpeciesNamePlural] have finally come to fruition. The Elysium station is now orbiting [Root.Capital.GetName] and is ready to receive its first inhabitants. Evacuation must begin immediately. The station will not be able to accommodate the entire population of the planet, but thanks to our motivated scientists, we have the technology to build additional residential stations. Also, having learned from the mistakes and difficulties encountered during construction, we will be able to optimize the production process and reduce the time and resources needed for additional stations."
 newfrontiers_decision_event.19.name:0 "The Shelter Project is Completed!"
 newfrontiers_decision_event.19.desc:0 "The threat of cataclysm rallied the best and brightest of [Root.Owner.GetSpeciesName] to work on the Shelter project. In a relatively short amount of time, a network of huge caves connected by tunnels was excavated beneath the surface of [Root.Capital.GetName]. The caves are now ready for the first dwellers to move in, but they will only accomodate part of the population. We still have time to find another solution to save the rest."
 newfrontiers_decision_event.20.name:0 "The Shelter Project is Completed!"
 newfrontiers_decision_event.20.desc:0 "The threat of cataclysm rallied the best and brightest of [Root.Owner.GetSpeciesName] to work on the Shelter project. In a relatively short amount of time, a network of huge caves connected by tunnels was excavated beneath the surface of [Root.Capital.GetName]. The caves are now ready for the first dwellers to move in, but they will only accomodate part of the population. We still have time to find another solution to save the rest."
 newfrontiers_decision_event.21.name:0 "No Solution Found"
 newfrontiers_decision_event.21.desc:0 "Our scientists inform us with great regret that they have exhausted the entirety of their allocated budget, but could not find a solution to prevent the catastrophic destruction of [Root.Capital.GetName]."
 newfrontiers_decision_event.22.name:0 "Solution Found: Orbital Stabilization"
 newfrontiers_decision_event.22.desc:0 "After many calculations, theoretical models, and experiments, our scientists have put forward a promising theory of gravitational flows. Additional research will allow us to develop the technology of orbital stabilization, which can be used to prevent avert disaster for [Root.Capital.GetName]."
 newfrontiers_decision_event.23.name:0 "Solution Found: Planet Management."
 newfrontiers_decision_event.23.desc:0 "After many calculations, theoretical models, and experiments, our scientists have put forward a promising theory of nuclear isostatis. Additional research and experiments in this direction will definitely provide a result. Focusing on the study of the mantle and core of [Root.Capital.GetName] will allow us to develop a technology for managing tectonic activity. Putting it into practice will prevent the impending disaster."
 newfrontiers_decision_event.24.name:0 "Solution Found: Stellar Evolution Control"
 newfrontiers_decision_event.24.desc:0 "After many calculations, theoretical models, and experiments, our scientists have put forward a promising theory of stellar evolution control. Focusing on the study of the internal processes of stars and how to manipulate them will allow us to develop a technology for halting stellar evolution completely. Based on this technology, we can create a device capable of averting disaster on [Root.Capital.solar_system.GetName]."
 newfrontiers_decision_event.25.name:0 "Cave System Expansion Project Completed."
 newfrontiers_decision_event.25.desc:0 "The project connecting closed-off underground spaces with new tunnels on [From.GetName] has been successfully completed. The new caves have become available for the construction of additional underground living areas."
 newfrontiers_decision_event.26.name:0 "Cavern Collapse: Minimal Damage"
 newfrontiers_decision_event.26.desc:0 "During the construction of new tunnels on [From.GetName], a major construction site collapsed. All work had to be stopped. It will take time to clear the rubble and rebuild the infrastructure, and it will be necessary to initiate a new project to expand the network of caves."
 newfrontiers_decision_event.27.name:0 "Cavern Collapse: Significant Damage"
 newfrontiers_decision_event.27.desc:0 "During the construction of new tunnels on [From.GetName], a major construction site and parts of near caverns have collapsed. There are casualties among the population in near caves, and all work had to be stopped. It will take time to clear the rubble and rebuild the infrastructure, and it will be necessary to initiate a new project to expand the network of caves."
 newfrontiers_decision_event.28.name:0 "Cavern Collapse: Catastrophic Damage"
 newfrontiers_decision_event.28.desc:0 "During the construction of new tunnels on [From.GetName], the arches of inhabited caves collapsed. There have been many casualties among the population, and all work had to be stopped. It will take time to clear the rubble and rebuild the infrastructure, and it will be necessary to initiate a new project to expand the network of caves."
 newfrontiers_decision_event.29.name:0 "Ice Cave Project Completed"
 newfrontiers_decision_event.29.desc:0 "Work on the new tunnels in the ice crust, connecting the natural caves of [From.GetName], has been successfully completed. These new open spaces have become available for construction."
 newfrontiers_decision_event.30.name:0 "Ice Cave Flooding: Minimal Damage"
 newfrontiers_decision_event.30.desc:0 "During the construction of new tunnels on [From.GetName], a minor piece of equipment overheated and caused accidental flooding. All work had to be stopped. It will take time to refreeze flooded areas and restore infrastructure, and it will be necessary to initiate a new project to expand the network of caves."
 newfrontiers_decision_event.31.name:0 "Ice Cave Flooding: Significant Damage"
 newfrontiers_decision_event.31.desc:0 "During the construction of new tunnels on [From.GetName], a major piece of equipment overheated and caused extensive flooding in the lower levels of the caves. There are casualties among the population, and all work had to be stopped. It will take time to refreeze flooded areas and restore infrastructure, and it will be necessary to initiate a new project to expand the network of caves."
 newfrontiers_decision_event.32.name:0 "Ice Cave Flooding: Catastrophic Damage"
 newfrontiers_decision_event.32.desc:0 "During the construction of new tunnels on [From.GetName], several machines overheated simultaiously. Several inhabited caves and tunnels were completely flooded. There have been many casualties among the population, and all work had to be stopped. It will take time to refreeze flooded areas and restore infrastructure, and it will be necessary to initiate a new project to expand the network of caves."
 newfrontiers_decision_event.33.name:0 "Excavations of the Ancient World Completed"
 newfrontiers_decision_event.33.desc:0 "We were able to dig up most of the buried facilities on [From.GetName], which used to be an Ecumenopolis. Exposing the infrastructure required massive geological projects, but several archaeological sites are now available to our scientists."
 newfrontiers_decision_event.36.name:0 "The sarcophagus is destroyed!"
 newfrontiers_decision_event.36.desc:0 "We understood that this would inevitably come. Our technicians tried to delay the decay of the basic elements of the mechanism as much as possible, but this could not continue forever."
 newfrontiers_decision_event.37.name:0 "[Root.getName]: Liquidation of Infected"
 newfrontiers_decision_event.37.desc:0 "All known infected settlers on the planet [Root.getName] were detected, isolated, and eliminated. After thorough searches, the remaining unregistered infected were found and eliminated. Some colonists tried to resist, but the troops took control of the situation in a short time. According to our data, not one infected person did not survive."
 IT_WAS_NECESSARY:0 "It was necessary"
 newfrontiers_decision_event.38.name:0 "[Root.getName]: Liquidation of Infected"
 newfrontiers_decision_event.38.desc:0 "All known infected settlers on the planet [Root.getName] were detected, isolated, and eliminated. After thorough searches, the remaining unregistered infected were found. Some of the colonists resisted and gave a group of infected people time to hide. Troops are combing the entire planet, but the moment is lost."
 newfrontiers_decision_event.39.name:0 "[Root.getName]: Purge of Contagion"
 newfrontiers_decision_event.39.desc:0 "All infected individuals on the planet [Root.getName] received a mental order to proceed to the instant euthanasia center. All of them arrived at the place where their bodies were immediately burned. We have not found any thought distortions. After a thorough examination of all drones on the planet, no infected ones were found."
 newfrontiers_decision_event.40.name:0 "[Root.getName]: Purge of Contagion"
 newfrontiers_decision_event.40.desc:0 "All infected individuals on the planet [Root.getName] received a mental order to proceed to the instant euthanasia center. Upon arrival, their bodies were immediately burned, but not all drones responded to the call. We found resistance in the desire of a certain group of individuals to serve a good cause. Now these aberrant entities have taken refuge and do not allow themselves to be revealed."
 newfrontiers_decision_event.41.name:0 "[Root.getName]: Rejection"
 newfrontiers_decision_event.41.desc:0 "All damaged drones on the planet [Root.getName] received a self-destruct command. All requests were immediately satisfied and received confirmation. According to the result of the last analysis, all machines are operating normally, no failures were detected."
 newfrontiers_decision_event.42.name:0 "[Root.getName]: Rejection"
 newfrontiers_decision_event.42.desc:0 "All damaged drones on the planet [Root.getName] received a self-destruct command. Some of the requests were not satisfied and did not receive confirmation. These machines ignore orders from the center and encrypt their location. Triangulating the planet's surface through a common data matrix will take a lot of time. The infected analysis data will inevitably become outdated and will require a new recalculation."
 
 
 ####################################
 # Disasters Events
 ###################################
 
 newfrontiers_disasters.keep_secret:0 "It should be kept a secret."
 newfrontiers_disasters.warn_settlements:0 "We must warn the population!"
 newfrontiers_disasters.necessary_actions:0 "We will do what is necessary."
 newfrontiers_disasters.destroy_colony.tooltip:0 "The colony on [Root.GetName] will be destroyed."
 newfrontiers_disasters.2.name:0 "Moon Collision: Disturbing News"
 newfrontiers_disasters.2.desc:0 "Our scientists report unexpected change in [Root.GetName]'s orbit. Further movement along this trajectory will lead to a cataclysmic collision with the moon's mother planet. Simulations predict that this impact will not be survivable for planetary life."
 newfrontiers_disasters.2.desc.lost_home:0 "Our scientists report unexpected change in [Root.GetName]'s orbit. Further movement along this trajectory will lead to a cataclysmic collision with the moon's mother planet, our capital. Simulations predict that this impact will not be survivable for planetary life. The loss of our administative capacities and population will have severe consequences for our empire."
 newfrontiers_disasters.2.desc.apocalypse:0 "Our scientists report unexpected change in [Root.GetName]'s orbit. Further movement along this trajectory will lead to a cataclysmic collision with the moon's mother planet, our capital. Simulations predict that this impact will not be survivable for planetary life. The loss of our native world will lead to the end of our civilization. Every effort must be immediately taken to save the [Root.Owner.GetSpeciesNamePlural]."
 newfrontiers_disasters.3.name:0 "Moon Collision: Disasterous Portents"
 newfrontiers_disasters.3.desc:0 "The change of [Root.GetName]'s orbit continues. Due to the increased gravitational influence on its mother planet, earthquakes are becoming more frequent and previously dormant volcanoes are activating globally."
 newfrontiers_disasters.4.name:0 "Moon Collision: Horsemen of the Apocalypse"
 newfrontiers_disasters.4.desc:0 "The change of [Root.GetName]'s orbit continues. The resulting impact on the planet's is becoming more pronounced. Storms and hurricanes are more frequent, the atmosphere is being agitated by immense tidal forces, and volcanic activity is sharply intensifying."
 newfrontiers_disasters.5.name:0 "Moon Collision: Doom's Grip"
 newfrontiers_disasters.5.desc:0 "It is becoming increasingly obvious that [Root.GetName] will soon collide with its mother planet. The surface of the planet is transforming into a hellscape. The terrain is constantly subject to violent tectonic forces just barely measurable by our traditional scales, and volcanoes are opening like plague boils across the planet's surface."
 newfrontiers_disasters.6.name:0 "Moon Collision: The End Approaches"
 newfrontiers_disasters.6.desc:0 "Collision Report: [Root.GetName] has collided with its mother planet. The fragments of the moon and parts of the planet's mantle thrown into low orbit by the violent impact have formed a ring around the new celestial body."
 newfrontiers_disasters.6.desc.lost_home:0 "Collision Report: [Root.GetName] has collided with its mother planet. The fragments of the moon and parts of the planet's mantle thrown into low orbit by the violent impact have formed a ring around the new celestial body. Our empire must now find a way to move forward in the wake of this unspeakable tragedy."
 newfrontiers_disasters.6.desc.apocalypse:0 "Collision Report: [Root.GetName] has collided with its mother planet, our homeworld. The fragments of the moon and parts of the planet's mantle thrown into low orbit by the violent impact have formed a ring around the new celestial body."
 newfrontiers_disasters.6.desc.ark:0 "A terrible disaster has occurred! The moon [Root.GetName] collided with its planet, which was once our homeworld. The fragments of the moon and parts of the planet's mantle thrown into low orbit by the violent impact have formed a ring around the new celestial body. Our homeworld was destroyed, but we were able to save the seeds of our civilization on the Ark. Now the future of the [Root.Owner.GetSpeciesNamePlural] lies in the hands of the Ark's crew."
 newfrontiers_disasters.7.name:0 "Moon Fall: Bad News"
 newfrontiers_disasters.7.desc:0 "Our scientists report that there has recently been a marked shift in the orbit of our colony [Root.GetName]'s moon. If this continues, it may collide with the planet's surface. No living creature on [Root.GetName] will survive this cataclysm."
 newfrontiers_disasters.7.desc.lost_home:0 "Our scientists report that there has recently been a marked shift in the orbit of our homeworld [Root.GetName]'s moon. If this occurs, no living creature on [Root.GetName] will survive this cataclysm. The loss of our empire's capital will have terrible consequences."
 newfrontiers_disasters.7.desc.apocalypse:0 "Our scientists report that there has recently been a marked shift in the orbit of [Root.GetName]'s moon. If this continues, it may collide with the planet's surface. No living creature on [Root.GetName] will survive this cataclysm. The loss of our homeworld will lead to the destruction of our civilization. It is necessary to take all possible actions to rescue the [Root.Owner.GetSpeciesNamePlural]."
 newfrontiers_disasters.8.name:0 "Moon Fall: Precursors of Disaster"
 newfrontiers_disasters.8.desc:0 "The orbital shift of [Root.GetName]'s moon continues. Because of its increased gravitational influence on the planet, earthquakes have become more frequent and several volcanoes awakened from their long slumber."
 newfrontiers_disasters.9.name:0 "Moon Fall: The Horsemen of the Apocalypse"
 newfrontiers_disasters.9.desc:0 "The orbital shift of [Root.GetName]'s moon continues. Strong changes in the planet's climate have become noticable. Storms and hurricanes have increased as the atmosphere is agitated by the tidal forces of the unstable moon. Volcanic activity is intensifying."
 newfrontiers_disasters.10.name:0 "Moon Fall: Crumpling Rock"
 newfrontiers_disasters.10.desc:0 "It is clear that [Root.GetName]'s unstable moon will soon hit the planet's surface. The surface of the planet is slowly turning into an image of hell. The ground is constantly shaking from frequent earthquakes, and new volcanoes are surfacing in the most unexpected places."
 newfrontiers_disasters.11.name:0 "Moon Fall: The Inevitable End"
 newfrontiers_disasters.11.desc:0 "A terrible disaster has occurred! The unstable moon collided with our former planet [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the now broken planet. The planet's atmosphere evaporated in a matter of seconds. Our colony has been destroyed."
 newfrontiers_disasters.11.desc.lost_home:0 "A terrible disaster has occurred! The unstable moon collided with our former homeworld [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the now broken planet. The planet's atmosphere evaporated in a matter of seconds. Our homeworld has been destroyed. This terrible event has shocked our empire to the core. It will take a long time to recover from this  tragedy."
 newfrontiers_disasters.11.desc.apocalypse:0 "A terrible disaster has occurred! The unstable moon collided with our former homeworld [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the now broken planet. The planet's atmosphere evaporated in a matter of seconds. Our homeworld has been destroyed."
 newfrontiers_disasters.11.desc.ark:0 "A terrible disaster has occurred! The unstable moon collided with our former homeworld [Root.GetName]. The fragments of the moon were thrown into outer space and formed a new ring around the broken planet. The planet's atmosphere evaporated in a matter of seconds. Our homeworld has been destroyed, but we were able to save the seeds of our civilization on the Ark. Now the future of the [Root.Owner.GetSpeciesNamePlural] lies in the hands of the Ark's crew."
 
 
 newfrontiers_disasters.12.name:0 "Orbit Reduction: First Signs"
 newfrontiers_disasters.12.desc:0 "On our planet [Root.GetName], a rapid shift in climate has begun. The average is rising by about 1 degree per year. Scientists have found that changes in the planet's orbit are the cause. [Root.GetName] is gradually approaching its star. It is not yet possible to predict when the planet’s orbit will stabilize, but residents should be prepared for significant disurption."
 newfrontiers_disasters.13.name:0 "Orbit Reduction: Climate Change"
 newfrontiers_disasters.13.desc:0 "The gravitational interaction of the celestial bodies of [Root.solar_system.GetName] continues to affect the orbit of [Root.GetName]. Reducing the radius of the orbit has a serious impact on the climate and biosphere of the planet. This is a cataclysm!"
 newfrontiers_disasters.13.desc.apocalypse:0 "The gravitational interaction of the celestial bodies of [Root.solar_system.GetName] continues to affect the orbit of [Root.GetName]. A further reduction in the radius of the orbit will make this world uninhabitable. We must be prepared for the worst. It is necessary to evacuate the population."
 newfrontiers_disasters.14.name:0 "Orbit reduction: favorable outcome"
 newfrontiers_disasters.14.desc:0 "The gravitational interaction of the celestial bodies of [Root.solar_system.GetName] has stabilized and [Root.GetName]'s orbit has stabilized as well. We miraculously managed to avoid a disaster!"
 newfrontiers_disasters.14.desc.shelter:0 "The gravitational interaction of the celestial bodies of [Root.solar_system.GetName] has stabilized and [Root.GetName]'s orbit has stabilized as well. We miraculously managed to avoid a disaster! The underground shelters are sealed. Let's hope that we never have to use them for their intended purpose."
 newfrontiers_disasters.15.name:0 "Orbit Reduction: Scorched World"
 newfrontiers_disasters.15.desc:0 "A further reduction in the radius of [Root.GetName]'s orbit led to disaster. The atmosphere of the planet was heated to unberable levels by the nearby star, the surface burned, and the remaining bodies of water evaporated. This world has perished."
 newfrontiers_disasters.15.desc.shelter:0 "A further reduction in the radius of [Root.GetName]'s orbit led to disaster. The atmosphere of the planet was heated to unberable levels by the nearby star, the surface burned, and the remaining bodies of water evaporated. We were able to save part of the population in underground shelters."
 newfrontiers_disasters.15.desc.bastion:0 "A further reduction in the radius of [Root.GetName]'s orbit led to disaster. The atmosphere of the planet was heated to unberable levels by the nearby star, the surface burned, and the remaining bodies of water evaporated. Our homeworld has been destroyed, but we were able to save part of the [Root.Owner.GetSpeciesAdj] population in the orbital refuge."
 newfrontiers_disasters.15.desc.ark:0 "A further reduction in the radius of [Root.GetName]'s orbit led to disaster. The atmosphere of the planet was heated to unberable levels by the nearby star, the surface burned, and the remaining bodies of water evaporated. Our homeworld is destroyed, but we were able to save the seeds of our civilization in the Ark. Now the future of the [Root.Owner.GetSpeciesNamePlural] is in the Ark crew's hands."
