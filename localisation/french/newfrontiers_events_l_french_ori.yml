 newfrontiers_exotic_event.2.name:0 "[Root.GetName]: Exofungal spores discovered"
 newfrontiers_exotic_event.2.desc:0 "An unknown exofungal infection has been introduced to the planet [Root.GetName]. It looks like the spores of this mold were accidentally brought by a ship that visited the planet [infected_planet.GetName]. We observe how the spores of this fungus are rapidly spreading in the biosphere. This organism must be carefully studied."
 newfrontiers_exotic_event.2.desc.mold_contact:0 "The planet [Root.GetName] has been infected with a dangerous exofungal infection. It looks like the spores of this mold were accidentally brought by a ship that visited the planet [infected_planet.GetName]. The infection was discovered too late and now the spores of this mold are spreading in the biosphere. Another world has been infected."
 newfrontiers_exotic_event.3.name:0 "[Root.GetName]: Fungal infection"
 newfrontiers_exotic_event.3.desc:0 "On the planet [Root.GetName], the first cases of infection of the population were found. The infected are isolated, but the fungus spreads too quickly. There have been reports of many accumulations of exofungal colonies. Regions completely covered with mysterious mold are beginning to form on the planet. All organics in these areas mutated and became part of a single organism, which forms something resembling giant mycorrhiza."
 newfrontiers_exotic_event.3.desc.hive:0 "We see the first appearance of infected individuals on the planet [Root.GetName]. The infected are isolated, but the fungus spreads too quickly. Many accumulations of exo-fungal colonies have been found. Regions completely covered with mysterious mold are beginning to form on the planet. All organics in these areas mutated and became part of a single organism, which forms something resembling giant mycorrhiza."
 newfrontiers_exotic_event.3.desc.machine:0 "We are receiving data from the planet [Root.GetName] about the first occurrences of malfunctions in the work of drones that have been exposed to contact with the exofungus. Defective drones are isolated, but the fungus is spreading too quickly. Many accumulations of exo-fungal colonies have been found. Regions completely covered with mysterious mold are beginning to form on the planet. All organics in these areas have mutated and become part of a single organism, which forms something resembling giant mycorrhiza. Cars in these regions are no longer subject to a central control unit."
 newfrontiers_exotic_event.4.name:0 "[Root.GetName]: Assimilation of exofungs"
 newfrontiers_exotic_event.4.desc:0 "The situation on planet [Root.GetName] is completely out of control. Most of the planet's surface has been contaminated by the rapidly spreading exomold. Crowds of maddened infected roam the city streets. Reported the appearance of terrible mutations among the population. In some regions, formations of macromycelium structures have appeared. This world is rapidly changing before our eyes."
 newfrontiers_exotic_event.4.desc.hive:0 "We are rapidly losing control of the planet [Root.GetName]. Most of the planet's surface has been contaminated by the rapidly spreading exomold. Many drones, distorted by mutations, lost their connections and fell into madness. In some regions, formations of macromycelium structures have appeared. The assimilation of this world by the exofungus continues."
 newfrontiers_exotic_event.4.desc.machine:0 "We are losing contact with the planet [Root.GetName]. The infrastructure is damaged, most of the systems do not respond to commands. A large part of the planet's surface has been contaminated by the rapidly spreading exomold. Damaged machines that have lost their connection to the network block the operation of systems that are still functioning. Fungus monitoring stations are reporting strange malfunctions in drone systems heavily damaged by mold. It looks like these peripheral drones are susceptible to an unknown virus."
 newfrontiers_exotic_event.5.name:0 "[Root.GetName]: Mycelium world"
 newfrontiers_exotic_event.5.desc:0 "The planet [Root.GetName] has been completely transformed by a fungus into a giant macromycelium organism. A multitude of giant mycorrhizal filaments permeate the entire surface of this infected world."
 newfrontiers_exotic_event.9.name:0 "[Root.GetName]: Infected attacks"
 newfrontiers_exotic_event.9.desc:0 "The planet [Root.GetName] has become a total hell. Infected with an exofungus, the inhabitants undergo monstrous changes. Their bodies are completely absorbed by mold and finally lose their former appearance, after which these creatures become aggressive. At the moment, many mutated individuals that were once representatives of the species [Root.Owner.GetSpeciesName] are attacking the settlements."
 newfrontiers_exotic_event.9.desc.hive:0 "The planet [Root.GetName] has turned into a massacre. The specimens infected with the exofungus undergo monstrous changes. Their bodies are completely absorbed by the mold and finally lose their former appearance, after which these creatures become aggressive. At the moment, many mutated individuals that were once members of the species [Root.Owner.GetSpeciesName] are attacking healthy drones."
 newfrontiers_exotic_event.9.desc.machine:0 "Difficult situation on the planet [Root.GetName]. Drones corrupted by exofungus are subject to strange system failures. Machines are completely absorbed by mold, which uses them as a skeleton and takes control of all basic functions. Biomass fusion and mechanisms completely loses its former appearance and identifies intact drones as enemy targets. At the moment, many modified machines that were once part of the network [Root.Owner.GetSpeciesName] are destroying the infrastructure and heading to the central hub."
 mutated_infected_attack:0 "The infected are attacking!"
 newfrontiers_exotic_event.13.name:0 "[Root.GetName]: Exofungal Spores Discovered"
 newfrontiers_exotic_event.13.desc:0 "The planet [Root.GetName] has been infected with a dangerous exo-fungal infection as a result of an attack by megamycelium molds. Now the spores of this mold are spreading in the biosphere."
 newfrontiers_exotic_event.15.name:0 "[Root.GetName]: Infected World"
 newfrontiers_exotic_event.15.desc:0 "This world seemed tempting and curious from a distance, but it turned out to be a real nightmare. After disembarkation, the colonists found an unknown exofungus everywhere and even in the air. Everything around is covered with this terrible mold. On top of that, the settlers themselves were infected. by this unknown pathogen."
 newfrontiers_exotic_event.15.desc.hive:0 "This world looked attractive and curious from a distance and it turned out to be a fatal mistake. After landing, the drones found an unknown exofungi everywhere and even in the air. Everything around is covered with this strange mold. In a relatively short period of stay on planet, our individuals have been infected with this pathogen."
 newfrontiers_exotic_event.15.desc.machine:0 "This world seemed rewarding and promising from a distance, but it was a critical mistake. After landing, the drones found an unknown exofungus everywhere and even in the air. Everything around is covered with this strange mold. Our machines have been affected this mold and their performance has dropped."
 newfrontiers_exotic_event.20.name:0 "[Root.GetName]: Megamicelium Seeds"
 newfrontiers_exotic_event.20.desc:0 "The impact of megamycelium on the planet is hard to overestimate. Everything around is covered with this terrible mold. On top of that, the settlers themselves were infected with this pathogen."
 newfrontiers_exotic_event.20.desc.hive:0 "The consequences of being on the planet of megamycelium are difficult to overestimate. After the landing, the drones found exo-fungi everywhere and even in the air. For a relatively short period of stay on the planet, our individuals were infected with this pathogen."
 newfrontiers_exotic_event.20.desc.machine:0 "The consequences of being on the planet megamicelium are assessed as critical. After landing, the drones found exofungus everywhere and even in the air. Everything around is covered with this mold. Our machines were damaged by exofungus and their performance decreased."
 newfrontiers_exotic_event.21.name:0 "[Root.GetName]: Megamicelium Seeds"
 newfrontiers_exotic_event.21.desc:0 "Megamicelium did not have a significant effect on the planet. But exofungal spores were found in the air."
 newfrontiers_exotic_event.22.name:0 "Megamycelium Research Data"
 newfrontiers_exotic_event.22.desc:0 "Careful examination of exofungus samples has finally yielded tangible results.\nMegamycelium or Megamycet is an ancient fungal supercolony, probably created to terraform worlds or something else. At some point, this organism mutated, acquired a collective intelligence and, probably, destroyed its creators. After that it began to spread itself in the universe.\nAttaking the worlds, megamycelium forms a pathogen that resembles a mold, consisting of colonies of carnivorous microorganisms. These colonies grow on organic or solid nutrient substrates. The exofungus completely assimilates any material, rebuilds it for Thus, megamycelium completely rebuilds the worlds until it depletes them.\nBased on the data obtained, we were able to identify a number of measures to limit the spread of exofungi and even completely destroy spores. and we will investigate further."
 newfrontiers_exotic_event.23.name:0 "[From.GetName]: World is Assimilated"
 newfrontiers_exotic_event.23.desc:0 "The seeds of our swarm have been planted on planet [From.GetName]. For a while this world resisted, but later it was completely absorbed and now became part of our empire. All the infected individuals have now become one of us, and the rest have served as food."

 ####################################
 # Expanse Events
 ####################################
 
 newfrontiers_expance_event.2.name:0 "[Root.GetName]: New Frontier"
 newfrontiers_expance_event.2.desc:0 "The young colony on planet [Root.GetName] has become an attractive place for adventurers, curious explorers, treasure seekers and easy gain seekers. The planet's population does not seek to linger long in place and build a new world, completely surrendering to the spirit of adventure."
 newfrontiers_expance_event.3.name:0 "[Root.GetName]: Adaptation Period"
 newfrontiers_expance_event.3.desc:0 "The planet [Root.GetName] is fraught with unknown dangers and challenges our unity of mind. For a short period of time, this world will experience a swarm of strength. We must be prepared for any mutations in the new cell of our community and learn how to identify internal and external threats in time."
 newfrontiers_expance_event.4.name:0 "[Root.GetName]: Data Collection"
 newfrontiers_expance_event.4.desc:0 "Spectrographic analysis of the planet's surface [Root.GetName] revealed the need for a more thorough study and collection of materials for effective planning of production and resource allocation of this world. in time these difficulties will be overcome."
 newfrontiers_expance_event.5.name:0 "[Root.GetName]: Exploration Thirst"
 newfrontiers_expance_event.5.desc:0 "The young colony on the planet [Root.GetName] has become an attractive destination for explorers, hunters and vagrants who dream of finding unknown treasures. The spirit of pioneering grows in the settlements, and the colonists tell each other incredible stories of adventure."
 newfrontiers_expance_event.6.name:0 "[Root.GetName]: Environ Resistance"
 newfrontiers_expance_event.6.desc:0 "The microenvironment of planet [Root.GetName], which has recently become home to one of our communities, has become more aggressive in responding to our presence. The gradual adaptation and development of countermeasures will take some time, which will be spent on research new territories of this world."
 newfrontiers_expance_event.7.name:0 "[Root.GetName]: Search Protocol"
 newfrontiers_expance_event.7.desc:0 "Surface analysis of the planet [Root.GetName] does not provide comprehensive data for infrastructure planning and resource generation. To address this issue, a protocol for detailed exploration of the territories of this new world has been launched."
 newfrontiers_expance_event.8.name:0 "[Root.GetName]: Profit Desire"
 newfrontiers_expance_event.8.desc:0 "The young colony on planet [Root.GetName] has become an attractive destination for smugglers and crooks of all stripes. More and more inhabitants of the new world are seeking to become mired in corruption and illegal trade in alien goods."
 newfrontiers_expance_event.9.name:0 "[Root.GetName]: Undesirable Mutation"
 newfrontiers_expance_event.9.desc:0 "On the planet [Root.GetName], cases of deviations are increasingly being confirmed. The influence of the alien environment excessively increases the risks of unexpected mutations, which inevitably entail the aberrant state of certain individuals of the young community."
 newfrontiers_expance_event.10.name:0 "[Root.GetName]: System Error"
 newfrontiers_expance_event.10.desc:0 "The regular series of failures in the routing nodes on the new planet [Root.GetName], caused by weak defensive systems, will inevitably lead to disconnection of individual drones from the network infrastructure. In a certain period of time, an unwanted appearance of a large number of drones should be expected renegades."
 newfrontiers_expance_event.11.name:0 "[Root.GetName]: Land of Opportunity"
 newfrontiers_expance_event.11.desc:0 "The planet [Root.GetName] is surprisingly becoming a very attractive destination for adventurers, curious explorers, treasure seekers, and easy profit seekers from all over the empire. The young colony's small spaceport registers an unprecedented influx of arriving ships. an increasing stream of adventurers and reports that a large part of them, for sure, end up on the planet illegally."
 newfrontiers_expance_event.12.name:0 "[Root.GetName]: Environment Assimilation"
 newfrontiers_expance_event.12.desc:0 "The planet [Root.GetName] is showing an unprecedented increase in active resistance from the environment. Under these circumstances, only active assimilation of all spheres of this new world will ensure the safety of the development of a young community. Under these conditions, the appearance of unwanted mutations is inevitable, but with in time we will overcome this milestone."
 newfrontiers_expance_event.13.name:0 "[Root.GetName]: Expansion Procedure"
 newfrontiers_expance_event.13.desc:0 "As a result of general calculations and simulations of crisis situations, the planet [Root.GetName] receives the highest development priority in the next time period. The assembly shop receives a special protocol, and free drones will be sent to uncharted territories to collect data. The predicted system overload will create certain risks to the integrity of the infrastructure that cannot be avoided."
 newfrontiers_expance_event.14.name:0 "[Root.GetName]: Xenophile Enclave"
 newfrontiers_expance_event.14.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists keep aloof and have a strong interest in all things alien. This new community is embraced by ideas of galactic equality and alliance with other civilizations. that in the next few years this community will grow and influence the rest of the colonists."
 newfrontiers_expance_event.15.name:0 "[Root.GetName]: Xenophobic Enclave"
 newfrontiers_expance_event.15.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists keep aloof and avoid contact with other races. This new community is embraced by ideas of closed conservatism and hatred of aliens. To be expected. that in the next few years this community will grow and influence the rest of the colonists."
 newfrontiers_expance_event.16.name:0 "[Root.GetName]: Pacifist Enclave"
 newfrontiers_expance_event.16.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists keep aloof and indulge in idle life, avoid any conflict. This new community is embraced by the ideas of universal peace and harmony in the universe. that in the next few years this community will grow and influence the rest of the colonists."
 newfrontiers_expance_event.17.name:0 "[Root.GetName]: Militarist Enclave"
 newfrontiers_expance_event.17.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists are kept apart, disciplined, well armed, and value only strength. This new community is embraced by ideas of military superiority and valor. in the next few years, this community will grow and influence the rest of the colonists."
 newfrontiers_expance_event.18.name:0 "[Root.GetName]: Authoritarian Enclave"
 newfrontiers_expance_event.18.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists keep aloof and obey their leader. This new community is embraced by the idea of ​​a single and wise ruler who will guide society in an era of order. It is to be expected that in the next few years this community will grow and influence the rest of the colonists."
 newfrontiers_expance_event.19.name:0 "[Root.GetName]: Egalitarian Enclave"
 newfrontiers_expance_event.19.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists keep apart and have formed a commune in which everyone has equal rights and opportunities. This new community is embraced by the ideas of democratic values ​​and freedoms for all citizens of the empire. It is to be expected that this community will grow and influence the rest of the colonists in the next few years."
 newfrontiers_expance_event.20.name:0 "[Root.GetName]: Materialist Enclave"
 newfrontiers_expance_event.20.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists keep apart, do not recognize spiritual values ​​and worship of gods. This new community is embraced by the idea of ​​the triumph of science over divine will. in the next few years, this community will grow and influence the rest of the colonists."
 newfrontiers_expance_event.21.name:0 "[Root.GetName]: Spiritualist Enclave"
 newfrontiers_expance_event.21.desc:0 "An unregistered colonial ship has brought new settlers to the planet [Root.GetName]. These colonists keep apart and organize prayer meetings. This new community is embraced by ideas of spiritual development and inner self-discovery. this community will grow and influence the rest of the colonists."
 newfrontiers_expance_event.22.name:0 "[Root.GetName]: Criminal Lair"
 newfrontiers_expance_event.22.desc:0 "We are beginning to receive alarming reports that the planet [Root.GetName] has become a haven for criminals in our society seeking refuge from justice on the periphery of the empire. Mafia communities are beginning to flourish in new settlements, imposing tribute on a small population and the administrative apparatus is mired in corruption."
 newfrontiers_expance_event.23.name:0 "[Root.GetName]: Pirate Bay"
 newfrontiers_expance_event.23.desc:0 "We are receiving information that one of the pirate groups secretly controls the extraction of resources on the planet [Root.GetName]. In order to enrichment, these criminals paralyzed all the production processes of the planet. Now the empire loses some of the extracted resources that go away to the black market."
 newfrontiers_expance_event.24.name:0 "[Root.GetName]: Renegade Base"
 newfrontiers_expance_event.24.desc:0 "We have received alarming news that [Root.GetName] has set up a hidden base by a rebel band of traitors and former political prisoners. organize an uprising."
 newfrontiers_expance_event.25.name:0 "[Root.GetName]: Elysium"
 newfrontiers_expance_event.25.desc:0 "The recently colonized planet [Root.GetName] has suddenly become very popular in the empire. Galactic News continues to feature rave reports of an amazing new world where new colonists will live in paradise. of course fiction, but naive dreamers, suffering from an idle life, believe and are already packing their bags."
 
 
 