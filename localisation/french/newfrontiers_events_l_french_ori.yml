 newfrontiers_disasters.17.name:0 "Orbit augmentation: Climate change"
 newfrontiers_disasters.17.desc:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] continues to influence the planet’s orbit [Root.GetName]. An increase in the radius of the orbit has a serious effect on the climate and biosphere of the planet. This is a cataclysm!"
 newfrontiers_disasters.17.desc.apocalypse:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] continues to influence the planet’s orbit [Root.GetName]. A further increase in the radius of the orbit will make this world uninhabitable. We must be prepared for the worst. It is necessary to evacuate the population."
 newfrontiers_disasters.18.name:0 "Orbit enlargement: Favorable outcome"
 newfrontiers_disasters.18.desc:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] has stabilized and the orbit of the planet [Root.GetName] has ceased to increase. We miraculously managed to avoid a disaster!"
 newfrontiers_disasters.18.desc.shelter:0 "The gravitational interaction of the celestial bodies of the system [Root.solar_system.GetName] has stabilized and the orbit of the planet [Root.GetName] has stopped increasing. We miraculously managed to avoid a disaster! The preparation of ice shelters has been discontinued. Let's hope that we never have to use them for their intended purpose."
 newfrontiers_disasters.19.name:0 "Orbit Augmentation: The Frozen World"
 newfrontiers_disasters.19.desc:0 "A further increase in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet froze and became thinner due to the lack of heat of the distant star, the surface was covered with ice crust, and the remaining bodies of water disappeared under the ice shell. This world has perished."
 newfrontiers_disasters.19.desc.shelter:0 "A further increase in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet froze and became thinner due to the lack of heat of the distant star, the surface was covered with ice crust, and the remaining bodies of water disappeared under the ice shell. We were able to save part of the population in ice shelters."
 newfrontiers_disasters.19.desc.bastion:0 "A further increase in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet froze and became thinner due to the lack of heat of the distant star, the surface was covered with ice crust, and the remaining bodies of water disappeared under the ice shell. Our homeworld has been destroyed, but we were able to save part of the representatives of the race [Root.Owner.GetSpeciesName] in the orbital refuge."
 newfrontiers_disasters.19.desc.ark:0 "A further increase in the radius of the planet’s orbit [Root.GetName] led to disaster. The atmosphere of the planet froze and became thinner due to the lack of heat of the distant star, the surface was covered with ice crust, and the remaining bodies of water disappeared under the ice shell. Our home world is destroyed, but we were able to save the seeds of our civilization in the Ark. Now the future of the race [Root.Owner.GetSpeciesName] is in their hands."
 
 newfrontiers_disasters.20.name:0 "[Root.GetName]: Volcanic Activity"
 newfrontiers_disasters.20.desc:0 "We received a message from the administration of [Root.GetName], that the volcanic activity in our colony inexplicably increased. Several new volcanoes have formed on the planet. This circumstance causes concern among local residents. But scientists do not yet see cause for concern, as such a phenomenon is not uncommon in the universe."
 newfrontiers_disasters.21.name:0 "[Root.GetName]: Volcanic Activity Intensified"
 newfrontiers_disasters.21.desc:0 "The situation on the planet [Root.GetName] continues to escalate. More volcanoes are awakening, and earthquakes have become more frequent. Among the world's population, panic spreads. In the bowels of the planet there are obviously some serious disturbances. Scientists are no longer so unequivocal in their judgments and put forward various theories explaining the rise. Some are convinced that this is a common occurrence in [Root.GetName] natural history and it will soon stop. Others fear that this is the harbinger of  and the worst is jet to come."
 newfrontiers_disasters.21.desc.lost_home:0 "The situation on the planet [Root.GetName] continues to escalate. More volcanoes are awakening, and earthquakes have become more frequent. Among the world's population, panic spreads. In the bowels of the planet there are obviously some serious disturbances. Scientists are no longer so unequivocal in their judgments and put forward various theories explaining the rise. Some are convinced that this is a common occurrence in [Root.GetName] natural history and it will soon stop. Others fear that in the near future our homeworld will be shocked by a geological cataclysm and preparative measures should be taken."
 newfrontiers_disasters.21.desc.apocalypse:0 "The situation on the planet [Root.GetName] continues to escalate. More volcanoes are awakening, and earthquakes have become more frequent. Among the world's population, panic spreads. In the bowels of the planet there are obviously some serious disturbances. Scientists are no longer so unequivocal in their judgments and put forward various theories explaining the rise. Some are convinced that this is a common occurrence in [Root.GetName] natural history and it will soon stop. Others fear that in the near future our homeworld will be shocked by a geological cataclysm which could the civilization of the [Root.Owner.GetSpeciesName]. We must take serious measures to prevent this from happening."
 newfrontiers_disasters.22.name:0 "[Root.GetName]: Natural Disasters"
 newfrontiers_disasters.22.desc:0 "The situation on the planet [Root.GetName] is now critical. The planet is experiencing the strongest phase of violent volcanic activity jet. There already were many victims among the panicking population and the infrastructure of the planet was partially damaged. A large amount of toxic gases is released into the atmosphere, puting the planet's biosphere at risk. Among scientists, there are almost no deniers left. Most are working above their usual capacities to find a solution to prevent the nearing cataclysm. Until now there were no promising results."
 newfrontiers_disasters.23.name:0 "[Root.GetName]: Cataclysm"
 newfrontiers_disasters.23.desc:0 "The monstrous cataclysm on the planet [Root.GetName] has begun. The surface of the planet resembles a volcanic hell. Every minute large amounts of deadly gases are ejected into the atmosphere. In some areas a nuclear winter is already happening. Lithosphere plates are in constant motion, millions of denizens are already dead and hundreds of cities in ruins. A solution to avert this was never found. Global evacuation has been announced, but in the face of undescribable chaos, it is unlikely to save everyone."
 newfrontiers_disasters.24.name:0 "[Root.GetName]: Good News"
 newfrontiers_disasters.24.desc:0 "It seemed that [Root.GetName] was already lost. But recent reports say that the situation is stabilizing. It seems that volcanic activity is declined. The people of the planet cannot believe their luck. Half of the planet is in ruins, but our officials announced massive restoration campaigns."
 newfrontiers_disasters.25.name:0 "[Root.GetName]: Volcanic Hell"
 newfrontiers_disasters.25.desc:0 "We have lost our colony on [Root.GetName]. The planet is no longer habitable. On its surface, hundreds of volcanoes created huge lava rivers. Some ruins of our cities witnessing the loss of a world can still be found."
 newfrontiers_disasters.25.desc.lost_home:0 "We have lost our colony on [Root.GetName]. The planet is no longer habitable. On its surface, hundreds of volcanoes created huge lava rivers. Very few ruins of our cities witnessing the loss of a world can still be found."
 newfrontiers_disasters.25.desc.bastion:0 "Our home world, [Root.GetName] has turned into hell. The planet is no longer habitable.  On its surface, hundreds of volcanoes created huge lava rivers. Very few ruins of our cities witnessing the loss of a world can still be found. Our homeworld has been destroyed, but we were able to save some [Root.Owner.GetSpeciesName] in a makeshift orbital refuge."
 newfrontiers_disasters.25.desc.ark:0 "Our home world, [Root.GetName] has turned into hell. The planet is no longer habitable.  On its surface, hundreds of volcanoes created huge lava rivers. Very few ruins of our cities witnessing the loss of a world can still be found. Our homeworld has been destroyed, but we were able to save some in the Ark. Now the future of the [Root.Owner.GetSpeciesName] depends on their captains."
 newfrontiers_disasters.26.name:0 "[Root.GetName]: Poisonous World"
 newfrontiers_disasters.26.desc:0 "We have lost our colony on [Root.GetName]. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. Some ruins of our cities witnessing the loss of a world can still be found."
 newfrontiers_disasters.26.desc.lost_home:0 "Our homeworld, [Root.GetName], has turned into a toxic wasteland. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. Very few ruins of our cities witnessing the loss of a world can still be found."
 newfrontiers_disasters.26.desc.bastion:0 "Our homeworld, [Root.GetName], has turned into a toxic wasteland. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. Very few ruins of our cities witnessing the loss of a world can still be found. Our homeworld has been destroyed, but we were able to save some [Root.Owner.GetSpeciesName] in a makeshift orbital refuge."
 newfrontiers_disasters.26.desc.ark:0 "Our homeworld, [Root.GetName], has turned into a toxic wasteland. The planet is no longer habitable. On its surface, hundreds of volcanoes filled the atmosphere with poisonous gases that suffucated all life. Very few ruins of our cities witnessing the loss of a world can still be found. Our homeworld has been destroyed, but we were able to save some in the Ark. Now the future of the [Root.Owner.GetSpeciesName] depends on their captains."

 newfrontiers_disasters.27.name:0 "[Root.GetName]: Ecumenical Rock"
 newfrontiers_disasters.27.desc:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. In just a few minutes, our colony on the planet was destroyed, and the surface of the planet has changed beyond recognition."
 newfrontiers_disasters.27.desc.apocalypse:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our homeworld [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. In just a few minutes, the civilization of the [Root.Owner.GetSpeciesName] was wiped off the surface of the planet, which has changed beyond recognition. Such a sad end could have been predicted if more attention had been paid to astronomical observations."
 newfrontiers_disasters.27.desc.lost_home:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our homeworld [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. In just a few minutes, the civilization of the [Root.Owner.GetSpeciesName] was wiped off the surface of the planet, which has changed beyond recognition. This terrible event shocked our empire, which will not soon recover from such a monstrous tragedy."
 newfrontiers_disasters.27.desc.ringworld:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. In just a few minutes, this segment was completely destroyed."
 newfrontiers_disasters.27.desc.habitat:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. In just a few minutes, our habitat turned into a pile of debris drifting in space."
 newfrontiers_disasters.28.name:0 "[Root.GetName]: A Terrible Warning"
 newfrontiers_disasters.28.desc:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed to the planet. Many died, and the surface of the planet [Root.GetName] has changed beyond recognition, but the colony has survived."
 newfrontiers_disasters.28.desc.apocalypse:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed to our homeworld. Many died, and the surface of the planet [Root.GetName] has changed beyond recognition, but our homeworld has survived. We must learn a lesson from this, our native system [Root.solar_system.GetName] is dangerously close to an unstable star."
 newfrontiers_disasters.28.desc.lost_home:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent a monstrous sterilization, the source of which was the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed to our homeworld. Many died, and the surface of [Root.GetName] has changed beyond recognition, but our homeworld has survived."
 newfrontiers_disasters.28.desc.ringworld:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed to the ring-world. Many inhabitants died, but the station survived."
 newfrontiers_disasters.28.desc.habitat:0 "It is hard to imagine something as destructive and dangerous as a gamma-ray supernova burst. Our inhabited world [Root.GetName] underwent what can best be described as a monstrous sterilization, the source of which was the nearest star. By happy coincidence, the magnetic field of the star diverted part of the stream of deadly particles directed to the habitat. Many inhabitants died, but the station survived."
 
 newfrontiers_disasters.29.name:0 "[Root.GetName]: Serious Damage"
 newfrontiers_disasters.29.desc.ringworld:0 "The system of [Root.GetName], which was responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. The segment was literally torn apart from the inside after the artificial gravity control mechanisms failed. It happened in a matter of moments. The wreckage of the segment is scattered in space, but due to the fact that most of the burst was attracted and absorbed by it, the neighboring segments were not affected."
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "The system of [Root.GetName], which was responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. The segment was literally torn apart from the inside after the artificial gravity control mechanisms failed. It happened in a matter of moments. This segment was the civilization's last stronghold. In a blink of an eye, the [Root.Owner.GetSpeciesName] went extinct."
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "The system of [Root.GetName], which was responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. The segment was literally torn apart from the inside after the artificial gravity control mechanisms failed. It happened in a matter of moments. The wreckage of the segment is scattered in space, but due to the fact that most of the burst was attracted and absorbed by it, the neighboring segments were not affected. The destroyed segment was our capital. This terrible event shocked the whole empire, which will need time to recover from the tragedy."
 newfrontiers_disasters.29.desc.habitat:0 "The system of [Root.GetName], which was responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. Due to the shutdown of all energy systems, the station began to rapidly lose altitude. The emergency orbital control didn't fire and the station was literally torn apart. Everything happened too quickly, no one had time to escape."
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "The system of [Root.GetName], which was responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. Due to the shutdown of all energy systems, the station began to rapidly lose altitude. The emergency orbital control didn't fire and the station was literally torn apart. Everything happened too quickly, no one had time to escape. This artificial world was the civilization's last stronghold in endless space. In just a few minutes, the civilization of the [Root.Owner.GetSpeciesName] went extinct."
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "The system of [Root.GetName], which was responsible for the orbital regulation and holding of such a colossal object in the star’s orbit, failed. Due to the shutdown of all energy systems, the station began to rapidly lose altitude. The emergency orbital control didn't fire and the station was literally torn apart. Everything happened too quickly, no one had time to escape. The destroyed habitat was our capital. his terrible event shocked the whole empire, which will need time to recover from the tragedy."
 
 newfrontiers_disasters.32.name:0 "Coronal Disturbances"
 newfrontiers_disasters.32.desc:0 "We found that the star’s photosphere [evolved_star.GetName] periodically changes in luminosity. In its history there were phases of frequent solar flares. Recently, this star seems to approach such a phase again. This circumstance requires immediate study."
 newfrontiers_disasters.33.name:0 "[Root.GetName]: Cataclysm"
 newfrontiers_disasters.33.desc:0 "We receive reports that as due the abrupt expansion of its outer layers of [evolved_star.GetName], a horrible cataclysm occured on [Root.GetName]. All residents were swallowed by the flames of one giant star in just a few minutes, only molten matter remind of its former cities. The planet’s orbit is too close to [evolved_star.GetName]. The surface of [Root.GetName] is now completely hostile to life."
 newfrontiers_disasters.33.desc.ark:0 "We receive reports that as due the abrupt expansion of its outer layers of [evolved_star.GetName], a horrible cataclysm occured on [Root.GetName]. All residents were swallowed by the flames of one giant star in just a few minutes, only molten matter remind of its former cities. The planet’s orbit is too close to [evolved_star.GetName]. The surface of [Root.GetName] is now completely hostile to life. Our homeworld has been destroyed, but we were able to save some in the Ark. Now the future of the [Root.Owner.GetSpeciesName] depends on their captains."
 newfrontiers_disasters.34.name:0 "[Root.GetName]: cataclysm"
 newfrontiers_disasters.34.desc:0 "We receive reports that as a result of the abrupt change of the star [evolved_star.GetName] and the expansion of its outer layers, the planet [Root.GetName] was absorbed by the star, as it was too close to it."
 newfrontiers_disasters.34.desc.ark:0 "We receive reports that as a result of the abrupt change of the star [evolved_star.GetName] and the expansion of its outer layers, the planet [Root.GetName] was absorbed by the star, as it was too close to it. Our homeworld has been destroyed, but we were able to save some in the Ark. Now the future of the [Root.Owner.GetSpeciesName] depends on their captains."
 newfrontiers_disasters.35.name:0 "[Root.GetName]: Cataclysm"
 newfrontiers_disasters.35.desc:0 "We receive reports that as a result of the abrupt change of the star [evolved_star.GetName] and the expansion of its outer layers, a monstrous cataclysm has occured on the planet [Root.GetName]. Due to the intense heat from increased radiation, the planet began to rapidly heat up. The climate on the planet [Root.GetName] has changed dramatically."
 newfrontiers_disasters.35.desc.ark:0 "We receive reports that as a result of the abrupt change of the star [evolved_star.GetName] and the expansion of its outer layers, a monstrous cataclysm has occured on the planet [Root.GetName]. Due to the intense heat from increased radiation, the planet began to rapidly heat up. The climate on the planet [Root.GetName] has changed dramatically. Our native world survived, and the autonomous Ark offers a second chance. The new Empire will choose a new path for their [Root.Owner.GetSpeciesName] colonists."
 newfrontiers_disasters.35.tooltip:0 "[Root.GetName]: Climate Shift"
 newfrontiers_disasters.36.name:0 "[Root.GetName]: Cataclysm"
 newfrontiers_disasters.36.desc:0 "We receive reports that as due the abrupt expansion of its outer layers of [evolved_star.GetName], a horrible cataclysm occured on [Root.GetName]. All residents were swallowed by the flames of one giant star in just a few minutes, only molten matter remind of its former cities. The planet’s orbit is too close to [evolved_star.GetName] and its surface is now completely uninhabitable."
 newfrontiers_disasters.36.desc.ark:0 "We receive reports that as due the abrupt expansion of its outer layers of [evolved_star.GetName], a horrible cataclysm occured on [Root.GetName]. All residents were swallowed by the flames of one giant star in just a few minutes, only molten matter remind of its former cities. The planet’s orbit is too close to [evolved_star.GetName] and its surface is now completely uninhabitable. Our homeworld has been destroyed, but we were able to save some in the Ark. Now the future of the [Root.Owner.GetSpeciesName] depends on their captains."
 newfrontiers_disasters.37.desc.5_yers:0 "It seems our worst suspicions have been confirmed. [evolved_star.GetName] is extremely unstable and in the near future will inevitably exponentially grow in size. Strong thermal and electromagnetic radiation will lead to a global cataclysm on all inhabited planets of the system. According to our most distinguished astrophysicists, [evolved_star.GetName] may change in about 5 years!!!"
 newfrontiers_disasters.37.desc.10_yers:0 "It seems our worst suspicions have been confirmed. [evolved_star.GetName] is extremely unstable and in the near future will inevitably exponentially grow in size. Strong thermal and electromagnetic radiation will lead to a global cataclysm on all inhabited planets of the system. Distinguished astrophysicists estimate that [evolved_star.GetName] could change in about 10 years."
 newfrontiers_disasters.37.desc.30_yers:0 "It seems our worst suspicions have been confirmed. [evolved_star.GetName] is extremely unstable and in the near future will inevitably exponentially grow in size. Strong thermal and electromagnetic radiation will lead to a global cataclysm on all inhabited planets of the system. Scientists estimate that [evolved_star.GetName] could change in about 30 years."
 newfrontiers_disasters.37.desc.50_yers:0 "It seems our worst suspicions have been confirmed. [evolved_star.GetName] is extremely unstable and in the near future will inevitably exponentially grow in size. Strong thermal and electromagnetic radiation will lead to a global cataclysm on all inhabited planets of the system. Scientists estimate that [evolved_star.GetName] could change in about 50 years."
 newfrontiers_disasters.37.desc.100_yers:0 "It seems our worst suspicions have been confirmed. [evolved_star.GetName] is extremely unstable and in the near future will inevitably exponentially grow in size. Strong thermal and electromagnetic radiation will lead to a global cataclysm on all inhabited planets of the system. Scientists estimate that [evolved_star.GetName] could change in about 100 years."
 newfrontiers_disasters.38.name:0 "Megastructure Destroyed"
 newfrontiers_disasters.38.desc:0 "We receive reports that as a result of the abrupt growth of [evolved_star.GetName]. Due to strong gravitational shifts and thermal emissions of the now giant star, the ring-world in this system was completely obliterated."
 
 newfrontiers_disasters.39.name:0 "Old Homeworld is Lost"
 newfrontiers_disasters.39.desc:0 "According to our sensors and from the scraps of communications we received amindst the galactic background noise, we learned that our old homeworld [FromFrom.GetName] was destroyed by a disaster. This is horrific news. Perhaps we are now the only [Root.Owner.GetSpeciesName] in the galaxy."
 
 newfrontiers_disasters.40.name:0 "[Root.GetName]: Underground Shelters Open"
 newfrontiers_disasters.40.desc:0 "We were able to prepare for a terrible disaster on [Root.GetName] in time. Huge underground sites serve as shelter for the most distinguished [Root.Owner.GetSpeciesName], who can continue the history of our civilization in a world below the surface."
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName] will become §RUnderworld§ !. The number of areas for buildings will be limited. The conditions for survival and growing food under the surface are not the most favorable, but you will have better access to the mineral resources of the planet."
 newfrontiers_disasters.41.name:0 "[Root.GetName]: Ice Shelters Open"
 newfrontiers_disasters.41.desc:0 "We were able to prepare for a terrible disaster on [Root.GetName] in time. The huge caves under its glacial shell became a shelter for the most distinguished [Root.Owner.GetSpeciesName], who can continue the history of our civilization in a world below the surface."
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName] will become §R Cryokarst World§ !. The number of areas for buildings will be limited. The conditions for the survival and extraction of minerals under the ice are not the most favorable. But the large amount of water under the glacial surface of the planet leaves many opportunities for growing food."
 
 newfrontiers_disasters.46.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.46.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The planet's orbit is stabilizing and there will be no collision between the moon and its mother planet. A terrible catastrophe is averted!"
 newfrontiers_disasters.47.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.47.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The moon’s orbit is stabilizing and the collision with the planet has been averted."
 newfrontiers_disasters.48.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.48.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The planet’s orbit is stabilizing and no longer approaching a star. A terrible catastrophe has been prevented!"
 newfrontiers_disasters.49.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.49.desc:0 "The stabilization devices on the surface of [Root.GetName] are working. The planet’s orbit is stabilizing and is no longer moving away from its mother star. A terrible catastrophe is averted!"
 newfrontiers_disasters.50.name:0 "[Root.GetName]: Orbit Stabilization"
 newfrontiers_disasters.50.desc:0 "The apparatus to controll the magma of [Root.GetName] are working. Volcanic activity on the surface of the planet is gradually decreasing. A terrible catastrophe is averted!"
 newfrontiers_disasters.51.name:0 "[From.solar_system.GetName]: Star Evolution Stopped"
 newfrontiers_disasters.51.desc:0 "The star-control device is working. The evolution of the mother star of [From.solar_system.GetName] has been significantly slowed and all inhabited worlds in this system are save for the next millenia. A terrible catastrophe is averted!"
 
 newfrontiers_disasters.101.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.101.desc:0 "We were not able to fully conceal the fact that [Root.GetName] will soon collide with its mother planet. Panic began to spread on the streets of the cities, and the media endlessly reiterate the same information and some more interesting myths the old times had about apocalypse. However, we are losing control of the situation on the planet."
 newfrontiers_disasters.102.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.102.desc:0 "We were not able to fully conceal the fact that [Root.GetName] will soon collide with the surface of its mother planet. Panic began to spread on the streets of the cities, and the media endlessly reiterate the same information and some more interesting myths the old times had about apocalypse. However, we are losing control of the situation on the planet."
 newfrontiers_disasters.103.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.103.desc:0 "We were not able to fully conceal the fact that [Root.GetName] is rapidly approaching its sun and the surface will soon turn into hell. Panic began to spread on the streets of the cities, and the media endlessly reiterate the same information and some more interesting myths the old times had about apocalypse. However, we are losing control of the situation on the planet."
 newfrontiers_disasters.104.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.104.desc:0 "We were not able to fully conceal the fact that [Root.GetName] is rapidly moving away from its sun and soon will turn into a frozen wasteland. Panic began to spread on the streets of the cities, and the media endlessly reiterate the same information and some more interesting myths the old times had about apocalypse. However, we are losing control of the situation on the planet."
 newfrontiers_disasters.105.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.105.desc:0 "We were not able to fully conceal the fact that the increased volcanic activity on the planet [Root.GetName] is not a temporary phenomenon. Helped by an unknown whistleblower, eager journalists found out that the bowels of the planet are awakening and the surface will soon turn into a blazing hell. Panic began to spread on the streets of the cities, and the media endlessly reiterate the same information and some more interesting myths the old times had about apocalypse. However, we are losing control of the situation on the planet."
 newfrontiers_disasters.106.name:0 "[Root.GetName]: Disaster News Spread"
 newfrontiers_disasters.106.desc:0 "We were not able to fully conceal the fact that the mother star of the system [From.solar_system.GetName] is at the brink of a new step in its evolution. Helped by an unknown whistleblower, eager journalists found out that the star will increase in size, absorb all of [Root.GetName] or at least destroy all life on its surface. Panic began to spread on the streets of the cities, and the media endlessly reiterate the same information and some more interesting myths the old times had about apocalypse. However, we are losing control of the situation on the planet."
 
 newfrontiers_disasters.201.name:0 "[Root.GetName]: Doomsday Cult"
 newfrontiers_disasters.201.desc:0 "The widespread panic and hopeless situation on [Root.GetName] has spawned several sects who have taken the myths earlier spread by the media too literal. They consider the impending catastrophe a blessing, a necessity or a logical end to the civilization of the [Root.Owner.GetSpeciesName]. They intimidate the population even more and sabotage production processes."
 newfrontiers_disasters.202.name:0 "[Root.GetName]: Mass Suicides"
 newfrontiers_disasters.202.desc:0 "Sentenced to passively wait for the inevitable end of life on [Root.GetName] and the long period of mass hysteria led to a sharp growth of suicide-rates among the population. Most of the inhabitants of the planet do not believe in a successful outcome and prefer to die in a less painful and self-determined way. Many cannot bear to observe the end of a world and the outlook of inescapable disaster."
 newfrontiers_disasters.203.name:0 "[Root.GetName]: Widespread Chaos"
 newfrontiers_disasters.203.desc:0 "The mass hysteria on [Root.GetName] reached critical levels and escalated into widespread chaos by optimists called global anarchy. Almost all production and administration shut down. This is the face of mortal agony of the [Root.Owner.GetSpeciesName]."
 newfrontiers_disasters.204.name:0 "[Root.GetName]: Production Boost"
 newfrontiers_disasters.204.desc:0 "The terrible threat of destruction has awakened a strong survival instinct in [Root.GetName] society. The inhabitants of the planet are atonomously organising and determined to find a solution to prevent catastrophe. In some time as disaster approaches, panic and chaos will probably take their toll, but today the zeal of the most daring of [Root.Owner.GetSpeciesName] to save their world cannot be valued enough."
 newfrontiers_disasters.205.name:0 "[Root.GetName]: Independent Evacuation"
 newfrontiers_disasters.205.desc:0 "Some part of [Root.GetName]'s population have willfully accepted the inevitability of the impending catastrophe and are taking various steps to save their atonomously communities. Several denizen initiatives are actively organizing a coordinated evacuation with almost no government support, having created special evacuation centers and resource flows for the refugees. This greatly simplifies our work, which now should focus only to provide adequate means of transportation."
 
 newfrontiers_disasters.300.name:0 "Disaster Strikes the [From.Owner.GetName] Empire"
 newfrontiers_disasters.300.desc:0 "We have received multiple reports of a global catastrophe on planet §Y[From.GetName]§!, which is a part of the §Y[From.Owner.GetName]§! empire. While we know nothing about the nature of cataclysm, reliable sources indicate that the population is panicking. A large wave of refugees is expected."
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "We are good masters. If their civilization is on the verge of extinction, we will offer them the §Y[given_planet.GetName]§! on favorable terms."
 newfrontiers_disasters.301.name:0 "The Price of Salvation"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural]! Your planet §Y[disaster_planet.GetName]§!'s terrible predicament has been brought to our attention. We would be devastated if this disaster meant the end of your culture. We are prepared to offer your empire §Y[given_planet.GetName]§! as refugee haven. In exchange, however, cede your sovereignty so we can help you to quickly install working government routines."
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural]! We have received information that your planet, §Y[disaster_planet.GetName]§!, is experiencing a civilization-ending cataclysm. Our calculations suggest that the galaxy is better served if your civilization survives. We therefore propose an equitable solution: We will give your empire the planet §Y[given_planet.GetName]§! and you give us your sovereignty."
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural]! We know of the plight of planet §Y[disaster_planet.GetName]§!. The death of your species is unimportant to us, but the potential benefit of you being in debt is not. We are prepared to give your empire §Y[given_planet.GetName]§! as a place of refuge in exchange for becoming your suzerain."
 newfrontiers_disasters.301.a:0 "We accept your offer."
 newfrontiers_disasters.301.b:0 "We are forced to refuse."
 
 
 
