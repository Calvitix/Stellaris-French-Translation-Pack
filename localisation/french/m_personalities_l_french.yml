 personality_decadent_hierarchy_armor_light:0 "Hiérarchie Décadente A"
 personality_decadent_hierarchy_shields_light:0 "Hiérarchie Décadente S"
 personality_decadent_hierarchy_armor_light_desc:1 "Les hiérarchies décadentes sont des sociétés esclavagistes hautement stratifiées qui ont peu de soucis en plus de maintenir leur mode de vie rigide."
 personality_decadent_hierarchy_shields_light_desc:1 "Les hiérarchies décadentes sont des sociétés esclavagistes hautement stratifiées qui ont peu de soucis en plus de maintenir leur mode de vie rigide."
 personality_democratic_crusaders_armor_light:0 "Croisés démocratiques A"
 personality_democratic_crusaders_shields_light:0 "Croisés démocratiques S"
 personality_democratic_crusaders_armor_light_desc:1 "Les Croisés démocratiques estiment que leur impératif moral est de diffuser leur mode de vie démocratique. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont plus que disposés à utiliser la force militaire pour "libérer" les populations des empires moins démocratiques."
 personality_democratic_crusaders_shields_light_desc:1 "Les Croisés démocratiques estiment que leur impératif moral est de diffuser leur mode de vie démocratique. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont plus que disposés à utiliser la force militaire pour "libérer" les populations des empires moins démocratiques."
 personality_harmonious_hierarchy_armor_light:1 "Collectif Harmonieux A"
 personality_harmonious_hierarchy_shields_light:1 "Collectif Harmonieux S"
 personality_harmonious_hierarchy_armor_light_desc:4 "Les Collectif Harmonieux sont des sociétés autoritaires où les citoyens sont dévoués à l'État sans contrainte. Ils sont généralement amicaux envers les autres, tant qu'ils ne se mêlent pas de leurs affaires intérieures."
 personality_harmonious_hierarchy_shields_light_desc:4 "Les Collectif Harmonieux sont des sociétés autoritaires où les citoyens sont dévoués à l'État sans contrainte. Ils sont généralement amicaux envers les autres, tant qu'ils ne se mêlent pas de leurs affaires intérieures."
 personality_federation_builders_armor_light:0 "Bâtisseurs de Fédération A"
 personality_federation_builders_shields_light:0 "Bâtisseurs de Fédération S"
 personality_federation_builders_armor_light_desc:0 "Les bâtisseurs de Fédération considèrent que toute vie sage a de la valeur et chercheront à former une fédération solide pour se protéger et protéger les autres contre les empires expansionnistes."
 personality_federation_builders_shields_light_desc:0 "Les bâtisseurs de Fédération considèrent que toute vie sage a de la valeur et chercheront à former une fédération solide pour se protéger et protéger les autres contre les empires expansionnistes."
 personality_xenophobic_isolationists_armor_light:0 "Isolationistes Xénophobes A"
 personality_xenophobic_isolationists_shields_light:0 "Isolationistes Xénophobes S"
 personality_xenophobic_isolationists_armor_light_desc:0 "Les Xénophobes isolationnistes ne veulent pas grand-chose à voir avec le reste de la galaxie, préférant rester à l'intérieur de leurs frontières et avoir le moins de relations avec les extraterrestres possible."
 personality_xenophobic_isolationists_shields_light_desc:0 "Les Xénophobes isolationnistes ne veulent pas grand-chose à voir avec le reste de la galaxie, préférant rester à l'intérieur de leurs frontières et avoir le moins de relations avec les extraterrestres possible."
 personality_fanatic_purifiers_armor_light:0 "Purificateurs fanatiques A"
 personality_fanatic_purifiers_shields_light:0 "Purificateurs fanatiques S"
 personality_fanatic_purifiers_armor_light_desc:1 "Cette société est farouchement déterminée à débarrasser la galaxie de toutes les autres formes de vie intelligentes. Quoi qu'il en coûte, elle ne tolérera l'existence d'aucun xéno."
 personality_fanatic_purifiers_shields_light_desc:1 "Cette société est farouchement déterminée à débarrasser la galaxie de toutes les autres formes de vie intelligentes. Quoi qu'il en coûte, elle ne tolérera l'existence d'aucun xéno."
 personality_metalhead_armor_light:0 "Métalleux A"
 personality_metalhead_shields_light:0 "Métalleux S"
 personality_metalhead_armor_light_desc:0 "Metal."
 personality_metalhead_shields_light_desc:0 "Metal."
 personality_hive_mind_armor_light:0 "Conscience collective A"
 personality_hive_mind_shields_light:0 "Conscience collective S"
 personality_hive_mind_armor_light_desc:0 "Les collectifs de conscience se préoccupent avant tout de la propagation de leur espèce. Tant qu'ils ont de la place pour se développer, il n'y a rien à craindre d'eux, mais s'ils sont enfermés, ils ne penseront pas à s'emparer des mondes et à massacrer leurs populations natales."
 personality_hive_mind_shields_light_desc:0 "Les collectifs de conscience se préoccupent avant tout de la propagation de leur espèce. Tant qu'ils ont de la place pour se développer, il n'y a rien à craindre d'eux, mais s'ils sont enfermés, ils ne penseront pas à s'emparer des mondes et à massacrer leurs populations natales."
 personality_devouring_swarm_armor_light:0 "Essaim dévoreur A"
 personality_devouring_swarm_shields_light:0 "Essaim dévoreur S"
 personality_devouring_swarm_armor_light_desc:0 "Les dévoreurs Essaim ont un dévouement unique à l'auto-propagation et considèrent toutes les autres formes de vie comme des proies à consommer. Ils ne se prêtent à aucune forme de diplomatie."
 personality_devouring_swarm_shields_light_desc:0 "Les dévoreurs Essaim ont un dévouement unique à l'auto-propagation et considèrent toutes les autres formes de vie comme des proies à consommer. Ils ne se prêtent à aucune forme de diplomatie."
 personality_migrating_flock_armor_light:0 "Communauté migrante A"
 personality_migrating_flock_shields_light:0 "Communauté migrante S"
 personality_migrating_flock_armor_light_desc:0 "Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
 personality_migrating_flock_shields_light_desc:0 "Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
 personality_fanatic_befrienders_armor_light:0 "Amis fanatiques A"
 personality_fanatic_befrienders_shields_light:0 "Amis fanatiques S"
 personality_fanatic_befrienders_armor_light_desc:0 "Les amis fanatiques sont des individus certes très amicaux mais aussi profondément solitaires. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en oeuvre pour cela."
 personality_fanatic_befrienders_shields_light_desc:0 "Les amis fanatiques sont des individus certes très amicaux mais aussi profondément solitaires. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en oeuvre pour cela."
 personality_machine_intelligence_armor_light:0 "Intelligence mécanique A"
 personality_machine_intelligence_shields_light:0 "Intelligence mécanique S"
 personality_machine_intelligence_armor_light_desc:0 "Les intelligences mécaniques ont pour l'essentiel renoncé à leur passé agité avec les formes de vie organiques, et sont pour la plupart ouvertes aux échanges diplomatiques avec les autres espèces maîtrisant le vol spatial."
 personality_machine_intelligence_shields_light_desc:0 "Les intelligences mécaniques ont pour l'essentiel renoncé à leur passé agité avec les formes de vie organiques, et sont pour la plupart ouvertes aux échanges diplomatiques avec les autres espèces maîtrisant le vol spatial."
 personality_exterminators_armor_light:0 "Exterminateurs Déterminéss A"
 personality_exterminators_shields_light:0 "Exterminateurs Déterminéss S"
 personality_exterminators_armor_light_desc:0 "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_exterminators_shields_light_desc:0 "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_servitors_armor_light:0 "Serviteurs A"
 personality_servitors_shields_light:0 "Serviteurs S"
 personality_servitors_armor_light_desc:0 "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_servitors_shields_light_desc:0 "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_assimilators_armor_light:0 "Assimilateurs A"
 personality_assimilators_shields_light:0 "Assimilateurs S"
 personality_assimilators_armor_light_desc:0 "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."
 personality_assimilators_shields_light_desc:0 "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."