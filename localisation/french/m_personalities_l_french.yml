 personality_slaving_despots_armor_light:0 "Despotes esclavagistes A"
 personality_slaving_despots_shields_light:0 "Despotes esclavagistes S"
 personality_slaving_despots_armor_light_desc:0 "Les despotes esclavagistes sont des sociétés d'esclaves qui comptent sur l'expansion militaire pour assurer un approvisionnement régulier d'esclaves pour leurs mines et leurs fermes. Ils préfèrent attaquer les faibles et les sans défense."
