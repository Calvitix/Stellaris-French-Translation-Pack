 ###################################
 # Personalities
 ####################################

 personality_honorbound_warriors_default:0 "Guerriers honorables D"
 personality_honorbound_warriors_shields:0 "Guerriers honorables SS"
 personality_honorbound_warriors_armor:0 "Guerriers honorables AA"
 personality_honorbound_warriors_default_desc:0 "Les guerriers honorables valorisent l'honneur et les prouesses martiales par-dessus tout. Ils chercheront des ennemis dignes de se battre et auront peu de respect pour les faibles et les pacifistes."
 personality_honorbound_warriors_shields_desc:0 "Les guerriers honorables valorisent l'honneur et les prouesses martiales par-dessus tout. Ils chercheront des ennemis dignes de se battre et auront peu de respect pour les faibles et les pacifistes."
 personality_honorbound_warriors_armor_desc:0 "Les guerriers honorables valorisent l'honneur et les prouesses martiales par-dessus tout. Ils chercheront des ennemis dignes de se battre et auront peu de respect pour les faibles et les pacifistes."
 personality_evangelising_zealots_default:0 "Fanatiques évangélisateurs D"
 personality_evangelising_zealots_armor:0 "Fanatiques évangélisateurs AA"
 personality_evangelising_zealots_shields:0 "Fanatiques évangélisateurs SS"
 personality_evangelising_zealots_default_desc:0 "Les fanatiques évangélisateurs cherchent à répandre leur foi à travers la galaxie, et ne sont pas au-dessus de la force militaire pour forcer les autres à accepter leurs croyances."
 personality_evangelising_zealots_armor_desc:0 "Les fanatiques évangélisateurs cherchent à répandre leur foi à travers la galaxie, et ne sont pas au-dessus de la force militaire pour forcer les autres à accepter leurs croyances."
 personality_evangelising_zealots_shields_desc:0 "Les fanatiques évangélisateurs cherchent à répandre leur foi à travers la galaxie, et ne sont pas au-dessus de la force militaire pour forcer les autres à accepter leurs croyances."
 personality_erudite_explorers_default:0 "Explorateurs Erudits D"
 personality_erudite_explorers_armor:0 "Explorateurs Erudits AA"
 personality_erudite_explorers_shields:0 "Explorateurs Erudits SS"
 personality_erudite_explorers_default_desc:0 "Les explorateurs érudits valorisent le processus d'exploration et de découverte par-dessus tout. Ils échangeront volontiers les connaissances qu'ils recherchent, mais ne sont pas au-dessus de les prendre par la force si cela s'avère nécessaire."
 personality_erudite_explorers_armor_desc:0 "Les explorateurs érudits valorisent le processus d'exploration et de découverte par-dessus tout. Ils échangeront volontiers les connaissances qu'ils recherchent, mais ne sont pas au-dessus de les prendre par la force si cela s'avère nécessaire."
 personality_erudite_explorers_shields_desc:0 "Les explorateurs érudits valorisent le processus d'exploration et de découverte par-dessus tout. Ils échangeront volontiers les connaissances qu'ils recherchent, mais ne sont pas au-dessus de les prendre par la force si cela s'avère nécessaire."
 personality_spiritual_seekers_default:0 "Chercheurs spirituels D"
 personality_spiritual_seekers_armor:0 "Chercheurs spirituels AA"
 personality_spiritual_seekers_shields:0 "Chercheurs spirituels SS"
 personality_spiritual_seekers_default_desc:0 "Les Chercheurs spirituels croient que toute vie est connectée par une puissance supérieure qui peut être comprise à travers ses créations. Ils chercheront une coopération pacifique avec d'autres empires dans l'espoir d'étudier leur lien avec le divin."
 personality_spiritual_seekers_armor_desc:0 "Les Chercheurs spirituels croient que toute vie est connectée par une puissance supérieure qui peut être comprise à travers ses créations. Ils chercheront une coopération pacifique avec d'autres empires dans l'espoir d'étudier leur lien avec le divin."
 personality_spiritual_seekers_shields_desc:0 "Les Chercheurs spirituels croient que toute vie est connectée par une puissance supérieure qui peut être comprise à travers ses créations. Ils chercheront une coopération pacifique avec d'autres empires dans l'espoir d'étudier leur lien avec le divin."
 personality_ruthless_capitalists_default:0 "Capitalistes impitoyables D"
 personality_ruthless_capitalists_armor:0 "Capitalistes impitoyables AA"
 personality_ruthless_capitalists_shields:0 "Capitalistes impitoyables SS"
 personality_ruthless_capitalists_default_desc:0 "Les capitalistes impitoyables sont prêts à tout pour acquérir plus de richesses et de ressources pour eux-mêmes et pour leur Empire. Ils ont tendance à éviter les combats homogènes, préférant se jeter sur les faibles et les impuissants."
 personality_ruthless_capitalists_armor_desc:0 "Les capitalistes impitoyables sont prêts à tout pour acquérir plus de richesses et de ressources pour eux-mêmes et pour leur Empire. Ils ont tendance à éviter les combats homogènes, préférant se jeter sur les faibles et les impuissants."
 personality_ruthless_capitalists_shields_desc:0 "Les capitalistes impitoyables sont prêts à tout pour acquérir plus de richesses et de ressources pour eux-mêmes et pour leur Empire. Ils ont tendance à éviter les combats homogènes, préférant se jeter sur les faibles et les impuissants."
 personality_peaceful_traders_default:0 "Paisibles Marchands D"
 personality_peaceful_traders_armor:0 "Paisibles Marchands AA"
 personality_peaceful_traders_shields:0 "Paisibles Marchands SS"
 personality_peaceful_traders_default_desc:0 "Paisibles Marchands est principalement préoccupé par le flux du commerce et préfère le commerce au combat."
 personality_peaceful_traders_armor_desc:0 "Paisibles Marchands est principalement préoccupé par le flux du commerce et préfère le commerce au combat."
 personality_peaceful_traders_shields_desc:0 "Paisibles Marchands est principalement préoccupé par le flux du commerce et préfère le commerce au combat."
 personality_hegemonic_imperialists_default:0 "Impérialistes hégémoniques D"
 personality_hegemonic_imperialists_armor:0 "Impérialistes hégémoniques AA"
 personality_hegemonic_imperialists_shields:0 "Impérialistes hégémoniques SS"
 personality_hegemonic_imperialists_default_desc:0 "Les Impérialistes hégémoniques se considèrent comme les dirigeants légitimes de la Galaxie et tenteront d'étendre leur Empire par tous les moyens possibles."
 personality_hegemonic_imperialists_armor_desc:0 "Les Impérialistes hégémoniques se considèrent comme les dirigeants légitimes de la Galaxie et tenteront d'étendre leur Empire par tous les moyens possibles."
 personality_hegemonic_imperialists_shields_desc:0 "Les Impérialistes hégémoniques se considèrent comme les dirigeants légitimes de la Galaxie et tenteront d'étendre leur Empire par tous les moyens possibles."
 personality_slaving_despots_default:0 "Despotes esclavagistes D"
 personality_slaving_despots_armor:0 "Despotes esclavagistes AA"
 personality_slaving_despots_shields:0 "Despotes esclavagistes SS"
 personality_slaving_despots_default_desc:0 "Les despotes esclavagistes sont des sociétés d'esclaves qui comptent sur l'expansion militaire pour assurer un approvisionnement régulier d'esclaves pour leurs mines et leurs fermes. Ils préfèrent attaquer les faibles et les sans défense."
 personality_slaving_despots_armor_desc:0 "Les despotes esclavagistes sont des sociétés d'esclaves qui comptent sur l'expansion militaire pour assurer un approvisionnement régulier d'esclaves pour leurs mines et leurs fermes. Ils préfèrent attaquer les faibles et les sans défense."
 personality_slaving_despots_shields_desc:0 "Les despotes esclavagistes sont des sociétés d'esclaves qui comptent sur l'expansion militaire pour assurer un approvisionnement régulier d'esclaves pour leurs mines et leurs fermes. Ils préfèrent attaquer les faibles et les sans défense."
 personality_decadent_hierarchy_default:0 "Hiérarchie Décadente D"
 personality_decadent_hierarchy_armor:0 "Hiérarchie Décadente AA"
 personality_decadent_hierarchy_shields:0 "Hiérarchie Décadente SS"
 personality_decadent_hierarchy_default_desc:1 "Les hiérarchies décadentes sont des sociétés esclavagistes hautement stratifiées qui ont peu de soucis en plus de maintenir leur mode de vie rigide."
 personality_decadent_hierarchy_armor_desc:1 "Les hiérarchies décadentes sont des sociétés esclavagistes hautement stratifiées qui ont peu de soucis en plus de maintenir leur mode de vie rigide."
 personality_decadent_hierarchy_shields_desc:1 "Les hiérarchies décadentes sont des sociétés esclavagistes hautement stratifiées qui ont peu de soucis en plus de maintenir leur mode de vie rigide."
 personality_democratic_crusaders_default:0 "Croisés démocratiques D"
 personality_democratic_crusaders_armor:0 "Croisés démocratiques AA"
 personality_democratic_crusaders_shields:0 "Croisés démocratiques SS"
 personality_democratic_crusaders_default_desc:1 "Les Croisés démocratiques estiment que leur impératif moral est de diffuser leur mode de vie démocratique. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont plus que disposés à utiliser la force militaire pour "libérer" les populations des empires moins démocratiques."
 personality_democratic_crusaders_armor_desc:1 "Les Croisés démocratiques estiment que leur impératif moral est de diffuser leur mode de vie démocratique. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont plus que disposés à utiliser la force militaire pour "libérer" les populations des empires moins démocratiques."
 personality_democratic_crusaders_shields_desc:1 "Les Croisés démocratiques estiment que leur impératif moral est de diffuser leur mode de vie démocratique. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont plus que disposés à utiliser la force militaire pour "libérer" les populations des empires moins démocratiques."
 personality_harmonious_hierarchy_default:1 "Collectif Harmonieux D"
 personality_harmonious_hierarchy_armor:1 "Collectif Harmonieux AA"
 personality_harmonious_hierarchy_shields:1 "Collectif Harmonieux SS"
 personality_harmonious_hierarchy_default_desc:4 "Les Collectif Harmonieux sont des sociétés autoritaires où les citoyens sont dévoués à l'État sans contrainte. Ils sont généralement amicaux envers les autres, tant qu'ils ne se mêlent pas de leurs affaires intérieures."
 personality_harmonious_hierarchy_armor_desc:4 "Les Collectif Harmonieux sont des sociétés autoritaires où les citoyens sont dévoués à l'État sans contrainte. Ils sont généralement amicaux envers les autres, tant qu'ils ne se mêlent pas de leurs affaires intérieures."
 personality_harmonious_hierarchy_shields_desc:4 "Les Collectif Harmonieux sont des sociétés autoritaires où les citoyens sont dévoués à l'État sans contrainte. Ils sont généralement amicaux envers les autres, tant qu'ils ne se mêlent pas de leurs affaires intérieures."
 personality_federation_builders_default:0 "Bâtisseurs de Fédération D"
 personality_federation_builders_armor:0 "Bâtisseurs de Fédération AA"
 personality_federation_builders_shields:0 "Bâtisseurs de Fédération SS"
 personality_federation_builders_default_desc:0 "Les bâtisseurs de Fédération considèrent que toute vie sage a de la valeur et chercheront à former une fédération solide pour se protéger et protéger les autres contre les empires expansionnistes."
 personality_federation_builders_armor_desc:0 "Les bâtisseurs de Fédération considèrent que toute vie sage a de la valeur et chercheront à former une fédération solide pour se protéger et protéger les autres contre les empires expansionnistes."
 personality_federation_builders_shields_desc:0 "Les bâtisseurs de Fédération considèrent que toute vie sage a de la valeur et chercheront à former une fédération solide pour se protéger et protéger les autres contre les empires expansionnistes."
 personality_xenophobic_isolationists_default:0 "Isolationistes Xénophobes D"
 personality_xenophobic_isolationists_armor:0 "Isolationistes Xénophobes AA"
 personality_xenophobic_isolationists_shields:0 "Isolationistes Xénophobes SS"
 personality_xenophobic_isolationists_default_desc:0 "Les Xénophobes isolationnistes ne veulent pas grand-chose à voir avec le reste de la galaxie, préférant rester à l'intérieur de leurs frontières et avoir le moins de relations avec les extraterrestres possible."
 personality_xenophobic_isolationists_armor_desc:0 "Les Xénophobes isolationnistes ne veulent pas grand-chose à voir avec le reste de la galaxie, préférant rester à l'intérieur de leurs frontières et avoir le moins de relations avec les extraterrestres possible."
 personality_xenophobic_isolationists_shields_desc:0 "Les Xénophobes isolationnistes ne veulent pas grand-chose à voir avec le reste de la galaxie, préférant rester à l'intérieur de leurs frontières et avoir le moins de relations avec les extraterrestres possible."
 personality_fanatic_purifiers_default:0 "Purificateurs fanatiques D"
 personality_fanatic_purifiers_armor:0 "Purificateurs fanatiques AA"
 personality_fanatic_purifiers_shields:0 "Purificateurs fanatiques SS"
 personality_fanatic_purifiers_default_desc:1 "Cette société est farouchement déterminée à débarrasser la galaxie de toutes les autres formes de vie intelligentes. Quoi qu'il en coûte, elle ne tolérera l'existence d'aucun xéno."
 personality_fanatic_purifiers_armor_desc:1 "Cette société est farouchement déterminée à débarrasser la galaxie de toutes les autres formes de vie intelligentes. Quoi qu'il en coûte, elle ne tolérera l'existence d'aucun xéno."
 personality_fanatic_purifiers_shields_desc:1 "Cette société est farouchement déterminée à débarrasser la galaxie de toutes les autres formes de vie intelligentes. Quoi qu'il en coûte, elle ne tolérera l'existence d'aucun xéno."
 personality_metalhead_default:0 "Métalleux D"
 personality_metalhead_armor:0 "Métalleux AA"
 personality_metalhead_shields:0 "Métalleux SS"
 personality_metalhead_default_desc:0 "Metal."
 personality_metalhead_armor_desc:0 "Metal."
 personality_metalhead_shields_desc:0 "Metal."
 personality_hive_mind_default:0 "Conscience collective D"
 personality_hive_mind_armor:0 "Conscience collective AA"
 personality_hive_mind_shields:0 "Conscience collective SS"
 personality_hive_mind_default_desc:0 "Les collectifs de conscience se préoccupent avant tout de la propagation de leur espèce. Tant qu'ils ont de la place pour se développer, il n'y a rien à craindre d'eux, mais s'ils sont enfermés, ils ne penseront pas à s'emparer des mondes et à massacrer leurs populations natales."
 personality_hive_mind_armor_desc:0 "Les collectifs de conscience se préoccupent avant tout de la propagation de leur espèce. Tant qu'ils ont de la place pour se développer, il n'y a rien à craindre d'eux, mais s'ils sont enfermés, ils ne penseront pas à s'emparer des mondes et à massacrer leurs populations natales."
 personality_hive_mind_shields_desc:0 "Les collectifs de conscience se préoccupent avant tout de la propagation de leur espèce. Tant qu'ils ont de la place pour se développer, il n'y a rien à craindre d'eux, mais s'ils sont enfermés, ils ne penseront pas à s'emparer des mondes et à massacrer leurs populations natales."
 personality_devouring_swarm_default:0 "Essaim dévoreur D"
 personality_devouring_swarm_armor:0 "Essaim dévoreur AA"
 personality_devouring_swarm_shields:0 "Essaim dévoreur SS"
 personality_devouring_swarm_default_desc:0 "Les dévoreurs Essaim ont un dévouement unique à l'auto-propagation et considèrent toutes les autres formes de vie comme des proies à consommer. Ils ne se prêtent à aucune forme de diplomatie."
 personality_devouring_swarm_armor_desc:0 "Les dévoreurs Essaim ont un dévouement unique à l'auto-propagation et considèrent toutes les autres formes de vie comme des proies à consommer. Ils ne se prêtent à aucune forme de diplomatie."
 personality_devouring_swarm_shields_desc:0 "Les dévoreurs Essaim ont un dévouement unique à l'auto-propagation et considèrent toutes les autres formes de vie comme des proies à consommer. Ils ne se prêtent à aucune forme de diplomatie."
 personality_migrating_flock_default:0 "Communauté migrante D"
 personality_migrating_flock_armor:0 "Communauté migrante AA"
 personality_migrating_flock_shields:0 "Communauté migrante SS"
 personality_migrating_flock_default_desc:0 "Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
 personality_migrating_flock_armor_desc:0 "Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
 personality_migrating_flock_shields_desc:0 "Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
 personality_fanatic_befrienders_default:0 "Amis fanatiques D"
 personality_fanatic_befrienders_armor:0 "Amis fanatiques AA"
 personality_fanatic_befrienders_shields:0 "Amis fanatiques SS"
 personality_fanatic_befrienders_default_desc:0 "Les amis fanatiques sont des individus certes très amicaux mais aussi profondément solitaires. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en oeuvre pour cela."
 personality_fanatic_befrienders_armor_desc:0 "Les amis fanatiques sont des individus certes très amicaux mais aussi profondément solitaires. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en oeuvre pour cela."
 personality_fanatic_befrienders_shields_desc:0 "Les amis fanatiques sont des individus certes très amicaux mais aussi profondément solitaires. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en oeuvre pour cela."
 personality_machine_intelligence_default:0 "Intelligence mécanique D"
 personality_machine_intelligence_armor:0 "Intelligence mécanique AA"
 personality_machine_intelligence_shields:0 "Intelligence mécanique SS"
 personality_machine_intelligence_default_desc:0 "Les intelligences mécaniques ont pour l'essentiel renoncé à leur passé agité avec les formes de vie organiques, et sont pour la plupart ouvertes aux échanges diplomatiques avec les autres espèces maîtrisant le vol spatial."
 personality_machine_intelligence_armor_desc:0 "Les intelligences mécaniques ont pour l'essentiel renoncé à leur passé agité avec les formes de vie organiques, et sont pour la plupart ouvertes aux échanges diplomatiques avec les autres espèces maîtrisant le vol spatial."
 personality_machine_intelligence_shields_desc:0 "Les intelligences mécaniques ont pour l'essentiel renoncé à leur passé agité avec les formes de vie organiques, et sont pour la plupart ouvertes aux échanges diplomatiques avec les autres espèces maîtrisant le vol spatial."
 personality_exterminators_default:0 "Exterminateurs Déterminéss D"
 personality_exterminators_armor:0 "Exterminateurs Déterminéss AA"
 personality_exterminators_shields:0 "Exterminateurs Déterminéss SS"
 personality_exterminators_default_desc:0 "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_exterminators_armor_desc:0 "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_exterminators_shields_desc:0 "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_servitors_default:0 "Serviteurs D"
 personality_servitors_armor:0 "Serviteurs AA"
 personality_servitors_shields:0 "Serviteurs SS"
 personality_servitors_default_desc:0 "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_servitors_armor_desc:0 "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_servitors_shields_desc:0 "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_assimilators_default:0 "Assimilateurs D"
 personality_assimilators_armor:0 "Assimilateurs AA"
 personality_assimilators_shields:0 "Assimilateurs SS"
 personality_assimilators_default_desc:0 "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."
 personality_assimilators_armor_desc:0 "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."
 personality_assimilators_shields_desc:0 "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."
