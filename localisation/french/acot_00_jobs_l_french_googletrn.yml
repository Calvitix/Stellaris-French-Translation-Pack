#########################################################################################################################################################################################################################################################################################################################
########################               Jobs               ########################
#########################################################################################################################################################################################################################################################################################################################
 
######################## RULING ########################
 
job_acot_overlord: "Suprême"
job_acot_overlord_plural: "Superphères élevés"
job_acot_overlord_desc: "Les suprious suprêmes sont le souverain suprême de chaque planète, ils ne répondent qu'au Conseil dirigeant de l'Empire."
mod_job_acot_overlord_add: "$job_acot_overlord$"
 
job_acot_overlord_droid: "Surveillant du réseau"
job_acot_overlord_droid_plural: "Surveillants de réseau"
job_acot_overlord_droid_desc: "Les surveillants de réseau sont le commandant suprême de chaque planète, ils ne répondent qu'au consensus principal lui-même."
mod_job_acot_overlord_droid_add: "'$job_acot_overlord_droid$"
 
job_acot_overlord_drone: "HIVE Overmind"
job_acot_overlord_drone_plural: "HIVE Overminds"
job_acot_overlord_drone_desc: "HIVE Overminds sont le commandant suprême de chaque planète, ils ne répondent qu'à la conscience primaire de la ruche."
mod_job_acot_overlord_drone_add: "$job_acot_overlord_drone$"
 
job_acot_overseer: "Grand seigneur"
job_acot_overseer_plural: "Grand seigneur"
job_acot_overseer_desc: "Les hauts lords agissent comme des yeux et des oreilles pour les superbes supéres, leur mission importante de frapper quiconque ose faire défier l'autorité du superposition d'une fosse très énervée à la recherche de duels très surcpliqués qui ne font aucun sens.."
mod_job_acot_overseer_add: "$job_acot_overseer$"
 
job_acot_overseer_droid: "Overwatch du réseau"
job_acot_overseer_droid_plural: "Network Overwatches"
job_acot_overseer_droid_desc: "Les wverwatches de réseau sont les tuteurs de la machine du surveillant. Ils sont chargés de couper des talons et des griffes de ces bêtises ennuyeuses dont les seuls buts de l'histoire sont d'être diaboliques, en utilisant des motifs cliches comme uniquement les règles fortes."
mod_job_acot_overseer_droid_add: "$job_acot_overseer_droid$"
 
job_acot_overseer_drone: "Cerbrat de ruche"
job_acot_overseer_drone_plural: "Cerrébrats de ruche"
job_acot_overseer_drone_desc: "Les cérébrales de ruches agissent comme des stratèges et des planificateurs de systèmes pour la ruche qui découvre, en veillant à ce qu'aucune reine chiennes de l'univers ne se lève jamais pour créer une couvée inutile de fronzage comme certains essaims incompétents dans le passé."
mod_job_acot_overseer_drone_add: "$job_acot_overseer_drone$"
 
######################## DM/DE PRODUCTOR ########################
 
job_acot_dark_energy_man: "Artificier d'énergie sombre"
job_acot_dark_energy_man_plural: "Artificiers de l'énergie sombre"
job_acot_dark_energy_man_desc: "Cette division spécialisée synthétise l'énergie sombre."
mod_job_acot_dark_energy_man_add: "$job_acot_dark_energy_man$"
 
job_acot_dark_energy_drone: "Drone d'artificatrice d'énergie sombre"
job_acot_dark_energy_drone_plural: "Artificier d'énergie sombre"
job_acot_dark_energy_drone_desc: "Ces drones reçoivent des directives et des connaissances pour synthétiser l'énergie sombre."
mod_job_acot_dark_energy_drone_add: "$job_acot_dark_energy_drone$"
 
job_acot_dark_matter_man: "Alchimiste de la matière noire"
job_acot_dark_matter_man_plural: "Alchimistes de la matière noire"
job_acot_dark_matter_man_desc: "Les alchimistes sombres effectuent divers arts scientifiques pour synthétiser la matière noire."
mod_job_acot_dark_matter_man_add: "$job_acot_dark_matter_man$"
 
job_acot_dark_matter_drone: "Créateur de la matière noire"
job_acot_dark_matter_drone_plural: "Créateurs de matière noire"
job_acot_dark_matter_drone_desc: "Ces drones sont chargés de synthétiser la matière noire."
mod_job_acot_dark_matter_drone_add: "$job_acot_dark_matter_drone$"
 
######################## POP MAKER ########################
 
job_acot_apothecary: "Apothicaire sombre"
job_acot_apothecary_plural: "Apothicaires sombres"
job_acot_apothecary_desc: "Les apothécaires sombres sont des médecins formés adaptés à une productivité croissante et à leurs taux de natalité avec leurs chaînes de chaînes plasmatiques et des lanceurs de roquettes."
mod_job_acot_apothecary_add: "$job_acot_apothecary$"
 
job_acot_broodmother: "Crood de la ruche"
job_acot_broodmother_plural: "Croodhouse de ruche"
job_acot_broodmother_desc: "Les pavées de ruches offrent les soins nécessaires et tendant aux pages de l'avenir."
mod_job_acot_broodmother_add: "$job_acot_broodmother$"
 
job_acot_roboman: "Cybermancer"
job_acot_roboman_plural: "CyberMancers"
job_acot_roboman_desc: "Les cybermancers sont fanatiquement consacrés à toute la robotique. Certains peuvent même dire qu'ils sont secrètement amoureux des boîtes métalliques."
mod_job_acot_roboman_add: "$job_acot_roboman$"
 
job_acot_robodrone: "Nano-producteur"
job_acot_robodrone_plural: "Nano-producteurs"
job_acot_robodrone_desc: "Les nano-producteurs sont chargés d'imprimer des corps de machines à imprimer en utilisant une technologie de pointe avancée."
mod_job_acot_robodrone_add: "$job_acot_robodrone$"
 
 
######################## RESOURCE MAKER ########################
 
job_acot_alloyman: "Transmutateur en alliage"
job_acot_alloyman_plural: "Transformateurs en alliage"
job_acot_alloyman_desc: "Les transmutations en alliage sont capables de créer des alliages via un processus de génération de matière utilisant des matières noires."
mod_job_acot_alloyman_add: "$job_acot_alloyman$"
 
job_acot_alloydrone: "Transmutateur en alliage"
job_acot_alloydrone_plural: "Transformateurs en alliage"
job_acot_alloydrone_desc: "Les transmutations en alliage sont capables de créer des alliages via un processus de génération de matière utilisant des matières noires."
mod_job_acot_alloydrone_add: "$job_acot_alloydrone$"
 
job_acot_mineralman: "Cristalliste"
job_acot_mineralman_plural: "Cristallistes"
job_acot_mineralman_desc: "Spécialistes bien formés formés pour matérialiser de la matière noire en minéraux à haut rendement."
mod_job_acot_mineralman_add: "$job_acot_mineralman$"
 
job_acot_mineraldrone: "Cristalliste"
job_acot_mineraldrone_plural: "Cristallistes"
job_acot_mineraldrone_desc: "Drones dédiés formés pour matérialiser la matière noire en minéraux à haut rendement."
mod_job_acot_mineraldrone_add: "$job_acot_mineraldrone$"
 
job_acot_energyman: "Synchroniseur de grille"
job_acot_energyman_plural: "Synchronisants de grille"
job_acot_energyman_desc: "Ces techniciens spécialisés sont formés pour extraire des crédits d'énergie utilisables contre l'énergie sombre synthétisée."
mod_job_acot_energyman_add: "$job_acot_energyman$"
 
job_acot_energydrone: "Synchroniseur de grille"
job_acot_energydrone_plural: "Synchronisants de grille"
job_acot_energydrone_desc: "Ces drones spécialisés sont destinés à extraire des crédits d'énergie utilisables de l'énergie sombre synthétisée."
mod_job_acot_energydrone_add: "$job_acot_energydrone$"
 
job_acot_foodman: "Maître gastronomique"
job_acot_foodman_plural: "Masters gastronomiques"
job_acot_foodman_desc: "Nourriture pour la pensée. Délicieux !"
mod_job_acot_foodman_add: "$job_acot_foodman$"
 
job_acot_fooddrone: "Drone gastronomique"
job_acot_fooddrone_plural: "Drones gastronomiques"
job_acot_fooddrone_desc: "Il n'y a pas de cuillère."
mod_job_acot_fooddrone_add: "$job_acot_fooddrone$"
 
job_acot_transmute_man: "transmetteur"
job_acot_transmute_man_plural: "Transcutateurs"
job_acot_transmute_man_desc: "Les transmutations sont des experts dans les domaines des ressources stratégiques. Ils sont capables d'utiliser le processus de synthèse de la lumière dure pour créer des ressources stratégiques artificielles Nos empires ont une connaissance."
mod_job_acot_transmute_man_add: "$job_acot_transmute_man$"
 
job_acot_transmute_drone: "transmetteur"
job_acot_transmute_drone_plural: "Transcutateurs"
job_acot_transmute_drone_desc: "Les transversateurs sont des drones avancés optimisés dans les domaines des ressources stratégiques. Ils sont capables d'utiliser le processus de synthèse de la lumière dure pour créer des ressources stratégiques artificielles Nos empires ont une connaissance."
mod_job_acot_transmute_drone_add: "$job_acot_transmute_drone$"
 
job_acot_artisan: "Master Commissions"
job_acot_artisan_plural: "Proviseurs maîtres"
job_acot_artisan_desc: "Experts dans les domaines de la production de biens domestiques. Ces techniciens sont formés pour faire fonctionner des imprimantes hard-lumineuses et fournir à l'empire avec toutes les marchandises nécessaires pour gérer la société."
mod_job_acot_artisan_add: "$job_acot_artisan$"
 
############ VOIDSPHERE JOB
 
job_acot_voidsphere_forgeman: "Void Voyageur"
job_acot_voidsphere_forgeman_plural: "VOYAUX VOYAGEURS"
job_acot_voidsphere_forgeman_desc: "Les voyageurs vides sont capables de récolter des ressources énigmatiques en entrant des espaces sous-dimensionnels et en siphon directement leur contenu."
mod_job_acot_voidsphere_forgeman_add: "$job_acot_voidsphere_forgeman$"
 
job_acot_voidsphere_forgedrone: "Void Voyageur"
job_acot_voidsphere_forgedrone_plural: "VOYAUX VOYAGEURS"
job_acot_voidsphere_forgedrone_desc: "Les voyageurs vides sont capables de récolter des ressources énigmatiques en entrant des espaces sous-dimensionnels et en siphon directement leur contenu."
mod_job_acot_voidsphere_forgedrone_add: "$job_acot_voidsphere_forgedrone$"
 
job_acot_voidsphere_siloman: "Void smith"
job_acot_voidsphere_siloman_plural: "Void smiths"
job_acot_voidsphere_siloman_desc: "Les forgerons vides sont capables de matérialiser l'énergie, les minéraux et les alliages par le biais de la matière et de la manipulation d'énergie."
mod_job_acot_voidsphere_siloman_add: "$job_acot_voidsphere_siloman$"
 
job_acot_voidsphere_silodrone: "Void smith"
job_acot_voidsphere_silodrone_plural: "Void smiths"
job_acot_voidsphere_silodrone_desc: "Les forgerons vides sont capables de matérialiser l'énergie, les minéraux et les alliages par le biais de la matière et de la manipulation d'énergie."
mod_job_acot_voidsphere_silodrone_add: "$job_acot_voidsphere_silodrone$"
 
job_acot_voidsphere_labman: "Voyant"
job_acot_voidsphere_labman_plural: "Void des voyants"
job_acot_voidsphere_labman_desc: "Les voyants annulaires fonctionnent non seulement comme des scientifiques et des chercheurs, mais également des observateurs des espaces sous-dimensionnels où ils peuvent potentiellement voir le passé et prévoir des événements à venir."
mod_job_acot_voidsphere_labman_add: "$job_acot_voidsphere_labman$"
 
job_acot_voidsphere_labdrone: "Void iris"
job_acot_voidsphere_labdrone_plural: "Void iris"
job_acot_voidsphere_labdrone_desc: "L'IRIS annulé fonctionne non seulement en tant que scientifiques et chercheurs, mais également observateurs des espaces sous-dimensionnels où ils peuvent potentiellement voir le passé et prévoir des événements à venir."
mod_job_acot_voidsphere_labdrone_add: "$job_acot_voidsphere_labdrone$"
 
 
######################## RESEARCHERS ########################
 
job_acot_researcher: "Bibliothécaire master"
job_acot_researcher_plural: "Masteribliothèques"
job_acot_researcher_desc: "Les maîtres bibliothécaires sont responsables de l'étude de la connaissance ancienne. Leurs contributions à la science sont d'autres choses à néant."
mod_job_acot_researcher_add: "$job_acot_researcher$"
 
job_acot_researcher_drone: "Lorekeeper"
job_acot_researcher_drone_plural: "Lutteistes"
job_acot_researcher_drone_desc: "Les leurs de bord sont responsables de l'étude de la connaissance ancienne. Leurs contributions à la science sont d'autres choses à néant."
mod_job_acot_researcher_drone_add: "$job_acot_researcher_drone$"
 
 
######################## SOLDIERS ########################
 
job_acot_enforcer: "Dark Enforcer"
job_acot_enforcer_plural: "Enforceurs noirs"
job_acot_enforcer_desc: "Les appliceurs noirs sont les forces de défense d'élite de la planète, elles sont bien formées à diverses techniques de combat qui feraient des soldats ordinaires de demander des réaffectations."
mod_job_acot_enforcer_add: "$job_acot_enforcer$"
 
job_acot_enforcer_drone: "Nullificateur noir"
job_acot_enforcer_drone_plural: "Nullificateurs sombres"
job_acot_enforcer_drone_desc: "Les nullificateurs sombres sont les forces de défense élite de la planète, elles sont programmées pour manger et démanteler les menaces être internes ou externes. MANGER."
mod_job_acot_enforcer_drone_add: "$job_acot_enforcer_drone$"
 
job_acot_giga_fortress_operator: "Giga Fortress Cannon Opérateur"
job_acot_giga_fortress_operator_plural: "Giga Fortress Cannon Operateurs"
job_acot_giga_fortress_operator_desc: "Ces artilleurs sont formés pour exploiter et calibrer des canons massifs de la forteresse Giga. Laissez nos ennemis se méfier pour qu'ils ne connaissent aucune peur. Chaque canon fournit un équivalent de 20 forces de défense."
mod_job_acot_giga_fortress_operator_add: "$job_acot_giga_fortress_operator$"
 
job_acot_giga_fortress_operator_ancient: "Giga Fortress Cannon Opérateur"
job_acot_giga_fortress_operator_ancient_plural: "Giga Fortress Cannon Operateurs"
job_acot_giga_fortress_operator_ancient_desc: "Ces artilleurs sont formés pour exploiter et calibrer des canons massifs de la forteresse Giga. Laissez nos ennemis se méfier pour qu'ils ne connaissent aucune peur. Chaque canon fournit un équivalent de 20 forces de défense."
mod_job_acot_giga_fortress_operator_ancient_add: "$job_acot_giga_fortress_operator$"
 
job_acot_giga_fortress_operator_drone: "Giga Fortress Cannon Opérateur"
job_acot_giga_fortress_operator_drone_plural: "Giga Fortress Cannon Operateurs"
job_acot_giga_fortress_operator_drone_desc: "Ces artilleurs sont programmés pour exploiter et calibrer des canons massives de forteresse Giga. Laissez nos ennemis se méfier pour qu'ils ne connaissent aucune peur. Chaque canon fournit un équivalent de 20 forces de défense."
mod_job_acot_giga_fortress_operator_drone_add: "$job_acot_giga_fortress_operator_drone$"
 
job_acot_giga_fortress_operator_mentat: "Mentat"
job_acot_giga_fortress_operator_mentat_plural: "Mentelé"
job_acot_giga_fortress_operator_mentat_desc: "MENAT est un stratège militaire unique qui travaille dans le centre de stratégie du Giga Fortress pour coordonner les manoeuvres de la flotte d'Empire."
mod_job_acot_giga_fortress_operator_mentat_add: "$job_acot_giga_fortress_operator_mentat$"
 
######################## STELLARITE ########################
 
job_acot_stellariteman: "Manipulateur stellarite"
job_acot_stellariteman_plural: "Manipulateurs stellarites"
job_acot_stellariteman_desc: "Ces spécialistes subissent une formation approfondie pour transformer l'énergie conventionnelle en énergie pure basée sur la stellarite. L'étoile allume son chemin."
mod_job_acot_stellariteman_add: "$job_acot_stellariteman$"
 
job_acot_stellaritedrone: "Manipulateur stellarite"
job_acot_stellaritedrone_plural: "Manipulateurs stellarites"
job_acot_stellaritedrone_desc: "Ces drones sont conçus spécifiquement pour fonctionner dans les conditions difficiles du réacteur Stellarite. Leur mission dans la vie est de convertir une énergie conventionnelle en forme de stellarite. Combattre le feu par le feu !"
mod_job_acot_stellaritedrone_add: "$job_acot_stellaritedrone$"
 
 
######################## ARCANE JOBS ########################
 
job_acot_priest: "Ecclesiarch sacré"
job_acot_priest_plural: "Saint Ecclesiarrchy"
job_acot_priest_desc: "Le Saint Ecclesiarrat est la secte la plus dévouée de la foi dans l'empire. Ils sont vénigés comme le choisi du Divin eux-mêmes."
mod_job_acot_priest_add: "$job_acot_priest$"
 
job_acot_entertainer: "Seigneur de meme"
job_acot_entertainer_plural: "Lords meme"
job_acot_entertainer_desc: "Les lords memènes génèrent de nouvelles memes pour nos empires à propos de. Que ce soit de notre empire lui-même, ou des autres."
mod_job_acot_entertainer_add: "$job_acot_entertainer$"
 
job_acot_entertainer_drone: "Moissonneuse"
job_acot_entertainer_drone_plural: "Meme des récoltes"
job_acot_entertainer_drone_desc: "Les récolteurs de recherche des memes de l'autre côté de la galaxie pour influencer secrètement la meme. Nous étudions ensuite les effets de nos propres avantages."
mod_job_acot_entertainer_drone_add: "$job_acot_entertainer_drone$"
 
job_acot_dimesiona_traveler: "Voyageur dimensionnel"
job_acot_dimesiona_traveler_plural: "Voyageurs dimensionnels"
job_acot_dimesiona_traveler_desc: "Ces personnels spécialement formés sont chargés de la mission la plus dangereuse;Voyagez directement à travers les fabricants de la dimension et prédisez leurs produits à la nôtre."
mod_job_acot_dimesiona_traveler_add: "$job_acot_dimesiona_traveler$"
 
job_acot_dimesiona_traveler_drone: "Voyageur dimensionnel"
job_acot_dimesiona_traveler_drone_plural: "Voyageurs dimensionnels"
job_acot_dimesiona_traveler_drone_desc: "Ces unités spécialement augmentées sont chargées de la mission la plus dangereuse;Voyagez directement à travers d'autres fabricants de la dimension et prédisez leurs produits à la nôtre."
mod_job_acot_dimesiona_traveler_drone_add: "$job_acot_dimesiona_traveler_drone$"
 
 
tech_go_find_work: "Le plus grand bien"
tech_go_find_work_desc: "Dans notre nouvelle société, le concept de chômage sera une chose du passé. Il y a toujours du travail à faire, la paresse ne sera pas tolérée."

job_acot_free_foodman: "Adventurer"
job_acot_free_foodman_plural: "Adventurers"
job_acot_free_foodman_desc: "Les personnes sans emploi qui décident d'aller faire des quêtes au hasard pour la colonie pour gagner leur garde en attendant que des emplois réels apparaissent. Ces quêtes peuvent inclure des articles de rassemblement, vaincre des monstres aléatoires ou des trucs artisanaux."

decision_give_foodman_job: "Quêtes d'aventure"
decision_give_foodman_job_desc: "Allez rassembler 100 pommes. Trouvez le chien perdu. Tuez 25 gobelins... Yare Yare Daze."
decision_give_foodman_job_effect: "Les POP sans chômage recevront le rôle d'aventures, qui fournissent la colonie des ressources mineures."

acot_modifier_free_foodman: "Guilde d'aventure"
acot_modifier_free_foodman_desc: "Cette planète abrite une guilde d'aventure, où les personnes sans emploi peuvent avoir des vies intéressantes, inoffensifs et sans risque en subissant des tâches de broyage, dangereuses et mortelles."

job_acot_free_soldier: "Soldat virtuel"
job_acot_free_soldier_plural: "Soldats virtuels"
job_acot_free_soldier_desc: "Les personnes sans emploi qui passent du temps à jouer à des simulations de combat virtuelles jusqu'à ce que des emplois appropriés soient ouverts."

decision_give_soldier_job: "Grève virtuelle"
decision_give_soldier_job_desc: "C'est ce qu'ils sont formés !"
decision_give_soldier_job_effect: "Les POP sans chômage recevront le rôle de soldats virtuels, qui fournissent la colonie avec une unité mineure et une force de défense."

acot_modifier_free_soldier: "Forces virtuelles"
acot_modifier_free_soldier_desc: "Cette planète a une force virtuelle dédiée, composant de personnes sans emploi qui joue divers jeux tels que la grève virtuelle : offensive galactique, Battlecraft : Retouled ou Sophia datant Sims Beta."

job_acot_free_thinker: "Libre penseur"
job_acot_free_thinker_plural: "Penseurs gratuits"
job_acot_free_thinker_desc: "Les personnes sans emploi qui utilisent leur temps en étudiant tout ce qu'ils veulent jusqu'à ce qu'ils puissent avoir des emplois."

decision_give_thinker_job: "Rêves de demain"
decision_give_thinker_job_desc: "Jour Giovanna, j'ai rêvé..."
decision_give_thinker_job_effect: "Les POP sans chômage recevront le rôle de penseurs gratuits, qui fournissent la colonie des ressources scientifiques mineures."

acot_modifier_free_thinker: "Penseurs gratuits"
acot_modifier_free_thinker_desc: "Cette planète favorise la créativité et l'étude, où les personnes sans emploi sont encouragées à étudier et à trouver des choses à voir avec leur vie."

tech_go_sleep_machine: "Mode Stasis"
tech_go_sleep_machine_desc: "Le changement de notre société entraîne moins de demande de main-d'oeuvre. Ceux qui doivent encore être donnés à des fins doivent dormir et attendre leurs tâches."

job_acot_free_reserve_drone: "Unité de réserve"
job_acot_free_reserve_drone_plural: "Unités de réserve"
job_acot_free_reserve_drone_desc: "Les unités de réserve sont des drones qui n'ont pas de tâches plus importantes et qui sont mis en mode veille."

decision_give_reserve_job: "Activation du module Stasis"
decision_give_reserve_job_desc: "Bâtiment... incapable de se conformer, de construire en cours... en attente."
decision_give_reserve_job_effect: "Les POP sans chômage seront placés sous la stase jusqu'à ce que des tâches puissent leur donner."

acot_modifier_free_stasis: "Chambres de stase"
acot_modifier_free_stasis_desc: "Cette planète dispose d'un réseau de chambres de Stase, où des drones non signés seront mis en veille jusqu'à ce que d'autres commandes soient données."

decision_ungive_job: "Initiation au chômage"
decision_ungive_job_desc: "Il est temps que notre population soit à nouveau en proie au chômage."
decision_ungive_job_effect: "Les POP sans chômage seront considérés comme au chômage et commencent à enlaguer nos sociétés à nouveau."
