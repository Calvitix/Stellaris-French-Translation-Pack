 # сообщение 27 - сообщение что не получилось забрать силой
 apsr.24127.title:0 "'Détonateur'"
 apsr.24127.desc:0 "$RULER$, mauvaises nouvelles. Notre groupe de travail envoyé pour capturer le 'Détonateur' a été détruit. Il s'est avéré que le système de sécurité du complexe de recherche des §Y'Chercheurs'§! a été conçu en tenant compte de la possibilité d'une ingérence extérieure secrète, et presque tout le personnel a été formé à l'utilisation d'armes.\nHeureusement, les espions ont été préparés provisoirement de sorte que personne ne soupçonnait notre participation, et aucun signe ne nous désignait."
 apsr.24127.button:0 "Détruire toutes les preuves, il ne devrait pas y avoir une seule trace de notre participation à ce..."
 apsr.24127.button.tooltip:1 "Souriez et saluez, ce n'était pas nous."
 
 # сообщение 28 - сообщение что искатели используют детонатор на одном из СВОИХ ученых. он становится избранным	(простым). игроку предлагают купить этого лидера
 apsr.24128.title:0 "'Détonateur'"
 apsr.24128.desc:0 "$RULER$, un message est arrivé du complexe de recherche des §Y'Chercheurs'§!. Selon ce message, la direction a décidé d'utiliser le 'Detonator' sur l'un de ses principaux scientifiques. En conséquence, ce scientifique s'est apparemment élevé vers une forme de vie supérieure. On nous propose maintenant de les embaucher, pour la modique somme de 20000 £energy£."
 apsr.24128.button.A:0 "Engagez-les"
 apsr.24128.button.A.tooltip:1 "Un tel scientifique vaut son pesant d'or."
 apsr.24128.button.B:0 "Nous ne sommes pas intéressés"
 apsr.24128.button.B.tooltip:1 "Ça n'en vaut pas la peine."
 apsr.24128.button.C:0 "Nous n'avons pas assez d'argent"
 apsr.24128.button.C.tooltip:1 "Malheureusement, nous ne pouvons pas nous le permettre"
 
 # сообщение 29 - сообщение что ученый теперь наш. ученый становится доступен в списке лидеров.
 apsr.24129.title:0 "'Détonateur'"
 apsr.24129.desc:0 "Les scientifiques qui nous ont été transférés par les §Y'Chercheurs'§! ont déjà prouvé leur valeur. Leur intelligence est exceptionnelle, et les théories et avancées scientifiques qu'ils ont faites dans le court laps de temps de leur emploi avec nous sont remarquables. Avec leur aide, notre développement scientifique progressera plus rapidement. De plus, ils sont biologiquement immortels."
 apsr.24129.button:0 "Excellent achat"
 apsr.24129.button.tooltip:1 "Un Super-Etre est arrivé dans notre empire !"
 
 # сообщение 30 - сообщение что ученый остается в своей группе. игрок не получает НИЧЕГО
 apsr.24130.title:0 "'Détonateur'"
 apsr.24130.desc:0 "Après notre refus d'engager le scientifique, les dirigeants des §Y'Searchers'§! ont essayé de le proposer à d'autres empires, mais comme ils n'avaient jamais entendu parler du 'Detonator', ils n'ont pas accepté le marché. Par conséquent, le scientifique est resté travailler pour les §Y'Chercheurs'§!, ce qui a légèrement augmenté leur efficacité, mais il est peu probable qu'il nous rejoigne maintenant, même si nous lui offrons une grosse somme d'argent."
 apsr.24130.button:0 "C'est triste."
 apsr.24130.button.tooltip:1 "Regrettable"
 
 # сообщение 31 - сообщение что детонатор продан НЕИЗВЕСТНОЙ империи. игрок не получает НИЧЕГО
 apsr.24131.title:0 "'Détonateur'"
 apsr.24131.desc:0 "Mauvaise nouvelle, $RULER$. Après notre intervention, la direction des §Y'Chercheurs'§! a décidé que c'était une mauvaise idée de garder le 'Détonateur' en leur possession et ils l'ont vendu à l'un des empires. Malheureusement, nous n'avons pas pu retrouver l'acheteur, et toutes les pistes sont perdues."
 apsr.24131.button:0 "C'est une très mauvaise nouvelle."
 apsr.24131.button.tooltip:1 "Il est peu probable que l'on retrouve le 'Détonateur'..."
 
 # сообщение 32 - сообщение что в ходе захвата детонатор был уничтожен. при его уничтожении был взрыв, вся научная группа погибла. Добавляет 50 опустошения, умирает несколько жителей. игрок не получает НИЧЕГО
 apsr.24132.title:0 "'Détonateur'"
 apsr.24132.desc:0 "Mauvaise nouvelle, $RULER$. La task force n'a pas pu capturer le 'Détonateur' ou aucune des données de recherche s'y rapportant. De plus, sur le territoire du complexe de recherche §Y'Searchers'§!, une explosion extraordinairement puissante a retenti, détruisant à la fois le complexe lui-même et la zone environnante. Il ne restait même pas une trace du bâtiment. Cela ne signifie qu'une chose - nous n'aurons plus le 'Détonateur'."
 apsr.24132.button:0 "C'est un échec total."
 apsr.24132.button.tooltip:1 "Il est peu probable que l'on retrouve le 'Détonateur'..."
 
