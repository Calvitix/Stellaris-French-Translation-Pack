 # сообщение 43 - сообщение что украсть не удалось
 apsr.24143.title:0 "«Detonator»"
 apsr.24143.desc:0 "$RULER$, bad news. Our spies sent to steal the «Detonator» were caught and killed. As it turned out, the security system in the research complex of the §Y«Searchers»§! was designed taking into account the possibility of covert external interference, and almost all personnel were trained in the use of weapons.\nFortunately, the spies were tentatively prepared so that no one suspected our participation, and there were no signs pointing to us."
 apsr.24143.button:0 "Destroy all the evidence, there should not be a single trace of our participation in this"
 apsr.24143.button.tooltip:1 "Smile and wave, it wasn't us"
 
 
