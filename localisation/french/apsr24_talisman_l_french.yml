 # сообщение 72 - сообщение что неудалось скопировать вещество. в результате вещества не осталось вообще. но удалось сделать некое подобие этого вещества, которое всего немного улучшает. империя получает постоянный модификатор на +1% к производительности поселений
 apsr.24172.title:0 "'Détonateur'"
 apsr.24172.desc:0 "Le développement de la chaîne de production industrielle de la substance est maintenant terminé. La synthèse a échoué, entraînant la perte totale de la substance. Il n'a été possible de créer qu'une copie synthétique qui possède une petite partie des caractéristiques de l'original. Grâce à l'utilisation de la copie synthétique, nos drones sont un peu plus efficaces."
 apsr.24172.button:0 "La hausse de la productivité se confirme"
 apsr.24172.button.tooltip:1 "Nos drones sont désormais 1% plus efficaces"
 
 
 
