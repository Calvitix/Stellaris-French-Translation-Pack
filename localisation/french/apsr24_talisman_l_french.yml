 apsr.24168.title:0 "'Détonateur'"
 apsr.24168.desc:0 "Un message des drones sur §H[event_target:apsr24_planet_target.GetName]§! est arrivé.\nAprès notre intervention réussie dans le mécanisme de génération, la génération de la ressource sélectionnée a augmenté. Cependant, peu après, une substance inconnue de nous est apparue, sous la forme d'une petite boule jaune vif. Aucune réapparition n'a été remarquée. Cette substance est actuellement transférée à nos drones scientifiques pour des recherches."
