 # сообщение 59 - сообщение что вмешались неудачно. последствия еще оцениваются
 apsr.24159.title:0 "«Talisman» Complex"
 apsr.24159.desc:0 "$RULER$, an urgent message from the spies observing the §Y«Searchers»§! from §H[event_target:apsr24_planet_target.GetName]§! arrived! According to the report, the §Y«Searchers»§! attempted to intervene in the process of resource generation of the strange boxes that can be found around the §H«Talisman» Complex§!. Although there is no official report, it is already known that the intervention failed. Information about the consequences will be provided later.."
 apsr.24159.button:0 "I am waiting for the report"
 apsr.24159.button.tooltip:1 "Anything of interest will be immediately reported." 
 
 # сообщение 60 - сообщение что вмешательство привело к полному уничтожению механизма генерации ресурсов. Комплекс был разобран за ненадобностью. Сейфы больше ничего не производят и были брошены. Возможности восстановить НЕТ
 apsr.24160.title:0 "«Talisman» Complex"
 apsr.24160.desc:0 "$RULER$, bad news from  §H[event_target:apsr24_planet_target.GetName]§! arrived. According to the report of the §Y«Searchers»§!, their attempt to intervene in resource generation process led to the complete destruction of the generation mechanism. Now no resources appear in the containers of the §H«Talisman» Complex§!. The local authorities decided to dismanttle the §H«Talisman» Complex§!. The §Y«Searchers»§! stopped their work and left the planet."
 apsr.24160.button:0 "Ah you..."
 apsr.24160.button.tooltip:1 "§IT'S ALL THE «SEARCHERS'» FAULT!§!" 
 
 # сообщение 61 - сообщение что вмешательство привело к уменьшению количества появляющихся в сейфах ресурсов. Редкие ресурсы и знания исчезли вообще. Возможности вернуть НЕТ
 apsr.24161.title:0 "«Talisman» Complex"
 apsr.24161.desc:0 "$RULER$, bad news from §H[event_target:apsr24_planet_target.GetName]§! arrived. According to the report of the §Y«Searchers»§!, their attempt to intervene in resource generation process led to a partial deformation of the generation mechanism. Some of the resources that appeared in the containers around the §H«Talisman» Complex§!, no longer do, and the total output has decreased. The §Y«Searchers»§! stopped their work and left the planet."
 apsr.24161.button:0 "Really bad news"
 apsr.24161.button.tooltip:1 "$apsr.24160.button.tooltip$" 
 
 # сообщение 62 - сообщение что вмешательство привело к тому что живые существа стали чувствовать себя на этой планете неуютно, появились чувство тревоги и кошмары, увеличилось число психических заболеваний. Планета получает модификатор на минус счастья, пригодности, производительности, эммиграции 
 apsr.24162.title:0 "«Talisman» Complex"
 apsr.24162.desc:0 "$RULER$, bad news arrived from §H[event_target:apsr24_planet_target.GetName]§!. According to the report of the §Y«Searchers»§!, their attempt to intervene in resource generation process led to the complete destruction of the generation mechanism. Moreover, the number of mental illnesses has increased among the population of §H[event_target:apsr24_planet_target.GetName]§!. The affected people display a certain discomfort, have increasing episodes of anxiety and constant nightmares. Perhaps this is somehow related to the failure of the resource generation mechanism. The §Y«Searchers»§! stopped their work and left the planet."
 apsr.24162.button:0 "Really bad news"
 apsr.24162.button.tooltip:1 "$apsr.24160.button.tooltip$"
 
 
 
 
 
 ### коллективный разум
 
 # сообщение 63 - сообщение с предложением попробовать вмешаться в параметры генерации ресурсов 
 apsr.24163.title:0 "«Talisman» Complex"
 apsr.24163.desc:0 "The drones that are collecting the resources spawned by the containers around the §H«Talisman» Complex§! on §H[event_target:apsr24_planet_target.GetName]§! gathered a large amount of data on the mechanism by means of which these resources appear. After a preliminary analysis, the action of interfering in the process in order to guide it was confirmed as being possible. A confirmation is requested to start the research project."
 apsr.24163.button.A:0 "Confirmed"
 apsr.24163.button.A.tooltip:1 "The drones will start their work tomorrow"
 apsr.24163.button.B:0 "Request rejected"
 apsr.24163.button.B.tooltip:1 "Continue collecting resources"
 
 # сообщение 64 - сообщение что ученые теперь ищут способ вмешаться
 apsr.24164.title:0 "«Talisman» Complex"
 apsr.24164.desc:0 "Our drones on §H[event_target:apsr24_planet_target.GetName]§! received permission to search for a way to intervene in the resource generation mechanism of the §H«Talisman» Complex§!. Should any issues arise, they will be transmitted to the central processor with priority."
 apsr.24164.button:0 "Accepted"
 apsr.24164.button.tooltip:1 "A request will be made if necessary"
 
 # сообщение 65 - сообщение что обнаружена система в появлении ресурсов
 apsr.24165.title:0 "«Talisman» Complex"
 apsr.24165.desc:0 "Our drones from §H[event_target:apsr24_planet_target.GetName]§! reported, that based on the collected data on the resource emergence system, analytical calculations were made, the result of which completely matched with the actual results. This information will be used to further search for ways to intervene in the resource generation mechanism."
 apsr.24165.button:0 "Information received"
 apsr.24165.button.tooltip:1 "Our drones are even more closer to the target."
 
 # сообщение 66 - сообщение что нашли возможность вмешательства в генерацию
 apsr.24166.title:0 "«Talisman» Complex"
 apsr.24166.desc:0 "Our drones from §H[event_target:apsr24_planet_target.GetName]§! reported that the possibility of intervening in the resource generation mechanism has been found. An additional assessment of the possible consequences is currently underway."
 apsr.24166.button:0 "Waiting for confirmation"
 apsr.24166.button.tooltip:1 "After conducting all the necessary operations, there will be report about the expediency of the intervention."
 
