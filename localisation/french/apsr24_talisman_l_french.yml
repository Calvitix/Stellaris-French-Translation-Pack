l_french:
 
 
 
 ### обычные империи
 
 # сообщение 1 - появление слухов о возможности стать избранным
 apsr.24101.title:0 "Rumors from  [event_target:apsr24_planet_target.GetName]"
 apsr.24101.desc:0 "$RULER$, rumours started to spread in the recent times on §H[event_target:apsr24_planet_target.GetName]§!.\nAt first, people began to say that on this planet there is a special creature that can make an ordinary inhabitant equal to an all-powerful being, that is, a god. Although it was classified as a slight psychological deviation, over time the conversations became more and more distinct, and more and more residents were convinced that this was true.\nWe do not know the reason for the occurrence of these rumors, but the authorities of the planet §H[event_target:apsr24_planet_target.GetName]§! believe that these rumors are alarming."
 apsr.24101.button:0 "Follow these rumors."
 apsr.24101.button.tooltip:1 "An opportunity to become akin to a god? What nonsense!"
 
 # сообщение 2 - новые слухи о том что некоторым удалось
 apsr.24102.title:0 "Rumors from [event_target:apsr24_planet_target.GetName]"
 apsr.24102.desc:0 "$RULER$, there are new rumours circulating on §H[event_target:apsr24_planet_target.GetName]§!.\nAlmost all the inhabitants of the planet are already convinced that the opportunity to become equal to God exists, but no one can answer how or why. It looks like some kind of religious cult, where apart from belief in something there is no evidence of the existence of this something.\nHowever, despite the complete lack of information, every now and then individuals claim that they have found a way to become a higher being, and are going to check it. After such words, some seekers are no longer seen here, which has given rise to another series of rumors that some have succeeded.\nIt may be worthwhile to organize a research group and examine all available information."
 apsr.24102.button.A:0 "Organize an elite research group!"
 apsr.24102.button.A.tooltip:1 "The project requires 60 £energy£ energy and 1 £influence£ influence monthly"
 apsr.24102.button.B:0 "Publish the information in the public domain."
 apsr.24102.button.B.tooltip:1 "The research will be done by private research groups."
 
 
 
 # сообщение 3 - организация гос структуры по исследованию
 apsr.24103.title:0 "Rumors from [event_target:apsr24_planet_target.GetName]"
 apsr.24103.desc:0 "The research team on §H[event_target:apsr24_planet_target.GetName]§! has prepared the necessary tools and proceeded to collect all possible information, checking sources and researching whether, although extremely unlikely, the rumors do not lie.\nGiven the generous sponsorship by the state, we can not be afraid of the leakage of rumors into the network - private research groups can not afford to expand as widely as a state research group."
 apsr.24103.button:0 "Keep me informed"
 apsr.24103.button.tooltip:1 "Anything of interest will be immediately reported."
 
 # сообщение 4 - сообщение что обнаружена система в появлении ресурсов
 apsr.24104.title:0 "«Talisman» Complex"
 apsr.24104.desc:0 "$RULER$, when checking the rumours on §H[event_target:apsr24_planet_target.GetName]§! and analyzing the information received, our scientists found out that the resources appearing in the safes located in the §H«Talisman» Complex§!, do not appear by chance. Our specialists put together a system for calculating the exact time the resources may appear. Perhaps this information will help us in the future."
 apsr.24104.button:0 "Interesting information..."
 apsr.24104.button.tooltip:1 "... but what will it give us?"
 
 # сообщение 5 - сообщение что нашли возможность вмешательства в генерацию
 apsr.24105.title:0 "«Talisman» Complex"
 apsr.24105.desc:0 "Good news, $RULER$! Do you remember the system found in the generation of resources in safes, located in the §H«Talisman» Complex§!? The research team, in conjunction with the §H«Talisman» Complex§! staff, conducted additional research and found out that there is a possibility of intervening in this generation and increasing the chance of the occurrence of any of the types of possible resources. Research results still require in-depth analysis, but many scientists are already inspired by this success."
 apsr.24105.button:0 "Let me know if this turns out to be true."
 apsr.24105.button.tooltip:1 "Finally some good news!"
 
 # сообщение 6 - сообщение что возможность подтвердилась, предложение увеличить шанс появления определенных ресурсов
 apsr.24106.title:0 "«Talisman» Complex"
 apsr.24106.desc:0 "Good news, $RULER$! The possibility of intervening in the generation of resources in the vaults located in the §H«Talisman» Complex§! has been confirmed! Moreover, the research team on §H[event_target:apsr24_planet_target.GetName]§! has already made the necessary calculations and firmly believes in the success of our intervention. Analysis of the calculations and models showed that the chance of negative consequences is minimal. It remains only to choose which resource we need more."
 apsr.24106.button.A:0 "We need more Energy Credits"
 apsr.24106.button.A.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £energy£ Energy Credits is increased."
 apsr.24106.button.B:0 "We need more Minerals"
 apsr.24106.button.B.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £minerals£ minerals is increased."
 apsr.24106.button.C:0 "We need more Food"
 apsr.24106.button.C.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £food£ food is increased."
 apsr.24106.button.D:0 "We need more Consumer goods"
 apsr.24106.button.D.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £consumer_goods£ consumer goods is increased."
 apsr.24106.button.E:0 "We need more Alloys"
 apsr.24106.button.E.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £alloys£ alloys is increased."
 apsr.24106.button.F:0 "We need more Rare resources"
 apsr.24106.button.F.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £rare_crystals£ rare crystals, £exotic_gases£ exotic gases and £volatile_motes£ volatile motes is increased."
 
 # сообщение 7 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество
 apsr.24107.title:0 "«Detonator»"
 apsr.24107.desc:0 "$RULER$, strange messages have arrived from §H[event_target:apsr24_planet_target.GetName]§!, where the §H«Talisman» Complex§! is located. According to them, the development of the resource we have chosen really increased, but at some point in time a substance unknown to us appeared, looking like a small bright yellow ball. Neither before, nor after, no one has ever encountered such substances. Now this substance is under study from research group on §H[event_target:apsr24_planet_target.GetName]§!."
 apsr.24107.button:0 "Strange"
 apsr.24107.button.tooltip:1 "Maybe we broke something?"
 
 # сообщение 8 - открытие что это и есть тот самый "детонатор". предложение использовать на одном из лидеров.
 apsr.24108.title:0 "«Detonator»"
 apsr.24108.desc:0 "$RULER$, an urgent message from the research team assigned to §H[event_target:apsr24_planet_target.GetName]§! arrived! That substance, which looks like a small bright yellow ball, in fact turned out to be the goal of those rumours. This substance is apparently the way someone can transcend their mortality and become a god. Incredibly, all the rumors were true!\nUnfortunately, to achieve the desired effect, it is required to consume this substance as a whole, and we have only one such “ball”. In addition, not everyone can use it.\nIt is necessary to choose a worthy candidate from those whom the research team recommends as the most compatible:"
 apsr.24108.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24108.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive the «Detonator»"
 apsr.24108.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24108.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive the «Detonator»"
 apsr.24108.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24108.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive the «Detonator»"
 apsr.24108.button.D:0 "§GChoice: [apsr24_leader_4.GetName]§!"
 apsr.24108.button.D.tooltip:1 "[apsr24_leader_4.GetName] will receive the «Detonator»"
 apsr.24108.button.E:0 "§GChoice: [apsr24_leader_5.GetName]§!"
 apsr.24108.button.E.tooltip:1 "[apsr24_leader_5.GetName] will receive the «Detonator»"
 
 # сообщение 9 - лидер получает перк избранный и становится бессмертным, получает много опыта
 apsr.24109.title:0 "«Detonator»"
 apsr.24109.desc:0 "At the time of absorption of the substance, §H[apsr24_chosen_leader.GetName]§! displayed strange body alterations that happened spontaneously. Most interesting is the internal glow the scientist displays. According to the testimony of the doctors, §H[apsr24_chosen_leader.GetName]§! seems to be in perfect health, all their previous diseases and health problems seemingly having dissapeared. The psychological state is just as perfect, all the stress disappeared as if it had never existed.\nAt the conclusion of a commission verifying §H[apsr24_chosen_leader.GetName]§!, this body is no longer aging and is effectively immortal, while displaying supernatural abilities."
 apsr.24109.button:0 "Excellent!"
 apsr.24109.button.tooltip:1 "§H[apsr24_chosen_leader.GetName]§! is now a superbeing"
 
 
 
 # сообщение 10 - организация крупных групп искателей (без поддержки государства)
 apsr.24110.title:0 "Private research"
 apsr.24110.desc:0 "$RULER$, after our refusal of according state funding to §H[event_target:apsr24_planet_target.GetName]§!, small private research groups took up this task. It is hardly worth waiting for outstanding results, but if they stumble upon something interesting, they will tell you right away."
 apsr.24110.button:0 "Good"
 apsr.24110.button.tooltip:1 "Anything of interest will be immediately reported."
 
 # сообщение 11 - сообщение что исследуют систему появления ресурсов
 apsr.24111.title:0 "Private research"
 apsr.24111.desc:0 "$RULER$, over the past few years, the private research groups on §H[event_target:apsr24_planet_target.GetName]§! have processed a huge amount of information and decided to join forces. Their next goal was to search for dependencies on the resources generated by the safes located in the §H«Talisman» Complex§!."
 apsr.24111.button:0 "Keep me informed"
 apsr.24111.button.tooltip:1 "Anything of interest will be immediately reported."
 
 # сообщение 12 - сообщение что смогли найти систему
 apsr.24112.title:0 "«Talisman» Complex"
 apsr.24112.desc:0 "$RULER$, the integrated research group §Y«Searchers»§!, which was created on §H[event_target:apsr24_planet_target.GetName]§!, based on an analysis of the information received, noted that resources from safes located in the §H«Talisman» Complex§! do not appear by chance. They have put together a system for calculating the exact time the resources may appear. It is possible that we may have a way of interfering with the system for generating resources in the vaults, and increase the chance of special resources appearing. The research results still require an in-depth analysis, but the §Y«Searchers»§! are already inspired by this success."
 apsr.24112.button:0 "Let me know if this turns out to be true."
 apsr.24112.button.tooltip:1 "Interesting information. Maybe it was worth organizing a state research group?"
 
 # сообщение 13 - сообщение что пытаются вмешаться в генерацию
 apsr.24113.title:0 "«Talisman» Complex"
 apsr.24113.desc:0 "Good news, $RULER$! The possibility of intervening in the generation of resources from the safes has been confirmed! Moreover, the §Y«Searchers»§! from §H[event_target:apsr24_planet_target.GetName]§! have already made the necessary calculations and are firmly convinced of the success of the experiment. Analysis of the data and the models created proved that the chance of negative consequences occurring is minimal. Preparation for the intervention has already begun, and soon the results will be known."
 apsr.24113.button:0 "Good luck!"
 apsr.24113.button.tooltip:1 "Be prepared for unforeseen consequences... Although everything will be fine!...I hope..."
 
 # сообщение 14 - сообщение что удачно вмешались, и увеличили шанс выпадения случайного ресурса
 apsr.24114.title:0 "«Talisman» Complex"
 apsr.24114.desc_1:0 "$RULER$, a recent report from §H[event_target:apsr24_planet_target.GetName]§!, where the §H«Talisman» Complex§! is located, confirms that the production of the strange boxes"
 apsr.24114.desc_2:0 "really increased. The §Y«Searchers»§! celebrate their success, and now plan to return to delving in the collected data."
 apsr.24114.desc_energy:0 "$apsr.24114.desc_1$ energy $apsr.24114.desc_2$"
 apsr.24114.desc_minerals:0 "$apsr.24114.desc_1$ minerals $apsr.24114.desc_2$"
 apsr.24114.desc_food:0 "$apsr.24114.desc_1$ food $apsr.24114.desc_2$"
 apsr.24114.desc_goods:0 "$apsr.24114.desc_1$ consumer goods $apsr.24114.desc_2$"
 apsr.24114.desc_alloys:0 "$apsr.24114.desc_1$ alloys $apsr.24114.desc_2$"
 apsr.24114.desc_rare:0 "$apsr.24114.desc_1$ rare resources $apsr.24114.desc_2$"
 apsr.24114.button_energy:0 "We need more Energy Credits!"
 apsr.24114.button_energy.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £energy£ Energy Credits is increased."
 apsr.24114.button_minerals:0 "We need more Minerals!"
 apsr.24114.button_minerals.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £minerals£ minerals is increased."
 apsr.24114.button_food:0 "We need more Food!"
 apsr.24114.button_food.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £food£ food is increased."
 apsr.24114.button_goods:0 "We need more Consumer goods!"
 apsr.24114.button_goods.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £consumer_goods£ consumer goods is increased."
 apsr.24114.button_alloys:0 "We need more Alloys!"
 apsr.24114.button_alloys.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £alloys£ alloys is increased."
 apsr.24114.button_rare:0 "We need more Rare resources!"
 apsr.24114.button_rare.tooltip:1 "The chance of the §H«Talisman» Complex§! producing £rare_crystals£ rare crystals, £exotic_gases£ exotic gases and £volatile_motes£ volatile motes is increased."
 
 # сообщение 15 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество. группы искателей будут исследовать его
 apsr.24115.title:0 "«Detonator»"
 apsr.24115.desc:0 "$RULER$, we have received a report from §H[event_target:apsr24_planet_target.GetName]§!. It states that after the intervention of the §Y«Searchers»§! in the generation of resources in the §H«Talisman» Complex§!, an unknown object appeared, similar to a small bright yellow ball. Neither before this synthesis, nor after it nothing like this happened. This object is currently under the scrutiny of the §Y«Searchers»§!."
 apsr.24115.button:0 "How amazing"
 apsr.24115.button.tooltip:1 "Maybe they broke something?"
 
 # сообщение 16 - сообщение что это и есть тот самый "детонатор". выбор возможности вмешательства
 apsr.24116.title:0 "«Detonator»"
 apsr.24116.desc:0 "$RULER$, an urgent message from the §Y«Searchers»§! on §H[event_target:apsr24_planet_target.GetName]§! has arrived! According to the leading scientists' analysis, the object contains a so called elixir of godhood. Maybe the rumours are proving true, but we first need to test how the substance reacts when it comes in contact with a living being.\nWhile the §Y«Searchers»§! leadership decides what to do, we can try to take away the recently discovered «Detonator»."
 apsr.24116.button.A:0 "Take the «Detonator» by force"
 apsr.24116.button.A.tooltip:1 "Send a task force to capture the lab"
 apsr.24116.button.B:0 "Redeem the «Detonator»"
 apsr.24116.button.B.tooltip:1 "Offer the §Y«Searchers»§! a large sum of 10,000 £energy£ energy credits"
 apsr.24116.button.C:0 "Steal the «Detonator»"
 apsr.24116.button.C.tooltip:1 "Send a spy group to steal the «Detonator»"
 apsr.24116.button.D:0 "Give an official status"
 apsr.24116.button.D.tooltip:1 "Offer the §Y«Searchers»§! the status of an official state laboratory."
 apsr.24116.button.E:0 "Keep out"
 apsr.24116.button.E.tooltip:1 "It doesn't concern us"
 
 # сообщение 17 - сообщение что группы захвата успешно ворвались в научный комплекс и забрали детонатор. выбор что делать дальше
 apsr.24117.title:0 "«Detonator»"
 apsr.24117.desc:0 "Our task force has successfully broken into the scientific complex of the §Y«Searchers»§!. The substance designated the name of «Detonator» and all the information pertaining to it is now in our hands. Our scientists have already begun to study the collected data.\nThe question remains, what to do with the §Y«Searchers»§! laboratory and its staff?"
 apsr.24117.button.A:0 "Dispose of the complex and all of the scientists"
 apsr.24117.button.A.tooltip:1 "Leave no marks!"
 apsr.24117.button.B:0 "Destroy the complex, transfer staff to our laboratories"
 apsr.24117.button.B.tooltip:1 "We should scatter scholarly potential."
 apsr.24117.button.C:0 "Leave the complex and its staff alone"
 apsr.24117.button.C.tooltip:1 "We got what we came for."
 
 # сообщение 18 - сообщение что комплекс уничтожен полностью со всем персоналом. подготовка к использованию
 apsr.24118.title:0 "«Detonator»"
 apsr.24118.desc:0 "The laboratory of the §Y«Searchers»§! is completely destroyed along with all of its staff. The official version of what happened - an extremely unfortunate scientific experiment without following safety precautions.\nAll information, and the “Detonator” itself are transferred to study in our laboratories.."
 apsr.24118.button:0 "Notify me if required"
 apsr.24118.button.tooltip:1 "Anything of interest will be immediately reported."
 
 # сообщение 19 - подготовка закончена, предложение использовать на адмирале
 apsr.24119.title:0 "«Detonator»"
 apsr.24119.desc:0 "Our scientists have completed the analysis of the information received about the «Detonator». This substance is indeed capable of positively affecting the bodies of living beings. To test the effect, it is required to consume this substance as a whole, and we have only one such “ball”. Also, not everyone can use it.\nIt is necessary to select a worthy candidate from those whom the research team recommends as the most compatible:"
 apsr.24119.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24119.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24119.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24119.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24119.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24119.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 
 
 # сообщение 21 - сообщение что комплекс уничтожен полностью, персонал переведен в гос организации. подготовка к использованию
 apsr.24121.title:0 "«Detonator»"
 apsr.24121.desc:0 "The research facility of the §Y«Searchers»§! has been completely destroyed, all scientific personnel are transferred to our other laboratories. The official version of what happened - an extremely unfortunate scientific experiment without following safety precautions.\nAll information, and the «Detonator» itself are transferred to our laboratories."
 apsr.24121.button:0 "$apsr.24118.button$"
 apsr.24121.button.tooltip:1 "$apsr.24118.button.tooltip$"
 
 # сообщение 22 - подготовка закончена, предложение использовать на генерале
 apsr.24122.title:0 "«Detonator»"
 apsr.24122.desc:0 "$apsr.24119.desc$"
 apsr.24122.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24122.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24122.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24122.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24122.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24122.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 
 
 # сообщение 24 - сообщение что ученые оставлены в живых. подготовка к использованию
 apsr.24124.title:0 "«Detonator»"
 apsr.24124.desc:0 "Our task force left the research complex of the Cooperated Research Group §Y«Searchers»§!. The building itself was left untouched, and the entire staff of the complex took an oath not to disclose what happened.\nAll information, and the «Detonator» itself are transferred to our laboratories."
 apsr.24124.button:0 "$apsr.24118.button$"
 apsr.24124.button.tooltip:1 "$apsr.24118.button.tooltip$"
 
 # сообщение 25 - подготовка закончена, предложение использовать на адмирале или генерале
 apsr.24125.title:0 "«Detonator»"
 apsr.24125.desc:0 "$apsr.24119.desc$"
 apsr.24125.button.A:0 "§GChoice: [apsr24_leader_1.GetName]§!"
 apsr.24125.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive the «Detonator»"
 apsr.24125.button.B:0 "§GChoice: [apsr24_leader_2.GetName]§!"
 apsr.24125.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive the «Detonator»"
 apsr.24125.button.C:0 "§GChoice: [apsr24_leader_3.GetName]§!"
 apsr.24125.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive the «Detonator»"
 
 
 # сообщение 27 - сообщение что не получилось забрать силой
 apsr.24127.title:0 "«Detonator»"
 apsr.24127.desc:0 "$RULER$, bad news. Our task force sent to capture the «Detonator» has been destroyed. As it turned out, the security system in the research complex of the §Y«Searchers»§! was designed taking into account the possibility of covert external interference, and almost all personnel were trained in using weapons.\nFortunately, the spies were tentatively prepared so that no one suspected our participation, and there were no signs pointing to us."
 apsr.24127.button:0 "Destroy all the evidence, there should not be a single trace of our participation in this"
 apsr.24127.button.tooltip:1 "Smile and wave, it wasn't us"
 
 # сообщение 28 - сообщение что искатели используют детонатор на одном из СВОИХ ученых. он становится избранным	(простым). игроку предлагают купить этого лидера
 apsr.24128.title:0 "«Detonator»"
 apsr.24128.desc:0 "$RULER$, a message arrived from the research complex of the §Y«Searchers»§!. According to it, the management decided to use the «Detonator» on one of its leading scientists. As a result, this scientist seemingly ascended to a higher form of life. We are now offered to hire them, for the low price of 20000 £energy£."
 apsr.24128.button.A:0 "Hire them"
 apsr.24128.button.A.tooltip:1 "Such a scientist is worth the money."
 apsr.24128.button.B:0 "We are not interested"
 apsr.24128.button.B.tooltip:1 "It's not worth it"
 apsr.24128.button.C:0 "We don't have enough money"
 apsr.24128.button.C.tooltip:1 "Unfortunately, we can not afford it"
 
 # сообщение 29 - сообщение что ученый теперь наш. ученый становится доступен в списке лидеров.
 apsr.24129.title:0 "«Detonator»"
 apsr.24129.desc:0 "The scientist transferred to us by the §Y«Searchers»§! have already proven their worth. Their intelligence is outstanding, and the theories and scientific advances they made in the short time of their employment with us are outstanding. With their help, our scientific development will progress faster. Furthermore, they are biologically immortal."
 apsr.24129.button:0 "Excellent purchase"
 apsr.24129.button.tooltip:1 "A Super-Being has come to our empire!"
 
 # сообщение 30 - сообщение что ученый остается в своей группе. игрок не получает НИЧЕГО
 apsr.24130.title:0 "«Detonator»"
 apsr.24130.desc:0 "After our refusal to hire the scientist, the leadership of the §Y«Searchers»§! tried to offer it to other empires, but since they had never heard of the «Detonator», they did not accept the deal. As a result, the scientist remained to work for §Y«Searchers»§!, which slightly increased their efficiency, but he is unlikely to join us now, even if we offer a large amount of money."
 apsr.24130.button:0 "It is sad"
 apsr.24130.button.tooltip:1 "Regretable"
 
 # сообщение 31 - сообщение что детонатор продан НЕИЗВЕСТНОЙ империи. игрок не получает НИЧЕГО
 apsr.24131.title:0 "«Detonator»"
 apsr.24131.desc:0 "Bad news, $RULER$. After our intervention, the management of the §Y«Searchers»§! decided that it was a bad idea to keep the «Detonator» in their possession and they sold it to one of the empires. Unfortunately, we could not track down the buyer, and all leads are lost."
 apsr.24131.button:0 "This is really bad news."
 apsr.24131.button.tooltip:1 "It is unlikely we will find the «Detonator» again..."
 
 # сообщение 32 - сообщение что в ходе захвата детонатор был уничтожен. при его уничтожении был взрыв, вся научная группа погибла. Добавляет 50 опустошения, умирает несколько жителей. игрок не получает НИЧЕГО
 apsr.24132.title:0 "«Detonator»"
 apsr.24132.desc:0 "Bad news, $RULER$. The task force could not capture «Detonator» or any of the research data related to it. Moreover, on the territory of the research complex §Y«Searchers»§! an extraordinarily powerful explosion thundered, destroying both the complex itself and the surrounding area. Not even a trace of the building remained. This means only one thing - we won't get the «Detonator» anymore."
 apsr.24132.button:0 "This is a complete failure."
 apsr.24132.button.tooltip:1 "It is unlikely we will find the «Detonator» again..."
 
