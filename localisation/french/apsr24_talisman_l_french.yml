 # сообщение 70 - сообщение что удалось полностью скопировать вещество. империя получает постоянный модификатор на +10% к производительности поселений
 apsr.24170.title:0 "'Détonateur'"
 apsr.24170.desc:0 "Le développement de la ligne de production industrielle de la substance est maintenant terminé. La synthèse a été réussie, toutes les caractéristiques de la substance étant entièrement préservées. Grâce à son utilisation, nos drones sont beaucoup plus efficaces."
