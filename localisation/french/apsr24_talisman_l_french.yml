l_french:
 
 
 
 ### обычные империи
 
 # сообщение 1 - появление слухов о возможности стать избранным
 apsr.24101.title:0 "Rumeurs de [event_target:apsr24_planet_target.GetName]"
 apsr.24101.desc:0 "Des rumeurs ont commencé à se répandre ces derniers temps sur §H[event_target:apsr24_planet_target.GetName]§!.\nAu début, les gens ont commencé à dire que sur cette planète, il existe une créature spéciale qui peut rendre un habitant ordinaire égal à un être tout-puissant, c'est-à-dire un dieu. Bien que cela ait été classé comme une légère déviation psychologique, avec le temps, les conversations sont devenues de plus en plus distinctes, et de plus en plus d'habitants étaient convaincus que c'était vrai.\nNous ne connaissons pas la raison de l'apparition de ces rumeurs, mais les autorités de la planète §H[event_target:apsr24_planet_target.GetName]§! pensent que ces rumeurs sont alarmantes."
 apsr.24101.button:0 "Suivez ces rumeurs."
 apsr.24101.button.tooltip:1 "Une occasion de devenir semblable à un dieu ? Quelle absurdité !"
 
 # сообщение 2 - новые слухи о том что некоторым удалось
 apsr.24102.title:0 "Rumeurs de [event_target:apsr24_planet_target.GetName]"
 apsr.24102.desc:0 "$RULER$, De nouvelles rumeurs circulent sur §H[event_target:apsr24_planet_target.GetName]§!.\nPresque tous les habitants de la planète sont déjà convaincus que la possibilité de devenir l'égal de Dieu existe, mais personne ne peut répondre au comment et au pourquoi. Cela ressemble à une sorte de culte religieux, où à part la croyance en quelque chose, il n'y a aucune preuve de l'existence de cette chose.\nPourtant, malgré le manque total d'informations, de temps en temps, des individus affirment qu'ils ont trouvé un moyen de devenir un être supérieur, et qu'ils vont le vérifier. Après de telles paroles, certains chercheurs ne sont plus vus ici, ce qui a donné lieu à une autre série de rumeurs selon lesquelles certains ont réussi.\nIl peut être utile d'organiser un groupe de recherche et d'examiner toutes les informations disponibles."
 apsr.24102.button.A:0 "Organisez un groupe de recherche d'élite !"
 apsr.24102.button.A.tooltip:1 "Le projet nécessite 60 £energy£ d'énergie et 1 £influence£ d'influence par mois."
 apsr.24102.button.B:0 "Publier l'information dans le domaine public."
 apsr.24102.button.B.tooltip:1 "La recherche sera effectuée par des groupes de recherche privés."
 
 
 
 # сообщение 3 - организация гос структуры по исследованию
 apsr.24103.title:0 "Rumeurs de [event_target:apsr24_planet_target.GetName]"
 apsr.24103.desc:0 "L'équipe de recherche sur §H[event_target:apsr24_planet_target.GetName]§! a préparé les outils nécessaires et a procédé à la collecte de toutes les informations possibles, en vérifiant les sources et en cherchant à savoir si, bien que cela soit extrêmement improbable, les rumeurs ne mentent pas."
 apsr.24103.button:0 "Tenez-moi informé"
 apsr.24103.button.tooltip:1 "Tout ce qui présente un intérêt sera immédiatement signalé."
 
 # сообщение 4 - сообщение что обнаружена система в появлении ресурсов
 apsr.24104.title:0 "Complexe 'Talisman'"
 apsr.24104.desc:0 "$RULER$, en vérifiant les rumeurs sur §H[event_target:apsr24_planet_target.GetName]§! et en analysant les informations reçues, nos scientifiques ont découvert que les ressources apparaissant dans les coffres situés dans le §HComplexe 'Talisman'§!, n'apparaissent pas par hasard. Nos spécialistes ont mis au point un système permettant de calculer le moment exact où les ressources peuvent apparaître. Peut-être que ces informations nous aideront à l'avenir."
 apsr.24104.button:0 "Informations intéressantes..."
 apsr.24104.button.tooltip:1 "... mais que nous apportera-t-elle ?"
 
 # сообщение 5 - сообщение что нашли возможность вмешательства в генерацию
 apsr.24105.title:0 "Complexe 'Talisman'"
 apsr.24105.desc:0 "Bonne nouvelle, $RULER$ ! Vous souvenez-vous du système trouvé dans la génération de ressources dans les coffres, situés dans le §HComplexe 'Talisman'§! ? L'équipe de recherche, en collaboration avec le personnel du §HComplexe 'Talisman'§!, a effectué des recherches supplémentaires et a découvert qu'il est possible d'intervenir dans cette génération et d'augmenter les chances d'apparition de l'un des types de ressources possibles. Les résultats des recherches nécessitent encore une analyse approfondie, mais de nombreux scientifiques sont déjà inspirés par ce succès."
 apsr.24105.button:0 "Faites-moi savoir si cela s'avère être vrai."
 apsr.24105.button.tooltip:1 "Enfin de bonnes nouvelles !"
 
 # сообщение 6 - сообщение что возможность подтвердилась, предложение увеличить шанс появления определенных ресурсов
 apsr.24106.title:0 "Complexe 'Talisman'"
 apsr.24106.desc:0 "Bonne nouvelle, $RULER$ ! La possibilité d'intervenir dans la génération de ressources dans les coffres situés dans le §HComplexe 'Talisman'§! a été confirmée ! De plus, l'équipe de recherche sur §H[event_target:apsr24_planet_target.GetName]§! a déjà effectué les calculs nécessaires et croit fermement au succès de notre intervention. L'analyse des calculs et des modèles a montré que le risque de conséquences négatives est minime. Il ne reste plus qu'à choisir la ressource dont nous avons le plus besoin."
 apsr.24106.button.A:0 "Nous avons besoin de plus de crédits d'énergie"
 apsr.24106.button.A.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des £energy£ Crédits d'énergie est augmentée."
 apsr.24106.button.B:0 "Nous avons besoin de plus de minéraux"
 apsr.24106.button.B.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des minéraux £minerals£ est augmentée."
 apsr.24106.button.C:0 "Nous avons besoin de plus de nourriture"
 apsr.24106.button.C.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise de la nourriture £food£ est augmentée."
 apsr.24106.button.D:0 "Nous avons besoin de plus de biens de consommation"
 apsr.24106.button.D.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des biens de consommation £consumer_goods£ est augmentée."
 apsr.24106.button.E:0 "Nous avons besoin de plus d'alliages"
 apsr.24106.button.E.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des alliages £alloys£ est augmentée."
 apsr.24106.button.F:0 "Nous avons besoin de plus de ressources rares"
 apsr.24106.button.F.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise £rare_crystals£ des cristaux rares, £exotic_gases£ des gaz exotiques et £volatile_motes£ des particules volatiles est augmentée."
 
 # сообщение 7 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество
 apsr.24107.title:0 "'Détonateur'"
 apsr.24107.desc:0 "$RULER$, des messages étranges sont arrivés de §H[event_target:apsr24_planet_target.GetName]§!, où se trouve le §HComplexe 'Talisman'§!. Selon eux, le développement de la ressource que nous avons choisie a vraiment augmenté, mais à un moment donné, une substance inconnue de nous est apparue, ressemblant à une petite boule jaune vif. Ni avant, ni après, personne n'a jamais rencontré de telles substances. Cette substance est actuellement étudiée par le groupe de recherche sur §H[event_target:apsr24_planet_target.GetName]§!."
 apsr.24107.button:0 "Étrange"
 apsr.24107.button.tooltip:1 "On a peut-être cassé quelque chose ?"
 
 # сообщение 8 - открытие что это и есть тот самый "детонатор". предложение использовать на одном из лидеров.
 apsr.24108.title:0 "'Détonateur'"
 apsr.24108.desc:0 "$RULER$, un message urgent de l'équipe de recherche assignée à §H[event_target:apsr24_planet_target.GetName]§! est arrivé ! Cette substance, qui ressemble à une petite boule jaune vif, s'est en fait avérée être l'objet de ces rumeurs. Cette substance est apparemment la façon dont quelqu'un peut transcender sa mortalité et devenir un dieu. Incroyablement, toutes les rumeurs étaient vraies !\nMalheureusement, pour obtenir l'effet désiré, il est nécessaire de consommer cette substance dans son ensemble, et nous n'avons qu'une seule 'boule' de ce type. De plus, tout le monde ne peut pas l'utiliser.\nIl est nécessaire de choisir un candidat digne de ce nom parmi ceux que l'équipe de recherche recommande comme étant les plus compatibles :"
 apsr.24108.button.A:0 "§GChoix : [apsr24_leader_1.GetName]§!"
 apsr.24108.button.A.tooltip:1 "[apsr24_leader_1.GetName] recevra le 'Détonateur'."
 apsr.24108.button.B:0 "§GChoix : [apsr24_leader_2.GetName]§!"
 apsr.24108.button.B.tooltip:1 "[apsr24_leader_2.GetName] recevra le 'Détonateur'."
 apsr.24108.button.C:0 "§GChoix : [apsr24_leader_3.GetName]§!"
 apsr.24108.button.C.tooltip:1 "[apsr24_leader_3.GetName] recevra le 'Détonateur'."
 apsr.24108.button.D:0 "§GChoix : [apsr24_leader_4.GetName]§!"
 apsr.24108.button.D.tooltip:1 "[apsr24_leader_4.GetName] recevra le 'Détonateur'."
 apsr.24108.button.E:0 "§GChoix : [apsr24_leader_5.GetName]§!"
 apsr.24108.button.E.tooltip:1 "[apsr24_leader_5.GetName] recevra le 'Détonateur'."
 
 # сообщение 9 - лидер получает перк избранный и становится бессмертным, получает много опыта
 apsr.24109.title:0 "'Détonateur'"
 apsr.24109.desc:0 "Au moment de l'absorption de la substance, §H[apsr24_chosen_leader.GetName]§! présente d'étranges altérations corporelles qui se produisent spontanément. Le plus intéressant est la lueur interne que le scientifique affiche. D'après le témoignage des médecins, §H[apsr24_chosen_leader.GetName]§! semble être en parfaite santé, toutes ses maladies et problèmes de santé antérieurs ayant apparemment disparu. L'état psychologique est tout aussi parfait, tout le stress a disparu comme s'il n'avait jamais existé.\nA l'issue d'une commission de vérification de §H[apsr24_chosen_leader.GetName]§!, ce corps ne vieillit plus et est effectivement immortel, tout en faisant preuve de capacités surnaturelles."
 apsr.24109.button:0 "Excellent !"
 apsr.24109.button.tooltip:1 "§H[apsr24_chosen_leader.GetName]§! est maintenant un super être"
 
 
 
 # сообщение 10 - организация крупных групп искателей (без поддержки государства)
 apsr.24110.title:0 "Recherche privée"
 apsr.24110.desc:0 "$RULER$, Après notre refus d'accorder un financement public à §H[event_target:apsr24_planet_target.GetName]§!, de petits groupes de recherche privés se sont chargés de cette tâche. Cela ne vaut guère la peine d'attendre des résultats exceptionnels, mais s'ils tombent sur quelque chose d'intéressant, ils vous le diront tout de suite."
 apsr.24110.button:0 "Bon"
 apsr.24110.button.tooltip:1 "Tout ce qui présente un intérêt sera immédiatement signalé."
 
 # сообщение 11 - сообщение что исследуют систему появления ресурсов
 apsr.24111.title:0 "Recherche privée"
 apsr.24111.desc:0 "$RULER$, Au cours des dernières années, les groupes de recherche privés sur §H[event_target:apsr24_planet_target.GetName]§! ont traité une énorme quantité d'informations et ont décidé d'unir leurs forces. Leur prochain objectif était de rechercher les dépendances aux ressources générées par les coffres situés dans le complexe §H'Talisman'§!."
 apsr.24111.button:0 "Tenez-moi informé"
 apsr.24111.button.tooltip:1 "Tout ce qui présente un intérêt sera immédiatement signalé."
 
 # сообщение 12 - сообщение что смогли найти систему
 apsr.24112.title:0 "Complexe 'Talisman'"
 apsr.24112.desc:0 "$RULER$, le groupe de recherche intégré §Y'Searchers'§!, qui a été créé le §H[event_target:apsr24_planet_target.GetName]§!, sur la base d'une analyse des informations reçues, a constaté que les ressources des coffres-forts situés dans le §HComplexe 'Talisman'§! n'apparaissent pas par hasard. Ils ont mis au point un système permettant de calculer le moment exact où les ressources peuvent apparaître. Il est possible que nous ayons un moyen d'interférer avec le système de génération des ressources dans les coffres, et d'augmenter les chances d'apparition des ressources spéciales. Les résultats de la recherche nécessitent encore une analyse approfondie, mais les §Y'Chercheurs'§! sont déjà inspirés par ce succès."
 apsr.24112.button:0 "Faites-moi savoir si cela s'avère être vrai."
 apsr.24112.button.tooltip:1 "Informations intéressantes. Cela valait peut-être la peine d'organiser un groupe de recherche de l'État ?"
 
 # сообщение 13 - сообщение что пытаются вмешаться в генерацию
 apsr.24113.title:0 "Complexe 'Talisman'"
 apsr.24113.desc:0 "Bonne nouvelle, $RULER$ ! La possibilité d'intervenir dans la génération de ressources à partir des coffres a été confirmée ! De plus, les §Y'Chercheurs'§! de §H[event_target:apsr24_planet_target.GetName]§! ont déjà effectué les calculs nécessaires et sont fermement convaincus du succès de l'expérience. L'analyse des données et des modèles créés a prouvé que la probabilité que des conséquences négatives se produisent est minime. La préparation de l'intervention a déjà commencé, et les résultats seront bientôt connus."
 apsr.24113.button:0 "Bonne chance !"
 apsr.24113.button.tooltip:1 "Soyez prêt pour des conséquences imprévues... Bien que tout ira bien !... j'espère..."
 
 # сообщение 14 - сообщение что удачно вмешались, и увеличили шанс выпадения случайного ресурса
 apsr.24114.title:0 "Complexe 'Talisman'"
 apsr.24114.desc_1:0 "$RULER$, Un rapport récent en provenance de §H[event_target:apsr24_planet_target.GetName]§!, où se trouve le §HComplexe 'Talisman'§!, confirme que la production par les boîtes étranges de "
 apsr.24114.desc_2:0 "a réellement augmenté. Les §Y'Chercheurs'§! célèbrent leur succès, et prévoient maintenant de retourner fouiller dans les données collectées."
 apsr.24114.desc_energy:0 "$apsr.24114.desc_1$ crédits énergie $apsr.24114.desc_2$"
 apsr.24114.desc_minerals:0 "$apsr.24114.desc_1$ minéraux $apsr.24114.desc_2$"
 apsr.24114.desc_food:0 "$apsr.24114.desc_1$ nourriture $apsr.24114.desc_2$"
 apsr.24114.desc_goods:0 "$apsr.24114.desc_1$ biens de consommation $apsr.24114.desc_2$"
 apsr.24114.desc_alloys:0 "$apsr.24114.desc_1$ alliages $apsr.24114.desc_2$"
 apsr.24114.desc_rare:0 "$apsr.24114.desc_1$ ressources rares $apsr.24114.desc_2$"
 apsr.24114.button_energy:0 "Nous avons besoin de plus de crédits d'énergie !"
 apsr.24114.button_energy.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des £energy£ Crédits d'énergie est augmentée."
 apsr.24114.button_minerals:0 "Nous avons besoin de plus de minéraux !"
 apsr.24114.button_minerals.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des minéraux £minerals£ est augmentée."
 apsr.24114.button_food:0 "Nous avons besoin de plus de nourriture !"
 apsr.24114.button_food.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise de la nourriture £food£ est augmentée."
 apsr.24114.button_goods:0 "Nous avons besoin de plus de biens de consommation !"
 apsr.24114.button_goods.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des biens de consommation £consumer_goods£ est augmentée."
 apsr.24114.button_alloys:0 "Nous avons besoin de plus d'alliages !"
 apsr.24114.button_alloys.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise des alliages £alloys£ est augmentée."
 apsr.24114.button_rare:0 "Nous avons besoin de plus de ressources rares !"
 apsr.24114.button_rare.tooltip:1 "La probabilité que le complexe §H'Talisman'§! produise £rare_crystals£ des cristaux rares, £exotic_gases£ des gaz exotiques et £volatile_motes£ des mottes volatiles est augmentée."
 
 # сообщение 15 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество. группы искателей будут исследовать его
 apsr.24115.title:0 "'Détonateur'"
 apsr.24115.desc:0 "$RULER$, nous avons reçu un rapport de §H[event_target:apsr24_planet_target.GetName]§!. Il indique qu'après l'intervention des §Y'Chercheurs'§! dans la génération de ressources dans le complexe §H'Talisman'§!, un objet inconnu est apparu, semblable à une petite boule jaune vif. Ni avant cette synthèse, ni après, rien de tel ne s'est produit. Cet objet est actuellement sous la surveillance des §Y'Chercheurs'§!."
 apsr.24115.button:0 "Comme c'est étonnant"
 apsr.24115.button.tooltip:1 "Ils ont peut-être cassé quelque chose ?"
 
 # сообщение 16 - сообщение что это и есть тот самый "детонатор". выбор возможности вмешательства
 apsr.24116.title:0 "'Détonateur'"
 apsr.24116.desc:0 "$RULER$, un message urgent des §Y'Chercheurs'§! sur §H[event_target:apsr24_planet_target.GetName]§! est arrivé ! Selon l'analyse des principaux scientifiques, l'objet contient un soi-disant élixir de divinité. Peut-être que les rumeurs s'avèrent vraies, mais nous devons d'abord tester comment la substance réagit lorsqu'elle entre en contact avec un être vivant.\nEn attendant que le commandement des §Y'Chercheurs'§! décide de ce qu'il faut faire, nous pouvons essayer d'emporter le 'Détonateur' récemment découvert."
 apsr.24116.button.A:0 "Prendre le 'Détonateur' par la force"
 apsr.24116.button.A.tooltip:1 "Envoyez une force d'intervention pour capturer le laboratoire"
 apsr.24116.button.B:0 "Récupérer le 'Détonateur'"
 apsr.24116.button.B.tooltip:1 "Offrez aux §Y'Chercheurs'§! une grosse somme de 10 000 £energy£ crédits énergétiques."
 apsr.24116.button.C:0 "Voler le 'Détonateur'"
 apsr.24116.button.C.tooltip:1 "Envoyez un groupe d'espions pour voler le 'Détonateur'."
 apsr.24116.button.D:0 "Donner un statut officiel"
 apsr.24116.button.D.tooltip:1 "Offrir au §Y'Searchers'§! le statut de laboratoire d'état officiel."
 apsr.24116.button.E:0 "Rester à l'écart"
 apsr.24116.button.E.tooltip:1 "Cela ne nous concerne pas."
 
 # сообщение 17 - сообщение что группы захвата успешно ворвались в научный комплекс и забрали детонатор. выбор что делать дальше
 apsr.24117.title:0 "'Détonateur'"
 apsr.24117.desc:0 "Notre groupe de travail a réussi à pénétrer dans le complexe scientifique des §Y'Chercheurs'§!. La substance désignée sous le nom de 'Détonateur' et toutes les informations s'y rapportant sont maintenant entre nos mains. Nos scientifiques ont déjà commencé à étudier les données collectées.\nLa question demeure, que faire du laboratoire des §Y'Chercheurs'§! et de son personnel ?"
 apsr.24117.button.A:0 "Éliminer le complexe et tous les scientifiques."
 apsr.24117.button.A.tooltip:1 "Ne laissez pas de traces !"
 apsr.24117.button.B:0 "Détruire le complexe, transférer le personnel dans nos laboratoires."
 apsr.24117.button.B.tooltip:1 "Nous devrions disperser le potentiel d'érudition."
 apsr.24117.button.C:0 "Laissez le complexe et son personnel tranquilles"
 apsr.24117.button.C.tooltip:1 "Nous avons obtenu ce que nous étions venus chercher."
 
 # сообщение 18 - сообщение что комплекс уничтожен полностью со всем персоналом. подготовка к использованию
 apsr.24118.title:0 "'Détonateur'"
 apsr.24118.desc:0 "Le laboratoire des §Y'Chercheurs'§! est complètement détruit ainsi que tout son personnel. La version officielle de ce qui s'est passé - une expérience scientifique extrêmement malheureuse sans respect des précautions de sécurité.\nToutes les informations, et le 'Détonateur' lui-même sont transférés pour être étudiés dans nos laboratoires..."
 apsr.24118.button:0 "Prévenez-moi si nécessaire"
 apsr.24118.button.tooltip:1 "Tout ce qui présente un intérêt sera immédiatement signalé."
 
 # сообщение 19 - подготовка закончена, предложение использовать на адмирале
 apsr.24119.title:0 "'Détonateur'"
 apsr.24119.desc:0 "Nos scientifiques ont terminé l'analyse des informations reçues sur le 'Détonateur'. Cette substance est en effet capable d'affecter positivement le corps des êtres vivants. Pour en tester l'effet, il est nécessaire de consommer cette substance dans son ensemble, et nous ne disposons que d'une seule 'boule' de ce type. Aussi, tout le monde ne peut pas l'utiliser.\nIl est nécessaire de sélectionner un candidat valable parmi ceux que l'équipe de recherche recommande comme étant les plus compatibles :"
 apsr.24119.button.A:0 "§GChoix : [apsr24_leader_1.GetName]§!"
 apsr.24119.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24119.button.B:0 "§GChoix : [apsr24_leader_2.GetName]§!"
 apsr.24119.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24119.button.C:0 "§GChoix : [apsr24_leader_3.GetName]§!"
 apsr.24119.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 
 
 # сообщение 21 - сообщение что комплекс уничтожен полностью, персонал переведен в гос организации. подготовка к использованию
 apsr.24121.title:0 "'Détonateur'"
 apsr.24121.desc:0 "Le centre de recherche des §Y'Chercheurs'§! a été complètement détruit, tout le personnel scientifique est transféré dans nos autres laboratoires. La version officielle de ce qui s'est passé - une expérience scientifique extrêmement malheureuse sans suivre les précautions de sécurité.\nToutes les informations, et le 'Détonateur' lui-même sont transférés dans nos laboratoires."
 apsr.24121.button:0 "$apsr.24118.button$"
 apsr.24121.button.tooltip:1 "$apsr.24118.button.tooltip$"
 
 # сообщение 22 - подготовка закончена, предложение использовать на генерале
 apsr.24122.title:0 "'Détonateur'"
 apsr.24122.desc:0 "$apsr.24119.desc$"
 apsr.24122.button.A:0 "§GChoix : [apsr24_leader_1.GetName]§!"
 apsr.24122.button.A.tooltip:1 "[apsr24_leader_1.GetName] will receive «Detonator»"
 apsr.24122.button.B:0 "§GChoix : [apsr24_leader_2.GetName]§!"
 apsr.24122.button.B.tooltip:1 "[apsr24_leader_2.GetName] will receive «Detonator»"
 apsr.24122.button.C:0 "§GChoix : [apsr24_leader_3.GetName]§!"
 apsr.24122.button.C.tooltip:1 "[apsr24_leader_3.GetName] will receive «Detonator»"
 
 
