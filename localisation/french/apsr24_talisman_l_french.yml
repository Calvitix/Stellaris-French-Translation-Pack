 # сообщение 60 - сообщение что вмешательство привело к полному уничтожению механизма генерации ресурсов. Комплекс был разобран за ненадобностью. Сейфы больше ничего не производят и были брошены. Возможности восстановить НЕТ
 apsr.24160.title:0 "Complexe 'Talisman'"
 apsr.24160.desc:0 "$RULER$, les mauvaises nouvelles de §H[event_target:apsr24_planet_target.GetName]§! sont arrivées. Selon le rapport des §Y'Chercheurs'§!, leur tentative d'intervenir dans le processus de génération des ressources a conduit à la destruction complète du mécanisme de génération. Désormais, aucune ressource n'apparaît dans les conteneurs du complexe §H'Talisman'§!. Les autorités locales ont décidé de démanteler le Complexe §H'Talisman'§!. Les §Y'Chercheurs'§! arrêtent leur travail et quittent la planète."
 apsr.24160.button:0 "Ah vous..."
 apsr.24160.button.tooltip:1 "§IC'EST LA FAUTE DES 'CHERCHEURS' !§!"
 
 # сообщение 61 - сообщение что вмешательство привело к уменьшению количества появляющихся в сейфах ресурсов. Редкие ресурсы и знания исчезли вообще. Возможности вернуть НЕТ
 apsr.24161.title:0 "Complexe 'Talisman'"
 apsr.24161.desc:0 "$RULER$, les mauvaises nouvelles de §H[event_target:apsr24_planet_target.GetName]§! sont arrivées. Selon le rapport des §Y'Chercheurs'§!, leur tentative d'intervenir dans le processus de génération des ressources a conduit à une déformation partielle du mécanisme de génération. Certaines des ressources qui apparaissaient dans les conteneurs autour du complexe §H'Talisman'§!, ne le font plus, et la production totale a diminué. Les §Y'Chercheurs'§! ont arrêté leur travail et ont quitté la planète."
 apsr.24161.button:0 "De très mauvaises nouvelles"
 apsr.24161.button.tooltip:1 "$apsr.24160.button.tooltip$" 
 
 # сообщение 62 - сообщение что вмешательство привело к тому что живые существа стали чувствовать себя на этой планете неуютно, появились чувство тревоги и кошмары, увеличилось число психических заболеваний. Планета получает модификатор на минус счастья, пригодности, производительности, эммиграции 
 apsr.24162.title:0 "Complexe 'Talisman'"
 apsr.24162.desc:0 "$RULER$, De mauvaises nouvelles sont arrivées de §H[event_target:apsr24_planet_target.GetName]§!. Selon le rapport des §Y'Chercheurs'§!, leur tentative d'intervenir dans le processus de génération des ressources a conduit à la destruction complète du mécanisme de génération. De plus, le nombre de maladies mentales a augmenté parmi la population de §H[event_target:apsr24_planet_target.GetName]§!. Les personnes touchées manifestent un certain malaise, ont des épisodes d'anxiété croissants et font constamment des cauchemars. Peut-être cela est-il lié d'une manière ou d'une autre à l'échec du mécanisme de génération de ressources. Les §Y'Chercheurs'§! ont arrêté leur travail et ont quitté la planète."
 apsr.24162.button:0 "De très mauvaises nouvelles"
 apsr.24162.button.tooltip:1 "$apsr.24160.button.tooltip$"
 
 
 
 
 
 ### коллективный разум
 
 # сообщение 63 - сообщение с предложением попробовать вмешаться в параметры генерации ресурсов 
 apsr.24163.title:0 "Complexe 'Talisman'"
 apsr.24163.desc:0 "Les drones qui collectent les ressources générées par les conteneurs autour du complexe §H'Talisman'§! sur §H[event_target:apsr24_planet_target.GetName]§! ont recueilli une grande quantité de données sur le mécanisme par lequel ces ressources apparaissent. Après une analyse préliminaire, l'action d'interférer dans le processus afin de le guider a été confirmée comme étant possible. Une confirmation est demandée pour démarrer le projet de recherche."
 apsr.24163.button.A:0 "Confirmé"
 apsr.24163.button.A.tooltip:1 "Les drones commenceront leur travail demain"
