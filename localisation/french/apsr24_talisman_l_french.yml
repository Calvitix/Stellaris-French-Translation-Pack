 apsr.24159.title:0 "Complexe 'Talisman'"
 apsr.24159.desc:0 "$RULER$, un message urgent des espions observant les §Y'Chercheurs'§! de §H[event_target:apsr24_planet_target.GetName]§! est arrivé ! Selon le rapport, les §Y'Chercheurs'§! ont tenté d'intervenir dans le processus de génération de ressources des étranges boîtes que l'on peut trouver autour du §H'Complexe du Talisman'§!. Bien qu'il n'y ait pas de rapport officiel, on sait déjà que l'intervention a échoué. Des informations sur les conséquences seront fournies ultérieurement..."
