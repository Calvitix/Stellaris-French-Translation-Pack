 # сообщение 68 - сообщение что вмешательство вызвало некий сбой, и в одном из сейфов появилось неизвестное вещество
 apsr.24168.title:0 "«Detonator»"
 apsr.24168.desc:0 "A message from the drones on §H[event_target:apsr24_planet_target.GetName]§! arrived.\nAfter our successful intervention into the generation mechanism, the generation of the selected resource has increased. However, soon after that a substance unknown to us appeared, in the form of a small bright yellow ball. No reappearances were noticed. This substance is currently transferred to our scientist drones for research."
 apsr.24168.button:0 "Acknowledged"
 apsr.24168.button.tooltip:1 "Waiting for the substance analysis results"
 
 # сообщение 69 - открытие что это вещество способно использоваться для повышения производительности поселений
 apsr.24169.title:0 "«Detonator»"
 apsr.24169.desc:0 "The report received from the research drones studying the substance found in the §H«Talisman» Complex§! shows that the substance seems to have a positive effect on our drones, increasing their performance. \nAn industrial production line for the synthesizing of the substance will be estabilished."
 apsr.24169.button:0 "Confirmed"
 apsr.24169.button.tooltip:1 "It takes 1-2 years to synthesize and launch of the industrial production of the substance."
 
 # сообщение 70 - сообщение что удалось полностью скопировать вещество. империя получает постоянный модификатор на +10% к производительности поселений
 apsr.24170.title:0 "«Detonator»"
 apsr.24170.desc:0 "The development of the industrial production line of the substance is now completed. The synthesis was successful, all characteristics of the substance being fully preserved. With its use, our drones are much more efficient."
 apsr.24170.button:0 "Productivity boost confirmed"
 apsr.24170.button.tooltip:1 "Our drones are now 10% more efficient"
 
 # сообщение 71 - сообщение что удалось частично скопировать вещество. империя получает постоянный модификатор на +5% к производительности поселений
 apsr.24171.title:0 "«Detonator»"
 apsr.24171.desc:0 "The development of the industrial production line of the substance is now completed. The synthesis was only partially successful, but most of the characteristics of the substance were preserved. With its use, our drones are more efficient."
 apsr.24171.button:0 "Productivity boost confirmed"
 apsr.24171.button.tooltip:1 "Our drones are now 5% more efficient"
 
 # сообщение 72 - сообщение что неудалось скопировать вещество. в результате вещества не осталось вообще. но удалось сделать некое подобие этого вещества, которое всего немного улучшает. империя получает постоянный модификатор на +1% к производительности поселений
 apsr.24172.title:0 "«Detonator»"
 apsr.24172.desc:0 "The development of the industrial production line of the substance is now completed. The synthesis failed, causing all of the substance to be lost. It was possible to create only a synthetic copy that has a small part of the characteristics of the original. With the use of the synthetic copy, our drones are a bit more efficient."
 apsr.24172.button:0 "Productivity boost confirmed"
 apsr.24172.button.tooltip:1 "Our drones are now 1% more efficient"
 
 
 
