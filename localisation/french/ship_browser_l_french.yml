 SHIP_GRAPHICS_BROWSER:0 "Apparence des vaisseaux"
 SHIP_GRAPHICS_PREVIEW:0 "Aperçu de chaque classe"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "DLC requis"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§GCliquer pour afficher les vaisseaux d'origine $CULTURE_NAME$.§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "§GMolette de la souris vers le haut§! pour zoomer."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "§GMolette de la souris vers le bas§! pour dézoomer."
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "§GMaintenir un clic droit§! sur le modèle de vaisseau pour imprimer une rotation."
 SHIP_GRAPHICS_CORVETTE_DESC:0 "Les corvettes forment la première classe de vaisseaux militaires disponible pour les empires. Elles sont rapides, agiles et peu coûteuses."
 SHIP_GRAPHICS_DESTROYER_DESC:1 "Les destroyers compensent la perte d'agilité et de vitesse des corvettes par une puissance de feu plus importante et une coque plus épaisse."
 SHIP_GRAPHICS_CRUISER_DESC:0 "Les croiseurs sont polyvalents et durables, étant capables d'encaisser et d'infliger de lourds dégâts."
 SHIP_GRAPHICS_STRIKECRUISER_DESC:0 "Le rôle principal du croiseur d'assaut est d'intercepter et ralentir suffisamment longtemps toute flotte ennemie en fuite avec une aura spéciale pour que les plus gros vaisseaux puissent rattraper leur retard et engager le combat."
 SHIP_GRAPHICS_BATTLECRUISER_DESC:0 "Le croiseur de bataille est une version plus lourde, plus lente et plus puissante du croiseur. Son rôle principal est d'infliger presque autant de dégâts qu'un cuirassé, mais à une vitesse plus rapide et à moindre coût."
 SHIP_GRAPHICS_ESCORTCARRIER_DESC:0 "Cette amélioration spécialisée du croiseur de bataille le transforme en transporteur léger amélioré, capable de supporter un petit nombre de baies de chasseurs."
 SHIP_GRAPHICS_CARRIER_DESC:0 "Le transporteur sert de base d'attache pour ses nombreux appareils de combat et peut être amélioré afin de maximiser son espace structurel pour encore plus de baies de hangar."
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "Les cuirassés sont coûteux mais puissants. Avec leur portée de tir importante, ils excellent lorsqu'il s'agit d'infliger des dégâts à l'ennemi avant que celui-ci puisse contre-attaquer."
 SHIP_GRAPHICS_DREADNOUGHT_DESC:0 "Le cuirassé dreadnought est une version très lourde du cuirassé. Il est doté d'armes et de défenses considérables, conçu pour infliger les dégâts aussi bien qu'ils les encaissent."
 SHIP_GRAPHICS_TITAN_DESC:1 "S'ils sont extrêmement puissants par eux-mêmes, les titans peuvent aussi tirer parti de leurs auras, qui bénéficient aux vaisseaux alliés."
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "Construire un mastodonte est un projet de longue haleine. Immenses, ces vaisseaux peuvent être utilisés aussi bien comme chantiers spatiaux mobiles que comme vaisseaux de soutien."
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "Ces vaisseaux gigantesques ne sont pas équipés pour affronter des flottes ennemies, mais pour neutraliser des mondes entiers."
 SHIP_GRAPHICS_FLAGSHIP_DESC:1 "Un vaisseau amiral unique, et très imposant est conçu pour représenter notre empire. C'est également le vaisseau de guerre ultime. Conçu pour une polyvalence maximale, chaque section aura de nombreuses configurations possibles."
 
 SHIP_GRAPHICS_OUTPOST_DESC:0 "Un avant-poste est la base spatiale la plus élémentaire, dotée de peu de fonctions si ce n'est de marquer la possession d'un système stellaire."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "La citadelle est parmi les niveaux les plus développés de la base stellaire. Équipée de défenses importantes, elle est pour n'importe quel ennemi difficile à détruire."
 SHIP_GRAPHICS_HEADQUARTERS_DESC:0 "Le quartier général est tout simplement le centre de votre arsenal stellaire. Équipée de défenses importantes, elle est pour n'importe quel ennemi difficile à détruire."
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "Les vaisseaux de transport embarquent les armées destinées à assaillir les mondes hostiles en cas de conflit. Non blindés, non armés, ils doivent être accompagnés d'une flotte de soutien lorsqu'ils sont en espace hostile."
 SHIP_GRAPHICS_SCIENCE_DESC:0 "Les vaisseaux scientifiques sont utilisés en premier lieu pour explorer les systèmes stellaires inconnus et enquêter sur les anomalies. Étant des vaisseaux civils, ils ne sont pas blindés, et donc vulnérables."
 SHIP_GRAPHICS_EXPLORATIONSHIP_DESC:0 "Les vaisseaux d'exploration sont des vaisseaux scientifiques gigantesques intégrant de véritables laboratoires, et basé sur les design des croiseurs. Bien que faisant partie des vaisseaux civils, ils ne sont blindés, et possèdent quelques armes."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "Les vaisseaux de construction sont indispensables pour construire des stations spatiales. Étant des vaisseaux civils, ils ne sont pas blindés, pas armés et vulnérables."
 SHIP_GRAPHICS_COLONIZER_DESC:0 "Les vaisseaux coloniaux transportent les colons depuis les mondes habités vers ceux destinés à la colonisation. Étant des vaisseaux civils, ils ne sont pas blindés, pas armés et vulnérables."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§RCette classe de vaisseaux nécessite le DLC $SHIP_SIZE_NAME$.§!"
 
