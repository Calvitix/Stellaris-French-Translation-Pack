 #bloker deposits

 d_dune_sea:0 "Mer des dunes"
 d_dune_sea_desc:0 "L'immense mer de dunes s'étend sur des centaines de kilomètres, couvrant la région de sables mouvants. "
 d_blocked_tunnell:0 "Tunnel bloqué"
 d_blocked_tunnell_desc:0 "Ce tunnel naturel s'est effondré et a bloqué un passage menant à la vaste grotte. "
 d_saline_lakes:0 "Lacs salins"
 d_saline_lakes_desc:0 "Cette région est couverte de nombreux petits lacs salés et d'une couche d'eau meuble sur laquelle rien ne peut être construit. "
 d_dusty_pit:0 "Fosse poussiéreuse"
 d_dusty_pit_desc:0 "Cette région est une crique profonde remplie de poussière fine et apparemment impossible à distinguer de la surface environnante. "
 d_igneous_traps:0 "Fleuves volcaniques"
 d_igneous_traps_desc:0 "Des rivières de lave colossales se déversent constamment des nombreuses fissures de cette région, remplissant de vastes zones. Ils remplissent d'abord les gorges et les dépressions naturelles, puis s'étalent sur les plateaux. "
 d_viscous_morass:0 "Marécage visqueux"
 d_viscous_morass_desc:0 "Les marécages inhospitaliers de cette région la rendent extrêmement impropre à la construction. "
 d_flooded_plain:0 "Plaine inondée"
 d_flooded_plain_desc:0 "Cette région est régulièrement inondée par les plans d'eau à proximité. "
 d_ice_crust:0 "Croûte de glace"
 d_ice_crust_desc:0 "Une grotte naturelle est coupée par une épaisse couche de glace. "
 d_impenetrable_taiga:0 "Taïga Impénétrable"
 d_impenetrable_taiga_desc:0 "Cette région rude est couverte de forêts denses de conifères et d'arbustes épineux, qui sont très difficiles à surmonter. "
 d_industrial_boneyard:0 "Cimetière industriel"
 d_industrial_boneyard_desc:0 "Cette région est couverte par de nombreuses structures métalliques abandonnées et des décharges de déchets radioactifs. "
 
 
 #event bloker deposits
 
 d_collapsed_caves:0 "Grotte effondrée"
 d_collapsed_caves_desc:0 "Dans cette zone souterraine, d'anciens tunnels se sont effondrés. "
 d_sunken_cavity:0 "Cavité engloutie"
 d_sunken_cavity_desc:0 "Cette région de grottes glaciaires a été complètement inondée par les eaux océaniques. "
 d_troubled_waters:0 "Eaux troubles"
 d_troubled_waters_desc:0 "L'activité vigoureuse des formes de vie massives de cette zone a conduit à de graves anomalies des courants d'eau et à l'apparition de tourbillons. "
 d_dooms_rift:0 "Faille perdue"
 d_dooms_rift_desc:0 "De nombreuses formes de vie massives sont sorties du sol dans cette région, laissant derrière elles la destruction. "
 d_destruction_marks:0 "Marques de destruction"
 d_destruction_marks_desc:0 "Les troupeaux de formes de vie massives qui ont marché sur cette zone n'ont laissé que des destructions. "
 
 
 #planet deposits
 
 d_wind_cliffs:0 "Falaises venteuses"
 d_wind_cliffs_desc:0 "De forts vents locaux génèrent des sons bizarres dans les gorges rocheuses. "
 d_lava_river:0 "Rivière de lave"
 d_lava_river_desc:0 "Un flux de lave ininterrompu se produit dans cette zone, émettant d'énormes quantités de chaleur. "
 d_searing_desert:0 "Désert brûlant"
 d_searing_desert_desc:0 "La surface sans fin de ce désert plat se réchauffe pendant la journée et se refroidit brusquement la nuit. "
 d_salt_flat:0 "Mer de Sel"
 d_salt_flat_desc:0 "Il était une fois un océan, maintenant, sur plusieurs centaines de kilomètres, il n'y a plus que du sel. "
 d_gas_marsh:0 "Marais de gaz"
 d_gas_marsh_desc:0 "Quelque part au fond de la surface de ces cygnes, une poche naturelle de gaz naturels éclate périodiquement sous forme de bulles boueuses. "
 d_gas_glacier:0 "Glacier de gaz"
 d_gas_glacier_desc:0 "À l'intérieur de ce glacier massif, il y a des grottes remplies de gaz sous forme liquide. "
 d_underground_vent:0 "Évent souterrain"
 d_underground_vent_desc:0 "Au fond de ces grottes se trouve une source géothermique qui crache de la vapeur chaude et des gaz toxiques. "
 d_igneous_ore_veins:0 "Veines de minerai igné"
 d_igneous_ore_veinst_desc:0 "De nombreux minéraux précieux se sont accumulés dans les roches intrusives de cette région volcanique. "
 d_subglacial_ore_veins:0 "Veines de minerai sous-glaciaire"
 d_subglacial_ore_veins_desc:0 "Une masse glaciaire en mouvement a chassé la couche arable de cette région, exposant les roches riches en minerai. "
 d_stuffy_mangroves:0 "Mangroves grouillantes"
 d_stuffy_mangroves_desc:0 "Dans cette région chaude et très humide, la vie la plus diversifiée s'épanouit. "
 d_coniferous_forest:0 "Forêt de conifères"
 d_coniferous_forest_desc:0 "Une vaste région couverte de grands conifères et de fourrés de plantes ressemblant à des fougères. "
 d_algae_tracts:0 "Etendues d'algues"
 d_algae_tracts_desc:0 "Cette région est caractérisée par une vie d'algues extraordinairement riche. "
 d_huge_tree:0 "Énorme arbre"
 d_huge_tree_desc:0 "Des arbres gigantesques de taille colossale forment un biome unique abritant une grande variété de vie. "
 d_abundant_coast:0 "Côte abondante"
 d_abundant_coast_desc:0 "Cette côte rocheuse est couverte d'une végétation luxuriante et diversifiée, grouillante de vie. "
 
 
 #rare deposits
 
 d_sand_worm:0 "Ver de sable"
 d_sand_worm_desc:0 "Ce vaste désert a un maître qu'il vaut mieux ne pas déranger. "
 
 
 #special deposits
 
 d_ancient_ruins:0 "Ruines antiques"
 d_ancient_ruins_desc:0 "Dans cette vallée, d'étranges vestiges d'une époque longtemps oubliée s'étendent jusqu'au bord même de l'horizon. "
 
 
 #special deposits
 
 d_woody_metropolis:0 "Métropole boisée"
 d_woody_metropolis_desc:0 "Dans ce lieu étonnant d'une incroyable harmonie, paysages forestiers et zones résidentielles fusionnent en un seul. "
 d_sand_ruins:0 "Ruines de sable"
 d_sand_ruins_desc:0 "Ces restes enterrés d'une ancienne civilisation sont désormais protégés par des gardiens du passé. "
 d_underground_city:0 "Ville souterraine"
 d_underground_city_desc:0 "De nombreux bâtiments résidentiels sont construits dans les murs et les rebords de la grotte colossale, qui ressemble donc plus à l'intérieur d'une ruche. "
 d_grand_old_harbour:0 "Grand port flottant"
 d_grand_old_harbour_desc:0 "Cette immense ville flottante était le centre d'une civilisation qui a survécu à la montée incontrôlable du niveau de la mer. "
 d_city_in_ice:0 "Ville de glace"
 d_city_in_ice_desc:0 "Ces anciennes ruines préglaciaires, construites à partir de matériaux durables, ont survécu jusqu'à ce jour et gardent les secrets longtemps oubliés d'une civilisation. "
 d_subway_tunnel_network:0 "Réseau de tunnels de métro"
 d_subway_tunnel_network_desc:0 "Cet ancien réseau de tunnels souterrains, hérité des anciens propriétaires de la planète et couvrant l'ensemble de la planète, sert désormais d'abri contre les pluies radioactives. "
 d_karst_caves:0 "Grottes karstiques"
 d_karst_caves_desc:0 "Ces grottes profondes sont un abri fiable contre les intempéries et des endroits précieux pour la construction. "
 d_remains_of_ark:0 "Vestiges de l'arche"
 d_remains_of_ark_desc:0 "Ce sont les restes de l'arche, qui a atterri sur la planète et a servi de fondation à une nouvelle colonie. C'est un lieu de réflexion servant de rappel de la civilisation qui habitait autrefois ce monde. "
 d_sarcophagus:0 "Sarcophage"
 d_sarcophagus_desc:0 "Cette ancienne pyramide est un dépôt de représentants endormis d'une ancienne civilisation. Donne accès à la civilisation §Y$origin_awakened$§!, est à des décisions planétaires §Y$decision_start_awakening_1$§!, §Y$decision_start_awakening_2$§! et §Y$decision_start_awakening_3$§!."
 
 