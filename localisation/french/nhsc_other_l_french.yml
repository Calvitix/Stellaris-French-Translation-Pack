########################################
###              Edicts              ###
########################################

edict_nhsc_edict_living_crystal_trading: "Commerce de Cristaux vivants"
edict_nhsc_edict_living_crystal_trading_desc: "En lançant de grandes quantités de cristaux vivants de qualité gemme sur le marché civil, nous pouvons stimuler la production d'articles de luxe dans tout l'empire."

edict_nhsc_edict_living_crystals_extractors: "Extracteurs de Cristaux vivants"
edict_nhsc_edict_living_crystals_extractors_desc: "L'incorporation de cristaux vivants dans les schémas d'extraction peut considérablement augmenter la vitesse d'extraction des cristaux rares."

edict_nhsc_edict_psychic_unification: "Unification Psychique"
edict_nhsc_edict_psychic_unification_desc: "En dépensant de grandes quantités d'énergie psionique stockée, nous pouvons rendre notre population plus réceptive à notre gouvernement et à nos politiques."

edict_nhsc_edict_psionic_avatar: "Apparition d'un Avatar psyonique"
edict_nhsc_edict_psionic_avatar_desc: "Avec de grandes quantités d'énergie psionique, nous pouvons appeler et lier à notre volonté de puissantes entités du Linceul."

edict_nhsc_edict_improved_gravity_manipulation: "Manipulation de la Gravité améliorée"
edict_nhsc_edict_improved_gravity_manipulation_desc: "L'application contrôlée des anomalies gravitiques nous permettra de raccourcir les délais de construction de nos projets."

edict_nhsc_edict_gravitic_foundries: "Fonderies gravitiques"
edict_nhsc_edict_gravitic_foundries_desc: "En utilisant des presses gravitiques pour condenser la matière, nous pouvons produire des alliages plus efficacement."

edict_nhsc_edict_improved_nano_assemblers: "Nano-Assembleurs améliorés"
edict_nhsc_edict_improved_nano_assemblers_desc: "L'utilisation de nanites spécialisées pour la production de biens de consommation nous permettra de répondre plus facilement à la demande croissante de notre population."

edict_nhsc_edict_maintenance_nanites: "Maintenance par les Nanites"
edict_nhsc_edict_maintenance_nanites_desc: "L'utilisation de nanites spécialisées facilitera grandement la maintenance des drones de notre empire."

edict_nhsc_edict_enigmatic_energy_boost: "Augmentation de puissance de l'énergie énigmatique"
edict_nhsc_edict_enigmatic_energy_boost_desc: "En libérant l'énergie énigmatique excédentaire dans nos réseaux électriques, nous pouvons améliorer la production d'énergie de notre empire et rendre nos vaisseaux plus autonomes."

edict_nhsc_edict_transdimensional_research: "Recherche Transdimensionnelle"
edict_nhsc_edict_transdimensional_research_desc: "En donnant à nos départements de recherche accès aux vortex transdimensionnels, nous pouvons améliorer considérablement leur efficacité."

edict_nhsc_mega_construction: "Projets de Mega-construction"
edict_nhsc_mega_construction_desc: "En réorientant la main-d'oeuvre là où elle est la plus nécessaire, nous pouvons obtenir des résultats incroyables ... à un coût non négligeable."

edict_nhsc_millennium_project: "Projets Millennium"
