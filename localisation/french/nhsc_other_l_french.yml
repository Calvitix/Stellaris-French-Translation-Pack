sm_nhsc_starbase_gravitic_anomaly_collector: "Collecteur d'anomalie gravitiques"
sm_nhsc_starbase_gravitic_anomaly_collector_desc: "Une installation massive dédiée à la capture et à la conservation des anomalies gravitiques. Peut les produire artificiellement dans n'importe quel endroit, mais avoir une source naturelle d'interactions gravitiques à haute énergie, telles que des stars neutrons ou des quasars, à proximité augmentera son efficacité. "
sm_nhsc_starbase_crystal_farm: "Ferme orbitale de cristal vivant"
sm_nhsc_starbase_crystal_farm_desc: "Une ferme orbitale dédiée à la croissance des cristaux de vie. Produit de petites quantités d'alliages comme sous-produit. "
sm_nhsc_starbase_psionic_energy_collector: "Collecteur d'énergie psionique"
sm_nhsc_starbase_psionic_energy_collector_desc: "Un éventail spécialisé de collectionneurs d'énergie psionique dédiés à la production de charges psioniques utilisant des énergies psioniques émanées par des êtres vivants dans le système. "
sm_nhsc_starbase_enigmatic_energy_plant: "Installation d'énergie énigmatique"
sm_nhsc_starbase_enigmatic_energy_plant_desc: "Bobine d'énergie énigmatique massive intégrée au port spatial. Peut produire de l'énergie énigmatique par la manipulation du flux de matière noire. "
sm_nhsc_starbase_vortex_laboratory: "Laboratoire de vortex transdimensionnel"
