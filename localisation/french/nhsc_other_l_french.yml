d_nhsc_large_borehole_1: "Puits de forage Abyssal"
d_nhsc_large_borehole_1_desc: "Un gigantesque puits de forage creusé afin d'atteindre les ressources du manteau et du noyau de la planète."
d_nhsc_large_borehole_2: "$d_nhsc_large_borehole_1$ Expansion"
