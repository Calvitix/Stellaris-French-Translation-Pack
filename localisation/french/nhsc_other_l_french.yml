nhsc_buildings.111.name: "Minéraux riches"
nhsc_buildings.111.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'un filon exceptionnel de minéraux a été extrait du manteau de la planète."

nhsc_buildings.112.name: "Particules d'alliages"
nhsc_buildings.112.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'une importante quantité de particules d'alliage ont été extraites du noyau de la planète, en même temps que les minéraux habituels."

nhsc_buildings.113.name: "Veine Cristalline"
nhsc_buildings.113.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'un filon exceptionnel de cristaux rares a été extrait du manteau de la planète."

nhsc_buildings.114.name: "Particules volatiles"
nhsc_buildings.114.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté que leurs opérations ont mis à jour une importante quantité de particules volatiles parmi les roches du manteau de la planète."

nhsc_buildings.115.name: "Poche de Gaz Exotique"
nhsc_buildings.115.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'une poche de gaz exotique a été localisée sous le manteau de la planète. Son extraction a été un succès, nous procurant de grandes quantités de ressources exploitables."

nhsc.22.name: "Observation du Dreadnought automatisé : suggestion"
nhsc.22.desc: "Le Dreadnought automatisé est d'une technologie fascinante et bien qu'il ne semble pas qu'il nous permettra d'étudier de près son design, nous pouvons encore apprendre beaucoup en observant ses mouvements pendant qu'il patrouille pour toujours dans le système. Peut-être, si nous pouvons reproduire la logique derrière ses ordinateurs de combat, elle peut être appliquée à nos propres vaisseaux."
nhsc.22.a: "Nous apprendrons ce que nous pouvons"
nhsc.22.b: "Nous n'avons pas besoin de copier à partir de ce morceau d'ordure !"

nhsc.23.name: "Observation du Dreadnought automatisé : rapport"
nhsc.23.desc: "Avec les données que notre équipe d'observation a collectées sur le Dreadnought automatisé et son comportement au combat, notre département scientifique est certain qu'il sera en mesure de reproduire au moins une partie de la logique apparente derrière ses ordinateurs de combat, adaptée à nos propres conceptions de vaisseaux, bien sûr."

NHSC_DREADNOUGHT_OBSERVATION: "Observation du Dreadnought automatisé"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "Bien qu'il ne semble pas que les systèmes de combat de l'ancien Dreadnought automatisé possèdent une quelconque forme de véritable intelligence, ils sont toujours extrêmement avancés et si nous pouvons reproduire leur logique pour nos propres vaisseaux, cela augmentera considérablement la force de nos flottes."

nhsc.42.name: "Matrice de pensée nanite Development"
nhsc.42.desc: "With our advancements in the fields of nanotechnology and AI some of scientists began contemplating the creation of next generation of AI, one that run on nanite substrate and are capable of mimicing organic minds to an unprecedent degree. Our navy is interested in adopting such AI for fleet command and are willing to sponsor the research."
nhsc.42.a: "Give researchers a go ahead"
nhsc.42.b: "We have no need of such technology!"

NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "Matrice de pensée nanite Development"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "According to some recent papers, an AI running on nanite substrate can be made to perfectly replicate organic thought processes, except with incredible speed and precision of a machine. Such AI, should it be developed, would revolutionize many fields, and the admiralty board has displayed a great interest in adopting such AI for the purposes of space warface. They say that having such AI on our ships will give them a great edge over our enemies who are still using simplistic and outdated AI."

nhsc.44.name: "Intact Tempest Ship Recovered"
nhsc.44.desc: "Following a recent battle, we were able to recover a mostly-intact ship belonging to an extragalctic threat known as the Tempest. And the preliminary report of our scientists indicates that the ship was controlled by an AI running on a nanite substrate set to mimic an organic mind set to mimic an organic mind of some long-extict species. According to the same report, we might be able to replicate the technology behind this advanced AI and use it to improve combat capabilities of our own ships."
nhsc.44.a: "Give researchers a go ahead"
nhsc.44.b: "We have no need of such technology!"

NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "Matrice de pensée nanite Reverse Engineering"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "Having recovered a mostly-intact Tempest ship, our scientists have discovered that they are controlled by an advanced form of AI running on a nanite substrate set to mimic an organic mind. Having witnessed the power of those ships, it is only natural that we want to copy it for our own fleets."

nhsc.45.name: "Matrice de pensée nanite"
nhsc.45.desc: "Our researchers have successfully developed the necessary technologies to create a nanite-based AI with abilities to perfectly mimic organic minds. We are just a step ahead from the dawn of a new era."

nhsc.211.title: "Le Dragon d'Ether  prend son envol !"
nhsc.211.desc: "Nos efforts pour cloner un Dragon d'Ether ont été couronnés de succès et une jeune créature a été produite. La créature est raisonnablement docile en présence de notre personnel scientifique et, selon eux, peut être guidée pour prêter sa puissance déjà considérable à notre cause."

