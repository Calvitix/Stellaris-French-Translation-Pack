nhsc_buildings.111.name: "Minéraux riches"
nhsc_buildings.111.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'un filon exceptionnel de minéraux a été extrait du manteau de la planète."

nhsc_buildings.112.name: "Particules d'Alliage"
nhsc_buildings.112.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'une importante quantité de particules d'alliage ont été extraites du noyau de la planète, en même temps que les minéraux habituels."

nhsc_buildings.113.name: "Veine Cristalline"
nhsc_buildings.113.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'un filon exceptionnel de cristaux rares a été extrait du manteau de la planète."

nhsc_buildings.114.name: "Particules volatiles"
nhsc_buildings.114.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté que leurs opérations ont mis à jour une importante quantité de particules volatiles parmi les roches du manteau de la planète."

nhsc_buildings.115.name: "Poche de Gaz Exotique"
nhsc_buildings.115.desc: "Les Mineurs de §Y[Root.GetName]§! ont rapporté qu'une poche de gaz exotique a été localisée sous le manteau de la planète. Son extraction a été un succès, nous procurant de grandes quantités de ressources exploitables."

nhsc.22.name: "Observation du Dreadnought automatisé : suggestion"
nhsc.22.desc: "Le Dreadnought automatisé est d'une technologie fascinante et bien qu'il ne semble pas qu'il nous permettra d'étudier de près son design, nous pouvons encore apprendre beaucoup en observant ses mouvements pendant qu'il patrouille pour toujours dans le système. Peut-être, si nous pouvons reproduire la logique derrière ses ordinateurs de combat, elle peut être appliquée à nos propres vaisseaux."
nhsc.22.a: "Nous apprendrons ce que nous pouvons"
nhsc.22.b: "Nous n'avons pas besoin de copier à partir de ce morceau d'ordure !"

nhsc.23.name: "Observation du Dreadnought automatisé : rapport"
nhsc.23.desc: "Avec les données que notre équipe d'observation a collectées sur le Dreadnought automatisé et son comportement au combat, notre département scientifique est certain qu'il sera en mesure de reproduire au moins une partie de la logique apparente derrière ses ordinateurs de combat, adaptée à nos propres conceptions de vaisseaux, bien sûr."

NHSC_DREADNOUGHT_OBSERVATION: "Observation du Dreadnought automatisé"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "Bien qu'il ne semble pas que les systèmes de combat de l'ancien Dreadnought automatisé possèdent une quelconque forme de véritable intelligence, ils sont toujours extrêmement avancés et si nous pouvons reproduire leur logique pour nos propres vaisseaux, cela augmentera considérablement la force de nos flottes."

