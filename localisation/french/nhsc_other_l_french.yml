sm_nhsc_starbase_zro_orbital_plant: "Installation orbitale de zro"
sm_nhsc_starbase_zro_orbital_plant_desc: "Une installation spécialisée pour produire des zro synthétiques. Son efficacité peut être renforcée s'il y a une source de zro naturel à proximité. "
sm_nhsc_starbase_nanite_factory: "Installation orbitale de nanites"
