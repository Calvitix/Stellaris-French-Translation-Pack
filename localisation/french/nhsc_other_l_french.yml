NHSC_ADV_SHIELD_RECHARGER: "Capaciteur de boucliers avancées"
NHSC_ADV_SHIELD_RECHARGER_DESC: "De nouveaux Condensateurs de bouclier améliorés, plus puissants, qui régénèrent les boucliers beaucoup plus rapidement que les anciens modèles."

NHSC_BLUE_CRYSTAL_CAPACITOR: "Capaciteur de boucliers Crystal-Infused Shield Capacitor"
NHSC_BLUE_CRYSTAL_CAPACITOR_DESC: "$nhsc_tech_crystal_infused_capacitor_desc$"

NHSC_RED_CRYSTAL_CAPACITOR: "Capaciteur de boucliers Crystal-Forged Shield Capacitor"
NHSC_RED_CRYSTAL_CAPACITOR_DESC: "$nhsc_tech_crystal_infused_capacitor_desc$"

NHSC_STELLARITE_POWER_CORE: "Noyau de puissance Stellarite"
NHSC_STELLARITE_POWER_CORE_DESC: "Une entité semi-organique basée sur le coeur de Stellarite qui convertit les éléments légers en énergie pure."

NHSC_STANDARDIZED_WARHEADS: "Missiles Standardisés"
NHSC_STANDARDIZED_WARHEADS_DESC: "La normalisation des ogives de missiles nous permet de réduire les risques de défaillances critiques des magasins tout en améliorant simultanément nos armes à missiles."

NHSC_PSI_REINFORCEMENT: "Renforcement Psionique"
NHSC_PSI_REINFORCEMENT_DESC: "Redirige les énergies psioniques de l'équipage pour soutenir et renforcer l'intégrité structurelle de la coque du vaisseau."

NHSC_AFTERBURNER_3: "Postcombustion à plasma pulsé"
NHSC_AFTERBURNER_3_DESC: "Un ensemble avancé de post-combustion, avec une puissance d'améliorée et une économie de carburant."

NHSC_REACTOR_BOOSTER_4: "Réacteur auxiliaire à point zéro"
NHSC_REACTOR_BOOSTER_4_DESC: "Un réacteur secondaire pour générer de l'énergie supplémentaire pour les systèmes des vaisseaux."

NHSC_REACTOR_BOOSTER_5: "Réacteur auxiliaire à singularité"
NHSC_REACTOR_BOOSTER_5_DESC: "Une version améliorée de $NHSC_REACTOR_BOOSTER_4$ cela fournit encore plus de puissance pour les vaisseaux."

NHSC_ADV_AUX_FIRE_CONTROL: "Systèmes de contrôle de tir avancés"
NHSC_ADV_AUX_FIRE_CONTROL_DESC: "Cet ordinateur auxiliaire fournit des solutions de tir extrêmement précis et réactifs pour les armes de vaisseaux"

NHSC_STRUCTURAL_REINFORCEMENT: "Renforcement structurel"
NHSC_STRUCTURAL_REINFORCEMENT_DESC: "Une structure de coque renforcée qui permet de renforcer la coque de base au prix d'un blindage moindre."

NHSC_PRECURSOR_ARMS_ENHANCER: "Renforceur d'armements des précurseurs"
NHSC_PRECURSOR_ARMS_ENHANCER_DESC: "Un réacteur spécialisé dans la matière noire conçu par les civilisations anciennes des précurseurs pour améliorer la puissance de leurs armes."

########################################
###           Strikecrafts           ###
########################################

NHSC_FIGHTERS_HANGAR_4: "Escadron d'intercepteurs tactiques"
NHSC_FIGHTERS_HANGAR_4_DESC: "La nouvelle génération d'escadrons intercepteurs, optimisée pour fonctionner de manière optimale dans toutes les conditions."
NHSC_BOMBERS_HANGAR_4: "Escadron de bombardiers tactiques"
NHSC_BOMBERS_HANGAR_4_DESC: "La nouvelle génération d' escadrons bombardiers, optimisée pour fonctionner de manière optimale dans toutes les conditions"

NHSC_FIGHTERS_HANGAR_5: "Escadron d'intercepteurs 'Briseurs de siège'"
NHSC_FIGHTERS_HANGAR_5_DESC: "L'escadron d'intercepteurs ultime."
NHSC_BOMBERS_HANGAR_5: "Escadron de bombardiers 'Briseurs de siège'"
NHSC_BOMBERS_HANGAR_5_DESC: "L'escadron de bombardiers ultime."

NHSC_CYBER_AMOEBA: "Amibes Cybernétiquement-Augmentées"
NHSC_CYBER_AMOEBA_DESC: "En intégrant des implants cybernétiques à des amibes sélectionnées, nous pouvons les rendre encore plus durs et plus vicieux."

NHSC_RAVAGING_SWARMERS: "Essaims Ravageurs"
NHSC_RAVAGING_SWARMERS_DESC: "Ces essaims ont été entraînés et drogués pour devenir l'artisanat de frappe organique le plus vicieux que cette galaxie ait jamais vu."

NHSC_MERCENRY_HANGAR_1: "Escadron de mercenaires"
NHSC_MERCENRY_HANGAR_1_DESC: "Un groupe de passionnés de l'espace intéressés, prêts à se battre pour notre cause et gagner un tas de crédits. Pas cher, efficace, mais sans discipline ni honneur de soldat."

NHSC_MERCENRY_HANGAR_2: "Escadron de mercenaires d'élite"
NHSC_MERCENRY_HANGAR_2_DESC: "Plus coûteux à embaucher que des mercenaires habituels, ces pilotes expérimentés ont à la fois de l'expérience et de l'audace pour affronter des escadrons plus traditionnelles."

########################################
