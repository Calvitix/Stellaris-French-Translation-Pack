 #######################################
 #### Steal Relic
 #######################################
 operation_gpm_steal_relic:1 "Voler une relique"
 operation_gpm_steal_relic_desc:1 "Tentez un casse audacieux afin de voler une mystérieuse et puissante relique de cet empire."
 operation_gpm_steal_relic_on_success:1 "§ESi vous réussissez :§!\nSaisissez la mystérieuse et puissante relique de cet empire. Cela peut avoir des conséquences inattendues.."
 gpm_target_has_no_relics_operation:1 "$TRIGGER_FAIL$ §RCet empire n'a pas de reliques à voler§!"
 gpm_target_not_enough_intel:1 "$TRIGGER_FAIL$ §RNous avons besoin de plus d'informations sur cet empire§!"
 gpm_operation_not_neighbours:1 "§R$TRIGGER_FAIL$ Cet empire n'est pas limitrophe de notre empire. C'est trop dangereux d'essayer.§!"
 gpm_operation_is_subject:1 "§R$TRIGGER_FAIL$ Cet empire est notre sujet, il serait impoli de le voler.§!"
 gpm_operation_is_overlord:1 "§R$TRIGGER_FAIL$ Cet empire est notre suzerain, ce serait trop dangereux.§!"
 
