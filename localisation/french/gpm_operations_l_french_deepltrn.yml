 # The Getaway (good)
 gpm_operation.5.name:1 "L'escapade"
 gpm_operation.5.desc:1 "L'évasion s'est déroulée exactement comme prévu ! L'équipage a rencontré plusieurs vaisseaux médicaux quelque part près de la frontière des §H[fromfrom.owner.GetName]§! et de nos propres frontières sous prétexte d'opérations médicales neutres. Ils sont sortis sans préavis ! Les pigeons ne sauront jamais qui c'était."
 gpm_operation.5.a:1 "Exécuté à la perfection !"
 
 # The Getaway (enraged)
 gpm_operation.6.name:1 "L'escapade"
 gpm_operation.6.desc:1 "L'équipage a réquisitionné un vaisseau militaire près de la frontière de l'Empire §H[fromfrom.owner.GetName]§! et a sauté de là dans notre espace. L'Ancienne Relique est à nous ! L'évasion ne s'est pas déroulée exactement comme prévu, un seul poste d'écoute a réussi à suivre la signature de leur moteur et l'équipage a été rapidement suivi par toute une flotte de frégates d'interception rapides. Il a fallu un plan astucieux de l'équipage pour les secouer juste assez longtemps pour se transférer sur l'une de nos propres frégates et se téléporter hors de là. L'empire de §H[fromfrom.owner.GetName]§! sait que c'était nous et nous pouvons nous attendre à des représailles..."
 gpm_operation.6.a:1 "Mettez nos flottes en état d'alerte !"
 
 # The Getaway (allies)
 gpm_operation.7.name:1 "L'escapade"
 gpm_operation.7.desc:1 "L'équipage a réquisitionné un vaisseau militaire près de la frontière de l'Empire §H[fromfrom.owner.GetName]§! et a sauté de là dans notre espace. L'évasion ne s'est pas déroulée exactement comme prévu, plusieurs postes d'écoute ont réussi à repérer la signature de leur moteur et l'équipage a été rapidement suivi par une flotte entière de frégates d'interception rapides. Il a fallu un plan astucieux de l'équipage pour les secouer juste assez longtemps et rejoindre une de nos propres frégates et sortir de là en vitesse de croisière. La §YRelique des Anciens§! est à nous ! La galaxie entière sait maintenant ce que nous avons accompli, cependant. Nous pouvons nous attendre à une certaine forme de représailles de la part des §H[fromfrom.owner.GetName]§! et de leurs alliés..."
 gpm_operation.7.a:1 "Nous pouvons gérer les retombées."

 gpm_operation.8.name:1 "Relic Operations : Faux renseignements"
 gpm_operation.8.desc:1 "Pendant nos préparatifs pour voler la relique de l'empire §H[fromfrom.GetName]§!, un agent de renseignement a découvert une vérité surprenante. Ils n'ont pas de relique ! Soit ils n'en ont jamais eu, soit ils ont perdu la relique !"

 # The Getaway Target Empire Notification Event
 gpm_operation.80.name:1 "Urgence de priorité 0 : Relique volée !"
 gpm_operation.80.a:1 "C'est impardonnable."
    # The Getaway (good)
 gpm_operation.80.desc:1 "Quelqu'un a §RVOLÉ§! notre §YRelique§! ! Ils ont été minutieux et n'ont laissé aucune preuve ou indice... Nous devrions demander à nos envoyés et à nos agents de renseignement d'être attentifs à toute discussion concernant une relique récemment obtenue dans d'autres empires."
    # The Getaway (enraged)
 gpm_operation.81.desc:1 "L'empire §R[from.owner.GetName]§! a §RVOLÉ§! notre §YRelique§! ! Nos premiers rapports suggèrent qu'ils ont planifié cela depuis un moment. Ils connaissaient toutes nos mesures de sécurité et les itinéraires des patrouilles militaires. Par incompétence, ils ont réussi à se faire détecter par notre réseau de capteurs frontaliers. Il n'y a aucun doute, l'empire §R[from.owner.GetName]§! est derrière tout ça."
    # The Getaway (allies)
 gpm_operation.82.desc:1 "L'empire §R[from.owner.GetName]§! a §RVOLÉ§! notre §YRelique§! ! Nos premiers rapports suggèrent qu'ils ont planifié cela depuis un moment. Ils connaissaient toutes nos mesures de sécurité et les itinéraires des patrouilles militaires. Par incompétence, ils ont réussi à se faire détecter par notre réseau de capteurs frontaliers. Nos alliés nous ont informés qu'ils ont également suivi la fuite du vassal. Il n'y a aucun doute, l'empire §R[from.owner.GetName]§! est derrière tout ça."
 
 
