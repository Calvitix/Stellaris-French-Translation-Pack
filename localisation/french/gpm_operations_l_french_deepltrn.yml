 gpm_operation.10.name:1 "Rapport sur les reliques"
 gpm_operation.10.desc:1 "Des renseignements viennent d'arriver sur le mystérieux artefact que l'empire §H[fromfrom.GetName]§! a trouvé !"

 gpm_operation.11.name:1 "Rapport sur les reliques : Détails"
 gpm_operation.11.desc:1 "L'Empire §H[fromfrom.GetName]§! a apparemment trouvé un artefact très puissant et rare. Ils ont commencé à l'appeler une §Y'Relique des anciens'§!. Cette puissante relique semble avoir une sorte d'effet sur leur empire. Cela pourrait même être une arme ! Nous devons considérer nos options."
 
 
