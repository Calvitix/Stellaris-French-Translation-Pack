 # The Crew 
 gpm_operation.1.name:1 "L'équipage"
 gpm_operation.1.desc:1 "Nous avons réussi à trouver la bonne équipe pour ce travail. Un groupe hétéroclite d'inadaptés loués est prêt à commencer son mouvement à travers l'empire de §H[from.GetName]§!. Avec les bons outils, des déguisements et un peu de chance, ils ne devraient avoir aucun problème à se mettre en position pour le plus grand casse que cette galaxie ait jamais connu."
 gpm_operation.1.a:1 "Un bel équipage !"
 
 # The Setup 
 gpm_operation.2.name:1 "La mise en place"
 gpm_operation.2.desc:1 "L'équipage a pris diverses positions tactiques dans l'empire de §H[from.GetName]§!. D'un nettoyeur d'holo-lentilles à un artiste engagé et son client. Une fausse invitation d'un officiel pour voir l'Ancienne Relique en personne a été 'délivrée' et tout est prêt à commencer. Tout ce que nous pouvons faire maintenant, c'est attendre d'avoir des nouvelles d'eux après le casse."
 gpm_operation.2.a:1 "Mission possible, continuez !"
 
 # The Heist 
 gpm_operation.3.name:1 "Le hold-up"
 gpm_operation.3.desc:1 "Par nos canaux obscurs, nous avons confirmé que l'équipage a l'Ancienne Relique ! Diverses pièces du plan sont maintenant en mouvement pour sortir tout le monde de là avant que le chaos ne s'installe. Nous avons déjà entendu des rapports sur la restriction des voyages spatiaux dans le système capital de l'Empire §H[from.GetName]§!. Heureusement, notre équipage a ses propres moyens d'évasion."
 gpm_operation.3.a:1 "C'est la partie la plus difficile"

  # The Getaway
 gpm_operation.4.name:1 "La sortie"
 gpm_operation.4.desc:1 "Maintenant, la partie la plus difficile : s'échapper !"
 gpm_operation.4_NORELICS.desc:1 "Nous avons reçu des rapports indiquant que l'empire §H[from.GetName]§! n'a pas de reliques ! Quelqu'un nous a devancé et les a volé aveuglément ! Nos agents font une sortie hâtive et furtive."
 gpm_operation.4.a:1 "Exécuté à la perfection !"

