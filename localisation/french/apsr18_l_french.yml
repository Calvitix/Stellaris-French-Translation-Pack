 ### сообщения при постройке зданий
 
 apsr.18001.title:0 "$apsr18_building_part1$ completed"
 apsr.18001.desc:0 "We have completed the §Y$apsr18_building_part1$§!, and partially restored the local planetary complex to work."
 apsr.18001.ok-button:0 "Perfect"
 
 apsr.18002.title:0 "$apsr18_building_part2$ completed"
 apsr.18002.desc:0 "We have rebuilt a significant portion of the Mining Planetary Complex, and §Y$apsr18_building_part2$§! is the key to its work."
 apsr.18002.ok-button:0 "Perfect"
 
 apsr.18003.title:0 "$apsr18_building_part3$ completed"
 apsr.18003.desc:0 "We have completely restored §Y$apsr18_planet_modifier$§!, and now all its power belongs to us!"
 apsr.18003.ok-button:0 "Perfect"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.18011.title:0 "Detected: §M$apsr18_planet_modifier$§!"
 apsr.18011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has discovered something peculiar! \nThis whole planet is a decrepit mining facility belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.18011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.18013.title:0 "Detected: §M$apsr18_planet_modifier$§!"
 apsr.18013.desc:0 "This whole planet is a decrepit mining facility belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.18013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.18015.title:0 "Detected: §M$apsr18_planet_modifier$§!"
 apsr.18015.desc:0 "Our intelligence services, while checking for information about the planets of other empires, has found something interesting!\nOn one of the planets a decrepit mining facility belonging to an ancient civilization can be found. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr18_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr18_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr18_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr18_planet_target.Owner.GetName]§!"
 apsr.18015.button:1 "Interesting!"

 
 
 ### SPECIAL PROJECT
 
 apsr18_special:0 "$apsr18_planet_modifier$"
 apsr18_special_desc:0 "$apsr18_planet_modifier_desc$"
 
 APSR18_MESSAGE_SR_INFORMED_TITLE:0 "Information about a unique planet"
 APSR18_MESSAGE_SR_INFORMED:0 "We received information about a special resource called §M$apsr18_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr18_anomaly:0 "Interesting data"
 apsr18_anomaly_desc:0 "During the survey of [From.GetName]'s surface we aquired data that definitely needs further investigation."

 
 
 ### сообщение при изучении аномалии
 
 apsr.18601.title:0 "$apsr.18011.title$"
 apsr.18601.desc:0 "$apsr.18011.desc$"
 
 
 
