 ### ресурс
 
 apsr18_planet_modifier:0 "Mining Planetary Complex"
 apsr18_planet_modifier_desc:0 "This whole planet is a decrepit mining facility belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 
 apsr18_deposit:0 "$apsr18_planet_modifier$"
 apsr18_deposit_desc:0 "$apsr18_planet_modifier_desc$\n\n§M$apsr18_deposit_effect$§!" 
 apsr18_deposit_effect:0 "Unique resource available: $apsr18_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr18_building_part1_text:0 "A shadow of past greatness."
 
 apsr18_building_part2_text:0 "Partially rebuilt control center of the local planetary complex."
 
 apsr18_building_part3_text:0 "Control center of the Mining Planetary Complex."
 
 apsr18_building_predesc:0 "§MBâtiment unique§!\n§W--------------§!"
 
 apsr18_building_fake_predesc:0 "§MBâtiment unique§!\n§RWe don't have the proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 
 
