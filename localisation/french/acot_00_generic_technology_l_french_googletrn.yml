tech_machinelove_modifier_desc: "Tout le monde est £opinion §YOpinion§! augmenté par §G+30§!. Augmente également la capacité de confiance de l'organique par §G+50§! ainsi que §G+15%§! Augmentation de la production d'énergie au fur et à mesure que nous citons des métiers non officiels et pacifiques avec des produits biologiques."
 
tech_benificialevolution_modifier_desc: "Tout le monde est £opinion §YOpinion§! augmenté par §G+30§!. Augmente également notre production de nourriture par §G+20%§! ainsi que §G25%§! Réduction de la consommation alimentaire, car nous assurons la possibilité de diviser que notre ruche peutnourrir nos propres."
 