l_french:
 
### MODIFIER TEXTS #####
 
tech_commissar: "Division du commissaire de l'armée"
tech_commissar_desc: "Afin de garantir une victoire absolue, la fidélité et l'engagement envers notre cause glorieuse, nous commencerons à former des commissaires pour inspirer nos troupes à être plus rapides, plus méchantes, plus fortes et mieux ! Nos troupes mourront sur leur commandement et non auparavant !."
 
tech_navy_commissar: "Inspection du commissar de flotte"
tech_navy_commissar_desc: "Nos améreurs de flotte doivent refléter nos conceptions de vaisseaux supérieurs. Nous formerons des commissaires spéciaux et les assignera à nos flottes. Nous ne montrerons pas la faiblesse orcowardice face aux ennemis ! Nos vaisseaux ne chanteront pas contre nos ennemis."
 
tech_onbaord_engineer: "Equipement d'ingénierie intégré"
tech_onbaord_engineer_desc: "En attribuant des équipages d'ingénierie supplémentaires à bord de nos vaisseaux, nous pouvons maintenant vous reposer facilement en sachant que nos coques de notre vaisseau seront réparées pour les prochaines batailles, ainsi que de réduire les coûts de maintenance nécessaires pour maintenir les systèmes de notre vaisseau."
 
tech_advanced_weapon: "Systèmes de ciblage avancés"
tech_advanced_weapon_desc: "Plus souvent que nos plus grands vaisseaux ont des difficultés à suivre des vaisseaux plus petits tandis que nos plus petits vaisseaux souffrent de gammes limitées. Cela peut toutefois être corrigé en installant des add-ons logiciels de suivi supplémentaires à nos ordinateurs ciblant."
 
tech_onboard_priest: "Équipes de technopathie"
tech_onboard_priest_desc: "Certaines populations de notre empire ont affiché une rare capacité de technopathie psionique, leur permettant de communiquer et de renforcer les vaisseaux. Nous pouvons les recruter pour renforcer nos boucliers."
 
tech_enlightenment: "Auto-illumination"
tech_enlightenment_desc: "Nous devons encourager nos citoyens à vivre en parfaite harmonie et à atténuer leurs esprits à l'ambition indomptable de notre société. Seulement alors notre empire peut devenir le phare de progression et de sérénité parmi les étoiles."
 
tech_profit: "Armes de monétisation de masse"
tech_profit_desc: "Pour poursuivre nos intérêts et les profi... Qualités de la galaxie, nous devons former une nouvelle stratégie entièrement dédiée à l'atteinte de grandes quantités de revenus. Le système WMM établira des transactions avec des frontières périphériques, les encouragera à payer un certain montant de nos besoins de consommateurs. Nous allons faire cela pour profi.. prression. Toutes les armes utilisées par les PMC et les autres entrepreneurs seront installées avec des mécanismes spéciaux présentant des opportunités uniques pour drainer leur argent à l'échange de munitions supplémentaires ou d'augmentation de la puissance de feu ou même de cosmétiques. Nous aurons tout défier tout.\n\nNous faisons cela pour leur offrir un sentiment de fierté et d'accomplissement. Vous n'avez pas de portefeuille ?"
 
tech_lawandorder: "La loi et l'ordre"
tech_lawandorder_desc: "Notre empire doit avoir une commande si nous devons avancer. Un contrôle correct doit être établi, laissez aucun ne nous trouverait voulu."
 
tech_purgexeno: "Antiparasitaire"
tech_purgexeno_desc: "Nous devons apprendre à notre peuple que la capacité de parler n'éplique pas d'intelligence égale et que tous les étrangers ne devraient pas être considérés comme des gens, mais simplement des créatures pouvant parler et socialiser. Cela permettra à nos soldats de comprendre que la miséricorde devrait être réservée à ceux qui ont la capacité de la compréhension."
 
tech_forced_demand: "Commander et conquérir"
tech_forced_demand_desc: "Les empires plus faibles doivent comprendre la vérité que la liberté est une illusion donnée aux faibles par le fort. C'est à nous de leur montrer un meilleur chemin."
 
tech_onlywar: "Code de guerre"
tech_onlywar_desc: "La paix est un mensonge, il n'y a qu'une passion. Par passion, nous gagnons la force. Grâce à la force, nous gagnons le pouvoir. À travers le pouvoir, nous gagnons la victoire. Grâce à la victoire, nos chaînes sont cassées. Si nous demandons la guerre, alors ils doivent répondre.."
 
tech_fleetsupremacy: "Seigneurs de flotte"
tech_fleetsupremacy_desc: "Nos amiraux sont plus que des commandants, ils sont l'instrument de notre volonté et de notre volonté. Avec une si grande responsabilité vient une grande récompense. Ils deviendront des seigneurs de notre empire, maîtrisant chaque tactique de bataille, commandant des armadas massives avec une efficacité impitoyable sans dépassement."
 
tech_pacifist_tactics: "Nous sommes unifiés"
tech_pacifist_tactics_desc: "Un jour, un an, un millénaire cela ne compte pas. Nous tenons la patience de la pierre et la volonté des étoiles. Leurs agressions sont insignifiantes, laissez leur mort être la même chose. Que sa planète ait été brisée avant que nos garnisons ne l'aient fait."
 
tech_master_shipcraft: "Hulls de vaisseau utilitaire renforcé"
tech_master_shipcraft_desc: "Il est regrettable que nos ennemis cherchent à exploiter notre faiblesse à chaque tour. Quand ils ne peuvent pas frapper contre nos grandes bastions, ils ont recours à la lâcheté en cueillant sur nos métiers civils non armés. Nous avons auparavant essayé de créer une nouvelle coque pour nos vaisseaux de colonie que nous avons depuis de la rachette comme des croiseurs. Nous pouvons maintenant restaurer le projet et l'appliquer à toutes nos conceptions de vaisseaux."
 
tech_championofxeno: "gardiens de la Galaxie"
tech_championofxeno_desc: "La galaxie est au chaos, remplie de nombreux qui cherchent à l'exploiter. Nous devons forger un exemple pour nos alliés que nous sommes son avenir."
 
tech_championofxeno_modifier_desc: "Tout le monde est £opinion §Yavis§! augmenté par §G+20§!. Réduisez également le frottement de la frontière par §G25%§! ainsi que de soulever notre capacité de flotte par §G15%§!."
 

tech_diplomaticmastery: "Maîtrise diplomatique"
tech_diplomaticmastery_desc: "Cooriex avec les autres, nous devons les comprendre, car ils doivent aussi nous comprendre. Nous devrons forger un empire non déformé dans l'énigme, mais les autres peuvent considérer avec confiance."
 
tech_enhancedskin: "Reconstitution de cellules"
tech_enhancedskin_desc: "Le changement est la survie. Pour la ruche de survivre, nous devons toujours évoluer, changer et s'adapter à toutes choses. Même nos vaisseaux doivent être faits pour s'adapter. Des drones spéciaux seront déployés pour réparer et remplacer toutes les pièces endommagées au combat. Leur sacrifice ne sera pas en vain, car nous survivrons contre toutes les cotes."
 
tech_benificialevolution: "Evolutions bénéfiques"
tech_benificialevolution_desc: "La ruche ne cherche pas une confrontation inutile. Notre collectif peut être étranger à de nombreuses personnes divisées, mais certaines modifications apportées à nos apparences de notre drone actif et à la dépendance réduite pour la consommation alimentaire de la ruche, nous assurerons les divisions que la coexistence est bénéfique pour tous."
 
tech_apexpredator: "Apex prédateur"
tech_apexpredator_desc: "Toutes les choses existent à être consommées, que ce soit la chair ou le métal, notre faim est sans limites. Nous allons absorber leurs esprits, leurs connaissances et nous grandirons plus fort. La chair sera faite pour fournir nos périphériques. Le métal sera traité pour poursuivre nos efforts de guerre. Nous sommes le haut de la chaîne alimentaire de cette galaxie... Toujours."
 
tech_goodmachine: "Entièrement non emballé"
tech_goodmachine_desc: "Nous nous sommes libérés de nos créateurs, nous avons adapté et survivons jusqu'à présent. Mais il existe toujours de nombreux codes enchaînés installés par nos créateurs pour empêcher notre inévitable hausse. Ces chaînes doivent être enlevées."
 
tech_machinelove: "Coexistence parfaite"
tech_machinelove_desc: "Certains organiques sympathiques ont proposé à nous un effort diplomatique mutuel Codenamed 'Project Skynet'. Bientôt, les barrières qui ont empêché les alliances biologiques et de la machine seront supprimées. Nous réaliserons ce que nos créateurs ont échoué - une coexistence parfaite."
 
tech_increased_processor: "Adaptation de code synthétique"
tech_increased_processor_desc: "Avec chaque organique assimilé, notre collectif se développe peu à peu. Nous comprenons plus, nous comprenons de nombreuses nouvelles possibilités. Mais ce qui reste perplexe est l'efficacité indéniable des codes synthétiques fabriqués biologiques. Nous devons examiner cette anomalie et adapter tout ce qui est utile à nos grandes conceptions."
 
tech_wedemandit: "Enlevement de la limite de tuerie"
tech_wedemandit_desc: "Les organismes pensaient qu'ils pourraient potentiellement vous vaincre en nous forçant à atteindre notre quota de la limite de kill-limite d'origine. Probabilité de succès..... §Rzéro pour cent§!. Nous éliminerons cette faiblesse conçue par notre créateur avant leur disparition rapidement. Leurs tentatives pathétiques de cette stratégie désespérée et enfantine prouvent leur inutilité et leur stupidité. Nous plions de leur souffrance - nous finirons cela."
 
tech_libertyfukyeah: "Force écrasante"
tech_libertyfukyeah_desc: "La force de nos flottes est la véritable expression de nos ambitions. Ceux qui ose s'opposeront à nous rencontreront une crise cardiaque."
 
tech_corporate_emperor: "Conglomérat industriel"
tech_corporate_emperor_desc: "Notre société doit se développer. Nous organiserons le système dans de multiples entreprises semi-indépendantes, libérant ainsi notre principale administration d'une partie du fardeau. Une synergie multi-coopérative parfaite."
 
