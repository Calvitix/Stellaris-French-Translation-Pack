 ### катаклизм
  
 apsr8_building_cataclysm:0 "§RStopped $apsr8_building_part3$§!"
 apsr8_building_cataclysm_desc:0 "$apsr8_building_predesc$\n The Largesium reactor, which stopped its work as a result of the destruction of the fourth power unit."
 
 
 
 ### технологии
 
 tech_apsr8_building_part1:0 "Largesium Stabilization"
 tech_apsr8_building_part1_desc:0 "Producing energy from Largesium requires just a modified version of nuclear reactors used by us decades ago. The only problem is that the substance is highly unstable, and turning into a form that can be used by us will take some research; some ideas have already been proposed by our leading scientists."
 TECH_APSR8_PART1_TITLE:0 "§HBuilding:§! $apsr8_building_part1$"
 TECH_APSR8_PART1_DESC:0 "$apsr8_building_part1_desc$"
 
 tech_apsr8_building_part2:0 "Largesium Reactor Modernization"
 tech_apsr8_building_part2_desc:0 "We can increase the flow of energocredits from the largesium reactor by using a multistage reaction of synthesization and disintegration of the Largesium."
 TECH_APSR8_PART2_TITLE:0 "§HBuilding:§! $apsr8_building_part2$"
 TECH_APSR8_PART2_DESC:0 "$apsr8_building_part2_desc$"
 
 tech_apsr8_building_part3:0 "Largesium Power"
 tech_apsr8_building_part3_desc:0 "By tweaking the reactions passing inside of the reactor we've come to the conclusion that the Largesium can be used even more efficiently."
 TECH_APSR8_PART3_TITLE:0 "§HBuilding:§! $apsr8_building_part3$"
 TECH_APSR8_PART3_DESC:0 "$apsr8_building_part3_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.8001.title:0 "$apsr8_building_part1$ completed"
 apsr.8001.desc:0 "We have found the most suitable use of the Largesium lodes - supplying our empire with energy."
 apsr.8001.ok-button:0 "Good"
 
 apsr.8002.title:0 "$apsr8_building_part2$ completed"
 apsr.8002.desc:0 "The Largesium reactor building is completed, and the energocredit flow has greatly increased."
 apsr.8002.ok-button:0 "Great"
 
 apsr.8003.title:0 "$apsr8_building_part3$ completed"
 apsr.8003.desc:0 "§Y$apsr8_building_part3$§! has reached the peak of its power, and the energy flow has exceeded all of our expectations."
 apsr.8003.ok-button:0 "Perfect"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.8011.title:0 "Detected: §M$apsr8_planet_modifier$§!"
 apsr.8011.desc:0 "§H[Root.GetLeaderName]§! from the science ship §H[Root.GetName]§! has found something peculiar. \nOn this planet, a highly unstable radioactive substance can be found. Our scientists have already devised plans on how to exploit it: as nuclear reactor fuel."
 apsr.8011.button:1 "Incredible"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.8013.title:0 "Detected: §M$apsr8_planet_modifier$§!"
 apsr.8013.desc:0 "Something peculiar has been found on one of the occupied planets. \nOn this planet, a highly unstable radioactive substance can be found. Our scientists have already devised plans on how to exploit it: as nuclear reactor fuel."
 apsr.8013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.8015.title:0 "Detected: §M$apsr8_planet_modifier$§!"
 apsr.8015.desc:0 "Our intelligence services, while checking information about the planets of other empires, has found something interesting!\nOn a certain planet, a highly unstable radioactive substance can be found; its energy potential is unfathomable.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr8_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr8_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr8_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr8_planet_target.Owner.GetName]§!"
 apsr.8015.button:1 "Interesting!"

 
 
