#### FLAGSHIP UTILITY AURA

ACOT_AURA_UTILITY_EMPTY_FLAGSHIP: "Générateur auxiliaire"
ACOT_AURA_UTILITY_EMPTY_FLAGSHIP_DESC: "Économisez de l'énergie en équipant un générateur auxiliaire à la place d'un champ de manipulation spatiale."

ACOT_AURA_UTILITY_EVASION_NULLIFIER: "Champ de distorsion subspatial"
ACOT_AURA_UTILITY_EVASION_NULLIFIER_DESC: "Un champ de manipulation à double tranchant qui crée un puissant champ de distorsion dans l'espace local, provoquant l'échec de tous les ordinateurs d'évasion des deux camps."
acot_aura_utility_evasion_nullifier_hostile: "Champ de distorsion subspatial"
acot_aura_utility_evasion_nullifier_friendly: "Champ de distorsion subspatial"

ACOT_AURA_UTILITY_GUARDIAN_SHIELD: "Bouclier de gardien"
ACOT_AURA_UTILITY_GUARDIAN_SHIELD_DESC: "Le vaisseau amiral peut émettre une puissante barrière qui protège tous les vaisseaux alliés dans le système."
acot_aura_utility_guardian_shield: "Bouclier de gardien"

ACOT_AURA_UTILITY_UPKEEP_REDUCER: "Noeud logistique Waypoint"
ACOT_AURA_UTILITY_UPKEEP_REDUCER_DESC: "Ce téléporteur mobile de points de passage permet au vaisseau amiral de transporter efficacement les pièces de rechange des vaisseaux du système, tout en fournissant une ancre exceptionnelle pour les vaisseaux endommagés à utiliser en FTL d'urgence."
acot_aura_utility_upkeep_reducer: "Noeud logistique Waypoint"

ACOT_AURA_UTILITY_JUMP_COORDINATOR: "Coordinateur des sauts"
ACOT_AURA_UTILITY_JUMP_COORDINATOR_DESC: "Ce module permet au vaisseau amiral d'agir comme un puissant point de réseau de référence auquel tous les vaisseaux peuvent se relier afin d'obtenir un saut plus efficace."
acot_aura_utility_jump_coordinator: "Coordinateur des sauts"

ACOT_AURA_UTILITY_GAP_GENERATOR: "Générateur d'écart mobile"
ACOT_AURA_UTILITY_GAP_GENERATOR_DESC: "Crée un puissant champ de perturbation qui masque le système dans lequel se trouve le vaisseau amiral aux capteurs ennemis, et les empêche de sauter dans ce système."
acot_aura_utility_evasion_nullifier_hostile: "Générateur d'écart"

ACOT_AURA_UTILITY_ACADEMY: "Ordinateur parallèle d'analyse de combat"
ACOT_AURA_UTILITY_ACADEMY_DESC: "Permet de revoir en temps réel toutes les batailles livrées avec des détails massifs, ce qui permet aux équipages des vaisseaux d'acquérir de l'expérience beaucoup plus rapidement."
acot_aura_utility_academy: "Analyste de combat parallèle"
