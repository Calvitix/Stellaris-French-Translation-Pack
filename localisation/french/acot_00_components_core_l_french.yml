special_ship_slot: "Machine à sous spéciale"
acot_tactical_computers: "Les ordinateurs tactiques dictent la façon dont les vaisseaux manoeuvrent dans la bataille contre leurs ennemis."
acot_support_defense_aura: "Aura défensive du protecteur"
acot_support_offense_aura: "Aura offensive de l'Interdictor"

acot_flagship_defense_aura: "Aura défensive du vaisseau amiral"
acot_flagship_offense_aura: "Aura offensive du vaisseau amiral"
acot_flagship_utility_aura: "Aura utilitaire du vaisseau amiral"

