################################################ COMMANDING OFFICER ################################################

acot_commanding_officer: "Commandant"

ACOT_OFFICER_NONE: "Capitaine du vaisseau"
ACOT_OFFICER_NONE_DESC: "Peut-être que sur les vaisseaux moins importants ou de petite taille, les ordres pourraient simplement être donnés au personnel le plus haut gradé du vaisseau, qui est automatiquement désigné comme capitaine."

tech_acot_co_basic: "Commandant désigné"
tech_acot_co_basic_desc: "L'affectation d'un capitaine correctement formé et qualifié à un vaisseau permet d'assurer une meilleure coordination entre les équipages."

TECH_UNLOCK_CO_DEFAULT_TITLE: "§HDéblocages :§! Vaisseau CO."
TECH_UNLOCK_CO_DEFAULT_DESC: "§HCommandant de vaisseau§!\nEn affectant un capitaine correctement formé et qualifié à un vaisseau, on peut obtenir une meilleure coordination entre les équipages."

ACOT_OFFICER_DEFAULT: "Capitaine du vaisseau"
ACOT_OFFICER_DEFAULT_DESC: "Traditionnellement, les vaisseaux sont commandés par un capitaine qui assure la direction et la coordination de base."

ACOT_OFFICER_COMMISSAR: "Commissaire aux vaisseaux"
ACOT_OFFICER_COMMISSAR_DESC: "Envoyez un commissaire de la marine à bord du vaisseau pour motiver l'équipage à donner le meilleur de lui-même. À moins que l'ordre direct ne soit donné par le haut commandement, les équipages ne peuvent pas lancer une retraite d'urgence par eux-mêmes. Ils sont également entraînés à rouler plus vite et plus près de l'ennemi afin que le commissaire puisse les frapper directement avec son épée (du moins, c'est ce qu'ils aiment dire)."

tech_acot_co_machine: "Unité de commande principale"
tech_acot_co_machine_desc: "Bien que les plates-formes physiques de nos unités reçoivent les commandes directement du processeur central, l'attribution d'un MCU approprié avec ses propres algorithmes analytiques peut conduire à une meilleure performance individuelle du vaisseau."

ACOT_OFFICER_MACHINE: "Unité de commande principale"
ACOT_OFFICER_MACHINE_DESC: "Bien que les plates-formes physiques de nos unités reçoivent les commandes directement du processeur central, l'attribution d'un MCU approprié avec ses propres algorithmes analytiques peut conduire à une meilleure performance individuelle du vaisseau."

