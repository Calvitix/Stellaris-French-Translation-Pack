tech_acot_crew_solo: "Siège de commandement"
tech_acot_crew_solo_desc: "Les SOC sont des interfaces expérimentales de réseaux neuronaux extrêmement avancées entre les équipages et les ordinateurs du vaisseau. Le développement de ce système va révolutionner la façon dont les équipages des vaisseaux sont gérés. Bientôt, l'époque où les vaisseaux devaient être dotés d'un grand nombre d'équipages appartiendra au passé, et les vaisseaux pourront être gérés par une petite sélection d'individus doués."

TECH_UNLOCK_SOLO_CREW_TITLE: "§HDébloque :§! Siège de commandement."
TECH_UNLOCK_SOLO_CREW_DESC: "§HSiège de commandement§!\nLes SOC sont des interfaces expérimentales de réseaux neuronaux extrêmement avancées entre les équipages et les ordinateurs du vaisseau. Le développement de ce système va révolutionner la façon de gérer les équipages des vaisseaux spatiaux. Bientôt, l'époque où les vaisseaux devaient être dotés d'un grand nombre d'équipages appartiendra au passé, et les vaisseaux pourront être gérés par une petite sélection d'individus doués."

ACOT_CREW_SOLO: "Configuration du SOC"
ACOT_CREW_SOLO_DESC: "Plutôt que de dépendre d'un grand nombre d'équipages, les vaisseaux pourraient être équipés d'un siège de commandement (SOC), une série d'interfaces neurales puissantes entre des individus doués et les ordinateurs principaux du vaisseau. Cela permet au vaisseau d'être exploité avec un équipage très réduit. Les SOC sont cependant très exigeants, et les opérateurs doivent être formés dès la naissance et entrer en service à un très jeune âge. L'entretien nécessaire sera immense, mais l'augmentation des performances est indéniable."
