tech_acot_crew_normal_desc: "Équipages réguliers formés par l'académie de la flotte. Ils exigent des paiements et une alimentation modestes. Bien qu'ils ne soient pas particulièrement extraordinaires, ils sont suffisamment bien entraînés pour faire le travail."

