ACOT_LR_BEHAVIOR_DESC: "§HArtillerie lourde :§! Le vaisseau se tiendra plus loin des autres vaisseaux pour faire pleuvoir des tirs de suppression sur les cibles. (§Y120§! )."
ACOT_MAX_RANGE_BEHAVIOR_DESC: "§HSoutien de la ligne de fond :§! Le vaisseau restera le plus loin, couvert derrière les autres vaisseaux et les soutiendra avec ses armes à longue portée. (§YMAX§! )."
CARRIER_STATION_BEHAVIR_DESC: "§HTransporteur d'assaut :§! Ce vaisseau fera face aux ennemis qui s'approchent, mais n'avancera pas davantage. Cela permet aux vaisseaux d'attaque de se rapprocher des ennemis sans que le vaisseau mère ne se mette en danger jusqu'à ce que l'ennemi se rapproche pour que les autres armes puissent tirer."
CARRIER_AVOID_BEHAVIR_DESC: "§HTransporteur évasif :§! Ce vaisseau s'oriente vers l'avant en direction des ennemis qui s'approchent, si ces derniers s'approchent trop, le vaisseau tente de s'évader et de se mettre hors de portée. Cela permet aux vaisseaux d'attaque d'abattre les vaisseaux ennemis tandis que le vaisseau mère évite les représailles. Cependant, cela signifie que la plupart des spinaux (XL/T) ne fonctionneront pas car le vaisseau ne fera pas face aux ennemis."
