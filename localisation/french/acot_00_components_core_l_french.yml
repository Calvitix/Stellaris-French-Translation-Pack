tech_acot_crew_machine: "Équipes de machines"
tech_acot_crew_machine_desc: "Beep Boop. La vie à bord des vaisseaux peut être très très ennuyeuse et sans histoire en temps de paix, et très stupidement dangereuse en temps de guerre. Mais on peut facilement remédier à tout cela en utilisant simplement des équipages de robots à la place des équipages organiques. Cela signifie également que la nourriture est remplacée par des minéraux pour l'entretien de leur corps."

