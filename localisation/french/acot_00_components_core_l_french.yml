TECH_UNLOCK_AUTOMATED_DESC: "§HConfiguration des USV§!\nLes vaisseaux spatiaux sans équipage ou USV sont un type de configuration d'équipage où toutes les opérations effectuées à l'intérieur du vaisseau sont entreprises par diverses machines automatisées ou télécommandées depuis des centres de commande actifs. L'absence d'équipages organiques signifie que la nourriture et l'énergie sont remplacées par des minéraux. Bien que cela se traduise globalement par un investissement moins coûteux, les performances sont nettement moins bonnes."

