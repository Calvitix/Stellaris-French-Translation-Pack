NSC_AI_COMBAT_COMPUTER:0 "Système de combat d'intelligence artificielle"
nsc_ai:0 "Système de combat d'intelligence artificielle"
NSC_AI_BEHAVIOR_DESC:0 "Ce système informatique extrêmement avancé peut faire fonctionner intelligemment tous les systèmes de combat d'un vaisseau sans prendre la barre, permettant un contrôle complet des mouvements pendant le combat.\n\n§GComment utiliser : §!§BCet ordinateur n'est disponible que sur certaines classes de vaisseaux.Cela permettra au joueur de contrôler directement le mouvement de ces vaisseaux pendant le combat.\n\nvaisseaux équipés de cet ordinateur§!§HMUST§!§ Faites partie d'une flotte seul ou uniquement avec d'autres vaisseaux qui ont le même ordinateur - le contrôle des mouvements ne fonctionnera pas dans les flottes mélangées avec d'autres vaisseaux qui ont des ordinateurs de combat différents.\n\nUne fois équipée, la flotte se déplacera versla position que vous désignez et continuera de tirer tant qu'ils ont une cible à portée d'armes .§!§HLa flotte ne bougera plus tant que vous ne lui aurez pas dit de le faire.§!"

nsc_strike_cruiser_aura:0 "Système avancé d'interdiction de combat"
nsc_strike_cruiser_aura_DESC:0 "Les systèmes de combat avancés fonctionnent comme un interdicteur, verrouillant tous les vaisseaux hostiles à portée et les empêchant de fuir ou de se désengager du combat.Un incontournable pour tout amiral poursuivant une force inférieure ou plus évasive."
nsc_strike_cruiser_aura_2:0 "Système avancé d'interdiction de combat II"
NSC_STRIKE_CRUISER_AURA_2_DESC:0 "Ce module Advanced Combat Systems mis à jour est un Interdictor encore plus efficace que son prédécesseur.Toutes les forces hostiles à portée seront forcées de se lever et de se battre pendant un certain temps avant de pouvoir tenter de s'échapper."
nsc_titan_aura:0 "Réseau de commande de flotte"
nsc_flagship_aura:0 "Réseau de commande de flotte avancé"

NSC_STRIKE_CRUISER_AURA:0 "Système avancé d'interdiction de combat"
NSC_STRIKE_CRUISER_AURA_2:0 "Système avancé d'interdiction de combat II"
NSC_TITAN_AURA:0 "Réseau de commande de flotte"
NSC_FLAGSHIP_AURA:0 "Réseau de commande de flotte avancé"

special_ship_slot:0 "Composant spécial"
special_ship_slot_DESC:0 "Un emplacement de composant spécial."

exploration_ship_slot:0 "Composant d'exploration"
exploration_ship_slot_DESC:0 "Un emplacement de composant d'exploration spécial."

SPECIAL_SLOT_MULTIPHASIC_SENSORS:0 "Capteurs multiphasiques"
SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC:0 "Ces capteurs avancés augmentent la portée des capteurs à l'aide de générateurs multiphasés, en mettant à jour et en ajoutant à notre carte de la galaxie en effectuant des analyses préliminaires de larges pans de l'espace à distance."
SPECIAL_SLOT_DAMAGE_CONTROL:0 "Équipes de contrôle des avaries"
SPECIAL_SLOT_DAMAGE_CONTROL_DESC:0 "Ces membres d'équipage spécialisés sont formés à la réparation rapide des vaisseaux dans les conditions du champ de bataille pour que le vaisseau continue de fonctionner plus longtemps et pour réduire le besoin de rentrer chez eux pour des réparations après les combats."
SPECIAL_SLOT_READY_ROOM:0 "Chambre prête pour le capitaine"
SPECIAL_SLOT_READY_ROOM_DESC:0 "Commander un vaisseau de guerre est un lourd fardeau, et même les capitaines les plus compétents sont susceptibles de ressentir la tension.Le fait de réserver un espace privé pour que le capitaine du vaisseau se détende, tout en étant disponible en cas d'urgence, améliorera la santé mentale du capitaine et améliorera sa capacité à commander le vaisseau lorsque le moment sera venu d'engager le combat."
SPECIAL_SLOT_CREW_LOUNGE:0 "Salon de l'équipage"
SPECIAL_SLOT_CREW_LOUNGE_DESC:0 "Les longs déploiements à bord de vaisseaux de guerre spatiaux peuvent avoir des conséquences néfastes sur l'équipage d'un vaisseau.Le fait d'avoir désigné des zones de salon d'équipage fournira à l'équipage un endroit pour soulager l'excès de stress, améliorer la santé mentale et, en fin de compte, améliorer les performances de combat."
SPECIAL_SLOT_FIRE_CONTROL:0 "Système de contrôle d'incendie"
SPECIAL_SLOT_FIRE_CONTROL_DESC:0 "Ce système de ciblage avancé permet au vaisseau d'acquérir des solutions de ciblage plus rapidement et plus précisément, infligeant des dégâts plus importants aux vaisseaux ennemis au combat."
SPECIAL_SLOT_STRUCTURAL_INTEGRITY:0 "Champ d'intégrité structurelle"
SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC:0 "Ce système avancé de champs de force renforce la structure de la coque du vaisseau de l'intérieur, aidant le vaisseau à résister au feu ennemi pendant de plus longues périodes avant de tomber en panne."
SPECIAL_SLOT_AUXILIARY_SHIELDS:0 "Système de bouclier auxiliaire"
SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC:0 "Cette série secondaire de générateurs de boucliers de secours renforce les boucliers du vaisseau pendant le combat, rendant les boucliers plus résistants aux tirs ennemis."
SPECIAL_SLOT_QUANTUM_THRUSTERS:0 "Propulseurs quantiques"
SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC:0 "Même les flottes les plus puissantes sont inutiles si elles ne sont pas là où elles doivent être, quand elles en ont besoin.Bien que très coûteux à entretenir et entraînant une usure accrue du vaisseau dans son ensemble, ces propulseurs quantiques fourniront une augmentation significative de la vitesse de sublight, permettant à nos flottes de voyager plus rapidement pour répondre à toutes les situations qui pourraient survenir."
SPECIAL_SLOT_DEFLECTOR_ARRAY:0 "Réseau de déflecteurs"
SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC:0 "Ces réseaux de déflecteurs soulagent les générateurs de boucliers, permettant aux boucliers du vaisseau de se régénérer plus rapidement après le combat, afin de se préparer pour le prochain engagement.Dans les campagnes où plusieurs batailles peuvent être menées dans le même système en succession rapide, cela peut faire la différence entre la victoire et la défaite."
SPECIAL_SLOT_KITCHEN_SINK:0 "Évier de cuisine"
SPECIAL_SLOT_KITCHEN_SINK_DESC:0 "Un équipage propre est un équipage heureux.Un équipage heureux fait exploser des trucs.Et non, nous ne savons toujours pas pourquoi il utilise de l'énergie."
SPECIAL_SLOT_STELLAR_CARTOGRAPHY:0 "Cartographie stellaire"
SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "Ce grand système est utilisé pour cartographier l'espace environnant, permettant aux ordinateurs du vaisseau de calculer et de récupérer des sauts FTL avec une vitesse accrue."
SPECIAL_SLOT_NAVIGATIONAL_ARRAY:0 "Réseau de navigation"
SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "Ce système de navigation 3D avancé remplit deux fonctions : premièrement, augmenter la capacité des armes du vaisseau à suivre les vaisseaux ennemis au combat, et deuxièmement, augmenter la portée des moteurs de saut du vaisseau, si de tels disques sont équipés."
SPECIAL_SLOT_MARS_WEAPON_SYSTEM:0 "Système d'arme MARS"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC:0 "Ce système d'arme avancé de défense ponctuelle est spécialement conçu pour suivre de minuscules cibles hautement évasives - missiles, torpilles et engins de frappe - et fournir des solutions de ciblage extrêmement précises à des vitesses fulgurantes, augmentant la cadence de tir et le potentiel de dommages de la défense ponctuelle embarquéearmes."

EXPLORATION_SLOT_ANOMALY_LAB:0 "Laboratoire de recherche sur les anomalies"
EXPLORATION_SLOT_ANOMALY_LAB_DESC:0 "Ce laboratoire est dédié à l'étude des anomalies, ces choses étranges et merveilleuses dans la galaxie qui ne semblent pas suivre les mêmes règles que tout le reste.Chacun mérite une analyse complète et complète, mais il y a tellement de choses à découvrir et si peu de temps.En optimisant le laboratoire pour l'étude de ces délicieuses bizarreries, nous pouvons nous assurer que chaque anomalie reçoit l'attention qu'elle mérite, tout en accélérant considérablement le temps de recherche."
EXPLORATION_SLOT_SURVEY_LAB:0 "Laboratoire d'enquête"
EXPLORATION_SLOT_SURVEY_LAB_DESC:0 "Il y a tellement de planètes et de systèmes là-bas, qui attendent, implorent d'être découverts, et chacun pourrait détenir la clé de nouvelles découvertes.Il n'y a pas de temps à perdre, et ce laboratoire spécialisé nous permettra de mener nos enquêtes beaucoup, beaucoup plus rapidement - ce qui signifie que nous serons en mesure d'étudier de plus en plus d'espace dans le même laps de temps.Plus de sondages signifie plus de découvertes, plus d'aventures et plus de connaissances sur la galaxie."
EXPLORATION_SLOT_ANALYSIS_LAB:0 "Laboratoire d'analyses avancées"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC:0 "Chaque anomalie, de par sa nature même, nous oblige à nous poser des questions, à remettre en question des hypothèses antérieures.Il n'y a rien de plus précieux que cela pour l'avancement de la science.Nous ne pouvons pas risquer de passer à côté des anomalies potentielles et des secrets qu'elles détiennent.Ce laboratoire spécialisé veillera à ce que nous trouvions toutes les dernières anomalies que la galaxie a à offrir."
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY:0 "Cartographie stellaire"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "Ce grand système est utilisé pour cartographier l'espace environnant, permettant aux ordinateurs du vaisseau de calculer et de récupérer des sauts FTL avec une vitesse considérablement accrue.Bien plus efficaces que le modèle utilisé sur les vaisseaux de guerre réguliers, ces modules de cartographie stellaire sont également beaucoup plus difficiles et nécessitent la main ferme d'un officier scientifique hautement qualifié pour être entretenus."
EXPLORATION_SLOT_QUANTUM_THRUSTERS:0 "Propulseurs quantiques"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC:0 "Avec tant de choses à explorer, chaque moment passé à voyager entre les sites d'enquête est un moment perdu.Ces propulseurs quantiques sont conçus pour pousser notre vaisseau à travers l'espace à des vitesses fulgurantes, se précipitant toujours vers la planète suivante, la prochaine étoile, le prochain grand mystère qui attend d'être résolu."
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY:0 "Réseau de navigation"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "Ces systèmes de navigation 3D avancés sont spécialement conçus pour étendre notre gamme de capteurs aussi loin que possible dans la galaxie, en mettant rapidement à jour et en ajoutant à notre carte de la galaxie en effectuant des analyses préliminaires de larges pans de l'espace à distance."
EXPLORATION_SLOT_PHYSICS_LAB:0 "Laboratoire de physique avancée"
EXPLORATION_SLOT_PHYSICS_LAB_DESC:0 "§HProduit : §!10 Recherche en physique\nCe laboratoire de pointe se consacre à la réalisation de recherches en physique révolutionnaires - exploration des secrets de la matière et de l'énergie, des ordinateurs et de la manipulation des champs."
EXPLORATION_SLOT_SOCIETY_LAB:0 "Laboratoire de la société avancée"
EXPLORATION_SLOT_SOCIETY_LAB_DESC:0 "§HProduit : §!10 Society Research\nCe laboratoire de pointe se consacre à la réalisation de recherches novatrices sur la société - exploration des secrets de la sociologie, de la biologie, de la philosophie et de la théorie militaire, des sciences de la vie et de la culture."
EXPLORATION_SLOT_ENGINEERING_LAB:0 "Laboratoire d'ingénierie avancée"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC:0 "§HProduit : §!10 Recherche en ingénierie\nCe laboratoire de pointe est dédié à la production de recherches en ingénierie révolutionnaires - l'exploration des secrets des matériaux, de l'industrie, des engins spatiaux, de la propulsion et de la robotique."

EXPLORATION_SLOT_MINING_FACILITY:0 "Installation minière d'astéroïdes"
EXPLORATION_SLOT_MINING_FACILITY_DESC:0 "§HProduit : §!7 Minéraux\n§H Entretien : §!5 Énergie\nCette installation permet à un empire de convertir un ancien croiseur d'exploration en une plate-forme minière avancée, capable de produire une petite quantité de minéraux chaque mois."

EXPLORATION_SLOT_SOLAR_ARRAY:0 "Réseau de panneaux solaires"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC:0 "§HProduit : §!7 Énergie\n§H Entretien : §!5 Minerals\nCette installation permet à un empire de convertir un ancien croiseur d'exploration en un grand panneau solaire et un système de batteries, capable de produire une petite quantité d'énergie chaque mois."

EXPLORATION_SLOT_ALLOY_REFINERY:0 "Raffinerie d'alliages"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC:0 "§HProduit : §!7 Alliages\n§H Entretien : §!3 Minerals & 3 Energy\nCette installation permet à un empire de convertir un ancien croiseur d'exploration en une raffinerie d'alliages moderne, capable de produire une petite quantité d'alliages chaque mois."


NSC_REACTOR_BOOSTER_1:0 "Boosters de graviton"
NSC_REACTOR_BOOSTER_1_DESC:0 "Boosters de réacteur augmentés par la technologie Graviton Power"
NSC_REACTOR_BOOSTER_2:0 "Boosters Naquadria"
NSC_REACTOR_BOOSTER_2_DESC:0 "Boosters de réacteur augmentés par la technologie d'alimentation Nasquadria"
NSC_REACTOR_BOOSTER_3:0 "Boosters de singularité"
NSC_REACTOR_BOOSTER_3_DESC:0 "Boosters de réacteur augmentés par la technologie de puissance Singularity"

CORVETTE_SENSOR:0 "Capteur de reconnaissance Corvette"
CORVETTE_SENSOR_DESC:0 "Ce pack de capteurs spécial permettra à un vaisseau de classe Corvette de détecter les menaces dans les systèmes avant d'envoyer vos précieuses équipes scientifiques."

NSC_BOMBARDMENT_1:0 "Bombardement amélioré"
NSC_BOMBARDMENT_1_DESC:0 "Nous pouvons désormais équiper nos vaisseaux militaires d'un ensemble d'armes améliorées qui augmentera les dégâts causés lorsque nous bombardons des planètes."
NSC_BOMBARDMENT_2:0 "Bombardement amélioré"
NSC_BOMBARDMENT_2_DESC:0 "Nous pouvons désormais équiper nos vaisseaux militaires d'un ensemble d'armes amélioré qui augmentera les dégâts causés lorsque nous bombardons des planètes."
NSC_BOMBARDMENT_3:0 "Bombardement avancé"
NSC_BOMBARDMENT_3_DESC:0 "Nous pouvons désormais équiper nos vaisseaux militaires d'un ensemble d'armes avancées qui augmentera les dégâts causés lorsque nous bombardons des planètes."

NSC_NANITE_FIELD:0 "Dispensaire de nanite"
nsc_nanite_aura:0 "Dispensaire de nanite"
nsc_starbase_nanite_aura:0 "Dispensaire de nanite"
nsc_starbase_nanite_aura_DESC:0 "Des nanites avancées qui rongent le blindage des vaisseaux hostiles en perturbant les liaisons moléculaires."
sm_nsc_nanite_field:0 "Champ de dispensaire de nanite"
sm_nsc_nanite_field_desc:0 "Cette installation construit, abrite et déploie des nanites avancés qui rongent le blindage des vaisseaux hostiles en perturbant les liaisons moléculaires."

FLAGSHIP_JUMP_DRIVE:0 "Moteur de saut phare"
FLAGSHIP_JUMP_DRIVE_DESC:0 "Le moteur de saut du vaisseau Capital déchire des trous de la taille d'un vaisseau dans le tissu même de la réalité, permettant un mouvement quasi instantané entre les systèmes.La nature de l'espace traversé par le vaisseau au cours de ce voyage est encore mal comprise."


