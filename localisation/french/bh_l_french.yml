 sm_orbital_nanite_shipyard_desc: "All station shipyards are outfitted with nanite cloud vents to optimize shipyard production."
 sm_orbital_nanite_shipyard_desc_modifier: "§YNanite Core Construction Enabled§!\nStarbase Modifier\nShipyard Capacity: §G+2§!\nShip Build Speed §G+10.00%§!"
 small_harvest.1.tooltip: "§Y[From.GetName]§! is transformed into a §Y$pc_bh_harvest$§!, providing material resources and research. We expect this planet's biomass to last for roughly §G46§! years before it is completely harvested."
 starbase_nanite_yards_trigger: "£trigger_no£ Starbase needs §YNanite Assembly Yards§! building"
 start_nanite_technology_mastery_chain_tooltip: "Begins the §YNanite Technological Mastery§! event chain."
 tech_advanced_nanite_factory_effect: "§HUnlocks Megastructure:§! Nanite Factory"
 tech_advanced_nanite_factory_effect_desc: "Utilizing the technology acquires from opening the L-Gates, Advanced Nanite Technology is once again available to the galaxy. This megastructure turns §YAlloys§! and §YEnergy§! into §GNanites§!."
 tech_advanced_nanite_factory_nanite_effect_desc: "Utilizing §YEngineer§! technology, we are once again able to produce Nanites. This megastructure turns §YAlloys§! and §YEnergy§! into §GNanites§!."
 tech_advanced_nanites: "Advanced Nanites"
 tech_advanced_nanites_desc: "After the opening of the L-Gates, Advanced Nanite Technology has flooded the galaxy once more. Tiny micro machines can repair hulls but with further research, maybe more..."
 tech_advanced_nanites_effect: "Unlocks §YAdvanced Nanite Trait§! for synths"
 tech_advanced_nanites_effect_desc: "We can upgrade our synths with Advanced Nanite Technology, making them more efficient than ever before."
 tech_harvester_advanced_nanites: "Advanced Nanites"
 tech_harvester_advanced_nanites_desc: "After the opening of the L-Gates, we have reestablished contact with §YEngineer Technology§!. Advanced Nanite Technology is once again apart of us."
 tech_harvester_advanced_nanites_effect: "Unlocks §YAdvanced Nanite Trait§! for machines"
 tech_harvester_advanced_nanites_effect_desc: "The downgrades the §YEngineers§! made on us can be undone. With Advanced Nanite Technology in our possession once again, we will be more efficient than ever before."
 tech_machine_advanced_nanites: "Advanced Nanites"
 tech_machine_advanced_nanites_desc: "After the opening of the L-Gates, Advanced Nanite Technology has flooded the galaxy once more. Tiny micro machines can repair hulls but with further research, maybe more..."
 tech_machine_advanced_nanites_effect: "Unlocks §YAdvanced Nanite Trait§! for machines"
 tech_machine_advanced_nanites_effect_desc: "We can upgrade our hardware with Advanced Nanite Technology, making us more efficient than ever before."
 tech_nanite_clouds: "Nanite Clouds"
 tech_nanite_clouds_desc: "Nanites coalesce into a mist that can perform a wide-spread amount of tasks. While the potential for nanite clouds are seemingly limitless, the lack of a sufficiently networked intelligence suppresses it."
 tech_nanite_clouds_effect: "§HUnlocks Edict:§! Nanite Cloud Dispersal"
 tech_nanite_clouds_effect_desc: "Nanite Clouds are sprayed onto worksites to speed up the building process by reassembling into the needed construction components."
 tech_nanite_core: "Nanite Core Project"
 tech_nanite_core_desc: "After stress testing the nano technology on Nanite Motherships, researchers are confident they have the knowledge to create a Nanite Core. Nanite Cores have unrivaled weaponry and intelligence. Scientists are unsure what effects this may have on the nanites within our empire. Scientists are certain that networking such a massive amount of nanomachines will yield the Core with a gestalt consciousness if they're not careful."
 tech_nanite_interdictor: "Nanite Interdictor Project"
 tech_nanite_interdictor_desc: "After studying and reverse engineering nanite systems extensively, researchers are confident they have the capability to construct a Nanite Interdictor. Scientists are unsure what effects this may have on the nanites for this ship. It's a concern that networking such a significant amount of nanomachines could yield the Interdictor with a gestalt consciousness."
 tech_nanite_lancers: "Nanite Lancers"
 tech_nanite_lancers_desc: "Nanites coalesce into fighter squadrons, that then utalize a lance-like weapon made of nanites. Swarms of these lancers work in unison to skewer the haul of enemy ships from all angles."
 tech_nanite_mothership: "Nanite Mothership Project"
 tech_nanite_mothership_desc: "After experimenting with the Nanite Interdictor, researchers are confident they have the capability to construct a Nanite Mothership with deadly weaponry. Scientists are unsure what effects this may have on the nanites for this ship. It's feared that networking such a large amount of nanomachines may yield the Core with a gestalt consciousness."
 tech_nanite_networking_protocols: "Nanite Networking Protocols"
 tech_nanite_networking_protocols_desc: "With the ability to network a wider range of nanites, all nanite applications will be improved in intelligence and capabilities. Though with newfound knowledge comes the concern of newfound awareness."
 tech_nanite_networking_protocols_effect: "§HAcquires:§! Nanite Core Component"
 tech_nanite_networking_protocols_effect_desc: "Without the ability to network trillions of nanomachines, there is no chance these nanomachines will coalesce into a Nanite Core."
 tech_nanite_technology_mastery: "Nanite Technology Mastery"
 tech_nanite_technology_mastery_desc: "Mastery of Nanite Technology will yield understanding §GAdvanced Nanite Technology§!"
 tech_nanite_titanic_weapon: "Titanic Nanite Lance"
 tech_nanite_titanic_weapon_desc: "Nanites coalesce into a physical lance that mimics the weapons found on nanite lancers."
 tech_nanite_titanic_weapon_effect: "§HAcquires:§! Nanite Core Component"
 tech_nanite_titanic_weapon_effect_desc: "The Titanic Nanite Lance is powerful, this upscaled version of the Nanite Lancer's primary weapon is key to understanding how to create a functioning Nanite Core."
 tech_nanite_torpedo: "Nanite Capsule Torpedo"
 tech_nanite_torpedo_desc: "These nanites coalesce into a nimble, yet effective, capsule-like torpedo that is detonated near the haul of an enemy ship. If successful, the torpedo exposes the haul to a nanite cloud that decays any armor on contact."
 tech_nanite_torpedo_effect: "§HAcquires:§! Nanite Core Component"
 tech_nanite_torpedo_effect_desc: "Arming the Nanite Core with powerful weaponry is crucial. Every design must be thoroughly checked before the project can be started."
 tech_nanite_weaponry: "Nanite Military Applications"
 tech_nanite_weaponry_desc: "Researchers have theorized it may be possible to recreate the military applications of nanites. While some have protested the dangerous it could pose, the potential possibilities are widespread."
 tech_nanite_weaponry_effect: "§HUnlocks Research Path:§! Nanite Weaponry"
 tech_nanite_weaponry_effect_desc: "Further nanite weapons will be available as we research farther into the military applications of nanites."
 tech_nanites_assembler_factory: "Nanite Assembly Plants"
 tech_nanites_assembler_factory_desc: "With nanite technology in our possession we can begin increasing our production efficiency."
 tech_orbital_nanite_shipyard: "Orbital Nanite Shipyard"
 tech_orbital_nanite_shipyard_desc: "Station shipyards are outfitted with nanite cloud vents to optimize shipyard production."
 tech_repeatable_nanite_technology_insight: "$nanite_insight$"
 tech_repeatable_nanite_technology_insight_desc: "Intensive study within the fields of nanomachinery will eventually yield a new §Y$nanite_insight$§! which will allow us to gain §YNanite Technology Mastery§!"
 trait_dessanu_nanites: "Ancient Dessanu Nanites"
 trait_dessanu_nanites_desc: "§LThis species is made entirely of nano machines created by the Dessanu Precursors. Though their creators have mysteriously disappeared long ago.§!"
 trait_dessanu_uplifted: "Dessanu Heritage"
 trait_dessanu_uplifted_desc: "§LThis species has been partially uplifted by an ancient precursor known as the Dessanu. This has made a deep cultural adoption and worship of the Dessanu people. The most fervent members of this society have been known to accidentally tap into psionic energy.§!"
 trait_robot_advanced_nanites: "Advanced Nanomachines"
 trait_robot_advanced_nanites_desc: "After opening the L-Gates, these machines have opted to apply §YAdvanced Nanite Technology§! to themselves. Making them more efficient than ever before."
 very_large_harvest.1.tooltip: "§Y[From.GetName]§! is transformed into a §Y$pc_bh_harvest$§!, providing a deposit of resources and research. We expect this planet's biomass to last for roughly §G60§! years before it is completely harvested."
 very_small_harvest.1.tooltip: "§Y[From.GetName]§! is transformed into a §Y$pc_bh_harvest$§!, providing material resources and research. We expect this planet's biomass to last for roughly §G40§! years before it is completely harvested."
 war_goal_wg_claim_lgates: "Secure the L-Gates"
 war_goal_wg_claim_lgates_desc: "Containment of L-Gates was the final decree of our Gods, the Dessanu, before they sealed themselves behind the L-Gate. We shall fight to secure every L-Gate the heretics own and not let these fools open them."
