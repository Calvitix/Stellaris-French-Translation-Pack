 GG_BEAM_STATIC_NANITE: "Titanic Nanite Lance"
 GG_BEAM_STATIC_NANITE_DESC: "Nanites coalesce into a lance that mimics the weapons found on Nanite Lancers. The nanite lance does it's damage by accelerate the lance into the hull of the enemy ship."
 GG_BEAM_STATIC_X_NANITE: "Nanite Lance"
 GG_BEAM_STATIC_X_NANITE_DESC: "The Nanite Lance is a larger form of the weapon found on Nanite Lancers. Nanites rapidly coalesce into the shape of a lance and pierce the enemy ship's hull from afar by accelerating toward it."
 GG_ENERGY_MISSILE_NANITE: "Nanite Capsule Torpedo"
 GG_ENERGY_MISSILE_NANITE_DESC: "These nanites coalesce into a nimble, yet effective, capsule-like torpedo that is detonated near the haul of an enemy ship. If successful, the torpedo exposes the haul to a nanite cloud that decays any armor on contact."
 GG_STRIKE_CRAFT_NANITE: "Nanite Lancers"
 GG_STRIKE_CRAFT_NANITE_DESC: "Nanites coalesce into fighter squadrons, that then utalize a lance-like weapon made of nanites. Swarms of lancers work as one to skewer the haul of an enemy ship from all angles."
