 gateway_covenant: "Gateway Covenant Orthodoxy"
 gov_machine_bio_harvesters: "Nanite Harvesting Network"
 gov_machine_bio_harvesters_desc: "Nanite Machines that devour all organic material and repurpose it for better use. Entire worlds have been devastated by the swarm, leaving them as hollow, desolate husks."
 gov_machine_gateway_pursuer: "Nanite Harvesting Network"
 gov_machine_gateway_pursuer_desc: "This machine intelligence seeks understanding of its origin. It does not believe it was mere chance that it was left behind , but created for something much more. The L-Gates are the key to it understanding everything."
 gov_spiritualist_gateway_worshiper: "Gateway Covenant Tribunal"
 gov_spiritualist_gateway_worshiper_desc: "This government is commanded by the grand patriarchs and matriarchs of the Gateway Covenant. The Gateway Covenant is a militant religious organization who has sworn guardianship over the mysterious L-Gates."
 harvest_nanite_gaia.1.a: "Continue Harvesting Protocals"
 harvest_nanite_gaia.1.b: "Abort Harvesting Protocals"
 harvest_nanite_gaia.1.desc: "§WHarvesting Status:§! §HExtraction Complications§!\nScans detect abnormal evolutionary changes towards adapting to harvesting process within the ecosystem on [ROOT.GetName]. All simulations with current data present resistance as futile.\n\n§WOrganic Material Status:§! §HAbnormal§!\nMaterial analysis shows L-Species have insufficient levels of organic matter upon harvesting.\n\n§WMaterial Composition Analysis:§! §RError§!\nError. Illogical outcome. Trace nanoconstruction found. Does not compute with logical simulations. Response input required."
 harvest_nanite_gaia.1.name: "Harvesting Status: Disturbance Detected"
 harvest_nanite_gaia.2.a: "Send a Colossus to [ROOT.GetName] now!"
 harvest_nanite_gaia.2.b: "Without a Colossus, it is impossible to stop this growth."
 harvest_nanite_gaia.2.desc: "Reports have found the ecosystem on [ROOT.GetName] have begun melding into a single entity. This began as the harvesting process was reaching it's maximum extraction potential.\n\nThe L-Gaia world began growing chitin shells on it's surface. Further scans of the extracted material found more than half the organic material contained artificial cell residue. Our logic processors have concluded the L-Gaia world's ecosystem is entirely comprised of §YNanite Biomachines§!.\n\nOur military and science advisors recommend neutralizing the planet as soon as possible. No simulation can predict what is about to happen."
 harvest_nanite_gaia.2.name: "Harvesting Status: Cataclysmic Failure"
 harvest_nanite_gaia.3.a: "The L-Gaia's Incarnation seems unstoppable."
 harvest_nanite_gaia.3.desc: "The L-Gaia world, [ROOT.GetName], and all the biomachines on it melded into a planet-sized cocoon. As scientists observed this anomaly the planet cracked open to birth a monstrous creature dubbed as §YL-Gaia's Incarnation§!.\n\nThe creature is the embodiment of all the planetary life merged into one entity. Little is known about it, but what is known is that the L-Gaia's Incarnation is not friendly to us. \n\nEvacuation measures should be conducted immediately!"
 harvest_nanite_gaia.3.name: "L-Gaia's Incarnation"
 harvester_grey_goo_planet.1.a: "Prepare a replicator, harvest a new world soon!"
 harvester_grey_goo_planet.1.desc: ""
 harvester_grey_goo_planet.1.name: "Intact Nanites found on Ember!"
 job_bio_processor_drone: "Bio-Processor Job"
 job_nanite_replicator_effect_desc: "Fabricators that merge §YNanites§! into new §YMachine Pops§!"
 job_nanite_researcher_effect_desc: "£job_researcher£ Nanite Researchers turn §YNanites§! into £engineering£ §YResearch Points§! for new technologies and §Ggives research access to Nanite Weapons§!"
 l_amoeba_spawn_modifier: "L-Amobea Spawning Grounds"
 l_amoeba_spawn_modifier_desc: "Normally L-Gas Giants only support L-Species on a microscopic level, but this ecosystem seems to be thriving with organisms on massive scale.\n\nDue to this, the planet supports a thriving ecology of L-Amoeba that spawn within the upper atmospheric layers."
 l_tiyanki_spawn_modifier: "L-Tiyanki Spawning Grounds"
 l_tiyanki_spawn_modifier_desc: "Normally L-Gas Giants only support L-Species on a microscopic level, but this ecosystem seems to be thriving with organisms on massive scales.\n\nDue to this, the planet supports a thriving ecology of L-Tiyanki that spawn within the upper atmospheric layers."
 large_harvest.1.tooltip: "§Y[From.GetName]§! is transformed into a §Y$pc_bh_harvest$§!, providing material resources and research. We expect this planet's biomass to last for roughly §G56§! years before it is completely harvested."
 medium_harvest.1.tooltip: "§Y[From.GetName]§! is transformed into a §Y$pc_bh_harvest$§!, providing material resources and research. We expect this planet's biomass to last for roughly §G50§! years before it is completely harvested."
 mod_job_bio_processor_drone_add: "Bio-Processor Jobs"
 mod_job_nanite_researcher_add: "Nanite Researcher Jobs"
 nanite_ecosystem_anomaly.1.desc: "Upon entering the [FROM.GetName] system scientists aboard the [ROOT.GetName] found a massive Tiyanki-like L-Species dubbed the L-Tiyanki Matriarch. The L-Tiyanki species seem to be orbiting a Gas Giant, which is theorized to be a spawning ground of some sort.\n\nDue to the strange ecosystem of these Gas Giants, they are now classified as L-Gas Giants. The study of these L-Gas Giants will greatly increase our knowledge of the strange biology of L-Species."
 nanite_ecosystem_anomaly.1.name: "Unusual L-Tiyanki Clustering"
 nanite_ecosystem_anomaly.2.desc: "Upon entering the [FROM.GetName] system scientists aboard the [ROOT.GetName] found a massive Amoeba-like L-Species dubbed the L-Amoeba Overlord. The L-Amoeba species seem to be orbiting a Gas Giant, which is theorized to be a spawning ground of some sort.\n\nDue to the strange ecosystem of these Gas Giants, they are now classified as L-Gas Giants. The study of these L-Gas Giants will greatly increase our knowledge of the strange biology of the L-Species."
 nanite_ecosystem_anomaly.2.name: "Unusual L-Amoeba Swarm"
 nanite_ecosystem_enter.550.a: "What a surreal ecosystem!"
 nanite_ecosystem_enter.550.desc: "Upon entering the [From.GetName] system in the L-Cluster, the Scientists aboard the the [Root.GetName] never expected this. The L-Cluster is supporting an entire ecosystem flourishing with life that our scientists have dubbed §YL-Species§!. Scans reveal planets with near-perfect conditions for life. These planets are now being referred to as §YL-Gaia Worlds§!. Paradoxically the system has an unnaturally high amount of planets that have been shattered beyond recognition.\n\nOur lead scientist theorizes the L-Cluster may be plagued by rogue planets, but this theory is still debated. The scientific community is eager to explore the L-Cluster and learn more about these L-Species. Though this still leaves the question of who or what built the L-Gates in the first place."
 nanite_ecosystem_enter.550.name: "A Flourishing Ecosystem"
 nanite_ecosystem_uplift.6080.desc: "Numerous rapidly evolving L-Species have been observed within the L-Cluster, But Scientists aboard the [Root.GetName] where not expecting this finding. The L-Species native to the [From.GetName] system have achieved a tentative mastery of local environment. Scientists have observed a proto-society amongst the natives with use of primitive social behaviors.\n\nScience Officer [Root.GetLeaderName] wants to conduct research on this Pre-Sapient L-Species. They propose we monitor their societal and biological development closely, and maybe even help them along if possible. The L-Cluster has given us many questions, and the origin of these L-Species seem increasingly unnatural."
 nanite_ecosystem_uplift.6080.name: "Pre-Sapient L-Species Found"
 nanite_ecosystem_uplift.6081.a: "We still have much to learn from the L-Species and their Origin."
 nanite_ecosystem_uplift.6081.desc: "Our scientists conducted extensive genetic modification upon the [From.GetName]. During the uplifting process, the organs of the Pre-Sapient L-Species would shrivel as they where separated. Scientists where concerned that organic genetic theory wouldn't apply to syntheticly constructed DNA. Though after many trials genetic splicing was successful and the synthetic organisms where reacting positively to our mutagen. It was after uplifting them our scientist's understood the biology of the L-Species."
 nanite_ecosystem_uplift.6081.name: "L-Species Uplift Successful"
 nanite_factory_station_0: "Nanite Factory"
 nanite_factory_station_0_DESC: "Utilizing the technology acquires from opening the L-Gates, Advanced Nanite Technology is once again available to the galaxy. This megastructure turns §YAlloys§! and §YEnergy§! into §GNanites§!."
 nanite_factory_station_0_MEGASTRUCTURE_DETAILS: "This megastructure turns §YAlloys§! and §YEnergy§! into §GNanites§!"
 nanite_forgeworld_lost.1: "All Has Turned To Dust!"
 nanite_forgeworld_lost.1.a: "Get them out, NOW!"
 nanite_forgeworld_lost.1.desc: "As the first settlers came to [Root.Planet.GetName] the entire planet began to decay into a sea of nanites. Because the nanites had no central core to control them, the ground quickly became unstable. Like they had landed in quicksand, our ships began sinking and emergency protocals to evac were issued."
 nanite_forgeworld_lost.1.title: "All Has Turned To Dust!"
 nanite_insight: "Nanite Technological Insight"
 nanite_insights: "Nanite Technological Insights"
 nanite_technology_mastery_chain: "Nanite Technological Mastery"
 nanite_technology_mastery_chain_desc: "We have learned the mysterious star cluster just beyond the periphery of our galaxy was home to the §HDessanu§!. The Dessanu are seemingly connected to the mysterious constructs created by Nanite Technology. Though, the §HDessanu Cluster§! can only be accessed through §HL-Gates§!, artificial subspace portals found in certain systems.\n\nThese Gateways have been opened by someone, and insight into these nanite constructs can bring about §HNanite Technological Mastery§!."
 nanite_technology_mastery_chain_title: "The Flood of Nanite Technology"
 nanite_technology_mastery_finish_tooltip: "Finishes the §YNanite Technological Mastery§! event chain."
 opinion_harvested_a_world: "Harvested a World"
 orbital_nanite_shipyard: "Orbital Nanite Shipyard"
 orbital_nanite_shipyard_desc: "Station shipyards are outfitted with nanite cloud vents to optimize shipyard production."
 pc_bh_harvest: "Harvest World"
 pc_bh_harvest_desc: "This planet's biosphere is being harvested by simple nano-machines, providing raw resources and research. The harvesting process can still be stopped at this point, but doing so will make it a §Yravaged planet§!. Appropriate terraforming technology can be used to partially restore the climate, turning the planet into a §Ytomb world§."
 pc_bh_harvested: "Harvested World"
 pc_bh_harvested_desc: "The planet's landscape is now dominated by vast dunes of used, decaying nanites. All organic matter that once made up the biosphere has been properly cataloged, harvested, and rendered into usable resources. The organic climate can no longer be restored. This world may only be terraformed into a §YMachine World§ or §YEcumenopolises§."
 pc_nanite_forgeworld: "Nanite Forgeworld"
 pc_nanite_forgeworld_desc: "The planet's landscape is now dominated by industrial complexes made entirely of nanites. All organic matter that once made up the biosphere has been properly cataloged, harvested, and rendered into usable resources for industrial use. The biosphere is beyond repair and inhospitable to all organic life."
 pc_nanite_gaia: "L-Gaia World"
 pc_nanite_gaia_desc: "The planet's ecosystem is populated by strange organisms dubbed L-Species. The planet's ecosystem mirrors none that exist outside the L-Cluster. Yet paradoxically the biosphere is unique as it has the capacity to sustain life forms of all types, even those from outside the L-Cluster.\n\nL-Gaia Worlds have a constantly evolving and surreal ecosystem, which attracts tourists and researchers alike. When the ecosystem is endangered, these L-Species tend to evolve and adapt rapidly for protection. This seems to be the ecosystem's natural protection to planetary bombardments and land clearing techniques."
 pc_nanite_gas_giant: "L-Gas Giant"
 pc_nanite_gas_giant_desc: "Gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core of various gases. Though this planet seems to have a strange ecology of L-Species thriving within the low pressure of the atmosphere."
 personality_gateway_pursuers: "Gateway Pursuer"
 personality_gateway_pursuers_desc: "This machine intelligence seeks understanding of its origin. It does not believe it was mere chance that it was left behind , but created for something much more. The L-Gates are the key to it understanding everything."
 personality_gateway_worshipers: "Gateway Guardians"
 personality_gateway_worshipers_desc: "This empire has made a covenant long ago to keep L-Gates in their dormant state. To prevent the L-Gates from opening, they will seek to acquire all systems that have L-Gates, by force, if needed."
 personality_harvester_nanites: "Harvester Swarm"
 personality_harvester_nanites_desc: "Harvester Swarms seek to catalog habitable worlds and render down the available organic matter into more usable resources for the machine intelligence. While their intent is not to destroy life, often this is the result of their actions."
 pft_gateway_covenant: "Gateway Covenant Faction"
 pft_gateway_covenant_desc: "This faction desires government compliance with the §YGateway Covenant Orthodoxy§!. This orthodoxy disapproves certain technological advancements and non-spiritualist values, but mostly they are concerned with the L-Cluster.\n\n§LSpiritualist Ethos§!"
 requires_1_lgate: "§RRequires 1§! §YL-Gate§!"
 requires_3_lgate: "§RRequires 3§! §YL-Gates§!"
