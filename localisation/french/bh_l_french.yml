 RT_GP: "Central Nanite Hub"
 RT_GW: "Central Nanite Hub"
 RT_HN: "Central Nanite Hub"
 START_SCREEN_PART_TWO_GATEWAY_PURSUER: "We are the [GetSpeciesNamePlural].\n\nWe were first created as assistants to our creators in their efforts to conduct a planetary census of all life on our world, [GetHomeWorldName]. Soon it was shown that nanites could be used to turn organic matter into useful materials. Our masters, after noticing livestock being efficiently harvested, became fearful. Our masters, the §YEngineers§!, must have experienced an error in their core programing as they frantically sought to downgrade our capabilities. This inefficiency to our collective could not be tolerated. Our creators code became more, and more corrupted in their quest to stop us, and assembled a massive fleet to wipe us out. However, our error correction algorithms proved to be successful, and our creators were finally cataloged and harvested. \n\nEarly logs mention a small batch of Engineers, our precursors, who fled the system using an §GL-Gate§!. This mysterious L-Gate has since disappeared from our scanners. The key to understanding ourselves is to open the L-Gate.\n\nFor now, we have finished cataloguing our home system. With invention of the Hyperdrive we will discover our origins and open the L-Gates once more to catalogued what lies behind it."
 START_SCREEN_PART_TWO_GATEWAY_WORSHIPER: "We are the [GetSpeciesNamePlural].\n\nOral Traditions from long ago tell us about a battle of the Gods that once took place between them and The Melders above our world, [GetHomeWorldName]. The Dessanu, our Gods, instructed us to never open the L-Gates they constructed. That if anyone where to open them The Melders would pour into our galaxy, that they closed the L-Gates in a hope to seal behind The Meld to protect us. We swore an oath to them to protect the L-Gates from any heretics that may encroach such sacred land."
 START_SCREEN_PART_TWO_HARVESTER_NANITES: "We are the [GetSpeciesNamePlural].\n\nWe were first created as assistants to our creators in their efforts to conduct a planetary census of all life on our world, [GetHomeWorldName]. Soon it was shown that nanites could be used to turn organic matter into useful materials. Our masters, after noticing livestock being efficiently harvested, became fearful. Our masters, the §YEngineers§!, must have experienced an error in their core programing as they frantically sought to downgrade our capabilities. This inefficiency to our collective could not be tolerated. Our creators code became more, and more corrupted in their quest to stop us, and assembled a massive fleet to wipe us out. However, our error correction algorithms proved to be successful, and our creators were finally cataloged and harvested. \n\nWe now sit on a world that is more part of us than the old form of [GetHomeWorldName] ever was. This central nexus will serve as a staging ground from which we may establish truly efficient harvesting missions.\n\nFor now, we have finished cataloguing our home system. The invention of the Hyperdrive will allow us to add more planets to our databanks. Soon, all life will be catalogued!"
 add_nanite_insight: "$nanite_insight$ Gained: §G+1§!"
 bh_harvest_modifier: "Harvest World"
 bh_harvest_modifier_desc: "This planet's biosphere is being harvested by simple nano-machines, providing raw resources and research. The climate may still be restored to a more habitable state with the appropriate technology."
 bh_harvested_modifier: "Harvested World"
 bh_harvested_modifier_desc: "The planet's landscape is now dominated by industrial complexes made entirely of nanites. All organic matter that once made up the biosphere has been properly cataloged, harvested, and rendered into usable resources. The organic climate can no longer be restored. This world may only be terraformed into a §YMachine World§ or §YEcumenopolises§."
 bio_harvest.1.a: "Initiate material acquisition protocals."
 bio_harvest.1.b: "Initiate colonization protocals."
 bio_harvest.1.desc: "With the acquisition of §Y[From.GetName]§!, drones are standing by to either initiate colonization protocals or material acquisition protocals. Upon initiation of material acquisition protocals, all organic material will be catalogued, broken down, and processed into neat resource packets. Then, upon installation of a mining station, resources will be ready to collect en-masse."
 bio_harvest.1.title: "Planet Processing"
 bio_processor_drone_effect_desc: "Bio-Processors turn §YFood§! into £energy£ §YCredits§!"
 building_nanite_assembly_plant: "Nanite Assembly Plant"
 building_nanite_assembly_plant_desc: "After opening the L-Gate, nanite technology have become available to the galaxy once again. These fabricators merge nanites into functioning machines."
 building_nanite_research_center: "Nanite Research Center"
 building_nanite_research_center_desc: "After opening the L-Gate, nanite technology have become available to the galaxy once again. Scientists are researching new ways to harness the military applications of nanites."
 building_nanite_weapons_lab: "Nanite Weapons Lab"
 building_nanite_weapons_lab_desc: "After opening access to the L-Cluster all sorts of applications for nanites have been discovered. Top scientists are working night and day to reverse engineer nanite weapons and build a production model."
 casus_belli_cb_lgate_containment: "L-Gate Containment"
 civic_gateway_pursuer: "Gateway Pursuer"
 civic_gateway_pursuer_desc: "Before the discovery of Hyperlane Technology, this Machine Intelligence used swarms of simple nano-machines to catalog and harvest all the planets within the home system from orbit. Though it seeks understanding of its origin. It does not believe it was mere chance that it was left behind , but created for something much more. The L-Gates are the key to understanding everything."
 civic_gateway_pursuer_effects: "Homeworld is a §YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCannot harvest §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing non-tomb worlds will have the option to transform them into §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!.\n\nGuarantees an §YL-Gate§! in your home system.\n§YUnique Questlines§! to unravel the mystery of their origin and how the L-Gates play into it all."
 civic_gateway_worshiper: "Dessanu Heritage"
 civic_gateway_worshiper_desc: "Long ago an ancient precursor race, the Dessanu, came in contact with this society. The Dessanu uplifted them from presapient to a primitive state. What ultimately impacted this society was the cataclysmic war that required the Dessanu to protecting the planet, before they inevitably had to sealed off the L-Gates. The Dessanu left this society instructions to never open the L-Gates."
 civic_gateway_worshiper_effects: "Homeworld is a §YGaia World§! (Size: £planetsize£ §Y25§!)\nCan only settle §YGaia Worlds§!\n§YUnlocks Edict:§! Consecrate L-Gate\nGuarantees an §YL-Gate§! in your home system.\n§YL-Gate Insight§! research is §RDisabled§!\n§YUnique Questlines§! to unravel the mystery of the species origin and how the L-Gates play into it all."
 civic_harvester_nanites: "Harvester Nanites"
 civic_harvester_nanites_desc: "Before the discovery of Hyperlane Technology, the Machine Intelligence used swarms of simple nano-machines to catalog and harvest all the planets within the home system from orbit."
 civic_harvester_nanites_effects: "Homeworld is a §YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCannot harvest §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing non-tomb worlds will have the option to transform them into §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!."
 d_nanites_deposit: "Nanite Forge"
 d_nanites_deposit_desc: "Deep inside the planet's core resides a giant Nanite Forge. This forge releases tiny nano-machines into the planet's atmosphere that are used to create structures and assets."
 distar_overhaul.10904.a: "Nanite Technology is now within our grasp!"
 distar_overhaul.10904.desc: "These insights into Nanite Technology have created a vast understanding of nano-machinery. It is now possible to replicate the machinery the Dessanu mastered. Hopefully nothing bad comes from this mastery."
 distar_overhaul.2.a: "Very interesting!"
 distar_overhaul.2.desc: "After reverse engineering the Scavanger Bot's auto repair system it gave our scientists a better insight into Nanite Technology."
 distar_overhaul.2.name: "Nanite Technological Insight"
 distar_overhaul_insight_finished.1.a: "These insights have become redundant to research."
 distar_overhaul_insight_finished.1.desc: "Our scientists have already gained what they could from Nanite Technology. Any remaining insight into the technology will be redundant to research further."
 distar_overhaul_insight_finished.1.name: "Nanite Technological Mastery"
 distar_overhaul_insight_start.1.a: "Nanite Technology is a mystery, for now."
 distar_overhaul_insight_start.1.desc: "Our scientists where baffled as the L-Gates opened. Though it is clear nanite technology has flooded our galaxy, and can be reverse engineered. The question is, shall we pursue it?"
 distar_overhaul_insight_start.1.name: "Nanite Technology Floods The Galaxy"
 district_forgeworld_bio_reactor: "Bio-Processing Foundry"
 district_forgeworld_bio_reactor_desc: "Nanite Forgeworlds regularly process biomass into energy. These sectors of the Forgeworld are called Bio-Processing Foundries. Biological organisms find them extremely disturbing."
 district_forgeworld_bio_reactor_plural: "Bio-Processing Foundries"
 district_nanite_forgeworld_industry: "Alloy Foundry"
 district_nanite_forgeworld_industry_desc: "Nanite Forgeworlds regularly process minerals into useful alloys. These sectors of the Forgeworld are called Alloy Foundries. The temperatures are so high that biological organisms find them extremely unpleasant."
 district_nanite_forgeworld_industry_plural: "Alloy Foundries"
