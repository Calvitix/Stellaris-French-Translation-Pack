TECH_UNLOCK_MULTIDIMENSIONAL_POWER_DESC:0 "§H$MULTIDIMENSIONAL_REACTOR$§!\n$MULTIDIMENSIONAL_REACTOR_DESC$"

TECH_UNLOCK_OPTIMIZED_ENIGMATIC_POWER_TITLE:0 "§HDéverrouille le composant:§! $OPTIMIZED_ENIGMATIC_REACTOR$"
TECH_UNLOCK_OPTIMIZED_ENIGMATIC_POWER_DESC:0 "§H$OPTIMIZED_ENIGMATIC_REACTOR$§!\n$OPTIMIZED_ENIGMATIC_REACTOR_DESC$"


TECH_UNLOCK_BH_POWER_TITLE:0 "§HDéverrouille le composant:§! $FLAGSHIP_BLACK_HOLE_REACTOR_1$"
TECH_UNLOCK_BH_POWER_DESC:0 "§H$FLAGSHIP_BLACK_HOLE_REACTOR_1$§!\n$FLAGSHIP_BLACK_HOLE_REACTOR_1_DESC$"

TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE:0 "§HDéverrouille les types de sections :§! Destroyer (SD)"
TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC:0 "§HDestroyer (SD)§!\nDes techniques de construction avancées permettent aux destroyers d'équiper un large éventail d'armes de défense rapprochée."

TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE:0 "§HDéverrouille les vaisseaux de classe :§! Croiseur d'assaut"
TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC:0 "§HCroiseur d'assaut§!\nLe rôle principal du croiseur d'assaut est d'intercepter et ralentir suffisamment longtemps toute flotte ennemie en fuite avec une aura spéciale pour que les plus gros vaisseaux puissent rattraper leur retard et engager le combat."

TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE:0 "§HDéverrouille les vaisseaux de classe :§! Croiseur lourd"
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC:0 "§HCroiseur lourd§!\nLe croiseur lourd est une version plus lourde, plus lente et plus puissante du croiseur. Son rôle principal est d'infliger presque autant de dégâts qu'un cuirassé, mais à une vitesse plus rapide et à moindre coût. En contrepartie, les fonctionnalités et les défenses du vaisseau ne peut égaler ceux d'un cuirassé bien équipé."

TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE:0 "§HDéverrouille les vaisseaux de classe :§! Escorteur"
TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC:0 "§HEscorteur§!\nCette amélioration spécialisée du croiseur le transforme en transporteur léger amélioré, capable de supporter un petit nombre de baies de chasseurs."

TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§HDéverrouille les vaisseaux de classe :§! Transporteur"
TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§HTransporteur§!\nLe transporteur sert de base d'attache pour ses nombreux appareils de combat et peut être amélioré afin de maximiser son espace structurel pour encore plus de baies de hangar."

TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE:0 "§HDéverrouille les types de sections :§! Transporteur lourd"
TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC:0 "§HTransporteur lourd§!\nDes techniques avancées de miniaturisation et d'optimisation permettent la création de nouvelles sections sur le transporteur pouvant accueillir un plus grand nombre de chasseurs."

TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE:0 "§HDéverrouille les types de sections :§! Super transporteur"
TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC:0 "§HSuper transporteur§!\nDes techniques avancées de miniaturisation et d'optimisation permettent la création de nouvelles sections sur le transporteur pouvant accueillir un plus grand nombre de chasseurs."

TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE:0 "§HDéverrouille les types de section : §! Cuirassé 'Cracheur de feu'"
TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC:0 "De nouveaux plans pour des coques de cuirassés entièrement en Emplacements de taille S, qui sont un moyen très efficace de contrer la menace de vaisseaux plus petits pour nos coûteux bâtiments lourd."

TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HDéverrouille les vaisseaux de classe :§! Cuirassé 'Dreadnought'"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§HCuirassé 'Dreadnought'§!\nLe cuirassé 'Dreadnought' est une version très lourde du cuirassé. Il est doté d'armes et de défenses considérables, conçu pour infliger les dégâts aussi bien qu'ils les encaissent."

TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§HVaisseaux de type:§! Vaisseau amiral"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§HVaisseau amiral§!\nLe vaisseau amiral est le plus grand vaisseau jamais conçu. Il bénéficie d'une puissance de feu et d'une armure à la pointe de la technologie, offre d'importants bonus et coûte un montant significatif de ressources à construire et à entretenir pour un empire."

TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE:0 "§HVaisseaux de type:§! Croiseur de soutien"
TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC:0 "§HCroiseur de soutien§!\nAu fur et à mesure que nos flottes grandissent et que la distance à parcourir depuis leur chantier stellaire augmente, il devient nécessaire de les soutenir étroitement au lieu d'essayer de les réapprovisionner à longue distance. Le vaisseau de soutien est la réponse à ce problème."

TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE:0 "§HVaisseaux de type:§! Croiseur d'exploration"
TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC:0 "§HCroiseur d'exploration§!\nUn grand vaisseau scientifique apte au combat qui se consacre à l'exploration de nouveaux mondes, à la recherche de nouvelles vies et de nouvelles civilisations en allant là où personne n'est jamais allé auparavant."

TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE:0 "§HVaisseaux de type:§! Croiseur d'exploration - MK 2"
TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC:0 "§HCroiseur d'exploration - MK 2§!\nPermet de nouvelle sections avancées pour le croiseur d'exploration."

TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE:0 "§HVaisseaux de type:§! Croiseur d'exploration - MK 3"
TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC:0 "§HCroiseur d'exploration - MK 3§!\nPermet de nouvelle sections avancées pour le croiseur d'exploration."

TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE:0 "§HInstallation de base stellaire:§! Cale sèche"
TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC:0 "§HCale sèche§!\nCette installation de bases stellaire fait appel à une technologie de pointe pour maintenir la pression atmosphérique dans les chantiers navals, ce qui permet aux travailleurs de construire, d'entretenir, de moderniser et de réparer plus facilement les vaisseaux."

TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE:0 "§HInstallation de base stellaire:§! Station Relais"
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC:0 "§HStation Relais§!\nUne installation de base stellaire qui augmente la portée du capteur et aide à surveiller nos frontières."

TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE:0 "§HAmélioration des bases en:§! Grand Bastion"
TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC:0 "§HGrand Bastion§!\nUne station imposante et très bien défendue : Le Grand Bastion est une station de défense système puissante et très avancée, une amélioration massive des bases stellaires existantes de classe Citadelle. Ces bases stellaires précieuses et hautement développées sont des installations importantes pour notre empire et peuvent supporter un large éventail d'installations"

TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§HAmélioration des bases en:§! Forteresse principale "
TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§HForteresse principale §!\nCe n'est pas une lune, c'est une station spatiale : Dernière amélioration de la chaîne de la base stellaire, la Forteresse principale est la station de commandement et de défense ultime, la plus grande classe de base stellaire qu'il est possible de construire. Les flottes ennemies vont percer ces remparts massifs, et chacun est un atout vital pour notre empire, défendant les endroits les plus critiques de la carte galactique"

TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE:0 "§HStation:§! Station de défense améliorée"
TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC:0 "§HStation de défense améliorée§!\nUne version améliorée de la plateforme de défense avec de meilleures armes et de meilleures défenses."

TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE:0 "§HStation:§! Forteresse de défense"
TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC:0 "§HForteresse de défense§!\nLa plus grande station de défense de base stellaire disponible avec des armes lourdes et des défenses extraordinaires."

TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE:0 "§HEnsemble de composants:§! Composants avancés de vaisseau"
TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC:0 "§HComposants avancés de vaisseau§!\nModules de composants spécialisés pour améliorer les capacités d'un vaisseau de nombreuses façons différentes."

TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE:0 "Ceci est une technologie de démarrage automatique pour vérifier la présence ou non du DLC Apocalypse."
TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC:0 "Ceci est une technologie de démarrage automatique pour vérifier la présence ou non du DLC Apocalypse."

TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE:0 "§HInstallation de base stellaire:§! Raffinerie de minéraux"
TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC:0 "§HRaffinerie de minéraux§!\nCentre de traitement des minéraux améliorant la production de minéraux pour l'ensemble du système."

TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE:0 "§HInstallation de base stellaire:§! Réseau énergétique"
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC:0 "§HRéseau énergétique§!\nRéseau énergétique améliorant la production d'énergie pour l'ensemble du système."

TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE:0 "§HOrdinateur de combat:§! Système de combat I.A"
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC:0 "§HSystème de combat I.A§!\nCe système informatique extrêmement perfectionné peut gérer intelligemment tous les systèmes de combat d'un vaisseau sans prendre les commandes, ce qui permet un contrôle complet des mouvements pendant les combats. Disponible pour les transporteurs, vaisseaux de soutient et le vaisseau amiral."

TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE:0 "§HArme:§! Missile de croisière avancé Tomahawk"
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC:0 "§HMissile de croisière avancé Tomahawk§!\nUn missile anti-capital extrêmement coûteux avec une très longue portée et des dégâts élevés. Très utile pour les stations de défense ou les vaisseaux d'artillerie à longue portée."

TECH_UNLOCK_GALACTIC_MALL_TITLE:0 "§HMégastructure:§! Centre commercial galactique"
TECH_UNLOCK_GALACTIC_MALL_DESC:0 "Le plus grand centre commercial de la galaxie, capable de produire une quantité impressionnante de biens de consommation."

TECH_UNLOCK_HOPSITAL_TITLE:0 "§HMégastructure:§! Hôpital général galactique"
TECH_UNLOCK_HOSPITAL_DESC:0 "Un hôpital immense dédié à l'étude des différentes races de la galaxie et à l'analyse et au traitement des différentes maladies qui affectent ces espèces."
