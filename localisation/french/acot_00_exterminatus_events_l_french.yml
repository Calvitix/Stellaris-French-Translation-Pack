### BOMBARDMENT TEXTS #####

tech_bombardment_ae: "Protocole Exterminatus"
tech_bombardment_ae_desc: "Parfois, nous devons sacrifier un million d'âmes afin de protéger la souveraineté et la pérennité de notre empire. La faute n'est pas aux amiraux de la flotte, non à ceux qui forcent leurs mains à l'action, ce sont les ennemis qui refusent d'accepter leur sort."

TECH_UNLOCK_AE_BOMBARD_TITLE: "§BDéverrouille le choix de bombardement : §! Exterminatus"
TECH_UNLOCK_AE_BOMBARD_DESC: "§EExterminatus : §! Purge et élimine toute trace de civilisation de la planète, en y concentrant la pleine puissance avec toutes les armes Alpha.\n- Dégats §REXTERMINATUS§! aux §YArmées§!\n- Dégats §REXTERMINATUS§! aux §YCases§!\n- Dégats §REXTERMINATUS§! aux §YPops§!\n- Supprime toute trace de vie de la surface."

tech_bombardment_ae_final: "Le dernier mot"
tech_bombardment_ae_final_desc: "Après avoir été le témoin direct du niveau de destruction qui pourrait survenir à cause de bombardements excessifs, certains de nos dirigeants les plus fanatiques ont essayé de trouver des moyens de reproduire le processus de manière plus contrôlée. On pense qu'une fois que la planète est convenablement endommagée, une dernière ogive peut être déployée pour transformer précisément la planète en un monde fracturé, à notre demande."

TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE: "§EDernier mot : §!Permet à la flotte de déployer un bombardement orbital de deuxième étape, après que la planète a atteint son plein effet de dévastation."
TECH_UNLOCK_AE_BOMBARD_FINAL_DESC: "§EDernier mot : §!Permet à la flotte de déployer un bombardement orbital de deuxième étape après que la planète a atteint un effet de dévastation complète qui nous permettra de fracturer une planète à la demande. Cela éliminera également les cas accidentels de transformation prématurée."

tech_bombardment_se: "Protocole Annihilatus"
tech_bombardment_se_desc: "Toutes les preuves et traces des microbes indésirables ne doivent pas infester même un seul endroit dans cette galaxie. S'il y a de la souillure, elle doit être purifiée par le feu."

TECH_UNLOCK_SE_BOMBARD_TITLE: "§RDéverrouille le choix de bombardement : §! Annihilatus"
TECH_UNLOCK_SE_BOMBARD_DESC: "§RAnnihilatus : §! Mettez fin à toutes les traces d'existence de nos ennemis de cette galaxie.\n- Dégats §RDIVINS§! aux §YArmées§!\n- Dégats §RDIVINS§! aux §YCases§!\n- Dégats §RDIVINS§! aux §YPops§!\n- Déploiera de puissantes ogives terraformantes à la fin du bombardement initial."



bombardment_punishment: "§EPunition§!"
bombardment_punishment_desc: "Le bombardement de Punition vise à enseigner aux primitifs une leçon dure et douloureuse pour leur faire comprendre la gravité de leur situation\n- Dégats §RMortels§! aux §YArmées§!\n- Dégats §RMortels§! aux §YCases§!\n- Dégats §RMortels§! aux §YPops§!\n- Bombardera les planètes non défendues jusqu'à ce qu'elles soient nettoyées si nécessaire."

bombardment_exterminatus: "§BExterminatus§!"
bombardment_exterminatus_desc: "Le Bombardement Exterminatus vise à purger et à effacer toute trace de civilisation de la planète en dirigeant la pleine puissance sur toutes les armes.\n- Dégats §REXTERMINATUS§! aux §YArmées§!\n- Dégats §REXTERMINATUS§! aux §YCases§!\n- Dégats §REXTERMINATUS§! aux §YPops§!\n- Supprime toute trace de vie de la surface."
 
bombardment_final_destionation: "§RAnnihilatus§!"
bombardment_final_destionation_desc: "Le Bombardement §YAnnihilatus§! vise à mettre fin à toute trace d'existence de nos ennemis de cette galaxie.\n- Dégats §RDIVINS§! aux §YArmées§!\n- Dégats §RDIVINS§! aux §YCases§!\n- Dégats §RDIVINS§! aux §YPops§!\n- Déploiera de puissantes ogives terraformantes à la fin du bombardement initial."

### EXTERMINATUS TEXTS #####
exterminatus_event.101.name: "[From.GetName] a été fracturé !"
exterminatus_event.101.desc: "Nos ennemis ont commis une grande atrocité contre notre colonie de §H[From.GetName]§!. Ils ont transformé la planète en quelque chose ... indicible ... comme si la planète elle-même 'meurt' ..."
exterminatus_event.101.a: "Même le diable ne commettrait pas de tels actes."
exterminatus_event.101.b: "On ne pourra jamais leur pardonner cela."
exterminatus_event.101.c: "Wouah !"
exterminatus_event.102.desc: "Nos amiraux nous ont informés que notre campagne de bombardement sur §H[From.GetName] a causé une conséquence inattendue. Les utilisations excessives de nos armes avancées ont déchiré la planète elle-même, provoquant le flux de matière noire et d'énergie sombre dans l'infiltration de l'écosystème de la planète. La planète se tord en 'mourant'."
exterminatus_event.102.a: "Non, c'est 100% intentionnel. Merveilleux !"
exterminatus_event.102.b: "Qu'avons-nous fait..."
exterminatus_event.102.c: "Oups..."
exterminatus_event.103.desc: "Nous avons reçu des informations selon lesquelles la planète §H[From.GetName] a été déformée au-delà de toute reconnaissance après une campagne de bombardement massive d'armes avec de la Matière noire et l'Energie Sombre. La planète semble littéralement 'mourrir', littéralement, devenant une boule de chaos."
exterminatus_event.103.a: "Ces gens ne connaissent-ils aucune limite ?"
exterminatus_event.103.b: "Cela semble amusant, nous devrions essayer cela aussi."
exterminatus_event.103.c: "Aie..."

exterminatus_event.2.name: "Colonie de [From.GetName] détruite"
exterminatus_event.2.desc: "Nos ennemis ont terminé leur campagne de bombardement sur l'une de nos colonies, §H[From.GetName]§!. Les rapports indiquent qu'ils ont complètement détruit toute trace de vie, ne laissant aucun survivant."
exterminatus_event.2.a: "Cette atrocité doit être vengée !"
exterminatus_event.3.desc: "Nos amiraux nous ont informés qu'ils avaient fini d'accuser et de détruire la colonie de §H[XXX_1 ]§! est terminé."
exterminatus_event.3.a: "Que ce soit une leçon pour leur genre !"

bombed_to_fractured_world: "§Y[From.GetName] est maintenant un horrible monde fracturé.§!"
bombed_to_ultrafractured_world: "§Y[From.GetName] est maintenant un monde ultrafracturé effrayant.§!"
bombed_to_molten_world: "§Y[From.GetName] est maintenant un monde en fusion brûlant.§!"
bombed_to_star: "§Y[From.GetName] sera transformé en une étoile ardente.§!"

exterminatus_event.5.name: "Annihilation de [From.GetName] terminée"
exterminatus_event.5.desc: "Nos amiraux sont heureux d'annoncer que le protocole Annihilatus sur §H[From.GetName]§! est terminé. La planète n'est désormais plus qu'une boule de feu rougeoyante."
exterminatus_event.5.a: "Le seul salut est la purification par le feu !"

exterminatus_event.6.desc: "Nos ennemis ont terminé la purification de l'une de nos colonies, §H[From.GetName]§!. La planète est à jamais perdue pour tous."
exterminatus_event.6.a: "Ils vont payer pour ça !"

exterminatus_event.8.name: "Déployement des Ogives 'Dernier mot' terminé sur [From.GetName]"
exterminatus_event.8.desc: "Nos amiraux sont heureux d'annoncer que le protocole Annihilatus sur §H[From.GetName]§! est terminé. La planète n'est désormais plus qu'une boule de feu rougeoyante."
exterminatus_event.8.a: "Négatif, continuer les protocoles standard de bombardement, ils doivent souffrir."
exterminatus_event.8.a.explain: "Continuez à bombarder, les flottes ne demanderont plus d'autorisation et continueront [event_target:showered_planet.GetName] pendant 360 jours."
exterminatus_event.8.b: "Engagez Base Delta Zero, laissez cette planète devenir une boule verte de la mort."
exterminatus_event.8.b.explain: "[event_target:showered_planet.GetName] devient un monde Fracturé."
exterminatus_event.8.c: "La mort attend ceux qui s'opposent à nous, pleins pouvoirs à toutes les armes !"
exterminatus_event.8.c.explain: "[event_target:showered_planet.GetName] devient un monde ultrafracturé"

exterminatus_event.9.desc: "Nos ennemis ont terminé la purification de l'une de nos colonies, §H[From.GetName]§!. La planète est à jamais perdue pour tous."
exterminatus_event.9.a: "Ils vont payer pour ça !"




