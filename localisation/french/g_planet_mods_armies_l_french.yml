 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 5.11.2019
 ####################################

 ###################################################
 # Armies
 ###################################################
 
 # normal
 # 1 army
 gpm_des Précurseurs_mech_army:0 "Mech des Précurseurs récupéré"
 gpm_des Précurseurs_mech_army_plural:0 "Mechs des Précurseurs récupérés"
 gpm_des Précurseurs_mech_army_desc:0 "Mech des Précurseurs récupéré. Cela a coûté beaucoup de ressources, mais nous avons finalement réussi à en utiliser une! S'élevant bien au-dessus de la colonie, dotés d'armes massives à bord, ces mechs sont un spectacle à voir. L'énormité de cette machine signifie que nous ne pouvons malheureusement l'utiliser qu'à des fins défensives."
 
 des Précurseurs_mech_army_trigger_tooltip:0 "§BNe peut être construit que sur des mondes avec les mechs des Précurseurs.§!"
 
 # 2 army
 gpm_des Précurseurs_bunker_army:0 "Bunker des Précurseurs récupéré"
 gpm_des Précurseurs_bunker_army_plural:0 "Bunkers des Précurseurs récupérés"
 gpm_des Précurseurs_bunker_army_desc:0 "Bunker des Précurseurs récupéré. La complexité du réseaux de bunkers sur ce monde est incroyable. Clairement conçu par une intelligence artificielle avancée. Il semble que chaque bunker est un système auto-entretenu, que nous pouvons utiliser à notre avantage. Des murs pratiquement impénétrables signifient qu'il faudra des mois à nos ennemis pour les traverser. Avec assez de ces bunkers, nous pourrions peut-être tenir indéfiniment les forces hostiles."
 
 des Précurseurs_bunker_army_trigger_tooltip:0 "§BNe peut être construit que sur des mondes avec les bunkers des Précurseurs.§!"
 
 # 3 army
 gpm_giant_arachnid_army:0 "Armée d'Arachnides géantes"
 gpm_giant_arachnid_army_plural:0 "Armées d'Arachnides géantes"
 gpm_giant_arachnid_army_desc:0 "Avec le sang, la sueur et les larmes .. et surtout du sang et des larmes, nous avons réussi à apprivoiser les arachnides! Un implant cybernétique nous permet de contrôler ces arachnides géantes en leur suggérant une direction à suivre. Ils procèdent généralement sur un mode se limitant à essayer de manger tout ce qu'ils rencontrent. Catapulter des arachnides depuis l'orbite pourrait être assez effrayant pour gagner la guerre!"
 
 giant_arachnid_army_trigger_tooltip:0 "§BNe peut être construit que sur des mondes infestés d'Arachnides géantes.§!"
 
 # new 1.9
 # Machine Empire
 # 1 army
 gpm_des Précurseurs_mech_army_machine:0 "Mech des Précurseurs reconditionné"
 gpm_des Précurseurs_mech_army_machine_plural:0 "Mechs des Précurseurs reconditionnés"
 gpm_des Précurseurs_mech_army_machine_desc:0 "Mechs des Précurseurs reconditionnés. En utilisant ces mechs comme base, nous avons intégré une quantité substantielle de nos propres systèmes. Des articulations et des muscles artificiels ont été utilisés pour forcer les mouvements là où ils étaient nécessaires. En outre, une nouvelle source d'alimentation et une unité de contrôle suffisaient à rétablir le fonctionnement de ces machines. "
 
 des Précurseurs_mech_army_machine_trigger_tooltip:0 "§BNe peut être construit que sur des mondes avec les mechs des Précurseurs.§!"
 
 # 2 army
 gpm_des Précurseurs_bunker_army_machine:0 "Essaim de Bunkers des Précurseurs"
 gpm_des Précurseurs_bunker_army_machine_plural:0 "Essaims de Bunkers des Précurseurs"
 gpm_des Précurseurs_bunker_army_machine_desc:0 "Essaims de Bunkers des Précurseurs. La complexité du réseau de bunker sur ce monde est incroyable. Clairement conçu par une intelligence artificielle avancée. Il semble que chaque bunker est un système auto-entretenu, que nous pouvons utiliser à notre avantage. Des murs pratiquement impénétrables signifient qu'il faudra des mois à nos ennemis pour les traverser. Avec assez de ces bunkers, nous pourrions peut-être tenir indéfiniment les forces hostiles. En introduisant des essaims de drones sentinaux autosuffisants, nous pouvons nous assurer que chaque bunker du réseau peut éliminer tout intrus potentiel."
 
 des Précurseurs_bunker_army_machine_trigger_tooltip:0 "§BNe peut être construit que sur des mondes avec les bunkers des Précurseurs.§!"
 
 # 3 army
 gpm_giant_arachnid_army_machine:0 "Nuée d'arachnides cybernétiques"
 gpm_giant_arachnid_army_machine_plural:0 "Nuées d'arachnides cybernétiques"
 gpm_giant_arachnid_army_machine_desc:0 "En utilisant une cybernétique extensive et des implants cérébraux profonds sur ces arachnides, nous avons réussi à obtenir le contrôle complet de ces créatures violentes. Les programmes d'élevage rapide garantissent l'utilisation d'une grande quantité de ces créatures. Programmés pour se comporter comme un essaim serré et rapide, ils garantiront la victoire sur nos ennemis dans pratiquement toutes les situations."
 
 giant_arachnid_army_machine_trigger_tooltip:0 "§BNe peut être construit que sur des mondes infestés d'Arachnides géantes.§!"