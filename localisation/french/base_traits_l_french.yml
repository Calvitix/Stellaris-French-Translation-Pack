#civics
civic_agricultural_cooperatives:0 "Coopératives agricoles"
civic_agricultural_cooperatives_desc:0 "§LLes fermes, les plantations et tout ce qui a trait aux végétaux sont gérés par des coopératives démocratiques dont les structures souples et égalitaires permettent une plus grande efficacité.§!\n\n Cette doctrine débloque les §YParcs Communautaires.§!"
civic_biological_industries:0 "Industries biologiques"
civic_biological_industries_desc:0 "§LL'industrie a toujours été un élément clé de notre économie: mais il y a peu de différence entre notre industrie et notre agriculture.§!\n\n Cette doctrine débloque les §YParcs industriels.§!"
civic_tree_cult:0 "Religion de l'Arbre"
civic_tree_cult_desc:0 "§LUne fois le monde était uni. Il était une fois un arbre aux branches sans fin, qui s'étendait dans le temps et l'espace.§! \n\nCette doctrine débloque les §YParcs 'Pale'§! et l'§YArbre-Temple§!."
civic_plantation_corporate:0 "Conglomérats de Biotechnologies"
civic_plantation_corporate_desc:0 "Cette société planétaire est née dans les champs et les serres de son monde natal. Beaucoup ont ri quand il a commencé à prendre le pouvoir. Quelles étaient les plantes et les fleurs à l'ère spatiale ? Mais à la fin, les jardiniers ont prévalu."
civic_plantation_corporate_effects:0 "Les §YCultivateurs§!, les §Yagriculteurs§! et §YBotanistes§! de cette Mégacorp produisent 15% de plus que leur semblables, mais au détriment des §YMiners§! et §YMétallurgistes.§! qui reçoivent un malus de 15% à la production."

civic_gaia_theory:0 "Théorie Gaïa"
civic_gaia_theory_desc:0 "À peine quelques mois avant de découvrir un voyage plus rapide que la lumière, cette civilisation a fait une découverte étonnante: la théorie de Gaia, un modèle scientifique qui permet une véritable compréhension approfondie des systèmes et organismes végétaux, bien au-delà de tout ce qui aurait pu être réalisé auparavant. . Cette nouvelle compréhension a profondément affecté tous les aspects de la société et a déclenché un virage brutal vers un système social, économique et politique qui tourne autour des plantes, à la fois en tant qu'êtres vivants, ressources et compagnons."
civic_gaia_theory_effects:0 "Les §YFermiers§!, §YBotanistes§! et §YCultivateurs§! de cet empire sont beaucoup plus efficaces et les planètes sont plus habitables. Cependant, les §YMineurs§! et §YMétallurgistes§! sont beaucoup moins efficaces. §YCette civique est très particulière et mal équilibrée pour le moment, choisissez-la à vos risques et périls.§!"


#Events

teamod.101.name:0 "Bienvenue à Agriculture interplanétaire"
teamod.101.desc:0 "Si vous voyez cet événement, cela signifie que vous utilisez le mod Agriculture interplanétaire, version §Y2.8: Buttler§!.(adaptation Calvitix). La version du mod que vous jouez actuellement comprend du thé, des épices, de la lavande, des fleurs de silence et des bâtiments d'algues, ainsi que des jardins civiques et planétaires. Les derniers ajouts ont été le bâtiment §YUsine de lichen§! qui transforme la nourriture en minéraux. Merci de jouer avec ce mod d'agriculture interplanétaire et que toutes les planètes deviennent vertes, avec des feuilles."

