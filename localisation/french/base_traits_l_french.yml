#buildings_tier_1
building_lavender_base:0 "Champs de lavande"
building_lavender_base_desc:0 "Dôme hydroponique principalement automatisé où la lavande est cultivée. La commercialisation et la vente de cette plante rare de couleur violette constituent la principale occupation des opérateurs du dôme."
building_tea_base:0 "Champs de Thé"
building_tea_base_desc:0 "Ce dôme hydroponique automatisé est constamment enveloppé de brouillard, faisant allusion au thé cultivé à l'intérieur. Cette plante extrêmement rare est utilisée pour une grande variété d'activités culturelles ou religieuses dans votre empire."
building_spices_base:0 "Champs d'Epices"
building_spices_base_desc:0 "L'atmosphère légèrement plus chaude que la moyenne de ce dôme hydroponique contrôlé par VI suggère que plusieurs variétés d'épices exotiques sont cultivées à l'intérieur. Ils sont ensuite utilisés dans diverses recettes et autres articles de consommation de luxe."  
building_silence_flowers:0 "Plantation de Fleurs du Silence"
building_silence_flowers_desc:0 "Un profond malaise se fait sentir autour des biodomes abritant ces plantes sombres, dont la sève a des propriétés psychiques limitées. Une fois purifiées, ces plantes peuvent être utilisées pour produire divers produits chimiques améliorant le cerveau… y compris des médicaments et des psychotropes puissants, qui trouvent toujours un moyen de sortir de ces plantations fortement gardées."
building_purifying_plants:0 "Centre de purification d'Algues"
building_purifying_plants_desc:0 "Divers déchets industriels et autres composés sont rejetés dans ces vastes serres, où des algues génétiquement modifiées les décomposent en minéraux grâce à un processus métabolique long et complexe. Les travailleurs locaux transforment ensuite ces minéraux en alliages, ce qui rend l'usine presque autosuffisante."
building_tree_temple:0 "Temple Arbre"
building_tree_temple_desc:0 "Des fragments de branches se sont abattus sur les mondes de l'espèce sapiente: voici l'un d'entre eux."


#buildings_upgrades_spices_tea_lavender
building_lavender_advanced:0 "Grands Champs de lavandes"
building_lavender_advanced_desc:0 "Ces champs à environnement contrôlé diffusent le doux parfum de lavande dans des régions entières. Libérés du travail manuel de leurs assistants d'IV, les agriculteurs passent la plupart de leur temps à trouver de nouvelles façons de vendre de la lavande à l'étranger."
building_lavender_ultimate:0 "Centre de traitement de lavande"
building_lavender_ultimate_desc:0 "Des régions entières ont été consacrées à la croissance de la lavande, avec leurs écosystèmes mêmes modifiés pour s'y adapter. Les énormes biodomes sont un spectacle à voir, des écosystèmes fermés dont la beauté et le prestige rivalisent avec le capital planétaire lui-même."
building_tea_advanced:0 "Grands champs de Thé"
building_tea_advanced_desc:0 "Des dispositifs filtrant l'atmosphère et l'hydrosphère ronronnent autour de ces vastes biodomes. Des milliers de variétés de thé sont cultivées ici, et les employés de biodome sont plus proches des artistes et des historiens que des agriculteurs - ou peut-être que c'est l'inverse."
building_tea_ultimate:0 "Biodome Planétaire de Thé"
building_tea_ultimate_desc:0 "Cette structure gigantesque couvre toute une région de la planète entièrement dédiée à l'agriculture basée sur le thé. De la brume et du brouillard assombrissent toujours le dôme, dissimulant l'intense activité culturelle, religieuse et artisanale qui l'habite."
building_spices_advanced:0 "Grands champs de d'Epices"
building_spices_advanced_desc:0 "Des dizaines de biodomes différents sont regroupés ici, chacun dédié à une variété d'épices. De petites usines parsèment les champs, nourrissant la planète de plats délicats et d'échantillons d'épices colorés."
building_spices_ultimate:0 "Biodome Planétaire d'Epices"
building_spices_advanced_desc:0 "Des écosystèmes entiers ont été assemblés les uns sur les autres dans ces dômes tentaculaires, optimisant les paramètres de température et d'humidité pour chaque espèce. Des milliers de produits différents sont assemblés ici, puis expédiés partout dans le monde."
building_red_flowers:0 "Champs de fleurs rouges."
building_red_flowers_desc:0 "Des fleurs rouges foncées poussent ici, comme un coucher de soleil gelé au fond des vallées."

#buildings_upgrades_other
building_silence_flowers2:0 "Maison Des Fleurs"
building_silence_flowers2_desc:0 "Ces vastes flèches isolées se dressent au-dessus de champs sombres, transformant les précieux médicaments obtenus à partir des fleurs du silence. Malgré de lourdes mesures de sécurité, quelques échantillons parviennent toujours dans les flèches."
building_purifying_plants2:0 "lacs d'algues purificatrices"
building_purifying_plants2_desc:0 "Les vallées isolées abritent les lacs peu profonds où les algues brun orangé décomposent les déchets industriels en minéraux. Les drones et les usines semi-automatisées murmurent continuellement au-dessus de l'eau, synthétisant les alliages des sous-produits des algues."

#buildings for update 1.4
building_lichen_mining_plant:0 "Usine d'extraction au Lichen"
building_lichen_mining_plant_desc:0 "Cette structure particulière abrite des lichens qui réduisent lentement le sol en minéraux utilisables, adaptés à des fins industrielles."
building_lichen_mining_plant2:0 "Installation de minage au Lichen"
building_lichen_mining_plant2_desc:0 "Cette vaste installation applique le principe de l'extraction de lichens à une échelle véritablement garguantuesque, traitant des régions entières à la fois."


#technologies
tech_exotic_crops_lavender:0 "Xéno-agriculture : Lavande"
tech_exotic_crops_lavender_desc:0 "Cette plante violette est connue depuis des millénaires sur votre monde. Son adaptation à d'autres planètes nécessite une compréhension approfondie de ses caractéristiques écosystémiques."
tech_exotic_crops_tea:0 "Xéno-agriculture : Thé"
tech_exotic_crops_tea_desc:0 "Le principal problème du thé est qu'il s'agit d'une plante qui a besoin de paramètres très spécifiques pour se développer de manière satisfaisante. La clé est de comprendre comment recréer un environnement familier sur un monde étranger. "
tech_exotic_crops_spices:0 "Xéno-agriculture : Epices"
tech_exotic_crops_spices_desc:0 "Les épices sont remarquablement adaptables, mais le problème principal est le nombre même de variétés et de sous-variétés: pour définir des paramètres et des pratiques permettant de les cultiver sur des mondes étrangers, il est nécessaire de plonger dans les archives biologiques."
tech_purifying_plants:0 "Usines de Purification"
tech_purifying_plants_desc:0 "Le potentiel d'une variété spécifique d'algues à digérer et à recycler les déchets industriels est connu depuis des siècles, mais des percées en génie génétique sont nécessaires avant de les utiliser à l'échelle planétaire pour décomposer les déchets en composants utilisables."
tech_agricultural_drugs:0 "Agriculture des Drogues"
tech_agricultural_drugs_desc:0 "La production illégale de drogues végétales à grande échelle n'est pas nouvelle. Cependant, avec un génie génétique minutieux, nous pourrions être en mesure de produire des produits relativement sûrs dans des zones hautement contrôlées et approuvées par le gouvernement."
tech_garden_world:0 "Parcs planétaires"
tech_garden_world_desc:0 "L'art de paysager des parcs peut être appliqué à l'échelle planétaire. Il peut même y prospérer, sans contraintes telles que propriétés privées et clôtures."
tech_military_drugs:0 "Drogues Militaires"
tech_military_drugs_desc:0 "Les médicaments chimiques sont utilisés dans les forces armées depuis l'ère pré-FTL, mais la production contrôlée de plantes génétiquement modifiées ayant des propriétés similaires est un développement assez récent."


#technologies_upgrade
tech_exotic_crops_lavender2:0 "Xéno-agriculture avancée : Lavande"
tech_exotic_crops_lavender2_desc:0 "Les percées dans le contrôle de l'environnement et l'agriculture assistée par VI offrent la possibilité d'étendre les champs de lavande à de nouveaux climats et planètes."
tech_exotic_crops_lavender3:0 "Xéno-agriculture Complexe : Lavande"
tech_exotic_crops_lavender3_desc:0 "La dernière étape en xéno-agriculture lavande consiste à créer des biodomes de la taille d'un continent pouvant abriter des écosystèmes contrôlés entiers."
tech_exotic_crops_tea2:0 "Xéno-agriculture avancée : Thé"
tech_exotic_crops_tea2_desc:0 "Semer à grande échelle sur d'autres mondes nécessite des études environnementales extrêmement détaillées."
tech_exotic_crops_tea3:0 "Xéno-agriculture Complexe : Thé"
tech_exotic_crops_tea3_desc:0 "La dernière étape de l'agriculture xéno ciblée consiste à adapter des écosystèmes entiers afin qu'ils puissent croître et protéger la plante précieuse."
tech_exotic_crops_spices2:0 "Xéno-agriculture avancée : Epices"
tech_exotic_crops_spices2_desc:0 "La beauté et la complexité des épices résident dans le fait de faire cohabiter des milliers d'espèces différentes."
tech_exotic_crops_spices3:0 "Xéno-agriculture Complexe : Epices"
tech_exotic_crops_spices3_desc:0 "Lorsque les plans visant à semer des épices dans plusieurs biomes distincts mais profondément enlacés ont été proposés, la plupart des gens ont ri. En premier..."
tech_purifying_plants2:0 "Usines de Purification avancées"
tech_purifying_plants2_desc:0 "Le fait de semer des plantes et des algues purifiantes dans des eaux peu profondes améliore considérablement le processus de production si les eaux sont maintenues à la bonne température."
tech_agricultural_drugs2:0 "Agriculture complexe des Drogues"
tech_agricultural_drugs2_desc:0 "La génétique ne peut pas nécessairement nous aider à obtenir des médicaments meilleurs, plus raffinés et moins dangereux: il s'agit d'abord de questions de pratiques et d'études sur la santé."

