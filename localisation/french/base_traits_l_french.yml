#Modifiers and decisions (regular)
deregulated_flowers:0 "Légaliser les Fleurs du Silence"
deregulated_flowers_desc:0 "Les Fleurs du Silence et leurs sous-produits sont librement accessibles sur ce monde."
decision_deregulate_flowers:0 "Légaliser Fleurs du Silence"
decision_deregulate_flowers_desc:0 "La déréglementation totale des marchés de Fleur du Silence entraînera de plus en plus d'utilisations illégales de ces plantes. Cependant, cela permet également à la population de tirer pleinement parti de leurs propriétés."
deregulated_flowers_hive:0 "Autoriser les Fleurs du Silence"
deregulated_flowers_hive_desc:0 "Les Fleurs du Silence et leurs sous-produits sont librement accessibles pour les membres de la Ruche."
decision_deregulate_flowers_hive:0 "Autoriser les Fleurs du Silence"
decision_deregulate_flowers_hive_desc:0 "Permettre un accès gratuit aux sous-produits des fleurs à tous les drones de la ruche est une option risquée mais potentiellement très gratifiante. Certains drones risquent de perdre leur connexion avec l'esprit de la ruche."
decision_deregulate_flowers_reverse:0 "Restreindre les Fleurs du Silence"
decision_deregulate_flowers_reverse_desc:0 "L'expérience a duré assez longtemps. Il est temps de restreindre à nouveau l'accès aux Fleurs du Silence."
decision_deregulate_flowers_hive_reverse:0 "Restreindre les Fleurs du Silence"
decision_deregulate_flowers_hive_reverse_desc:0 "Les fleurs cesseront de couler librement dans la ruche."

#decisions (gardens)
decision_stellar_gardens:0 "Planifier un Parc Planétaire"
decision_stellar_gardens_desc:0 "Nos meilleurs botanistes et architectes se sont réunis pour envisager la possibilité d'un Parc de la taille d'un continent sur cette planète. §RAvertissement: l'effet négatif du site de construction persistera jusqu'à ce que vous construisiez un véritable Parc planétaire.§!"
decision_stellar_gardens_abandon:0 "Abandonner le projet de Parc"
decision_stellar_gardens_abandon_desc:0 "À la réflexion, cette planète pourrait ne pas bénéficier d'un tel projet."
decision_fortress_garden:0 "Semer une forêt-Citadelle"
decision_fortress_garden_desc:0 "Avec le temps et les bonnes ressources, les forêts elles-mêmes peuvent devenir les gardiennes de la planète. §RUnique dans l'empire. Ne peut être enlevé§!."
decision_environment_garden:0 "Semer un Parc environnemental"
decision_environment_garden_desc:0 "En utilisant nos connaissances en agriculture et en foresterie, nous pouvons créer une forêt gigantesque qui modifiera la biosphère de la planète et la rendra plus adaptée à nos populations. §RUnique dans l'empire. Ne peut être enlevé§!."
decision_paradise_garden:0 "Semer un Parc paradisiaque"
decision_paradise_garden_desc:0 "Avec l'aide de nos meilleurs artistes et architectes, nos botanistes et nos biologistes sont convaincus qu'ils peuvent créer un vaste Parc de la taille d'un continent, à la fois esthétique et intellectuel. §RUnique dans l'empire. Ne peut être enlevé§!."
decision_hive_garden:0 "Semer une Forêt de la Ruche"
decision_hive_garden_desc:0 "En redirigeant ses ressources vers la croissance végétale sur cette planète, la ruche peut construire un cadre sur mesure en bois et en feuillage pour sa croissance. §RUnique dans l'empire. Ne peut être enlevé.§!"
decision_machine_garden:0 "Semer un Parc musée"
decision_machine_garden_desc:0 "Nous n'avons pas beaucoup d'utilisation pour les forêts et autres Parcs. Cependant, ces lieux peuvent être utilisés pour observer des plantes et des animaux étrangers dans leur environnement naturel. §RUnique dans l'empire. Ne peut être enlevé.§!"
decision_destroy_garden:0 "Détruire le Parc planétaire"
decision_destroy_garden_desc:0 "On vire les plantes."
decision_communal_garden:0 "Semer un Parc communautaire"
decision_communal_garden_desc:0 "Nos coopératives agricoles nous proposent de construire un immense parc planétaire ouvert à tous pour commémorer leur fondation il y a quelques siècles. §RUnique dans l'empire. Ne peut être enlevé.§!"
decision_industrial_garden:0 "Semer un parc industriel"
decision_industrial_garden_desc:0 "Botanistes et ingénieurs sont prêts à travailler ensemble pour créer une merveille planétaire: un immense parc poussant dans les industries de notre planète. §RUnique dans l'empire. Ne peut être enlevé.§!"
decision_pale_garden:0 "Semer un Pale Parc"
decision_pale_garden_desc:0 "Ce monde a été choisi. Pas par nous - mais par l'arbre qui jadis couvrait le ciel. §RUnique dans l'empire. Ne peut être enlevé.§!"


#modifiers (gardens) 
garden_plans:0 "Site de Parc Planétaire"
garden_plans_desc:0 "Un grand morceau de terre a été mis de côté pour créer un parc planétaire sur ce monde."
paradise_garden:0 "Parc paradisiaque"
paradise_garden_desc:0 "Ce vaste écosystème peut sembler naturel, mais chacun de ses éléments a été soigneusement géré pour être aussi agréable que possible pour le plus grand nombre d'espèces possible."
fortress_garden:0 "Forêt-Citadelle"
fortress_garden_desc:0 "Les arbres sont plus faibles que le béton, mais ils peuvent repousser après chaque coup. Les profondes racines tentaculaires de la forêt de la citadelle garantissent que même un barrage d'artillerie soutenu aura du mal à traverser la couverture végétale."
environment_garden:0 "Forêt de Stabilisation Environnementale"
environment_garden_desc:0 "L'introduction de plantes étrangères dans un écosystème local est généralement contre-productive. Cependant, des forêts d'altitude soigneusement contrôlées peuvent être utilisées pour modifier localement les conditions de température, d'humidité et de temps sur des mondes hostiles."
hive_garden:0 "Forêt de la Ruche"
hive_garden_desc:0 "Cette vaste forêt a été complètement intégrée au processus de reproduction des drones de la ruche, les protégeant des dangers et des influences extérieurs."
machine_garden:0 "Parc Musée"
machine_garden_desc:0 "Ce vaste parc clos abrite des créatures étrangères. Certains d'entre eux se trouvent près des baies vitrées, fixant sans fin les paysages du monde des machines."
communal_garden:0 "Parc communautaire"
communal_garden_desc:0 "Le parc du peuple et la capitale symbolique des coopératives agricoles de votre empire."
industrial_garden:0 "Parc industriel"
industrial_garden_desc:0 "Un parc immense, intimement lié aux usines et aux manufactures de ce monde." 
pale_garden:0 "Jardin pâle"
pale_garden_desc:0 "L'arbre a autrefois couvert les cieux. Il est depuis tombé et le papillon l'a remplacé comme centre de création : mais ses branches pâles restent et leur lumière s'échappe d'un lieu étranger."


#colony types
col_plantation:0 "Monde Végétal"
col_plantation_desc:0 "Ce monde n'est que des champs infinis de cultures exotiques, profondément imbriqués dans l'écosystème local."
col_plantation_hive:0 "Ruche végétale"
col_plantation_hive_desc:0 "La surface de cette planète a été entièrement réservée aux cultures exotiques dont la ruche a encore plus envie chaque jour."

