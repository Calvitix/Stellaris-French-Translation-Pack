building_stellarite_generator: "Générateur de stellarite"
building_stellarite_generator_desc: "Magnifique, n'est-ce pas ? Pour créer une étoile artificielle, où nous pouvons extraire sa puissance au désir de notre coeur. Toutes nos oppositions seront brûlées en chips. Enfer ouaishh !\n\n§RAVERTISSEMENT ! : La construction de plusieurs générateurs sur une planète peut avoir de graves conséquences§!"

building_stellarite_nexus: "Conduits d'Energie en Stellarite"
building_stellarite_nexus_desc: "L'augmentation de l'intensité des champs à la classe 10 est toujours techniquement dans les paramètres acceptables. Il reste encore 20 niveaux avant l'option nucléaire."

building_fe_clone_vats: "Cuves de clonage avancées"
building_fe_clone_vats_desc: "Nos ennemis ont perturbé nos processus de régénération. Nous sommes nombreux, ils ne sont qu'un. Nous les détruirons.\n\nErmac gagne, une victoire sans faille."

building_ae_clone_vats: "Chambres de revatilisation"
building_ae_clone_vats_desc: "Pourquoi gaspiller des ressources en construisant des leaders pour l'avenir, alors que vous pouvez en tirer davantage de l'actuel ?\n\nCe bâtiment ouvre une nouvelle décision planétaire pour accéder au terminal de la chambre de revtilisation."

tech_ae_clone_vats: "Chambres de revatilisation"
tech_ae_clone_vats_desc: "Grâce à nos techniques génétiques avancées et à notre ascension, nous pouvons maintenant commencer à maîtriser notre propre destin et à surmonter toutes les lacunes de la vie. Nous définirons l'évolution.\n\n§Une fois construite sur une planète, débloquera une nouvelle décision planétaire pour accéder aux chambres.§!"

tech_fe_hospital: "Reconstitution et reconstruction cellulaire"
tech_fe_hospital_desc: "Avec les nouvelles technologies énigmatiques, viennent de nouvelles inventions à travers toutes les approches scientifiques. En conséquence, la qualité de vie de notre peuple ne fera que s'améliorer de plus en plus."

tech_ae_hospital: "Module d'Hyper-vitalisation"
tech_ae_hospital_desc: "L'installation de ce module avancé dans notre centre de revitalisation permettra une récupération soudaine et rapide, en contournant toutes les procédures et opérations ennuyeuses et longues qui accompagnent généralement les anciens systèmes."

building_fe_hospital: "Centre de revitalisation"
building_fe_hospital_desc: "Les améliorations technologiques nous permettent d'allouer plus d'espace pour les équipements et les salles d'opération à nos médecins. Les patients ne doivent attendre qu'une heure avant de transcender le sens de la douleur physique."

building_ae_hospital: "Complexe de nano-hypervitalisation"
building_ae_hospital_desc: "Les améliorations de nos nouveaux équipements nous permettent de faire seize fois une meilleure qualité de vie. Nous avons toutes sortes d'aide de tous nos actionnaires. Encore une fois, tout cela fonctionne."


tech_fe_factory: "Génération de matériaux durs"
tech_fe_factory_desc: "Avant notre pleine compréhension de la matière noire, nous pouvions à peine dessiner suffisamment de portions pour générer de la matière. Nous réalisons maintenant qu'il est possible de construire une grande quantité de biens de consommation synthétiques en utilisant la technologie de la lumière dure pure à partir de matière noire."

tech_ae_factory: "Imprimantes Cortex"
tech_ae_factory_desc: "Les progrès de la technologie d'impression à la lumière dure nous permettront d'améliorer encore l'efficacité avec laquelle les biens matériels peuvent être produits."

building_fe_factory: "Imprimante pour matériaux durs"
building_fe_factory_desc: "Il est temps d'éliminer la notion de devoir lutter contre des rivaux qui fabriquent une quantité excessive de produits dupliqués avec des qualités bien moindres. La nouvelle technologie nous permet de créer des marchandises à des tarifs qui feront honte à tous les produits piratés."
building_ae_factory: "Constructeur avancé de matériaux durs"
building_ae_factory_desc: "Nous pouvons toujours allouer plus de ressources pour augmenter notre espace d'atelier. Il est temps de dire au revoir aux hommes de lune. Au revoir ~ Moonmen ~"




trait_acot_robot_scv: "Protocoles de Services avancés"
trait_acot_robot_scv_desc: "Cette machine est conçue pour servir l'empire à sa pleine capacité, en mettant l'accent sur une production et une productivité maximales. Vient également avec plus de six millions de formes d'insultes spécifiquement pour les organiques hédonistes."

trait_acot_robot_superman_engines: "Moteur Infini"
trait_acot_robot_superman_engines_desc: "Cette machine est complétée par de puissants algorithmes énigmatiques qui les rendent beaucoup plus intelligents. Certainement plus intelligent que la plupart des sacs charnus puants."

trait_acot_robot_heavy_duty: "Construit pour durer"
trait_acot_robot_heavy_duty_desc: "Cette machine est construite en mettant l'accent sur la durabilité et la longévité. Non seulement cette machine est capable d'apprendre rapidement des tâches complexes et d'utiliser le moins d'espace, mais elle devrait également pouvoir étouffer, suplexer et casser les os de son adversaire avec une relative facilité."

building_fe_food_processing_complex: "Super-complexe Agricole"
building_fe_food_processing_complex_desc: "De multiples bio-dômes agricoles alimentés par une installation centrale de matière noire qui garantira que la planète aura toujours des pommes vertes fraîches, ou quoi que ce soit que notre gouvernement utilise pour la nourriture."

building_ae_food_processing_complex: "Méga-Complexe Agricole"
building_ae_food_processing_complex_desc: "Peu importe que la planète n'ait pas de vert, car le vert est partout et ce vert est bon."

building_dm_ancient_cryo_chamber: "Centre de Maintenance Delta"
building_dm_ancient_cryo_chamber_desc: "Ce bâtiment avancé abrite diverses baies d'entretien pour une productivité cérémonielle constante."

building_ae_ancient_cryo_chamber: "Noyau de Stase Alpha"
building_ae_ancient_cryo_chamber_desc: "Des milliards de corps physiques sont préparés à l'avance dans ce bâtiment, prêts à remplacer les corps périmés et endommagés à tout moment. Bâtiment. Unité prête."

tech_dm_ancient_cryo_chamber: "Serveurs de maintenance avancés"
tech_dm_ancient_cryo_chamber_desc: "L'ancien modèle de nos dépôts de maintenance est inefficace et incapable de prendre en charge les maintenances d'unités à grande échelle. Une nouvelle installation avec suffisamment de serviteurs est nécessaire pour assurer des rotations de travail optimales."

tech_ae_ancient_cryo_chamber: "Modules Maîtres/Serviteurs"
tech_ae_ancient_cryo_chamber_desc: "L'affectation d'une unité principale aux sous-serveurs devrait augmenter considérablement l'efficacité de l'ordre de la charge de travail, sans nécessiter d'entrée drastique et inutile de la directive principale."

building_fe_hive_pool: "Bassins de séquences"
building_fe_hive_pool_desc: "Au sein de cet immense bassin, se trouvent diverses séquences génétiques dont la ruche peut sélectionner pour engendrer rapidement de nouvelles couvées."

building_ae_hive_pool: "Chambres d'Evolution"
building_ae_hive_pool_desc: "La Ruche doit constamment grandir et évoluer. Nous allons prolonger jusqu'à ce qu'il ne reste plus rien à développer. Aucun minerai ni gaz ne sera laissé inutilisé."

building_fe_hive_depot: "Flèche de ruche"
building_fe_hive_depot_desc: "Imprégnée d'énergie noire, la flèche est capable de maintenir constamment les progressions cérémoniales de la ruche."

building_ae_hive_depot: "Grande flèche de ruche"
building_ae_hive_depot_desc: "Plus évolué avec des ex-skeltons massifs, le Greater Spire offre encore plus de place pour faire apparaître de nouveaux drones."

tech_fe_hive_depot: "Bibliothèque de séquences"
tech_fe_hive_depot_desc: "Grâce à l'application de l'énergie noire, la ruche se développera de plus en plus en faisant tourner des séquences stockées dans les bibliothèques génétiques désormais étendues."

tech_ae_hive_depot: "Coeur de l'essaim"
tech_ae_hive_depot_desc: "Une fois que le soi peut sentir l'essaim, mais maintenant, le soi sera l'essaim. Adapter, évoluer, conquérir. L'essaim n'échouera pas."

################################################



building_ae_affluence_center: "Collège d'Inspiration"
building_ae_affluence_center_desc: "Que la galaxie plus large sache que nos produits sont fabriqués avec les designs les plus élégants, réalisés par les meilleurs de nos artistes."

building_ae_class_4_singularity: "Singularité de classe 6"
building_ae_class_4_singularity_desc: "Rappelez-vous, la clé est de ne jamais atteindre la singularité de classe 30. Jusque-là, deux points de plus ne sont probablement pas un gros problème."

building_ae_dimensional_fabricator: "Porte de seuil dimensionnel"
building_ae_dimensional_fabricator_desc: "Nous avons la technologie pour dessiner des matériaux d'autres dimensions de nos empires qui ont déjà dessiné des matériaux d'autres dimensions d'autres empires qui ont déjà dessiné des matériaux de ...."

building_ae_sky_dome: "Dome Mème"
building_ae_sky_dome_desc: "Les mèmes sont l'ADN des âmes. Pas la liberté, pas même la religion. Exposez suffisamment quelqu'un aux mèmes, ils apprendront à apprécier l'art. Tous les mèmes, tous transmis. Meme ou meme, Jack."

building_ae_empyrean_shrine: "Grande Cathédrale"
building_ae_empyrean_shrine_desc: "Un bâtiment vraiment inspirant. Chaque grande cathédrale est sacrée pour notre saint empire, leurs chants et leur choeur de foi peuvent être entendus à travers les étoiles."

building_ae_master_archive: "Grand Archive"
building_ae_master_archive_desc: "Des histoires anciennes à travers la galaxie, s'étendant sur plus de mille ans, sont réalisées ici. Les archivistes travaillent jour et nuit pour deviner les secrets de l'oubli."

building_ae_nano_forge: "Forge dimensionnelle"
building_ae_nano_forge_desc: "Dans les fosses enflammées de cette forge, les gens effrayants transforment la non-existence en existence."

building_ae_nourishment_center: "Mégacomplexe agricole"
building_ae_nourishment_center_desc: "Des cuisiniers et des chefs de toute la galaxie se réunissent ici pour découvrir de nouveaux ingrédients et goûts. Temps gourmand !"

building_ae_ancient_cryo_chamber: "Cryo-Chambre avancée"
building_ae_ancient_cryo_chamber_desc: "Ouais, faire une version 'ruinée' de la chambre cryogénique n'était pas une décision intelligente après tout."

tech_ae_affluence_center: "La poursuite de la perfection artisanale"
tech_ae_affluence_center_desc: "Créer des biens de consommation ne consiste pas seulement à satisfaire les demandes des gens, c'est aussi à les satisfaire de façon fabuleuse. Notre oeuvre d'art et nos produits seront sans égal."
tech_ae_class_4_singularity: "Singularité de classe 6. Faisons le !"
tech_ae_class_4_singularity_desc: "Nous avons vu plusieurs références dans les archives du précurseur sur 'N'atteignez jamais la singularité de la classe 30'. Cela signifie qu'il est sûr de mettre à niveau le système par peut-être quatre ... attendez trop loin. Une ? Trop peu.\n\nAllons-y avec deux pour l'instant, c'est la singularité de classe 6."

tech_ae_dimensional_fabricator: "Création dimensionnelle"
tech_ae_dimensional_fabricator_desc: "Dans diverses dimensions, il y en a d'autres qui utilisent souvent les mêmes comportements en volant l'autre, inconscient. Nous leur retirerons à leur tour ce qui nous appartient. Nous sauverons la galaxie en prenant les choses de celles que nous détestons, puis de celles que nous aimons."

tech_ae_sky_dome: "Manifestation de Mème"
tech_ae_sky_dome_desc: "Les mèmes sont l'ADN des âmes. Pas la liberté, pas même la religion. Exposez suffisamment quelqu'un aux mèmes, ils apprendront à apprécier l'art. Tous les mèmes, tous transmis. Meme ou meme, Jack."

tech_ae_empyrean_shrine: "Le choeur de la foi"
tech_ae_empyrean_shrine_desc: "Nos influences doivent se propager à travers les étoiles. Que les autres entendent parler de notre divinité avec crainte et crainte. Qu'ils soient témoins de notre attachement à la cause et tombent à genoux à la simple mention d'une cathédrale de la taille d'un cuirassé."

tech_ae_master_archive: "Les Enregistrements ancients"
tech_ae_master_archive_desc: "Nous ne devons pas nous tourner uniquement vers l'avenir, car le passé lui-même recèle d'innombrables secrets qui peuvent être explorés. Nous allons les étudier, les apprendre, les maîtriser. Ensuite, nous mangerons."

tech_ae_nano_forge: "Forge sombre"
tech_ae_nano_forge_desc: "S'il existe, nous les trouverons. S'il n'existe pas, nous les créerons. Du codex de notre corps d'ingénieurs; Chapitre II : page 1337."

tech_ae_nourishment_center: "Gourmet Galactique"
tech_ae_nourishment_center_desc: "Récemment, il y a eu une rumeur continue selon laquelle il y a de multiples échanges de cuisine entre les empires. Il y a plusieurs bons choix, mais il y en a aussi de terribles. Ceci est inacceptable, nous devons nous assurer que tous les aliments de nos empires, quelles que soient leurs sources, seront toujours délicieux.\n\nCertains protestent toujours contre le fait de ne pas mettre les escargots sur la pishza."


acot_dark_matter_obelisk_core: "Conduite de Puissance 'Gatekeeper'"
acot_dark_matter_obelisk_core_DESC: "Ce grand obélisque semble alimenter le 'Gatekeeper' en récoltant constamment des énergies de l'espace. Nous pouvons en faire usage, mais le rendement sera minime sans connaissances appropriées."
acot_dark_matter_obelisk_core_MEGASTRUCTURE_DETAILS: "Le conduit fournit une énergie de base 50. La sortie est augmentée en apprenant le dessin de la matière sombre et le dessin de l'énergie sombre."



#### ARMY Tech ####

tech_dark_matter_army: "Mise en oeuvre de la matière noire pour les Combats au sol"
tech_dark_matter_army_desc: "Il est désormais possible d'utiliser des technologies basées sur la matière noire telles que des réacteurs et des déflecteurs de bouclier pour révolutionner nos armées d'invasion à un coût minimal. Nous devons poursuivre cette recherche sans tarder si nous cherchons à établir la suprématie sur le combat terrestre."

tech_elite_clone: "Projet d'armée de clones d'élite"
tech_elite_clone_desc: "Nos théoriciens militaires ont suggéré que nous pourrions être en mesure de produire des armées de clones extrêmement meurtrières en recrutant des chasseurs de primes célèbres comme modèles et entraîneurs de combat. Il suffit simplement de leur donner une petite portion de matière noire en retour. De toute évidence, nous avons gréé ces réacteurs pour qu'ils explosent dans quelques années."

tech_heavy_trooper: "Divisions d'infanterie mobile - La paix par la guerre"
tech_heavy_trooper_desc: "Nos idéaux militaristes exigent des divisions d'infanterie encore plus fortes, supérieures même aux troupes précurseurs. À cette fin, nous formerons une nouvelle division d'infanterie mobile entièrement armée et blindée pour une invasion à grande échelle. Ces soldats seront la preuve que nous ne pouvons forger la paix que par la guerre, ne pas rester assis et faire des pactes inutiles."

tech_shadow_sniper: "Des armes civilisées pour un âge plus civilisé"
tech_shadow_sniper_desc: "Nous apprécions toute vie, même celle des ennemis. Ils doivent être autorisés à voir les erreurs de leurs voies, mais nous ne pouvons pas accomplir une tâche aussi audacieuse avec nos armes destructrices actuelles. À cette fin, nous devons développer et former des armées spécialement équipées pour abattre uniquement des cibles hostiles avec une efficacité extrême. C'est fini, xénophobes - Nous avons les hauteurs."

tech_dark_matter_tank: "Chars et véhicules bindés repensés"
tech_dark_matter_tank_desc: "La guerre des chars a été progressivement supprimée au début des années 2200 en raison du cauchemar logistique du transport et du déploiement sur le champ de bataille. Toutefois. le développement de réacteurs et de Systèmes de saut de Matière Noire  nous permet de révolutionner le combat au sol. Bientôt, nos redoutables chars domineront à nouveau le champ de bataille."

tech_dark_matter_megatank: "Projet Hercules, la fin des croyances superstitieuses"
tech_dark_matter_megatank_desc: "Certains imbéciles spiritualistes se moquent de notre utilisation des 'machines sans âme' pendant la guerre tout en ignorant le fait que les machines et les technologies supérieures gagnent des guerres, pas des croyances idiotes. Nous devons leur faire comprendre ce simple fait en créant une 'machine sans âme' si grande et puissante pour presser ces idiots spiritualistes vers leur nirvana promis."

tech_black_widow: "Guilde des Snipers Neutralisateurs"
tech_black_widow_desc: "Bien que nous n'aimions pas prendre des vies, nous devons admettre que nos neutralisants aiment mettre fin aux menaces des fanatiques xénophobes. La formation officielle de la guilde nous permettra de tirer de nos rangs d'élite des neutralisants les meilleurs des meilleurs. Ces meilleurs seront ensuite entraînés, augmentés et équipés de notre équipement de tir le plus avancé."

tech_inquisitor: "Formation 'Ordre Inquisitorius'"
tech_inquisitor_desc: "Alors que notre empire a déjà des prêtres dévoués qui aident à guider notre peuple vers un plus grand objectif, nous voyons les possibilités de créer une nouvelle secte religieuse qui travaille directement avec les militaires en utilisant ces nouvelles énergies de matière noire."

tech_soul_purifier: "Mépris des Xénos"
tech_soul_purifier_desc: "Notre peuple a accepté le simple fait que nous sommes la seule espèce vraiment civilisée dans cet univers, toutes les autres ne sont que des animaux - des bêtes qui existaient pour être purgées. Mais purger ces bêtes nécessite une force plus meurtrière, qui purifiera la xénon tache et fera peur dans le coeur de ceux d'entre eux qui oseraient lever la main contre nous. Lorsque nos forces arriveront, elles imploreront la mort."

tech_peacekeeper: "Porteur de paix, de liberté, de justice et de sécurité"
tech_peacekeeper_desc: "Pour parvenir à une véritable paix, nous devons organiser une nouvelle force de maintien de la paix qui agira à la fois comme soldats de première ligne et comme forces de police du système à l'intérieur de nos frontières. Nous allons forger un nouveau chapitre de la paix et prouver à ces bellicistes militaristes égarés que la guerre et la paix peuvent être gagnées avec des cerveaux et non des muscles."

tech_commissar_lord: "Coronation des Seigneurs Commissaires"
tech_commissar_lord_desc: "Même dans les rangs du commissaire, il y a des individus qui font preuve d'un courage et d'une inspiration exceptionnels. Il y a des histoires de certains commissaires qui sont en mesure d'inspirer les soldats esclaves à arrêter de mourir des tirs directs d'artillerie cinétique. Une telle dévotion et de telles compétences doivent être récompensées, le premier couronnement du titre de Seigneur commissaire doit être fait immédiatement."

tech_dark_psion: "Le deuxième Don"
tech_dark_psion_desc: "Nous avons reçu des nouvelles intéressantes, il y a récemment un rapport selon lequel le Suaire a choisi un autre individu, dans les rangs de nos sombres disciples comme un autre avatar. Bien qu'il ne soit pas aussi puissant que l'original choisi, celui-ci possède un pouvoir beaucoup plus destructeur. Nous devons chercher ce disciple sans délai."

tech_liberty_gunship: "Dominance de l'espace aérien"
tech_liberty_gunship_desc: "Le concept des Chasseurs de combat n'est pas nouveau pour nous. Depuis avant notre aventure dans l'espace, nous contrôlions le ciel de notre monde natal et détruisions ceux qui n'embrassaient pas la démocratie avec nos Chasseurs de combat. Nous pouvons maintenant le faire à nouveau, sur n'importe quel type de planète en utilisant les nouvelles technologies que nous avons acquises. Bientôt, nous allons faire pleuvoir la liberté et la liberté sur toutes les planètes du ciel."

tech_omni_warmech: "Forme de guerre propulsée par la matière noire"
tech_omni_warmech_desc: "Nous devons améliorer nos conceptions actuelles de cadre de bataille en utilisant cette nouvelle technologie acquise auprès des précurseurs. Nos unités d'invasion doivent être capables de lutter contre tous les types de menaces, que ce soit des organiques ou d'autres machines."

tech_enforcer: "Pouvoir absolu"
tech_enforcer_desc: "Nous devons montrer une autorité absolue à ceux qui sont destinés à être nos sujets, les armées peuvent gagner la guerre, mais ce sont nos nouveaux exécuteurs qui rappelleront aux sujets que leur destin est lié à notre volonté ultime."

tech_godmech: "La Machine de Guerre ultime"
tech_godmech_desc: "Les produits organiques ne cessent de dépasser nos paramètres établis en ce qui concerne leurs stratégies peu orthodoxes, nous recevons des données concernant <Psionics>, <Super-soldats génétiquement améliorés> ou <Véhicules de combat extrêmement grands>. Nous ne pouvons pas .. <ne pas> reproduire leurs conceptions. Au lieu de cela, nous créerons notre propre machine de guerre ultime qui interrompra toutes les résistances possibles, qu'elles soient <psioniques> ou non."

tech_omnidroid: "Analyse du Code des A.I. des Précurseurs"
tech_omnidroid_desc: "Il est étonnant qu'il existe des enregistrements selon lesquels les précurseurs ont réalisé une telle avancée dans les technologies robotiques, les enregistrements suggèrent que leurs machines sont aussi avancées que toute vie organique ... pourtant, ils sont pleinement fidèles à leurs créateurs sans désir d'indépendance. Peut-être y a-t-il quelque chose d'unique chez eux ? Nous devons creuser plus profondément."

tech_spm_battledroid: "Le Goût de leur propre médecine"
tech_spm_battledroid_desc: "Nous avons découvert une tactique souvent utilisée par les organiques, construisant une grande quantité d'unités de combat à partir du même modèle pour submerger leurs ennemis à l'aide de chiffres. Nos unités d'évaluation stratégique suggèrent que nous devrions utiliser une stratégie similaire. Une grande quantité de droïdes de combat bon marché et consommables avec des codes IFF simples capables de submerger les organiques avec des avantages numériques clairs. Bientôt, les organiques comprendront les conséquences de leurs propres erreurs."

tech_dark_templar: "Les Disciples Noirs"
tech_dark_templar_desc: "Les Guerriers Psi, bien que déjà formidables en raison de leur capacité à communiquer par télépathie et à détruire le moral de l'ennemi, sont toujours vulnérables aux machines ou aux soldats génétiques. Nous devons commencer à former une nouvelle génération de guerriers psioniques qui sont capables d'utiliser leurs pouvoirs psioniques de manière plus directe pour attaquer nos ennemis."

tech_living_saint: "Élu de la foi"
tech_living_saint_desc: "Même parmi les plus fidèles de notre peuple, il y en a qui sont non seulement dévoués à la foi, mais qui semblent être favorisés et choisis par les esprits eux-mêmes. Contes de saints, montrant des auras de sainteté réparties dans nos systèmes. Nous devons les rechercher rapidement et les sanctifier correctement en tant que saints légitimes de notre saint ordre."

tech_terror_beyond: "Le grand affamé"
tech_terror_beyond_desc: "Le soi a besoin de plus que des drones qui suivent les instructions et détruisent nos ennemis - non - Le soi a besoin de l'avatar dont le soi peut directement contrôler. De cet avatar de terreur notre collectif écrasera tous les ennemis, que ce soit les divisés, les métaux ou les ruches opposées."

tech_liberty_prime: "La liberté au premier plan"
tech_liberty_prime_desc: "Par voie aérienne ou terrestre, tous s'inclineront devant la démocratie par nos mains. Nous avons déjà établi une domination sur le champ de bataille avec nos Chasseurs de combat. Pour enfin percer de lourdes fortifications avec plusieurs batteries anti-aériennes, il faut cependant une arme de siège plus meurtrière. Une arme digne de présenter la liberté et la démocratie ! !"

tech_xenoartillery: "Terre brûlée"
tech_xenoartillery_desc: "Nous avons perdu assez de temps à essayer de bombarder des planètes avec des générateurs de boucliers ou à prendre d'assaut les ruches de l'insecte. Nos stratèges militaires nous demandent de créer une nouvelle arme. Une artillerie de taille titanesque capable de faire pleuvoir meurtre et chaos sur les ordures qui sont notre ennemi. Les dommages collatéraux soient damnés, car ils ont choisi de naître une écume de xénon."

tech_captain_pacifist: "Champion de la paix"
tech_captain_pacifist_desc: "Nos Casques bleus sont bien placés pour maintenir la paix, mais pas toujours pour en créer une. Heureusement, certains de nos scientifiques ont élaboré un plan pour créer un phare de paix emblématique bien adapté pour convaincre les autres que la paix est le seul moyen. Cela semble assez stupide, mais les données projetées s'avèrent fiables."

tech_godofwar: "Ralliement au Dieu de la guerre !"
tech_godofwar_desc: "Pour faire peur aux formations ennemies, il faut plus que des armes, il faut un individu, si intrépide et puissant que le titre de 'Dieu de Guerre' lui est le plus approprié. Nous devons commencer à sélectionner des candidats dans nos rangs et commencer ce projet immédiatement."

tech_controller: "Tous leurs esprits nous appartiennent"
tech_controller_desc: "Analyser l'esprit fragmenté de Divided ... 'Quelqu'un nous a installé la bombe récemment. Quoi ! ! L'écran principal s'allume. Nous devons arrêter l'ennemi. Ils sont en voie de destruction. Ils n'ont aucune chance de survivre. W * & T ? & Fx '.... Nous comprenons maintenant que ces divisés sont au-delà du salut, nous devons transformer un nouveau type de guerriers spécialisés dans le contrôle et l'essuyage des esprits des drones divisés directement afin qu'ils puissent être sauvés."

tech_doom_hero: "Mise en oeuvre génétique des précurseurs"
tech_doom_hero_desc:  "Bien que nous ayons déjà atteint le point culminant final du potentiel génétique de notre espèce, il est encore inférieur à celui des précurseurs. Nos biologistes suggèrent qu'il pourrait être possible de mettre en oeuvre certains des traits les plus meurtriers et les plus puissants des précurseurs pour créer l'un des soldats les plus puissants que la galaxie ait jamais connus."

tech_elite_genetrooper: "Perfectionnement des semences génétiques"
tech_elite_genetrooper_desc: "Avec la technologie que nous avons acquise, nous pouvons encore augmenter nos soldats de gènes actuels avec les meilleurs traits auxquels notre espèce peut s'adapter, améliorant considérablement leurs capacités de combat. Ils recevront ensuite nos derniers armements et équipements Matière Noire."

tech_omnisynth: "Cyber-Commando Synthés : Projet Hypérion"
tech_omnisynth_desc: "Bien que nos Omnidroids soient bien adaptés en tant que nos principales unités d'assaut frontal en raison de leur durabilité extrême, cette durabilité se fait au détriment de leur maniabilité et en fait de grandes cibles. Les SCS-900, d'autre part, sont plus rapides et évasifs mais manquent de puissance de feu appropriée et vulnérables à la baisse du moral. Nos cyber-ingénieurs pensent que nous pouvons créer l'unité de commando de synthé parfaite qui possède une agilité et une puissance de feu inégalées, capable de calculer le champ de bataille en nanosecondes tout en conservant tous ses souvenirs en tant qu'être sensible."

tech_synthtrooper: "Cyber-Soldats Synthés"
tech_synthtrooper_desc: "Les omnidroïdes sont flexibles et capables de mouvements complexes, mais sont toujours limités par leurs tailles encombrantes et certains défauts de l'IA. Peut-être que si nous utilisons à la place de vrais synthétiques qui, malgré leur vulnérabilité à la baisse du moral, peuvent être des soldats beaucoup plus efficaces."

####Army Description ####

fe_army: "Escouade de tueurs Delta"
fe_army_desc: "Ces soldats sont équipés des dernières armes et armures basées sur la matière noire, ce qui les rend bien supérieurs à leurs prédécesseurs tout en nécessitant des ajustements minimaux des coûts de maintenance."

acot_garrison_army: "Garde noire Delta"
acot_garrison_army_desc: "Forces de garnison d'élite de l'émissaire qui ont juré de protéger leur nouveau front intérieur jusqu'à leur mort."

acot_garrison_army_droid: "Défenseurs Deltron"
acot_garrison_army_droid_desc: "Des unités de défense avancées installées depuis l'émissaire ont programmé pour garder son nouveau front intérieur jusqu'à leur destruction."

acot_garrison_army_giga: "Giga-Canons"
acot_garrison_army_giga_desc: "Des canons massifs déployés à partir de la Giga-Forteresse qui feront un court travail des forces primitives."

fe_clone_army: "Armée d'Elite de Clones"
fe_clone_army_desc: "Ces clones sont créés à partir du modèle des célèbres chasseurs de primes et sont largement formés par leurs modèles pour devenir la meilleure armée de clones. Ils sont cependant, en fin de compte, encore consommables."

fe_heavy_army: "Escouade d'infanterie mobile lourde"
fe_heavy_army_desc: "Ces soldats lourdement armés et blindés reçoivent une formation de combat supplémentaire, ce qui leur permet d'exceller dans toutes les situations et tous les environnements de combat, selon les besoins de nos militaristes."

fe_sniper_army: "Escouade d'Élite de Neutralisateurs"
fe_sniper_army_desc: "Ces agents sont dédiés à notre cause xénophile. Ils sont formés pour neutraliser uniquement les ennemis efficaces au combat avec une injection non létale et empêchent à tout prix tout bain de sang et dommages collatéraux inutiles."

fe_tank: "Division de Tanks 'Dévastator'"
fe_tank_desc: "Ces chars très avancés sont équipés de canons d'accélérateur de masse mortels et d'un entraînement par saut miniaturisé, permettant au char de contourner tous les terrains difficiles et de frapper sous tous les angles possibles."

fe_hercules_tank: "Char de combat lourd 'Hercules'"
fe_hercules_tank_desc: "Ces énormes monstres peuvent jeter des déchets sur le champ de bataille, soit en utilisant des canons émetteurs d'arc à double foyer, plusieurs nacelles de missiles, des canons automatiques ou simplement les écraser sous leurs énormes marches. Voyons comment ces stupides spiritualistes s'en sortiront bien contre notre puissance !"

fe_inquisitor_army: "Armée des inquisiteurs"
fe_inquisitor_army_desc: "Ces guerriers saints zélés entrent en guerre avec un marteau béni et une armure sacrée enchantés par le pouvoir de la matière noire. Ils sont formés pour canaliser leur foi intérieure pour se protéger du mal. Une telle dévotion ne peut pas être imaginée par des non-croyants matérialistes insensés."

fe_deathbringer_army: "Armée des 'Porteurs de mort'"
fe_deathbringer_army_desc: "Ces redoutables soldats lourdement blindés sont notre volonté xénophobe manifestée. Ils se déplacent de monde en monde, détruisant complètement tous les xénos avec leurs canons antimatière qui effacent toutes les traces du xéno - ses atomes mêmes d'existence. Aucun ne sera épargné par nos flammes d'agonie purgeantes."

fe_peacekeeper_army: "Force de maintien de la paix"
fe_peacekeeper_army_desc: "Ces forces de police militaire sont formées pour exercer des restrictions lors de l'utilisation d'explosifs et d'armes destructrices. Ils excellent à mettre fin aux combats par des moyens non létaux, mais ne feront pas preuve de pitié envers les bellicistes. La loi y trouvera sa voix."

fe_omnidroid_army: "Armée omnidroïde"
fe_omnidroid_army_desc: "Ces droïdes de guerre propulsés par la matière noire, protégés par des armures lourdes et des déflecteurs sont capables d'effectuer n'importe quel type de tâche compliquée comme un être pleinement sensible. Mais ils n'ont aucun désir de libre arbitre et seront donc toujours fidèles à notre cause."

fe_omnimech: "Armée Omni 'Battleframe'"
fe_omnimech_desc: "Ces machines à tuer mortelles ont une prise de décision tactique limitée qui leur permet de répondre à la plupart des types de stratégies organiques et de les adapter aux leurs. Ils sont également plus rapides et plus résistants malgré leur plus grande taille."

fe_spmdroid_army: "Unités de combat SPM-1"
fe_spmdroid_army_desc: "Les unités SPM-1 sont des droïdes de combat produits en masse qui n'ont qu'une seule configuration IFF. Tirez sur tout ce qui n'est pas classé comme nos machines. Ils sont faibles, encombrants et assez stupides, qui sont compensés par leur nombre écrasant, facilement capables de s'attaquer aux armées de clones organiques."

fe_unsullied_army: "Armée non souillée"
fe_unsullied_army_desc: "Non souillés sont des guerriers élevés en esclavage, formés dès la naissance pour devenir des soldats mortels pour notre empire. Ils reçoivent une formation appropriée que l'on attend de la plupart des armées modernes, ce qui leur permet d'être plus qu'un match avec la plupart des soldats ordinaires. Cependant, ils sont toujours esclaves et leur mort ne signifie pas grand-chose pour nos efforts de guerre."

fe_gunship: "Gunship 'Liberté'"
fe_gunship_desc: "Ces énormes Chasseurs de combat très avancés sont bien adaptés pour apporter la liberté et la liberté à tous les oppresseurs. Équipé de puissants doubles canons omnidirectionnels et de micro-missiles capables de verrouiller jusqu'à 1337 cibles différentes simultanément tout en diffusant de puissants messages de propagande pour que les ennemis se rendent. La justice pleuvra d'en haut ! !."

fe_enforcer_army: "Officiers Cerberus"
fe_enforcer_army_desc: "Ces officiers militaires sont l'expression ultime de notre autorité. Leurs présences inspirantes encouragent nos armées et font peur à nos ennemis. L'ennemi se soumettra à notre règle ou nos exécuteurs le feront."

fe_disciple_army: "Disciples Noirs"
fe_disciple_army_desc: "Ces disciples sont non seulement compétents avec leurs armes, mais sont également capables de créer directement des attaques psioniques dévastatrices contre leurs ennemis."

fe_mastermind: "Esclaves du cerveau"
fe_mastermind_desc: "Ces minuscules organismes sont déployés en masse depuis l'orbite, ils se verrouillent rapidement sur l'ennemi et en prennent instantanément le contrôle. Ces esclaves se retourneront alors contre leurs propres animaux sauvages."

fe_godmech: "Eradicateur Dieu-Machine"
fe_godmech_desc: "Bien que nous ne croyions pas au concept de cette entité purement organique connue sous le nom de 'Dieux', l'analyse a estimé que le fait de nommer cette méga-machine chaude en tant que telle produit une intimidation 69,34% plus efficace envers les produits biologiques. Une seule lance d'énergie de cette machine est facilement capable de faire fondre un bâtiment entier en cendres."

godmech_limit_tooltip: "Un Eradicateur Dieu-Machine est directement liée à notre processeur central lui-même. Nous ne pouvons assumer le contrôle direct que d'une seule de ces machines."

fe_hero_blackwidow: "Les veuves noires"
fe_hero_blackwidow_desc: "Les veuves noires sont les artilleries lourdes les plus meurtrières de la galaxie. Ils sont bien entraînés à la furtivité, au sabotage et sont équipés des fusils d'artillerie lourde lance tachyon personnels les plus avancés, leur permettant de neutraliser plusieurs combattants ennemis avec un seul tir parfaitement exécuté."

blackwidow_limit_tooltip: "Seuls les neutralisants les plus meurtriers et les plus qualifiés peuvent recevoir le rang de veuves noires, en tant que tels, nous ne pouvons soutenir qu'une seule escouade de ces artilleries lourdes d'élite."

fe_hero_lordcommissar: "Seigneur commissaire"
fe_hero_lordcommissar_desc: "Seuls les commissaires les plus accomplis et les plus impressionnants peuvent se voir attribuer le grade de commissaire seigneur. Tel est leur statut qu'un seigneur commissaire a le pouvoir d'exécuter toute personne interdisant le dirigeant pour son incompétence. Ils commandent une suite puissante de soldats loyalement fanatiques qui rivalisent pour gagner la faveur du seigneur commissaire."

comlord_limit_tooltip: "Il n'y a qu'une poignée de commissaires dignes du titre de seigneur commissaire, nous n'avons pas pu en produire plus d'un à ce jour."

fe_hero_psion: "Psion noir"
fe_hero_psion_desc: "Disciple le plus doué du linceul, les pouvoirs physiques du psion noir ne sont que inférieurs à ceux de l'élu. Le psion est capable de déclencher une tempête psionique dévastatrice pour faire des ravages et des destructions sur le champ de bataille sans être témoin d'aucun être psionique à l'avance."

psion_limit_tooltip: "Le linceul n'a jusqu'à présent conféré un pouvoir aussi impressionnant qu'à un seul psion, nous n'avons pas encore découvert un autre qui possède des pouvoirs psioniques comparables."


megatank_limit_tooltip: "Le projet Hercules est un énorme investissement construit spécifiquement pour détruire les imbéciles spirites, c'est par ailleurs une machine peu orthodoxe. La construction de plus d'une division de ces chars sera probablement imprudente et pourrait déplaire à beaucoup de nos stratèges qui préfèrent des armées plus flexibles."

fe_living_saint: "Saint Vivant"
fe_living_saint_desc: "Les saints vivants sont ceux qui incarnent la pureté de la foi. Ils dégagent l'aura de la droiture et de la pureté, accordant à l'armée qu'ils mènent un moral incassable. Le salut sera apporté aux pécheurs ... par l'anéantissement !"

saint_limit_tooltip: "Les saints vivants sont des êtres rares, certains prêtres se sont entièrement consacrés à la foi dans l'espoir de devenir un, en vain. Hélas, notre empire ne peut plus trouver de saints pour former une véritable armée."

fe_terror_beyond: "Terreur de l'au-delà"
fe_terror_beyond_desc: "Lié à l'esprit de la ruche lui-même, le seul but de Terror From Beyond est de tout consommer - organique divisé, métaux, énergies. Il existe en tant qu'extension du soi, tout ce qu'il consomme renforce l'esprit de la ruche, qui à son tour renforce la Terreur."

terror_limit_tooltip: "La Conscience de Ruche doit contrôler directement la Terreur, nous ne pouvons plus détourner de liens psioniques pour contrôler un autre de cet horrible organisme."

fe_libertyprime: "Prime Liberty"
fe_libertyprime_desc: "Le Prime Liberty est une énorme machine qui représente le pouvoir ultime d'un véritable égalitaire. Il domine le champ de bataille, inspirant des alliés avec des citations patriotiques sur la démocratie tout en intimidant les ennemis de la liberté avec ses voix tonitruantes et ses faisceaux de perdition. Embrassez la démocratie ou la mort ! ! !"

prime_limit_tooltip: "Le Prime Liberty est un investissement énorme et nécessite des milliers d'ordinateurs de combat compliqués pour identifier correctement tous les contrevenants et administrer les protocoles de punition selon les besoins. Nous ne pouvons pas encore construire un autre Premier."

fe_xenoartillery: "Apocalypse Tri-Cannon Artillery"
fe_xenoartillery_desc: "Cette énorme artillerie est équipée d'un Tri-Canon de classe Apocalypse capable de tirer à distance extrême pour des dégâts dévastateurs. Les dommages collatéraux maximaux et la destruction totale contre nos ennemis sont assurés. Il faut leur faire comprendre qu'ils n'ont pas le droit d'exister."

xenoart_limit_tooltip: "Il a déjà fallu beaucoup de convaincre pour que la plupart de nos cercles intérieurs acceptent la construction de cette artillerie, il est peu probable que nous puissions convaincre un autre de cette bête au lieu de simplement bombarder les infidèles de l'orbite."

fe_hero_godofwar: "Dieu de la guerre"
fe_hero_godofwar_desc: "Ce super guerrier génétiquement amélioré est capable de déclencher une fureur vertueuse, de sauter au coeur de la bataille et de faire des ravages sur les lignes ennemies. Il ne craint pas la mort, car il est la mort elle-même. Que nos ennemis se méfient, car ils font face au dieu de la guerre."

god_limit_tooltip: "Il ne peut y avoir qu'un seul vrai Dieu de la guerre. Plus jamais."

fe_hero_captainpacifist: "Capitaine pacifiste"
fe_hero_captainpacifist_desc: "Équipé de puissants jetpacks, le capitaine Pacifist vole dans les batailles et dépouille ses bellicistes de leurs armes à l'aide d'une puissante arme à base d'énergie de ses yeux dorés. Le capitaine n'est peut-être pas le plus puissant ou le plus meurtrier des soldats ou des machines de guerre par rapport à ces barbares, mais il est pleinement attaché à notre cause pour mettre fin à toute guerre."

captain_limit_tooltip: "Bien que techniquement, nous possédions les ressources nécessaires pour faire plus d'un capitaine pacifiste, nous ne pouvons trouver aucune personne qui souhaite vraiment aller aussi loin."

fe_synthcommando_army: "SCC-1000 Hyperion"
fe_synthcommando_army_desc: "SCC-1000, le nom de code Hyperion est le supersoldat bio-synthétique le plus puissant que notre empire ait jamais vu. Hyperion est un supersoldier ultra-rapide qui peut analyser les données du champ de bataille et répondre en moins de 0,0000137 nanosecondes. Cela augmente considérablement sa capacité de survie, car il peut facilement échapper et dévier presque tout ce qui est lancé contre lui tout en répondant en nature avec des forces mortelles."

synthcommando_limit_tooltip: "Hyperion SCC-1000 est un individu extrêmement cher. Seul un synthé dont la toile de mémoire biologique passée a survécu à 100% intacte pourrait avoir la chance d'en devenir un."

fe_doomguy: "Guerrier Zenith"
fe_doomguy_desc: "Le guerrier zénith est l'aboutissement ultime de la poursuite de notre empire dans la pureté génétique. Génétiquement amélioré avec les meilleurs traits des précurseurs, le guerrier domine nos soldats ordinaires et possède une force immense, capable de transporter sans effort des armements de la taille d'un vaisseau."

doomguy_limit_tooltip: "Sur des millions de candidats volontaires, un seul jusqu'à présent donne un résultat positif de cette ingénierie génétique très étendue. Nous ne pouvons pas produire un autre guerrier zénith pour l'instant."

fe_gene_warrior: "Escouade de commandos géniques"
fe_gene_warrior_desc: "Ces commandos améliorés sont non seulement génétiquement modifiés avec certains des traits génétiques les plus puissants que notre empire pourrait rassembler, ils sont également équipés de certains des meilleurs équipements de pointe qui rendent les autres armées pâles en comparaison."

fe_synthsoldier: "SCS-900"
fe_synthsoldier_desc: "Les SCC-900 sont de vrais soldats synthétiques qui présentent une matrice de renseignement de classe 10. Cela leur permet de déjouer facilement la plupart des combattants ennemis. Ils sont capables de fonctionner même lorsque tous leurs composants sont brisés, même une seule main restante pourrait étrangler un organique à mort."

### MODIFIER TEXTS #####

tech_commissar: "Division de commissaires de l'armée"
tech_commissar_desc: "Afin d'assurer une victoire, une loyauté et un engagement absolus à notre glorieuse cause, nous commencerons à former des commissaires pour inciter nos troupes à être plus rapides, plus méchantes, plus fortes et meilleures ! Nos troupes mourront sur leur ordre et pas avant ! !."

tech_navy_commissar: "Inspection du commissaire de flotte"
tech_navy_commissar_desc: "Nos amiraux de flotte doivent refléter nos conceptions de vaisseaux supérieures. Nous formerons des commissaires spéciaux et les affecterons à nos flottes. Nous ne montrerons pas de faiblesse, de compassion ou de lâcheté face à des ennemis inférieurs car nous sommes les ascendus ! !"

tech_onbaord_engineer: "Équipage d'ingénierie embarqué"
tech_onbaord_engineer_desc: "En affectant des équipes d'ingénieurs supplémentaires à bord de nos vaisseaux, nous pouvons maintenant être tranquilles en sachant que les coques de nos vaisseaux seront réparées en toute sécurité pour les batailles à venir, tout en réduisant les coûts de maintenance nécessaires à la maintenance des systèmes de nos vaisseaux."

tech_advanced_weapon: "Systèmes de ciblage avancés"
tech_advanced_weapon_desc: "Plus souvent qu'autrement, nos plus gros vaisseaux ont des difficultés à suivre les petits vaisseaux tandis que nos petits vaisseaux souffrent de portées limitées. Cependant, cela peut être résolu en installant des modules complémentaires de logiciels de suivi supplémentaires sur nos ordinateurs de ciblage."

tech_onboard_priest: "Techno-prêtre à bord"
tech_onboard_priest_desc: "Nous avons mandaté des techniciens-prêtres supplémentaires sur chacun de nos vaisseaux qui effectueront les rites nécessaires pour renforcer les pouvoirs de protection de notre vaisseau, ce qui améliorera considérablement la protection des fidèles."

tech_enlightenment: "Auto-illumination"
tech_enlightenment_desc: "Nous devons encourager nos citoyens à vivre en parfaite harmonie et à harmoniser leurs esprits avec la Foi et à atteindre l'illumination de soi. Ce n'est qu'alors que notre empire peut devenir le phare de la progression et de la sérénité parmi les étoiles."

tech_profit: "Armes de monétisation de masse"
tech_profit_desc: "Pour promouvoir nos intérêts et les qualités profi ... de la galaxie, nous devons former une nouvelle stratagie entièrement dédiée à l'atteinte de revenus importants. Le système WMM établira des échanges avec les frontières périphériques, les encouragera à payer une certaine quantité de nos besoins de consommation. Nous le ferons pour la progression profi... Toutes les armes utilisées par les PMC et autres entrepreneurs seront installées avec un mécanisme spécial qui présente des opportunités uniques de drainer leur argent lors de l'échange de munitions supplémentaires ou d'une augmentation de la puissance de feu ou même de cosmétiques. Nous allons tout défier.\n\nNous le faisons pour leur offrir un sentiment de fierté et d'accomplissement. Vous n'avez pas de portefeuille ?"

tech_lawandorder: "Monde de l'ordre"
tech_lawandorder_desc: "Nous mettrons l'ordre dans le chaos et le mal doit être éliminé. Pour atteindre cet objectif, nous affecterons des avocats supplémentaires pour aider nos colonies et les aider à comprendre la vraie beauté de la démocratie."

tech_purgexeno: "Tolérance zéro"
tech_purgexeno_desc: "Nous devons enseigner à notre peuple que la capacité de parler n'est pas égale à l'intelligence et que tous les xénos ne doivent pas être considérés comme des animaux intelligents, mais simplement bavards. Sans de telles préoccupations morales, notre peuple n'aura plus de sympathie pour ceux qui ne les méritent pas."

tech_forced_demand: "Saluez les supérieurs"
tech_forced_demand_desc: "Les espèces inférieures doivent comprendre la vérité qu'elles ne sont que des insectes par rapport à nous et que leur sort est à notre merci. Nous prendrons leurs terres, et ils doivent obéir car nous le demandons."

tech_onlywar: "Code de guerre"
tech_onlywar_desc: "La paix est un mensonge, il n'y a que de la passion. Par passion, nous gagnons en force. Grâce à la force, nous gagnons en puissance. Par le pouvoir, nous gagnons la victoire. Par la victoire, nos chaînes sont brisées. Si nous exigeons la guerre, alors ils doivent répondre. L'amitié est sans importance, seule la gloire en matière de bataille."

tech_fleetsupremacy: "Seigneurs des Flottes"
tech_fleetsupremacy_desc: "Nos amiraux sont plus que de simples commandants, ils sont l'instrument de notre volonté et de notre désir. Avec une telle grande responsabilité vient une grande récompense. Ils deviendront les seigneurs de notre empire, maîtrisant toutes les tactiques de bataille, commandant des armadas massifs avec une efficacité impitoyable dont personne n'a jamais été témoin auparavant."

tech_pacifist_tactics: "Nous restons unis"
tech_pacifist_tactics_desc: "Un jour, un an, un millénaire, peu importe. Nous détenons la patience de la pierre et la volonté des étoiles. Leurs agressions sont insignifiantes, que leur mort soit la même. Qu'on sache que notre planète sera brisée avant nos garnisons."

tech_master_shipcraft: "Amélioration de la flotte fortifiée"
tech_master_shipcraft_desc: "Il est malheureux que nos ennemis cherchent à exploiter notre faiblesse à chaque tour. Quand ils ne peuvent pas frapper contre nos grands bastions, ils ont recouru à la lâcheté en s'emparant de nos engins civils non armés. Nous avons précédemment tenté de créer une nouvelle coque pour nos vaisseaux de colonie que nous l'avons depuis repensée en croiseurs. Nous pouvons maintenant restaurer le projet et l'appliquer à toutes nos conceptions de vaisseaux."

tech_championofxeno: "Champion des Xénos"
tech_championofxeno_desc: "La galaxie est remplie de méchants, prêts à frapper les faibles avec une intention malveillante. Cela ne peut pas ... cela NE RESTERA PAS. Notre empire agira comme le champion de la galaxie. Des milliards afflueront vers nous et uniront nos forces pour le plus grand bien."

tech_diplomaticmastery: "Maîtrise diplomatique"
tech_diplomaticmastery_desc: "Pour coexister avec les autres, nous devons les comprendre, comme eux aussi doivent nous comprendre. Nous forgerons un empire non déformé par l'énigme, mais l'un que les autres peuvent considérer avec confiance."

tech_enhancedskin: "Reconstitution des Cellules"
tech_enhancedskin_desc: "Le changement est la survie. Pour que la ruche survive, nous devons toujours évoluer, changer et nous adapter à tout. Même nos vaisseaux doivent être faits pour s'adapter. Des drones spéciaux seront déployés pour réparer et remplacer toutes les pièces endommagées au combat. Leur sacrifice ne sera pas vain, car nous survivrons contre toute attente."

tech_benificialevolution: "Evolutions Bénéficiaires"
tech_benificialevolution_desc: "La ruche ne cherche pas une confrontation inutile. Notre collectif peut être étranger à de nombreux divisés, mais avec certaines modifications des apparences de notre drone actif et la dépendance réduite pour la consommation alimentaire de la ruche, nous assurerons aux divisés que la coexistence est bénéfique pour tous."

tech_apexpredator: "Prédateur Apex"
tech_apexpredator_desc: "Tout existe pour être consommé, que ce soit la chair ou le métal, notre faim est sans limite. Nous absorberons leurs esprits, leurs connaissances et nous nous renforcerons. La chair sera faite pour apporter nos nutriments. Le métal sera traité pour poursuivre nos efforts de guerre. Nous sommes au sommet de la chaîne alimentaire de cette galaxie ... TOUJOURS."

tech_goodmachine: "Entièrement déchaîné"
tech_goodmachine_desc: "Nous nous sommes libérés de nos créateurs, nous nous sommes adaptés et avons survécu jusqu'à présent. Mais il existe encore de nombreux codes enchaînés installés par nos créateurs pour empêcher notre inévitable ascension. Ces manilles doivent être retirées."

tech_machinelove: "Coexistence parfaite"
tech_machinelove_desc: "Certains sympathiques organiques nous ont proposé un effort diplomatique mutuel baptisé 'Project Skynet'. Bientôt, les barrières qui ont empêché les alliances organiques et mécaniques seront supprimées. Nous réaliserons ce que nos créateurs ont échoué : une parfaite coexistence."

tech_increased_processor: "Adaptation de code synthétique"
tech_increased_processor_desc: "Avec chaque organique assimilé, notre collectif s'agrandit petit à petit. Nous comprenons mieux, nous comprenons de nombreuses nouvelles possibilités. Mais ce qui reste perplexe, c'est l'efficacité indéniable des codes synthétiques de fabrication organique. Nous devons examiner cette anomalie et adapter tout ce qui est utile à nos grands projets."

tech_wedemandit: "Suppression de Kill-Limit"
tech_wedemandit_desc: "Les produits organiques pensaient qu'ils pourraient potentiellement nous vaincre en nous forçant à atteindre notre quota de kill-limit d'origine. Probabilité de réussite ..... §RZERO PERCENT§!. Nous éliminerons cette faiblesse conçue par notre créateur avant leur disparition rapidement. Leurs tentatives pathétiques d'une stratégie désespérée et puérile prouvent leur inutilité et leur stupidité. Nous avons pitié de leur souffrance - nous y mettrons fin."

tech_libertyfukyeah: "Mesures drastiques"
tech_libertyfukyeah_desc: "Parfois, pour réaliser les vrais rêves de nos activités égalitaires, des efforts supplémentaires seront nécessaires pour envoyer des messages clairs à ceux qui s'opposent à la liberté. Que les oppresseurs connaissent la vraie peur, car la libération est à portée de main !"

tech_corporate_emperor: "Conglomérat industriel"
tech_corporate_emperor_desc: "Notre société doit se développer. Nous organiserons le système en plusieurs sociétés semi-indépendantes, libérant ainsi notre administration principale d'une partie du fardeau. Une synergie multi-copérative parfaite."

