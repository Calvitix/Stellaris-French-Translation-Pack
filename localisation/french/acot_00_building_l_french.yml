mod_country_resource_max_acot_sr_dark_energy_add: "Max Dark Energy Storage Capacity"
mod_country_resource_max_sr_dark_matter_add: "Max Dark Matter Storage Capacity"

mod_planet_jobs_acot_sr_dark_energy_produces_mult: "Dark Energy Production Multiplier"
mod_planet_jobs_sr_dark_matter_produces_mult: "Dark Matter Production Multiplier"

################################################ COLONIZING ########################
 
tech_acot_colonize_fractured: "Fractured Yet Unshattered"
tech_acot_colonize_fractured_desc: "Although the surface of these fractured worlds seem to be filled with hostile elements, there are various certain footholds that can serve as landing sites for colonizations. Given the abundance of enigmatic resources on the planet, these comatose worlds may yet prove useful."
 
tech_acot_colonize_fractured_ae: "Twilight Soils"
tech_acot_colonize_fractured_ae_desc: "While the nature of the Ultra Fractured Worlds are not too dissimilar to that of its greenish cousin, the surface is much more harzadous, with violent storms and unnatural eruptions everywhere. If we seek to secure this rich bounty of enigmatic treasures, a study on its geographical elements will be required."
 
################################################ DECISIONS ########################
 
decision_transform_into_awesome: "Constructions supérieures"
decision_transform_into_awesome_desc: "Pour que cette planète soutienne des infrastructures plus avancées, la capitale doit être rendue plus impressionnante et impressionnante."
 
decision_transform_into_awesome_machine: "Designs supérieurs"
decision_transform_into_awesome_machine_desc: "Pour que cette planète puisse prendre en charge des infrastructures plus avancées, le centre de contrôle principal doit être conçu pour être plus impressionnant et nerveux."
 
decision_transform_into_awesome_hive: "Evolution supérieure"
decision_transform_into_awesome_hive_desc: "Pour que la ruche se développe davantage, le cluster actuel est trop inefficace et faible pour la tâche à accomplir. La ruche doit évoluer davantage. La ruche doit être géniale."
 
########################
 
decision_acot_automated_building: "Activate Automated Production Systems"
decision_acot_automated_building_desc: "Enables most enigmatic-based buildings to produce resources automatically, but also adds upkeep to the buildings."
 
decision_acot_end_automated_building: "Deactivate Automated Production Systems"
decision_acot_end_automated_building_desc: "Disable most enigmatic-based buildings from automatically producing resources, but also removes upkeep from the buildings."
 
acot_modifier_ascended_city: "Automated Production Systems"
acot_modifier_ascended_city_desc: "Most enigmatic-based buildings generate additional resources, but  upkeeps are required in the process."
 
acot_modifier_automated_building: "Automated Production Systems"
acot_modifier_automated_building_desc: "Most enigmatic-based buildings generate additional resources, but upkeeps are required in the process."
 
tech_acot_automated_systems: "Automated Production Systems"
tech_acot_automated_systems_desc: "Automated Production Systems or APS Module will enable most enigmatic-based production buildings to generate resources independent of working jobs, this comes at the expense of adding extra upkeep burden on the buildings however."
 
########################
 
decision_acot_supercharged_reactor: "Activate Supercharged Reactor"
decision_acot_supercharged_reactor_desc: "Supercharging Reactors will allow §E$job_acot_dark_matter_man$§! to produce §G100%§! the amount of §YDark Matter§! but §RMinerals§! Upkeep will be increased by §R100%§! as well."
 
decision_acot_end_supercharged_reactor: "Deactivate Supercharged Reactor"
decision_acot_end_supercharged_reactor_desc: "Instruct all specialists to return to standard procedure, returning §YDark Matter§! production to normal."
 
acot_modifier_supercharged_reactor: "Supercharged Reactor"
acot_modifier_supercharged_reactor_desc: "All §E$job_acot_dark_matter_man$§! or their Gestalt counterparts to produce §G100%§! extra §YDark Matter§! but §RMinerals§! Upkeep will be increased by §R100%§! as well."
 
tech_acot_supercharged_reactor: "Enigmatic Reactor Supercharging"
tech_acot_supercharged_reactor_desc: "While the Dark Foundries are capable of producing dark matters by the process of advanced synthesis, it is possible to introduce organic materials to increase the production capabilities even further, raw minerals appear to be best agent to achieve this.\n\n§EUnlocks planetary decision to toggle on Supercharged Reactor§!"
 
########################
 
decision_acot_supercharged_pylon: "Activate Supercharged Pylon"
decision_acot_supercharged_pylon_desc: "Supercharging Pylons will allow §EDark Energy Artificers§! to produce twice the amount of §YDark Energy§! but §REnergy§! Upkeep will be increased by §R100%§! as well."
 
decision_acot_end_supercharged_pylon: "Deactivate Supercharged Pylon"
decision_acot_end_supercharged_pylon_desc: "Instruct all specialists to return to standard procedure, returning §YDark Energy§! production to normal."
 
acot_modifier_supercharged_pylon: "Supercharged Pylon"
acot_modifier_supercharged_pylon_desc: "All §E$job_acot_dark_energy_man$§! or their Gestalt counterparts to produce §G100%§! extra §YDark Energy§! but §REnergy§! Upkeep will be increased by §R100%§! as well."
 
tech_acot_supercharged_pylon: "Pylon Supercharging"
tech_acot_supercharged_pylon_desc: "We are always in demand to construct additional pylons, but we may lack adequate space to do so. Experts in Dark Energy manipulation believe that we can safely increase the yield of a pylon's dark energy by charging it with external energy.\n\n§EUnlocks planetary decision to toggle on Supercharged Pylons§!"
 
########################
 
tech_acot_stacking_network: "Synchronized Network"
tech_acot_stacking_network_desc: "To circumvent the limited spaces available to starbases, our scientists aim to increase resource output from the modules by creating a network system that will allow multiple modules of the same type to work more efficiently together."
tech_acot_stacking_network_tooltip: "§EEnables enigmatic-based starbase modules to generate extra resources when stacked together.\n§ERemoves upkeep from the modules.."
 
########################
 
tech_acot_fractured_autoharvesting: "Enigma Arrays"
tech_acot_fractured_autoharvesting_desc: "The rich elements of the fractured worlds are too unstable to be used. But specialized arrays may be installed on various of our buildings to screen and filter them. This should potentially eliminate any maintenance costs of all enigmatic-based buildings. Using this same method, we believe that our specialists can also harvest raw dark matter and dark energy from the planet's atmosphere itself."
tech_acot_fractured_autoharvesting_tooltip: "§EEliminates all base building upkeeps from enigmatic-based buildings in any Fractured, Ultrafractured or Void Sphere Worlds.\n\n§EIncreases Dark Matter and Dark Energy yielding from the respective Artificers and Alchemists by 100% when working on Fractured, Ultrafractured or Void Spheres Worlds."
 
########################
 
decision_open_chambers_menu: "Accès aux chambres de revatilisation"
decision_open_chambers_menu_desc: "L'évolution continue"
 
decision_open_assembly_menu: "Accès au nano-assemblage"
decision_open_assembly_menu_desc: "Rien n'est au-delà de nos mesures de contrôle."
 
requires_building_fe_capital: "§RPour améliorer encore ce bâtiment, un complexe d'immobilisations énigmatique est nécessaire. Élisez un Palais Sombre à partir de la Décision Planétaire ! §!"
requires_building_fe_capital_machine: "§RPour améliorer encore ce bâtiment, un complexe d'immobilisations énigmatique est nécessaire. Construisez un Nexus sombre à partir de la décision planétaire ! §!"
requires_building_fe_capital_hive: "§RPour améliorer encore ce bâtiment, un complexe d'immobilisations énigmatique est nécessaire. Faites évoluer un amas sombre de la décision planétaire ! §!"
  
 
 
################################################ BUILDING TEXTS ########################
 
######################## CAPITALOS ########################
 
building_dm_ancient_palace: "Enigmatic Palace"
building_dm_ancient_palace_desc: "A new era calls for a new seat of power. Tne Empire must be reborn anew."
 
building_ae_ancient_palace: "Palais Sombre"
building_ae_ancient_palace_desc: "Siège et trône de l'ascension, Le Palais Sombre est la marque de l'ascendant galactique. À partir de ce trône, ses dirigeants dicteront le sort même de la galaxie."
 
tech_dm_ancient_palace: "Enigmatic Construction Schematics"
tech_dm_ancient_palace_desc: "Now that we have begun to grapse the secrets of the Enigma, it is time we discard the mundane and outdated constructs of old. From now on we will challenge the galaxy, the dawn of a new age is upon us!\n\n§HUnlocks the ability to transform the capital building into Enigmatic Capital via Planetary Decision!§!"
 
tech_ae_ancient_palace: "The New Galactic Order"
tech_ae_ancient_palace_desc: "A New Order is at hand, our power is undeniable, and our knowledge is vast. The time has come for the empire to obtain absolute power. We are the one, we are the future. We are...Alpha."
 
#############################
 
building_dm_ancient_control_center: "Enigmatic Nexus"
building_dm_ancient_control_center_desc: "A new era calls for a new focal of power. Tne Consensus must be reforged anew."
 
building_ae_ancient_control_center: "Le Nexus Noir"
building_ae_ancient_control_center_desc: "À partir de ce lien, des milliards de réseaux d'intelligence artificielle s'entrelacent et le suzerain du système décide de l'avenir de la machine ascendante."
 
tech_dm_ancient_control_center: "Enigmatic Construction Designs"
tech_dm_ancient_control_center_desc: "Current model of primary control center is inefficient for enigmatic technology integration. A new, superior design is required for optimal performance.\n\n§HUnlocks the ability to transform the capital building into Enigmatic Capital via Planetary Decision!§!"
 
tech_ae_ancient_control_center: "Des conceptions de construction énigmatiques"
tech_ae_ancient_control_center_desc: "Le modèle actuel de centre de contrôle primaire est inefficace pour l'intégration de technologies énigmatiques. Une nouvelle conception supérieure est requise pour des performances optimales.\n\n§HDéverrouille la capacité de transformer le bâtiment de capital en Capital énigmatique via la décision planétaire ! §!"
 
#############################
 
building_dm_ancient_hive_cluster: "Enigmatic Cluster"
building_dm_ancient_hive_cluster_desc: "A new era calls for a new root of power. Tne Hive must expand anew."
 
building_ae_ancient_hive_cluster: "L'Amas sombre"
building_ae_ancient_hive_cluster_desc: "Cet énorme amas de ruches est rempli de milliards de drones, tous occupés à assurer la souveraineté de la Ruche Ascensionnée. Ceux qui s'adaptent prospèrent, ceux qui ne se fanent pas et ne meurent pas."
 
tech_dm_ancient_hive_cluster: "Enigmatic Hive Evolutions"
tech_dm_ancient_hive_cluster_desc: "The current template of hive clusters are too weak to accept enigmatic energy processing. A new metamorphosis is required."
 
tech_ae_ancient_hive_cluster: "Évolutions énigmatiques de la ruche"
tech_ae_ancient_hive_cluster_desc: "Le modèle actuel de grappes de ruches est trop faible pour accepter un traitement d'énergie énigmatique. Une nouvelle métamophose est nécessaire."
 
 
######################## POPULATION ########################
 
### HOSPITAL ##
 
building_fe_hospital: "Centre de revitalisation"
building_fe_hospital_desc: "Les améliorations technologiques nous permettent d'allouer plus d'espace pour les équipements et les salles d'opération à nos médecins. Les patients ne doivent attendre qu'une heure avant de transcender le sens de la douleur physique."
 
building_ae_hospital: "Complexe de nano-hypervitalisation"
building_ae_hospital_desc: "Les améliorations de nos nouveaux équipements nous permettent de faire seize fois une meilleure qualité de vie. Nous avons toutes sortes d'aide de tous nos actionnaires. Encore une fois, tout cela fonctionne."
 
tech_fe_hospital: "Reconstitution et reconstruction cellulaire"
tech_fe_hospital_desc: "Avec les nouvelles technologies énigmatiques, viennent de nouvelles inventions à travers toutes les approches scientifiques. En conséquence, la qualité de vie de notre peuple ne fera que s'améliorer de plus en plus."
 
tech_ae_hospital: "Module d'Hyper-vitalisation"
tech_ae_hospital_desc: "L'installation de ce module avancé dans notre centre de revitalisation permettra une récupération soudaine et rapide, en contournant toutes les procédures et opérations ennuyeuses et longues qui accompagnent généralement les anciens systèmes."
 
### SPAWN POOL ###
 
building_fe_hive_pool: "Bassins de séquences"
building_fe_hive_pool_desc: "Au sein de cet immense bassin, se trouvent diverses séquences génétiques dont la ruche peut sélectionner pour engendrer rapidement de nouvelles couvées."
 
building_ae_hive_pool: "Chambres d'Evolution"
building_ae_hive_pool_desc: "La Ruche doit constamment grandir et évoluer. Nous allons prolonger jusqu'à ce qu'il ne reste plus rien à développer. Aucun minerai ni gaz ne sera laissé inutilisé."
 
### ASSEMBLY ###
 
building_super_assembly: "Usine d'Assemblage Super Robotique"
building_super_assembly_desc: "Nos cybermanciens d'élite ont besoin d'équipements sophistiqués et avancés pour produire les robots du futur. et ce bâtiment leur fournit cela."
 
building_ae_super_assembly: "Usine d'Assemblage nano-Robotique"
building_ae_super_assembly_desc: "Comment se fait-il que ces cybermanciens puissent continuer à construire des robots de plus en plus vite ? ? ? NANO-MACHINE, fils !"
 
building_super_assembly_machine: "Usine d'Assemblage de machines à lumière dure"
building_super_assembly_machine_desc: "L'utilisation de la technologie de lumière dure permet à ce bâtiment d'imprimer des unités de machine en masse."
 
building_ae_super_assembly_machine: "Usine d'Assemblage de nano-machines"
building_ae_super_assembly_machine_desc: "L'introduction de Nano-Techs dans les chaînes de montage ajoute plus d'espace pour des unités d'assemblage de protocole supplémentaires."
 
tech_super_assembly: "Super-Usine d'assemblage"
tech_super_assembly_desc: "Nos robotistes pensent toujours que c'est une décision stupide et terrible de n'avoir qu'une seule division de robotistes travaillant sur un petit bâtiment pour produire des robots pour le monde entier. Il est temps de remédier à ce problème stupide et insensé. Sérieusement, pourquoi n'y avons-nous pas pensé avant ?"
 
tech_super_assembly_ae: "Dieux synthétiques"
tech_super_assembly_ae_desc: "Nous nions les logiques du bio. C'est l'avenir, une nouvelle époque de toutes les machines. La chair est faible, la machine est éternelle. Nous sommes éternels.\n\n§Y Déverrouille le nano-assemblage qui peut être utilisé pour supprimer les traits négatifs et déverrouiller d'autres traits de machine avancés."
 
############################# BIO #############################
 
building_fe_clone_vats: "Cuves de clonage avancées"
building_fe_clone_vats_desc: "Nos ennemis ont perturbé nos processus de régénération. Nous sommes nombreux, ils ne sont qu'un. Nous les détruirons.\n\nErmac gagne, une victoire sans faille."
 
building_ae_clone_vats: "Chambres de revatilisation"
building_ae_clone_vats_desc: "Pourquoi gaspiller des ressources en construisant des leaders pour l'avenir, alors que vous pouvez en tirer davantage de l'actuel ?\n\nCe bâtiment ouvre une nouvelle décision planétaire pour accéder au terminal de la chambre de revtilisation."
 
tech_fe_clone_vats: "Technologie de clonage avancée"
tech_fe_clone_vats_desc: "Nos avancées majeures en biologie nous permettent de créer une technologie de clonage encore plus puissante qui élimine les problèmes de pénalité d'âge, permettant à nos clones de vivre aussi longtemps que leurs modèles d'origine. Cela représente l'opportunité future de revoir peut-être également nos armées de clones."
 
tech_ae_clone_vats: "Chambres de revatilisation"
tech_ae_clone_vats_desc: "Grâce à nos techniques génétiques avancées et à notre ascension, nous pouvons maintenant commencer à maîtriser notre propre destin et à surmonter toutes les lacunes de la vie. Nous définirons l'évolution.\n\n§Une fois construite sur une planète, débloquera une nouvelle décision planétaire pour accéder aux chambres.§!"
 
############################# SYNTH #############################
 
building_fe_synt_center: "Augmentation Center"
building_fe_synt_center_desc: "Specialized buildings that are deployed on planets to provide upgrades to production. The building also increases the production capabilities to specialists. Efficiency is calculated based on the numbers of active population on the planet.\n\n§Y1-49 :§! 10%\n\n§Y50-99 :§! 20%\n\n§Y100-149 :§! 30%\n\n§Y150-199 :§! 40%\n\n§Y200~ :§! 50%"
 
building_ae_synt_center: "Cybersphere Matrix"
building_ae_synt_center_desc: "This Novus-designed Augmentation Center provides even more upgrades and increase in specialist's production. Efficiency is calculated based on the numbers of active population on the planet.\n\n§Y1-49 :§! 20%\n\n§Y50-99 :§! 40%\n\n§Y100-149 :§! 60%\n\n§Y150-199 :§! 80%\n\n§Y200~ :§! 100%"
 
tech_fe_synt_center: "Augmentation Center"
tech_fe_synt_center_desc: "The increasing demand for specialists in all fields of study and production necessitate the augmentations of our populations. Plans are in place to construct a specialized building that will improve the efficiency of all specialists and provide extra planet-side upgrades."
 
tech_ae_synt_center: "Cybersphere Matrix"
tech_ae_synt_center_desc: "An independent Curator Sub-Division called Novus Command wishes to learn more of our Alpha Project's development. In exchange, they will provide up with their own specialized augmentation tools to upgrade our existing Augmentation Centers."
 
############################# PSION #############################
 
building_fe_psi_altar: "Altar of Psion"
building_fe_psi_altar_desc: "A sacred shrine where those gifted in psionics gather to hone their skills. It's sturdy walls are able to withstand pyrokinesis, telekinesis, psychokinesis, technokinesis, cryokinesis, electrokinesis or even chronokinesis. It is here where new possibilities will take place."
 
building_ae_psi_altar: "Temple of the Chosen"
building_ae_psi_altar_desc: "Built to support those who are talented enough to enter the Shroud untainted. The Temple stands as a testament to unyielding determination of the people."
 
tech_fe_psi_altar: "Altar of Psion"
tech_fe_psi_altar_desc: "Given the current limited understanding of the true scope of psionic powers, we were forced to conduct only minor and less-destructive use of psionics. With the introduction of hard-light materials however, it should now be possible to create long-lasting structures that can stand against the most destructive use of psionic attacks."
 
tech_ae_psi_altar: "Temple of the Chosen"
tech_ae_psi_altar_desc: "A rogue sect of Curators, known as the Alarak Cult, has recently reached out to our psionic operatives. These experts in psionics are interested in studying the compatibility between Enigmatic powers and Psionics. They are willing to trade their secrets in exchange for access to our Altar of Psions. If this relationship can be forged, we will be able to amplify and upgrade the altar even further."
 
############################# MACHINA #############################
 
building_fe_machine_dome: "Personality Uplink"
building_fe_machine_dome_desc: "Specialized personality-data matrix that provides the planets with useful upgrades as well as supporting drones. The Uplink amplies both complex and simple drones's production efficiencies based on the planet's population.\n\n§YFor every 50 pop, efficiency is increased by 5% up to 25% at 200 pop."
 
building_ae_machine_dome: "Infinity Core"
building_ae_machine_dome_desc: "A joint effort by Cortex Unit of the Curator to create a better future for the machines. The Infinity Core represents the infinite consensus of the Machine God. The Core amplies both complex and simple drones's production efficiencies based on the planet's population.\n\n§YFor every 25 pop, efficiency is increased by 5% up to 50% at 200 pop."
 
tech_fe_machine_dome: "Personality Module"
tech_fe_machine_dome_desc: "Based on the study of ancient machines, a specialized preservation of certain personality modules of various individuals, both organic and synthetic can be preserved and installed upon selected groups of machine units. The result is a noticeable net increase in productivity of these "personified" units without creating a rift in the Consensus's Unity as a whole. This technology should be replicated or adapted for our own use."
 
tech_ae_machine_dome: "Infinity Core"
tech_ae_machine_dome_desc: "Independent Machine-Cult of the Curators Enclave known as Cortex Unit has recently made contacts with us. They proposed an exchange of technologies, we provide them with access to Alpha equipment, they provide access to their own special artifacts. The result will be the creation of Infinity Core, to upgrade our Personality Uplink beyond our current limits. To create the very concept of "Machine God"."
 
############################# HIVE #############################
 
building_fe_hive_evochamber: "Evolution Chamber"
building_fe_hive_evochamber_desc: "A Nest of new possibilities. The Evolution Chamber contains various sequences and essences necessary for the evolution of the hive's various drones."
 
building_ae_hive_evochamber: "Cycle Propagator"
building_ae_hive_evochamber_desc: "With the help of the Abathur Host, the Cycle Propagator prepares the Hive for the inevitable shift in galactic evolutions so that the Hive may survive against the tides of change."
 
tech_fe_hive_evochamber: "Evolution Chamber"
tech_fe_hive_evochamber_desc: "Amongst the myriads of genetic sequences, there are many that offer unique yet niche applications. The Hive has had trouble keeping a proper library in which these sequences can be reliably administered to specific colonies across the galaxy. A plan to create a genetical library of useful sequences has thus been conceived. The Evolution Chamber will bring necessary change to each colony, giving the nests their own unique roles to play."
 
tech_ae_hive_evochamber: "Cycle Propagator"
tech_ae_hive_evochamber_desc: "The Hive has been contacted by a sub-division of Curators Entity known as The Abathur Host. This group of divided entities wish to offer their studies and knowledge of past hive minds in exchange for the access to our Alpha archives. Through this transaction, Abathur Host will provide each Evolution Chambers with necessary genetical sequences to morph into a Cycle Propagator."
 
######################## PRODUCTION ########################
 
mod_country_resource_max_minerals_add: "Max Minerals Capacity Add"

building_fe_mineral_processing_plant: "Installation avancée de traitement des minéraux"
building_fe_mineral_processing_plant_desc: "Une noble tâche pour un avenir meilleur. Les matériaux traités ici ouvrent la voie à un avenir meilleur."
 
building_ae_mineral_processing_plant: "Méga-complexe du processeur Alpha"
building_ae_mineral_processing_plant_desc: "Ce méga-complexe de la taille d'un district est capable de transformer même les minéraux les plus grossiers et les plus stupides en minéraux de haute qualité et à haut rendement."
 
tech_fe_mineral_processing_plant: "Traitement de machine lié par bionique"
tech_fe_mineral_processing_plant_desc: "Sur la base de l'ordinateur d'interface bionique embarqué du vaisseau précurseur, nous avons tiré des théories selon lesquelles le même lien bionique peut être utilisé avec grand effet sur nos machines de traitement des minéraux."
 
tech_ae_mineral_processing_plant: "Condensateurs de traitement Alpha"
tech_ae_mineral_processing_plant_desc: "L'augmentation des intervalles dans lesquels le Bionic-Link met à jour les pensées de l'ingénieur permet des opérations plus rapides et plus efficaces."
 
#############################
 
mod_country_resource_max_energy_add: "Max Energy Capacity Add"

building_fe_power_hub: "Réseau d'énergie sombre"
building_fe_power_hub_desc: "Les super-ordinateurs avancés et le criblage énigmatique permettent à cette nouvelle génération de Power Grid de fournir non seulement des augmentations d'énergie supplémentaires, mais aussi de la place supplémentaire pour des quartiers énergétiques supplémentaires."
 
building_ae_power_hub: "Nexus de puissance Alpha"
building_ae_power_hub_desc: "L'exploitation des systèmes de réseau avancés des constructions énigmatiques du bâtiment capital de la planète permet au Nexus de créer un réseau énergétique à l'échelle de la planète qui augmente massivement la production d'énergie."
 
tech_fe_power_hub: "Grille d'énergie de la matière noire"
tech_fe_power_hub_desc: "Nos scientifiques pensent que nous pouvons appliquer la même méthode que celle utilisée pour construire et exploiter des centrales électriques à matière noire afin d'améliorer notre modèle de lien énergétique actuel."
 
tech_ae_power_hub: "Augmentation grâce aux pylones supplémentaires"
tech_ae_power_hub_desc: "La construction d'un pylône supplémentaire sur le réseau énergétique devrait désormais être possible grâce à de nouvelles avancées sans enfreindre les protocoles de sécurité."
 
#############################
 
mod_country_resource_max_food_add: "Max Food Capacity"

building_fe_food_processing_complex: "Super-complexe Agricole"
building_fe_food_processing_complex_desc: "De multiples bio-dômes agricoles alimentés par une installation centrale de matière noire qui garantira que la planète aura toujours des pommes vertes fraîches, ou quoi que ce soit que notre gouvernement utilise pour la nourriture."
 
building_ae_food_processing_complex: "Méga-Complexe Agricole"
building_ae_food_processing_complex_desc: "Peu importe que la planète n'ait pas de vert, car le vert est partout et ce vert est bon."
 
tech_fe_food_processing: "Méga-complexe Agricole"
tech_fe_food_processing_desc: "Le plus souvent, nous nous trouvons dans la situation difficile où certaines planètes sont tout simplement trop ennuyeuses pour faire des pommes vertes, ou la planète n'a tout simplement pas de vert. Mais avec l'avènement de meilleures sources d'énergie, nous pouvons créer un méga-complexe auto-suffisant qui devrait éliminer tous ces problèmes. Les pommes vertes seront partout."
 
tech_ae_food_processing: "Pomm'atiseur de classe Cetrion"
tech_ae_food_processing_desc: "Grâce à la bio-ingénierie avancée et aux manipulations génétiques, il devrait être possible de convertir toutes les autres flores de la planète pour produire exclusivement des pommes vertes. Cela permettra d'économiser énormément de temps qui devrait autrement être consacré à l'élimination de ces plantes indésirables."
 
#############################
 
building_fe_transmutor: "Dôme transmutateur énigmatique"
building_fe_transmutor_desc: "Il est insensé de gaspiller autant d'espace de construction pour des ressources aussi simples, une faiblesse qui sera maintenant corrigée avec l'avènement du dôme."
 
building_ae_transmutor: "Sphère méga-transmutateur"
building_ae_transmutor_desc: "Gaz, cristaux ou grains. Ces ressources banales ont encore des applications de niche au sein de nos empires. Nous les produirons tous à partir d'un seul bâtiment dédié à cette tâche."
 
tech_fe_transmutor: "Méga-Transmutateur"
tech_fe_transmutor_desc: "Dans le passé, la production de ressources stratégiques nécessitait des bâtiments spécialisés pour chacun d'eux. Ceci est extrêmement inefficace en raison des espaces limités. Mais avec nos nouvelles technologies, nous devrions être en mesure de les fusionner toutes en un seul bâtiment compact qui peut transmuter les minéraux en ce dont nous avons besoin."
 
tech_ae_transmutor: "Super turbine de classe Lucas"
tech_ae_transmutor_desc: "La transmutation est une tâche fastidieuse, en particulier compte tenu de la diminution de l'utilisation de ces ressources qui seront bientôt obsolètes. Pour garder l'espace sous contrôle, un bâtiment capable de gérer toutes ces tâches ennuyeuses seul sera le plus utile."
 
#############################
 
mod_country_resource_max_alloys_add: "Max Alloys Capacity Add"

building_fe_alloy_forge: "Fonderie sombre"
building_fe_alloy_forge_desc: "Grâce au processus d'élimination, nous avons supprimé tous les espaces redondants dans les anciennes fonderies pour faire place à davantage de machines de fabrication."
 
building_ae_alloy_forge: "Fonderie de méga-alliages"
building_ae_alloy_forge_desc: "L'efficacité est la clé de la victoire. Alliages aujourd'hui, armes de victoire demain !"
 
tech_fe_alloy_foundry: "Fonderie sombre"
tech_fe_alloy_foundry_desc: "L'espace sur les surfaces de notre planète est limité, mais notre besoin d'alliages ne l'est pas. Nous devons nous développer davantage dans la gestion de l'espace pour une efficacité maximale."
 
tech_ae_alloy_foundry: "Fonderie hyperbolique dimensionnelle"
tech_ae_alloy_foundry_desc: "La maîtrise des espaces dimensionnels nous permettra de créer un atelier beaucoup plus grand dans une installation par ailleurs compacte."
 
#############################
 
building_fe_factory: "Imprimante pour matériaux durs"
building_fe_factory_desc: "Il est temps d'éliminer la notion de devoir lutter contre des rivaux qui fabriquent une quantité excessive de produits dupliqués avec des qualités bien moindres. La nouvelle technologie nous permet de créer des marchandises à des tarifs qui feront honte à tous les produits piratés."
 
building_ae_factory: "Constructeur avancé de matériaux durs"
building_ae_factory_desc: "Nous pouvons toujours allouer plus de ressources pour augmenter notre espace d'atelier. Il est temps de dire au revoir aux hommes de lune. Au revoir ~ Moonmen ~"
 
tech_fe_factory: "Génération de matériaux durs"
tech_fe_factory_desc: "Avant notre pleine compréhension de la matière noire, nous pouvions à peine dessiner suffisamment de portions pour générer de la matière. Nous réalisons maintenant qu'il est possible de construire une grande quantité de biens de consommation synthétiques en utilisant la technologie de la lumière dure pure à partir de matière noire."
 
tech_ae_factory: "Imprimantes Cortex"
tech_ae_factory_desc: "Les progrès de la technologie d'impression à la lumière dure nous permettront d'améliorer encore l'efficacité avec laquelle les biens matériels peuvent être produits."
 
 
######################## DM DE ########################
 
building_dark_energy_pylon: "Pylône d'énergie sombre"
building_dark_energy_pylon_desc: "Un pylône d'énergie sombre créé à partir de matière noire cristallisée. C'est ici que les artificiers convertissent l'énergie sombre en une puissante source d'énergie pour notre empire."
 
building_ae_dark_energy_pylon: "Flèche d'énergie sombre"
building_ae_dark_energy_pylon_desc: "Cette grande flèche contient divers ports que les artificiers peuvent siphonner l'énergie sombre dans de puissantes sources d'énergie pour l'empire."
 
tech_dark_energy_pylon: "Dessin d'énergie sombre"
tech_dark_energy_pylon_desc: "Nous avons découvert qu'il existe également un autre élément énigmatique, l'énergie noire. Et si nous voulons utiliser cette nouvelle énergie, nous devons comprendre comment extraire, et plus important encore, comment la générer."
 
tech_ae_dark_energy_pylon: "Flèche d'énergie sombre"
tech_ae_dark_energy_pylon_desc: "Nous avons maintenant la bonne compréhension de l'ensemble du processus de cristallisation de la matière noire en tant qu'agent pour canaliser l'énergie noire. Nous pouvons maintenant chercher à former un agent encore plus grand, une flèche d'énergie sombre."
 
 
#############################
 
building_dark_matter_generator: "Fonderie de matière noire"
building_dark_matter_generator_desc: "La fonderie de matière noire fournit aux alchimistes les outils nécessaires pour convertir les minéraux bruts en matière noire."
 
building_ae_dark_matter_generator: "Convertisseur de masse de matière noire"
building_ae_dark_matter_generator_desc: "Les besoins de beaucoup doivent être satisfaits et beaucoup d'entre nous ont besoin de plus de matière noire."
 
tech_dark_matter_generator: "Génération avancée de matière noire"
tech_dark_matter_generator_desc: "La progression constante de la science nous a permis de convertir des minéraux bruts en matière noire synthétisée. Bien que des alchimistes spécialisés soient nécessaires, le processus est plus efficace que les systèmes automatisés utilisés auparavant."
 
tech_ae_dark_matter_generator: "Conversion de masse de matière noire"
tech_ae_dark_matter_generator_desc: "À mesure que nous incorporons de plus en plus d'adaptations technologiques à la matière noire, nous devons trouver un moyen de générer de plus grandes quantités de cette ressource énigmatique."
 
 
#############################
 
building_dark_matter_synthersizer: "Synthétiseur de Trou noir"
building_dark_matter_synthersizer_desc: "Ce bâtiment de la taille d'une ville génère un trou noir miniaturisé. Le système automatisé récolte de la matière noire et de l'énergie sombre en grande quantité. Pour assurer une intégrité structurelle optimale, les entretiens sont cependant coûteux."
 
building_ae_dark_matter_synthersizer: "Nexus de Portail sombre"
building_ae_dark_matter_synthersizer_desc: "Dans de nombreuses dimensions, il y a toujours plus de matière noire et d'énergie sombre à récolter."
 
tech_dark_matter_synthersizer: "Synthèse de trou noir."
tech_dark_matter_synthersizer_desc: "Nous avons maintenant une technologie fiable pour synthétiser potentiellement un trou noir de la taille d'une ville sans aucun danger pour le reste de la planète. Cela nous permettra d'extraire à la fois la matière noire et l'énergie noire en abondance. Le bâtiment est automatisé, mais l'entretien est cependant assez élevé."
 
tech_dark_matter_synthersizer_ae: "Les quatre piliers des ténèbres"
tech_dark_matter_synthersizer_ae_desc: "Basé sur le même principe que le fabricant dimensionnel, le Dark Portal Nexus; maintenu stable par quatre piliers d'énergie sombre, peut extraire une énorme quantité de matière noire et d'énergie sombre d'autres dimensions. Le processus, bien que compliqué, est beaucoup plus sûr et prend donc moins de frais sur nos factures d'entretien."
 
tech_mine_dark_energy: "Dessin d'énergie sombre"
tech_mine_dark_energy_desc: "Nous avons découvert qu'il existe également un autre élément énigmatique, l'énergie noire. Et si nous voulons utiliser cette nouvelle énergie, nous devons comprendre comment extraire, et plus important encore, comment la générer."
 
 
######################## RESEARCH ########################
 
building_enigmatic_lab: "Laboratoire énigmatique"
building_enigmatic_lab_desc: "Des scientifiques de toutes sortes de domaines se mêlent dans ce bâtiment pour étudier les technologies énigmatiques et leurs applications potentielles dans tous les domaines."
 
building_ae_enigmatic_lab: "Complexe de recherche Black Mesa"
building_ae_enigmatic_lab_desc: "Ce grand complexe abrite divers artefacts énigmatiques rassemblés à travers la galaxie. Des scientifiques de toute la galaxie sont attirés ici pour deviner les secrets des précurseurs. Dr Slaveman, veuillez vous présenter au laboratoire de matériaux anonyme."
 
tech_enigmatic_lab: "Laboratoire énigmatique"
tech_enigmatic_lab_desc: "La détermination et l'exploration du plein potentiel des technologies précurseurs nécessitent des scientifiques de toutes sortes de domaines. À ce titre, nos laboratoires doivent être reconfigurés pour fournir l'équipement nécessaire à toutes les personnes impliquées."
 
tech_ae_enigmatic_lab: "Complexe de recherche Black Mesa"
tech_ae_enigmatic_lab_desc: "Notre quête de la science n'est jamais éteinte. Nous avons besoin de plus de scientifiques, de chercheurs, d'ingénieurs, de théoriciens ... tout. Nous devons comprendre plus ... PLUS."
 
#############################
 
building_fe_institute: "Complexe scientifique Delta"
building_fe_institute_desc: "Nous poussons dans les limites de la découverte. Et quand nous l'atteignons, nous poussons plus loin."
 
building_ae_institute: "Complexe de recherche Alpha Master"
building_ae_institute_desc: "Méga-complexe qui abrite d'innombrables objets anciens, musées, laboratoires et des tonnes de paperasses ennuyeuses destinées aux personnes qui consomment des connaissances comme nourriture. On dit que tout chercheur qui pénètre à l'intérieur ne revient jamais."
 
tech_fe_institute: "Institut de recherche avancée"
tech_fe_institute_desc: "Il y a toujours un problème avec notre institut de recherche actuel, c'est un bon endroit pour les personnes qui possèdent déjà un grand intellect pour se mélanger, mais pas nécessairement un bon endroit pour les créer. Nous transformerons l'institut en une grande université où les jeunes potentiels pourront étudier et se préparer aux grandes ambitions à venir."
 
tech_ae_institute: "Module complémentaire Aedeleus"
tech_ae_institute_desc: "L'ajout d'un module complémentaire spécial à l'Institut de recherche spécialisé dans le déchiffrement et la compréhension des anciens artefacts des précurseurs attirera beaucoup plus l'attention des esprits scientifiques à travers la galaxie."
 
 
######################## DEFENSES ########################
 
building_dm_stronghold: "Daedalus Alignment"
building_dm_stronghold_desc: "Within this enigmatic fortress contains hundreds of weapon platforms and complex underground sections. Guarded by the elite Dark Enforcers, the planet is secure under watchful eyes."
 
 
building_ae_stronghold: "Alignement de Dédale"
building_ae_stronghold_desc: "Cette forteresse énigmatique contient des centaines de plates-formes d'armes et des sections souterraines complexes. Gardée par l'élite Dark Enforcers, la planète est en sécurité sous des yeux vigilants."
 
tech_dm_stronghold: "Enigmatic Defense Grid"
tech_dm_stronghold_desc: "Previously, local defense forces work separately from the security teams. This results in demands for both professionals and two separate buildings that needlessly eat up space. Inspired by past precursors, the Daedaleus Alignment, along with the newly formed Dark Enforcer Divisions will function as both planet's security detail and elite fighting forces of the empire."
 
tech_ae_stronghold: "Grille de défense énigmatique"
tech_ae_stronghold_desc: "Bien que nos forteresses actuelles soient capables de repousser les envahisseurs de base, le bâtiment lui-même est trop vulnérable aux grandes forces d'invasion en raison de l'espace limité et des armes obsolètes. À cette fin, nous avons conçu un concept pour une nouvelle génération de forteresses qui devrait représenter davantage un défi pour les envahisseurs potentiels."
 
 
#############################
 
building_dark_energy_psg: "Générateur de bouclier planétaire à énergie noire"
building_dark_energy_psg_desc: "L'utilisation d'un réacteur énigmatique nous permet de créer un générateur de bouclier qui est non seulement plus puissant, mais aussi beaucoup plus économe en énergie qu'auparavant."
 
building_ae_dark_energy_psg: "Bouclier céleste"
building_ae_dark_energy_psg_desc: "Sky Shield n'est pas seulement une défense planétaire contre les bombardements orbitaux, il abrite également divers bunkers scientifiques où des chercheurs supplémentaires peuvent être stationnés."
 
tech_dark_energy_psg: "Générateur de bouclier planétaire à énergie noire"
tech_dark_energy_psg_desc: "Maintenant que nous avons développé des techniques de blindage énigmatiques, il devrait être facile de modifier notre générateur de bouclier planétaire actuel pour l'adapter également aux nouveaux systèmes."
 
tech_ae_dark_energy_psg: "Installation de Bouclier du Ciel"
tech_ae_dark_energy_psg_desc: "Bien que le PSG Dark Energy offre une protection acceptable contre les bombardements, beaucoup de nos tacticiens soulignent que le bâtiment lui-même est généralement inutile au-delà de cela. Ils suggèrent que nous créons une installation plus grande qui offre non seulement des protections encore meilleures, mais également des extensions de laboratoire scientifique pour nos chercheurs."
 
#############################
 
building_giga_fortress: "Giga-Forteresse"
building_giga_fortress_desc: "La Giga-Forteresse est une forteresse planétaire de taille titanesque et autonome avec trois batteries d'hypervitesse de la taille d'un cuirassé et divers autres systèmes de défense ainsi qu'une légion de forces de garnison. Sa simple présence inspire confiance à tous les citoyens et supprime toute possibilité d'agitation, car quiconque oserait se rebeller serait rapidement anéanti."
 
building_giga_fortress_array: "Giga-Forteresse - Centre stratégique"
building_giga_fortress_array_desc: "Le module Centre stratégique relie les super-ordinateurs de la forteresse aux flottes de l'empire pour une meilleure coordination. Un Mentat sera également stationné pour fonctionner comme analyseur stratégique tactique."
 
building_giga_fortress_lab: "Giga-Forteresse - Siège du pouvoir"
building_giga_fortress_lab_desc: "Le module Seat of Power déplace certains de nos dirigeants politiques à bord de la forteresse, augmentant l'unité et la haute direction de notre empire ainsi qu'une plus grande influence."
 
building_giga_fortress_obelisk: "Forteresse de Giga - Obélisque de lumière"
building_giga_fortress_obelisk_desc: "Le module Obélisque de Lumière installé améliore considérablement les défenses de la forteresse et fournit des terrains d'entraînement supplémentaires à nos armées. Des générateurs supplémentaires seront également installés pour fournir de l'énergie sombre et de la matière noire."
 
building_giga_fortress_fe: "Giga-Forteresse Antique"
building_giga_fortress_fe_desc: "Une forteresse planétaire antique auto-entretenue de taille titanesque, mais immensément puissante, armée jusqu'aux dents avec des mécanismes anti-invasion. Faire exploser des primitifs ou des gibiers sauvages est l'une des seules choses dont ces hédonistes apprécient encore ce qui passe encore pour des 'emplois'."
 
tech_giga_fortress: "Visualisation de la Giga-Forteresse"
tech_giga_fortress_desc: "Propulsée par l'énigmatique réacteur à énergie sombre, la Giga-Forteresse est la forteresse planétaire la plus meurtrière et autonome qui puisse balayer mais les forces d'invasion les plus meurtrières."
 
######################## OTHERS ########################
 
mod_country_resource_max_consumer_goods_add: "Max Consumer Goods Add"

building_fe_mansion: "Manoirs Sombres"
building_fe_mansion_desc: "Les dômes sont agréables, mais rien ne vaut les gratte-ciel massifs où vous pouvez obtenir une vue imprenable sur le paysage."
 
building_ae_mansion: "Demeures énigmatiques"
building_ae_mansion_desc: "De cette imposante demeure imposante, on peut voir une lointaine explosion d'une ville stupide dont les habitants adoraient une bombe à photons. Excellent !"
 
tech_dark_mansion: "Âge civilisé"
tech_dark_mansion_desc: "La nouvelle technologie entraîne de nouveaux modes de vie. Comme les rois autrefois vivaient, maintenant même les plus pauvres parmi les pauvres se prélasseront dans ce mode de vie civilisé, où les bâtiments peuvent atteindre l'espace."
 
tech_ae_dark_mansion: "Castlevania"
tech_ae_dark_mansion_desc: "Nous sommes en train de devenir une société dans laquelle toutes les populations auront leurs propres petits châteaux. Bientôt, la vue des maisons et des tours banales aura disparu. Nos civilisations feront l'envie de tous les plébéiens."
 
#############################
 
building_dm_ancient_cryo_chamber: "Centre de Maintenance Delta"
building_dm_ancient_cryo_chamber_desc: "Ce bâtiment avancé abrite diverses baies d'entretien pour une productivité cérémonielle constante."
 
building_ae_ancient_cryo_chamber: "Noyau de Stase Alpha"
building_ae_ancient_cryo_chamber_desc: "Des milliards de corps physiques sont préparés à l'avance dans ce bâtiment, prêts à remplacer les corps périmés et endommagés à tout moment. Bâtiment. Unité prête."
 
tech_dm_ancient_cryo_chamber: "Serveurs de maintenance avancés"
tech_dm_ancient_cryo_chamber_desc: "L'ancien modèle de nos dépôts de maintenance est inefficace et incapable de prendre en charge les maintenances d'unités à grande échelle. Une nouvelle installation avec suffisamment de serviteurs est nécessaire pour assurer des rotations de travail optimales."
 
tech_ae_ancient_cryo_chamber: "Modules Maîtres/Serviteurs"
tech_ae_ancient_cryo_chamber_desc: "L'affectation d'une unité principale aux sous-serveurs devrait augmenter considérablement l'efficacité de l'ordre de la charge de travail, sans nécessiter d'entrée drastique et inutile de la directive principale."
 
#############################
 
building_fe_hive_depot: "Flèche de ruche"
building_fe_hive_depot_desc: "Imprégnée d'énergie noire, la flèche est capable de maintenir constamment les progressions cérémoniales de la ruche."
 
building_ae_hive_depot: "Grande flèche de ruche"
building_ae_hive_depot_desc: "Plus évolué avec des ex-skeltons massifs, le Greater Spire offre encore plus de place pour faire apparaître de nouveaux drones."
 
tech_fe_hive_depot: "Bibliothèque de séquences"
tech_fe_hive_depot_desc: "Grâce à l'application de l'énergie noire, la ruche se développera de plus en plus en faisant tourner des séquences stockées dans les bibliothèques génétiques désormais étendues."
 
tech_ae_hive_depot: "Coeur de l'essaim"
tech_ae_hive_depot_desc: "Une fois que le soi peut sentir l'essaim, mais maintenant, le soi sera l'essaim. Adapter, évoluer, conquérir. L'essaim n'échouera pas."
 
 
######################## STELLARITE ########################
 
building_stellarite_generator: "Générateur de stellarite"
building_stellarite_generator_desc: "Magnifique, n'est-ce pas ? Pour créer une étoile artificielle, où nous pouvons extraire sa puissance au désir de notre coeur. Toutes nos oppositions seront brûlées en chips. Enfer ouaishh !\n\n§RAVERTISSEMENT ! : La construction de plusieurs générateurs sur une planète peut avoir de graves conséquences§!"
 
building_stellarite_nexus: "Conduits d'Energie en Stellarite"
building_stellarite_nexus_desc: "L'augmentation de l'intensité des champs à la classe 10 est toujours techniquement dans les paramètres acceptables. Il reste encore 20 niveaux avant l'option nucléaire."
 
#############################
 
building_stellarite_generator_ae: "Advanced Stellarite Generator"
building_stellarite_generator_ae_desc: "Second Generation of the stellarite generator. The newly improved stellar pylon is much more stabilized and safe. It can also be further improved when built alongside a Stellarite Power Conduit."
 
tech_stellarite_generator_ae: "Advanced Stellar Energy Panels"
tech_stellarite_generator_ae_desc: "Insights into the nature of Stellarite generation from the ancient records has given us new understandings on how to efficiently generate this power efficiently and safely."
 
 
######################## PRECURSOR BUILDING ########################
 
building_ae_affluence_center: "Collège d'Inspiration"
building_ae_affluence_center_desc: "Que la galaxie plus large sache que nos produits sont fabriqués avec les designs les plus élégants, réalisés par les meilleurs de nos artistes."
 
tech_ae_affluence_center: "La poursuite de la perfection artisanale"
tech_ae_affluence_center_desc: "Créer des biens de consommation ne consiste pas seulement à satisfaire les demandes des gens, c'est aussi à les satisfaire de façon fabuleuse. Notre oeuvre d'art et nos produits seront sans égal."
 
#############################
 
building_ae_class_4_singularity: "Singularité de classe 6"
building_ae_class_4_singularity_desc: "Rappelez-vous, la clé est de ne jamais atteindre la singularité de classe 30. Jusque-là, deux points de plus ne sont probablement pas un gros problème."
 
tech_ae_class_4_singularity: "Singularité de classe 6. Faisons le !"
tech_ae_class_4_singularity_desc: "Nous avons vu plusieurs références dans les archives du précurseur sur 'N'atteignez jamais la singularité de la classe 30'. Cela signifie qu'il est sûr de mettre à niveau le système par peut-être quatre ... attendez trop loin. Une ? Trop peu.\n\nAllons-y avec deux pour l'instant, c'est la singularité de classe 6."
 
#############################
 
building_ae_dimensional_fabricator: "Porte de seuil dimensionnel"
building_ae_dimensional_fabricator_desc: "Nous avons la technologie pour dessiner des matériaux d'autres dimensions de nos empires qui ont déjà dessiné des matériaux d'autres dimensions d'autres empires qui ont déjà dessiné des matériaux de ...."
 
tech_ae_dimensional_fabricator: "Création dimensionnelle"
tech_ae_dimensional_fabricator_desc: "Dans diverses dimensions, il y en a d'autres qui utilisent souvent les mêmes comportements en volant l'autre, inconscient. Nous leur retirerons à leur tour ce qui nous appartient. Nous sauverons la galaxie en prenant les choses de celles que nous détestons, puis de celles que nous aimons."
 
#############################
 
building_ae_sky_dome: "Dome Mème"
building_ae_sky_dome_desc: "Les mèmes sont l'ADN des âmes. Pas la liberté, pas même la religion. Exposez suffisamment quelqu'un aux mèmes, ils apprendront à apprécier l'art. Tous les mèmes, tous transmis. Meme ou meme, Jack."
 
tech_ae_sky_dome: "Manifestation de Mème"
tech_ae_sky_dome_desc: "Les mèmes sont l'ADN des âmes. Pas la liberté, pas même la religion. Exposez suffisamment quelqu'un aux mèmes, ils apprendront à apprécier l'art. Tous les mèmes, tous transmis. Meme ou meme, Jack."
 
#############################
 
building_ae_empyrean_shrine: "Grande Cathédrale"
building_ae_empyrean_shrine_desc: "Un bâtiment vraiment inspirant. Chaque grande cathédrale est sacrée pour notre saint empire, leurs chants et leur choeur de foi peuvent être entendus à travers les étoiles."
 
tech_ae_empyrean_shrine: "Le choeur de la foi"
tech_ae_empyrean_shrine_desc: "Nos influences doivent se propager à travers les étoiles. Que les autres entendent parler de notre divinité avec crainte et crainte. Qu'ils soient témoins de notre attachement à la cause et tombent à genoux à la simple mention d'une cathédrale de la taille d'un cuirassé."
 
#############################
 
building_ae_master_archive: "Grand Archive"
building_ae_master_archive_desc: "Des histoires anciennes à travers la galaxie, s'étendant sur plus de mille ans, sont réalisées ici. Les archivistes travaillent jour et nuit pour deviner les secrets de l'oubli."
 
tech_ae_master_archive: "Les Enregistrements ancients"
tech_ae_master_archive_desc: "Nous ne devons pas nous tourner uniquement vers l'avenir, car le passé lui-même recèle d'innombrables secrets qui peuvent être explorés. Nous allons les étudier, les apprendre, les maîtriser. Ensuite, nous mangerons."
 
#############################
 
building_ae_nano_forge: "Forge dimensionnelle"
building_ae_nano_forge_desc: "Dans les fosses enflammées de cette forge, les gens effrayants transforment la non-existence en existence."
 
tech_ae_nano_forge: "Forge sombre"
tech_ae_nano_forge_desc: "S'il existe, nous les trouverons. S'il n'existe pas, nous les créerons. Du codex de notre corps d'ingénieurs; Chapitre II : page 1337."
 
#############################
 
building_ae_nourishment_center: "Mégacomplexe agricole"
building_ae_nourishment_center_desc: "Des cuisiniers et des chefs de toute la galaxie se réunissent ici pour découvrir de nouveaux ingrédients et goûts. Temps gourmand !"
 
tech_ae_nourishment_center: "Gourmet Galactique"
tech_ae_nourishment_center_desc: "Récemment, il y a eu une rumeur continue selon laquelle il y a de multiples échanges de cuisine entre les empires. Il y a plusieurs bons choix, mais il y en a aussi de terribles. Ceci est inacceptable, nous devons nous assurer que tous les aliments de nos empires, quelles que soient leurs sources, seront toujours délicieux.\n\nCertains protestent toujours contre le fait de ne pas mettre les escargots sur la pishza."
 
#############################
 
 
######################## OLD TECH ########################
tech_fe_galactic_trade_enclave: "Emporium de la galaxie"
tech_fe_galactic_trade_enclave_desc: "Notre bourse, même si elle est déjà énorme et fournit des revenus importants à notre empire, n'a pas l'autorisation appropriée de vendre des articles liés à la matière noire. Bien que nous ne prévoyions pas de donner librement ces technologies énigmatiques à des êtres inférieurs, nos stratèges marketing déclarent que nous pouvons inciter beaucoup de primitifs à acheter des babioles ou des artefacts triviaux portant la marque de l'ascensionné. Abonnements saisonniers, éditions collector exclusives, pré-commande, accès anticipé; toutes les stratégies seront utilisées pour réaliser un profit maximum."
 
tech_fe_heaven_dome: "Le paradis devenu réalité"
tech_fe_heaven_dome_desc: "Bien que notre modèle actuel de dôme paradisiaque fasse très bien son travail pour fournir un hébergement et du bonheur à nos espèces de base, son générateur n'était pas assez puissant pour prendre en charge les sections supplémentaires requises pour de nouvelles améliorations. Cette limitation peut maintenant être éliminée avec l'introduction du réacteur Matière Noire et des soins de santé plus efficaces."
 
tech_fe_visitor_center: "Collections d'artefacts précurseurs"
tech_fe_visitor_center_desc: "Nous avons étudié une grande partie des artefacts précurseurs dans le passé. Nos diplomates croient que nous devrions ouvrir une nouvelle section de musée à notre centre des visiteurs qui présente certaines des choses les plus raffinées que nous avons collectées et accomplies. Le message est clair, restez dans leurs anciens empires décrépits ou rejoignez-nous pour un avenir meilleur et meilleur."
 
tech_fe_military_academy: "Hébergement militaire de première classe"
tech_fe_military_academy_desc: "Alors que nous améliorons les qualités et la vie de nos concitoyens, nous ne devons pas oublier ceux d'entre nous qui servent sur les champs de bataille. Eux aussi doivent recevoir les meilleurs traitements en dehors de leur service pour les encourager à être les seuls à faire de la galaxie un meilleur endroit."
 
tech_fe_obelisk_of_light: "Obélisque de lumière"
tech_fe_obelisk_of_light_desc: "Bien que nous acceptions cela dans les grands projets, nos forces de défense ne seront probablement pas en mesure de repousser une invasion complète soutenue par des mois et des mois de bombardements. Cependant, nous voyons encore du potentiel dans la construction d'une installation scientifique unique qui sert en outre de puissant bâtiment défensif."
 
tech_fe_assemble: "Assemblage de lumière dure"
tech_fe_assemble_desc: "<Alert> Découverte d'une nouvelle technologie d'assemblage. Matériau dur-léger; convertir le spectre lumineux en forme solide. 100% d'augmentation de l'efficacité projetée. <Recommandation> Doit obtenir."
 
tech_fe_singularity_core: "Dominance financière organique"
tech_fe_singularity_core_desc: "<Alerte> Calcul de probabilité optimale atteint. Maintenant capable de s'infiltrer dans les <marchés biologiques> et les stocks; Peut manipuler <organics> pour investir dans <Machine Products> /// Doit établir une domination financière."
 
tech_fe_communication_nexus: "Galaxie artificielle"
tech_fe_communication_nexus_desc: "Notre unité scientifique déclare que <Singularité de classe 30> pourrait éventuellement arriver. <Cause> = Les décisions illogiques de Organic les provoqueront à provoquer une destruction à l'échelle galactique. Nous devons nous préparer à cette inévitable stupidité causée par l'incapacité des organiques à maintenir leur module d'auto-persévérance."
 
tech_fe_war_factory: "Adaptations du code de combat précurseur"
tech_fe_war_factory_desc: "Alors que nos codes de combat actuels pour nos unités d'invasion sont déjà assez efficaces, ils pâlissent par rapport à celui utilisé par les machines de guerre du précurseur. <Recommandation> Analysez et acquérez les données de combat du précurseur."
 
tech_infinity_engine: "Calcul à l'infini"
tech_infinity_engine_desc: "Avec les codes mis à jour acquis auprès des précurseurs, les calculs de probabilité organique sont désormais des tâches triviales. Nous parviendrons à un contrôle total de leur économie. Nous atteindrons l'infini."
 
 
tech_fe_slave_processing: "Désalification"
tech_fe_slave_processing_desc: "Les esclaves sont bon marché, faciles à contrôler, mais pas toujours efficaces. Ils font également des soldats terriblement horribles contre des armées chevronnées. En tant qu'empire ascensionné, cela ne peut pas .. cela NE RESTERA PAS. Nous formerons une nouvelle génération de soldats esclaves, formés dès la naissance pour être la représentation ultime de notre volonté invincible contre les étoiles."
 
tech_fe_betharian: "Pierre béthariane fusionnée en matière sombre"
tech_fe_betharian_desc: "Les pierres bétharianes semblent avoir une réaction particulière à la matière noire. Peut-être devrions-nous approfondir cela, nous pourrons peut-être améliorer nos centrales électriques bétharianes actuelles, qui sont maintenant assez obsolètes par rapport à nos centrales électriques Matière Noire."
 
tech_fe_habitats: "Les étoiles, notre maison"
tech_fe_habitats_desc: "Il est temps que nous apportions nos ingénieurs énigmatiques à nos bâtiments d'habitat ! Grâce à notre technologie de pointe, nous éliminerons toutes les faiblesses présentées dans nos stations spatiales. Nous rentrerons chez nous où que nous marchions."
 
