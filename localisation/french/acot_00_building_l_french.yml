tech_infantry_alpha_capacitor_desc_short: "Supprime les coûts de la matière noire et de l'énergie noire de toutes les armées standard et réduit de moitié leur entretien énergétique."

tech_infantry_ferocity: "Férocité inflexible"
tech_infantry_ferocity_desc: "Nous n'entrerons pas tranquillement dans le vide ! Que tous ceux qui s'opposent à nous prennent garde, car notre peuple consacrera sa vie à notre noble objectif, car notre cause est juste !"
tech_infantry_ferocity_desc_short: "Réduit de moitié les coûts d'influence de nos armées éthos. Pendant la guerre ou la crise, le coût d'influence est entièrement supprimé."
