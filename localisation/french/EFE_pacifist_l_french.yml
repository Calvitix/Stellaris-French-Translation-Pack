 EFE_pacifist_events.2.name:0 "The End of Peace"
 EFE_pacifist_events.2.desc:0 "YOU! How dare you! You think that just because we are pacifists that we will just roll over? Those space creatures are not here to guard us, we guard THEM! Now face our fleets in battle, but we will not destroy you this time."
 EFE_pacifist_events.2.desc2:0 "PEACE! All we want is peace and here you come and ruin it! You leave us no choice, to defend peace, you must die!"
 
 EFE_pacifist_events.2.a:0 "To WAR!"
 EFE_pacifist_events.2.a.tooltip:0 "Peace is a fable concept"
 
 EFE_pacifist_events.2.b:0 "That was unexpected."
 EFE_pacifist_events.2.b.tooltip:0 "I hope we are prepared."

 

