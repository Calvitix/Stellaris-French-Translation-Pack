 # Vazuran Menace related origins
 # From the Ashes Localisation
 origin_mem_from_the_ashes: "Des cendres"
 origin_mem_from_the_ashes_desc: "Une fois que cette civilisation a voyagé entre les étoiles se propageant dans des mondes lointains - du moins les légendes le disent. Maintenant, ses habitants vivent sous les ruines d'un monde qui était autrefois une ville sans fin, maintenant reprise par la nature. Alors qu'ils ressuscitent des cendres du passé, ils le font conscients que les destructeurs des anciens peuvent encore être là dans le vide."
 origin_tooltip_mem_from_the_ashes_effects: "Commencez par un §YMonde relique§! comme votre monde natal.\nLa §YMenace Vazourane§! sera actif."
 START_SCREEN_MEM_FROM_THE_ASHES: "Nos villes ont été brûlées, notre civilisation presque effacée du visage de notre monde. Cela s'est produit dans un passé lointain à peine imaginable. Pourtant, les ruines de cette époque nous dominent encore dans bien des régions de [GetHomeWorldName] témoignant des histoires transmises de génération en génération.\n\n§YMéfiez-vous des Destroyers ! §! les légendes de nos ancêtres mettent en garde contre une menace qui se cache toujours dans le vide.\n\nMais quoi qu'il en soit, il est maintenant temps de retourner dans les étoiles ! Enfin notre civilisation s'est reconstruite au point de voyager interstellaire. Nous reprendrons notre place légitime parmi les étoiles !"

 # reserved for later added events

 # Fainthearted Backwater Localisation
 origin_mem_fainthearted: "Coin caché des lâches"
 origin_mem_fainthearted_desc: "Il y a des siècles, un terrible et ancien envahisseur terrorisait la galaxie. Alors que d'autres empires se sont unis et ont tenté une position finale, cette civilisation a tremblé de peur face à l'assaut et s'est retirée dans leur système de maison isolée, réussissant à cacher et à attendre la crise galatique. Pendant des millénaires indicibles, leurs gens se sont cachés, créant de petites communautés très unies et perdant lentement une grande partie de leurs connaissances accumulées, ne faisant que fonctionner leurs stations de détection avancées à pleine capacité. Une fois qu'ils ont finalement établi que ce cycle était libre de la menace, ils ont émergé de leur obscurité pour essayer de réaffirmer leur place parmi les étoiles."
 origin_tooltip_mem_fainthearted_effects: "- La §YMenace Vazourane§! sera inactive (remplace l'effet d'origine §YDes cendres§!)\n- §Y.10%§! £unity£§! augmenté .Génération d'unité§!\n- §Y15%§! diminué £mod_country_naval_cap_add£ Capacité marine\n- £mod_tech_cost_empire_size_mult£ Vitesse de recherche réduite de §Y5%§! pour les premier §Y20§! ans et §Y2%§! pour les §Y20§! ans suivants\n- Niveau de technologie des capteurs§Y2§! et §Y3§! sont déjà recherchés"
 START_SCREEN_MEM_FAINTHEARTED: "Lorsque les méchants sont arrivés, nous ne pouvions pas nous résoudre à tourner notre peuple à la violence exigée par les autres empires. Avec crainte, nous avons vidé nos avoirs et ramené nos employés dans l'étreinte chaleureuse de notre monde natal.\n\nNous avons évité les technologies dangereuses et visibles en faveur de la sécurité. Notre technologie a peut-être régressé au fil des siècles, mais nous sommes toujours là. C'est quelque chose que beaucoup d'autres races ne peuvent pas prétendre ...\n\nCela a été marqué comme un jour de joie dans notre histoire lorsque des observateurs ont rapporté avoir reçu des émissions subspatiales affirmant la défaite de l'ancienne menace.\n\nDes années de dur labeur et de réaménagement nous ont permis de récupérer notre système solaire. Maintenant, enfin, nous sommes suffisamment à l'aise pour revenir à la prospérité des étoiles."

