 mem_vazurans_category_5: "Au cours de l'étude de notre surface longtemps abandonnée, les analyses de surface des colonies ont révélé plusieurs structures bien entretenues et apparemment actives. Il semblerait que quelqu'un ait revendiqué ce que nous avons laissé ! L'architecture ressemble beaucoup aux conceptions antérieures à la période Vazourane que nous avons utilisées dans le passé ..."

 mem_fainthearted.5.name: "Équipe à l'extérieur Perdue"
 mem_fainthearted.5.desc: "Contacter les habitants de [From.GetName] en personne s'est révélé une grave erreur. Notre équipe à l'extérieur a rapidement été éliminée dans ce qui semble être une embuscade planifiée avec le recul.\n\nNous sommes maintenant acclamés de la surface du [From.GetPlanetMoon]."
 mem_fainthearted.5.a: "À l'écran"

 