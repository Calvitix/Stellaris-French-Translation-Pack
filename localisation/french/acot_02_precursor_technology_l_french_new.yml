ORACLE_SIGMA_COMPUTER: "Sigma Oracle Plot Device"
ORACLE_SIGMA_COMPUTER_DESC: "Un système de points de cheminement spécialisé qui permet à l'Oracle d'échapper à une situation mortelle en créant un trou de ver d'urgence qui permet à l'Oracle de s'échapper vers le monde d'origine. Nécessite §Y360§! jours pour recharger après chaque utilisation. Si le système tombe en panne, le dispositif de téléportation personnel d'urgence donne au principal scientifique un §Y50%§! chance de revenir dans la capitale."

