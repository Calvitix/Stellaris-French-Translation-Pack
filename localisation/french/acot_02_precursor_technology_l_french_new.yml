acot_amerigo: "L'A'merigo"
acot_amerigo_DESC: "Complexe scientifique massif équipé de puissants générateurs énigmatiques, pouvant abriter cinq chantiers navals. Son puissant noeud de restauration peut être utilisé pour redonner vie aux navires des cimetières."
