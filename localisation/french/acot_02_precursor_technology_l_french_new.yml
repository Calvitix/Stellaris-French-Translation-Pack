RESTORE_AMERIGO_MEGA: "Restauration A'merigo"
RESTORE_AMERIGO_MEGA_DESC: "L'ancien complexe scientifique peut être restauré, mais il faudra des efforts minutieux de la part de l'équipe d'ingénieurs et de scientifiques pour le faire ... et beaucoup de temps."

#### HERCULER ###

acot_precursor_colossus_site: "Coeur herculéen précurseur"
acot_precursor_colossus_site_DESC: "Le Coeur de l'Herculéen sert de plaque tournante principale sur laquelle d'autres constructions seront construites."
acot_precursor_colossus_site_MEGASTRUCTURE_DETAILS: "Ce coeur fonctionne comme le chantier de construction utilisé pour construire le précurseur herculéen."

acot_precursor_colossus_base: "Anneau herculéen précurseur"
acot_precursor_colossus_base_DESC: "L'anneau des Herculéens abrite des millions de réseaux et de voies ferrées à partir desquelles des quantités massives de navires peuvent être construites."
acot_precursor_colossus_base_MEGASTRUCTURE_DETAILS: "Les anneaux herculéens abritent 20 chantiers navals qui peuvent produire des navires normaux et précurseurs."

acot_precursor_colossus_stage_two: "Egide herculéen précurseur"
acot_precursor_colossus_stage_two_DESC: "L'égide de l'Herculéen protège l'anneau et le coeur tout en agissant comme un générateur massif qui peut se financer pour les âges à venir."
acot_precursor_colossus_stage_two_MEGASTRUCTURE_DETAILS: "Tout l'entretien de l'Herculéen est supprimé, et la mégastructure produit désormais des ressources à la place."

acot_precursor_colossus_final: "Précurseur herculéen"
acot_precursor_colossus_final_DESC: "Une fois terminé, le précurseur herculéen sera déplacé vers la capitale où il sera préparé pour l'inspection finale et deviendra un système stellaire entièrement mobile."
acot_precursor_colossus_final_MEGASTRUCTURE_DETAILS: "Herculéen deviendra une unité pleinement opérationnelle qui mettra tout à genoux."

