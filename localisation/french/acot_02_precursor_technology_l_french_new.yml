tech_fe_escort_hull: "Coque d'escorte renforcée standardisée"
tech_fe_escort_hull_desc: "Sur la base des mêmes principes que les améliorations de la coque de notre ancien navire, nous pouvons renforcer l'intégrité structurelle de notre escorte pour augmenter encore sa capacité de survie et réduire les coûts de leurs constructions."

tech_fe_battlecruiser_hull: "Coque de croiseur de bataille renforcée normalisée"
tech_fe_battlecruiser_hull_desc: "'Sur la base des mêmes principes que les améliorations de la coque de notre ancien navire, nous pouvons renforcer l'intégrité structurelle de notre Battlecruiser pour augmenter encore sa capacité de survie et réduire les coûts de construction."

tech_fe_titan_hull: "Coque Titan renforcée standardisée"
tech_fe_titan_hull_desc: "'Sur la base des mêmes principes que les améliorations de la coque de notre ancien navire, nous pouvons renforcer l'intégrité structurelle du précurseur Titan pour augmenter encore sa capacité de survie et réduire les coûts de construction."

tech_fe_goliath_hull: "Coque Goliath renforcée standardisée"
tech_fe_goliath_hull_desc: "'Sur la base des mêmes principes que les améliorations de la coque de notre ancien navire, nous pouvons renforcer l'intégrité structurelle de notre Goliath pour augmenter encore sa capacité de survie et réduire les coûts de leurs constructions. Seules les flottes les plus meurtrières pourront faire baisser la fierté de notre empire' ."


