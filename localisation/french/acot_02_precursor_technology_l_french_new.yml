ACOT_EMISSART_EXTRA_TROOPS_DESC: "Installez l'émissaire avec des logements supplémentaires nécessaires pour soutenir §E10§! plus de garnisons. Ces troupes seront déployées soit dans le cadre de la force de défense locale de la planète, soit dans le cadre de la force d'invasion si elles sont déployées sur des planètes hostiles. Les garnisons resteront alors sur la planète si elles survivent à leurs batailles.\n\n§RNe se cumule pas, un seul module du même type s'appliquera.§!"

ACOT_EMISSART_EXTRA_DROIDS: "Unités sentinelles supplémentaires"
ACOT_EMISSART_EXTRA_DROIDS_DESC: "Installez l'émissaire avec des logements supplémentaires nécessaires pour soutenir §E10§! plus de garnisons. Ces troupes seront déployées soit dans le cadre de la force de défense locale de la planète, soit dans le cadre de la force d'invasion si elles sont déployées sur des planètes hostiles. Les garnisons resteront alors sur la planète si elles survivent à leurs batailles.\n\n§RNe se cumule pas, un seul module du même type s'appliquera.§!"

ACOT_EMISSART_EXTRA_LAB: "Auto-Lab Nano Core"
ACOT_EMISSART_EXTRA_LAB_DESC: "Un Nano Core spécialisé qui peut être déployé aux côtés de l'émissaire pour construire immédiatement un laboratoire scientifique.\n\n§R Ne s'empile pas les uns avec les autres, un seul module du même type s'applique .§!"

ACOT_EMISSART_EXTRA_GIGA: "Auta-Giga Nano Core"
ACOT_EMISSART_EXTRA_GIGA_DESC: "Un Nano Core spécialisé qui peut être déployé aux côtés de l'émissaire pour construire immédiatement une forteresse Giga. Les trois canons Giga principaux seront également utilisés pour aider les invasions terrestres sur les territoires hostiles, et seront détachés de la forteresse principale à la fin de la bataille pour agir en tant qu'unité de défense terrestre indépendante.\n\n§R Ne s'empile pas avec les uns des autres, un seul module du même type s'appliquera.§!"

ACOT_EMISSART_EXTRA_SKYSHIELD: "Auto-ScaCLD Nano Core"
ACOT_EMISSART_EXTRA_SKYSHIELD_DESC: "Un Nano Core spécialisé qui peut être déployé aux côtés de l'émissaire pour construire immédiatement un générateur de bouclier planétaire Sky Shield. Le module augmente également les générateurs de bouclier de l'émissaire.\n\n§RNe pas s'empiler les uns avec les autres, un seul module du même type s'applique .§!"

ACOT_EMISSART_EXTRA_ASSEMBLY: "Nano-noyau à assemblage automatique"
ACOT_EMISSART_EXTRA_ASSEMBLY_DESC: "Un Nano Core spécialisé qui peut être déployé aux côtés de l'émissaire pour construire immédiatement un ensemble robotique.\n\n§R Ne s'empile pas les uns avec les autres, un seul module du même type s'applique .§!"

ACOT_EMISSART_EXTRA_NEXUS: "Auto-Nexus Nano Core"
ACOT_EMISSART_EXTRA_NEXUS_DESC: "Un Nano Core spécialisé qui peut être déployé aux côtés de l'émissaire pour construire immédiatement un synthétiseur.\n\n§R Ne s'empile pas les uns avec les autres, un seul module du même type s'applique .§!"



