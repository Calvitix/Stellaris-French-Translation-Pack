#### SUPPORT MODULE #####

sm_acot_supply_bay: "Centre logistique des précurseurs"
sm_acot_supply_bay_desc: "Puissant module de base stellaire conçu pour aider la station à soutenir les approvisionnements et la logistique de l'empire. Il augmente considérablement le stockage des ressources, génère des minéraux et de la nourriture et réduit de moitié l'entretien de la flotte."
acot_supply_bay_tooltip: "§YRéduit de 50% l'entretien de la flotte .§!"

sm_acot_super_reactor: "Precursor Alpha Super Reactor"
sm_acot_super_reactor_desc: "Module de réacteur avancé qui non seulement annule l'entretien de la base de la station mais fournit également de la matière noire et de l'énergie sombre supplémentaires."
acot_super_reactor_tooltip: "§YRetire la matière noire et l'énergie noire de la station et fournit des ressources supplémentaires.§!"

sm_acot_starbase_super_computer: "Liaison montante d'assistance virtuelle précurseur Bionic"
sm_acot_starbase_super_computer_desc: "Le précurseur B.V.A coordonne et émet des commandes émises par des amiraux de premier plan à travers la galaxie, permettant à la station de former rapidement des réseaux stratégiques avec les flottes."
acot_starbase_super_computer_tooltip: "§Permet aux navires construits à partir de cette station d'avoir 1000 points d'expérience de départ, offre des emplacements de défense supplémentaires et augmente la capacité navale prise en charge par l'ancrage maître précurseur.§!"

sm_acot_starbase_aura_generator: "Générateur de faille dimensionnelle précurseur"
sm_acot_starbase_aura_generator_desc: "Générateur dimensionnel puissant qui réécrit les lois de la physique autour du système pour perturber les flottes hostiles et offre des avantages de combat pour les nôtres."
acot_starbase_aura_generator_tooltip: "§Y Permet à la station d'utiliser tous les modules basés sur l'aura utilisés par la station standard dans un seul module.§!"

sm_acot_starbase_reinforced_wall: "Fortifications cachées de précurseur"
sm_acot_starbase_reinforced_wall_desc: "Systèmes défensifs cachés qui augmenteront considérablement la durabilité de la station sans augmenter son profil."
acot_starbase_reinforced_wall_tooltip: "§YFournit des boucliers, des armures et des points de coque supplémentaires à la station.§!"
