#### PRECARSOR TECH #####

tech_fe_tower_offense: "Schémas sentinelles précurseurs"
tech_fe_tower_offense_desc: "Une variante de la plateforme de défense précurseur, spécialement conçue pour les rôles de vaisseau anti-capital, ainsi que la coque extrêmement durable."

tech_precursor_design: "Analyse de la banque de données des précurseurs"
tech_precursor_design_desc: "Afin de mieux comprendre l'historique des précurseurs, une analyse et l'activation de l'assistant AI de la banque de données doivent être effectuées.\n\nUne fois notre analyse terminée et déterminer si l'IA constituera une menace pour notre sécurité ou non, nous pouvons décider quoi commencer ensuite."

tech_precursor_design_engineering: "Projet Alpha : Ingénierie des précurseurs"
tech_precursor_design_engineering_desc: "Une étude complète et approfondie sur la façon dont les précurseurs du passé ont développé divers matériaux, conceptions, prototypes et navires nous donnera une compréhension approximative de la meilleure façon de créer des composants capables de soutenir et de contenir les puissances de la nouvelle source d'énergie d'Alpha Project."

tech_precursor_design_history: "Projet Alpha : histoire des précurseurs"
tech_precursor_design_history_desc: "Un documentaire massif et des enregistrements du passé doivent être étudiés. Nous devons comprendre les échecs des précurseurs, de leur passé douloureux pour ne pas les répéter. Chaque chapitre nous donnera une idée approximative de la portée de notre véritable objectif, l'Alpha Ascension."

tech_precursor_design_physics: "Projet Alpha : expériences précurseurs"
tech_precursor_design_physics_desc: "Un énorme tas de caches de données concernant les tentatives du précurseur de franchir les limites des manipulations de champ Dark Matter et Dark Energy doit être documenté. Ce n'est qu'alors que nous serons en mesure de comprendre les véritables pouvoirs et limitations du projet Alpha, puis nous éliminerons ces limitations et dépasserons les Fallen Ones."

tech_precursor_escort: "Escort Base Template"
tech_precursor_escort_desc: "Ce cache technologique contient les plans et modèles d'escorte utilisés par ceux qui sont tombés. Il semble être conçu pour remplir diverses fonctions, allant des patrouilleurs, des piquets de grève, des intercepteurs aux chasseurs de vaisseaux capitaux même.\n\nIl ne semble cependant pas être spécialisé dans un véritable rôle particulier."

tech_precursor_bc: "Battlecruiser Base Template"
tech_precursor_bc_desc: "Ce cache technologique contient les plans et modèles de Battlecruiser utilisés par ceux qui sont tombés. Il semble être conçu pour remplir diverses fonctions, allant des croiseurs, des artilleries, des cuirassés ou des porte-avions.\n\nLe design est cependant quelque peu bâclé, avec de nombreuses sections qui semblent ne pas vraiment se concentrer sur des forces particulières ... c'est comme s'ils étaient en quelque sorte sous-dimensionnés à partir de conceptions encore plus avancées ..."

tech_fe_assault_carrier: "Plans des transporteurs d'assaut précurseurs"
tech_fe_assault_carrier_desc: "Il a été découvert que le but initial de la coque de transport des précurseurs était de servir de puissant porte-avions d'assaut. Mais en raison de la capacité de l'Empire Déchu à être horrible en tout, ils ont réussi à ne pas le faire correctement. Nous corrigerons leurs erreurs."

tech_precursor_titan: "Plans de Hyperion précurseur"
tech_precursor_titan_desc: "Ce cache technologique contient les plans des précurseurs déchus abandonnés depuis longtemps, uniquement connus sous le nom de 'Hyperion'. Il semble que ce soit le premier prototype de leur produit phare. Les dossiers ont indiqué qu'ils avaient abandonné cette conception en raison de son coût élevé de maintenance et de sa surpuissance contre des ennemis inférieurs.\n\nIl y a aussi un commentaire selon lequel le grand profil du navire le rendait vulnérable aux 'Anciens'. Néanmoins, les précurseurs tombés voulaient toujours mettre en oeuvre le module vertébral titanesque du navire. Ils ont donc modernisé les pièces sur l'une de leurs coques existantes et les ont appelées Titans.\n\nIl semble que les Titans déchus qu'ils ont de nos jours soient essentiellement un navire civil militarisé fabriqué à partir de la coque d'un navire de construction avec une tourelle de perdition d'une station minière attachée sur dessus. C'est quelque chose."

tech_gatekeepers: "Schémas du portier"
tech_gatekeepers_desc: "Sur la base des enregistrements des précurseurs tombés, les gardiens ont été initialement conçus comme des gardiens. Mais en raison de leurs intelligences extrêmement avancées, les navires se sont rebellés contre ses propres créateurs en raison du manque de croissance et de progression de ceux qui sont tombés.\n\nLes conceptions que nous avons actuellement semblent être fortement atténuées par rapport aux descriptions initiales. Une théorie probable est que la conception originale devait être beaucoup plus solide.\n\nNéanmoins, il s'agit d'une conception extrêmement formidable de vaisseau de capitaux qui ne doit pas être négligée."

tech_precursor_guardian: "Schémas du gardien précurseur"
tech_precursor_guardian_desc: "Il semble y avoir plusieurs enregistrements et variations de conception pour les plates-formes de défense utilisées par les précurseurs tombés, le plus connu est l'avant-poste de défense que nous avons vu les tombés utilisés régulièrement. Mais nous avons découvert qu'il existe un autre design plus intéressant appelé 'Guardians'. Il est plus grand et plus puissant que les avant-postes et semble avoir de bien meilleures pièces pour des améliorations. Les dossiers indiquent qu'ils n'ont pas utilisé Guardians en raison de sa conception plus sophistiquée. Ils ont préféré utiliser des avant-postes qui sont plus faciles à construire, car sa coque est essentiellement composée des mêmes stations minières. Ces tendances hédonistes les ont conduites à leur chute."

tech_precursor_escort_delta: "Conception d'escorte modulaire"
tech_precursor_escort_delta_desc: "Il est grand temps que nous nous débarrassions des inflexibilités des navires tombés. Nous mettrons en oeuvre des modèles plus modernes qui seront beaucoup plus solides, mais offrent également de nouvelles variantes pour l'Escort."

tech_precursor_bc_delta: "Conception modulaire du croiseur de bataille"
tech_precursor_bc_delta_desc: "Il est grand temps que nous nous débarrassions des inflexibilités des navires tombés. Nous allons implémenter des modèles plus modernes qui seront beaucoup plus solides, mais offre également de nouvelles variantes pour le Battlecruiser."

tech_precursor_colossus: "Battlestation herculéenne"
tech_precursor_colossus_desc: "Ces données révèlent la vérité cachée. Les colosses utilisés par les précurseurs tombés étaient en fait incomplets ... ce n'est qu'une partie d'une arme beaucoup plus grande. Cette 'Herculéenne' est une bataille massive qui éclipse même les citadelles. Le navire est suffisamment massif pour pouvoir supporter deux réacteurs principaux et possède un protocole d'auto-réparation intégré qui lui permet de réparer sa coque dans des conditions optimales dès qu'il atteint des dommages critiques pour la première fois. La portion 'Colosse' constitue la couche intérieure de la station. Il semble que l'empire déchu ait décidé de dépouiller le design original et n'a utilisé la section Colossus que pour ses armes modifiant le monde.\n\nCela n'a pas beaucoup de sens ... pourquoi les précurseurs tombés ont-ils décidé de donner nous ce schémas ? Peut-être pensent-ils que nous ne pourrons pas construire un navire aussi massif ? Y a-t-il un port d'échappement caché quelque part qui pourrait faire exploser le navire en un seul coup ? Nous ne pouvons que deviner."

tech_precursor_sigma_citadel: "Projet de citadelle Sigma"
tech_precursor_sigma_citadel_desc: "Bien que la Citadelle des précurseurs soit flexible, fiable et très bien armée, elle s'appuie fortement sur la technologie Dark Matter et Dark Energy. Maintenant que nous commençons à atteindre l'âge de la stellarite, nous devons explorer de nouvelles façons d'améliorer la conception du précurseur en variante Sigma."

tech_precursor_citadel: "Plans de conception de la citadelle précurseur"
tech_precursor_citadel_desc: "Les citadelles de l'Empire déchu ont longtemps résisté à l'épreuve du temps, l'obélisque central massif a fourni à sa station une puissance presque illimitée. Pourtant, le design semblait bâclé, incomplet. Pendant la plus longue période, nous l'avons théorisé comme étant simplement dû à la vieillesse, mais ces plans de conception nous ont donné de nouvelles révélations; l'origine de la citadelle elle-même n'a été inventée par aucune des tombées.\n\nLeur manque de compréhension appropriée de la matière noire et de l'énergie les a forcés à réduire de nombreuses caractéristiques prometteuses du design. En fin de compte, les stations qu'ils ont maintenant ne sont rien d'autre qu'une réplique, construite pour avoir l'air impressionnante pour effrayer les jeunes races. Mais maintenant il est temps de montrer aux déchus la différence entre la perfection et la prétention.\n\nEn raison des mécanismes complexes de la station, le cadre doit être construit dans le cadre d'une mégastructure avant que le travail réel puisse commencer."

tech_precursor_science: "Plans de conception Oracle précurseurs"
tech_precursor_science_desc: "Ce schéma semble être une modification du modèle de base d'escorte utilisé par les empires déchus. L'Oracle semble fonctionner comme le prototype du vaisseau de science et d'exploration avancé du précurseur, doté de capacités d'autodéfense et d'une quantité raisonnable de protections. Ce qui rend cette conception intéressante, c'est qu'elle semble posséder la capacité d'engager la téléportation de points de cheminement d'urgence qui permet au navire de s'échapper immédiatement de toutes les batailles spatiales.\n\nIl semble que la conception n'ait jamais été finalisée en raison des guerres entre les précurseurs exigeant plus d'attention aux navires de guerre sur les explorateurs et le manque de motivation pour explorer la galaxie connue."

tech_precursor_construcor: "Systèmes d'initialisation de précurseur"
tech_precursor_construcor_desc: "Bien que nous ayons vu les Fallen Ones utiliser un design particulier pour leurs constructeurs, ces plans semblent être plus avancés et beaucoup plus grands en taille et en portée. Les initialiseurs semblent fonctionner comme des navires de construction lourds destinés à entrer dans des territoires hostiles et à déployer directement de puissants systèmes défensifs pour fournir un soutien. Il semble également fonctionner comme un réseau de construction côté planète qui peut augmenter considérablement les progrès de la construction de la planète en déployant de grandes quantités de sondes de serviteur.\n\nL'état actuel des Fallen Ones rend la conception défavorable et le projet n'a jamais atteint leur conclusion finale."

tech_precursor_colonizer: "Emissaire précurseur MCV"
tech_precursor_colonizer_desc: "Au cours de l'ancienne guerre à l'échelle galactique connue sous le nom de guerre de l'Ascension, les planètes sont devenues des terrains de jeu majeurs pour toutes les factions et peu ou pas de planètes inoccupées ont été laissées intactes. Les inconvénients du déploiement de grandes flottes d'invasion sur les surfaces de la planète pour éradiquer les résistances de surface, suivis du long processus de recolonisation de la planète, ont amené les précurseurs à revoir leur approche de l'expansion. L'émissaire est un énorme vaisseau de colonisation mobile qui transporte des villes et des armées massives qui pourraient en théorie être littéralement déployées à la surface. Après quoi le gigantesque appareil terraforma reconfigurera rapidement l'écosystème de la planète grâce à la manipulation dimensionnelle et à la reconstitution de la matière. est utilisé pour coloniser de nouvelles planètes à la place en raison de ses matériaux plus simples et faciles à reproduire."

###ALPHA###

tech_precursor_escort_alpha: "Alpha-Class Escort"
tech_precursor_escort_alpha_desc: "Avec l'Alpha Reactor, il est désormais possible de surpasser entièrement les précurseurs tombés et de créer nos propres conceptions énigmatiques d'escorte. Nous montrerons aux imbéciles comment cela se fait."

tech_precursor_bc_alpha: "Croiseur de combat de classe Alpha"
tech_precursor_bc_alpha_desc: "Avec l'Alpha Reactor, il est désormais possible de surpasser entièrement les précurseurs tombés et de créer nos propres conceptions énigmatiques de croiseurs de bataille. Nous montrerons aux imbéciles comment cela se fait."

tech_fe_tower_offense_alpha: "Sentinelle de classe Alpha"
tech_fe_tower_offense_alpha_desc: "Avec l'Alpha Reactor, il est désormais possible de dépasser entièrement les précurseurs tombés et de créer nos propres conceptions sentinelles. Nous montrerons aux imbéciles comment cela se fait."

tech_fe_assault_carrier_alpha: "Porte-avions d'assaut de classe Alpha"
tech_fe_assault_carrier_alpha_desc: "Avec le réacteur Alpha, il est désormais possible de surpasser entièrement les précurseurs tombés et de créer nos propres conceptions de porte-avions d'assaut. Nous montrerons aux imbéciles comment cela se fait."

tech_precursor_titan_alpha: "Alpha-classe Hyperion"
tech_precursor_titan_alpha_desc: "Avec l'Alpha Reactor, nous pouvons enfin commencer à mettre à niveau et restaurer l'Hyperion sur ce sur quoi le prototype d'origine est basé. Bien qu'il ne soit pas encore près de ce niveau, l'Hyperion de classe Alpha se présente comme un formidable vaisseau capital, dépassant facilement celui de tous les vaisseaux précurseurs tombés."

tech_gatekeepers_alpha: "Gatekeeper Alpha"
tech_gatekeepers_alpha_desc: "L'Alpha Reactor fournit suffisamment de puissance pour qu'il soit désormais possible de faire quelques ajustements à la conception du portier et de rapprocher le navire de ce qu'il devrait être à l'origine."

tech_precursor_guardian_alpha: "Gardien de classe Alpha"
tech_precursor_guardian_alpha_desc: "Avec l'Alpha Reactor, il est maintenant possible de surpasser entièrement les précurseurs tombés et de créer nos propres conceptions de gardien. Nous montrerons aux imbéciles comment cela se fait."

tech_precursor_colossus_ae: "Classe herculéenne alpha"
tech_precursor_colossus_ae_desc: "Le réacteur Alpha fournit suffisamment de puissance pour qu'il soit maintenant possible de faire quelques ajustements à la conception herculéenne et de rapprocher le vaisseau de ce qu'il devrait être à l'origine."

tech_precursor_construcor_alpha: "Initialiseur de classe Alpha"
tech_precursor_construcor_alpha_desc: "Nous devons construire nos extensions partout. Les existences de toutes les oppositions ne sont pas pertinentes, car l'Alpha Initializer leur montrera ce que les vrais hommes et femmes peuvent faire."

tech_precursor_colonizer_alpha: "Emissaire de classe Alpha"
tech_precursor_colonizer_alpha_desc: "Là où nous mettons le pied, nous faisons le nôtre. Le temps des petits bateaux chétifs est révolu depuis longtemps. Dans cette nouvelle aube d'ascension, nous connaissons les moyens supérieurs de commander et de conquérir."

tech_precursor_science_alpha: "Alpha de classe Alpha"
tech_precursor_science_alpha_desc: "Il est important de montrer à quel point nous sommes beaucoup plus avancés, plus dynamiques et plus adaptables par rapport au vieux fossile de l'histoire des oubliés qu'est les Fallen Empires. Nous devons faire voler notre Oracle de classe Alpha nouvellement avancé dans leur espace en décomposition. Laissez-les crier de frustration alors que leurs armes les plus puissantes que leurs esprits hédonistes pourraient gâcher ne parviennent pas à abattre notre petit navire."


###SIGMA###

tech_precursor_escort_sigma: "Escorte de classe Sigma"
tech_precursor_escort_sigma_desc: "L'introduction du réacteur stellarite; combiné avec des informations supplémentaires acquises grâce aux informations récemment acquises dans les archives cachées du cluster externe nous ont permis de créer une escorte beaucoup plus durable avec des condensateurs supplémentaires pour les augmentations."

tech_precursor_bc_sigma: "Croiseur de combat de classe Sigma"
tech_precursor_bc_sigma_desc: "L'introduction du réacteur stellarite; combiné avec des informations supplémentaires acquises grâce aux informations récemment acquises dans les archives cachées du cluster externe nous ont permis de créer un Battlecruiser beaucoup plus durable avec des condensateurs supplémentaires pour les augmentations."

tech_fe_tower_offense_sigma: "Sentinelle de classe Sigma"
tech_fe_tower_offense_sigma_desc: "L'introduction du réacteur stellarite; combiné avec des informations supplémentaires acquises grâce aux informations récemment acquises dans les archives cachées du cluster externe nous ont permis de créer une sentinelle beaucoup plus durable avec des condensateurs supplémentaires pour les augmentations."

tech_gatekeepers_sigma: "Gatekeeper Sigma"
tech_gatekeepers_sigma_desc: "Selon les calculs projetés, le modèle Sigma Gatekeeper devrait maintenant ressembler étroitement à la conception originale de ce vaisseau massif, avec des capacités destructives offensives et défensives."

tech_precursor_titan_sigma: "Hyperion de classe Sigma"
tech_precursor_titan_sigma_desc: "L'introduction du réacteur stellarite; combiné avec des informations supplémentaires acquises grâce aux informations récemment acquises dans les archives cachées du cluster externe nous ont permis de créer un Hyperion beaucoup plus durable avec des condensateurs supplémentaires pour les augmentations."

tech_fe_assault_carrier_sigma: "Porte-assaut de classe Sigma"
tech_fe_assault_carrier_sigma_desc: "L'introduction du réacteur stellarite; combinées à des informations supplémentaires acquises grâce aux informations récemment acquises dans les archives cachées du cluster externe, nous ont permis de créer un véhicule d'assaut beaucoup plus durable avec des condensateurs supplémentaires pour les augmentations."

tech_precursor_guardian_sigma: "Gardien de classe Sigma"
tech_precursor_guardian_sigma_desc: "L'introduction du réacteur stellarite; combiné avec des informations supplémentaires acquises grâce aux informations récemment acquises dans les archives cachées du cluster externe nous ont permis de créer un gardien beaucoup plus durable avec des condensateurs supplémentaires pour les augmentations."

tech_precursor_colossus_se: "Herculéen de classe Sigma"
tech_precursor_colossus_se_desc: "Selon les calculs projetés, le modèle Herculean Sigma devrait maintenant ressembler étroitement à la conception originale de cette bataille massive, avec des capacités offensives et défensives destructrices."

tech_precursor_construcor_sigma: "Initialiseur de classe Sigma"
tech_precursor_construcor_sigma_desc: "Les progrès de la technologie Stellarite nous permettent de proposer une autre amélioration à l'initialiseur. Avec le nouveau design, ils pourront survivre à des attaques qui auraient autrement des constructeurs plébéiens om-nom."

tech_precursor_colonizer_sigma: "Emissaire de classe Sigma"
tech_precursor_colonizer_sigma_desc: "L'ère de l'empire solaire exige la création de nouveaux émissaires pour poursuivre notre expansion. Ne laissez aucune pierre non retournée, aucune eau non déterrée, aucune étoile non dégazée. Nos yeux sont ouverts."

tech_precursor_science_sigma: "Oracle de classe Sigma"
tech_precursor_science_sigma_desc: "Personne ne pourra jamais deviner les secrets de nos conceptions supérieures, car la nouvelle classe Sigma Oracle peut explorer encore plus loin dans les profondeurs froides de la réalité et en sortir indemne. Nous allons monter ce nouvel étalon dans l'espace du grand-père de l'espace et leur dire à quel point ils sont déconnectés."

###OMEGA###
tech_omega_escort: "Escorte de classe Omega"
tech_omega_escort_desc: "Les systèmes de sélection d'armes modulaires permettent à l'Omega Escort de déployer plusieurs arsenaux sans sacrifier la mobilité. Il s'agit d'un vaisseau spatial conçu pour un carnage maximum."

tech_omega_battlecruiser: "Croiseur de combat de classe Omega"
tech_omega_battlecruiser_desc: "Tout comme l'Omega Escort, la nature modulaire avancée du Battlecruiser de classe Omega lui permet de déployer une quantité mortelle d'armes et de défenses ce qui rend les conceptions plus anciennes primitives en comparaison."

tech_omega_carrier: "Porte-avions d'assaut de classe Omega"
tech_omega_carrier_desc: "Pas étonnant que les empires déchus aient renoncé à essayer de reproduire le porte-avions d'assaut. La classe Omega de ce transporteur énigmatique contient des quantités ridicules de cintres internes."

tech_omege_sentinel: "Sentinelle de classe Omega"
tech_omege_sentinel_desc: "Une telle efficacité ... les progéniteurs étaient impénétrables en ce qui concerne leurs défenses pendant la guerre des progéniteurs. Nous commençons à comprendre pourquoi maintenant."

tech_omega_titan: "Hyperion de classe Omega"
tech_omega_titan_desc: "C'est donc ce que l'ancien prototype est censé représenter ... l'Omega Hyperion. Vraiment destructeur et dangereux en effet."

tech_omega_gatekeeper: "Gatekeeper Omega"
tech_omega_gatekeeper_desc: "Et le voici donc ... le vrai design du tristement célèbre Gatekeeper. C'est une merveille que les empires déchus aient même pu inverser l'ingénierie de cette merveille pour commencer."

tech_omega_guardian: "Gardien de classe Omega"
tech_omega_guardian_desc: "Une telle efficacité ... les progéniteurs étaient impénétrables en ce qui concerne leurs défenses pendant la guerre des progéniteurs. Nous commençons à comprendre pourquoi maintenant."

tech_omega_colossus: "Classe oméga herculéenne"
tech_omega_colossus_desc: "Le Herculéen de classe Omega ... le bataillon très mobile que les progéniteurs utilisaient autrefois. Ses armes sont massives, probablement parmi l'une des armes les plus meurtrières que l'on puisse utiliser à cette époque."

tech_precursor_construcor_omega: "Initialiseur de classe Omega"
tech_precursor_construcor_omega_desc: "L'adaptation de l'initialiseur aux puissances de Static Light s'est d'abord avérée difficile, mais nous sommes convaincus que la dernière conception se révélera être le navire de construction le plus avancé à ce jour."

tech_precursor_colonizer_omega: "Emissaire de classe Omega"
tech_precursor_colonizer_omega_desc: "Bien que les Stellarborne n'utilisent jamais rien de semblable à Emissary, car ils n'avaient pas besoin de colonisation pour commencer, nous sommes néanmoins en mesure de proposer nos propres conceptions Omega uniques pour l'émissaire."

tech_precursor_science_omega: "Oracle de classe Omega"
tech_precursor_science_omega_desc: "On dit que dans les temps anciens, les galaxies étaient remplies de choses stupides et dangereuses comme des dragons, des mangeurs de péchés et des nuages ​​d'obscurité. L'Oracle met de l'ordre dans le chaos en créant des hyperlanes sûres au milieu du chaos du temps. Avec la puissance accordée dans nos coeurs, nous pouvons réaliser des conceptions similaires.\n\nEn supposant qu'il y ait des empires déchus, nous devons faire voler notre nouvel Oracle dans leurs gammes de capteurs juste pour leur dire comment ils sont fondamentalement jetés pour quelqu'un qui est clairement supérieur à eux."
###MASTERCRAFT###

tech_precursor_escort_cost: "Mastercraft Escort"
tech_precursor_escort_cost_desc: "Un aperçu de la véritable origine et des mécanismes du navire nous a permis de construire des escortes à vitesse accélérée et avec une durabilité accrue."

tech_precursor_bc_cost: "Mastercraft Battlecruiser"
tech_precursor_bc_cost_desc: "Des informations sur la véritable origine et les mécanismes du navire nous ont permis de construire des croiseurs de bataille à une vitesse accélérée et avec une durabilité accrue."

tech_fe_tower_offense_cost: "Mastercraft Sentinel"
tech_fe_tower_offense_cost_desc: "Un aperçu de la véritable origine et des mécanismes du navire nous a permis de construire des sentinelles à une vitesse accélérée et avec une durabilité accrue."

tech_fe_assault_carrier_cost: "Transporteur Mastercraft"
tech_fe_assault_carrier_cost_desc: "Des informations sur la véritable origine et les mécanismes du navire nous ont permis de construire des porte-avions d'assaut à vitesse accélérée et avec une durabilité accrue."

tech_precursor_guardian_cost: "Mastercraft Guardian"
tech_precursor_guardian_cost_desc: "Des informations sur la véritable origine et les mécanismes du navire nous ont permis de construire des Gardiens à une vitesse accélérée et avec une durabilité accrue."

tech_gatekeepers_cost: "Mastercraft Gatekeeper"
tech_gatekeepers_cost_desc: "Des informations sur la véritable origine et les mécanismes du navire nous ont permis de construire des Gatekeepers à une vitesse accélérée et avec une durabilité accrue."

tech_precursor_titan_cost: "Mastercraft Hyperion"
tech_precursor_titan_cost_desc: "Un aperçu de la véritable origine et des mécanismes du navire nous a permis de construire des Hyperions à une vitesse accélérée et avec une durabilité accrue."


