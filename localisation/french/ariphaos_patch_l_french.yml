l_french:
 origin_star_pack: "Pack d'étoiles"
 origin_star_pack_desc: "Cette espèce psychique a coordonné sa course vers les étoiles à travers plusieurs systèmes stellaires, communiquant par télépathie."
 origin_prison_escapees: "Evadés de Prison"
 origin_prison_escapees_desc: "Ces lézards cosmocides ont décidé que le reste de l'Univers devait simplement disparaître. Emprisonnés par un pouvoir inconnu, ils ont maintenant été libérés pour poursuivre leur mission d'origine."
 ariphaos_patch_political_restructuring: "Restructuration politique"
 ariphaos_patch_salvage_cruiser: "Croiseur récupéré"
 ariphaos_patch_salvage_cruiser_plural: "Croiseurs récupérés"
 ariphaos_patch_mysterious_interference: "$TRIGGER_FAIL$Nous avons du mal à réunir des ressources suffisantes dans ce système."
 ariphaos_patch_requires_neighbor: "$TRIGGER_FAIL$Nous devons être voisins pour établir un traité de migration!"
 ariphaos_patch_requires_actor_not_fanatic_xenophobe: "$TRIGGER_FAIL$Nous sommes §YFanatiquement Xénophobes§! et n'avons aucun intérêt à partager nos mondes avec des extraterrestres!"
 ariphaos_patch_requires_recipient_not_fanatic_xenophobe: "$TRIGGER_FAIL$Ils sont §YFanatiquement Xénophobes§! et n'ont aucun intérêt à partager leurs mondes avec des extraterrestres!"
