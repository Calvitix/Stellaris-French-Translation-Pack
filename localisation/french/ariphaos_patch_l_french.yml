 ariphaos_patch_requires_recipient_not_fanatic_authoritarian: "$TRIGGER_FAIL$Ce sont des §YFanatiquement Autoritaires§! et ne croyez pas que leurs sujets peuvent détenir de tels droits!"
 ariphaos_patch_utopia.1.b.tooltip:1 "Ajoute des demandes de modificateur de §YMegastructure§! rejetées aux pops partageant une éthique fanatique:\n£happiness£ Bonheur §R-20%§!"
 progress.3.desc_gaia: "Notre vaisseau de colonie s'est doucement posé dans une grande vallée fluviale sur §Y[Root.GetName]§!. La vue est à couper le souffle, et les rapports de d'émerveillement submergent nos réseaux. \n\nLe vaisseau a été définitivement converti en siège administratif de la nouvelle colonie, et le coeur de son réacteur est en train d'être supprimé afin qu'il puisse servent de source d'énergie temporaire à la colonie. \n\nDes centaines de petites tentes et d'abris préfabriqués ont poussé autour de la coque massive de l'ancien vaisseau spatial alors que les colons commencent à débarquer en grand nombre - la première ville [Root.Owner.GetSpeciesName] sur un monde étranger."
 progress.3.desc_relic: "Le vaisseau a été définitivement converti en siège administratif de la nouvelle colonie, et le coeur de son réacteur est en train d'être supprimé afin qu'il puisse servent de source d'énergie temporaire à la colonie. \n\nDes centaines de petites tentes et d'abris préfabriqués ont poussé autour de la coque massive de l'ancien vaisseau spatial alors que les colons commencent à débarquer en grand nombre - la première ville [Root.Owner.GetSpeciesName] sur un monde étranger."
 progress.3.desc_city: "Notre vaisseau de colonie a atterri sur l'une des innombrables plates-formes dédiées à cet effet sur §Y[Root.GetName]§!. Le vaste paysage urbain ne fournit rien pour la nutrition, mais des réservoirs colossaux fournissent des réserves d'eau prêtes. \n\nLe vaisseau est lentement cannibalisé, servant de siège administratif temporaire de la nouvelle colonie, alors que les colons commencent à explorer et à se diffuser dans la ville mondiale. \n\nDes centaines de bâtiments sont revendiqués par les colons qui débarquent du vaisseau pour remplir diverses fonctions - la première ville [Root.Owner.GetSpeciesName] sur un monde étranger."
 progress.3.desc_nuked: "Notre vaisseau de colonie s'est doucement posé dans une plaine relativement luxuriante sur §Y[Root.GetName]§!. Il y a une quantité raisonnable de végétation à proximité et une source d'eau relativement propre, bien qu'elle soit acheminée par des filtres sur le vaisseau pour éliminer d'abord les matières radioactives. \n\nLe vaisseau a été définitivement converti en siège administratif de la nouvelle colonie, et le coeur de son réacteur est en train d'être supprimé afin qu'il puisse servent de source d'énergie temporaire à la colonie. \n\nDes centaines de petites tentes et d'abris préfabriqués ont poussé autour de la coque massive de l'ancien vaisseau spatial alors que les colons commencent à débarquer en grand nombre - la première ville [Root.Owner.GetSpeciesName] sur un monde étranger."
 progress.3.desc_habitat: "Notre vaisseau de colonie a réussi à délicatement accoster sur §Y[Root.GetName]§!. Les colons explorent attentivement l'intérieur de l'habitat, recherchent les ressources qui peuvent être trouvées et apprennent à puiser dans les réserves d'eau de l'habitat. \n\nLe vaisseau est lentement cannibalisé de l'intérieur vers l'extérieur, un bâtiment de fortune près du sas colossal est en cours de construction transformé en siège administratif de la nouvelle colonie, et le coeur du réacteur du vaisseau est en cours de suppression afin qu'il puisse servir de source d'énergie temporaire à la colonie. \n\nDes centaines de petites tentes et d'abris préfabriqués ont le nouvel abri en tant que colons commencer à débarquer en grand nombre - la première ville [Root.Owner.GetSpeciesName] sur une plateforme extraterrestre."
 progress.3.desc_ringworld: "Notre vaisseau de colonie s'est doucement posé sur un relief plat approprié sur §Y[Root.GetName]§!. La vue, même artificielle, est à couper le souffle et les rapports d'émerveillement submergent nos réseaux. \n\nLe vaisseau a été définitivement converti en siège administratif de la nouvelle colonie, et son coeur de réacteur est en train d'être supprimé afin qu'elle peut servir de source d'énergie temporaire à la colonie. \n\nDes centaines de petites tentes et d'abris préfabriqués ont poussé autour de la coque massive de l'ancien vaisseau spatial alors que les colons commencent à débarquer en grand nombre - la première ville [Root.Owner.GetSpeciesName] sur un ringworld incroyablement vaste."
 progress.3.desc_other: "Notre vaisseau de colonie s'est doucement posé sur §Y[Root.GetName]§!. Le paysage extraterrestre est difficile, mais nos colons persévèrent.\n\nLe vaisseau a été définitivement converti en siège administratif de la nouvelle colonie, et le coeur de son réacteur est en train d'être supprimé afin qu'il puisse servent de source d'énergie temporaire à la colonie. \n\nDes centaines de petites tentes et d'abris préfabriqués ont poussé autour de la coque massive de l'ancien vaisseau spatial alors que les colons commencent à débarquer en grand nombre - la première ville [Root.Owner.GetSpeciesName] sur un monde étranger."
