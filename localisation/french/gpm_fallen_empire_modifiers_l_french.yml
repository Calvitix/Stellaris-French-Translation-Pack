 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 12.04.2020
 ####################################

 ###################################################
 # Fallen Empire Modifiers
 ###################################################
 
 # 1 fe
 gpm_utopian_world:0 "Monde utopique"
 gpm_utopian_world_desc:0 "Pas un soupçon de pollution, de toxicité ou de maladie. Ce monde est beau à tous égards. Les bâtiments brillent comme s'ils n'étaient pas affectés par les éléments. Son, lumière tout semble danser avec sa population. Chaque surface semble couler dans les villes et en revenir presque en parfaite harmonie."
 # 2 fe
 gpm_utopian_services:0 "Services utopiques"
 gpm_utopian_services_desc:0 "Ce monde offre tout à ses résidents. De la longévité à l'abondance de nourriture. Tout est fourni et pris en charge."
 # 3 fe
 gpm_primitive_reserve:0 "Réserve primitive"
 gpm_primitive_reserve_desc:0 "Une structure en forme de dôme géant ne semble montrer aucun signe de vie avancée. En fait, ce qui semble être la vie primitive est tout ce qui se promène à l'intérieur. Un aperçu d'une espèce passée peut-être. Ou un type de zoo tordu."
 # 4 fe
 gpm_unified_processing:0 "Traitement unifié"
 gpm_unified_processing_desc:0 "La surface et les structures de ce monde sont couvertes par des réseaux d'unités de traitement extrêmement avancés. Le monde entier fonctionne comme un système informatique unique permettant des capacités de calcul très impressionnantes. D'après ce que nous pouvons comprendre par les actions des habitants, il semble qu'il soit utilisé comme un cadre géant pour un monde virtuel. Peut-être un moyen d'échapper à la terreur existentielle de la réalité. Ou peut-être est-il simplement utilisé comme moyen de divertissement."
 # 5 fe
 gpm_planetary_shielding_FE:0 "Bouclier planétaire"
 gpm_planetary_shielding_FE_desc:0 "Autour de ce monde se trouve un mystérieux bouclier capable de ralentir tout ce qui tente de le pénétrer. Bien que ce bouclier n'arrête pas l'énergie ni les projectiles, il les ralentit suffisamment pour que les habitants de la planète aient suffisamment de temps pour se mettre à l'abri et probablement organiser une contre-offensive. Il semble que les systèmes qui alimentent ce bouclier soient parfaitement répartis sur la planète de telle manière qu'ils forment des motifs complexes mais symétriques."
 # 6 fe
 gpm_living_infrastructure:0 "Infrastructure vivante"
 gpm_living_infrastructure_desc:0 "Il semble que l'infrastructure de ce monde soit composée de nanites ou d'une autre forme de matière artificielle vivante. Les bâtiments, les rues et certaines parties du territoire lui-même semblent constamment changer et prendre différentes formes en fonction des besoins des habitants. Vraiment, c'est le summum de l'ingénierie des infrastructures. Avoir quoi que ce soit spécifiquement adapté à vos besoins est presque utopique!"
 # 7 fe
 gpm_galactic_databanks:0 "Banques de données galactiques"
 gpm_galactic_databanks_desc:0 "Partout dans le monde, de gigantesques centres de données abritent d'innombrables banques de données. Le but de ces banques de données est de contenir la plus grande collection d'informations de la galaxie sur tout ce qui existe. De la plus infime particule de matière aux multiples états d'énergie de chaque type d'organisme vivant trouvés dans cette galaxie."
 # 8 fe
 gpm_monument_to_the_fallen:0 "Monument aux Morts"
 gpm_monument_to_the_fallen_desc:0 "Au centre de la capitale de ce monde se trouve une statue géante qui s'étend jusqu'à la haute stratosphère. Cet édifice monumental semble être dédié aux guerriers tombés au combat de cette espèce. Les nombreuses images affichées à travers cette statue représentent des batailles féroces et massives entre les guerriers de cette espèce et ce qui semble être des entités provenant d'une autre dimension à travers différents portails. Nul doute que ces guerriers ont finalement gagné, mais beaucoup ont semblé avoir payé la victoire de leur vie. Cet ennemi mystérieux a dû être exceptionnellement puissant pour pouvoir dédier un tel hommage à leur victoire et à leurs victimes."
 # 9 fe
 gpm_longevity:0 "Longévité"
 gpm_longevity_desc:0 "Les installations médicales avancées fournissent des soins de santé gratuits et complets à tous. Les thérapies géniques peuvent soigner même les conditions les plus extrêmes et prolonger l'espérance de vie de chacun."
 # 10 fe
 gpm_culture_of_games:0 "Du pain et des jeux"
 gpm_culture_of_games_desc:0 "La plupart de la culture de ce monde tourne autour de la nature compétitive des jeux. La politique locale est parfois même déterminée par le gagnant d'un tournoi."
 # 11 fe
 gpm_weather_control:0 "Contrôle de la météo"
 gpm_weather_control_desc:0 "La météo, et par extension le climat, est contrôlée par un système de flèches de contrôle météorologique extrêmement avancées sur cette planète. Chaque coup de vent, chaque goutte de pluie et chaque rayon de soleil sont soigneusement contrôlés."
 # 12 fe
 gpm_subterranean_paradise:0 "Paradis souterrain"
 gpm_subterranean_paradise_desc:0 "De vastes cités utopiques dispersées sous la surface de ce monde dans de gigantesques cavernes créées artificiellement. La lumière, le ciel et les conditions météorologiques sont tous projetés et fabriqués pour simuler la surface au-dessus avec l'avantage supplémentaire de la protection par le haut."
 # 13 fe
 gpm_space_elevators:0 "Ascenseurs spatiaux"
 gpm_space_elevators_desc:0 "De grands ascenseurs élégants atteignent la stratosphère, permettant un accès facile à une orbite basse."
 # 14 fe
 gpm_artificial_landscaping:0 "Aménagement paysager artificiel"
 gpm_artificial_landscaping_desc:0 "La majeure partie de la surface de ce monde a été modelée dans des motifs fluides élégants."
 # 15 fe
 gpm_teleportation_systems:0 "Systèmes de téléportation"
 gpm_teleportation_systems_desc:0 "La téléportation à courte portée permet aux résidents de ce monde de se déplacer librement sur sa surface presque instantanément."
