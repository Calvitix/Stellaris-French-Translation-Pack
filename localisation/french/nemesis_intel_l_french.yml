 first_contact.254.B.devourer:0 "Peut-être qu'eux aussi sont goûteux ?"

 first_contact.262.name:0 "$first_contact.253.name$"
 first_contact.262.desc.normal.end:0 "Il est peut-être heureux, à la fois pour lui et pour préserver les informations qui auraient pu tomber entre les mains de l'ennemi, que l'équipage ait préféré mettre fin à ses jours plutôt qu'accepter d'être capturé. Malgré tout, nous devons envisager la possibilité que les attaquants en sauront sans doute bientôt beaucoup à notre sujet grâce à l'étude du vaisseau. Quoi qu'il en soit, face à une civilisation agissant de manière aussi cruelle, les hostilités paraissent évidemment inévitables."
 first_contact.262.desc.gestalt.end:0 "sont parvenus à balayer nos défenses. Nous avons donc dû donner l'ordre aux drones de se désactiver afin de protéger les informations en leur possession. Malgré tout, nous devons envisager la possibilité que les attaquants en sauront sans doute bientôt beaucoup à notre sujet grâce à l'étude du vaisseau. Par conséquent, nous avons été contraints de réévaluer grandement le danger qu'ils constituent."
 first_contact.262.desc.normal:0 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, les assaillants, des aliens d'une espèce [From.Owner.Species.GetClass], ont pu balayer ses défenses.\n\n$first_contact.262.desc.normal.end$"
