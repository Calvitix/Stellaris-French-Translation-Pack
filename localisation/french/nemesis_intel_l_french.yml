 action.1.fe_option:0 "'§Y[contact_empire.GetName]§!' se moque bien de nos manoeuvres diplomatiques."
 hostile_first_contact_tt:0 "Cela va être interprété comme une action §Rhostile§!."

 action.1.desc_hacking_01:0 "Vous nous piratez, et maintenant vous osez nous traiter en amis ? Pfouah ! Soyez assurés que notre [contact_empire.GetName] demeurera vigilante à votre égard."
 action.1.desc_hacking_02:0 "Nos processeurs ont noté des tentatives d'intrusion non autorisées de vos réseaux. Nous avons mis à jour nos pare-feu afin de renforcer la sécurité contre toute menace future. Notre [contact_empire.GetName] demeurera vigilant(e) face à toute cette entité autodésignée «[Root.GetName]»."
 action.1.desc_hacking_03:0 "Ne pensez pas que vos tentatives de vol de nos données sont passées inaperçues, [Root.GetSpeciesNamePlural]. '§Y[contact_empire.GetName]§!' voit tout ! Nous consacrerons désormais une part de notre Conscience à surveiller vos méfaits."
 action.1.desc_hostile_01:0 "Vos démonstrations d'hostilité sont tout à fait inquiétantes, [Root.GetSpeciesNamePlural]. Notre [contact_empire.GetRulerTitle] souhaite vous faire savoir que nous ne céderons ni à vos menaces, ni à vos tentatives d'intimidation."
 action.1.desc_hostile_02:0 "Pourquoi une telle hostilité, [Root.GetSpeciesNamePlural] ? Nous ne vous voulons aucun mal !"
 action.1.desc_hostile_03:0 "Civilisation détectée, conscience de classe 3, hostile, désignation «[Root.GetName]».\n\nProtocoles défensifs activés, drones militaires en état d'alerte. Renoncez aux hostilités avant qu'il soit trop tard. Sans changement d'attitude, votre annihilation va devoir être programmée."
 action.1.desc_hostile_04:0 "Nous sommes '§Y[contact_empire.GetName]§!' et nous parlons comme un. La Conscience a noté l'hostilité de vos actions passées. Nous vous considérons donc désormais comme une menace. Si vous ne cessez pas immédiatement d'agir en ennemis, nous devrons vous faire disparaître de nos projections..."
 action.1.desc_hostile_05:0 "Vos démonstrations d'hostilités sont inquiétantes, [Root.GetSpeciesNamePlural]. Notre seule théorie pour l'heure est que vous êtes des [Root.GetSpeciesNamePluralInsult] idiots qui ne demandent qu'à être remis à leur place par vos supérieurs, les [Root.GetSpeciesNamePlural]."
 action.1.desc_they_hostile_01:0 "Nous considérons votre espèce comme une menace grave pour les nôtres, [Root.GetSpeciesNamePlural]. Sauf si vous démontrez n'être pas une menace pour nous, vos attaques passées ne seront que le début des hostilités entre nos civilisations."
 action.1.desc_they_hostile_02:0 "Nos algorithmes de détection des menaces ont démontré que les risques que votre civilisation cause du tort à notre '§Y[Root.GetName]§!' sont intolérables. Si la menace que vous constituez ne peut être autrement atténuée, vous allez devoir être éliminés."
 action.1.desc_they_hostile_03:0 "Votre espèce constitue une menace grave pour la Conscience, [Root.GetSpeciesNamePlural]. Nos drones ont déjà entamé les actions prévues pour atténuer les risques que vous nous faites courir. Si cela s'avérait insuffisant, d'autres actions plus radicales sont déjà prévues."
 action.1.desc_vivisection_01:0 "Nous ne prendrons pas de repos avant d'avoir vengé ces [contact_empire.GetSpeciesNamePlural] qui sont morts sur vos tables d'opération, [Root.GetSpeciesNamePlural] !"
 action.1.desc_vivisection_02:0 "Nous ne vous voulons aucun mal, [Root.GetSpeciesNamePlural], mais sachez que nous ne pouvons accepter que certains des nôtres aient été soumis aux pires atrocités sur vos tables d'opération. Vous avez déjà notre haine éternelle, ne poussez pas plus loin maintenant."
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "La disparition de nos drones n'est pas une grande perte pour notre [contact_empire.GetName], mais la capacité qu'a votre espèce à infliger de telles violences a bien été notée. Nous ne tolérerons pas de nouveaux agissements de cette sorte."
 action.1.desc_they_vivisect_01:0 "Nous avons rassemblé de nombreuses données sur votre fonctionnement anatomique, [Root.GetSpeciesNamePlural]. On pourrait même dire que l'on vous connaît... de l'intérieur."
 action.1.desc_they_vivisect_02:0 "Nous avons rassemblé de nombreuses données sur le fonctionnement de vos circuits et de vos processeurs, [Root.GetSpeciesNamePlural]. On pourrait même dire que l'on vous connaît comme si nous vous avions fabriqués nous-mêmes."
 action.1.desc_hungry_01:0 "Nous ne sommes pas vos proies, [Root.GetSpeciesNamePlural]. En tant que représentants de la [contact_empire.GetName], je suis autorité à vous prévenir que toute transgression future se verra adresser une réponse à la hauteur de notre puissance."
 action.1.desc_hungry_02:0 "Nous ne sommes pas vos proies, [Root.GetSpeciesNamePlural]. Nous autres [contact_empire.GetSpeciesNamePlural] menons une vie pacifique, mais nous n'hésiterons pas à nous défendre si cela est nécessaire."
 action.1.desc_hungry_03:0 "Pourquoi nous démanteler, [Root.GetSpeciesNamePlural] ? Nos unités n'étaient pourtant pas défaillantes."
 action.1.desc_hungry_04:0 "Nous espérons que vous vous êtes brisé les [Root.GetSpeciesToothNamePlural] sur nous, [Root.GetSpeciesNamePlural] ! Sachez que les [contact_empire.GetSpeciesNamePlural] sont insoumis et vous résisteront jusqu'à la fin la plus ultime."
 action.1.desc_hungry_05:0 "C'est pure perte que chercher à manger nos drones, [Root.GetSpeciesNamePlural]. Ils n'ont pas été faits pour cela, et nous vous demandons instamment de tenter d'essayer."
 action.1.desc_they_hungry_01:0 "Vous êtes délicieux, [Root.GetSpeciesNamePlural]. Vous deviendrez bientôt un aliment de base du régime alimentaire de nos drones."
 action.1.desc_they_hungry_02:0 "Les matériaux tirés de vos drones fondus se sont avérés de très grande valeur. Nos forges seront bientôt pleines de [Root.GetSpeciesNamePlural] désactivés."
 action.1.desc_hostile_to_homicidal_01:0 "Votre hostilité n'est qu'une raison supplémentaire d'éradiquer votre espèce de la galaxie, xénovermines."
 action.1.desc_hostile_to_homicidal_02:0 "Vermine organique hostile détectée.\n\nListeCibles.Localisation(«Galaxie»);ListeCibles.SchémaAnnihilation(«[Root.GetName]»);"
 action.1.desc_hostile_to_homicidal_03:0 "Pourquoi nous attaquez-vous, désignation «[Root.GetName]» ? Vous n'êtes pas dans nos listes de cibles prioritaires."
 action.1.desc_hostile_to_homicidal_04:0 "Vous avez raison de nous attaquer, [Root.GetSpeciesNamePlural]. Mais cela ne vous sauvera pas. Vous resterez toujours nos proies."
 action.1.desc_hostile_to_homicidal_05:0 "Votre hostilité est regrettable. En tant que [Root.GetSpeciesNamePlural] nous envisagions de vous épargner, mais vous avez tout l'air de devoir subir une rééducation préliminaire. Au moins."

 first_contact_start_title:0 "[This.GetFirstContactStart]"
 first_contact.1.name:0 "Premier contact dans le système de [This.System.GetName]"
 first_contact.1.desc.base:1 "Nous venons d'entrer en contact avec de mystérieux aliens dans le système de §Y[This.System.GetName]§!."
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$ S'ils possèdent le moindre langage, nous devons le déchiffrer pour établir la communication avec eux. Jusqu'à ce que nous en sachions davantage sur eux, ils ont été surnommés §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$ S'ils possèdent le moindre langage, nous devons le déchiffrer afin d'évaluer quelle menace ils posent."
 first_contact.1.desc.terminator:1 "Nous venons d'entrer en contact avec des aliens inconnus dans le système de [This.System.GetName]. Nous devons déterminer aussi rapidement que possible s'il s'agit d'organiques, afin de planifier leur extermination au cas où elle serait nécessaire. Pour l'instant, la désignation §H[This.ContactCountry.GetName]§! leur a été attribuée."
 first_contact.1.desc.devourer:1 "$first_contact.1.desc.base$ Nous devons en apprendre davantage sur eux afin de déterminer s'ils conviendraient à nourrir les drones. Pour l'instant, le nom de code §H[This.ContactCountry.GetName]§! leur a été attribué."
 first_contact.1.desc.purifier:1 "$first_contact.1.desc.base$ Nous devons en apprendre davantage sur eux afin d'évaluer s'ils doivent devenir notre prochaine cible pour les procédures d'extermination. Pour l'instant, le nom de code §H[This.ContactCountry.GetName]§! leur a été attribué."
 first_contact.1.desc.hive:1 "$first_contact.1.desc.base$ Nous devons déterminer s'ils sont capables de communiquer avec nous, et dédier une part de nous-mêmes à traduire leur langue si c'est bien le cas. Pour l'instant, le nom de code §H[This.ContactCountry.GetName]§! leur a été attribué."
 first_contact.1.desc.machine:1 "$first_contact.1.desc.base$ Nous devons déterminer si leur mode de communication peut être analysé, et consacrer une part de nos algorithmes de traduction à son décodage si cela s'avère être le cas. Pour l'instant, la désignation §H[This.ContactCountry.GetName]§! leur a été attribuée."

 first_contact.5.name:0 "Voyageurs spatiaux mystérieux"
 first_contact.5.desc:1 "Si nous n'avons pas encore découvert grand-chose sur le mystérieux vaisseau du système de §Y[This.System.GetName]§!, l'hypothèse actuelle la plus convaincante, déduite de son comportement et des schémas des signaux encore indéchiffrables qui ont été interceptés, est qu'il appartient à une §Hcivilisation spatiale§! inconnue jusqu'à présent. Nous redoublons d'efforts pour traduire sa langue, de manière à pouvoir établir des communications avec elle."
 first_contact.5.A:0 "Continuons !"
 first_contact.10.name:0 "$first_contact.5.name$"
 first_contact.10.desc.base:1 "Il s'avère que les §H[This.ContactCountry.GetName]§! appartiennent à une §Hcivilisation spatiale§! inconnue jusqu'à présent. Si nous n'avons pu encore découvrir depuis quel secteur de la galaxie elle nous salue, il paraît évident, par son comportement, qu'une intelligence alien est à l'oeuvre : l'un de ses vaisseaux a scanné de manière systématique nos systèmes, visiblement dans l'intention d'en apprendre davantage sur nous."
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ Toutes les précautions doivent être prises pour empêcher qu'il ne découvre la moindre information sensible."
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$ De nombreux [This.Owner.GetSpeciesNamePlural] s'inquiètent vivement de l'évolution de la situation, et exigent que nous §Hsaisissions§! ce vaisseau pour §Hinterroger§! son équipage afin d'éviter que la moindre information sensible ne tombe en sa possession."
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$ Les drones militaires se tiennent prêts à saisir ce vaisseau de manière à §Hinterroger§! (ou disséquer) ces aliens, et ainsi éviter que des données sensibles tombent en sa possession."
 first_contact.10.A:0 "Aucune raison de nous en faire, assurément"
 first_contact.10.B:0 "Feu à volonté !"
 first_contact.10.B.tooltip:0 "§RIl va être tenté de désactiver le vaisseau afin de le saisir. Sa civilisation en sera probablement outrée.§!"
 first_contact.15.name:0 "Découverte d'une civilisation spatiale"
 first_contact.15.desc:1 "Il est rapidement devenu évident que les prétendus §H[This.ContactCountry.GetName]§! appartiennent en fait à une grande §Hcivilisation spatiale§!. Les sondes ont détecté, dans le système de §Y[known_planet.System.GetName]§!, des vaisseaux naviguant entre [known_planet.GetPlanetBioInfo] dont les scans montrent qu'y vit une population importante, et diverses stations spatiales en plusieurs endroits du système. Nous avons pu intercepter des communications en quantités considérables, mais jusqu'à présent leur traduction exacte reste impossible."
 first_contact.15.desc.no_planets:1 "Il est rapidement devenu évident que les prétendus §H[This.ContactCountry.GetName]§! appartiennent en fait à une grande §Hcivilisation spatiale§!. Les sondes ont détecté, dans le système de §Y[known_system.GetName]§!, des vaisseaux naviguant entre un certain nombre de stations spatiales en plusieurs endroits du système, et une vaste station militaire toute proche de l'étoile, qui semble remplir une fonction identique aux avant-postes que nous-mêmes construisons dans les systèmes que nous revendiquons. Nous avons pu intercepter des communications en quantités considérables, mais jusqu'à présent leur traduction exacte reste impossible."
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "Enlevons-en quelques-uns pour nos investigations"

 first_contact.50.name:0 "Aliens fuyants"
 first_contact.50.desc:1 "Les tentatives pour en apprendre plus sur les §H[This.ContactCountry.GetName]§! ont jusqu'à présent été vaines. Si nous pouvons maintenant affirmer qu'il s'agit de toute évidence d'une civilisation alien technologiquement avancée, les faits ultérieurs se sont avérés plus §Hdécevants§!. Cette culture semble tout faire pour empêcher que nous-mêmes ou qui que ce soit d'autre puisse intercepter ses signaux.\n\nNous ne sommes donc parvenus à intercepter, jusqu'à présent, que de petits échantillons de leur langue. Malgré tout, les aperçus que nous en avons permettent aux [This.Owner.GetLinguists] de confirmer qu'ils pourront §Hdéchiffrer§! les communications aussitôt qu'ils disposeront d'un matériau plus important."
 first_contact.50.A.cautious:0 "Ils ont raison de se montrer prudents"
 first_contact.50.A.proactive:0 "Nous devons continuer d'essayer"
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$ Il a été proposé de rassembler des informations de manière plus agressive, en recourant à des procédés que certains n'hésiteraient pas à qualifier de §Hpiratage§!. Mais, s'ils le détectent, les [This.ContactCountry.GetName] ne verront assurément pas apprécier."
 first_contact.50.B:0 "C'est beaucoup trop risqué"
 first_contact.50.B.machine:0 "Résultat des protocoles d'évaluation : trop risqué"
 first_contact.50.C:0 "L'ignorance est plus dangereuse encore"
 first_contact.50.C1:0 "Nous devons percer tous leurs secrets"
 first_contact.50.C.machine:0 "Lancement des protocoles de subversion"
 first_contact.50.C.tooltip:0 "§RNous allons tenter de pirater les bases de données de cette civilisation pour tenter d'en apprendre davantage sur elle. Si elle détecte nos tentatives, elle risque toutefois de mal le prendre.§!"

 first_contact.60.name:0 "Communications reçues"
 first_contact.60.desc.default:1 "Les §H[This.ContactCountry.GetName]§! semblent désirer établir des communications avec nous et nous ont fait parvenir une longue §Htransmission§! audio et visuelle semblant offrir les clefs pour comprendre et traduire leur langue."
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\nNous pourrons assurément communiquer très vite avec eux en confiant ces données à nos drones linguistiques. Il reste aussi à espérer, bien évidemment, que les traductions fournies sont suffisamment précises pour que nous puissions les comprendre de manière aussi exacte que possible."
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\nNous pourrons assurément communiquer très vite avec eux en entrant ces données dans les sous-routines de traduction. Il reste aussi à espérer, bien évidemment, que les traductions fournies sont suffisamment précises pour pouvoir être analysées de manière fiable."
 first_contact.60.desc.hive:1 "Les §H[This.ContactCountry.GetName]§! semblent désirer établir des communications avec nous. Ils nous ont transmis de larges échantillons de données semblant relever pour partie d'un lot de §Hmessages§! (encore indéchiffrables), et pour partie d'un vaste corpus d'§Hinformations§! comprenant des éléments audio et visuels qui, on le suppose, sont prévus pour nous aider à le traduire."
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine:1 "Les §H[This.ContactCountry.GetName]§! semblent désirer établir des communications avec nous. Ils nous ont fait parvenir un long fichier de données, contenant des quantités de code semblant relever pour partir d'un lot de §Hmessages§! (encore indéchiffrables), et pour partie d'un vaste corpus §Hinformationnel§! comprenant une clef qui, peut-être, permettra de contextualiser l'ensemble."
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\nLes experts sont encore divisés sur la question de savoir si nous sommes en contact avec des êtres conscients ou avec une §HI.A. malveillante§!. Ils espèrent pouvoir donner une réponse très vite, aussitôt qu'ils seront parvenus à extraire les données nécessaires de la transmission."
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end:0 "Les experts se montrent certains de pouvoir tirer profit de tout cela pour apprendre à communiquer avec eux très rapidement. Bien évidemment, cela suppose que les traductions qu'ils nous ont offertes ne visent pas à nous induire en erreur, mais aussi que nous pourrons interpréter de manière fiable les informations présentées dans un contexte totalement différent..."
 first_contact.60.desc.x.machine.end:0 "L'implémentation de cette transmission dans les algorithmes de traduction est déjà en cours, et nous pouvons espérer en extraire suffisamment de données pour communiquer très vite avec les [This.ContactCountry.GetName]."
 first_contact.60.A.cautious:0 "En tout cas, ils sont drôlement naïfs..."
 first_contact.60.A.proactive:0 "Leur confiance est appréciée"

 first_contact.100.name:0 "Communications établies"
 first_contact.100.desc:1 "Les efforts faits pour déchiffrer les signaux de '§H[This.ContactCountry.GetName]§!' ont porté leurs fruits, et une avancée cruciale a été faite. Si notre maîtrise de leur langue n'est pas totale, nous sommes parvenus à ouvrir des canaux diplomatiques avec leur civilisation, dont nous savons désormais qu'elle se donne elle-même le nom de §H[This.ContactCountry.GetRealName]§!."
 first_contact.100.desc.homicidal:1 "Les tentatives faites pour déchiffrer les signaux émis par '§H[This.ContactCountry.GetName]§!' ont porté leurs fruits, et une avancée cruciale a été faite. Si notre maîtrise de leur langage n'est pas totale, nous sommes parvenus à les identifier comme '§H[This.ContactCountry.GetRealName]§!', et pouvons désormais communiquer avec eux si nous le souhaitons."

 first_contact.101.name:0 "Ce sont des [This.Owner.GetSpeciesNamePlural] !"
 first_contact.101.desc:2 "Alors que nous interceptions davantage de communications des prétendus §H[This.ContactCountry.GetName]§!, une découverte stupéfiante a été faite : ils s'exprimaient dans un dialecte étrange de l'une de nos propres langues ! Une fois la surprise passée, des communications ont rapidement été établies, révélant qu'ils forment ce qu'ils nomment '§H[This.ContactCountry.GetRealName]§!'."
 first_contact.101.desc.2:0 "Alors que nous nous tenions prêts à attaquer les §H[This.ContactCountry.GetName]§!, une découverte remarquable a été faite : ce sont des [This.Owner.GetSpeciesNamePlural] ! Une fois que nous avons compris qu'ils parlaient en un dialecte étrange d'une langue [This.Owner.Species.GetName], il a été mis fin aux hostilités et des communications ont été rapidement établies, permettant de révéler qu'ils sont '§H[This.ContactCountry.GetRealName]§!'."
 first_contact.101.A:0 "Nous avons retrouvé des cousins depuis longtemps perdus !"
 first_contact.101.B:0 "Espérons que nos liens permettront une réelle amitié"
 first_contact.101.C:0 "Peut-être devrions-nous malgré tout les attaquer ?"

 first_contact.102.name:0 "Langage des [This.ContactCountry.GetName] décodé"
 first_contact.102.desc:1 "Alors que des processeurs avaient été consacrés à l'interprétation des communications de ces aliens inconnus désignés sous le code de §H[This.ContactCountry.GetName]§!, une découverte étonnante a été faite : il s'agit d'une intelligence mécanique ! Si leur programmation diffère considérablement de la nôtre, s'appuyant par exemple sur un langage organique très différent, nous avons toutefois été construits selon des hypothèses semblables. Par conséquent, c'était uniquement une question de temps avant que leur code de programmation puisse être déchiffré suffisamment pour permettre d'établir des communications, même rudimentaires. Cela a déjà révélé qu'ils se qualifiaient eux-mêmes de §H[This.ContactCountry.GetRealName]§!."
 first_contact.102.A:0 "Évaluation du résultat final : adéquat"

 first_contact.103.name:0 "Intelligence collective"
 first_contact.103.desc.base:0 "Les efforts entrepris pour déchiffrer les signaux de '§H[This.ContactCountry.GetName]§!' ont fini par payer, et nous pouvons enfin ouvrir des canaux diplomatiques avec cette civilisation, dont nous savons qu'elle s'appelle elle-même '§H[This.ContactCountry.GetRealName]§!'."
 first_contact.103.desc:0 "$first_contact.103.desc.base$\n\nDe façon étonnante, elle semble n'avoir aucune notion d'individualité inhérente à l'espèce [This.Owner.Species.GetName]. Ses «drones» sont totalement dépourvus de libre arbitre ou de pensées indépendantes, et sont réduits au rôle de simples pions pour la §Hconscience collective§!. Nos [This.Owner.GetResearchers] pensent que, loin de s'irriter d'être en permanence sous un étroit contrôle, les [This.ContactCountry.GetSpeciesNamePlural] ont évolué de manière à dépendre étroitement de l'intelligence collective et seraient sans doute incapables même de survivre s'ils en étaient coupés."
 first_contact.103.A:0 "Étudions-les pour appliquer cette méthode à nos travailleurs !"
 first_contact.103.B:0 "C'est fascinant, découvrons comme cela est possible"
 first_contact.103.C1:0 "Éradiquons tout ça !"

 first_contact.104.name:0 "Une civilisation de machines"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\nDe façon étonnante, il s'avère qu'il s'agit d'une civilisation robotique entièrement autonome, dirigée par une seule I.A. extraordinairement puissante."
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ Il n'existe aucun signe de ses créateurs, aussi est-il possible qu'elle les a exterminés lors du cataclysme dont elle a émergé."
 first_contact.104.desc.servitor:0 "$first_contact.104.desc.base$ Toutefois, même si ce sont les machines qui détiennent tout le pouvoir, elles ont épargné la vie de leurs créateurs. De fait, les [secondary_species.GetNamePlural] vivent désormais une vie douceâtre de «biotrophées», dans des «sanctuaires organiques» conçus spécifiquement pour cet usage, où leur seule fonction est apparemment d'être... eux-mêmes."
 first_contact.104.desc.assimilator.regular:0 "$first_contact.104.desc.base$ Ces machines ne voulaient apparemment pas perdre tout le potentiel que recélaient leurs créateurs, les [secondary_species.GetNamePlural]. Elles ont donc trouvé le moyen de les assimiler au sein de leur collectif en leur implantant des composants cybernétiques. Le plus inquiétant est toutefois que nos propres [This.Owner.GetResearchers] ne voient aucune raison de penser que ces implants ne pourraient pas fonctionner sur notre propre population..."
 first_contact.104.desc.assimilator.hive:0 "$first_contact.104.desc.base$ Ces machines ne voulaient apparemment pas perdre tout le potentiel que recélaient leurs créateurs, les [secondary_species.GetNamePlural]. Elles ont donc trouvé le moyen de les assimiler au sein de leur collectif en leur implantant des composants cybernétiques. Fort heureusement, il semble que nos drones ne pourraient succomber à une telle vulnérabilité et que ces implants les rendraient parfaitement inopérants."
 first_contact.104.A:0 "Étudions-les donc pour chercher à améliorer nos propres robots"
 first_contact.104.B1:0 "Nous devons trouver le moyen de démanteler cette horreur !"
 first_contact.104.B2:0 "Tout cela sera bien vite démantelé"
 first_contact.104.B3:0 "Et... Ces trucs se mangent ou pas ?"

 first_contact.105.name:0 "[This.ContactCountry.GetName] compris"
 first_contact.105.desc:0 "Les efforts faits pour déchiffrer les signaux de '§H[This.ContactCountry.GetName]§!' ont fini par payer, et une avancée cruciale a été faite. Tous nos travaux ont été considérablement facilités lorsque nous avons compris que, tout comme nous, ils sont organisés sous la forme d'une intelligence collective. Si leur biologie, et les opinions de leur conscience, sont évidemment différentes des nôtres, leurs drones paraissent en fait compatibles avec notre propre structure de pensée et pourraient sans doute même être intégrés au sein de notre '§Y[This.Owner.GetName]§!'."
 first_contact.105.A:0 "Avec le temps, peut-être pourront-ils penser comme nous ?"

 first_contact.200.name:0 "Succès du vol de données"
 first_contact.200.desc:1 "Nous sommes parvenus à pirater les systèmes d'information des §H[This.ContactCountry.GetName]§! et à avoir accès à leurs bases de données pendant un instant. Si ce laps de temps a été très bref, nous avons pu copier un matériau considérable qui devrait, espérons-le, nous permettre de traduire très rapidement leur langue et d'évaluer leur niveau technologique."
 first_contact.205.name:0 "Succès partiel du vol de données"
 first_contact.205.desc:1 "Nous sommes parvenus à pirater les systèmes d'information des §H[This.ContactCountry.GetName]§! et à avoir accès à leurs bases de données pendant un instant, avant d'en être §Hcoupés§! de manière soudaine. Évidemment, notre présence a été détectée. Si ce laps de temps a été très bref, nous avons pu copier un matériau considérable qui devrait, espérons-le, nous permettre de traduire très rapidement leur langue et d'évaluer leur niveau technologique. Il ne reste plus qu'à souhaiter que notre manoeuvre ne nous aura pas fait de dangereux ennemis..."
 first_contact.205.A:0 "Espérons que cela en valait la peine..."
 first_contact.206.name:0 "Piratage détecté"
 first_contact.206.desc.normal:1 "L'équipe chargée de la recherche sur les §H[From.Owner.GetName]§! a rapporté des informations alarmantes : elle a détecté une tentative de piratage de nos systèmes informatiques. Malheureusement, tout laisse penser que les pirates ont eu accès à une quantité considérable d'informations sensibles, avant que l'accès leur soit coupé. Cet agissement inamical inquiète de nombreux [Root.Owner.GetSpeciesNamePlural] face à la menace que constituent désormais les [From.Owner.GetName]."
 first_contact.206.desc.hive:1 "Les drones en charge de la recherche sur les §H[From.Owner.GetName]§! ont rapporté des informations alarmantes : ils ont détecté une tentative de piratage de nos systèmes informatiques. Malheureusement, tout laisse penser que les pirates ont eu accès à une quantité considérable d'informations sensibles, avant que l'accès leur soit coupé. Nous allons devoir désormais nous montrer prudents, et surveiller tout agissement qui pourrait s'avérer préjudiciable pour la [This.Owner.GetName]."
 first_contact.206.desc.machine:1 "Les drones en charge de la recherche sur les §H[From.Owner.GetName]§! ont rapporté des informations alarmantes : ils ont tenté de pirater nos systèmes informatiques. Malheureusement, tout laisse penser qu'ils ont eu accès à une quantité considérable d'informations sensibles, avant que l'accès leur soit coupé. Cela nous a contraints à renforcer les protocoles de défense et les logiciels embarqués, et à réévaluer le niveau de la menace posée par les [From.Owner.GetName]."
 first_contact.206.A:0 "Nous allons devoir nous méfier..."
 first_contact.210.name:0 "Piratage interrompu"
 first_contact.210.desc:1 "Les tentatives faites pour nous introduire de manière discrète dans les systèmes d'information des §H[This.ContactCountry.GetName]§! afin d'en apprendre davantage sur eux n'ont pas été couronnées de succès. Notre [This.Owner.GetEnvoy] [This.Leader.GetName], avec son équipe, ont rapidement réalisé que ces systèmes étaient bien trop avancés, ou leurs contrôleurs trop vigilants, pour être pénétrés de cette façon. Heureusement, [This.Leader.GetSheHe] a pu §Hmettre fin§! à toute l'opération avant qu'elle puisse être détectée."
 first_contact.210.A:0 "Nous allons donc devoir procéder autrement..."
 first_contact.215.name:0 "Échec total du piratage"
 first_contact.215.desc:1 "Tout laisse croire que les tentatives faites pour nous introduire de manière discrète sur les systèmes d'information des §H[This.ContactCountry.GetName]§! ont été §Hdétectées§!. On ne sait pas exactement ce qu'il s'est passé, mais selon notre [This.Owner.GetEnvoy] [This.Leader.GetName] ces systèmes étaient bien trop avancés, ou leurs contrôleurs trop vigilants, pour être pénétrés de cette façon. Malheureusement, au moment où cela est devenu évident, il était déjà trop tard et nous étions repérés. Il ne reste plus qu'à souhaiter que notre manoeuvre ne nous aura pas fait de dangereux ennemis..."
 first_contact.215.A:0 "Voilà qui est tout à fait regrettable..."
 first_contact.215.A.tooltip:1 "La première impression des §H[This.ContactCountry.GetName]§! à notre égard aurait pu être meilleure..."
 first_contact.216.name:0 "Tentative de piratage déjouée"
 first_contact.216.desc.normal:1 "L'équipe chargée de la recherche sur les §H[From.Owner.GetName]§! a rapporté des informations alarmantes : elle a détecté une tentative de piratage de nos systèmes informatiques. Fort heureusement, cette intrusion a pu être déjouée avant que des informations sensibles aient pu être volées. Malgré tout, cet agissement inamical inquiète de nombreux [Root.Owner.GetSpeciesNamePlural] face à la menace que constituent désormais les [From.Owner.GetName]."
 first_contact.216.desc.hive:1 "Les drones en charge de la recherche sur les §H[From.Owner.GetName]§! ont rapporté des informations alarmantes : ils ont détecté une tentative de piratage de nos systèmes informatiques. Fort heureusement, cette intrusion a pu être déjouée avant que des informations sensibles aient pu être volées. Nous allons devoir désormais nous montrer prudents, et surveiller tout agissement qui pourrait s'avérer préjudiciable pour la [This.Owner.GetName]."
 first_contact.216.desc.machine:1 "Les drones en charge de la recherche sur les §H[From.Owner.GetName]§! ont rapporté des informations alarmantes : ils ont tenté de pirater nos systèmes informatiques. Fort heureusement, cette intrusion a pu être déjouée avant que des informations sensibles aient pu être volées. Cela nous a contraints à renforcer les protocoles de défense et les logiciels embarqués, et à réévaluer le niveau de la menace posée par les [From.Owner.GetName]."
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "Grâce à tous les efforts faits pour nous introduire discrètement sur leurs réseaux d'information, nous avons pu collecter suffisamment de données pour que les [This.Owner.GetLinguists] puissent traduire la langue utilisée par les §H[This.ContactCountry.GetName]§!. Si notre maîtrise de leur parler n'est pas totale, nous sommes parvenus à ouvrir des canaux diplomatiques avec la civilisation dont nous savons désormais qu'elle se donne elle-même le nom de §H[This.ContactCountry.GetRealName]§!."
 first_contact.220.desc.homicidal.base:1 "Grâce à tous les efforts faits pour nous introduire discrètement sur leurs réseaux d'information, nous avons pu collecter suffisamment de données pour que les [This.Owner.GetLinguists] puissent traduire la langue utilisée par les §H[This.ContactCountry.GetName]§!. Si notre maîtrise de leur parler n'est pas totale, nous sommes parvenus à les identifier comme '§H[This.ContactCountry.GetRealName]§!', et pouvons désormais communiquer avec eux si nous le souhaitons."

 first_contact.220.desc.physics.base:0 "Nous avons aussi pu analyser les données techniques copiées lors de l'opération, et découvert quelques approches novatrices face à certains problèmes physiques que nos [This.Owner.GetResearchers] n'avaient jamais étudiées jusqu'à présent."
 first_contact.220.desc.society.base:0 "Nous avons aussi pu analyser les données techniques copiées lors de l'opération, et découvert quelques approches novatrices face à certains problèmes organisationnels que nos [This.Owner.GetResearchers] n'avaient jamais étudiées jusqu'à présent."
 first_contact.220.desc.engineering.base:0 "Nous avons aussi pu analyser les données techniques copiées lors de l'opération, et découvert quelques approches novatrices face à certains problèmes d'ingénierie que nos [This.Owner.GetResearchers] n'avaient jamais étudiées jusqu'à présent."
 first_contact.220.desc.nothing.base:0 "Nous avons aussi pu analyser les données techniques copiées lors de l'opération, mais rien de très intéressant n'y a été découvert. Nos [This.Owner.GetResearchers] nous assurent que, même si ces aliens ont choisi des approches différentes sur toutes sortes de questions, leur technologie n'est en rien plus avancée que la nôtre."

