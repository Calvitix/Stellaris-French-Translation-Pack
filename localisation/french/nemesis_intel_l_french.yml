 #Misc
 first_contact.1060.name:0 "Protocoles de premier contact"
 first_contact.1060.desc.base:0 "La rencontre récente avec des formes de vie aliens a relancé, en le rendant soudain plus urgent, ce vieux débat sur la façon d'approcher toute civilisation potentiellement intelligente que nous pourrions rencontrer."
 first_contact.1060.desc:0 "$first_contact.1060.desc.base$\n\nCertains sont d'avis que nous devrions tout faire pour établir des relations amicales aussi rapidement que possible, en contactant ces aliens avec un message porteur de paix ; mais d'autres conseillent la plus grande prudence, du fait que nous ne pouvons savoir s'ils peuvent être animés d'intentions malveillantes à notre égard, et qu'il serait donc malavisé de leur faire savoir trop tôt, trop de choses sur nous.\n\nUn troisième courant de pensée, plus radical, est persuadé que nous devrions mener des actions préventives contre eux. Selon eux, «c'est la sécurité de l'ensemble des [This.GetSpeciesNamePlural] qui est menacée, aussi ne devons-nous pas hésiter à prendre toutes les mesures nécessaires pour avoir d'emblée l'avantage face à toute xénomenace potentielle.»"
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\nCertains sont d'avis que nous devrions tout faire pour établir des relations amicales aussi rapidement que possible, en contactant ces aliens avec un message porteur de paix ; mais d'autres conseillent la plus grande prudence, du fait que nous ne pouvons savoir s'ils peuvent être animés d'intentions malveillantes à notre égard, et qu'il serait donc malavisé de leur faire savoir trop tôt, trop de choses sur nous."
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\nCertains sont persuadés que nous devrions mener des actions préventives contre elles, tandis que d'autres, au contraire, incitent à la prudence, au motif qu'il serait avisé d'en apprendre davantage sur leurs capacités avant de risquer de nous en faire des ennemis."
 first_contact.1060.desc.gestalt:0 "La rencontre récente avec des formes de vie aliens a rappelé la nécessité où nous nous trouvons de prendre une décision quant à l'approche à adopter face à toute civilisation alien potentiellement intelligente que nous pourrions rencontrer.\n\nUne possibilité consiste à établir des relations pacifiques avec eux, aussitôt que possible, en leur envoyant toutes les informations nécessaires pour traduire nos communications. Cela pourrait, malgré tout, s'avérer imprudent s'ils sont animés d'intentions malveillantes à notre égard.\n\nLe choix le plus sûr serait donc de nous montrer prudents, en tentant de communiquer avec eux sans leur livrer trop de détails sur nous. Enfin, rien n'empêche d'adopter une approche plus agressive, pour en apprendre davantage sur eux et les tenir éloignés de notre espace. Mais cela se traduirait assurément par une dégradation de nos relations."
 first_contact.1060.A:0 "Accueillons ces xénos de manière amicale"
 first_contact.1060.A.machine:0 "$first_contact.1060.A$"
 first_contact.1060.A.tooltip:1 "Conséquences du protocole de premier contact §Yvolontariste§! :\n$first_contact_proactive_effects$$MOD_FIRST_CONTACT_SPEED_MULT$: §G+10%§!"
 first_contact.1060.B:0 "Mieux vaut nous montrer prudents"
 first_contact.1060.B.tooltip:1 "Conséquences du protocole de premier contact §Yprudent§! :\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$: §G+2§!"
 first_contact.1060.C:0 "Tenons à l'écart quiconque voudrait nous menacer"
 first_contact.1060.C.tooltip:0 "Conséquences du protocole de premier contact §Yagressif§! :\n$first_contact_attack_allowed_effects$"

