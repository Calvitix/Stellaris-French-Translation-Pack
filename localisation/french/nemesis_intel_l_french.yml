 #Space Fauna First Contacts
 # Enclaves
 first_contact_critters.1.name:0 "Signaux structurés"
 first_contact_critters.1.desc:1 "Des signaux de nature inconnue ont été captés. Ils semblent suivre une sorte de syntaxe répétitive, qui pourrait indiquer une conscience. Une enquête devrait être menée à ce sujet. Tout semble se concentrer autour d'une seule station spatiale, même si l'on ne sait pas encore si elle appartient à une véritable civilisation spatiale."
 first_contact_critters.1.A:0 "Lançons les investigations"
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "Après avoir réussi à traduire sa langue, nous sommes entrés en communication avec la station spatiale indépendante de '§H[This.ContactCountry.GetRealName]§!'."
 first_contact_critters.5.A:0 "Voyons donc s'ils veulent communiquer"
 # Tiyanki
 first_contact_critters.10.name:0 "Étranges formes de chaleur"
 first_contact_critters.10.desc:0 "Les capteurs à longue portée ont relevé des signaux dans le système de §Y[This.System.GetName]§!, qui peuvent difficilement être décrits comme autre chose que de gigantesques formes indistinctes de chaleur. Une enquête devrait être menée à ce sujet."
 first_contact_critters.10.A:0 "Allons-y"
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "Ces formes de vie spatiales que le responsable de la recherche sociétale [Owner.Species.GetName] a fini par qualifier de «§Htiyanki§!» sont des créatures paisibles. Capables d'accéder à une dimension inférieure du sous-espace, elles voguent d'un système à l'autre avec une aisance remarquable.\n\nElles broutent ces gaz que l'on trouve communément dans les couches supérieures de nombreuses géantes gazeuses. Il est pourtant peu probable, c'est le moins que l'on puisse dire, qu'il s'agisse là de leur seule source de nourriture, même si l'absorption de toute autre forme de nutriments n'a pas encore pu être observée.\n\nElles n'attaquent que rarement, même lorsqu'on les provoque, aussi peuvent-elles sans crainte être ignorées."
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "Elles sont fascinantes"
 # Amoebas
 first_contact_critters.20.name:0 "Grandes et ombrageuses"
 first_contact_critters.20.desc:0 "Au moment d'entrer dans le système de §Y[This.System.GetName]§!, les capteurs ont relevé d'étranges signaux. Mais ce que l'on a pensé au départ n'être que de simples astéroïdes a été entièrement réévalué lorsque l'on s'est aperçu que ces entités réagissaient de manière agressive au moindre mouvement dans l'espace, même à grande distance.\n\nL'observation de ces entités est recommandée, mais à bonne distance si possible."
 first_contact_critters.20.A:0 "Mieux vaut regarder tout cela de loin"
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "Les entités que viennent de découvrir nos flottes sont des formes de vies spatiales inconnues jusqu'à présent.\n\nRapidement surnommée «§Hamibe spatiale§!» suite à la grossière erreur d'interprétation des premiers relevés des capteurs, la créature est en fait plus grosse qu'une corvette [Owner.Species.GetName]."
 first_contact_critters.25.A:0 "Bien reçu"
 # Crystals
 first_contact_critters.30.name:0 "Des cristaux vivants ?"
 first_contact_critters.30.desc:0 "Les irrégularités qui ont été qualifiées de §H[This.ContactCountry.GetName]§! semblent être faites d'une sorte de matériau cristallin. Curieusement, elles semblent capables de se propulser à travers le vide et d'assurer leur protection lorsque cela est nécessaire, ce qui tend à montrer qu'elles sont vivantes. Les [This.Owner.GetResearchers] cherchent à en apprendre davantage à leur propos."
 first_contact_critters.30.A:0 "Qu'ils continuent donc ainsi"
 # Drones
 first_contact_critters.40.name:0 "Automates spatiaux"
 first_contact_critters.40.desc:0 "Une nouvelle forme de vie a été découverte dans le système de §Y[This.System.GetName]§!, même si la qualifier de «forme de vie» est sans doute incorrect : ces entités paraissent entièrement automatisées, des drones mécaniques construits exclusivement pour quelque projet industriel inconnu.\n\nLeur observation va se poursuivre, mais puisqu'il est vraisemblable que ces machines sont programmées avec des protocoles de défense, mieux vaut nous montrer circonspects à leur égard."
 first_contact_critters.40.A:0 "Continuons de les examiner, mais avec prudence"
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "Les rapports sur les drones spatiaux que nous avons rencontrés ont été examinés. Ils semblent avoir été les opérateurs et gardiens d'installations minières orbitales autonomes, établies il y a plusieurs millénaires. À en juger par leur matériel de traitement, ces sites d'exploitation semblent avoir été abandonnés rapidement, à l'exception de ces drones.\n\nIls sont équipés de puissants lasers de forage, dont ils usent aussi pour se montrer menaçants, si ce n'est ouvertement hostiles, envers les vaisseaux des [Root.Owner.GetSpeciesNamePlural] qui les approchent. Ce ne sont peut-être que de vieux drones, mais mieux vaudrait pour la [Root.Owner.GetName] les garder sous surveillance."
 first_contact_critters.45.A:0 "$first_contact_critters.25.A$"
 # Marauders
 first_contact_critters.50.name:0 "Signaux barbares"
 first_contact_critters.50.desc:0 "Si le fait qu'ils résident dans des stations d'habitat pourrait suggérer qu'ils constituent une société avancée, notre [This.Owner.GetEnvoy] [This.Leader.GetName] n'a aucune certitude que nous ayons à faire à une forme de vie intelligente : ils semblent être constamment hostiles, à un tel point qu'on ne peut imaginer que leur société soit stable un jour. Au cours de notre brève période d'investigation, par exemple, il a été observé un grand nombre d'actes purement barbares.\n\nIls semblent avoir une langue commune, mais nos [This.Owner.GetLinguists] travaillent toujours à la déchiffrer afin que nous puissions commencer à en tirer le moindre sens."
 first_contact_critters.50.A:0 "C'est troublant, mieux vaut nous montrer prudents"
 first_contact_critters.60.name:0 "Vaisseaux hostiles"
 first_contact_critters.60.desc:0 "Les vaisseaux rencontrés dans le système de [This.System.GetName] semblent assez dépassés, mais sont armés jusqu'aux dents. Ils semblent pilotés par des équipages conscients, mais répondent de manière hostile à toute tentative de communication. Nous allons devoir nous montrer prudents à leur égard."
 first_contact_critters.65.desc:0 "Si nous n'avons pu établir aucune communication avec eux, notamment parce qu'ils s'y refusent, nous avons pu identifier les §H[This.ContactCountry.GetName]§! comme des pirates. Les indicateurs visuels semblent indiquer que leur culture est essentiellement spatiale, et les quelques phénotypes qui ont pu être observés parmi eux ne correspondent à ceux d'aucune civilisation planétaire connue.\n\nMalheureusement, leurs équipages se désintéressent totalement d'établir la moindre discussion l'on pourrait qualifier de civilisée. Le peu d'informations que nous avons pu glaner en interceptant les communications entre les vaisseaux de leurs flottes indique qu'ils vivent pour l'essentiel de la piraterie, et recrutent à l'occasion des parias issus des civilisations spatiales avoisinantes."
 first_contact_critters.70.name:0 "Vaisseaux inconnus"
 first_contact_critters.70.desc:0 "Les vaisseaux détectés dans le système de §Y[This.System.GetName]§! semblent appartenir à une sorte d'expédition parcourant la galaxie, dont les desseins sont inconnus. Ils ne se sont montrés aucunement hostiles, et aucun armement lourd n'a pu être détecté à leur bord. Par contre, ils diffusent des signaux répétitifs, mais ne semblant pas très riches en contenu. Notre [This.Owner.GetEnvoy] [This.Leader.GetName] se montre perplexe et espère que ces signaux aideront les [This.Owner.GetLinguists] à traduire leur langue."
 first_contact_critters.70.desc.home:0 "Le système de §Y[This.System.GetName]§! semble abriter une société avancée aux origines inconnues, qui vit dans un ensemble de stations spatiales réparties dans tout le système. Notre [This.Owner.GetEnvoy] [This.Leader.GetName] a observé de nombreux appareils passant de l'une à l'autre, ainsi que des expéditions beaucoup plus conséquentes quittant le système pour des raisons inconnues. Ils diffusent des signaux répétitifs, mais ne semblant pas très riches en contenu, ce qui rend les [This.Owner.GetLinguists] assez perplexes, mais pourrait contribuer à traduire leur langue."
 first_contact_critters.70.A:0 "C'est assez curieux..."
 first_contact_critters.70.B:0 "C'est véritablement troublant"
 first_contact_critters.70.C:0 "Les extérieurs à la Conscience sont vraiment étranges..."
 first_contact_critters.70.D:0 "Ces organiques sont vraiment incompréhensibles..."
 first_contact_critters.75.name:0 "Les Caravaniers"
 first_contact_critters.75.desc:0 "Nous sommes parvenus à déchiffrer ces messages répétitifs et déroutants que les §H[This.ContactCountry.GetName]§! nous envoyaient. Il s'avère qu'il s'agit de... publicités. Apparemment, ils se donnent le nom de §H[This.ContactCountry.GetRealName]§!. Ce sont des commerçants spatiaux qui vivent d'échanges commerciaux, et ils prétendent pouvoir nous faire «les meilleures offres possibles et imaginables». Ils commercent ainsi avec toute civilisation qu'ils se trouvent rencontrer lors de leurs expéditions commerciales. Et, de fait, ils semblent vouloir discuter avec nous en ce moment même."
 first_contact_critters.75.desc.home:1 "Nous sommes parvenus à déchiffrer ces messages répétitifs et déroutants que les §H[This.ContactCountry.GetName]§! nous envoyaient. Il s'avère qu'il s'agit de... publicités. Il se trouve que le système de [This.System.GetName] abrite un groupe de commerçants spatiaux se donnant le nom de §H[This.ContactCountry.GetRealName]§!, qui vit d'échanges commerciaux. Ils prétendent pouvoir nous faire «les meilleures offres possibles et imaginables». Ils commercent ainsi avec toute civilisation qu'ils se trouvent rencontrer lors de leurs expéditions commerciales."
 first_contact_critters.75.B:0 "$first_contact_critters.25.A$"
 first_contact_critters.75.B.tooltip:0 "Nous pourrons désormais faire des échanges avec les flottes caravanières qui entreront dans notre espace."
 first_contact_critters.80.name:0 "Des débris spatiaux vivants ?"
 first_contact_critters.80.desc:1 "Notre [This.Owner.GetEnvoy] [This.Leader.GetName] travaille encore à assurer sa théorie : les irrégularités désignées sous le nom de §H[This.ContactCountry.GetName]§! seraient en fait des organismes vivants. Si elles semblent constituées d'amas de poussières stellaires, il a aussi été prouvé qu'elles peuvent se propulser dans le vide et disposaient de la capacité à agir de manière indépendante. Les [This.Owner.GetResearchers] sont perplexes devant ce phénomène, et sont actuellement occupés à vérifier tous les relevés des capteurs les concernant."
 first_contact_critters.80.A:0 "Il doit nous manquer une pièce du puzzle..."
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "Les vaisseaux détectés dans le système de [This.System.GetName] semblent appartenir à une sorte d'expédition parcourant la galaxie, dont les desseins sont inconnus. Ils ne se sont montrés aucunement hostiles, et aucun armement lourd n'a pu être détecté à leur bord. Par contre, ils semblent assez peu bavards, et nous n'avons guère capté de signaux émanant d'eux. Les [This.Owner.GetLinguists] semblent malgré tout persuadés de pouvoir traduire leur langue à partir des quelques échantillons que nous possédons, même si cela risque de prendre un peu de temps."
 first_contact_critters.95.name:0 "Les nomades"
 first_contact_critters.95.desc:0 "Nous sommes parvenus à déchiffrer la langue des mystérieux §H[This.ContactCountry.GetName]§!. Les [This.Owner.GetLinguists] ont été incapables de la moindre avancée durant un temps, avant qu'une avancée cruciale soit faite une fois qu'a été diffusé à notre attention ce qui s'est avéré être un message de bienvenue les identifiant comme les §HNamariens§!. Ils semblent désormais prêts à discuter avec nous."

