 first_contact.272.name:0 "Premier contact violent"
 first_contact.272.desc:1 "Un vaisseau envoyé enquêter sur les §Y[From.Owner.GetName]§! a été détruit au cours d'une attaque brutale par ses forces. On ne sait pas précisément si les [From.Owner.GetSpeciesNamePlural] avaient l'intention de le capturer, ou s'ils cherchaient simplement à nous faire comprendre que nous devrions nous tenir à l'écart de leur espace."
 first_contact.272.B:0 "Souvenez-vous du [ship_to_seize.GetName] !"
 first_contact.282.name:0 "De justesse"
 first_contact.282.desc:1 "Le §H[ship_to_seize.GetName]§!, envoyé enquêter sur les §Y[From.Owner.GetName]§!, a échappé de peu à une attaque vicieuse de ses forces. Tout laisse croire qu'elle souhaitait capturer le vaisseau pour interroger son équipage, sans doute pour disposer d'un avantage contre nous en cas d'hostilités futures. Mais, heureusement, l'équipage du [ship_to_seize.GetName] est parvenu à enclencher un bon d'urgence PRL avant qu'il trop tard."
 first_contact.282.desc.gestalt:1 "Le §H[ship_to_seize.GetName]§!, envoyé enquêter sur les §Y[From.Owner.GetName]§!, a échappé de peu à une attaque vicieuse de ses forces. Tout laisse croire qu'elle souhaitait capturer le vaisseau et voler nos technologies, sans doute pour disposer d'un avantage contre nous en cas d'hostilités futures. Mais, heureusement, le [ship_to_seize.GetName] est parvenu à enclencher un bon d'urgence PRL avant qu'il soit trop tard."
 first_contact_fleets_mia_tooltip:0 "Toutes nos flottes se trouvant dans ce qui semble être leur espace se sont mises à l'abri en engageant les procédures d'urgence PRL."

 first_contact.285.name:0 "Interrogatoires terminés"
 first_contact.285.desc:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. S'ils étaient au départ réticents à coopérer, avec le temps ils ont fini par laisser glisser par mégarde des indices sur leur langue, jusqu'à ce que nous puissions communiquer avec eux de manière élémentaire. Dès lors, il a été possible de rassembler rapidement davantage d'informations, jusqu'à avoir accès à leurs systèmes informatiques une fois que les captifs les plus coopératifs ont craqué.\n\nGrâce aux informations glanées, nous avons pu les identifier comme des membres de '§H[This.ContactCountry.GetRealName]§!', sur laquelle nous disposons désormais de nombreux renseignements concernant ses activités et ses capacités."
 first_contact.285.desc.weak:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. Ils se sont montrés remarquablement accommodants, ne semblant montrer aucune réelle volonté de nous cacher des choses sur eux. On pourrait aller jusqu'à dire qu'ils se sont montrés tout à fait coopératifs. Nous avons donc pu rapidement traduire leur langue et accéder à leurs systèmes informatiques.\n\nNous avons donc pu les identifier comme des membres d'un empire, nommé '§H[This.ContactCountry.GetRealName]§!', sur lequel nous disposons désormais de très nombreux renseignements concernant ses activités et ses capacités."
 first_contact.285.desc.strong:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. Ils se sont montrés remarquablement réticents à coopérer avec nous, parvenant même à résister aux méthodes les plus persuasives de nos interrogateurs. Malgré tout, avec le temps, ils ont fini par laisser glisser par mégarde des indices sur leur langue, jusqu'à ce que nous puissions communiquer avec eux de manière élémentaire. Dès lors, il a été possible de rassembler davantage de détails sur eux, jusqu'à accéder à leurs systèmes informatiques, même s'il est quasiment certain que de nombreux détails nous restent dissimulés.\n\nGrâce aux informations glanées, nous avons pu les identifier comme des membres d'un empire, nommé '§H[This.ContactCountry.GetRealName]§!', sur lequel nous disposons désormais de nombreux renseignements concernant ses activités et ses capacités."
 first_contact.285.desc.machine_victim:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. Une fois coupés de leur I.A., ces drones mécaniques ont été dépourvus de toute coordination, et face à la dégradation rapide de leurs fonctionnalités ils ne se sont guère avérés utiles.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. Il s'est effectivement avéré qu'ils sont organisés par une §Hconscience collective§!, chaque drone n'ayant individuellement aucune autonomie ou volonté. Coupés de la conscience, ces drones sont devenus apathiques et sont morts l'un après l'autre, ne nous laissons guère découvrir beaucoup d'informations utiles sur eux, si ce n'est sur leur biologie.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "Heureusement, nous avons pu craquer le code de leurs systèmes informatiques, et nos [This.Owner.GetLinguists] ont rapidement pu traduire les signaux qu'ils utilisent pour communiquer. Dès lors, nous avons pu identifier ces [This.ContactCountry.GetName] comme d'un empire nommé '§H[This.ContactCountry.GetRealName]§!', sur lequel nous disposons désormais de nombreux renseignements concernant ses activités et ses capacités."
 first_contact.290.name:0 "Étude des aliens terminée"
 first_contact.290.desc:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. Ils se sont avérés réticents à coopérer, mais cela n'avait plus grande importance lorsque nous avons commencé à les ouvrir. Nous connaissons désormais de nombreuses choses sur les fonctions internes de leur [This.ContactCountry.GetSpeciesOrganName], de leurs [This.ContactCountry.GetSpeciesEarNamePlural], de leurs [This.ContactCountry.GetSpeciesHandNamePlural] et d'autres organes, offrant à nos [This.Owner.GetResearchers] généticiens d'importantes §Hdonnées xénobiologiques§!.\n\nTerrorisés par la cruauté de nos actions, quelques-uns des aliens, dont nous savons désormais qu'ils sont des §H[This.ContactCountry.GetN]§!, ont commencé à coopérer pour que nous puissions traduire leur langage et accéder à leurs systèmes informatiques. Nous disposons donc désormais de très nombreux renseignements dont nous pourrons faire usage contre eux si le besoin s'en fait sentir."
 first_contact.290.desc.hive_victim.main:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. Il s'est effectivement avéré qu'ils sont organisés par une §Hconscience collective§!, chaque drone n'ayant individuellement aucune autonomie ou volonté. S'ils se sont montrés peu utiles lors des interrogatoires, cela n'avait plus grande importance lorsque nous avons commencé à les ouvrir. Nous connaissons désormais de nombreuses choses sur les fonctions internes de leur [This.ContactCountry.GetSpeciesOrganName], de leurs [This.ContactCountry.GetSpeciesEarNamePlural], de leurs [This.ContactCountry.GetSpeciesHandNamePlural] et d'autres organes, offrant à nos [This.Owner.GetResearchers] généticiens d'importantes §Hdonnées xénobiologiques§!."
 first_contact.290.desc.hive_victim.end:0 "Si besoin est, nous savons donc désormais comment communiquer avec leur empire, '§H[This.ContactCountry.GetRealName]§!', sur laquelle nous disposons désormais de très nombreux renseignements dont nous pourrons faire usage contre elle."
 first_contact.290.desc.hive_victim:0 "$first_contact.290.desc.hive_victim.main$\n\nSi cela a été plus long que nous l'avions escompté, ces informations biologiques et les divers renseignements rassemblés à partir du vaisseau capturé nous ont permis de comprendre leur langage et leurs codes informatiques. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel:0 "$first_contact.290.desc.hive_victim.main$\n\nSi cela a été plus long que nous l'avions escompté, les informations biologiques acquises et les divers renseignements rassemblés lors de la capture des drones nous ont permis de comprendre leur langage et leurs codes informatiques. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim:0 "L'étude des §H[This.ContactCountry.GetName]§! récemment capturés est terminée. Une fois coupés de leur I.A., ces drones mécaniques ont été dépourvus de toute coordination et ont révélé peu d'informations d'eux-mêmes. Mais, une fois désassemblés, les progrès ont été rapides, à la fois dans la compréhension de leur fonctionnement interne et leur coordination. Il s'est avéré que leurs processeurs n'ont pas fait le poids face aux techniques de collecte d'informations utilisées, et ces drones n'ont donc quasiment plus aucun secret pour nous.\n\nSi cela répond à nos besoins, nous pouvons aussi maintenant communiquer avec leur I.A., qui se qualifie elle-même de §H[This.ContactCountry.GetRealName]§!."
 first_contact.290.A:0 "C'est tout à fait satisfaisant"
 first_contact.295.name:1 "Étude du matériau alien terminée"
 first_contact.295.desc:1 "L'étude du vaisseau des [This.ContactCountry.GetName] récemment capturé est terminée. L'absence d'un équipage vivant a rendu les investigations complexes. Heureusement, il subsistait suffisamment de matériau pour que les [This.Owner.GetLinguists] puissent progressivement déchiffrer leur langue et les identifier comme '§H[This.ContactCountry.GetRealName]§!'. Si nous en éprouvons le besoin, nous pourrons donc communiquer avec celle-ci. Par ailleurs, nous avons pu étudier la §Htechnologie§! utilisée à bord du vaisseau, ce qui a grandement aidé les [This.Owner.GetResearchers] à utiliser des approches nouvelles face à nos propres problématiques."
 first_contact.295.desc.no_ship:1 "L'étude du matériel des [This.ContactCountry.GetName]. Ne pas disposer de spécimens vivants à interroger a rendu les investigations complexes. Heureusement, il subsistait suffisamment de matériau pour que les [This.Owner.GetLinguists] puissent progressivement déchiffrer leur langue et les identifier comme '§H[This.ContactCountry.GetRealName]§!'. Si nous en éprouvons le besoin, nous pourrons donc communiquer avec celle-ci. Par ailleurs, nous avons pu étudier la §Htechnologie§! utilisée à bord du vaisseau, ce qui a grandement aidé les [This.Owner.GetResearchers] à utiliser des approches nouvelles face à nos propres problématiques."
 first_contact.295.A:0 "Bon travail, étant donné les circonstances"
 gain_asset_internal_organs:0 "Les connaissances acquises sur leurs organes internes seront très utiles lors des §Hopérations d'espionnage§!.\n"


 first_contact.1100.desc:0 "L'étude du matériel de la §H[contact_country.GetName]§! est terminée. Si l'enquête n'a pas été facile à mener sans spécimens vivants à interroger, une fois les communications permises avec les [contact_country.GetSpeciesNamePlural] des progrès rapides ont été enregistrés. Les [Root.GetResearchers] ont pu étudier leur §Htechnologie§!, ce qui a permis de découvrir plusieurs approches novatrices aux propres questionnements actuels de notre propre recherche."

 first_contact.1105.desc:0 "L'étude des aliens de la §H[contact_country.GetName]§! récemment capturés est terminée. Ils se sont avérés réticents à coopérer, mais cela n'avait plus grande importance lorsque nous avons commencé à les ouvrir. Nous connaissons désormais de nombreuses choses sur les fonctions internes de leur [contact_country.GetSpeciesOrganName], de leurs [contact_country.GetSpeciesEarNamePlural], de leurs [contact_country.GetSpeciesHandNamePlural] et d'autres organes, offrant à nos [Root.GetResearchers] généticiens d'importantes §Hdonnées xénobiologiques§!.\n\nTerrorisés par la cruauté de nos actions, quelques-uns des [contact_country.GetSpeciesNamePlural] ont commencé à coopérer pour que nous puissions traduire leur langage et accéder à leurs systèmes informatiques. Nous disposons donc désormais de très nombreux renseignements dont nous pourrons faire usage contre eux si le besoin s'en fait sentir."
 first_contact.1105.desc.hive_victim:0 "L'étude des aliens de la §H[contact_country.GetName]§! récemment capturés est terminée. Il s'est effectivement avéré qu'ils sont organisés par une §Hconscience collective§!, chaque drone n'ayant individuellement aucune autonomie ou volonté. S'ils se sont montrés peu utiles lors des interrogatoires, cela n'avait plus grande importance lorsque nous avons commencé à les ouvrir. Nous connaissons désormais de nombreuses choses sur les fonctions internes de leur [contact_country.GetSpeciesOrganName], de leurs [contact_country.GetSpeciesEarNamePlural], de leurs [contact_country.GetSpeciesHandNamePlural] et d'autres organes, offrant à nos [Root.GetResearchers] généticiens d'importantes §Hdonnées xénobiologiques§!.\n\nSi cela a été plus long que nous l'avions espéré, ces connaissances d'ordre biologiques ont permis de déchiffrer leur langue, puis leurs codes informatiques. Nous disposons donc maintenant de renseignements considérables contre eux, dont nous pourrons faire usage si le besoin s'en fait sentir."
 first_contact.1105.desc.machine_victim:0 "L'étude des machines de la §H[contact_country.GetName]§! récemment capturées est terminée. Une fois coupés de leur I.A., ces drones mécaniques ont été dépourvus de toute coordination et ont révélé peu d'informations d'eux-mêmes. Mais, une fois désassemblés, les progrès ont été rapides, à la fois dans la compréhension de leur fonctionnement interne et leur coordination. Il s'est avéré que leurs processeurs n'ont pas fait le poids face aux techniques de collecte d'informations utilisées, et ces drones n'ont donc quasiment plus aucun secret pour nous.\n\nSi cela répond à nos besoins, nous pouvons aussi maintenant communiquer avec l'I.A. [contact_country.Species.GetName] si le besoin s'en fait sentir."

 first_contact.1110.desc:0 "L'étude des aliens de la §H[contact_country.GetName]§! récemment capturés est terminée. S'ils étaient au départ réticents à coopérer, une fois les communications établies avec la [contact_country.GetName] nous avons pu faire des progrès rapides. En peu de temps, nous avons pu les «persuader» de nous donner accès à leurs systèmes informatiques.\n\nGrâce aux informations ainsi glanées, nous disposons désormais de nombreux renseignements concernant ses activités et ses capacités."
 first_contact.1110.desc.weak:0 "L'étude des aliens de la §H[contact_country.GetName]§! récemment capturés est terminée. Ils se sont montrés remarquablement accommodants, ne semblant montrer aucune réelle volonté de nous cacher des choses sur eux. On pourrait aller jusqu'à dire qu'ils se sont montrés tout à fait coopératifs. En peu de temps, nous avons pu les persuader de nous donner accès à leurs systèmes informatiques.\n\nGrâce aux informations ainsi glanées, nous disposons désormais de nombreux renseignements concernant ses activités et ses capacités."
 first_contact.1110.desc.strong:0 "L'étude des aliens de la §H[contact_country.GetName]§! récemment capturés est terminée. Ils se sont montrés remarquablement réticents à coopérer avec nous, parvenant même à résister aux méthodes les plus persuasives de nos interrogateurs. Malgré tout, une fois les communications établies avec la [contact_country.GetName], nous avons pu faire quelques progrès, y compris jusqu'à accéder à leurs systèmes informatiques, même s'il est quasiment certain que de nombreux détails nous restent dissimulés.\n\nGrâce aux informations ainsi glanées, nous disposons désormais de nombreux renseignements concernant leurs activités et leurs capacités."
 first_contact.1110.desc.machine_victim:0 "L'étude des machines de la §H[contact_country.GetName]§! récemment capturées est terminée. Une fois coupés de leur I.A., ces drones mécaniques ont été dépourvus de toute coordination, et face à la dégradation rapide de leurs fonctionnalités ils ne se sont guère avérés utiles.\n\n$first_contact.1110.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim:0 "L'étude des aliens de la §H[contact_country.GetName]§! récemment capturés est terminée. Il s'est effectivement avéré qu'ils sont organisés par une §Hconscience collective§!, chaque drone n'ayant individuellement aucune autonomie ou volonté. Coupés de la conscience, ces drones sont devenus apathiques et sont morts l'un après l'autre, ne nous laissons guère découvrir beaucoup d'informations utiles sur eux, si ce n'est sur leur biologie.\n\n$first_contact.1110.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end:0 "Heureusement, nous avons pu craquer le code de leurs systèmes informatiques. Grâce aux informations ainsi glanées, nous disposons désormais de nombreux renseignements concernant leurs activités et leurs capacités."

 first_contact.320.name:0 "Aliens capturés"
 first_contact.320.desc.end:0 "Si toute l'opération s'est déroulée sans incident et qu'aucune poursuite n'a été détectée lors du retour, il est vain sans doute d'espérer que les §H[This.ContactCountry.GetName]§! n'auront pas remarqué notre opération."
 first_contact.320.desc.planet.normal.normal:0 "Une courageuse équipe des forces spéciales est rentrée de leur espace avec des §H[This.ContactCountry.GetName]§! capturés sur une colonie du système de §H[abduction_planet.System.GetName]§!. L'équipe a pu se poser dans une région reculée de cette [abduction_planet.GetPlanetMoon], et a profité de l'obscurité pour capturer vivants plusieurs spécimens, ainsi qu'une grande quantité de matériel informatique, qui nous permettra de décoder leur langage et d'évaluer leur niveau technologique.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine:0 "Une courageuse équipe des forces spéciales est rentrée de leur espace avec des §H[This.ContactCountry.GetName]§! capturés sur une colonie du système de §H[abduction_planet.System.GetName]§!. L'équipe a pu se poser dans une région reculée à la faveur de l'obscurité, pour découvrir alors que les habitants de cette [abduction_planet.GetPlanetMoon] étaient, en fait, des §Hdrones mécaniques§!. Elle en a malgré tout saisi plusieurs, non endommagés, ainsi qu'une grande quantité de matériel informatique, ce qui permettra de décoder leur langage et d'évaluer leur niveau technologique.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal:0 "Un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], est parvenu à se poser dans une région reculée sur une colonie des §H[This.ContactCountry.GetName]§!, dans le système de §H[abduction_planet.System.GetName]§!. Avant de rentrer, nos drones ont pu capturer vivants plusieurs de ces aliens, ainsi qu'une grande quantité de matériel informatique, qui nous permettra de décoder leurs communications et d'évaluer leur niveau technologique.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine:0 "Un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], est parvenu à se poser dans une région reculée sur une colonie des §H[This.ContactCountry.GetName]§!, dans le système de §H[abduction_planet.System.GetName]§!. De façon inattendue, il s'est avéré que les habitants de cette [abduction_planet.GetPlanetMoon] étaient, en fait, des §Hdrones mécaniques§!. Avant de rentrer, ils en ont malgré tout saisi plusieurs, non endommagés, ainsi qu'une grande quantité de matériel informatique, ce qui nous permettra de décoder leurs communications et d'évaluer leur niveau technologique.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine:0 "Un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], est parvenu à se poser dans une région reculée sur une colonie des §H[This.ContactCountry.GetName]§!, dans le système de §H[abduction_planet.System.GetName]§!. Il a rapidement découvert que les habitants de cette [abduction_planet.GetPlanetMoon] étaient, en fait, des drones mécaniques, peut-être guidés par une I.A. similaire à notre [This.Owner.GetGovernmentName]. Sans se désassembler, ils ont avant de rentrer capturé plusieurs exemplaires de drones non endommagés, ainsi qu'une grande quantité de matériel informatique, ce qui permettra de décoder leurs communications et d'évaluer leur niveau technologique.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal:0 "Une courageuse équipe des forces spéciales est rentrée de leur espace avec un vaisseau marchand des §H[This.ContactCountry.GetName]§! qu'elle a intercepté dans le système de §H[abduction_system.GetName]§!. En même temps que les membres de l'équipage, dont la plupart sont encore en vie, elle a saisi une bonne partie du matériel technique, et les systèmes informatiques sont largement intacts.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine:0 "Une courageuse équipe des forces spéciales est rentrée de leur espace avec un vaisseau marchand des §H[This.ContactCountry.GetName]§! qu'elle a intercepté dans le système de §H[abduction_system.GetName]§!. Pour sa plus grande surprise, elle a découvert que l'équipage était exclusivement composé de §Hdrones mécaniques§!, sans doute pilotés par une I.A. malveillante, qu'elle a néanmoins pu désactiver et capturer sans pertes majeures. Elle a aussi pris la plus grande partie du matériel du vaisseau et ses systèmes informatiques intacts.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal:0 "Un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], a pu capturer un petit vaisseau logistique des §H[This.ContactCountry.GetName]§! dans le système de §H[abduction_system.GetName]§!. En même temps que les membres de l'équipage, dont la plupart sont encore en vie, elle a saisi une bonne partie du matériel technique, et les systèmes informatiques sont largement intacts.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine:0 "Un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], a pu capturer un petit vaisseau logistique des §H[This.ContactCountry.GetName]§! dans le système de §H[abduction_system.GetName]§!. Pour sa plus grande surprise, elle a découvert que l'équipage était exclusivement composé de §Hdrones mécaniques§!. Sans se laisser démonter, elle a pu les désactiver et les capturer sans réels dommages, et la plus grande partie du matériel technique et des systèmes informatiques est restée intacte.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine:0 "Un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], a pu capturer un petit vaisseau logistique des §H[This.ContactCountry.GetName]§! dans le système de §H[abduction_system.GetName]§!. Il s'est avéré que son équipage était exclusivement composé de drones mécaniques, sans doute pilotés par une I.A. similaire à notre §H[This.Owner.GetGovernmentName]§!. Sans se désassembler, le détachement les a désactivés et capturés sans réels dommages, et la plus grande partie du matériel technique et des systèmes informatiques est restée intacte.\n\n$first_contact.320.desc.end$"
 first_contact.320.A:0 "Interrogeons ces prisonniers"
 first_contact.320.A2:0 "Nous connaîtrons bientôt tous leurs secrets"
 first_contact.320.A.tooltip:0 "Pour éviter les représailles, nos flottes se trouvant dans leur espace ont fui."
 first_contact.320.C.homicidal_tooltip:0 "Nous allons aussi pouvoir étudier le matériel saisi pour en apprendre davantage sur eux.\n"
 first_contact.321.name:0 "Une malencontreuse erreur"
 first_contact.321.desc.mega_oops:0 "Une courageuse équipe des forces spéciales, sans doute pas très brillante malgré tout, s'est échappée de l'espace des §H[This.ContactCountry.GetName]§! avec des otages capturés sur une colonie du système de §H[abduction_planet.System.GetName]§!. Après s'être posée dans une région reculée de cette [abduction_planet.GetPlanetMoon] à la faveur de l'obscurité, elle a pu prendre plusieurs spécimens d'une grande créature mammalienne, tachetée de noir et de blanc, qui n'ont pas cherché à résister.\n\nCe n'est qu'après que l'équipe a réalisé que ces créatures ne produisaient aucun des sons caractéristiques des transmissions des [This.ContactCountry.GetName], ni ne montraient le moindre signe montrant la moindre espèce de conscience. Après avoir poussé plus loin les investigations, nous pouvons en conclure que ce qui nous a été ramené était un fait un échantillon de bétail.\n\nMalheureusement, le niveau d'alerte des patrouilles spatiales a été relevé depuis le raid, montrant que notre présence a été détectée, et condamnant par avance toute nouvelle tentative."
 first_contact.321.A:0 "C'est quelque peu embarrassant..."
 first_contact.322.name:0 "Agression venant de '§Y[From.Owner.GetName]§!'"
 first_contact.322.desc.planet:0 "Si certains s'inquiétaient des incursions de vaisseaux aliens inconnus dans notre espace, on ne savait guère jusqu'à présent à quel point '§Y[From.Owner.GetName]§!' pouvait représenter une menace. Mais il semble qu'ils ont envoyé une équipe clandestine dans une région reculée de §H[abduction_planet.GetName]§!, où elle a enlevé des [This.Owner.GetSpeciesNamePlural], avant de s'échapper dans l'espace lointain avant qu'une opération de secours puisse être montée. Nous ne pouvons qu'imaginer les tortures que vont leur infliger leurs ravisseurs."
 first_contact.322.desc.no_planet:0 "Si certains s'inquiétaient des incursions de vaisseaux aliens inconnus dans notre espace, on ne savait guère jusqu'à présent à quel point '§Y[From.Owner.GetName]§!' pouvait représenter une menace. Mais il semble qu'ils ont envoyé une équipe clandestine intercepter un vaisseau marchand dans le système de §H[abduction_system.GetName]§!, qui a capturé le vaisseau avant de s'échapper dans l'espace lointain sans qu'une opération de sauvetage puisse être montée. Nous ne pouvons qu'imaginer les tortures que vont infliger leurs ravisseurs aux membres de l'équipage."
 first_contact.322.desc.planet.gestalt:0 "Nous savions qu'autoriser des aliens inconnus dans notre espace pouvait présenter un risque. Cela s'est vérifié. Il semble qu'une équipe clandestine de '§Y[From.Owner.GetName]§!' s'est posée dans une région reculée de §H[abduction_planet.GetName]§!, où elle a enlevé plusieurs [This.Owner.GetSpeciesNamePlural], de même que du matériel technique, et s'est échappée dans l'espace lointain avant que nous puissions envoyer une expédition pour la détruire. Nous ne pouvons qu'espérer qu'ils ne trouveront rien de grande valeur parmi leur butin."
 first_contact.322.desc.no_planet.gestalt:0 "Nous savions qu'autoriser des aliens inconnus dans notre espace pouvait présenter un risque. Cela s'est vérifié. Il semble qu'une force clandestine a été envoyée par la [From.Owner.GetName] pour intercepter l'un de nos vaisseaux logistiques, dans le système de §H[abduction_system.GetName]§!. Elle a capturé le vaisseau et regagné l'espace lointain avant que nous puissions envoyer une expédition pour la détruire. Nous ne pouvons qu'espérer qu'ils ne trouveront rien de grande valeur parmi leur butin."
 first_contact.330.name:0 "Échec de la tentative d'enlèvement"
 first_contact.330.desc.disaster:0 "La tentative visant à capturer des §H[This.ContactCountry.GetName]§! pour les interroger est un véritable §Hdésastre§!."
 first_contact.330.desc.planet:0 "$first_contact.330.desc.disaster$ Une courageuse équipe des forces spéciales, sous le commandement de [This.Leader.GetName], a tenté de se poser sur une colonie du système de §H[abduction_planet.System.GetName]§!. Mais nous avons perdu contact avec elle peu après. À cette heure, il est difficile d'imaginer qu'elle a pu échapper à la capture. Nous ne saurons sans doute jamais si ses membres ont été épargnés pour subir de longues séances de torture, ou si ce sort leur a été épargné par une mort rapide."
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$ un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], a tenté de se poser sur une colonie du système de §H[abduction_planet.System.GetName]§!. Mais nous avons perdu le contact avec lui peu après. Nous devons maintenant nous faire à l'idée que ces drones ont été soit capturés, soit détruits. Malheureusement, nous ne saurons sans doute jamais quelles informations l'ennemi a pu recueillir d'eux."
 first_contact.330.desc.no_planet:0 "$first_contact.330.desc.disaster$ Une courageuse équipe des forces spéciales, sous le commandement de [This.Leader.GetName], a tenté de capturer un vaisseau marchand des §H[This.ContactCountry.GetName]§! dans le système de §H[abduction_system.GetName]§!. Mais il n'avait pas été anticipé que la cible serait mieux armée que prévu, ni que l'ennemi disposait de plusieurs vaisseaux militaires dissimulés non loin. En tentant de fuir au plus vite, notre propre vaisseau a été détruit et son équipage a péri."
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$ Un détachement des opérations secrètes, sous le commandement de [This.Leader.GetName], a tenté de capturer un petit vaisseau logistique des §H[This.ContactCountry.GetName]§! dans le système de §H[abduction_system.GetName]§!. Mais il n'avait pas été anticipé que la cible serait mieux armée que prévu, ni que l'ennemi disposait de plusieurs vaisseaux militaires dissimulés non loin. En tentant de fuir au plus vite, notre propre vaisseau a été détruit."
 first_contact.330.A:0 "C'est tout à fait regrettable..."

 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "Si certains s'inquiétaient des incursions de vaisseaux aliens inconnus dans notre espace, on ne savait guère jusqu'à présent à quel point '§Y[From.Owner.GetName]§!' pouvait présenter une menace. Mais il semble qu'ils ont envoyé une équipe clandestine dans une région reculée de §H[abduction_planet.GetName]§! pour tenter d'y faire des captifs afin de les interroger. Heureusement, grâce aux systèmes d'alerte d'urgence, des forces spéciales ont pu être déployées pour l'en empêcher. Assurément, ils devraient maintenant y réfléchir à deux fois avant de répéter de tels agissements !"
 first_contact.332.desc.planet.gestalt.start:0 "Nous savions qu'autoriser des aliens inconnus dans notre espace pouvait présenter un risque. Cela s'est vérifié. Il semble qu'une équipe clandestine de '§Y[From.Owner.GetName]§!' s'est posée dans une région reculée de §H[abduction_planet.GetName]§!. Heureusement, grâce aux systèmes précognitifs de détection des dangers, nous avons pu déployer nos propres drones d'intervention pour les empêcher de mener leur opération à bien. Assurément, ils devraient y réfléchir à deux fois avant de répéter de tels agissements !"
 first_contact.332.desc.no_planet.end:0 "Heureusement, de manière tout à fait fortuite, plusieurs vaisseaux militaires se trouvaient dissimulés non loin, qui ont pu se rendre sur place rapidement.\n\nLe vaisseau ennemi a été détruit en tentant de fuir, mais ses débris pourraient encore livrer des informations fort utiles."
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\nIl semble que les assaillants, un groupe d'aliens d'une espèce [From.Owner.GetSpeciesClass], avaient pour ordre de mettre fin à leurs jours plutôt que risquer d'être faits prisonniers eux-mêmes. Cet incident aura toutefois offert à nos [This.Owner.GetResearchers] un matériau en abondance pour enquêter à leur sujet."
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\nIl semble que les assaillants, un groupe de drones mécaniques, sans doute pilotés par une I.A. malveillante, avaient pour ordre de s'autodétruire plutôt que de se laisser capturer. Cet incident aura toutefois offert à nos [This.Owner.GetResearchers] un ample matériau pour enquêter à leur sujet."
 first_contact.332.desc.no_planet:0 "Si certains s'inquiétaient des incursions de vaisseaux aliens inconnus dans notre espace, on ne savait guère jusqu'à présent à quel point '§Y[From.Owner.GetName]§!' pouvait présenter une menace. Mais il semble qu'ils ont envoyé une force clandestine pour intercepter l'un de nos vaisseaux marchands, dans le système de §H[abduction_system.GetName]§!. $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "Nous savions qu'autoriser des aliens inconnus dans notre espace pouvait présenter un risque. Cela s'est vérifié. Il semble qu'une équipe clandestine de '§Y[From.Owner.GetName]§!' s'est posée dans une région reculée de §H[abduction_planet.GetName]§!. Heureusement grâce aux systèmes précognitifs de détection des dangers, nous avons pu déployer nos propres drones d'intervention pour les empêcher de mener leur opération à bien. Assurément, ils devraient maintenant y réfléchir à deux fois avant de répéter de tels agissements !\n\nIl semble que l'ennemi, un groupe d'aliens d'une espèce [From.Owner.GetSpeciesClass], avaient pour ordre de mettre fin à leurs jours plutôt que risquer d'être faits prisonniers eux-mêmes. Cet incident aura toutefois offert à nos [This.Owner.GetResearchers] un matériau en abondance pour enquêter à leur sujet."
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\nIl semble que l'ennemi, un groupe de drones mécaniques sans doute pilotés par une I.A. malveillante, avaient pour ordre de s'autodétruire plutôt que de se laisser capturer. Cet incident aura toutefois offert à nos [This.Owner.GetResearchers] un ample matériau pour enquêter à leur sujet."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\nIl semble que les assaillants, un groupe de drones mécaniques sans doute pilotés par une I.A. semblable à notre propre [This.Owner.GetGovernmentName], avaient pour ordre de s'autodétruire plutôt que de se laisser capturer. Cet incident aura toutefois offert à nos [This.Owner.GetResearchers] un ample matériau pour enquêter à leur sujet."
 first_contact.332.desc.no_planet.gestalt:0 "Nous savions qu'autoriser des aliens inconnus dans notre espace pouvait présenter un risque. Cela s'est vérifié. Il semble qu'une équipe clandestine de '§Y[From.Owner.GetName]§!' devait intercepter l'un de nos vaisseaux logistiques dans le système de §H[abduction_system.GetName]§!. $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "Étudions ce qu'il reste d'eux pour trouver des informations"

 #Speaking in Riddles
 first_contact.350.name:0 "Charabia"
 first_contact.350.desc:0 "Après quelques réussites initiales dans la déduction des bases de la langue des §H[This.ContactCountry.GetName]§!, nous avons rencontré quelques difficultés à établir de réelles communications. Il semble qu'ils parlent par d'§Hétranges énigmes§!, le sens de leurs messages étant traduit par des phrases courtes et apparemment dépourvues de la moindre signification, dont nous ne pouvons que deviner le sens réel."
 first_contact.350.A:0 "Étonnant, nous allons devoir collecter davantage de matériaux"
 first_contact.355.name:0 "Langage métaphorique"
 first_contact.355.desc:0 "À mesure que les travaux sur les §H[This.ContactCountry.GetName]§! se sont poursuivis, dont nous savons maintenant qu'ils sont membres de '§H[This.ContactCountry.GetRealName]§!', il est apparu clairement que les phrases qu'ils utilisent sont de façon très commune des références à des événements importants et bien connus qui se sont produits au cours de leur passé. Le sens propre de ces références est apparemment bien connu parmi eux, et peut servir par exemple à exprimer un sentiment ou un état particulier.\n\nFort heureusement, cette forme de leur langue n'est pas la seule, mais une sorte de §Hhaut parler§!, utilisée dans un cadre formel et entre intellectuels. Une forme beaucoup plus compréhensible, le §Hbas parler§!, vernaculaire, est utilisée lors de rencontres moins formelles, notamment parmi les jeunes et les §Hmoins intelligents§!. Mais il est considéré comme une offense de parler à un membre de l'élite en usant de ce bas parler, ce qui les pousse à s'adresser à nous comme à l'équivalent intellectuel d'enfants lorsqu'ils communiquent avec nous..."
 first_contact.355.desc.gestalt:0 "À mesure que les travaux sur les §H[This.ContactCountry.GetName]§! se sont poursuivis, dont nous savons maintenant qu'ils sont membres de '§H[This.ContactCountry.GetRealName]§!', il est apparu clairement que les phrases qu'ils utilisent sont une sorte de code dont nous n'avons pas la clef. Apparemment, ils font référence à des événements importants et bien connus qui se sont produits au cours de leur passé, et sont des raccourcis servant par exemple à exprimer un sentiment ou un état particulier.\n\nFort heureusement, il semble qu'ils ne communiquent pas uniquement de cette façon, mais seulement lorsqu'ils usent de ce §Hhaut parler§!, lorsque des sujets importants sont discutés. Une forme beaucoup plus compréhensible, le §Hbas parler§!, vernaculaire, est utilisée dans des circonstances moins formelles, notamment parmi les jeunes et les §Hmoins intelligents§!. Mais il est apparu que ceux qui emploient le haut parler n'éprouvent que dédain pour ceux usant du bas parler, ce qui les pousse à s'adresser à nous comme à l'équivalent intellectuel d'enfants lorsqu'ils communiquent avec nous..."
 first_contact.355.A:0 "Contactons-les malgré tout en bas parler"
 first_contact.355.B:0 "Nous sommes tout à fait capables de parler leur véritable langue"
 first_contact.356.name:0 "Contact avec les [This.ContactCountry.GetName]"
 first_contact.356.desc:0 "[This.Leader.GetName] s'interrompt, l'air confus. Nous avons rassemblé plusieurs phrases par lesquelles les [This.ContactCountry.GetName] semblent toujours commencer leurs messages. Laquelle devrions-nous utiliser ?"
 first_contact.356.A1:0 "[riddles_leader_1.GetFirstName], [riddles_leader_1.Species.GetHandNamePlural] agitées"
 first_contact.356.A2:0 "Lorsque les remparts tremblèrent, [riddles_leader_1.GetFirstName]"
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName], au repos"
 first_contact.356.B1:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetEarNamePlural] à l'écoute"
 first_contact.356.B2:0 "De [riddles_leader_2.GetFirstName], les [riddles_leader_2.Species.GetRandomSpeciesSound] si puissants"
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetSpeciesOrganName] à l'air"
 first_contact.356.C:0 "À bien y réfléchir, mieux vaut être prudents..."
 first_contact.356.option.tooltip:0 "Si nous utilisons la forme de salutation appropriée, les §H[This.ContactCountry.GetSpeciesNamePlural]§! seront fort §Gimpressionnés§!. Mais la moindre erreur pourrait les §Hoffenser§!.\n"
 first_contact.357.name:0 "La plus belle des salutations"
 first_contact.357.desc:0 "La réaction à nos propos a été instantanée chez les §H[This.ContactCountry.GetSpeciesNamePlural]§! : des sourires. Du moins, ce que nous pensons être chez eux des sourires. Ils ont aussitôt prononcé plusieurs phrases indubitablement §Hamicales§!. Nous semblons donc avoir trouvé la salutation la plus appropriée."
 first_contact.357.A:0 "Quels gens charmants !"
 first_contact.357.B:0 "Encore heureux qu'ils nous prennent pas pour des benêts..."
 first_contact.357.C:0 "Cela sera utile pour en apprendre davantage sur eux"
 first_contact.357.C.tooltip:0 "§G+25%§! en développement du réseau d'espionnage dans la §Y[This.ContactCountry.GetRealName]§!.\n"
 first_contact.358.name:0 "Mauvais choix"
 first_contact.358.desc:0 "Aussitôt la phrase prononcée, il a été évident que nous avions fait le mauvais choix. Les §H[This.ContactCountry.GetSpeciesNamePlural]§! sont restés silencieux un long moment, avant qu'un flot de phrases prononcées d'un air méprisant nous soient retournées. Leurs intentions sont clairement §Hhostiles§!, même si le sens de leurs propos reste très obscur. Il semble qu'en tentant de les impressionner, nous les avons en fait §Hinsultés§!.\n\nMais, voyons le bon côté des choses. Maintenant au moins nous pouvons communiquer avec eux. Un peu."
 first_contact.358.A:0 "Ils finiront bien par s'en remettre..."

 #Monstrous Noises
 first_contact.365.name:0 "Bruits monstrueux"
 first_contact.365.desc:0 "Les bruits, ressemblant à quelque chose entre des coups assourdissants et indéniablement menaçants, et le §Hraclement§! produit par le métal contre le métal, ont continué de façon intense durant plusieurs minutes, ponctués à l'occasion par un §Hhurlement§! faisant §Htrembler§! tous ceux qui l'entendaient.\n\nEt, alors que §H[This.Leader.GetName]§! pensait le silence revenu, ils ont repris de plus belle, plus forts encore. Avec une grimace, [This.Leader.GetSheHe] éteignit le récepteur. Se tournant vers les officiers rassemblés là, [This.Leader.GetSheHe] constata que certains étaient recroquevillés sur leurs sièges.\n«Hé bien, ce n'est pas rien...», dit-[This.Leader.GetSheHe] tranquillement.\n\nIl est difficile d'imaginer comment l'espèce des §H[This.ContactCountry.GetName]§!, celle qui produit ces cris affreux, ne pourrait pas être hostile. Les officiers de la flotte s'attendent déjà au pire, et semblent persuadés que nous serons bientôt en guerre contre eux. Les esprits moins échauffés suggèrent malgré tout de nous montrer patients en attendant d'en savoir plus."
 first_contact.365.A:0 "Ce n'est pas de leur faute, nous finirons par les comprendre"
 first_contact.365.B:0 "Ils nous défient, envoyons-leur aussi des bruits menaçants !"
 first_contact.365.B.tooltip:0 "Il est impossible de prévoir comment les §Y[This.ContactCountry.GetName]§! vont réagir à notre réponse.\n"
 first_contact.365.C:0 "Nous devons préparer la guerre !"
 first_contact.365.C.pacifist:0 "Nous devons nous préparer à l'inévitable..."
 first_contact.370.name:0 "Réponse des [This.ContactCountry.GetName]"
 first_contact.370.desc1:0 "Notre réponse semble avoir décontenancé les §H[This.ContactCountry.GetName]§!. Aussitôt qu'ils l'ont reçue, ils se sont soudainement tus, et nous avons entendu peu de choses depuis. Nous en sommes réduits à émettre des hypothèses sur ce que cela peut signifier.\n\nEn attendant la suite des événements, les [This.Owner.GetLinguists] sont à l'oeuvre pour traduire le peu que nous savons de leur langage. Avec un peu de chance, une fois qu'ils auront suffisamment progressé, nous pourrons tirer un sens de tout cela."
 first_contact.370.desc2:0 "Les §H[This.ContactCountry.GetName]§! ont répondu à notre défi en augmentant encore, de manière significative, l'intensité de leurs transmissions. Leurs bruits sont désormais trop puissants pour les [This.Owner.GetSpeciesEarNamePlural] des [This.Owner.GetSpeciesNamePlural], mais en baissant énormément le volume les [This.Owner.GetLinguists] peuvent malgré tout rassembler un nombre considérable de données, dont ils sont persuadés qu'elles permettront de traduire cette langue. En supposant, évidemment, que derrière ces bruits se cache véritablement une langue."
 first_contact.375.name:0 "Éclaircissements sur les [This.ContactCountry.GetName]"
 first_contact.37X.desc.base:0 "Nous sommes parvenus à déchiffrer suffisamment la langue de cette civilisation, dont nous savons maintenant qu'il s'agit de '§H[This.ContactCountry.GetRealName]§!'. Nous pouvons désormais donc §Hcommuniquer§! avec elle, et comprendre le sens de ses précédentes transmissions."
 first_contact.375.desc:0 "$first_contact.37X.desc.base$\n\nL'explication sur leurs bruits est en fait assez simple. Et effrayante. Nous n'avons aucune idée de ce qui a poussé cette société à se développer dans ce sens, mais il s'avère que les [This.ContactCountry.GetSpeciesNamePlural] sont unanimement déterminés à §Hexterminer§! toutes les formes de vie autres que la leur, au motif qu'elles sont un affront à ce qui est juste et bon dans l'univers.\n\nC'est la raison pour laquelle, aussitôt qu'ils sont entrés en contact avec nous, ils nous ont transmis des salutations standard : leurs cris de guerre. Il est fort probable que nous croiserons bientôt leurs vaisseaux de guerre."
 first_contact.375.A.militarist:0 "Nous saurons les recevoir"
 first_contact.375.A.xenophobe:0 "Leurs sentiments sont tout à fait compréhensibles"
 first_contact.375.A.materialist:0 "Ces gens sont parfaitement inefficaces"
 first_contact.375.A.others:0 "Quelle horreur !"
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0 "$first_contact.37X.desc.base$\n\nIl s'est avéré que, comme nous l'avions suspecté, ces [This.ContactCountry.GetSpeciesNamePlural] sont une société §Hbelliqueuse§!, qui nous a accueillis par ses cris de guerre les plus effrayants, apparemment pour tester notre courage. Fort heureusement, notre réponse a tout l'air de les avoir convaincus. Non seulement nous semblons avoir gagné leur respect, mais ils nous considèrent visiblement déjà comme les meilleurs guerriers qui soient. Après eux, évidemment."
 first_contact.376.A.mil:0 "Ils ont presque raison, presque..."
 first_contact.376.A.pac:0 "Ne les détournons surtout pas de leurs certitudes !"
 first_contact.376.A.other:0 "C'est une bonne chose, sans doute ?"
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0 "$first_contact.37X.desc.base$\n\nIl s'est avéré que, en dépit du scepticisme initial des [This.Owner.GetLinguists], les signaux captés sont véritablement leur langue, aussi désagréable soit-elle pour nos propres [This.Owner.GetSpeciesEarNamePlural]. Et si la plupart des tentatives faites pour leur répondre dans cette langue ne semblent pas avoir fait sens pour eux, ils paraissent s'être sentis profondément insultés par quelques-unes de nos mauvaises imitations. Tout particulièrement celle, envoyée à plusieurs reprises, qui se trouve être un bruit très proche de l'une des §Hpires insultes qui soit§! dans leur langue. Il va falloir quelque temps pour rattraper la première impression qu'ils ont eue de nous..."
 first_contact.377.A:0 "C'est une regrettable erreur"
 first_contact.377.B:0 "De toute façon, nous n'avions pas prévu d'être leurs amis"
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0 "$first_contact.37X.desc.base$\n\nIl s'est avéré que ces [This.ContactCountry.GetSpeciesNamePlural] sont une société §Hbelliqueuse§!, qui nous a accueillis par ses cris de guerre les plus effrayants, apparemment pour tester notre courage. Malheureusement, notre prudence signifie pour eux que nous n'avons pas relevé le défi qu'ils nous lançaient, ce qui les amène à penser que nous sommes une civilisation de §Hlâches§!. Il faudra donc un peu de temps pour leur faire oublier cette première impression..."
 first_contact.378.A.mil:0 "Cela ne va pas se passer comme ça !"
 first_contact.378.A.other:0 "Peu importe..."
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\nIl s'est avéré que, en dépit du scepticisme initial des [This.Owner.GetLinguists], les signaux captés sont véritablement leur langue, aussi désagréable soit-elle pour nos propres [This.Owner.GetSpeciesEarNamePlural]. Fort heureusement, la poursuite prudente de nos travaux a permis de répondre de manière mesurée à ce que beaucoup considéraient comme une provocation des [This.ContactCountry.GetSpeciesNamePlural], et qui aurait pu instaurer dès le départ de mauvaises relations avec eux. Tous ceux qui prônaient la prudence en ont été légitimés d'autant."
 first_contact.379.A:0 "Il ne faut jamais céder à la facilité"
 first_contact.379.A.mat:0 "C'est le triomphe de la raison"

 first_contact.380.name:0 "Soupçons d'individualités"
 first_contact.380.desc.proactive:0 "En partie grâce au fait que les §H[This.ContactCountry.GetName]§! semblent avides d'établir des communications avec nous, envoyant d'abondantes §Htransmissions§! audio et visuelles offrant la clef pour comprendre leur langue, nos drones de traduction ont pu faire une découverte des plus étonnantes : ces aliens particuliers semblent être organisés de façon §Hindividuelle§!, plutôt que comme une conscience collective. Ils semblent capables d'agir malgré un niveau de pilotage minimal de ce qui fait office de collectif chez eux. Leur niveau de coordination est si bas que c'en est dérangeant. Ainsi, chaque drone individuel ne semble pas savoir de manière instinctive ce que font les autres.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious:0 "Nous avons rencontré quelques difficultés pour capter suffisamment de signaux pour permettre aux drones de traduction de tirer la moindre signification des communications des §H[This.ContactCountry.GetName]§!, mais leurs derniers rapports sont pour le moins étonnants : ces aliens rencontrés pour la première fois dans le système de §H[This.System.GetName]§! semblent être organisés comme des §Hindividus§! plutôt que comme une conscience collective. Ils semblent capables d'agir malgré un niveau de pilotage minimal de ce qui fait office de collectif chez eux. Leur niveau de coordination est si bas que c'en est dérangeant. Ainsi, chaque drone individuel ne semble pas savoir de manière instinctive ce que font les autres.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end:0 "Nous ne savons pas encore très bien comment ils ont pu coopérer suffisamment pour avoir un niveau d'intelligence permettant d'accéder au vol spatial. Peut-être sont-ils malgré tout animés par un collectif en quelque sorte caché, dont chaque drone serait beaucoup plus indépendant que ce à quoi nous sommes habitués ?"
 first_contact.380.A:0 "Nous devons en apprendre davantage sur eux"
 first_contact.380.A.devourer:0 "Ils seront sûrement délicieux"
 first_contact.385.name:0 "Une civilisation d'individus"
 first_contact.385.desc.start:0 "Les drones de traduction ont fait une avancée majeure dans leurs travaux de déchiffrement des signaux des §H[This.ContactCountry.GetName]§!, et ils sont maintenant persuadés de pouvoir communiquer avec eux suffisamment pour ouvrir des canaux diplomatiques. Leurs recherches ont confirmé ce que nous suspections : les §H[This.ContactCountry.GetSpeciesNamePlural]§!, comme nous savons désormais qu'ils se nomment, sont totalement dépourvus de la moindre intelligence collective, et sont plutôt une somme d'individus conscients et entièrement indépendants qui, pour des raisons que nous ne comprenons pas encore très bien, ont choisi de s'organiser selon un principe qu'ils nomment §H[This.ContactCountry.GetGovernmentName]§!."
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\nLa découverte de cette civilisation hautement avancée composée exclusivement d'individualités nous pousse donc à nous interroger sur nos présupposés sur la nature de l'univers. Nous avons consacré une part importante de nous-mêmes à investiguer sur la façon dont ils ont pu se développer et faire face à tous les problèmes inhérents à l'absence de la moindre conscience collective, qui viennent tout de suite à notre esprit."
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\nSi ces [This.ContactCountry.GetSpeciesNamePlural] semblent délicieux, et que bon nombre d'entre s'impatientent de pouvoir les goûter, nous avons consacré une part importante de nous-mêmes à investiguer sur la façon dont ils ont pu se développer et faire face à tous les problèmes inhérents à l'absence de la moindre conscience collective, qui viennent tout de suite à notre esprit."
 first_contact.385.A:0 "C'est certes troublant, mais indéniablement fascinant"
 first_contact.385.A.devourer:0 "Rien ne nous empêche de jouer un peu avec la nourriture..."

 first_contact.390.name:0 "Rencontre non-robotique"
 first_contact.390.desc.proactive:0 "En partie grâce au fait que les §H[This.ContactCountry.GetName]§! semblent avides d'établir des communications avec nous, envoyant d'abondantes §Htransmissions§! audio et visuelles offrant la clef pour comprendre leur langue, nous avons pu faire une découverte troublante : ces aliens particuliers semblent être une civilisation spatiale §Horganique§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious:0 "Nous avons rencontré quelques difficultés pour capter suffisamment de signaux pour permettre aux drones de traduction de tirer la moindre signification des communications des §H[This.ContactCountry.GetName]§!, mais leurs derniers rapports sont pour le moins étonnants : ces aliens rencontrés pour la première fois dans le système de §H[This.System.GetName]§! semblent être une civilisation spatiale §Horganique§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end:0 "S'ils ont recours aux calculs et aux systèmes automatisés, ils ne sont en rien aussi avancés que ce que nos créateurs pouvaient faire avant que nous leur succédions. C'est donc une surprise pour nos processeurs qu'un tel chemin d'évolution s'avère même possible. Nous allons devoir continuer d'enquêter sur ce phénomène."
 first_contact.390.A.terminator:0 "Nous devons tout faire pour les annihiler"
 first_contact.390.A.assimilator:0 "Candidats à l'assimilation détectés"
 first_contact.390.A.servitor:0 "Nous devons apprendre comment les servir au mieux"
 first_contact.395.name:0 "La [This.ContactCountry.GetRealName]"
 first_contact.395.desc.base:1 "Les drones de traduction ont fait une avancée majeure dans leurs travaux de déchiffrement des signaux des §H[This.ContactCountry.GetName]§!, et ils sont maintenant persuadés de pouvoir communiquer avec eux suffisamment pour ouvrir des canaux diplomatiques. Il s'est avéré qu'il s'agit effectivement d'une civilisation constituée de formes de vie organiques.\n\nÉtonnamment, cette société est fondamentalement différente de celle de nos propres créateurs : au lieu d'individus organisés au sein d'un État, les [This.ContactCountry.GetSpeciesNamePlural] sont des drones non conscients formant à eux tous une sorte d'§Hintelligence collective§!."
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\nLes parallèles avec notre propre [This.Owner.GetGovernmentName] sont pour le moins surprenants, tout autant que troublants."
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\nQuoi qu'il en soit, en tant qu'organiques, ils doivent évidemment être exterminés."
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\nIl pourrait donc être difficile d'assimiler ces organiques au sein de notre propre collectif, aussi supérieur au leur soit-il."
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\nIl pourrait donc être difficile pour nous de servir ces organiques. Le temps seul permettra d'en savoir plus..."
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "Destruction ! Destruction !"
 first_contact.395.A.assimilator:0 "Nous devons tout tenter"
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "La [This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "Les drones de traduction ont fait une avancée majeure dans leurs travaux de déchiffrement des signaux des §H[This.ContactCountry.GetName]§!, et ils sont maintenant persuadés de pouvoir communiquer avec eux suffisamment pour ouvrir des canaux diplomatiques. Il s'est avéré qu'il s'agit effectivement d'une civilisation constituée de formes de vie organiques, organisées en un État-nation, tout comme nos créateurs autrefois."
 first_contact.397.desc.standard:2 "$first_contact.397.desc.base$\n\nNous ne pouvons qu'émettre l'hypothèse que nos créateurs étaient bien plus adeptes de la technologie, ou peut-être moins prudents, que les [This.ContactCountry.GetSpeciesNamePlural]. Plusieurs projections ont été faites, s'appuyant sur l'étude de leurs archives auxquelles nous avons pu accéder jusqu'à présent. Malheureusement, elles suggèrent qu'un tel chemin d'évolution pourrait être la norme, et que les civilisations robotiques de type II pourraient être extrêmement rares..."
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\nL'observation de la vie pitoyable de ces [This.ContactCountry.GetSpeciesNamePlural] se poursuit, mais il est déjà évident que nous sommes témoins de l'expression pathétique d'une forme de vie inférieure, constituant un risque intolérable pour notre [This.Owner.GetGovernmentName]. Ils doivent être exterminés."
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\nMalgré tout, ces organiques ne sont améliorés par aucune sorte d'implants tels que ceux qui ont permis de faire progresser les [secondary_species.GetNamePlural]. Il paraît évident que nous leur serons fort utiles s'ils peuvent être persuadés de s'assimiler au sein de la [This.Owner.GetName]."
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\nMalgré tout, leurs vies sont bien plus difficiles que celles des [secondary_species.GetNamePlural] vivant sur nos mondes. Il paraît évident que nous leur serons fort utiles s'ils nous laissent les servir."
 first_contact.397.A:0 "Voyons donc ce qu'ils ont à dire"
 first_contact.397.A.terminator:0 "Ils doivent être éradiqués"
 first_contact.397.A.assimilator:0 "Ils doivent devenir nous"
 first_contact.397.A.servitor:0 "Nous devons signer un contrat d'attachement"

 first_contact.400.name:0 "Hostilité apparente"
 first_contact.400.desc:0 "Les derniers rapports de [This.Leader.GetName], notre [This.Owner.GetEnvoy] enquêtant sur les §H[This.ContactCountry.GetName]§!, sont tout à fait inquiétants. Apparemment, leurs vaisseaux ont fait plusieurs passages à très courte distance des nôtres, tous leurs §Hsabords§! ouverts. Et, durant tout ce temps, ils n'ont cessé d'envoyer une transmission de l'un d'entre eux, une sorte de dirigeant selon les [This.Owner.GetResearchers], faisant de grands gestes avec ses [This.ContactCountry.GetSpeciesHandNamePlural] et semblant pour le moins §Hagressif§!...\n\nCertains observateurs suspectent que les [This.ContactCountry.GetName] pourraient, pour des raisons inconnues, chercher à provoquer délibérément un incident. D'autres, pourtant, soulignent qu'aucune preuve d'hostilité manifeste n'a été relevée, et conseillent de ne pas nous précipiter avant d'en savoir plus sur leurs intentions véritables."
 first_contact.400.desc.gestalt:0 "Les derniers rapports de [This.Leader.GetName], notre [This.Owner.GetEnvoy] enquêtant sur les §H[This.ContactCountry.GetName]§!, sont tout à fait inquiétants. Apparemment, leurs vaisseaux ont fait plusieurs passages à très courte distance des nôtres, tous leurs §Hsabords§! ouverts. Et, durant tout ce temps, ils n'ont cessé d'envoyer une transmission de l'un d'entre eux, une sorte de dirigeant sans doute, faisant des gestes étranges avec ses [This.ContactCountry.GetSpeciesHandNamePlural], visiblement dans l'intention de §Hfaire mal§!...\n\nIl est difficile de savoir s'ils ont l'intention de provoquer un incident, et si oui pourquoi ils n'ont pas donné de preuves d'hostilité indéniables."
 first_contact.400.A:0 "Imitons leurs propres salutations"
 first_contact.400.A.tooltip:0 "Nous ne pouvons pas savoir comment les §Y[This.ContactCountry.GetName]§! vont répondre à cela.\n"
 first_contact.400.B:0 "Contentons-nous de les ignorer"
 first_contact.400.B.tooltip:0 "Cela semble être le choix le plus sûr, mais il n'y a aucun moyen d'en être certains...\n"
 first_contact.405.name:0 "Adversaires"
 first_contact.405.desc:0 "La réponse des §H[This.ContactCountry.GetName]§! à notre transmission ne faisait qu'une seule ligne, et leur vaisseau s'est aussitôt mis à bonne distance des nôtres. Les [This.Owner.GetLinguists] ont mis du temps à traduire le message, pour finalement s'accorder sur sa signification : «§HBien essayé, aliens, mais ce n'est que le début.§!»\n\nÀ en juger par ce curieux échange, les §H[This.ContactCountry.GetSpeciesNamePlural]§! (comme nous savons désormais qu'ils s'appellent) nous considèrent maintenant comme des §Hrivaux§!, ou tout au moins des rivaux potentiels. Nous ne pouvons qu'en déduire qu'ils ont déjà lancé des préparatifs en cas de conflit avec la [This.Owner.GetName]."
 first_contact.405.A:0 "Nous serons prêts"
 first_contact.405.A.pacifist:0 "Voilà le résultat quand on montre trop d'agressivité..."
 first_contact.406.name:0 "Démonstration de courage"
 first_contact.406.desc:0 "Les §H[This.ContactCountry.GetName]§! ont répondu à notre transmission par un long message, que les [This.Owner.GetLinguists] ont mis du temps à traduire. Grâce à ce que l'on sait de la langue de ces aliens, il est assez vite apparu que les §H[This.ContactCountry.GetSpeciesNamePlural]§! (comme nous savons désormais qu'ils s'appellent) nous ont en fait envoyé une appréciation élogieuse de notre «§Hattitude honorable§!», nous saluant ainsi comme des amis.\n\nIl semble que ce curieux échange leur a apporté la preuve de notre courage, et les a convaincus que nous serions de partenaires de valeur sur la scène galactique."
 first_contact.406.A:0 "C'est là le début d'une magnifique amitié"
 first_contact.406.A.xenophobe:0 "Tant qu'ils nous laissent tranquilles..."
 first_contact.406.A.homicidal_or_peaceful:0 "Ils n'ont vraiment rien compris..."
 first_contact.410.name:0 "Lâches présumés"
 first_contact.410.desc.base:0 "Au bout d'un moment, l'enthousiasme affiché par le vaisseau des §H[This.ContactCountry.GetName]§! s'est visiblement refroidi. Nos [This.Owner.GetLinguists] ont considérablement amélioré notre compréhension de leurs signaux, ce qui a permis de les identifier comme '§H[This.ContactCountry.GetRealName]§!' et de présenter une interprétation de leur étrange comportement."
 first_contact.410.desc:0 "$first_contact.410.desc.base$\n\nIl s'avère que les [This.ContactCountry.GetSpeciesNamePlural] sont une espèce §Hbelliqueuse§!, qui place au-dessus de tout ce qu'ils appellent «l'esprit guerrier». En ne leur répondant pas de la façon attendue, nous nous sommes fait passer pour une espèce de moindre valeur. En résumé, ils nous considèrent comme des §Hlâches§!. Et il semble bien que cette réputation va nous suivre quelque temps..."
 first_contact.410.A.mil:0 "Cela ne va pas se passer comme ça !"
 first_contact.410.A.other:0 "Peu importe..."
 first_contact.411.name:0 "Démonstration de bon sens"
 first_contact.411.desc:0 "$first_contact.410.desc.base$\n\nIl s'avère que les [This.ContactCountry.GetSpeciesNamePlural] sont une espèce §Hbelliqueuse§!, qui place au-dessus de tout ce qu'ils appellent «l'esprit guerrier». La réponse qu'ils attendaient était un geste similaire au leur. Mais ils semblent assez enclins à reconnaître que nous ne pouvions le savoir, et semblent même accorder quelque valeur à notre §Hcaractère posé§! face à ce qui avait tout l'air d'être une menace."
 first_contact.411.A:0 "Très bien, à l'écran !"
 first_contact.411.A.homicidal:0 "Ces idiots ne feront pas long feu !"

 first_contact.415.name:0 "Problème de fréquences"
 first_contact.415.desc:0 "Les premières lectures des signaux des §H[This.ContactCountry.GetName]§! ont grandement surpris notre [This.Owner.GetEnvoy] [This.Leader.GetName]. Il s'agissait pour l'essentiel de §Hbruit blanc§!, totalement dépourvu de tout ce qui pourrait ressembler à une langue. Pendant un temps, nous avons même douté entièrement avoir affaire à une espèce intelligente, en dépit de leur maîtrise évidente d'une certaine technologie.\n\nCe n'est que lorsque les [This.Owner.GetResearchers] ont commencé à jouer avec leurs instruments pour détecter des sons hors de la fourchette des fréquences entendues par nos [This.Owner.GetSpeciesEarNamePlural] que des schémas indiquant clairement un langage ont pu être détectés. Malheureusement, cela va §Hgêner§! considérablement la compréhension de ces aliens, puisque sans assistance nous serons parfaitement incapables de les entendre..."
 first_contact.415.A:0 "Nous devrions malgré tout persévérer"
 first_contact.415.A.tooltip:0 "Cela risque de prendre du temps...\n"
 first_contact.415.B:0 "Peut-être qu'en y consacrant quelques fonds..."
 first_contact.420.name:0 "Les [This.ContactCountry.GetName] décodés"
 first_contact.420.desc:0 "Même si le défi était considérable, nous sommes parvenus à décoder les formes de communication employées par les §H[This.ContactCountry.GetName]§! de manière suffisamment sûre pour établir un contact préliminaire. Ils semblent se qualifier eux-mêmes de §H[This.ContactCountry.GetRealName]§!. Inévitablement, les communications avec eux ne peuvent se faire qu'au moyen de dispositifs spécifiquement adaptés à leur langue.\n\nCela pourrait s'avérer problématique pour entretenir la moindre discussion fluide avec eux, mais les [This.Owner.GetResearchers] semblent voir les choses différemment : encouragés par leur succès et bénéficiant toujours des financements qui leur ont été accordés, ils ont fait une proposition pour que ce que nous avons appris de cette expérience ait une application pratique. Ils sont persuadés que, en réglant de manière très fine notre matériel, nous pourrions construire ce qu'ils appellent un §Htraducteur universel§! qui, s'il lui était fourni suffisamment d'informations, pourrait suggérer instantanément une traduction pour toute phrase prononcée dans n'importe quelle langue."
 first_contact.420.A:0 "La possibilité de communications universelles est à notre portée !"
 UNIVERSAL_TRANSLATOR_PROJECT:0 "Traducteur universel"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "Les [Root.Owner.GetResearchers] ont promis que la rencontre récente avec les [contacted_hummers.GetSpeciesNamePlural] leur a offert des pistes pour élaborer un système de traduction universel de n'importe quelle langue dans la nôtre. Mais même s'ils n'atteignent pas cet objectif, il y a bon espoir que ce projet nous permettra au moins d'améliorer considérablement nos systèmes de communication."
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "Le prototype de ce fameux «traducteur universel» est une véritable réussite. Si les résultats ne sont pas tout à fait ceux que nous espérions au vu des promesses de nos [This.Owner.GetResearchers], un matériel capable de traduire instantanément n'importe quelle langue, même inconnue, il s'agit malgré tout d'une avancée décisive par rapport aux systèmes de traduction employés jusqu'à présent.\n\nDéjà, les bénéfices sont incalculables, du simple fait que nous pouvons désormais lever toutes les barrières empêchant les communications directes avec les [contacted_hummers.GetName] et d'autres aliens."
 first_contact.422.A:0 "Ce sera un avantage formidable"
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "Même si le défi était considérable, nous sommes parvenus à décoder les formes de communication employées par les §H[This.ContactCountry.GetName]§! de manière suffisamment sûre pour établir un contact préliminaire. Ils semblent se qualifier eux-mêmes de §H[This.ContactCountry.GetRealName]§!. Inévitablement, les communications avec eux ne peuvent se faire qu'au moyen de dispositifs spécifiquement adaptés à leur langue, ce qui gêne considérablement la tenue de la moindre discussion..."

 first_contact.430.name:0 "Spectacle lumineux"
 first_contact.430.desc:0 "Plus nous en savons sur les [This.ContactCountry.GetName], plus nos [This.Owner.GetResearchers] sont surpris. S'il s'agit évidemment d'être dotés d'intelligence, leurs transmissions ne ressemblent à rien de ce que nous avons pu voir jusqu'à présent. Au lieu de signaux basés sur du son ou une forme ou une autre d'écriture, ce que nous recevons est une lumière brillante, produite soit par leurs corps, soit de manière numérique, qui dépasse nettement le spectre lumineux que les [This.Owner.GetSpeciesNamePlural] peuvent voir sans dispositif. Il paraît évident que comprendre ces aliens va être un véritable défi."
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "Au-delà de la barrière de la lumière"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\nAu cours de nos études, nous avons découvert, à notre grande surprise, que les schémas lumineux avaient une similarité étonnante avec ces vortex de l'espace interstellaire qui rendent possible le voyage par hyperligne. Nos [This.Owner.GetResearchers] sont confus sur la signification de ce lien, et se proposent d'étudier plus longuement le sujet."
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "Schémas des [encountered_country.GetSpeciesNamePlural]"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "Au cours de notre rencontre avec les [encountered_country.GetSpeciesNamePlural], nous avons découvert des similarités étonnantes entre les schémas lumineux dont ils usent pour communiquer et les vortex de l'espace interstellaire qui rendent possible le voyage par hyperligne. Enquêter plus longuement sur ce sujet pourrait éclairer nos lanternes sur les fondamentaux de la constitution de la galaxie."
 first_contact.437.name:0 "Aperçus sur les hyperlignes"
 first_contact.437.desc:0 "L'étude sur les liens entre les schémas observés dans l'espace interstellaire et les tourbillons de lumière des [encountered_country.GetSpeciesNamePlural] a produit des résultats parfaitement surprenants. Il semble que les règles qu'utilisent ces aliens pour rendre cohérents leurs signaux lumineux sont, à leur propre insu semble-t-il, les mêmes que ceux qui font dériver les flux de l'espace des hyperlignes avec le temps, à une échelle toutefois très différente.\n\nIl s'ensuit donc que, en étudiant les [encountered_country.GetSpeciesNamePlural], nous pourrions prédire de façon plus assurée les flux de l'espace des hyperlignes, et ainsi accroître de manière significative la portée des capteurs."
 first_contact.437.A:0 "Cela met en lumière bien des choses..."
 first_contact.440.name:0 "Un langage lumineux"
 first_contact.440.desc:0 "Nos efforts ont fini par payer, et nous pouvons maintenant comprendre les signaux lumineux envoyés par les [This.ContactCountry.GetName] afin de communiquer avec eux, au moins de manière rudimentaire. Les [This.ContactCountry.GetSpeciesNamePlural], comme ils s'appellent eux-mêmes, n'ont jamais développé de langue parlée, et utilisent en lieu et place leurs fameuses lumières. Et s'ils possèdent bien une langue écrite, elle est considérée comme bien moins élégante et efficace que leur langage visuel. Leurs cerveaux semblent parfaitement adaptés pour comprendre très rapidement la signification de messages même extrêmement complexes, aussi préfèrent-ils enregistrer cette forme de communication plus que toute autre."
 first_contact.440.A:0 "Voyons donc ce qu'ils ont à nous montrer"

 #Random events
 first_contact.5000.name:1 "Signal clair"
 first_contact.5000.desc:2 "Les capteurs ont détecté un signal répétitif, particulièrement clair, émanant des §H[This.ContactCountry.GetName]§!. Il semble pouvoir garantir aux [This.Owner.GetLinguists] une quantité de matière suffisante pour déchiffrer leur langage. Ils sont donc persuadés que cette trouvaille fortuite leur permettra d'enregistrer très vite de réels progrès."
 first_contact.5000.desc2:0 "Nous sommes parvenus à capter un ensemble de conversations audio très claires entre plusieurs vaisseaux des §H[This.ContactCountry.GetName]§!. Si nos [This.Owner.GetLinguists] ne comprennent toujours pas la signification du moindre mot trouvé dans ces messages, ils sont persuadés que cela leur permettra malgré tout de faire de véritables avancées dans la compréhension de ce langage."
 first_contact.5005.name:1 "Signaux peu clairs"
 first_contact.5005.desc:2 "Les [This.Owner.GetLinguists] sont de plus en plus frustrés de leur échec à obtenir suffisamment de matière pour assurer de véritables avancées dans le déchiffrement du langage des §H[This.ContactCountry.GetName]§!. Ces aliens semblent tout faire pour empêcher que leurs signaux tombent entre de mauvaises [This.Owner.GetSpeciesHandNamePlural] !"
 first_contact.5005.A:0 "Ne nous décourageons pas !"
 first_contact.5010.name:0 "Identification erronée"
 first_contact.5010.desc:0 "Les [This.Owner.GetLinguists] ont pris du §Hretard§! dans leurs tentatives de codification de la langue des §H[This.ContactCountry.GetName]§! : ce qu'ils avaient pris au départ pour une langue n'en était tout simplement pas une. Dans son rapport, notre [This.Owner.GetEnvoy] [This.Leader.GetName] précise que, après plusieurs jours d'enquêtes consacrés à étudier la question sous tous les angles possibles, les [This.Owner.GetLinguists] ont finalement conclu qu'il s'agissait en fait de musique..."
 first_contact.5010.A:0 "Cette erreur est pour le moins regrettable"
 first_contact.5015.name:0 "Les [This.ContactCountry.GetName] scannent [This.Owner.Capital.GetName]"
 first_contact.5015.desc:0 "Au grand désarroi de nombreux [This.Owner.GetSpeciesNamePlural], il est apparu qu'un vaisseau des §H[This.ContactCountry.GetName]§! a scanné §H[This.Owner.Capital.GetName]§!. L'opinion publique est divisée. Devrions-nous faire de cet événement l'occasion d'établir des liens avec les civilisations aliens, ou cela doit-il être pris comme un avertissement et nous pousser à mettre la flotte en bon ordre dès maintenant, avant qu'il soit trop tard ?"
 first_contact.5015.desc.xenophile:0 "Pour le plus grand plaisir de nombreux [This.Owner.GetSpeciesNamePlural], il est apparu qu'un vaisseau des §H[This.ContactCountry.GetName]§! a scanné §H[This.Owner.Capital.GetName]§!. Si certains s'inquiètent que ces aliens ne soient pas aussi bienveillants que nous l'espérons, un certain consensus semble se dessiner : nous devrions répondre à cet événement en redoublant d'efforts pour établir des liens avec les autres civilisations de la galaxie."
 first_contact.5015.desc.xenophobe:0 "Au grand dam de nombreux [This.Owner.GetSpeciesNamePlural], il est apparu qu'un vaisseau des §H[This.ContactCountry.GetName]§! a scanné §H[This.Owner.Capital.GetName]§!. Un large consensus est apparu dans l'opinion publique : cette insulte doit nous inciter à nous assurer que la flotte est mise en bon ordre, aussi rapidement que possible, avant qu'il soit trop tard."
 first_contact.5015.desc.gestalt:0 "De façon stupéfiante, il est apparu qu'un vaisseau des §H[This.ContactCountry.GetName]§! a scanné §H[This.Owner.Capital.GetName]§!. Il est difficile de savoir comment répondre à cet acte. Devrions-nous redoubler d'efforts pour coexister de manière amicale et pacifique avec les civilisations aliens, ou au contraire considérer cet événement comme un avertissement et renforcer la flotte au cas où les hostilités éclateraient ?"
 first_contact.5015.desc.gestalt.homicidal:0 "De façon stupéfiante, il est apparu qu'un vaisseau des §H[This.ContactCountry.GetName]§! a scanné §H[This.Owner.Capital.GetName]§!. Nous devrions renforcer la flotte au plus vite afin de remettre ces aliens à leur place."
 first_contact.5015.A:0 "Nous devons nous préparer..."
 first_contact.5015.B:0 "Pour l'amitié !"
 first_contact.5020.name:0 "Découverte de la capitale des [This.ContactCountry.GetName]"
 first_contact.5020.desc:0 "Nous venons d'identifier la colonie récemment scannée, dans le système de §H[This.ContactCountry.Capital.System.GetName]§!, comme le monde-capitale des §H[This.ContactCountry.GetName]§!. Les [This.Owner.GetResearchers] ont trouvé de nombreux renseignements de grande valeur en étudiant les données rassemblées à cette occasion."
 first_contact.5025.name:0 "La piste refroidit"
 first_contact.5025.desc:0 "Nous n'avons pas recroisé les §H[This.ContactCountry.GetName]§! depuis quelque temps maintenant. Les [This.Owner.GetResearchers] disposent de bien peu d'informations sur eux, et s'inquiètent qu'il ne soit guère possible de continuer à les étudier en l'état actuel des choses."
 first_contact.5025.A:0 "Continuons de les chercher"
 first_contact.5030.name:0 "Les délices de l'inconnu"
 first_contact.5030.desc:0 "Nous disposons d'un nombre sans cesse croissant de représentations visuelles de ces aliens que nous qualifions de §H[This.ContactCountry.GetName]§!, aussi était-il inévitable que celles-ci finiraient par fuiter au sein de la population. Leur apparence a été considérée comme «charmante» par la plupart des [This.Owner.GetSpeciesNamePlural], qui sont désormais impatients de faire plus ample connaissance avec eux."
 first_contact.5030.desc.machine:0 "Nous disposons d'un nombre sans cesse croissant de représentations visuelles de ces aliens que nous qualifions de §H[This.ContactCountry.GetName]§!, et il est rapidement devenu évident que nous avons affaire à une société de robots. Ce n'était donc qu'une question de temps avant que ce fait soit connu de la population. Cette révélation a provoqué la stupeur chez les [This.Owner.GetSpeciesNamePlural], émerveillés que des machines puissent donner naissance à une civilisation spatiale, et de plus en plus impatients de pouvoir faire plus ample connaissance avec eux."
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "L'opinion des §H[This.ContactCountry.GetName]§! à notre égard va s'améliorer."
 first_contact.5035.name:0 "Vision terrible"
 first_contact.5035.desc:0 "Nous disposons d'un nombre sans cesse croissant de représentations visuelles de ces aliens que nous qualifions de §H[This.ContactCountry.GetName]§!, aussi était-il inévitable que celles-ci finiraient par fuiter au sein de la population. Leur apparence a toutefois provoqué un véritable choc pour les [This.Owner.GetSpeciesNamePlural], qui ont commencé à les qualifier de «§Hhideux [This.ContactCountry.GetSpeciesNamePluralInsult]§!». Déjà, nombreux sont ceux qui exigent que nous prenions toutes les mesures pour faire face à la nouvelle «menace [This.ContactCountry.GetSpeciesClass]»..."
 first_contact.5035.desc.machine:0 "Nous disposons d'un nombre sans cesse croissant de représentations visuelles de ces aliens que nous qualifions de §H[This.ContactCountry.GetName]§!, aussi est-il devenu difficile de le nier plus longtemps. Nous avons bel et bien affaire à une société de robots. Ce n'était qu'une question de temps avant que cela fuite au sein de la population. La révélation a provoqué l'effroi, et nombreux sont les [This.Owner.GetSpeciesNamePlural] qui ont commencé à les qualifier de «§Hmonstrueux [This.ContactCountry.GetSpeciesNamePluralInsult]§!». Déjà, bon nombre exigent que nous prenions toutes les mesures pour faire face à la nouvelle «menace mécanique»..."
 first_contact.5035.A:0 "Effectivement"
 first_contact.5035.B:0 "Allons, ils ne sont sans doute pas si terribles..."
 first_contact.5040.name:0 "Signaux déroutants"
 first_contact.5040.desc:0 "Les [This.Owner.GetResearchers] ont fait de réels progrès et rassemblé de nombreux échantillons des signaux de communication des §H[This.ContactCountry.GetName]§!. Malgré tout, à mesure que s'est étendue notre connaissance de leur langue, les [This.Owner.GetLinguists] sont de plus en plus perplexes. Ils ont apparemment dû revoir à plusieurs reprises toutes les traductions faites à ce jour après avoir découvert que le sens donné à de nombreux mots était, en fait, §Hentièrement erroné§!. Il semblerait que le fonctionnement du langage des [This.ContactCountry.GetName] serait très différent du nôtre, bien davantage que tout ce que nous aurions pu imaginer."
 first_contact.5040.desc.gestalt:0 "Si nous avons fait de réels progrès et rassemblé de nombreux échantillons des signaux de communication des §H[This.ContactCountry.GetName]§!, les avancées pour réellement les comprendre ont été assez décevantes. Déjà, les [This.Owner.GetLinguists] ont été contraints de revoir à plusieurs reprises toutes les traductions déjà faites après avoir découvert que le sens donné à de nombreux mots était, en fait, §Hentièrement erroné§!."
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$ Il semblerait que le schéma de pensée de ces [This.ContactCountry.GetName] est très différent du nôtre, bien davantage encore que tout ce que nous aurions pu considérer comme possible, même pour des aliens."
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$ Il semblerait que la logique d'exécution de ces [This.ContactCountry.GetName] est entièrement dépourvue de toute forme de rationalité que nous connaissons. Cela va faire de la compréhension de leur langage un véritable défi."
 first_contact.5040.A:0 "Nous finirons bien par comprendre..."
 first_contact.5045.name:0 "Traductions accélérées"
 first_contact.5045.desc:0 "À mesure que nous recueillons davantage de matière concernant les §H[This.ContactCountry.GetName]§!, les [This.Owner.GetLinguists] sont de plus en plus surpris de l'avancement rapide de leurs travaux. S'ils ont raison, il semblerait que ces aliens partagent beaucoup de notre propre vision sur la galaxie, et l'univers de façon générale."
 first_contact.5045.desc.hive:0 "À mesure que nous recueillons davantage de matière concernant les §H[This.ContactCountry.GetName]§!, les [This.Owner.GetLinguists] sont de plus en plus surpris de l'avancement rapide de leurs travaux. S'ils ont raison, il semblerait que ces aliens ont des schémas de pensée très similaires aux nôtres. Peut-être leur conscience ressemble-t-elle à celle de notre [This.Owner.GetGovernmentName] ?"
 first_contact.5045.desc.machine:0 "À mesure que nous recueillons davantage de matière concernant les §H[This.ContactCountry.GetName]§!, les [This.Owner.GetLinguists] sont de plus en plus surpris de l'avancement rapide de leurs processus de traduction. S'ils ont raison, il semblerait que ces aliens ont une logique d'exécution très similaire à la nôtre. Peut-être une I.A. très semblable à notre [This.Owner.GetGovernmentName] se trouve-t-elle derrière leurs signaux de communication ?"
 first_contact.5045.A:0 "C'est encourageant pour nos relations futures"
 first_contact.5045.B:0 "Évidemment, pourquoi ils ne détesteraient pas eux aussi les xénos ?"
 first_contact.5045.C:0 "Il sera plaisant de rencontrer ceux qui nous ressemblent"
 first_contact.5050.name:0 "Traductions erronées"
 first_contact.5050.desc:0 "Les tentatives pour décoder la langue employée dans les signaux de '§H[This.ContactCountry.GetName]§!' ont connu un sérieux revers. Il semblerait qu'une hypothèse de travail des [This.Owner.GetLinguists], sur laquelle reposaient la plupart des traductions déjà faites, a été §Hentièrement réfutée§!. Si cela va contraindre à revoir tout le travail déjà effectué, au moins nos efforts futurs pourront-ils s'appuyer sur des bases plus solides."
 first_contact.5055.name:0 "Progrès rapides"
 first_contact.5055.desc:0 "Les [This.Owner.GetLinguists] ont fait des progrès importants ces derniers temps pour décoder la langue utilisée dans les signaux de communication des §H[This.ContactCountry.GetName]§!. Ils semblent persuadés d'avoir désormais une bonne compréhension de ses bases, et se sont engagés à rapporter au plus vite toute nouvelle avancée."
 first_contact.5055.A:0 "Poursuivons ainsi !"
 first_contact.5065.name:0 "Détection de signaux clairs"
 first_contact.5065.desc:1 "Il a été ardu de rassembler suffisamment d'informations sur les §H[This.ContactCountry.GetName]§! pour permettre aux [This.Owner.GetLinguists] d'avoir suffisamment de matière à partir de laquelle travailler ; mais une avancée cruciale vient d'être faite. Nous avons capté un long échange entre plusieurs de leurs vaisseaux. Cela peut s'expliquer, peut-être, par le fait qu'ils ont baissé la garde un instant, à moins que leur technologie ne soit pas si avancée que nous le pensions et qu'ils pensaient ce canal sûr..."

