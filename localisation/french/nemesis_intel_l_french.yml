 first_contact.250.name:0 "Un vaisseau alien capturé"
 first_contact.250.desc:0 "Au terme d'une brève lutte au cours de laquelle nous n'avons enregistré que très peu de pertes, l'équipage du vaisseau d'exploration des §H[This.ContactCountry.GetName]§!, dont nous savons maintenant qu'il s'agit d'une espèce §H[This.ContactCountry.Species.GetClass]§!, s'est rendu à l'équipe chargée de l'abordage. Nous détenons désormais le vaisseau et une bonne partie de son équipage, et pouvons commencer à les §Hinterroger§! et à étudier leur technologie."
 first_contact.250.desc.multispecies:0 "Au terme d'une brève lutte au cours de laquelle nous n'avons enregistré que très peu de pertes, l'équipage du vaisseau d'exploration des §H[This.ContactCountry.GetName]§! s'est rendu à l'équipe chargée de l'abordage. Il se trouvait à bord des membres de plusieurs xéno-espèces, même si la majorité semblait être des §H[This.ContactCountry.Species.GetClassPlural]§!. Nous détenons désormais le vaisseau et une bonne partie de son équipage, et pouvons commencer à les §Hinterroger§! et à étudier leur technologie."
 first_contact.250.desc.machine_victim:0 "La surprise a été grande au moment d'aborder le vaisseau d'exploration des §H[This.ContactCountry.GetName]§! : l'équipage était composé de drones mécaniques, semblant pilotés par une §HI.A. malveillante§!. Au terme d'un affrontement bref, nous avons pu en désactiver suffisamment pour que le reste cesse de résister. De manière étonnante, ils n'ont pas réussi à initier les protocoles d'autodestruction. Il est possible que, par chance, la liaison avec l'I.A. centrale ait été coupée avant que l'ordre soit donné.\n\nMaintenant que nous §Hdétenons§! le vaisseau et ce qu'il reste de l'équipage, nous pouvons commencer à étudier leur technologie, et voir si ces robots contiennent la moindre information d'intérêt."
 first_contact.250.desc.hive_victim:0 "Au terme d'une brève lutte, au cours de laquelle nous n'avons enregistré que des pertes minimes, l'équipage du vaisseau d'exploration des §H[This.ContactCountry.GetName]§! a été pris et contraint à se rendre. Ces aliens, appartenant à une espèce §H[This.ContactCountry.Species.GetClass]§! ont combattu de manière remarquablement coordonnée, presque comme s'ils obéissaient à une volonté unique, jusqu'à ce qu'ils cessent tous le combat simultanément. Depuis lors, ils semblent apathiques et confus. Nous ne pouvons que soupçonner qu'il s'agit de drones d'une sorte de conscience collective.\n\nNous §Hdétenons§! maintenant à la fois le vaisseau et ce qu'il reste de l'équipage, aussi pouvons-nous commencer à étudier leur technologie et voir quelles méthodes d'interrogatoire pourraient nous permettre de découvrir des informations intéressantes."
 first_contact.250.A:0 "Ils doivent être interrogés"
 first_contact.250.B:0 "Entamons immédiatement les vivisections !"
 first_contact.250.B.machine:0 "Démontons immédiatement ces machines !"
 first_contact.250.B.tooltip:0 "Nous en apprendrons sans doute bien plus par ces méthodes, mais les §H[This.ContactCountry.GetName]§! risquent d'être §Rextrêmement mécontents§! lorsqu'ils le découvriront."
 first_contact.250.C:0 "À quoi bon s'embêter avec des survivants ?"
 first_contact.250.C.devourers:0 "Voyons donc quel goût ils ont..."
 first_contact.250.C.homicidal_tooltip:0 "Leur vaisseau va être étudié pour trouver des informations sur eux.\n"
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "Nous avons pu mettre hors d'usage le vaisseau d'exploration des §H[This.ContactCountry.GetName]§!, mais seulement à l'issue d'un violent combat qui s'est poursuivi jusqu'après l'abordage. La bataille a été si féroce qu'aucun survivant n'a pu être trouvé, tous les combattants blessés semblant s'être §Hsuicidés§! plutôt qu'accepter d'être capturés.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:0 "Nous avons pu mettre hors d'usage le vaisseau d'exploration des §H[This.ContactCountry.GetName]§!, mais seulement à l'issue d'un violent combat qui s'est poursuivi jusqu'après l'abordage. Il est apparu que nos adversaires étaient des drones mécaniques, pilotés par une §HI.A. malveillante§!, qui a bien évidemment transmis l'ordre d'§Hauto-destruction§! aussitôt que la défaite lui a paru assurée.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "Nous avons pu mettre hors d'usage le vaisseau d'exploration des §H[This.ContactCountry.GetName]§!, mais seulement à l'issue d'un violent combat qui s'est poursuivi jusqu'après l'abordage. L'équipage faisait mouvement de façon remarquablement coordonnée, presque comme si chacun de ses membres était guidé par une volonté unique, et a livré un combat acharné, refusant de se rendre et préférant se donner la §Hmort§! plutôt qu'être capturé.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end:0 "En dépit des efforts hâtifs pour détruire les systèmes informatiques et provoquer l'explosion du vaisseau, celui-ci est en grande partie intact, et nos [This.Owner.GetResearchers] sont impatients de voir ce qu'ils pourront y trouver."
 first_contact.260.A:0 "Ce vaisseau devrait nous apprendre bien des choses"
 first_contact.270.name:0 "Une coque vide"
 first_contact.270.desc:0 "La tentative faite pour capturer le vaisseau d'exploration des §H[This.ContactCountry.GetName]§! a débouché sur une véritable catastrophe. Malheureusement, l'équipage a résisté avec bien plus d'acharnement que prévu, et une fois qu'il est devenu clair que son combat était sans espoir, il a placé le vaisseau en mode §Hauto-destruction§!. Il n'en reste plus grand-chose maintenant que des débris. Reste à espérer que ce vaisseau ne sera pas suivi d'une flotte militaire bien décidée à le venger !"
 first_contact.270.desc2:0 "La tentative faite pour capturer le vaisseau d'exploration des §H[This.ContactCountry.GetName]§! a débouché sur une véritable catastrophe. Malheureusement, l'équipage a résisté avec bien plus d'acharnement que prévu, et au cours du combat il a été touché de façon §Hcritique§!. Il n'en reste plus grand-chose maintenant que des débris. Reste à espérer que ce vaisseau ne sera pas suivi d'une flotte militaire bien décidée à le venger !"
 first_contact.270.A:0 "Nous devons redoubler d'efforts pour traduire leur langue"
 first_contact.270.B:0 "Tout est à refaire..."
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\nMalgré tout, ils seront sans doute sur leurs gardes.\n\n"
 first_contact.280.name:0 "Échec"
 first_contact.280.desc.just_left:0 "La tentative faite pour capturer le vaisseau d'exploration des §H[This.ContactCountry.GetName]§! s'est soldée par un échec. Malheureusement, nous avons perdu sa trace avant de pouvoir le mettre hors d'usage."
 first_contact.280.desc.failed:0 "La tentative faite pour capturer le vaisseau d'exploration des §H[This.ContactCountry.GetName]§! s'est soldée par un échec. Malheureusement, il est parvenu à §Hfuir§! hors du système avant que nous puissions le mettre hors d'usage. Cela augure mal de l'avenir : non seulement nous risquons de faire face à de réelles difficultés pour en découvrir davantage sur eux, mais ils vont aussi certainement considérer notre acte comme hostile."
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "Leur système natal ayant été localisé, nous pouvons tenter d'y §Henlever§! quelques spécimens.\n\n"

 first_contact.252.name:0 "Vaisseau capturé"
 first_contact.252.desc.normal.start:1 "Nos explorateurs savent parfaitement qu'un premier contact peut être une affaire dangereuse, mais aucun n'aurait pu prévoir à quel point. Au cours d'une violente attaque, les [From.Owner.GetName] ont lancé l'abordage et capturé notre vaisseau avant que le bond d'urgence en PRL puisse être activé."
 first_contact.252.desc.normal.end:0 "Les dernières transmissions vidéo reçues avant que le signal soit coupé suggèrent que l'ennemi a capturé vivant une bonne part de l'équipage, sans doute dans l'intention de l'interroger pour en apprendre davantage sur nous et mener d'autres actions hostiles à notre encontre..."
 first_contact.252.desc.machine.start:1 "Les processeurs avaient clairement établi depuis le départ que la première rencontre avec les civilisations aliens pouvait présenter un risque. Dans le cas d'un de nos vaisseaux d'exploration, leurs prévisions se sont vérifiées : il a été pris d'assaut par les forces de '§Y[From.Owner.GetName]§!', avant que les procédures d'urgence PRL puissent être initiées."
 first_contact.252.desc.hive.start:1 "Cette part de nous qui évalue la menace était certaine depuis le départ que rencontrer des xénocivilisations présenterait un risque. Dans le cas d'un de nos vaisseaux d'exploration, cela s'est vérifié : il a été attaqué et pris d'assaut par les forces de '§Y[From.Owner.GetName]§!', avant qu'un bond d'urgence PRL puisse être activé."
 first_contact.252.desc.hive.end:0 "Mais il est peu probable que ceux-ci, coupés de la Conscience, leur livrent des informations utiles. Par contre, ils devraient pouvoir en apprendre bien davantage sur nos technologies grâce au vaisseau lui-même. Le danger posé par cet ennemi a donc été réévalué."
 first_contact.252.desc.normal:0 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, les assaillants, des aliens d'une espèce [From.Owner.Species.GetClass], ont pu balayer ses défenses.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nLes assaillants, des aliens d'une espèce [From.Owner.Species.GetClass], sont parvenus à capturer bon nombre de drones subalternes. $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nLes assaillants, des organiques d'une espèce [From.Owner.Species.GetClass], sont parvenus à capturer bon nombre de nos drones. Mais il est peu probable que ceux-ci, coupés de toute communication, leur livrent beaucoup d'informations utiles. Par contre, ils devraient pouvoir en apprendre bien davantage sur nos technologies grâce au vaisseau lui-même. Le danger constitué par cet ennemi a donc été réévalué."
 first_contact.252.desc.machine_enemy.normal:1 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, ses attaquants, des drones mécaniques visiblement pilotés par une I.A. malveillante, ont pu balayer ses défenses.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nLes assaillants, des drones mécaniques visiblement pilotés par une I.A. malveillante, sont parvenus à capturer bon nombre de drones subalternes. $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nLes assaillants, des machines nous ressemblant beaucoup. Un grand nombre de nos drones ont été capturés. Malgré tout, désormais coupés de tout pilotage, ils ne pourront sans doute pas révéler beaucoup d'informations, même de nombreuses technologies pourront être dévoilées par l'étude du vaisseau capturé. Le danger posé par cet ennemi a donc été réévalué."
 first_contact.252.desc.hive_enemy.normal:1 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, ses attaquants, des aliens d'une espèce [From.Owner.Species.GetClass] faisant mouvement avec une coordination proprement effrayante, ont pu balayer ses défenses.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nLes assaillants, des organiques d'une espèce [From.Owner.Species.GetClass] faisant mouvement avec une coordination suggérant une intelligence unifiée assez similaire à la nôtre, sont parvenus à capturer bon nombre de nos drones. Mais il est peu probable que ceux-ci, coupés de toute communication, leur livrent beaucoup d'informations utiles. Par contre, ils devraient pouvoir en apprendre bien davantage sur nos technologies grâce au vaisseau lui-même. Le danger constitué par cet ennemi a donc été réévalué."
 first_contact.252.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nLes assaillants, des aliens d'une espèce [From.Owner.Species.GetClass] faisant mouvement avec une coordination suggérant une intelligence unifiée assez similaire à la nôtre, sont parvenus à capturer bon nombre de nos drones. $first_contact.252.desc.hive.end$"
 first_contact.252.A:0 "C'est véritablement inquiétant..."

 first_contact.253.name:0 "La cruauté des [From.Owner.GetName]"
 first_contact.253.desc.normal.end:0 "Les vidéos en provenance de l'intérieur du vaisseau ont été coupées, mais pas avant que nous n'entrapercevions les atrocités épouvantables que ces aliens ont fait subir à leurs prisonniers, les ouvrant vivants pour étudier leurs organes, tandis qu'ils étaient encore en vie ! Face à une civilisation agissant de manière aussi cruelle, les hostilités paraissent évidemment inévitables."
 first_contact.253.desc.hive.end:0 "sont parvenus à capturer bon nombre de drones subalternes et ont commencé à les ouvrir, sans considération aucune pour la perte de ressources engendrée, cherchant visiblement un moyen de retourner notre biologie contre nous. Ceci, en même temps que la capture du vaisseau et de toutes les technologies se trouvant à son bord, ont contraint à réévaluer grandement le danger qu'ils constituent pour la Conscience."
 first_contact.253.desc.machine.end:0 "sont parvenus à capturer bon nombre de drones et ont aussitôt commencé à les désassembler pour étudier la façon dont nos unités sont constituées, y cherchant apparemment des faiblesses aussi bien matérielles que logicielles. Ceci, en même temps que la capture du vaisseau et de toutes les technologies se trouvant à son bord, nous a contraints à réévaluer grandement le danger qu'ils constituent."
 first_contact.253.desc.normal:0 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, les assaillants, des aliens d'une espèce [From.Owner.Species.GetClass], ont pu balayer ses défenses.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nLes assaillants, des aliens d'une espèce [From.Owner.Species.GetClass], $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nLes assaillants, des organiques d'une espèce [From.Owner.Species.GetClass], $first_contact.253.desc.machine.end$"
 first_contact.253.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, les assaillants, des drones mécaniques visiblement pilotés par une I.A. malveillante, ont pu balayer ses défenses.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nLes assaillants, des drones mécaniques visiblement pilotés par une I.A. malveillante, $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nLes assaillants, des machines nous ressemblant beaucoup, $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, les assaillants, des aliens d'une espèce [From.Owner.Species.GetClass] agissant d'une façon effroyablement coordonnée, ont pu balayer ses défenses.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nLes assaillants, des organiques d'une espèce [From.Owner.Species.GetClass] faisant mouvement avec une coordination suggérant une intelligence unifiée assez similaire à la nôtre, $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nLes assaillants, des aliens d'une espèce [From.Owner.Species.GetClass] faisant mouvement avec une coordination suggérant une intelligence unifiée assez similaire à la nôtre, $first_contact.253.desc.hive.end$"
 first_contact.253.B.devourer:0 "Nous saurons bientôt s'ils sont bons"

 first_contact.254.name:0 "$first_contact.253.name$"
 first_contact.254.desc.normal.end:0 "Les vidéos en provenance de l'intérieur du vaisseau ont été coupées, mais pas avant que nous n'entrapercevions les aliens exécuter tous leurs prisonniers, sans faire preuve du moindre égard pour la vie [This.Owner.Species.GetName]. Face à une civilisation agissant de manière aussi cruelle, les hostilités paraissent évidemment inévitables."
 first_contact.254.desc.hive.end:0 "sont parvenus à capturer bon nombre de drones subalternes pour les massacrer de manière tout à fait irrationnelle, sans considération aucune pour la perte de ressources engendrée. Ceci, en même temps que la capture du vaisseau et de toutes les technologies se trouvant à son bord, ont contraint à réévaluer grandement le danger qu'ils constituent pour la Conscience."
 first_contact.254.desc.machine.end:0 "sont parvenus à capturer bon nombre de drones, et les ont aussitôt désassemblés, de la manière la plus irrationnelle et brutale qui soit. Ceci, en même temps que la capture du vaisseau et de toutes les technologies se trouvant à son bord, nous a contraints à réévaluer grandement le danger qu'ils constituent."
 first_contact.254.desc.normal:0 "$first_contact.252.desc.normal.start$\n\nEn dépit de la résistance courageuse de l'équipage, les assaillants, des aliens d'une espèce [From.Owner.Species.GetClass], ont pu balayer ses défenses.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nLes assaillants, des aliens d'une espèce [From.Owner.Species.GetClass], $first_contact.254.desc.hive.end$"
 first_contact.254.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nLes assaillants, des organiques d'une espèce [From.Owner.Species.GetClass], $first_contact.254.desc.machine.end$"
