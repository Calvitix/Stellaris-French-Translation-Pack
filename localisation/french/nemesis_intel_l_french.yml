 opinion_hostile_first_comms_greeting:0 "Premières salutations hostiles "
 preventive_war_economy:0 "Économie de guerre préventive"
 preventive_war_economy_desc:1 "Nous avons réorienté de nombreuses ressources vers la production de vaisseaux militaires afin de faire face à toute civilisation alien inconnue et potentiellement hostile."
 alien_friendship_society:0 "Société amicale envers les aliens"
 alien_friendship_society_desc:0 "Nous faisons tout pour établir des relations amicales avec tous ceux qu'il rencontre dans la galaxie."
 robot_appreciation:0 "Robots merveilleux"
 robot_appreciation_desc:0 "Nombreux sont ceux qui, au sein de la population, s'enthousiasment des progrès possibles dans la technologie des I.A. depuis la rencontre avec une civilisation de robots."
 alien_appreciation:0 "Aliens appréciés"
 alien_appreciation_desc:0 "La rencontre avec une espèce alien jugée particulièrement charmante a causé un véritable engouement pour les travaux du Département des explorations interstellaires."
 robot_revulsion:0 "Terribles grille-pain"
 robot_revulsion_desc:0 "La rencontre avec une civilisation robotique suscite une grande incrédulité quant à la possibilité de l'automatisation au sein de notre société."
 alien_revulsion:0 "Aliens hideux"
 alien_revulsion_desc:0 "La rencontre avec une espèce alien particulièrement repoussante pousse bon nombre d'entre nous à tourner leurs regards vers notre société plutôt qu'à s'ouvrir aux autres."
 repulsive_robot_contact:0 "Robots monstrueux tolérés"
 repulsive_alien_contact:0 "Aliens hideux tolérés"
 repulsive_aliens_uncondemned:0 "Aliens repoussants tolérés"
 repulsive_aliens_uncondemned_desc:0 "Notre incapacité à nous opposer à ce qui est perçu comme une menace alien inquiétante suscite de nombreuses oppositions au sein de la population."
 first_contact_challenge_not_returned:0 "Défi non relevé"
 first_contact_challenge_not_returned_desc:0 "Notre résolution inébranlable à procéder aux premiers contacts de manière rationnelle et scientifique contribue considérablement aux avancées du Département des explorations. Malgré tout, certains se montrent inquiets que, en nous refusant à prévenir les conflits contre des civilisations apparemment hostiles, cela s'avère dangereux pour nous."
 first_contact_war_preparations:0 "Préparatifs de guerre"
 first_contact_war_preparations_desc:0 "La rencontre avec une civilisation apparemment hostile a déclenché des préparatifs pour une guerre de grande ampleur."
 first_contact_warlike_warriors_recognised:0 "Prouesses guerrières reconnues"
 first_contact_warlike_warriors_recognised_desc:0 "Une civilisation rencontrée il y a peu a été si impressionnée par la prouesse de nos guerriers qu'elle nous compte parmi les meilleurs guerriers de la galaxie. Cela ne nuit toutefois pas le moins de l'univers à notre réputation."
 first_contact_warlike_warriors_presumed:0 "Prouesses guerrières présumées"
 first_contact_warlike_warriors_presumed_desc:0 "Une civilisation rencontrée il y a peu nous a pris pour une société de guerriers braves et forts. Nous ne sommes vraiment rien de cela, mais au moins pourrons-nous tirer parti quelque temps de cette méprise."
 first_contact_warlike_warriors_recognised_2:0 "Rivalité entre guerriers"
 first_contact_warlike_warriors_recognised_2_desc:0 "Une civilisation rencontrée il y a peu a été si impressionnée par les prouesses de nos guerriers qu'elle s'est jurée d'égaler notre valeur, faisant de nous ses rivaux sur la scène galactique. Cela ne nuit toutefois pas le moins de l'univers à notre réputation."
 first_contact_warlike_warriors_presumed_2:0 "Rivalité entre guerriers (supposés)"
 first_contact_warlike_warriors_presumed_2_desc:0 "Une civilisation rencontrée il y a peu nous a pris pour une société de guerriers braves et forts. Malheureusement, elle prétend pouvoir égaler notre courage, et s'est déclarée notre rivale sur la scène galactique. Nous ne sommes vraiment rien de cela, mais au moins pourrons-nous tirer parti quelque temps de cette méprise."
 first_contact_level_headedness:0 "Calmes dans la tempête"
 first_contact_level_headedness_desc:0 "Notre caractère posé face à l'adversité est apprécié sur toute la scène galactique."
 first_comms_hostility_preparations:0 "Préparatifs pour les hostilités"
 first_comms_defensive:0 "Contre-espionnage attentif"
 first_comms_defensive_desc:0 "Ne nous ayant rencontrés qu'il y a peu, les cibles de nos actions clandestines nous considèrent avec une grande méfiance."
 first_contact_speak_like_us_spynetwork:0 "Parlent comme nous"
 first_contact_speak_like_us_country:0 "Énigmes décodées"
 first_contact_speak_like_us_country_desc:0 "Notre expérience dans le déchiffrement des énigmes liées à une civilisation particulièrement déroutante nous a permis d'améliorer nos protocoles de premier contact."
 universal_translator:0 "Traducteur universel"
 universal_translator_desc:0 "Si ce prétendu «traducteur universel» n'a pas tenu toutes les promesses faites par les chercheurs - pouvoir communiquer avec n'importe quelle espèce douée de conscience - c'est toutefois un outil de communication extrêmement utile, qui a d'ores et déjà été intégré au matériel standard de nos émissaires et chercheurs en sciences sociales."
 space_lights_insights:0 "Prédictions sur les flux interstellaires"
 space_lights_insights_desc:0 "Notre compréhension du voyage par hyperligne a progressé de plusieurs années-lumière grâce aux révélations permises par une espèce qui détient des éléments cruciaux par les schémas lumineux qu'ils font pour communiquer."
 first_contact_hive_drones_study:0 "Étude de la conscience collective"
 first_contact_hive_drones_study_desc:0 "Nous étudions la façon dont une conscience collective contrôle ses drones afin d'y découvrir des méthodes utilisables pour accroître l'efficacité de nos propres travailleurs."

 any_civilian_ship_in_sensor_range:0 "Requiert qu'un vaisseau non militaire des §Y[This.ContactCountry.GetName]§! se trouve à portée de capteur."

