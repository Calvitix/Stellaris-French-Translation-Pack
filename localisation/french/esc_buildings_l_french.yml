l_french:
 esc_building_central_research_bureau: "Bureau Central des Recherches"
 esc_building_central_research_bureau_desc: "Un endroit où les plus brillants esprits de l'Empire se rassemblent pour faire avancer la science."
 esc_central_research_bureau_effect_regular: "$job_head_researcher_effect_desc$\n$job_researcher_effect_desc$"
 esc_building_culture_nexus: "Nexus Culturel"
 esc_building_culture_nexus_desc: "Un endroit où les gens de notre empire peuvent en apprendre davantage sur la galaxie et les diverses cultures qui l'habitent."
 esc_culture_nexus_effect_death_priests: "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"
 esc_building_cerebral_node: "Noyau Cérébral"
 esc_building_cerebral_node_desc: "Une grande entité qui réfléchit constamment aux moyens d'améliorer encore la ruche."
 job_esc_mind_walker_effect_desc: "Les £job_esc_mind_walker£ $job_esc_mind_walker_plural$ maintiennent la cohérence de la ruche, produisant de l'£unity£ §Y$unity$§!."
 esc_cerebral_node_effect_regular: "$job_esc_mind_walker_effect_desc$\n$job_maintenance_drone_effect_desc$"
 esc_cerebral_node_effect_death_chronicle: "$job_esc_mind_walker_effect_desc$\n$job_maintenance_drone_effect_desc$"
 esc_building_network_regulator: "Régulateur de Réseau"
 esc_building_network_regulator_desc: "Un noeud de traitement spécialisé qui redistribue les informations entre les machines sous son contrôle, ce qui améliore considérablement leur efficacité."
 esc_network_regulator_effect_regular: "$job_evaluator_effect_desc$\n$job_maintenance_drone_effect_desc$"
 esc_network_regulator_effect_death_chronicle: "$job_chronicle_drone_effect_desc$\n$job_maintenance_drone_effect_desc$"
 esc_building_materials_laboratory: "Laboratoire de matériaux avancés"
 esc_building_materials_laboratory_desc: "Un grand laboratoire dédié au développement de meilleurs matériaux, aussi bien pour des projets spéciaux que pour un usage quotidien."
 esc_building_technology_institute: "Institut de Technologie"
 esc_building_technology_institute_desc: "Un grand complexe scientifique dédié au progrès technologique de notre empire."
 esc_building_watcher: "Veilleur d'éternité"
 esc_building_watcher_desc: "Un complexe massif qui plie la réalité elle-même, nous permettant de contempler le passé, le présent et le futur."
 esc_watcher_of_eternity_effect_regular: "$job_head_researcher_effect_desc$\n$job_researcher_effect_desc$"
 esc_building_stellar_energy_tower: "Tour Stellaire d'énergie"
 esc_building_stellar_energy_tower_desc: "Tour massive transformant des éléments légers en énergie pure, comme un soleil miniature."
 esc_stellar_tower_effect_regular: "$job_researcher_effect_desc$\n$job_technician_effect_desc$\nDes emplois supplémentaires de $job_technician_plural$ seront créés pour chaque §Y20§! £pop£ habitants de la planète."
 esc_stellar_tower_effect_hive: "$job_brain_drone_effect_desc$\n$job_technician_drone_effect_desc$\nDes emplois supplémentaires de $job_technician_drone_plural$ seront créés pour chaque §Y20§! £pop£ habitants de la planète."
 esc_stellar_tower_effect_machine: "$job_calculator_effect_desc$\n$job_technician_drone_effect_desc$\nDes emplois supplémentaires de $job_technician_drone_plural$ seront créés pour chaque §Y20§! £pop£ habitants de la planète."
 esc_building_quantum_node: "Noyau de calculateurs Quantique"
 esc_building_quantum_node_desc: "Un grand complexe informatique basé sur les processeurs avancés de l'Infinity Machine. Il fournit une grande quantité de ressources à nos scientifiques et peut même effectuer des recherches de base automatiquement avec l'aide d'une IA."
 esc_building_dragon_hatchery: "Écloserie de Dragons"
 esc_building_dragon_hatchery_desc: "Une installation de clonage spécialisée construite dans le but explicite de cloner le puissant Dragon d'ether."
 esc_building_magmaminer_1: "Installation d'exploitation minière du manteau"
 esc_building_magmaminer_1_desc: "Une mine mégastructurelle qui atteint le noyau de la planète. Elle nécessite une quantité incalculable de travailleurs pour fonctionner et peut produire d'énormes quantités de ressources.\n\n§RAVERTISSEMENT : La construction de ce bâtiment sur un monde qui n'est pas en fusion réduira de façon permanente de 5 le nombre maximum de districts disponibles.§!"
 esc_planetary_core_miner_effect_regular_1: "Les £job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$ produisent de grandes quantités de £minerals£ §Y$minerals$§! en exploitant le manteau et le noyau planétaires."
 esc_planetary_core_miner_effect_regular_2: "Les $esc_planetary_core_miner_effect_regular_1$\n£job_esc_borehole_maintainer£ $job_esc_borehole_maintainer_plural$ maintiennent le forage abyssal, produisant £engineering_research£ §Y$engineering_research$§! et certains £rare_crystals£ §Y$rare_crystals$§!"
 esc_planetary_core_miner_effect_gestalt_1: "Les £job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$ produisent de grandes quantités de £minerals£ §Y$minerals$§! en exploitant le manteau et le noyau planétaires."
 esc_planetary_core_miner_effect_gestalt_2: "Les $esc_planetary_core_miner_effect_gestalt_1$\n£job_esc_borehole_maintainer_drone£ $job_esc_borehole_maintainer_drone_plural$ maintiennent le forage abyssal, produisant £engineering_research£ §Y$engineering_research$§! et certains £rare_crystals£ §Y$rare_crystals$§!"
 esc_building_magmaminer_2: "Installation d'extraction du manteau améliorée"
 esc_building_magmaminer_2_desc: "Une mine encore plus grande et plus efficace pour extraire des ressources précieuses directement du manteau et du noyau planétaires."
 esc_building_zro_distillery: "Distillerie de Zro"
 esc_building_zro_distillery_desc: "Cette installation de traitement avancée passe au crible des montagnes de matières premières pour produire des quantité infimes de cristaux de £sr_zro£ §Y$sr_zro$§! synthétiques."
 job_esc_zro_distiller_effect_desc: "Les £job_esc_zro_distiller£ $job_esc_zro_distiller_plural$ produisent du £sr_zro£ §Y$sr_zro$§! à partir de matières premières."
 job_esc_zro_distiller_drone_effect_desc: "Les £job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$ produisent £sr_zro£ §Y$sr_zro$§! à partir de matières premières."
 esc_building_dark_matter_facility: "Installation de capture de matière noire"
 esc_building_dark_matter_facility_desc: "Un grand complexe de Kugelblitz contenu, construit autour d'un trou noir de  dans lequel £sr_dark_matter£ §Y$sr_dark_matter$§! est récolté."
 job_esc_dark_matter_shaper_effect_desc: "Les £job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$ produisent de la £sr_dark_matter£ §Y$sr_dark_matter$§! et £physics_research£ §Y$physics_research$§!"
 job_esc_dark_matter_shaper_drone_effect_desc: "Les £job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ produisent de la £sr_dark_matter£ §Y$sr_dark_matter$§! et £physics_research£ §Y$physics_research$§!"
 esc_building_nanite_foundry: "Fonderie de nanites"
 esc_building_nanite_foundry_desc: "Un vaste complexe de bâtiments, spécialisé dans l'élevage de nanites."
 job_esc_nanite_breeder_effect_desc: "Les £job_esc_nanite_breeder£ $job_esc_nanite_breeder_plural$ produisent des £nanites£ §Y$nanites$§! à partir d'£alloys£ §Y$alloys$§!."
 job_esc_nanite_breeder_drone_effect_desc: "Les £job_esc_nanite_breeder_drone£ $job_esc_nanite_breeder_drone_plural$ produisent des £nanites£ §Y$nanites$§! à partir d'£alloys£ §Y$alloys$§!."
 esc_building_crystal_farm_1: "Ferme de cristal"
 esc_building_crystal_farm_1_desc: "Une installation où les £rare_crystals£ §Y$rare_crystals$§! sont cultivés artificiellement en grande quantité pour être utilisés dans notre empire."
 job_esc_crystal_farmer_effect_desc: "Les £job_esc_crystal_farmer£ $job_esc_crystal_farmer_plural$ transforment £minerals£ §Y$minerals$§! en £rare_crystals£ §Y$rare_crystals$§!."
 job_esc_crystal_farmer_drone_effect_desc: "Les £job_esc_crystal_farmer_drone£ $job_esc_crystal_farmer_drone_plural$ transforment £minerals£ §Y$minerals$§! en £rare_crystals£ §Y$rare_crystals$§!."
 esc_building_crystal_farm_2: "Ferme de cristal améliorée"
 esc_building_crystal_farm_2_desc: "Une ferme plus grande et plus efficace pour cultiver les £rare_crystals£ §Y$rare_crystals$§!."
 esc_building_reprocessing_plant: "Usine de retraitement"
 esc_building_reprocessing_plant_desc: "Cette usine de recyclage et de retraitement avancée peut extraire des quantités incroyables de ressources utiles à partir de déchets ordinaires."
 job_esc_reprocessor_effect_desc: "Les £job_esc_reprocessor£ $job_esc_reprocessor_plural$ transforment les £minerals£ §Y$minerals$§! et £energy£ §Y$energy$§! en £consumer_goods£ §Y$consumer_goods$§! et £alloys£ §Y$alloys$§!."
 job_esc_reprocessor_drone_effect_desc: "Les £job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ transforment les ressources brutes en £alloys£ §Y$alloys$§!."
 job_esc_reprocessor_drone_rs_effect_desc: "Les £job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ transforment les ressources brutes en £alloys£ §Y$alloys$§! et £consumer_goods£ §Y$consumer_goods$§!."
