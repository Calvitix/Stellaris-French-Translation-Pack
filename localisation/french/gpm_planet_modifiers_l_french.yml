 #######################################
 #### Stars, Pulsars and Blackholes Modifiers
 #######################################
 gpm_wretched_abyss:0 "Abysses misérables"
 gpm_wretched_abyss_desc:0 "Le simple fait de regarder ce corps céleste effraye tout être sain d'esprit, et passer du temps à rester dans le système ne fait que les aggraver. Les cauchemars et les délires envahissent tout le monde ici. Bien que personne ne l'admettra jamais, cette zone de l'espace est toujours appelée «abysse misérable».."

 gpm_resonant_twins:0 "Jumeaux résonnants"
 gpm_resonant_twins_desc:0 "À travers un processus inconnu, cette étoile et une autre proche sont étroitement liées, ce qui permet d'étudier et d'exploiter facilement les phénomènes quantiques."
 
 gpm_singing_star:0 "Étoile chantante"
 gpm_singing_star_desc:0 "Des signaux radiofréquences inhabituels émanent de cette étoile. Un ingénieur curieux a converti les enregistrements de la production de la star en un format audible, et cette «musique» est devenue très populaire dans notre civilisation. Bien que les sons soient d'une beauté obsédante, nous ne pouvons trouver aucune explication scientifique à ce phénomène."
 
 gpm_unusual_sun_spots:0 "Tâches solaires inhabituelles"
 gpm_unusual_sun_spots_desc:0 "Des taches de soleil inhabituelles recouvrent cette étoile. Nous ne savons pas avec certitude à quel point ce soleil est dans son cycle à cause de cela. Très inhabituel en effet."
 
 gpm_low_metallicity:0 "Faible métallicité"
 gpm_low_metallicity_desc:0 "Cette étoile a des concentrations inhabituellement basses d'éléments qu'elle ne peut pas fusionner, ce qui la rend plus énergique que d'autres étoiles."

 gpm_high_metallicity:0 "Forte métallicité"
 gpm_high_metallicity_desc:0 "Cette étoile a des concentrations inhabituellement élevées d'éléments qu'elle ne peut pas fusionner, ce qui la laisse plus faible mais plus longue à la longue."

 gpm_plasmoid_life:0 "Vie plasmoïde"
 gpm_plasmoid_life_desc:0 "D'une manière ou d'une autre, la vie entièrement composée de plasma a réussi à évoluer sur cette étoile. Si seulement nous pouvions étudier cela."

 gpm_compact_star:0 "Etoile Compacte"
 gpm_compact_star_desc:0 "La surface d'un vestige stellaire est peut-être l'un des environnements les plus extrêmes de l'univers connu, juste après les trous noirs."

 gpm_pulsar_clock:0 "Horloge Pulsar"
 gpm_pulsar_clock_desc:0 "Non seulement ce pulsar est rapide, mais il tourne aussi avec une régularité si étonnante qu'il fait partie des horloges les plus précises de l'univers. À l'aide de ces chronomètres célestes, les astronomes répondent à des questions sur les étoiles, la matière - et même sur l'espace et le temps lui-même - qui seraient autrement impossibles.\n £physics §G12"

 gpm_stellar_spectacle:0 "Spectacle stellaire"
 gpm_stellar_spectacle_desc:0 "La surface de cette étoile éclate régulièrement en un jeu de lumières vibrant."

 gpm_plasma_tornadoes:0 "Tornades plasmiques"
 gpm_plasma_tornadoes_desc:0 "La photosphère de cette étoile a tendance à se fusionner en tourbillons incandescents."
 
 #######################################
 #### Asteroid Modifiers
 #######################################
 gpm_large_asteroid:0 "Grand astéroïde"
 gpm_large_asteroid_desc:0 "Cet astéroïde est exceptionnellement gros et pourrait même être considéré comme une proto-planète.\n    £minerals §G3§!\n    £energy §G3§!"

 gpm_asteroid_moon:0 "Lune astéroïde"
 gpm_asteroid_moon_desc:0 "Cet astéroïde est assez grand pour être encerclé par plusieurs petits satellites.\n    £minerals §G7§!"
 
 gpm_metal_asteroid:0 "Astéroïde métallique"
 gpm_metal_asteroid_desc:0 "Cet astéroïde est constitué d'un seul élément dense.\n    £minerals §G5§!"

 gpm_dense_core:0 "Noyeu Dense"
 gpm_dense_core_desc:0 "Cet astéroïde a un noyau dense inhabituel. Peut-être qu'il peut être miné.\n    £minerals §G5§!"
 
 gpm_hollow_structure:0 "Structure creuse"
 gpm_hollow_structure_desc:0 "De grandes sections de cet astéroïde semblent être creusées. La cause exacte de ceci est inconnue. Certaines théories incluent une collision avec un astéroïde beaucoup plus petit et plus dense, une expansion de la poche de gaz causée par le réchauffement de l'astéroïde ou l'exploitation minière."

 gpm_crystallized_structure:0 "Structure Cristallisée"
 gpm_crystallized_structure_desc:0 "La plupart des astéroïdes sont de nature cristalline. Un processus unique a permis au matériau constituant cet astéroïde de se transformer en structures cristallines."

 gpm_abandoned_mining_platforms:0 "Plateformes minières Abandonnées"
 gpm_abandoned_mining_platforms_desc:0 "De petites plateformes minières sont attachées à cet astéroïde. Bien que la plupart des minéraux à l'extérieur aient été épuisés, on peut encore en trouver une bonne quantité à l'intérieur de l'astéroïde."
 
 gpm_spherical_asteroid:0 "Astéroide sphérique"
 gpm_spherical_asteroid_desc:0 "Cet astéroïde a une masse suffisante pour que sa propre attraction gravitationnelle le transforme en une sphère. Il est toutefois encore trop petit pour être appelé une planète."

 gpm_binary_asteroids:0 "Astéroides jumeaux"
 gpm_binary_asteroids_desc:0 "Ces astéroïdes sont pris dans l'influence gravitationnelle de l'autre et tournent sans cesse les uns autour des autres."

 gpm_trojan_asteroid:0 "Astéroide troyen"
 gpm_trojan_asteroid_desc:0 "Connu sous le nom d'astéroïde de Troie, ce type d'astéroïde se trouve sur une orbite stable entre sa planète mère et son étoile mère, soit au point lagrangien principal, soit au point lagrangien final."

 gpm_c_type_asteroid:0 "Astéroide de type C"
 gpm_c_type_asteroid_desc:0 "Cet astéroïde a une couleur grisâtre en raison de sa composition. Il est en grande partie composé d'argile et de roches siliceuses pierreuses."
 
 gpm_s_type_asteroid:0 "Astéroide de type S"
 gpm_s_type_asteroid_desc:0 "Cet astéroïde verdâtre est principalement composé de matériaux silicatés et de nickel-fer."

 gpm_m_type_asteroid:0 "Astéroide de type M"
 gpm_m_type_asteroid_desc:0 "Cet astéroïde rougeâtre doit sa couleur moyennement brillante à sa composition. Il est composé en grande partie de nickel-fer."

 gpm_v_type_asteroid:0 "Astéroide de type V"
 gpm_v_type_asteroid_desc:0 "Cet astéroïde de couleur sombre est composé principalement de roches silicatées. Il a une croûte basaltique."
 
 #######################################
 #### Gas Giant Modifiers
 #######################################
 gpm_tiyanki_feeding_grounds:0 "Aires de paturages de Tiyanki"
 gpm_tiyanki_feeding_grounds_desc:0 "Certains des minéraux de cet anneau planétaire semblent être très appréciés des créatures de l'espace locales. A tel point que certains ont été observés revenir ici assez souvent."
 
 gpm_supersonic_winds:0 "Vents Supersoniques"
 gpm_supersonic_winds_desc:0 "Les vents extrêmement forts de ce monde rendent pratiquement impossible tout vol à basse atmosphère avec quelque chose de plus grand qu'une petite sonde."
 
 gpm_geometrical_polar_storm:0 "Tempête polaire géométrique"
 gpm_geometrical_polar_storm_desc:0 "La spectaculaire tempête polaire nordique est parfaitement en forme de hexagone. Un processus de pression et de vent très unique a façonné cette tempête qui dure presque sans fin en une forme géométrique parfaite."
 
 gpm_floating_forest:0 "Flore flottante"
 gpm_floating_forest_desc:0 "Des petites poches de flore flottante s'étalent sur la couche supérieure des gaz géants. Comme des petites îles de racines et de végétation. Les feuilles et les racines sont longues et extrêmement légères et se balancent à chaque rafale de vent."
 
 gpm_viscous_gas_layer:0 "Gaz visqueux"
 gpm_viscous_gas_layer_desc:0 "L'atmosphère est si dense qu'elle imite l'écoulement d'un liquide. Bien qu'il soit extrêmement improbable qu'un géant gazier ait un gaz aussi dense, il n'est pas impossible."
 
 gpm_everlasting_tornadoes:0 "Tornades éternelles"
 gpm_everlasting_tornadoes_desc:0 "Des tornades rageuses de longue durée peuvent être trouvées sur cette géante gazeuse. Ces tourbillons massifs se déplacent dans l'autre direction où la planète tourne à peu près à la même vitesse, ce qui donne l'impression qu'ils ne bougent jamais."
 
 gpm_shrinking_giant:0 "Géante qui rétrécit"
 gpm_shrinking_giant_desc:0 "Des vents solaires puissants et violents ont, au cours de millions d'années, dépouillé la majeure partie de la couche externe et intermédiaire de l'atmosphère gazeuse du géant gazeux."
 
 gpm_charged_atmosphere:0 "Atmosphère Chargée"
 gpm_charged_atmosphere_desc:0 "Le frottement constant des gaz dans la haute atmosphère de cette géante gazeuse lui a fait gagner une charge statique permanente massive. Des décharges localisées fréquentes provoquent des orages spectaculaires mais courts."
 
 gpm_aeroplankton_clouds:0 "Nuages d'Aéroplanctons"
 gpm_aeroplankton_clouds_desc:0 "De minuscules planctons comme des formes de vie flottent à travers les couches supérieures de la géante gazeuse, absorbant à la fois les gaz et la lumière du soleil pour croître, se multiplier et survivre."
 
 gpm_radiation_storms:0 "Tempêtes de rayonnement"
 gpm_radiation_storms_desc:0 "D'énormes quantités de poussières radioactives ont pénétré dans cette géante gazeuse il y a des milliards d'années. Depuis que les orages sont localisés, ils sont extrêmement radiocatifs et ont une légère lueur vert-jaune."
 
 gpm_beautiful_storms:0 "Tempêtes magnifiques"
 gpm_beautiful_storms_desc:0 "Les belles bandes de différents gaz et couches se réunissent chaque fois qu'une tempête fait rage sur cette géante gazeuse. Cette orgie de couleur est extrêmement agréable à observer."
 
 gpm_abandoned_refineries:0 "Raffineries abandonnées"
 gpm_abandoned_refineries_desc:0 "Les raffineries défaillantes abandonnées aspirent toujours de manière autonome le gaz de cette Géante gazeuse et le transforment en matières premières brutes."
 
 gpm_floating_kelp:0 "Varech flottant"
 gpm_floating_kelp_desc:0 "Une flore colossale semblable à du varech flotte dans la haute atmosphère de cette géante gazeuse. Ces algues flottantes mesurent des centaines de mètres de long avec des feuilles géantes et de fines racines flottantes au sommet."
 
 gpm_thin_atmospheres_gas_giant:0 "$gpm_thin_atmospheres$"
 gpm_thin_atmospheres_gas_giant_desc:0 "$gpm_thin_atmospheres_desc$"
 
 gpm_global_thunderstorms_gas_giant:0 "$gpm_global_thunderstorms$"
 gpm_global_thunderstorms_gas_giant_desc:0 "$gpm_global_thunderstorms_desc$"
 
 gpm_weak_magnetic_field_gas_giant:0 "$weak_magnetic_field$"
 gpm_weak_magnetic_field_gas_giant_desc:0 "$gpm_weak_magnetic_field_2_desc$"
 
 gpm_strong_magnetic_field_gas_giant:0 "$strong_magnetic_field$"
 gpm_strong_magnetic_field_gas_giant_desc:0 "$gpm_strong_magnetic_field_2_desc$"
 
 gpm_super_heated_atmosphere:0 "Atmosphère super chauffée"
 gpm_super_heated_atmosphere_desc:0 "Atmosphère rougeoyante extrêmement chaude et dense. L'atmosphère est si chaude que les sondes sont incapables d'atteindre la partie intérieure de la géante gazeuse pour étudier la composition du noyau."
 
 gpm_floatig_behemothaurs:0 "Béhémothaures antiques"
 gpm_floatig_behemothaurs_desc:0 "Refaisant parfois surface dans la haute atmosphère, ces créatures hyper intelligentes, vieilles de plusieurs millions d'années, abritent des écosystèmes entiers de faune et de flore symbiotiques."
 
 #######################################
 #### Relic & Ecu Modifiers
 #######################################
 gpm_relic_factories:0 "Usines Archaïques"
 gpm_relic_factories_desc:0 "Anciennes usines décrépites perdues et oubliées depuis longtemps."

 gpm_relic_generators:0 "Générateurs Archaïques"
 gpm_relic_generators_desc:0 "Générateurs de ronflement anciens. Ces générateurs fonctionnent toujours, mais duo à leur âge et à leur manque d'entretien ne produisent qu'une infime fraction de ce qu'ils produisaient autrefois."

 gpm_relic_laboratories:0 "Laboratoires Archaïques"
 gpm_relic_laboratories_desc:0 "De vastes laboratoires ouverts si vieux que la poussière qui les recouvrait se transformait en pierre. Avec un peu de travail, ceux-ci peuvent redevenir utilisables."

 gpm_relic_lower_levels:0 "Niveaux inférieurs de la ville"
 gpm_relic_lower_levels_desc:0 "Une partie de la ville sans fin massive s'est effondrée, révélant que la couche supérieure de la planète est construite sur une ville beaucoup plus ancienne."
 
 #######################################
 #### Precursor Modifiers
 ####################################### 
 gpm_precursor_star_filter:0 "Filtre à étoile des Précurseurs"
 gpm_precursor_star_filter_desc:0 "Un ancien appareil extraterrestre émet un champ d'énergie qui couvre toute cette étoile. D'une manière ou d'une autre, survivant au plus profond de la photosphère de l'étoile, l'appareil ne semble avoir aucune autre fonction que celle de provoquer des fluctuations des émissions de l'étoile dans le visible. En conséquence, l'étoile scintille plutôt joliment."
 
 gpm_precursor_remnants:0 "Vestiges des Précurseurs"
 gpm_precursor_remnants_desc:0 "Il reste encore une quantité importante d'infrastructures sur ce monde, construites par un ancien empire interstellaire inconnu. La technologie qui alimente ces bâtiments a depuis longtemps cessé de fonctionner, mais nous pouvons tout de même apprendre de ces installations avancées au niveau de leur conception ou de leurs applications."
 
 gpm_precursor_energy_grid:0 "Réseau d'énergie des Précurseurs"
 gpm_precursor_energy_grid_desc:0 "Il ne reste que l'infrastructure d'alimentation de leurs villes et de leurs réseaux d'énergie. Tandis que les maisons, les routes et d'autres signes de la vie passée se sont effondrés, le réseau électrique encore en activité pourrait être raccordé au notre."
 
 gpm_precursor_satalite_grid:0 "Réseau de satellites des Précurseurs"
 gpm_precursor_satalite_grid_desc:0 "Ce monde a une grande quantité de satellites précurseurs sur différentes orbites, couvrants toutes la planète. Des centaines de petits satellites en orbite autour de ce monde. Nous pensons qu'ils ont peut-être déjà été liés à un réseau de communications."
 
 gpm_precursor_city:0 "Ville des Précurseurs"
 gpm_precursor_city_desc:0 "Des ruines de villes anciennes appartenant à un empire interstellaire inconnu peuvent être trouvées sur ce monde. La plupart ont l'air étrangement intacts, comme si leurs créateurs avaient tout simplement disparu ..."
 
 gpm_precursor_shipyards:0 "Chantiers spatiaux des Précurseurs"
 gpm_precursor_shipyards_desc:0 "Plusieurs importants chantiers navals anciens entourent ce monde. Certains semblent être très endommagés, alors que d'autres pourraient encore fonctionner. Au coeur de ces vastes stations spatiales, se trouve un puissant noyau graviton, une technologie mal comprise mais qui semble être à la fois la source de sa puissance et de sa capacité à rester en orbite aussi longtemps. Peut-être qu'un jour nous pourrons nous-mêmes l'utiliser."
 gpm_precursor_shipyardsTT:0 "Module de base stellaire Unique : §GChantiers spatiaux des Précurseurs§!\n   Construction des vaisseaux : §G+20%§!\n   Couùt des vaisseaux: §G-10%§!\n   Capacité navale de la base : §G+6§!"
 
 gpm_precursor_planetary_gun:0 "Réseau de défense des Précurseurs"
 gpm_precursor_planetary_gun_desc:0 "Ce qui a peut-être été un monde autrefois prospère a été transformé en un vrai arsenal d'armes défensives. Ces emplacements d'armes puissantes et avancées sont capables de tirer au-delà de l'orbite et ont peut-être joué un rôle clé dans le réseau de défense d'une civilisation ancienne."
 
 gpm_precursor_bunker_grid:0 "Bunker des Précurseurs"
 gpm_precursor_bunker_grid_desc:0 "Un vaste complexe de bunkers a été construit sur toute la planète. Des vestiges de la civilisation perdue qui l'habitait sont encore visibles au détour des couloirs, fantômes d'une bataille perdue depuis longtemps."
 gpm_precursor_bunker_gridTT:0 "Bâtiment planétaire unique : §GBunker de commandement des Précurseurs§!"

 gpm_precursor_mechs:0 "Mechs des Précurseurs"
 gpm_precursor_mechs_desc:0 "Des légions de mechs titanesques abandonnés se dressent à la surface de ce monde, attendant d'être réactivés. Malgré leur âge, ces machines montrent peu de signes de détérioration."
 gpm_precursor_mechsTT:0 "Armée planétaire unique : §GMechs des Précurseurs§!"

 gpm_precursor_planetary_shield:0 "Réseau de boucliers des Précurseurs"
 gpm_precursor_planetary_shield_desc:0 "Un nombre impressionnant de systèmes de boucliers est réparti sur ce monde. Pour le réactiver, il nécessitera de grandes réserves d'énergie, mais il pourrait ensuite constituer un refuge sûr pour tous."
 gpm_precursor_planetary_shieldTT:0 "Bouclier Planétaire : §LNon alimenté§!"

 gpm_precursor_planetary_shield_on:0 "Réseau de boucliers planétaires"
 gpm_precursor_planetary_shield_on_desc:0 "Un nombre impressionnant de systèmes de boucliers est réparti sur ce monde. Pour le réactiver, il nécessitera de grandes réserves d'énergie, mais il pourrait ensuite constituer un refuge sûr pour tous."
 #gpm_precursor_planetary_shield_onTT:0 "Planetary Shield: §GActive§!"

#  gpm_precursor_planetary_shield_on:0 "Powered Precursor Shield"
#  gpm_precursor_planetary_shield_on_desc:0 "Witnes the power of this fully operational planetary shield!"
#  gpm_precursor_planetary_shield_onTT:0 "Planetary Shield: §GActive§!"
 
 gpm_precursor_floating_city:0 "Cités flottantes des Précurseurs"
 gpm_precursor_floating_city_desc:0 "Plusieurs villes autonomes flottent autour de ce monde. Malgré quelques légers dégâts, elles semblent bien fonctionner. Disséminés sur la surface, on retrouve les restes d'autres bâtiments et infrastructures. Qu'il s'agisse de l'oeuvre de Précurseurs ou d'antiques villes flottantes encore plus anciennces, nous ne le saurons peut-être jamais. "
 
 gpm_precursor_capital_complex:0 "Complexe Urbain des Précurseurs"
 gpm_precursor_capital_complex_desc:0 "Les ruines d'une métropole avancée traversent ce monde. Une structure énorme et autrefois élaborée domine tout autour, ce qui nous porte à croire que c'était une capitale d'une nation éteinte depuis longtemps, voire même un empire."
 
 gpm_precursor_communication_hub:0 "Hub de communication des Précurseurs"
 gpm_precursor_communication_hub_desc:0 "Une seule grande flèche est tout ce qui se distingue parmi les ruines de ce monde. Cette tour émet toujours un puissant faisceau de lumière qui va du centre en orbite. Les restes d'un réseau de satellites portent à croire qu'ils étaient autrefois connectés à cette tour. Principalement fonctionnel, nous pourrons peut-être l'utiliser pour la communication ou la surveillance."
 
 gpm_precursor_singularity_drive:0 "Moteur à singularité"
 gpm_precursor_singularity_drive_desc:0 "Ce monde semble avoir des régions souterraines ressemblant à des laboratoires et à des installations d'expérimentation, conduisant à une salle centrale contenant un énorme moteur à singularité qui semble regorger d'énergie. Des automates sont dispersés dans la pièce, se démontant mutuellement et se réparant sans motif discernable."
 
 gpm_precursor_eternal_fortress:0 "Forteresse éternelle des Précurseurs"
 gpm_precursor_eternal_fortress_desc:0 "Un ancien empire a construit une forteresse massive dans la chaîne de montagnes la plus septentrionale de ce monde. Cette forteresse est construite sur un réseau de 20 km carrés composés de bunkers, tunnels et tranchées. L'ensemble du complexe a la forme d'une étoile massive à huit branches. Étrangement, le prétendu centre de commande du complexe est complètement vide."
 
 gpm_precursor_prison_planet:0 "Planète-prison des Précurseurs"
 gpm_precursor_prison_planet_desc:0 "Des milliers et des milliers de bâtiments ressemblant à des casernes jonchent la surface de ce monde, tandis que se cache sous les restes d'un vaste système pénitentiaire planétaire. Des cellules et des champs de confinement ont été construits dans le substrat rocheux, leur fonctionnalité est claire."
 
 gpm_precursor_mines:0 "Mines des Précurseurs"
 gpm_precursor_mines_desc:0 "Ce monde hautement minéral était autrefois une sorte de centre minier d'une ancienne civilisation oubliée. La raison pour laquelle il a été abandonné est un mystère pour nous, mais les gisements miniers scintillants qui ont été remontés à la surface pendant des milliers d'années offrent un rendement facile pour nos travailleurs."

 gpm_precursor_manufactorium:0 "Manufacture des Précurseurs"
 gpm_precursor_manufactorium_desc:0 "Des analyses approfondies de la surface de la planète révèlent un réseau de tunnels et de voûtes enfouies sous la surface. Les points d'accès à la surface mènent finalement à un énorme complexe industriel entourant le noyau de la planète. La technologie utilisée par une civilisation inconnue avancée a déjà permis au complexe de drainer l'énergie du noyau pour alimenter sa chaîne de production massive."
 
 gpm_precursor_vaults:0 "Cavernes des Précurseurs"
 gpm_precursor_vaults_desc:0 "Dispersés à travers les montagnes de ce monde se trouvent ce qui semble être de petits avant-postes. Une enquête plus approfondie révèle diverses entrées cachées dans de grandes installations de stockage. La plupart sont vides, pillés dans un passé lointain, ou peut-être jamais remplis. Quelques-uns cependant contiennent des trésors indicibles, à la fois archéologiques et technologiques."
 
 gpm_precursor_crashed_spacestation:0 "Crash Orbital"
 gpm_precursor_crashed_spacestation_desc:0 "Un cratère colossal marque cette planète par ailleurs insignifiante, contenant les vestiges d'une station spatiale archaïque. En examinant les débris, on ne peut pas en dire beaucoup, mais nos scientifiques soupçonnent qu'il appartenait à un empire perdu."
 
 gpm_precursor_battleground_ruins:0 "Ruines de champ de bataille des Précurseurs"
 gpm_precursor_battleground_ruins_desc:0 "Les marques de brûlure, les bâtiments à moitié détruits et les restes de milliers d'armes sont tout ce qui reste de ce monde. Après un examen minutieux, nos arpenteurs ont déterminé qu'une bataille massive a mis un terme à la civilisation qui avait habité ce lieu."
 
 gpm_precursor_outpost_ruins:0 "Ruines d'un avant-poste des Précurseurs"
 gpm_precursor_outpost_ruins_desc:0 "Ce monde est intact, à l'exception d'une structure isolée située au coeur d'une forêt. Le bâtiment est toujours alimenté et ne contient que quelques pièces. Des marques étranges ressemblant à des runes ont été gravées sur toutes les surfaces. Il est possible que cela puisse être les restes d'une langue archaïque. Ou les divagations d'un fou qui est mort depuis longtemps."

 gpm_precursor_harbor_ruins:0 "Ruines d'un port des Précurseurs"
 gpm_precursor_harbor_ruins_desc:0 "Sur les nombreuses côtes de ce monde se trouvent les vestiges d'un système portuaire sophistiqué. Quiconque a occupé cette planète il y a des siècles a exploité au maximum son potentiel, en utilisant des installations de pêche et de traitement de la nourriture performantes."
 
 gpm_precursor_ruins:0 "Ruines des Précurseurs"
 gpm_precursor_ruins_desc:0 "La chaleur intense et les sables chauds font de ce monde un enfer vivant. Malgré cela, plusieurs édifices abandonnés et étranges sont visibles à la surface. Les explorateurs rapportent que ces structures ont une possible nature religieuse, et estiment que les habitants ont peut-être été à l'origine de l'état actuel de la planète."
 
 gpm_precursor_obelisks:0 "Obélisques des Précurseurs"
 gpm_precursor_obelisks_desc:0 "Trois obélisques placés à des emplacements géographiques spécifiques ont un lien avec les occupants de ce monde. À la tombée de la nuit, les obélisques brillent d'énergie psi, éclairant ainsi les différentes marques gravées sur eux. Nous pensons que ces obélisques pourraient être la clé pour comprendre certaines technologies dans ce domaine."
 
 #######################################
 #### Habitat Modifiers
 #######################################
 gpm_habitat_stadium:0 "Stade de gravité artificielle"
 gpm_habitat_stadium_desc:0 "À la demande générale, cet habitat a été doté d'un grand stade. Ses générateurs de gravité artificiels permettent une grande variété de jeux passionnants."
 
 gpm_habitat_trade_docks:0 "Docks de commerce étendus"
 gpm_habitat_trade_docks_desc:0 "Cet habitat est très proche d'une route commerciale achalandée, ce qui en fait le lieu idéal pour une halte commerciale ou une plaque tournante. En tant que tels, les quais standard ont été agrandis et des sections supplémentaires sont installées pour les commerçants."

 gpm_habitat_holonet_entertainment_systems:0 "Systèmes de loisirs Holonet"
 gpm_habitat_holonet_entertainment_systems_desc:0 "De nombreux systèmes de divertissement ont été installés dans cet habitat. Ses hologrammes et ses émetteurs à lumière dure permettent une variété de divertissements tactiles. Vraiment luxe pour l'esprit et le corps!"

 gpm_habitat_replicator_systems:0 "Systèmes de réplication"
 gpm_habitat_replicator_systems_desc:0 "Au lieu de systèmes de distribution de base pour la nourriture et tout ce qui pourrait être nécessaire, cet habitat est équipé de réplicateurs de matière-énergie, petits mais efficaces. Dites-lui simplement ce dont vous avez besoin et il sera créé juste devant vous! Vraiment nous vivons dans le futur!"

 gpm_habitat_spaceroute_hub:0 "Hub de Routes Spatiales"
 gpm_habitat_spaceroute_hub_desc:0 "Cet habitat sert de plaque tournante pour divers réseaux commerciaux couvrant plusieurs systèmes solaires. Son emplacement idéal permet la convergence de plusieurs routes commerciales."

 gpm_habitat_extensive_moon_mining:0 "Exploitation minière lunaire extensive"
 gpm_habitat_extensive_moon_mining_desc:0 "Plusieurs de ses baies d'amarrage ont été converties dans cet habitat afin de prendre en charge d'importantes opérations d'extraction de la lune."

 gpm_habitat_asteroid_belt_mining:0 "Opérations minières à la ceinture d'astéroïdes"
 gpm_habitat_asteroid_belt_mining_desc:0 "Plusieurs de ses baies d'accostage de cet habitat ont été converties pour permettre l'exploitation de vastes mines de la ceinture d'astéroïdes. "

 gpm_habitat_frequent_thunderstorms_research:0 "Recherche d'orages fréquents"
 gpm_habitat_frequent_thunderstorms_research_desc:0 "Cet habitat abrite plusieurs laboratoires scientifiques de pointe consacrés à l'étude des orages uniques sur la planète ci-dessous."

 gpm_habitat_radioactive_mantle_mining:0 "Extraction de manteaux radioactifs"
 gpm_habitat_radioactive_mantle_mining_desc:0 "Cet habitat dispose d'un puissant laser minier dirigé vers la surface. Les systèmes miniers à la surface du monde recueillent les matières radioactives évaporées et les renvoient à la station."

 gpm_habitat_frequent_asteroid_flybys:0 "Flybys d'astéroïdes fréquents"
 gpm_habitat_frequent_asteroid_flybys_desc:0 "Cet habitat a plusieurs systèmes de déviation installés pour empêcher l'un des centaines d'astéroïdes de le frapper tous les jours. Les collisions des astéroïdes sur le bouclier de déflexion principal produisent des vapeurs uniques qui éclairent brièvement le rayonnement thermique du soleil."

 gpm_habitat_highly_charged_particle_collection:0 "Collecteurs de particules hautement chargées"
 gpm_habitat_highly_charged_particle_collection_desc:0 "Cet habitat abrite plusieurs capteurs de particules avancés dédiés à l'étude des particules rares en train d'être éjectées de l'atmosphère hors de la planète."

 gpm_habitat_ancient_temple_expeditions:0 "Expedition des Ruines Antiques"
 gpm_habitat_ancient_temple_expeditions_desc:0 "Cet habitat sert de lieu de rassemblement pour plusieurs expéditions qui ont lieu chaque mois et qui se consacrent à l'exploration et à l'étude des différentes ruines trouvées sur la planète ci-dessous."

 gpm_habitat_experimental_food_recycling:0 "Systèmes de recyclage des déchêts"
 gpm_habitat_experimental_food_recycling_desc:0 "Un système de recyclage des déchêts hyper-efficient a été installé sur cet habitat, permettant de recycler 99,7% de tous les déchets et de les convertir en nouveaux approvisionnements en aliments."

 gpm_habitat_time_displaced_planet_research:0 "Recherche planétaire décalée dans le temps"
 gpm_habitat_time_displaced_planet_research_desc:0 "Plusieurs équipes scientifiques mènent des recherches sur le monde ci-dessous afin de mieux comprendre ses propriétés déplacées par le temps."

 gpm_habitat_surface_mining:0 "Expéditions minières de surface"
 gpm_habitat_surface_mining_desc:0 "De nombreuses expéditions minières sont lancées depuis cet habitat vers la planète ci-dessous."

 gpm_habitat_surface_expeditions:0 "Expéditions d'exploration de surface"
 gpm_habitat_surface_expeditions_desc:0 "Les vastes ruines et les caractéristiques sur le monde ci-dessous sont une opportunité capitale pour l'exploration. Ainsi, plusieurs équipes d'exploration utilisent cet habitat comme base d'opération."

 gpm_habitat_android_pleasure_palace_tourism:0 "Tourisme vers le Palais de plaisrs Androides"
 gpm_habitat_android_pleasure_palace_tourism_desc:0 "Les formes uniques de «divertissement» que le palais de plaisance androïde propose sur la planète ci-dessous sont une aubaine pour nos secteurs du tourisme. En tant que tel, cet habitat offre un transport direct vers cet endroit."

 gpm_habitat_delicious_ingredients_trade:0 "Commerce d'épices"
 gpm_habitat_delicious_ingredients_trade_desc:0 "Les épices luxueuses et délicieuses que propose le monde ci-dessous alimentent un commerce d'épices très rentable."

 gpm_habitat_flat_terrain_racing:0 "Course planétaire"
 gpm_habitat_flat_terrain_racing_desc:0 "La planéité unique de la surface de la planète ci-dessous est parfaite pour la course. Plusieurs courses sont organisées chaque jour."

 gpm_habitat_strange_alien_eggs_restriction:0 "Planète interdite"
 gpm_habitat_strange_alien_eggs_restriction_desc:0 "Duo à la nature extrêmement dangereuse de la planète ci-dessous aucune expédition ou voyage n'est autorisé à sa surface."

 gpm_habitat_hydrogen_extraction:0 "Extraction d'hydrogène planétaire"
 gpm_habitat_hydrogen_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de l'hydrogène gazeux de la planète ci-dessous."

 gpm_habitat_nitrogen_extraction:0 "Extraction d'azote planétaire"
 gpm_habitat_nitrogen_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours d'azote de la planète ci-dessous."

 gpm_habitat_chlorine_extraction:0 "Extraction de chlore planétaire"
 gpm_habitat_chlorine_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours du chlore gazeux de la planète ci-dessous."

 gpm_habitat_phosphorus_extraction:0 "Extraction planétaire de phosphore"
 gpm_habitat_phosphorus_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de gaz phosphore de la planète ci-dessous."

 gpm_habitat_sulfur_extraction:0 "Extraction de soufre planétaire"
 gpm_habitat_sulfur_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de gaz sulfureux de la planète ci-dessous."

 gpm_habitat_iron_extraction:0 "Extraction de fer planétaire"
 gpm_habitat_iron_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de fer de la planète ci-dessous."

 gpm_habitat_titanium_extraction:0 "Extraction de titane planétaire"
 gpm_habitat_titanium_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de titane de la planète ci-dessous."

 gpm_habitat_gold_extraction:0 "Extraction d'or planétaire"
 gpm_habitat_gold_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours d'or de la planète ci-dessous."

 gpm_habitat_platinum_extraction:0 "Extraction de platine planétaire"
 gpm_habitat_platinum_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de précieux platine de la planète ci-dessous."

 gpm_habitat_mercury_extraction:0 "Extraction de mercure planétaire"
 gpm_habitat_mercury_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de mercure liquide de la planète ci-dessous."

 gpm_habitat_cobalt_extraction:0 "Extraction de cobalt planétaire"
 gpm_habitat_cobalt_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de cobalt de la planète ci-dessous."

 gpm_habitat_lithium_extraction:0 "Extraction de Lithium planétaire"
 gpm_habitat_lithium_extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de précieux lithium de la planète ci-dessous."
 
 #######################################
 #### Ringworld Modifiers
 #######################################
 gpm_ringworld_breath_taking_view:0 "Une vue à couper le souffle"
 gpm_ringworld_breath_taking_view_desc:0 "L'atmosphère artificielle sur cet anneau-monde est si claire grâce au champ de force psionique qu'il est possible de voir la majeure partie de l'anneau-monde et des étoiles. Cette vue est également à couper le souffle pour dire le moins que les propriétés paraboliques fournies par le champ de force. C'est vraiment un spectacle remarquable qui fait une merveille de la façon dont il est même possible du tout. "

 gpm_ringworld_neural_nexus:0 "Nexus neural"
 gpm_ringworld_neural_nexus_desc:0 "Cette section d'anneau-monde a été équipée d'un vaste réseau de modules d'apprentissage de la machine lui permettant de contrôler tous les aspects de ce monde et d'l'améliorer. "

 gpm_ringworld_idyllic_gardens:0 "Jardins idylliques"
 gpm_ringworld_idyllic_gardens_desc:0 "Les jardins de cette section sont d'une beauté inimaginable. Non seulement les couleurs des fleurs, des plantes et des arbres sont très apaisantes, les odeurs sont un monde seul. "

 gpm_ringworld_xeno_zoo:0 "Réserve de Faune Xéno"
 gpm_ringworld_xeno_zoo_desc:0 "Plusieurs grandes zones de cette section ont été désignées comme des réserves de faune xéno, permettant aux résidents de bénéficier d'un lieu de détente et d'apprendre sur l'univers en dehors de ce monde et de fonctionner comme un refuge sûr pour la faune xéno. "

 gpm_ringworld_badlands:0 "Terrains vagues"
 gpm_ringworld_badlands_desc:0 "Une grande partie de cet anneau-monde a été dédiée à une vie beaucoup plus simple. Les gens peuvent choisir de vivre ici et d'être presque entièrement autonomes. C'est un endroit idéal pour quiconque a besoin d'échapper à tout pendant un moment. "

 gpm_ringworld_battle_simulators:0 "Simulateurs de bataille"
 gpm_ringworld_battle_simulators_desc:0 "De grandes batailles artificielles sont construites autour de cette section de l'anneau-monde permettant à nos armées de s'entraîner dans plusieurs environnements. Des environnements de bataille zéro-g aux zones de bataille urbaines ou même de la jungle. En conséquence, des armées peuvent être formées beaucoup plus rapides. "

 gpm_ringworld_endless_ocean:0 "Océan sans fin"
 gpm_ringworld_endless_ocean_desc:0 "Cette section sur l'anneau-monde a été conçue de manière à pouvoir apparaître comme un seul océan sans fin. "

 gpm_ringworld_mass_transit_systems:0 "Système de transport en commun"
 gpm_ringworld_mass_transit_systems_desc:0 "Une grille complexe de systèmes de transports en commun sur cette section de l'anneau-monde permet de transporter extrêmement efficace et rapide, réduisant de manière significative le coût du transport dans les ressources et dans le temps. "

 
