 ### сообщения при постройке зданий
 
 
 ## построен этап 1
 
 apsr.9001.title:0 "White Mesa Research Facility"
 apsr.9001.desc:0 "The §YWhite Mesa Research Facility§! has finally been brought to working order on the §H[Root.GetName]§! planet! \nThe facility is self-sustainable: housing, communications, support stations, a power plant, several transformer stations and reactors, which use nuclear technologies etc.\nThis facility contains an incredible number of underground labs, test sites and administrative agencies, most of which contain state of the art equipment.\Now a massive §MEternium§! research project is scheduled. The White Mesa management requests funding for more advanced and more precise experiments."
 apsr.9001.desc.ruined:0 "The §YWhite Mesa Research Facility§! has been finally reconstructed on the §H[Root.GetName]§! planet! \nUnfortunately, all the data regarding the §MEternium§! experiments was lost. All experiments have to be done from scratch. The §YWhite Mesa§! management formerly requests funding for trials."
 apsr.9001.desc.get.back:0 "We have successfully gained control over §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet! \nUnfortunately, all the data regarding the §MEternium§! experiments was destroyed. All experiments have to be done from scratch. The §YWhite Mesa§! management formerly requests funding."
 apsr.9001.button.2:0 "Of course, we are interested in this research"
 apsr.9001.button.2.tooltip:1 "We will increase the funding by an extra §R10§! £energy energy credits and §R10§! £minerals minerals monthly, required for the maintenance of the building, and §Y"White Mesa"§! will get additional jobs."
 ### +500 phys and bonus
 apsr.9001.button.1:0 "I think we can spare some resources."
 apsr.9001.button.1.tooltip:1 "We will increase the funding by an extra §R5§! £energy energy credits and §R5§! £minerals minerals monthly, required for the maintenance of the building, and §Y"White Mesa"§! will get additional jobs."
 ### +250 phys
 apsr.9001.button.0:0 "Unfortunately, there is nothing we can do."
 apsr.9001.button.0.tooltip:1 "There is only loses to be had"
  
 ### успешный эксперимент 1
 
 apsr.9002.title:0 "White Mesa Research Facility"
 apsr.9002.desc.if0:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, the experiment was successfully completed. Unfortunately, §Rnothing new was discovered§!.\nNow a larger research project is planned with the use of §MEternium§!, and the management of the §Y«White Mesa»§! insistently requests to allocate funds in order for the experiment to succeed."
 apsr.9002.desc.if1:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDuring the experiment, §Нseveral discoveries were made§!, but they are in the end insignificant.\nNow a larger research project is planned with the use of §MEternium§!, and the management of the §Y«White Mesa»§! hopes we will allocate more funds in order for the experiment to succeed."
 apsr.9002.desc.if2:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nWith the use of our funds invested in the experiment, §Gseveral significant discoveries§! were made that could advance our empire's science level.\nNow a larger research project is planned with the use of §MEternium§!, and the management of the §Y«White Mesa»§! expects us to allocate the necessary funds in order for the experiment to succeed."
 apsr.9002.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9002.button.5:0 "Continue the research"
 apsr.9002.button.5.tooltip:1 "We will spend an  extra §R25§! £energy energy credits and §R25§! £minerals minerals as monthly maintenance for the building, and the §Y"White Mesa"§! will get additional jobs."
 ### +1000 phys and bonus
 apsr.9002.button.3:0 "Be content with this for now"
 apsr.9002.button.3.tooltip:1 "We will spend an extra §R10§! £energy energy credits and §R10§! £minerals minerals as monthly maintenance for the building, and the §Y"White Mesa"§! will get additional jobs."
 ### +500 phys
 apsr.9002.button.1:0 "Unfortunately, there is nothing we can do"
 apsr.9002.button.1.tooltip:1 "There is only loses to be incurred. But is it worth it?"
 
 ### успешный эксперимент 2
 
 apsr.9003.title:0 "White Mesa Research Facility"
 apsr.9003.desc.if1:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, the experiment was successfully completed. Unfortunately, §Rno new discoveries were made§!.\nNow a larger experiment was planned with the §MEternium§!, based on the destabilization of the internal structure of the crystal. The management of the §Y«White Mesa»§! urges us to provide funds for ensuring the success of the research."
 apsr.9003.desc.if3:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDuring the experiment, §Нseveral discoveries were made§!, but they will not have a strong influence on the development of our science.\nNow a larger experiment was planned with the §MEternium§!, based on the destabilization of the internal structure of the crystal. The management of the §Y«White Mesa»§! urges us to provide funds for ensuring the success of the research."
 apsr.9003.desc.if5:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nWith the use of our funds invested in the experiment, §Gseveral significant discoveries§! were made that could advance our science development.\nNow a larger experiment was planned with the §MEternium§!, based on the destabilization of the internal structure of the crystal. The management of the §Y«White Mesa»§! urges us to provide funds for ensuring the success of the research."
 apsr.9003.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9003.button.8:0 "You can count on us"
 apsr.9003.button.8.tooltip:1 "We will spend an extra §R50§! £energy energy credits and §R50§! £minerals minerals as monthly maintenance of the building, and the §Y"White Mesa"§! will get additional jobs."
 ### +1500 phys and bonus
 apsr.9003.button.5:0 "We can partially fund you"
 apsr.9003.button.5.tooltip:1 "We will spend an extra §R20§! £energy energy credits and §R20§! £minerals minerals as monthly maintenance of the building, and the §Y"White Mesa"§! will get additional jobs."
 ### +750 phys
 apsr.9003.button.2:0 "Unfortunately, there is nothing we can do"
