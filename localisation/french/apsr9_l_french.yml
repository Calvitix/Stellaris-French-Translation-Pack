 ### успешный эксперимент 4
 
 apsr.9005.title:0 "White Mesa Research Facility"
 apsr.9005.desc.if3:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, the experiment was successfully completed. At the time of its conduction, the scientists §Ralmost lost control§! over the destabilizing reaction of the crystal, but they were able to take measures, thus preventing the worst scenario from occuring.\nA certain §HG.Freeman§!, part of the scientist team assigned to this experiment has distinguished himself by managing to take control of the situation by using a simple crowbar, using it to stop the malfunctioning anti-mass spectrometer.\n§Y$apsr9_building_part1$§! now it is possible to exponentially improve our physics research."
 apsr.9005.desc.if7:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, the experiment was successfully completed. At the time of its conduction, the scientists §Ralmost lost control§! over the destabilizing reaction of the crystal, but they were able to take measures, thus preventing the worst scenario from occuring.\nA certain §HG.Freeman§!, part of the scientist team assigned to this experiment has distinguished himself by managing to take control of the situation by using a simple crowbar, using it to stop the malfunctioning anti-mass spectrometer.\n§Y$apsr9_building_part1$§! now it is possible to exponentially improve our physics research."
 apsr.9005.desc.if11:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nWith the use of our funds invested in the conduct, the experiment was successfully completed. At the time of its conduction, the scientists §Ralmost lost control§! over the destabilizing reaction of the crystal, but they were able to take measures, thus preventing the worst scenario from occuring.\nA certain §HG.Freeman§!, part of the scientist team assigned to this experiment has distinguished himself by managing to take control of the situation by using a simple crowbar, using it to stop the malfunctioning anti-mass spectrometer.\n§Y$apsr9_building_part1$§! now it is possible to exponentially improve our physics research."
 apsr.9005.finalbutton:0 "Excellent result"
 apsr.9005.finalbutton.tooltip:1 "Now you can upgrade the §YWhite Mesa Research Facility§!. You §Gwill keep§! all the bonuses from previous experiments."

 ### улучшено до этапа 2
 
 apsr.9009.title:0 "White Mesa Research Facility"
 apsr.9009.desc:0 "We successfully upgraded §Y$apsr9_building_part1$§! on the planet §H[Root.GetName]§!! \nNow the best physicists from all of our empire are conducting their studies there. This gives us a truly inexhaustible source of knowledge!"
 apsr.9009.ok-button:0 "Excellent"
 
 
 
 ## Взрыв планеты (НЕУДАЧНЫЙ ЭКСПЕРИМЕНТ)
 
 apsr.9301.title:0 "Eternium cascade"
 apsr.9301.desc:0 "$RULER$, during the experiment with Eternium an error was made leading to a cascading decay of the substance. In a few moments the reaction reached its maximum intensity a chain reaction ignited all the deposits on the planet.\nUnfortunately, this led to the complete destruction of both the colony and the entire planet. After the reaction, the Eternium was synthesized again, and now access to it is possible directly from outer space.\nHowever, now Eternium lost most of his properties, and the benefits of the study are very small..."
 apsr.9301.ok-button:1 "A complete failure" 
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.9011.title:0 "Detected: §M$apsr9_planet_modifier$§!"
 apsr.9011.desc:0 "A research team from the science ship §H[Root.GetName]§! has discovered something interesting! \nOn this tiny planet, there are deposits of some unstable mineral that seems to have an ability to change its mass and distort or create gravity fields under the influence of multi-freqency electromagnetic waves. It is theorized to be a residue of the explosion that took place at the creation of the Universe."
 apsr.9011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.9013.title:0 "Detected: §M$apsr9_planet_modifier$§!"
 apsr.9013.desc:0 "Something peculiar has been discovered on one of our new planets. \nDeposits of some unstable mineral exist on this planet. It seems to have the ability to change its mass and distort or create gravity fields under the influence of multi-freqency electromagnetic waves. It is theorized to be a residue of the explosion that took place at the creation of the Universe."
 apsr.9013.desc.ruined:0 "Something peculiar has been discovered in our empire. \nOn one of the planets, there are deposits of some unstable mineral that can change its mass and distort or create gravity fields under the influence of multi-freqency electromagnetic waves. It is theorized to be a residue of the explosion that took place at the creation of the Universe.\nA facility built to study the mineral seems to have existed here, but we accidentally destroyed it..."
 apsr.9013.button:1 "Excellent!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.9015.title:0 "Detected: §M$apsr9_planet_modifier$§!"
 apsr.9015.desc:0 "Our intelligence services, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is a deposit of an unstable mineral, which, when exposed to different-frequency EM waves, is able to change its mass, as well as create and distort the gravity fields. Presumably these are residues of the compressed matter remnant of the Big Bang.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr9_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr9_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr9_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr9_planet_target.Owner.GetName]§!"
 apsr.9015.button:1 "Interesting!"

 
 
