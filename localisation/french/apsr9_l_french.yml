 ### успешный эксперимент 3
 
 apsr.9004.title:0 "White Mesa Research Facility"
 apsr.9004.desc.if2:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDespite the lack of funding, the experiment was successfully completed. Unfortunately, §Rnothing new was discovered§!.\nThe management of the §YWhite Mesa§! claims that it was able to obtain a particularly clean sample of the §MEternium§! crystal under the number «GG-3883». Despite the increased instability of the crystal, the §YWhite Mesa§! researchers are sure of their success. We only need to allocate the appropriate funds."
 apsr.9004.desc.if5:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nDuring the experiment, §Нseveral discoveries were made§!, but they will not have a strong influence on the development of our science.\nThe management of the §YWhite Mesa§! claims that it was able to obtain a particularly clean sample of the §MEternium§! crystal under the number «GG-3883». Despite the increased instability of the crystal, the §YWhite Mesa§! researchers are sure of their success. We only need to allocate the appropriate funds."
 apsr.9004.desc.if8:0 "We have received news from the §YWhite Mesa Research Facility§! on the §H[Root.GetName]§! planet!\nWith the use of our funds invested in the experiment, §Gseveral significant discoveries§! were made that could advance our science development.\nThe management of the §YWhite Mesa§! claims that it was able to obtain a particularly clean sample of the §MEternium§! crystal under the number «GG-3883». Despite the increased instability of the crystal, the §YWhite Mesa§! researchers are sure of their success. We only need to allocate the appropriate funds."
 apsr.9004.desc.get.back:0 "$apsr.9001.desc.get.back$"
