 ### ресурс
 
 apsr9_planet_modifier:0 "Eternium"
 apsr9_planet_modifier_desc:0 "An unstable element whose mass varies wildly when influenced by electromagnetic waves; it also has the peculiar ability to generate and alter gravity fields. It is theorized to be a residue of the explosion that took place at the creation of the Universe."
 
 apsr9_deposit:0 "$apsr9_planet_modifier$"
 apsr9_deposit_desc:0 "$apsr9_planet_modifier_desc$\n\n§M$apsr9_deposit_effect$§!" 
 apsr9_deposit_effect:0 "Unique resource available: $apsr9_planet_modifier$"
 
 apsr9_destroyed_planet_modifier:0 "Eternium"
 apsr9_destroyed_planet_modifier_desc:0 "An unstable element whose mass varies wildly when influenced by electromagnetic waves; it also has the peculiar ability to generate and alter gravity fields. Unfortunately, after an unsuccessful scientific experiment, a large part of the reserves was destroyed along with the planet."
 
 
 
 ### описания зданий
 
 apsr9_building_part1_text:0 "By researching Eternium we will advance in our understanding of the laws that govern the universe."
 
 apsr9_building_part2_text:0 "By furthering our research of the Eternium, we managed to compile a lot of impressive data."
 
 apsr9_building_predesc:0 "§MUnique building§!\n§W--------------§!"
  
 
 
