 spyOpportunity.4.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.4.desc:0 "§REchec ! §!. Les charges explosives se sont déclenchés et notre équipe est morte. Notre implication n'a pas été découverte."
 spyOpportunity.4.a:0 "Un échec complet."

 spyOpportunity.5.name:0 "Défection scientifique"
 spyOpportunity.5.desc:0 "§REchec ! §!. Notre équipe a été tuée ou capturée par les forces de contre-espionnage. Notre implication n'a pas été découverte."
 spyOpportunity.5.a:0 "Un échec complet."

 spyOpportunity.6.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.6.desc:0 "§YSuccess§!. Notre pari a porté ses fruits, l'équipe s'est frayée un chemin et a terminé la mission."
 spyOpportunity.6.a:0 "Excellent."

 spyOpportunity.7.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.7.desc:0 "§YSuccess§!. Une mission propre, le scientifique a été extrait."
 spyOpportunity.7.a:0 "Excellent."



 spyOpportunity.18.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.18.desc:0 "§PComplication§!. L'équipe d'infiltration a fait une chute de planète et s'est secrètement approchée du complexe où se trouvait le scientifique en défaut. Cependant, ils ont signalé que les défenses périmétriques sont bien plus complètes que prévu.\nDeux options s'offrent à nous; Essayez de trouver un point d'accès secondaire, ou tenez une embuscade à l'une des patrouilles avec des armes réduites au silence pour créer un espace dans le périmètre à traverser."
 spyOpportunity.18.a:0 "Entrée secondaire."
 spyOpportunity.18.b:0 "Patrouille en embuscade."

 spyOpportunity.8.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.8.desc:0 "§PComplication§!. L'équipe d'infiltration a trouvé une entrée secondaire sous la forme d'un puits de ventilation, mais ce n'est qu'après avoir pénétré à l'intérieur qu'ils ont réalisé que le puits entier avait été gréé avec un piège à grille laser. Ils tentent de s'y faufiler."
 spyOpportunity.8.a:0 "Tiens-moi au courant."

 spyOpportunity.19.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.19.desc:0 "§PComplication§!. Notre équipe a réussi à tendre une embuscade et à tuer silencieusement l'une des patrouilles, et nous en avons maintenant la possibilité. Nous pourrions soit les dépouiller de leurs uniformes et tenter de les utiliser et entrer directement dans l'enceinte, soit poursuivre le plan normalement."
 spyOpportunity.19.a:0 "Prenez les uniformes."
 spyOpportunity.19.b:0 "Continue as normal."

 spyOpportunity.9.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.9.desc:0 "§Succès§!. Une mission propre, le scientifique a été extrait et nos agents ont glissé hors du plan sans être détectés."
 spyOpportunity.9.a:0 "Excellent."

 spyOpportunity.10.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.10.desc:0 "§REchec ! §!. Nos agents ont été découverts et tués ou capturés par les forces locales de contre-espionnage. Il semble que notre implication soit restée inconnue."
 spyOpportunity.10.a:0 "C'est Malheureux."













