 spyOpportunity.3.name:0 "Opportunité - Défection scientifique"
 spyOpportunity.3.desc:0 "§PComplication§!. Après s'être frayé un chemin jusqu'à l'enceinte principale, nos agents ont été encerclés par les forces de défense locales. Ils sont actuellement engagés dans un échange de tirs vicieux de tous les côtés.\nLe commandant de l'opération nous a discrètement informés de la mise à mort à distance d'implants dans tous les agents. Nous pourrions les activer pour les empêcher d'être capturés ou attendre de voir s'ils peuvent s'en sortir."
 spyOpportunity.3.a:0 "Déclenchez les commutateurs, aucune chance."
 spyOpportunity.3.b:0 "Attendons, donnons-leur une chance."

