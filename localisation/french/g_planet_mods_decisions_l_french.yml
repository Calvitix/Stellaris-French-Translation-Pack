 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 19.03.2020
 ####################################

 decision_gpm_seasonal_flooding:0 "Construire une protection contre les inondations"
 decision_gpm_seasonal_flooding_desc:0 "Notre colonie tentera de trouver une solution pour aider à contenir les inondations saisonnières fréquentes qui se produisent dans ce monde. Cela prendra plusieurs mois. "

 decision_gpm_locust_plagues:0 "Exterminer les insectes"
 decision_gpm_locust_plagues_desc:0 "Notre colonie tentera de trouver une solution pour empêcher les invasions de sauterelles de nuire à son développement."
 
 decision_gpm_acidic_seas:0 "Désacidifier les océans"
 decision_gpm_acidic_seas_desc:0 "Notre colonie tentera de trouver une solution pour éliminer une partie de l'acidité des océans de ce monde."
 
 decision_gpm_carnivorous_flies:0 "S'occuper du problème des mouches volantes"
 decision_gpm_carnivorous_flies_desc:0 "Notre colonie tentera de trouver une solution au problème des mouches carnivores."
 
 decision_gpm_lingering_pollution:0 "Nettoyer la pollution"
 decision_gpm_lingering_pollution_desc:0 "Notre colonie tentera de nettoyer la pollution atmosphérique de ce monde."

 decision_gpm_resilent_parasites:0 "Guerre parasite"
 decision_gpm_resilent_parasites_desc:0 "Notre colonie tentera de trouver un remède contre les parasites résilients qui infestent ses résidents."
 
 decision_gpm_hostile_flora:0 "Les espèces envahissantes"
 decision_gpm_hostile_flora_desc:0 "En plantant quelques espèces de planètes très envahissantes, nous pouvons étouffer la vie des plantes indigènes et obtenir un biotope beaucoup plus convivial."
 
 decision_gpm_Unstable_Tectonics:0 "Stabilisation des pressions interne"
 decision_gpm_Unstable_Tectonics_desc:0 "Des évents artificiels profondément creusés dans les lignes de faille de cette planète relâchent périodiquement la pression en permettant à la roche et au gaz en fusion de s'échapper." 
 
 decision_gpm_unusual_seasons:0 "Ensemencement des nuages"
 decision_gpm_unusual_seasons_desc:0 "La création minutieuse d'une couverture nuageuse artificielle sur des sites clés stabilisera les flux atmosphériques de la planète."
 
 decision_gpm_Floating_Island_Housing:0 "Construction d'Iles flottantes"
 decision_gpm_Floating_Island_Housing_desc:0 "Construire d'énorme Iles flottantes artificielles sur ce monde."
 decision_gpm_Floating_Island_Housing_effects:0 "District Max de la planère: §G+1§!\nHabitabilité: §G+10§!"


 gpm_decision_limit:0 "\nDécisions Limit: §YDeposit§!\n§LUne seule décision de dépôt peut être ajoutée par planète§!"
 gpm_decision_need_colony:0 "£trigger_no£ requiert une §YColonie§! Sur ce système."

 gpm_decision_space_resources_colony:244 "Système d'Analyse de Ressources"
 gpm_decision_space_resources_colony_desc:244 "La colonie analysera toutes les caractéristiques uniques trouvées sur les planètes de ce système et créera des stratégies optimales pour exploiter les ressources trouvées. (TO DO)"

 gpm_decision_precursor_shield_on:0 "Activer le Bouclier des Précurseurs"
 gpm_decision_precursor_shield_on_desc:0 "Allume le bouclier planétaire des Précurseurs."

 gpm_decision_precursor_shield_off:0 "Désactiver le Bouclier des Précurseurs"
 gpm_decision_precursor_shield_off_desc:0 "Eteint le bouclier planétaire des Précurseurs."

 gpm_decision_dig_for_precursor_artifacts:0 "Rechercher des §YArtéfacts des Précurseurs§!"
 gpm_decision_dig_for_precursor_artifacts_desc:0 "Commandez une nouvelle expédition scientifique dans ce monde pour rechercher des artefacts précurseurs."
 gpm_recent_archeological_expedition:0 "Expéditions exhaustives"
 gpm_recent_archeological_expedition_desc:0 "Des expéditions exhaustives ont trouvé tout ce que l'on peut trouver sur ce monde. Ce serait un gaspillage de ressources de chercher plus d'artefacts ici."
 gpm_recent_archeological_expeditionTT:0 "§YAucun artefact ne peut être trouvé sur ce monde§!"



 gpm_decision_thunderstorms_research:0 "Trouver un dépot de recherche sur les orages"
 gpm_decision_thunderstorms_research_desc:0 "La colonie dans ce système marquera un emplacement approprié sur cette planète afin d'étudier de manière optimale les orages planétaires. (TO DO)"

 gpm_decision_thunderstorms_energy:0 "Trouver un emplacement pour l'énergie des orages"
 gpm_decision_thunderstorms_energy_desc:0 "La colonie de ce système trouvera un emplacement optimal sur cette planète pour extraire l'énergie des orages planétaires. (TO DO)"

 gpm_decision_Asteroid_Showers_Minerals:0 "Drones de récupération d'astéroïdes"
 gpm_decision_Asteroid_Showers_Minerals_desc:0 "La colonie de ce système désignera un emplacement optimal et sûr où pourra être construite une station de récupération d'astéroïdes de drones."

 # message event letting player know they have to look at planets
 gpm_decisions.3.name:244 "§YMessage entrant§!: Ressources potentielles trouvées"
 gpm_decisions.3.desc:244 "Après avoir analysé les rapports d'enquête sur les planètes de ce système, nous avons trouvé plusieurs sites dignes d'être explorés. Nous devrions vérifier toutes les planètes inhabituelles de ce système et décider si nous voulons investir des ressources pour les exploiter. Il est possible que nous ayons besoin de rechercher de nouvelles méthodes avant de pouvoir accéder à ces ressources."
 gpm_decisions.2.OK:244 "Message Reçu"