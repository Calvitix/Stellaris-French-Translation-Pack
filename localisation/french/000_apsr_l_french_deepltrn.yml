 apsr_knowledge:0 "Le savoir ancien"
 apsr_knowledge_desc:0 "Informations sur la façon d'utiliser les ressources uniques.\n§MLa connaissance des Anciens est nécessaire pour améliorer les bâtiments uniques.§!"
