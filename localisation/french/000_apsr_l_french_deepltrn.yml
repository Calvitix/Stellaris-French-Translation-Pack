 ### сообщение на 40 день

 # нет цивика (стандарт)
 apsr.2.title:0 "Planètes uniques"
 apsr.2.desc:0 "[Root.GetRulerTitle], alors qu'ils observaient une supernova, nos astronomes ont reçu un signal crypté provenant d'une planète d'un système par ailleurs banal, situé près de l'étoile qui a explosé. Bien que nous ayons réussi à le décrypter, la majeure partie du message a été déformée par l'explosion. Cependant, l'idée générale du contenu a été déduite. Le message parle de planètes merveilleuses présentes dans notre galaxie, des planètes entièrement faites de matériaux étranges à celles où résident de mystérieux artefacts extraterrestres. La localisation de ces endroits devait faire partie des fragments perdus du signal. Bien que nous ne sachions pas qui l'a envoyé, nous gardons l'espoir que le contenu n'était pas un mensonge, et qu'un jour nous pourrons trouver au moins une de ces planètes."
 apsr.2.button:1 "Nous devons être les premiers !"
 
 # есть цивик
 apsr.2.desc_with_civic_d:0 "[Après avoir déchiffré certains des enregistrements laissés par les Anciens sur [Root.Capital.GetName], nous avons reçu non seulement la confirmation de l'existence, mais aussi une liste de coordonnées de divers systèmes stellaires. Celles-ci indiquent très probablement des planètes qui appartiennent aux Anciens.\nou qui ont appartenu..."
 apsr.2.desc_with_civic_g:0 "Après avoir déchiffré les enregistrements laissés par les Anciens sur [Root.Capital.GetName], nous avons obtenu des informations intéressantes pour la ruche. Elle détaille un ensemble de coordonnées dans l'espace profond, pointant toutes vers des systèmes stellaires spécifiques qui représentent des points d'intérêt. Ce sont très probablement des planètes qui appartiennent aux Anciens. {Ou qui ont appartenu..."
 apsr.2.desc_with_civic_m:0 "L'unité centrale de traitement a réussi à décrypter les enregistrements laissés par les Anciens sur [Root.Capital.GetName]. Les résultats indiquent plusieurs systèmes stellaires de grande importance, qui pourraient leur appartenir. {Ou ont pu appartenir..."
 apsr.2.button_with_civic:1 "Nous devons être les premiers !"
 apsr.2.button_with_civic.tooltip:1 "Les coordonnées des éventuelles colonies des Anciens sont enregistrées dans le journal de situation."
 
 
 
 ### цивик 
  
 apsr_origin_unique_capital:0 "Vénérateurs des Anciens"
 apsr_origin_unique_capital_desc:0 "§Y'... Et c'est ainsi que les Anciens créèrent le Nouveau Monde, le peuplèrent de plantes et de créatures jusqu'alors inconnues, et les dotèrent de sapience. Ils leur avaient légué de vivre en paix, sans jamais connaître la maladie, la faim, la guerre ou toute autre souffrance. Ce fut une époque de prospérité et de piété, alors que la vie se développait et glorifiait ses créateurs. Pourtant, cet âge d'or ne pouvait pas durer, car le Jour Noir arriva. Le ciel faisait pleuvoir le feu, apportant la mort et la terreur. Les Anciens se levèrent pour défendre tout ce qui était vivant ; ils montèrent ainsi dans les cieux et arrêtèrent le Mal qui provoquait une telle destruction. Après cet ultime cadeau qu'ils avaient offert à leurs créations, on ne les revit plus jamais...'§!\n§WLégendes des Anciens Créateurs, créateurs de tout ce qui peut être vu.§!\n\nLa culture de cet empire est imprégnée des légendes d'une race puissante qui les a protégés et guidés, avant de monter dans les cieux pour les défendre d'un grand Mal, pour ne plus jamais être revue, bien que les contes parlent de leur retour éventuel. L'existence de cette espèce est confirmée par des documents trouvés dans des ruines anciennes. La technologie moderne a permis une étude plus approfondie de ces lieux, révélant des cartes stellaires datées, indiquant certains objets spatiaux qui pourraient représenter des planètes ayant appartenu à ces Anciens."
 apsr_origin_unique_capital_effects:11 "Le jeu commencera sur le Monde Ancien, où il n'y aura aucune des ressources uniques.\nLes coordonnées de tous les mondes uniques et anciens générés seront enregistrées dans le journal après le début du jeu, et la chance de l'émergence de technologies pour le développement des ressources est considérablement augmentée."
 
 apsr_origin_deposit:0 "Les traces d'une ancienne civilisation"
 apsr_origin_deposit_desc:0 "Sur cette planète, il existe des preuves irréfutables de la présence d'une civilisation incroyablement avancée dans un passé lointain !"
 
 apsr_origin_planet_modifier:0 "Le monde antique"
 apsr_origin_planet_modifier_desc:0 "Sur cette planète, sur les ruines et les traces d'une civilisation très ancienne et éteinte, une nouvelle vie est apparue et s'est développée."
 apsr_origin_planet_modifier_gestalt:0 "$apsr_origin_planet_modifier$"
 apsr_origin_planet_modifier_gestalt_desc:0 "Sur cette planète, sur les ruines et les traces d'une civilisation très ancienne et éteinte, une nouvelle civilisation est née et s'est développée."
 
 
 
 ### раздел в журнале

 apsr_beacons_title:0 "Planètes uniques"
 apsr_beacons_desc:0 "Nous avons reçu des informations qui révèlent l'existence de caractéristiques uniques et de traces d'anciennes civilisations sur certaines planètes de notre galaxie. Sous notre contrôle, nous pouvons étudier et exploiter ces caractéristiques uniques afin de gagner £apsr_knowledge£ §M $apsr_knowledge$§!, qui peuvent être utilisés à notre avantage.\n\nNote - pour utiliser £apsr_knowledge£ §M $apsr_knowledge$§!, il est nécessaire de trouver une relique spéciale, qui ne peut être obtenue qu'en développant des mondes uniques et anciens."
 
   
 
