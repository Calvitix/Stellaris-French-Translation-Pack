 # нахождение остекленного мира
 apsr.8.name:0 "Le monde vitré"
 apsr.8.desc:0 "En explorant le système stellaire [From.Planet.Solar_System.GetName], l'équipe de recherche du [Root.GetName] a découvert une étrange planète. A en juger par les traces, [From.Planet.GetName] a été bombardée d'obus de plasma pendant une très longue période, à la suite de quoi toute la surface de la planète s'est réchauffée à une température énorme, a fondu, puis a gelé sous la forme d'un océan de verre sans fin. Il est particulièrement intéressant de souligner le fait que, très probablement, pendant le bombardement, cette planète était densément peuplée. Il est difficile d'imaginer l'horreur que les habitants de cette planète ont vécue pendant le bombardement."
 apsr.8.ok:0 "Une vue terrible"
 
