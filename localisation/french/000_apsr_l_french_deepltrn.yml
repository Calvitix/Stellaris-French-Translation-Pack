 ### модификаторы терраформинга
 
 apsr_terraforming_candidate:0 "Un monde précieux"
 apsr_terraforming_candidate_desc:0 "Des ressources précieuses sont présentes sur cette planète. Bien qu'elle soit actuellement inhabitable, en la terraformant pour répondre à nos besoins, nous pourrions y établir une colonie."
 
 apsr_restoration_candidate:0 "Un monde précieux"
 apsr_restoration_candidate_desc:0 "Des ressources précieuses sont présentes sur cette planète. Détruite il y a longtemps par une explosion qui a décimé son noyau, cette planète est impossible à coloniser. Cependant, nous pouvons essayer de la restaurer, bien que cela nécessite d'énormes ressources."
 
 apsr_unshielded_candidate:0 "Un monde précieux"
 apsr_unshielded_candidate_desc:0 "Des ressources précieuses sont présentes sur cette planète. Cette planète a été enfermée dans une barrière impénétrable il y a longtemps. Nous pouvons essayer de l'enlever et d'y établir une colonie, mais tout être sur la planète, vivant ou mécanique, sera détruit."
 
 apsr_uninfected_candidate:0 "Un monde précieux"
 apsr_uninfected_candidate_desc:0 "Des ressources précieuses sont présentes sur cette planète.\nLe Fléau Prethoryn a autrefois infecté cette planète, la transformant en un Monde infecté, qui a ensuite été nettoyé par bombardement planétaire. Cependant, nous pouvons essayer de la restaurer, bien que cela nécessite d'énormes ressources."

 
 
