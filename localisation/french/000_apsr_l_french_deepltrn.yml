 apsr_ancient_deposit_minerals_5:0 "Plate-forme minière offshore"
 apsr_ancient_deposit_minerals_5_desc:0 "Une plateforme qui gère les opérations d'exploitation des fonds marins environnants."
 apsr_ancient_deposit_minerals_5_blocker:0 "Épave de la plate-forme"
 apsr_ancient_deposit_minerals_5_blocker_desc:0 "Les ruines d'une ancienne plateforme minière sont éparpillées sur le fond marin. Bien qu'elle soit irrécupérable, la présence de riches gisements de minerais dans la région pourrait justifier la construction d'une nouvelle plate-forme."
 
 apsr_ancient_deposit_minerals_6:0 "Des fonds marins riches"
 apsr_ancient_deposit_minerals_6_desc:0 "On peut trouver divers gisements de minéraux éparpillés sur le fond de l'océan."
 apsr_ancient_deposit_minerals_6_blocker:0 "Ruines du plancher océanique"
 apsr_ancient_deposit_minerals_6_blocker_desc:0 "Des fragments éparpillés d'une ancienne installation minière au fond de l'océan. Avec un investissement important et beaucoup d'efforts, nous pouvons la remettre en état de marche."
 
