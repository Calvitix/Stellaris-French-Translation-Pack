 apsr_ancient_deposit_food_4_blocker_desc:0 "Une multitude d'algues comestibles poussent dans cette zone. Il est recommandé d'aménager un complexe agricole pour les exploiter."
 
 apsr_ancient_deposit_food_5:0 "Grande plantation"
 apsr_ancient_deposit_food_5_desc:0 "Une bonne partie de la surface de cette planète est occupée par une plantation tentaculaire."
 apsr_ancient_deposit_food_5_blocker:0 "Un sol fertile"
 apsr_ancient_deposit_food_5_blocker_desc:0 "Le niveau de fertilité de la lithosphère est très élevé par rapport à nos standards. Les conseillers recommandent d'en tirer parti et d'établir une exploitation agricole."
 
 apsr_ancient_deposit_food_6:0 "Complexe d'élevage d'animaux"
