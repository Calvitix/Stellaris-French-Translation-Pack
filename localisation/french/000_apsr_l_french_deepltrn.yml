 ### новые типы планет
 
 pc_apsr_ancient:0 "Le monde ancien"
 pc_apsr_ancient_desc:0 "Une planète où l'on a trouvé des traces de l'activité des Anciens - une civilisation qui existait il y a des millénaires."
 pc_apsr_ancient_adj:0 "Ancienne"
 mod_pc_apsr_ancient_habitability:0 "L'habitabilité pour les mondes anciens"
 trait_pc_apsr_ancient_preference:0 "Monde ancien de préférence"
 trait_pc_apsr_ancient_preference_desc:0 "Cette race est originaire des ruines de l'Ancien Monde, et les préfère. Les autres types de planètes provoquent un grand malaise chez cette race."
 
 pc_apsr_unique:0 "Monde unique"
 pc_apsr_unique_desc:0 "Bien qu'elle semble ordinaire à première vue, la recherche a montré que quelque chose rend cette planète très unique."
 pc_apsr_unique_adj:0 "Unique en son genre"
 mod_pc_apsr_unique_habitability:0 "L'habitude des mondes uniques"
 trait_pc_apsr_unique_preference:0 "Monde unique préféré"
 trait_pc_apsr_unique_preference_desc:0 "Cette race est originaire du monde Unique, et est peu adaptée aux conditions moins favorables."
 
 pc_apsr_glass:0 "Le monde vitré"
 pc_apsr_glass_desc:0 "La planète, dont toute la surface a fondu suite à des bombardements massifs et prolongés de plasma, puis a gelé. De nombreux échantillons prélevés indiquent que cette planète était habitée par des êtres vivants à l'époque du bombardement."
 pc_apsr_glass_adj:0 "Verre"
 mod_pc_apsr_glass_habitability:0 "Habitalité pour les mondes vitrés"
 trait_pc_apsr_glass_preference:0 "Monde vitré de préférence"
 trait_pc_apsr_glass_preference_desc:0 "On ne sait pas comment et pourquoi cette race est apparue sur une planète aussi défavorable. Les mods, je suppose   ?"
 
 
 
 ### новые депозиты

 ## Древние депозиты для Древнего мира с комплексами
 
 apsr_ancient_c_deposit_blocker:0 "Exploration du monde antique"
 apsr_ancient_c_deposit_blocker_desc:0 "Une grande partie de cette planète reste inconnue et en explorant minutieusement les zones inexplorées, nous pourrons peut-être trouver quelque chose d'utile."
 apsr_ancient_c_deposit_blocker_cleared_tooltip:0 "Nos efforts d'exploration ont révélé plusieurs endroits intéressants où des ressources telles que l'énergie, les minéraux ou la nourriture peuvent être extraites.\n§HNote - un nouveau gisement sera créé, dans lequel les ressources peuvent être extraites.§!."
 
 apsr_ancient_c_deposit_energy_1:0 "Centrale électrique souterraine"
 apsr_ancient_c_deposit_energy_1_desc:0 "Un complexe d'anciens générateurs fournissant de l'énergie à l'échelle planétaire peut être trouvé ici."
 apsr_ancient_c_deposit_energy_1_blocker:0 "Centrale électrique souterraine détruite"
 apsr_ancient_c_deposit_energy_1_blocker_desc:0 "Autrefois un complexe énergétique actif, le passage du temps a détérioré son intégrité structurelle. Aujourd'hui, il n'est plus qu'un amas de ferraille et de pierres, mais avec beaucoup d'efforts, il peut être remis en état de marche."
 
 apsr_ancient_c_deposit_energy_2:0 "Complexe hydroélectrique"
 apsr_ancient_c_deposit_energy_2_desc:0 "Un réseau massif de centrales hydroélectriques transforme la force brute de la nature, qui se manifeste par les rivières, en énergie fournie à l'échelle planétaire."
 apsr_ancient_c_deposit_energy_2_blocker:0 "Complexe hydroélectrique détruit"
 apsr_ancient_c_deposit_energy_2_blocker_desc:0 "Autrefois partie intégrante du réseau mondial de production d'énergie, elle n'est plus aujourd'hui qu'un tas de ferraille et de pierres inondé. Avec beaucoup d'efforts, il pourrait être remis en état de marche."
 
 apsr_ancient_c_deposit_energy_3:0 "Complexe de panneaux solaires"
 apsr_ancient_c_deposit_energy_3_desc:0 "Un complexe massif de panneaux solaires convertissant la lumière de l'étoile locale en énergie alimentant le réseau planétaire."
 apsr_ancient_c_deposit_energy_3_blocker:0 "Complexe de panneaux solaires cassés"
 apsr_ancient_c_deposit_energy_3_blocker_desc:0 "Un réseau de panneaux solaires est brisé sur cette planète. Avec beaucoup d'efforts, il peut être remis en état de marche."
 
 apsr_ancient_c_deposit_energy_4:0 "Complexe d'énergie éolienne"
 apsr_ancient_c_deposit_energy_4_desc:0 "Un réseau complexe de turbines éoliennes utilise les vents tumultueux de cette planète pour produire de l'énergie."
 apsr_ancient_c_deposit_energy_4_blocker:0 "Un réseau d'énergie éolienne en panne"
 apsr_ancient_c_deposit_energy_4_blocker_desc:0 "Les éoliennes en panne jonchent une grande partie de la surface de notre planète. Avec beaucoup d'efforts, elles peuvent être remises en état de marche."
 
 apsr_ancient_c_deposit_energy_5:0 "Centrale thermonucléaire"
 apsr_ancient_c_deposit_energy_5_desc:0 "Un réseau complexe de réacteurs thermonucléaires qui utilisent le pouvoir de la fusion pour produire de l'énergie."
 apsr_ancient_c_deposit_energy_5_blocker:0 "Centrale thermonucléaire en ruine"
 apsr_ancient_c_deposit_energy_5_blocker_desc:0 "On y trouve les restes d'un complexe thermonucléaire tentaculaire. Avec beaucoup d'efforts, il peut être remis en état de marche."
 
 apsr_ancient_c_deposit_energy_6:0 "Centrale géothermique"
 apsr_ancient_c_deposit_energy_6_desc:0 "Une centrale électrique massive qui récolte l'énergie thermique du noyau de la planète et la transforme en énergie exploitable peut être trouvée ici."
 apsr_ancient_c_deposit_energy_6_blocker:0 "Ruines de la centrale électrique"
 apsr_ancient_c_deposit_energy_6_blocker_desc:0 "Les restes d'une ancienne centrale géothermique. Bien qu'en panne, elle peut être remise en état de marche au prix de gros efforts."
 
 apsr_ancient_c_deposit_minerals_1:0 "Une énorme carrière"
 apsr_ancient_c_deposit_minerals_1_desc:0 "Une immense mine à ciel ouvert où sont extraits divers minéraux proches de la surface. Les matériaux récoltés ici sont ensuite utilisés pour approvisionner les complexes planétaires."
 apsr_ancient_c_deposit_minerals_1_blocker:0 "Carrière effondrée"
 apsr_ancient_c_deposit_minerals_1_blocker_desc:0 "Ancienne grande mine à ciel ouvert, le passage du temps et les mouvements géologiques ont effondré les bords et recouvert les anciennes zones exploitables. Avec un effort important, elle peut être nettoyée et une installation minière peut être mise en place."
 
 apsr_ancient_c_deposit_minerals_2:0 "Puits de mine Deep Core"
 apsr_ancient_c_deposit_minerals_2_desc:0 "Un puits de mine atteignant les profondeurs des entrailles de la planète, près du noyau. Divers minéraux sont extraits ici, envoyés et traités ensuite dans les forges spécialisées qui composent le complexe planétaire."
 apsr_ancient_c_deposit_minerals_2_blocker:0 "Puits de mine effondré"
 apsr_ancient_c_deposit_minerals_2_blocker_desc:0 "Autrefois une exploitation minière très prospère, ce n'est plus qu'un trou rempli de débris. Des matériaux utilisables ont été détectés par nos géologues comme pouvant encore être récoltés. En nettoyant les débris, nous pourrons restaurer l'installation minière et l'utiliser pour nous-mêmes."
 
 apsr_ancient_c_deposit_minerals_3:0 "Opération d'extraction liquido-gazeuse"
 apsr_ancient_c_deposit_minerals_3_desc:0 "Une installation complexe qui extrait divers combustibles et gaz du manteau de la planète, pour les traiter ensuite par l'industrie planétaire locale."
 apsr_ancient_c_deposit_minerals_3_blocker:0 "Extraction des ruines de l'opération"
 apsr_ancient_c_deposit_minerals_3_blocker_desc:0 "Nos géophysiciens ont réussi à identifier un énorme réservoir de gaz naturels et de combustibles liquides sous le manteau de cette planète. Il semble que nous ne soyons pas les premiers à essayer de récolter ces ressources, car les restes d'une opération d'extraction peuvent être trouvés ici. Avec un effort important, nous pourrions mettre en place une opération de collecte."
 
 apsr_ancient_c_deposit_minerals_4:0 "Opération de raffinage du minerai"
 apsr_ancient_c_deposit_minerals_4_desc:0 "Une installation engagée dans la purification des minéraux à partir des déchets rocheux. Cela permet d'améliorer la qualité des minéraux extraits sur la planète, dont certains sont utilisés pour approvisionner les colonies planétaires locales."
 apsr_ancient_c_deposit_minerals_4_blocker:0 "Épave de raffinage de minerais"
 apsr_ancient_c_deposit_minerals_4_blocker_desc:0 "Bien qu'il ne soit plus qu'une épave aujourd'hui, c'était une opération d'enrichissement des minéraux très efficace il y a longtemps. Avec beaucoup d'efforts, il peut être remis en état de marche."
 
 apsr_ancient_c_deposit_food_1:0 "Complexe agricole souterrain"
 apsr_ancient_c_deposit_food_1_desc:0 "De vastes espaces souterrains destinés à l'agriculture se trouvent dans les entrailles de cet ancien monde."
 apsr_ancient_c_deposit_food_1_blocker:0 "Complexe agricole effondré"
 apsr_ancient_c_deposit_food_1_blocker_desc:0 "Les restes d'un vaste complexe agricole souterrain, détérioré par l'âge et les mouvements géologiques. Bien qu'il ne soit pas irrécupérable, il faudra un investissement considérable pour le remettre en état de marche."
 
 apsr_ancient_c_deposit_food_2:0 "OGM - Laboratoire des plantes"
 apsr_ancient_c_deposit_food_2_desc:0 "Une installation où les plantes sont modifiées et améliorées pour être plus résistantes, produire plus et pousser plus vite. Les travaux qui s'y déroulent améliorent la production agricole globale de la planète."
 apsr_ancient_c_deposit_food_2_blocker:0 "BPF en panne - Laboratoire d'usine"
 apsr_ancient_c_deposit_food_2_blocker_desc:0 "Une installation en ruine où la modification génétique des plantes a eu lieu. Bien que la plupart des recherches aient disparu et que l'équipement soit irrécupérable, nous pouvons tenter de le restaurer."
 
 apsr_ancient_c_deposit_food_3:0 "GMA - Laboratoire d'animaux"
 apsr_ancient_c_deposit_food_3_desc:0 "Une installation où les animaux sont modifiés et améliorés pour mieux servir l'agriculture. Elle améliore la production alimentaire de la planète."
 apsr_ancient_c_deposit_food_3_blocker:0 "Ruiné GMA - Laboratoire d'animaux"
 apsr_ancient_c_deposit_food_3_blocker_desc:0 "Une installation en ruine où la modification génétique des animaux avait lieu. Bien que la plupart des équipements soient en ruine, nous pouvons tenter de les restaurer."
 
