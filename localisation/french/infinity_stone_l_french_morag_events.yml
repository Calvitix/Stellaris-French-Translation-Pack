# Morag Events
 ##################

 # MORAG
 morag.0.name:0 "Détection d'énergie étrange"
 morag.0.desc:0 "Le §Y[Root.GetName]§! a détecté des lectures étranges provenant de la planète §HMorag§! dans le système §HMR31V§!. Les analyses à longue portée révèlent que la planète semble avoir été dévastée par une attaque d'énergie inconnue. §Y[Root.GetLeaderName]§! pense qu'il pourrait être utile d'enquêter."
 morag.0.a:0 "Envoyer un vaisseau pour vérifier."

 morag_site:0 "Détection d'énergie étrange"
 morag_relic_world_site_desc:0 "Les analyses à longue portée révèlent que la planète semble dévastée par une attaque d'énergie."

 morag.1.name:0 "Site Archéologique sur Morag"
 morag.1.desc:0 "Il semble que nos analyses initiales étaient correctes, Morag a été bombardé par une grande attaque énergétique il y a des millénaires, annihilant toute la surface. La planète a commencé à se remettre de la dévastation, avec de petites créatures ressemblant à des rats habitant la surface. Notre équipe travaille sur la découverte de l'épicentre de l'attaque pour en déterminer son origine."
 morag.1.a:0 "Poursuivez l'enquête."

 morag.2.name:0 "L'annihilation de Morag"
 morag.2.desc:0 "La localisation de l'épicentre s'est avérée plus difficile que prévu, en raison de l'ampleur de l'attaque, mais nos scientifiques l'ont finalement localisé. La région a la lecture d'énergie résiduelle la plus élevée de la planète, persistant encore près d'un millénaire après son utilisation. Nos scientifiques sont déconcertés qu'une seule explosion aurait pu causer autant de dégâts sans fissurer la planète. Une signature énergétique plus faible similaire a été détectée de l'autre côté de la planète, et notre équipe est allée enquêter."
 morag.2.a:0 "Continuez votre travail."

 morag.3.name:0 "Le temple caché"
 morag.3.desc:0 "À l'emplacement de la deuxième signature énergétique, notre équipe a trouvé un temple. Le temple est la seule structure survivante sur la planète et fait pourtant allusion à nos balayages orbitaux. À l'intérieur du temple, il y a des images représentant de grandes batailles, mais elles sont abîmées en raison d'années de négligence. Notre équipe commencera bientôt à cartographier le temple."
 morag.3.a:0 "Une découverte intéressante."

 morag.4.name:0 "L'Orbe"
 morag.4.desc:0 "La cartographie du temple s'est avérée difficile car l'énergie de fond interférait avec notre technologie. Quoi qu'il en soit, notre équipe a finalement trouvé quelque chose de valable. Une pièce au centre du temple contenait un piédestal affichant un orbe protégé par un champ de force. Le champ de force n'a pas de source d'énergie détectable et aucun de nos outils conventionnels ne peut le traverser. Notre équipe revient maintenant sur notre vaisseau pour créer une solution."
 morag.4.a:0 "L'Orbe doit être important."

 morag.5.name:0 "La pierre de puissance"
 morag.5.desc:0 "À l'aide d'un appareil pour manipuler le champ de force, notre équipe a pu récupérer l'orbe et le porter à notre vaisseau. Une fois sur le §Y[Root.GetName]§!, notre équipe a ouvert l'orbe pour trouver quelque chose d'exceptionnel. La Pierre de puissance, l'une des six pierres d'infinité. Notre équipe a supposé que la Pierre de puissance a dû être utilisée pour anéantir la planète."
 morag.5.a:0 "Avec la pierre de puissance, comment pouvons-nous être vaincus !"

 morag.82.name:0 "§Y[From.GetName]§! Détruit"
 morag.82.desc:0 "Une flotte appartenant au §H[From.From.GetName]§! a massacré la population de §H[From.GetName]§! ! Après une campagne de bombardement orbital massive et implacable aidée par les Pierres d'infinité, §H[From.GetName]§! s'est brisé sous l'immense force, tuant toute vie sur la planète."
 morag.83.desc:0 "Nos forces rapportent qu'elles ont terminé notre bombardement orbital brutal du §H[From.GetName]§!. Après la campagne de bombardement orbital aidée par la pierre de puissance et d'espace, §H[From.GetName]§! s'est brisé sous l'immense force, tuant toute vie sur la planète."
 bombed_to_shattered_world:0 "§Y[From.GetName] est maintenant un monde brisé.§!"
