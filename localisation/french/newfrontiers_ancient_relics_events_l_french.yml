 # Mysterious Monolith
 ####################################
 
 site_monolith_intro:0 "Il y a quelque chose sur nos scanners"
 site_monolith_intro_desc:0 "Nos scanners ont détecté une anomalie sur §H[From.Planet.GetName]§!, qui s'est produite en même temps qu'un tremblement de terre récent. Un signal codé faible est émis depuis une zone proche d'une faille nouvellement formée dans la croûte de la planète. L'analyse initiale a montré que les données diffusées contiennent également des parties de la clé de décryptage, mais que pour le moment elles ne permettent pas une traduction complète. Seuls deux mots ont été décryptés avec succès : 'nom' et 'source'. Il semble que quelqu'un essaie de nous attirer vers une zone précise sous la surface."
 newfrontiers_ancrel.1.name:0 "Le cristal noir"
 newfrontiers_ancrel.1.desc:0 "La faille que nous avons découverte s'est avérée être beaucoup plus profonde que prévu. Des scans plus détaillés indiquent clairement une forme prismatique trouvée à l'intérieur de la fissure. Des échantillons recueillis par des drones de recherche ont montré qu'il s'agissait d'un matériau cristallin très résistant, mais clairement d'origine artificielle. Le cristal sombre, ressemblant extérieurement à de l'obsidienne, peut agir comme un conducteur d'énergie. Sous une certaine exposition, sa structure interne change et sert ainsi de stockage d'informations. Curieusement, d'autres données obtenues par l'expédition ont montré que sous sa couche externe, la planète entière est constituée de ce pseudo cristal. \n\nLe signal devient plus fort au fond de la faille nouvellement formée. L'expédition a terminé toutes ses opérations de recherche préliminaires de routine, et prépare l'équipement pour descendre dans la faille."
 newfrontiers_ancrel.2.name:0 "Descente dans la faille"
 newfrontiers_ancrel.2.desc:0 "Il a fallu beaucoup de temps pour préparer l'équipement. Les scanners profonds montrent que la profondeur de la faille est d'environ 3 à 5 kilomètres, parfois même plus profonde. Il est impossible de déterminer les données exactes en raison d'interférences étranges. L'équipe d'expédition est descendue déjà à 700 mètres de profondeur, sans voir aucun changement externe dans la structure de surface de la faille. Les parois principalement verticales en coupe transversale semblent être constituées de couches de tubes hexagonaux. Ces structures semblent se développer depuis profondeurs de la planète, formant parfois des creux et des excroissances angulaires. Notre expédition continue de descendre."
 newfrontiers_ancrel.3.name:0 "Une planète palpitante"
 newfrontiers_ancrel.3.desc:0 "Alors que la descente dans l'abîme cristalline se poursuit, l'expédition a atteint une profondeur de plus de deux kilomètres. Les archéologues ont découvert des changements subtils dans certaines formations cristallines. Leur structure change constamment, prétendument en raison du flux d'énergie provenant de quelque part dans les profondeurs de la faille. Le matériau noir à intervalles irréguliers émet une faible lueur pulsée. Tout cela ressemble à un réseau neuronal géant - comme un cerveau artificiel - ou au pouls de l'énorme corps cristallin qu'est la planète."
 newfrontiers_ancrel.4.name:0 "Une porte mystérieuse"
 newfrontiers_ancrel.4.desc:0 "L'expédition a rapporté qu'à une profondeur d'environ trois kilomètres, une excroissance a été trouvée dans les parois latérales de l'abîme. Des deux côtés, des structures cristallines forment une arche, comme des troncs d'arbres tissés, qui mène à une ouverture avec une surface noire unie à l'extrémité. Aucune poignée externe ou interface permettant une interaction n'a été détectée. Le mur est incroyablement solide et résistant aux effets de force externes. Les archéologues pensent qu'il devrait y avoir une porte à cet endroit, des capteurs indiquent une cavité derrière le mur. La recherche d'un moyen d'entrer à l'intérieur se poursuit."
 newfrontiers_ancrel.5.name:0 "Sésame ouvre-toi"
 newfrontiers_ancrel.5.desc:0 "Les archéologues perdaient déjà l'espoir de trouver un moyen d'ouvrir la porte mystérieuse jusqu'à ce que certains commencent à chanter une chanson pour libérer un peu de stress. Ce qui a fait réagir les cristaux ! Nouvellement inspirés, ils ont ensuite tenté d'interagir avec la construction en utilisant des ondes sonores de différentes fréquences. Étonnamment, on dirait que c'est tout ce que la planète attendait. Déjà lors de la première expérience, le matériau a pris vie et sur les cristaux au-dessus de la porte, des symboles lumineux sont apparus. Cela s'est avéré être la clé de déchiffrement manquante. Le message complet reçu plus tôt se lit comme suit : 'Nommez la source et vous trouverez l'entrée'. L'expédition a mis du temps à résoudre ce casse-tête simple et à prononcer le mot «source» dans une langue ancienne récemment déchiffrée. Puis le mur céda la place à un passage lisse, un labyrinthe gigantesque se cachait derrière lui. Nous venons de parler à une planète !"
 newfrontiers_ancrel.6.name:0 "Monolithe énigmatique"
 newfrontiers_ancrel.6.desc:0 "Le labyrinthe souterrain géant s'est avéré très complexe, mais après avoir déchiffré la langue des anciens maîtres de ce monde, les linguistes ont pu lire plusieurs des panneaux cristallins qui les ont aidés à atteindre la salle centrale du complexe souterrain. Au centre de celui-ci, qui ressemblait plus à une immense grotte, il y avait un grand monolithe noir qui ressemblait à une dalle massive. Sur la surface de la pierre noire, on pouvait trouver des collections de symboles de la langue ancienne. Les mots à sa surface émergent progressivement puis disparaissent, remplacés par de nouveaux. Le monolithe s'avère être une console d'information géante, qui a révélé à l'expédition que ce monde contient beaucoup de connaissances sur le passé et le futur et qu'il existe à travers plusieurs dimensions. Et maintenant, nous avons été déclarés les gardiens de ce monde. En échange, nous recevrons le patronage des maîtres, quels qu'ils soient.\n\nLes archéologues rapportent que toutes les expositions de monolithes sont des noms. Selon le fait que la liste est en constante évolution, ce ne sont pas seulement les noms des grandes personnalités du passé :\n«$pl_starlords$, $pl_voidborns$»."
 
 
 newfrontiers_ancrel.7.name:0 "Le monolithe mystérieux est perdu !"
 newfrontiers_ancrel.7.desc:0 "[From.GetName] n'est plus protégé par notre empire. Nous avons perdu l'accès au monolithe mystérieux ! §!"
 newfrontiers_ancrel.8.name:0 "Le monolithe mystérieux est à nous !"
 newfrontiers_ancrel.8.desc:0 "§Le monolithe mystérieux ! §! , dans [From.GetName], est maintenant entre nos mains !"
 
 r_mysterious_monolith:0 "Monolithe mystérieux"
 r_mysterious_monolith_desc:0 "Sur la surface noire du monolithe, des symboles lumineux sous une forme ancienne suivent la liste :\n\n$pl_starlords$, $ pl_voidborns $."
 
 monolith_whisper:0 "Monolithe chuchotant"
 relic_monolith_active:0 "Pendant l'activation, la relique réduit le risque de catastrophes dans les systèmes possédés et augmente les chances de réussir à prévenir les catastrophes planétaires imminentes."
 
 
 
 
 
 