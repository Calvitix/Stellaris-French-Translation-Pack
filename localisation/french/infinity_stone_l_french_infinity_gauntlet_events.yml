   # infinity gauntlet
 infinity_gauntlet.1.name:0 "Le Gantelet d'Infinité"
 infinity_gauntlet.1.desc:0 "Maintenant que nous avons collecté plusieurs §YPierres d'infinité§!, nos scientifiques ont trouvé une méthode pour les utiliser ensemble. En utilisant les alliages et les conducteurs les plus résistants, ils ont construit un §RGantelet d'Infinité§!, capable d'utiliser plusieurs §YPierres d'infinité§! conjointement."
 infinity_gauntlet.1.a:0 "Ce n'est que le début."

 infinity_gauntlet.3.name:0 "Gantelet d'Infinité perdu"
 infinity_gauntlet.3.desc:0 "Sans plusieurs les §YPierres d'infinité§! nous n'avons pas besoin du §HGantelet d'Infinité§!."
 infinity_gauntlet.3.a:0 "Nous récupérerons les pierres à temps."

###########################################################################################

#GAUNTLET OUTCOMES

 infinity_gauntlet.66.name:0 "Le Claquement de doigts"
 infinity_gauntlet.66.desc:0 "Avec un claquement de doigts, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§!. La puissance des six pierres s'est révélée trop pour lui, l'anéantissant, ainsi que le gant et les pierres."
 infinity_gauntlet.66.a:0 "Mais...."

 infinity_gauntlet.99.name:0 "Le Claquement de doigts"
 infinity_gauntlet.99.desc:0 "Aujourd'hui, la moitié de la vie dans la galaxie s'est transformée en cendres. Les plantes, les animaux et les être intelligents ont tous disparu dans cet événement dévastateur. Beaucoup soupçonnent que c'est le fait de '§Y[From.GetName]§!', par l'utilisation du §RGantelet d'Infinité§!, et espérons obtenir d'eux le gantelet pour inverser cette anéantissment."
 infinity_gauntlet.99.a:0 "Parfaitement équilibré, comme tout devrait l'être ..."

 infinity_gauntlet.67.name:0 "L'Equilibre"

 infinity_gauntlet.151.name:0 "L'Equilibre"

 infinity_gauntlet.152.name:0 "L'Equilibre"
 infinity_gauntlet.152.desc:0 "Aujourd'hui, nous avons atteint nos objectifs, la moitié de la vie en dehors de nos frontières s'est transformée en cendres en un instant. Les autres empires de la galaxie ne seront pas satisfaits de notre utilisation du §RGantelet d'Infinité§!, et sans les pierres pour nous protéger, ils pourraient être plus disposés à frapper."
 infinity_gauntlet.152.a:0 "Parfaitement équilibré, comme tout devrait l'être."

 infinity_gauntlet.68.name:0 "L'avertissement"
 infinity_gauntlet.68.desc:0 "Le moment est venu de mettre fin aux petites guerres de cette galaxie. §Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! comme une ultime démonstration de force, donnant à tous les empires de la galaxie un avertissement, arrêtez vos guerres ou affrontez notre puissance.\n\nLa puissance des six pierres réunies a mis [Root.GetRulerTitle] dans un état catatonique, mais elles peut encore être récupérées. Le Gantelet lui-même a été endommagé mais peut être réparé, cependant, depuis l'avertissement, nous n'avons pas pu localiser l'une des §HPierres d'infinité§!; qui a disparu."
 infinity_gauntlet.68.a:0 "Puissent-ils tous tenir compte de notre avertissement."

 infinity_gauntlet.154.name:0 "L'avertissement"
 infinity_gauntlet.154.desc:0 "Aujourd'hui, §Y10%§! de toute vie dans la galaxie s'est évanouie en cendres. Les plantes, les animaux et les gens ont tous disparu dans cet événement dévastateur.\n\n'§Y[From.GetName]§!' a déclaré avoir utilisé le §RGantelet d'Infinité§! : c'était un avertissement à tous ceux de la galaxie, de déposer les armes et de vivre en paix."
 infinity_gauntlet.154.a:0 "Ils sont un pouvoir avec lequel il faut compter."

 infinity_gauntlet.69.name:0 "Le nouveau départ"
 infinity_gauntlet.69.desc:0 "Maintes et maintes fois, il a été démontré que les occupants actuels de cette galaxie ne sont pas dignes de confiance pour mener la galaxie vers un avenir serein. Il est temps de prendre les choses en main.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour donner à la galaxie une chance de prendre un nouveau départ. Espérons que cela donnera à la galaxie une chance de se racheter. une des pierre d'infinité a disparu peu de temps après cette réalisation."
 infinity_gauntlet.69.a:0 "Une nouvelle ère pour la galaxie !"

 infinity_gauntlet.156.name:0 "Le nouveau départ"
 infinity_gauntlet.156.desc:0 "Aujourd'hui, §Y90%§! de toute vie dans la galaxie s'est évanouie en cendres. Les plantes, les animaux et les gens ont tous disparu dans cet événement dévastateur.\nAvec autant de morts, la galaxie commence maintenant sa lente descente dans le chaos, car ceux qui ont survécu à la décimation recherchent des réponses qu'ils ne trouveront jamais."
 infinity_gauntlet.156.a:0 "La galaxie ne s'en remettra jamais."
 infinity_gauntlet.156.b:0 "Une nouvelle aube commence."

 infinity_gauntlet.70.name:0 "La purge"
 infinity_gauntlet.70.desc:0 "Le moment est venu de purger toute vie inférieure de la galaxie.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour purger la galaxie de la crasse qui y habite, ne laissant que les élus, pour récolter toutes les merveilles de la galaxie.\n\nLa puissance des six pierres ensemble a permis cet événement dévastateur. Cependant, la puissance requise était si grande, que les Pierres se sont brisées, envoyant une explosion d'énergie qui a tué le [Root.GetRulerTitle] et bien d'autres."
 infinity_gauntlet.70.a:0 "Les [Root.Owner.GetSpeciesNamePlural] règnent en maître !"
 infinity_gauntlet.70.b:0 "LA VIE DE LA MACHINE RÈGNE LE SUPRÊME !"

 infinity_gauntlet.160.name:0 "La purge"
 infinity_gauntlet.160.desc:0 "Aujourd'hui, toute la vie biologique de la galaxie s'est transformée en cendres. '§Y[From.GetName]§!' a utilisé le §HGantelet d'Infinité§! pour atteindre leur objectif final, et maintenant la vie de la machine domine la galaxie."
 infinity_gauntlet.160.a:0 "L'âge de l'acier est venu."

 infinity_gauntlet.71.name:0 "Détruisez les ennemis"
 infinity_gauntlet.71.desc:0 "En temps de guerre, il faut faire tout son possible pour remporter la victoire. Alors que le reste de la galaxie nous détestera éternellement pour ce que nous avons fait, nous avons choisi de faire ce qu'il fallait, pour survivre.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour détruire nos ennemis. Avec un claquement de doigts, les populations de leurs mondes se sont transformées en cendres.\n\nLa puissance des six pierres s'est avérée trop fotre à supporter pour notre [Root.GetRulerTitle], l'anéantissant, ainsi que le gant et les pierres."
 infinity_gauntlet.71.a:0 "'§Y[From.GetName]§!' ne tombera pas aujourd'hui !"

 infinity_gauntlet.162.name:0 "Une absence dans la galaxie"
 infinity_gauntlet.162.desc:0 "'§Y[From.GetName]§!' a utilisé le §RGantelet d'Infinité§! pour annéantir leur ennemis en les faisant disparaître. Que l'anéantissement soit justifié ou non, il est clair que leurs répercussions sur ce qui s'est passé se feront sentir pendant longtemps."
 infinity_gauntlet.162.a:0 "Ils ne s'en tireront pas."
 infinity_gauntlet.162.b:0 "Nous avons fait ce que nous devions faire."

 infinity_gauntlet.163.name:0 "Mettre un terme à la famine"
 infinity_gauntlet.163.desc:0 "Toute vie, quelle que soit son origine, a un seul désir de base : vivre. Cependant, comme de plus en plus de personnes naissent dans la galaxie, les ressources doivent se propager entre plus de vies. Aujourd'hui, cela se termine.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour changer la vie telle que nous la connaissons. Tout être de pensée sensible n'a plus besoin de nourriture, d'eau, de minéraux ou d'énergie pour vivre. Avec un claquement de doigts, la souffrance de milliards d'entité est terminée.\n\nLa puissance des six pierres s'est avérée trop importante pour notre [Root.GetRulerTitle], l'anéantissant, ainsi que le gantelet. Les §YPierres d'infinité§! ont été éparpillés à travers la pièce pendant l'événement et nous n'avons pas pu toutes les retrouver..."
 infinity_gauntlet.163.a:0 "La souffrance de tous se termine aujourd'hui !"

 infinity_gauntlet.165.name:0 "Mettre un terme à la famine"
 infinity_gauntlet.165.desc:0 "'§Y[From.GetName]§!' a utilisé le §RGantelet d'Infinité§! pour mettre un terme à la famine à travers la galaxie. Beaucoup espèrent que cela mettra fin aux conflits à travers la galaxie et amènera une nouvelle ère de paix, même si beaucoup sont sceptiques quant au fait que cela changera quoi que ce soit."
 infinity_gauntlet.165.a:0 "Une journée glorieuse pour tous."

 infinity_gauntlet.166.name:0 "L'illumination"
 infinity_gauntlet.166.desc:0 "Il est temps que les païens de la galaxie respectent le pouvoir divin du Tout-Puissant.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour changer l'esprit de ceux qui ne sont pas croyants et les éclairer sur la vérité universelle de l'univers. Les citoyens de la galaxie viennent maintenant nous demander le salut de leur damnation, que nous sommes heureux d'honorer.\n\nLa puissance des six pierres s'est révélée trop important pour notre [Root.GetRulerTitle], l'anéantissant, ainsi que le gantelet. Les §YPierres d'infinité§! ont été éparpillés à travers la pièce pendant l'événement et nous n'avons pas pu toutes les retrouver..."
 infinity_gauntlet.166.a:0 "Nous souhaitons la bienvenue à nos nouveaux frères et soeurs !"

 infinity_gauntlet.168.name:0 "L'illumination"
 infinity_gauntlet.168.desc:0 "'§Y[From.GetName]§!' a utilisé le §RGantelet d'Infinité§! nous éclairer sur leur cause. Nous sommes aveuglés depuis si longtemps et maintenant nos yeux sont ouverts sur la vérité. Louez le §Y[From.GetName]§! de nous avoir permis de les rejoindre dans leur culte du divin !"
 infinity_gauntlet.168.a:0 "On s'agenouille devant le divin !"

 infinity_gauntlet.169.name:0 "La Pacification"
 infinity_gauntlet.169.desc:0 "Le temps de la guerre et des conflits est terminé, une nouvelle ère de paix est sur nous.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour changer l'esprit de tous ceux qui ne pratiquent pas les voies de la paix. Les citoyens de la galaxie vont maintenant déposer les armes et se joindre à nous dans la co-prospérité.\n\nLa puissance des six pierres s'est avérée trop importante pour notre [Root.GetRulerTitle], l'annihilant, ainsi que le gantelet. Les §YPierres d'infinité§! ont été éparpillés à travers la pièce pendant l'événement et nous n'avons pas pu toutes les retrouver..."
 infinity_gauntlet.169.a:0 "Une galaxie de paix éternelle !"

 infinity_gauntlet.171.name:0 "La Pacification"
 infinity_gauntlet.171.desc:0 "'§Y[From.GetName]§!' a utilisé le §RGantelet d'Infinité§! pour nous montrer le chemin de la paix. Nous voyons maintenant que nos petites querelles étaient inutiles et cherchons maintenant à vivre en harmonie avec nos frères et soeurs de la galaxie. Nous remercions le §Y[From.GetName]§! pour nous avoir montré le vrai chemin et nous espérons qu'ils nous mèneront vers un avenir prospère."
 infinity_gauntlet.171.a:0 "Une nouvelle ère de paix pour tous."

 infinity_gauntlet.172.name:0 "L'étreinte"
 infinity_gauntlet.172.desc:0 "Pendant longtemps, nous avons essayé de faire en sorte que nos frères xénos se voient comme nous les voyons, mais ils continuent de se détester et de se persécuter. Le temps du changement est maintenant et si les empires ne veulent pas embrasser les autres volontairement, nous les ferons par la force.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour changer les esprits tous ceux que nous pouvons atteindre, en diffusant notre message d'amour et d'harmonie. Toutes les races à travers la galaxie seront éveillées à une nouvelle façon de penser, notre façon de faire.\n\nLa puissance des six pierres s'est avérée trop importante pour notre [Root.GetRulerTitle], l'annihilant, ainsi que le gantelet. Les §YPierres d'infinité§! ont été éparpillés à travers la pièce pendant l'événement et nous n'avons pas pu toutes les retrouver..."
 infinity_gauntlet.172.a:0 "Nous les couvrirons tous de notre amour !"

 infinity_gauntlet.174.name:0 "L'étreinte"
 infinity_gauntlet.174.desc:0 "'§Y[From.GetName]§!' a utilisé le §RGantelet d'Infinité§! pour ouvrir les yeux et nous montrer qu'être différent n'est pas si mal. Nous souhaitons la bienvenue à nos nouveaux frères et soeurs dans nos foyers et nous nous efforcerons de travailler ensemble pour créer un avenir meilleur. Nous remercions le §Y[From.GetName]§! pour nous avoir aidés à trouver la force la plus puissante de la galaxie, l'amour."
 infinity_gauntlet.174.a:0 "* et leurs coeurs ont grandi de 3 tailles *"

 infinity_gauntlet.175.name:0 "Mettre fin à la crise"
 infinity_gauntlet.175.desc:0 "Avoir un §RGantelet d'Infinité§ complet ! fait de nous l'empire le plus puissant de la galaxie, mais la crise actuelle ne peut être vaincue si nous nous limitons à une utilisation égoïste.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour augmenter les armes de tous les bélligérents de la galaxie, afin qu'ils puissent anéantir notre ennemi collectif. Bientôt, la crise sera vaincue et tous se souviendront de ceux qui les auront aidés à la vaincre.\n\nLa puissance des six pierres s'est avérée trop importante pour notre [Root.GetRulerTitle], l'annihilant, ainsi que le gantelet. Les §YPierres d'infinité§! ont été éparpillés à travers la pièce pendant l'événement et nous n'avons pas pu toutes les retrouver..."
 infinity_gauntlet.175.a:0 "Cette galaxie est à nous !"

 infinity_gauntlet.176.name:0 "La fin de la crise"
 infinity_gauntlet.176.desc:0 "Récemment, nous avons remarqué que la crise galactique semble beaucoup plus faible qu'auparavant. '§Y[From.GetName]§!' prétend avoir utilisé le §RGantelet d'Infinité§! pour améliorer nos chances contre notre ennimis commun, et qu'ils nous ont sauvés de la destruction. Quoi qu'il en soit, nous mettrons bientôt fin à cette menace galactique et reprendrons les affaires normales."
 infinity_gauntlet.176.a:0 "Crise évitée."

 infinity_gauntlet.177.name:0 "Crédits infinis"
 infinity_gauntlet.177.desc:0 "Pourquoi s'appelle-t-il le §RGantelet d'Infinité§! en tous cas ? Qu'est-ce qui est si infini ? S'il ne fait pas de crédits, à quoi cela sert-il ?\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour faire des crédits, des quantités infinies d'entre eux ! Bien sûr, cela pourrait déstabiliser notre économie et le marché galaxique, mais peu importe, tant que nous sommes riches maintenant !\n\nLa puissance des six pierres s'est avérée trop importante pour notre [Root.GetRulerTitle], l'anéantissant, ainsi que le gant et les pierres. Mais qu'importe quand nous sommes immondes et riches !"
 infinity_gauntlet.177.a:0 "Les crédits poussent sur les arbres !"

 infinity_gauntlet.178.name:0 "Le plus grand bien"
 infinity_gauntlet.178.desc:0 "Pendant longtemps, nous avons essayé de faire en sorte que nos frères xénos se voient comme nous les voyons, mais ils continuent de se détester et de se persécuter. Le temps du changement est maintenant et si les empires ne veulent pas embrasser les autres volontairement, nous les ferons par la force.L'inégalité dans la galaxie est sans fin, tant souffrent sous l'oppression des gouvernements de cette galaxie. Mais ils ne souffriront plus, car nous les ferons tous embrasser l'égalité !\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour changer les esprits tous ceux que nous pouvons atteindre, en diffusant notre message d'égalité et de liberté. Toutes les races à travers la galaxie seront éveillées à une nouvelle façon de penser, notre façon de faire.\n\nLa puissance des six pierres s'est avérée trop importante pour notre [Root.GetRulerTitle], l'annihilant, ainsi que le gantelet. Les §YPierres d'infinité§! ont été éparpillés à travers la pièce pendant l'événement et nous n'avons pas pu toutes les retrouver..."
 infinity_gauntlet.178.a:0 "L'égalité pour tous !"

 infinity_gauntlet.180.name:0 "Le plus grand bien"
 infinity_gauntlet.180.desc:0 "'§Y[From.GetName]§!' a utilisé le §RGantelet d'Infinité§! pour ouvrir les yeux et nous montrer que nous pouvons vivre dans une galaxie où tous sont égaux. Nos gouvernements doivent détruire la société qui propage les inégalités et nous rassembler dans une nouvelle ère d'harmonie."
 infinity_gauntlet.180.a:0 "Tous seront égaux à l'intérieur de nos frontières !"

 infinity_gauntlet.181.name:0 "La fin"
 infinity_gauntlet.181.desc:0 "L'accès au Monde des Âmes a été un grand atout pour notre peuple et avec la capacité du §HPierre de l'Âme§! À manipuler les âmes qui habitent le royaume, nous avons pu mettre en commun les âmes de nombreuses personnes et combiner leurs connaissances et leurs expériences en un seul être. Aujourd'hui, nous avons fait passer le processus Soul Born au niveau supérieur.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour augmenter la puissance de la pierre de l'âme, en la multipliant par dix. Le [Root.GetRulerTitle] a ensuite utilisé la pierre pour manipuler d'innombrables âmes à l'intérieur du monde des âmes, les regroupant toutes en une seule entité psionique géante.\n\nLa puissance des six pierres s'est avérée trop important pour notre [Root.GetRulerTitle], l'anéantissant, ainsi que le gantelet. La §HPierre de l'Âme§! s'est brisée avant que le processus ne soit pleinement réalisé et que l'accès au monde de l'âme soit coupé. Les 5 autres §YPierres d'infinité§!, ont disparu peu de temps après, retournant à l'infini. Cependant, malgré cela, l'entité psionique s'est stabilisée et suit maintenant nos commandes."
 infinity_gauntlet.181.a:0 "La fin est proche !"
 ig_the_end_tooltip:1 "Une entité psionique apparaît au-dessus de §Y[event_target:max_soulborn_nation.Capital.GetName]§!."

 infinity_gauntlet.182.name:0 "L'inévitable"
 infinity_gauntlet.182.desc:0 "Maintenant que nous avons toutes les 6 §YPierres d'infinité§! nous devons maintenant décider quoi faire de leur pouvoir. Et par nous, je veux dire que notre [Root.GetRulerTitle] doit décider.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour augmenter son corps et s'imprégner du pouvoir des 6 pierres. À mesure qu'il absorbait l'essence de chaque pierre, il devenait de plus en plus forts, absorbant la dernière pierre plus rapidement que la dernière. Maintenant qu'ils a absorbé les 6 pierres, il a atteint une puissance presque infinie et s'est choisi personnellement pour mener la charge contre nos ennemis."
 infinity_gauntlet.182.a:0 "Je suis inévitable."
 ig_the_inevitable_tooltip:1 "Un amiral nommé '§L'inévitable§!' a été ajouté à la liste des leaders."

 infinity_gauntlet.183.name:0 "Désarmer la galaxie"
 infinity_gauntlet.183.desc:0 "Les nations de la galaxie continuent de se faire la guerre et menacent de s'annihiler mutuellement. Des armes plus grandes et plus puissantes sont continuellement inventées, augmentant les enjeux et la destructivité de la guerre. Il est temps de prendre les choses en main.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour détruire tous les vaisseaux militaires dans la galaxie qui ne sont pas les nôtres.\n\nLa puissance des six pierres ensemble était capable cet événément dévastateur. cependant, la puissance requise était si grande, que toutes les pierres sauf une se sont brisées - la pierre restante a disparu peu de temps après. Notre [Root.GetRulerTitle] a également été anéanti au cours du processus."
 infinity_gauntlet.183.a:0 "Des décennies de constitution militaire terminées !"

 infinity_gauntlet.186.name:0 "Désarmer la galaxie"
 infinity_gauntlet.186.desc:0 "Aujourd'hui, presque tous les vaisseaux militaires de la galaxie ont été détruits. A noter, les vaisseaux appartenant à §Y[From.GetName]§! n'ont pas été affectés par cet événement, ce qui a conduit beaucoup de gens à penser que ce cataclysme est de leur fait."
 infinity_gauntlet.186.a:0 "Nous devons reconstruire !"
 infinity_gauntlet.186.b:0 "Nous sommes toujours forts !"

 infinity_gauntlet.187.name:0 "Desctruction des pierres"
 infinity_gauntlet.187.desc:0 "Les Pierres d'infinité se sont révélés être un fléau pour la galaxie et quelqu'un doit faire quelque chose les concernant, avec leur pouvoir destructeur.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! a utilisé le §RGantelet d'Infinité§! pour détruire les §YPierres d'infinité§!. Le pouvoir nécessaire pour détruire les pierres a gravement blessé notre [Root.GetRulerTitle] mais la tâche était terminée, les pierres ne sont plus."
 infinity_gauntlet.187.a:0 "J'ai utilisé les pierres pour détruire les pierres."
