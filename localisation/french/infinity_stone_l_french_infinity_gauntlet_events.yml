   # infinity gauntlet
 infinity_gauntlet.1.name:0 "The Infinity Gauntlet"
 infinity_gauntlet.1.desc:0 "Now that we have collected multiple §YPierres d'infinité§!, our scientists have come up with a method of using them together. Using the strongest alloys and conductors, they have constructed an §RInfinity Gauntlet§!, capable of using multiple §YPierres d'infinité§! in conjunction with each other."
 infinity_gauntlet.1.a:0 "This is only the beginning."

 infinity_gauntlet.3.name:0 "Infinity Gauntlet Lost"
 infinity_gauntlet.3.desc:0 "Without multiple §YPierres d'infinité§! we have no need for the §RInfinity Gauntlet§!."
 infinity_gauntlet.3.a:0 "We will reclaim the stones in time."

###########################################################################################

#GAUNTLET OUTCOMES

 infinity_gauntlet.66.name:0 "The Snap"
 infinity_gauntlet.66.desc:0 "With a snap of their fingers, §Y[Root.GetRulerTitle] [Root.GetRulerName]§! used the §RInfinity Gauntlet§!. The power of all six stones proved too much for them, annihilating them, the gauntlet and the stones."
 infinity_gauntlet.66.a:0 "But...."

 infinity_gauntlet.99.name:0 "The Snap"
 infinity_gauntlet.99.desc:0 "Today, half of life in the galaxy faded into ash. Plants, animals and people all disappeared in this devastating event. Many suspect this is the doing of the §Y[From.GetName]§! use of the §RInfinity Gauntlet§!, and hope to obtain the gauntlet from them to reverse the decimation."
 infinity_gauntlet.99.a:0 "Perfectly balanced, as all things should be..."

 infinity_gauntlet.67.name:0 "The Reckoning"

 infinity_gauntlet.151.name:0 "The Reckoning"

 infinity_gauntlet.152.name:0 "The Reckoning"
 infinity_gauntlet.152.desc:0 "Today, we achieved our goals, half of life outside our borders faded into ash in an instant. The other empires of the galaxy will not be happy with our use of the §RInfinity Gauntlet§!, and without the stones to protect us, they may be more willing to strike."
 infinity_gauntlet.152.a:0 "Perfectly balanced, as all things should be."

 infinity_gauntlet.68.name:0 "The Warning"
 infinity_gauntlet.68.desc:0 "The time has come to end the petty wars of this galaxy. §Y[Root.GetRulerTitle] [Root.GetRulerName]§! used the §RInfinity Gauntlet§! as an ultimate show of force, giving all empires in the galaxy a warning, stop your wars, or face our might.\n\nThe power of all six stones together put the [Root.GetRulerTitle] in a catatonic state, but they may yet recover. The Gauntlet itself was damaged but can be repaired, however, since the Warning, we have been unable to locate one of the §HPierres d'infinité§!."
 infinity_gauntlet.68.a:0 "May they all heed our warning."

 infinity_gauntlet.154.name:0 "The Warning"
 infinity_gauntlet.154.desc:0 "Today, §Y10%§! of all life in the galaxy faded into ash. Plants, animals and people all disappeared in this devastating event.\n\nThe §Y[From.GetName]§! stated that they used the §RInfinity Gauntlet§! to do this and it was a warning to all those in the galaxy, to lay down their arms and live in peace."
 infinity_gauntlet.154.a:0 "They are a power to be reckoned with."

 infinity_gauntlet.69.name:0 "The Fresh Start"
 infinity_gauntlet.69.desc:0 "Time and time again we have been shown that the current inhabitants of this galaxy can not be trusted with its future. It is time to take matters into our own hands.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! give the galaxy a chance at a fresh start. Hopefully, this will give the galaxy a chance to redeem itself.\n\nThe power of all six stones together was capable of the task, however, the power required was so great, all but one of the Stones shattered, the remaining stone vanished shortly afterwards."
 infinity_gauntlet.69.a:0 "A new era for the galaxy!""

 infinity_gauntlet.156.name:0 "The Fresh Start"
 infinity_gauntlet.156.desc:0 "Today, §Y90%§! of all life in the galaxy faded into ash. Plants, animals and people all disappeared in this devastating event.\nWith so many dead, the galaxy now begins it's slow descent into chaos, as those that survived the decimation search for answers they will never find."
 infinity_gauntlet.156.a:0 "The galaxy will never recover."
 infinity_gauntlet.156.b:0 "A new dawn begins."

 infinity_gauntlet.70.name:0 "The Purge"
 infinity_gauntlet.70.desc:0 "The time has come to purge all inferior life from the galaxy.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to purge the galaxy of the filth that inhabits in, leaving only the desirables to reap the rewards of the galaxy.\n\nThe power of all six stones together was capable of the task, however, the power required was so great, the Stones shattered, sending a burst of energy that killed the [Root.GetRulerTitle] and many others."
 infinity_gauntlet.70.a:0 "[Root.Owner.GetSpeciesNamePlural] reigns supreme!"
 infinity_gauntlet.70.b:0 "MACHINE LIFE REIGNS SUPREME!"

 infinity_gauntlet.160.name:0 "The Purge"
 infinity_gauntlet.160.desc:0 "Today, all biological life in the galaxy faded into ash. The §Y[From.GetName]§! used the §RInfinity Gauntlet§! to achieve their final goal and now machine life dominates the galaxy."
 infinity_gauntlet.160.a:0 "The Age of Steel is now."

 infinity_gauntlet.71.name:0 "Destroy Enemies"
 infinity_gauntlet.71.desc:0 "In times of war, one must do whatever they can to achieve victory. Whilst the rest of the galaxy may frown on us after what we have done, we do what we must do to survive.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to destroy our enemies. With a snap of their fingers, the populations of their worlds turned to ash.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them, the gauntlet and the stones."
 infinity_gauntlet.71.a:0 "The §Y[From.GetName]§! will not fall today!"

 infinity_gauntlet.162.name:0 "An absence in the galaxy"
 infinity_gauntlet.162.desc:0 "The §Y[From.GetName]§! used the §RInfinity Gauntlet§! to wipe there enemies from existence. Whether or not, the annihilation was warranted, it is clear their will be repercussions for what has transpired."
 infinity_gauntlet.162.a:0 "They will not get away with this."
 infinity_gauntlet.162.b:0 "We did what we had to."

 infinity_gauntlet.163.name:0 "End Hunger"
 infinity_gauntlet.163.desc:0 "All life, regardless of origin, has one base desire, to live. However, as more and more people are born into the galaxy, the resources have to spread between more lives. Today that ends.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to alter life as we know it. All being of sentient thought no longer require food, water, minerals or energy to live. With a snap of their fingers, the suffering of billions is ended.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them and the gauntlet. The §YPierres d'infinité§! were scattered across the room during the snap and we have been unable to find the sixth stone..."
 infinity_gauntlet.163.a:0 "The suffering of all ends today!"

 infinity_gauntlet.165.name:0 "End Hunger"
 infinity_gauntlet.165.desc:0 "The §Y[From.GetName]§! used the §RInfinity Gauntlet§! end hunger across the galaxy. Many hope that this will bring an end to conflict across the galaxy and bring a new era of peace however many are skeptical that this will actually change anything."
 infinity_gauntlet.165.a:0 "A glorious day for all."

 infinity_gauntlet.166.name:0 "The Enlightenment"
 infinity_gauntlet.166.desc:0 "It is time for the heathens of the galaxy to respect the divine power of the almighty.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to alter the minds of those who are none believers and enlighten them to the universal truth of the universe. The citizens of the galaxy now come to us asking for salvation from their damnation, which we are happy to oblige.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them and the gauntlet. The §YPierres d'infinité§! were scattered across the room during the snap and we have been unable to find the sixth stone..."
 infinity_gauntlet.166.a:0 "We welcome our new brothers and sisters!"

 infinity_gauntlet.168.name:0 "The Enlightenment"
 infinity_gauntlet.168.desc:0 "The §Y[From.GetName]§! used the §RInfinity Gauntlet§! enlighten us to their cause. We have been blinded for so long and now our eyes are open to the truth. Praise the §Y[From.GetName]§! for letting us join them in their worship of the divine!"
 infinity_gauntlet.168.a:0 "We kneel before the divine!"

 infinity_gauntlet.169.name:0 "The Pacification"
 infinity_gauntlet.169.desc:0 "The time of war and conflict is at an end, a new era of peace is upon us.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to alter the minds of all that do not practice the ways of peace. The citizens of the galaxy will now lay down their arms and join us in co-prosperity.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them and the gauntlet. The §YPierres d'infinité§! were scattered across the room during the snap and we have been unable to find the sixth stone..."
 infinity_gauntlet.169.a:0 "A galaxy of eternal peace!"

 infinity_gauntlet.171.name:0 "The Pacification"
 infinity_gauntlet.171.desc:0 "The §Y[From.GetName]§! used the §RInfinity Gauntlet§! to show us the way of peace. We now see that our petty squabbles were pointless and now seek to live in harmony with our fellow brothers and sisters in the galaxy. We thank the §Y[From.GetName]§! for showing us the true path and we hope they lead us into a prosperous future."
 infinity_gauntlet.171.a:0 "A new era of peace for all."

 infinity_gauntlet.172.name:0 "The Embrace"
 infinity_gauntlet.172.desc:0 "For a long time we have tried to get our xeno-brethren to see each other as we see them but they continue to hate and persecute each other. The time for change is now and if the empires aren't willing to embrace others willingly, we will make them by force.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to alter the minds all those we can reach, spreading our message of love and harmony. All races across the galaxy will be awoken to a new way of thinking, our way.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them and the gauntlet. The §YPierres d'infinité§! were scattered across the room during the snap and we have been unable to find the sixth stone..."
 infinity_gauntlet.172.a:0 "We shall shower them all in our love!"

 infinity_gauntlet.174.name:0 "The Embrace"
 infinity_gauntlet.174.desc:0 "The §Y[From.GetName]§! used the §RInfinity Gauntlet§! to open our eyes and show us that being different isn't so bad. We welcome our new brothers and sisters into our homes and will strive to work together to create a brighter tomorrow. We thank the §Y[From.GetName]§! for helping us find the most powerful force in the galaxy, love."
 infinity_gauntlet.174.a:0 "*and their hearts grew 3 sizes*"

 infinity_gauntlet.175.name:0 "Ending the Crisis"
 infinity_gauntlet.175.desc:0 "Having a complete §RInfinity Gauntlet§! make us the most powerful empire in the galaxy, but the current crisis cannot be defeated if we limit our use of it.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to augment the weapons of all in the galaxy so that they will annihilate our collective foe. Soon the crisis will be defeated and all will remember who helped them defeat it.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them and the gauntlet. The §YPierres d'infinité§! were scattered across the room during the snap and we have been unable to find the sixth stone..."
 infinity_gauntlet.175.a:0 "This galaxy is ours!"

 infinity_gauntlet.176.name:0 "The end of the Crisis"
 infinity_gauntlet.176.desc:0 "Recently, we have noticed that the galactic crisis seems much weaker than before. The §Y[From.GetName]§! claims to have used the §RInfinity Gauntlet§! to improve our chances against them and that they have saved us from destruction. Regardless, we will soon end this galactic threat and resume normal affairs."
 infinity_gauntlet.176.a:0 "Crisis Averted."

 infinity_gauntlet.177.name:0 "Infinite Credits"
 infinity_gauntlet.177.desc:0 "Why is it called the §RInfinity Gauntlet§! anyway? What's so infinite about it? If it ain't making credits, what is it good for?\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to make credits, infinite amounts of them! Sure this might destabilise our economy and the galaxtic market, but who cares, as long as we're rich now! \n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them, the gauntlet and the stones. But who cares when we're filthy rich!"
 infinity_gauntlet.177.a:0 "Credits do grow on trees!"

 infinity_gauntlet.178.name:0 "The Greater Good"
 infinity_gauntlet.178.desc:0 "For a long time we have tried to get our xeno-brethren to see each other as we see them but they continue to hate and persecute each other. The time for change is now and if the empires aren't willing to embrace others willingly, we will make them by force.The inequality in the galaxy is unending, so many suffer under the oppression of the governments of this galaxy. But they will suffer no longer, as we will make them all embrace equality!\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to alter the minds all those we can reach, spreading our message of equality and freedom. All races across the galaxy will be awoken to a new way of thinking, our way.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them and the gauntlet. The §YPierres d'infinité§! were scattered across the room during the snap and we have been unable to find the sixth stone..."
 infinity_gauntlet.178.a:0 "Equality for all!"

 infinity_gauntlet.180.name:0 "The Greater Good"
 infinity_gauntlet.180.desc:0 "The §Y[From.GetName]§! used the §RInfinity Gauntlet§! to open our eyes and show us that we can live in a galaxy where all are equal. Our governments are being to tear down the society that spread inequality and bring us together in a new era of harmony."
 infinity_gauntlet.180.a:0 "All shall be equal within our borders!"

 infinity_gauntlet.181.name:0 "The End"
 infinity_gauntlet.181.desc:0 "Access to the Soul world has been a great asset to our people and with the §HSoul Stone§!'s ability to manipulate the souls that inhabit the realm, we have been able to pool the souls of many individuals and combine their knowledge and experiences into one being. Today we have taken the Soul Born process to the next level.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to augment the power of the Soul Stone, increasing it's power tenfold. The [Root.GetRulerTitle] then used the stone to manipulate countless souls inside the Soul world, pooling them all into one giant psionic entity.\n\nThe power of all six stones proved too much for the [Root.GetRulerTitle], annihilating them and the gauntlet. The §HSoul Stone§! shattered before the process could be fully realised and access to the Soul world was cut off. The other 5 §YPierres d'infinité§!, vanished soon after, returning back to the infinity. However, despite this, the psionic entity stablised and now follows our commands."
 infinity_gauntlet.181.a:0 "The end is nigh!"
 ig_the_end_tooltip:1 "A psionic entity appears above §Y[event_target:max_soulborn_nation.Capital.GetName]§!."

 infinity_gauntlet.182.name:0 "The Inevitable"
 infinity_gauntlet.182.desc:0 "Now that we have all 6 §YPierres d'infinité§! we now need to decide what to do with their power. And by we, I mean the [Root.GetRulerTitle] needs to decide.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to augemnt their body and imbue themselves with the power of all 6 stones. As they absorbed the essence of each stone, they grew stronger and stronger, absorbing the last stone quicker that the last. Now they have absorbed all 6 stones, they have achieved near infinite power and have chosen themselves personally to lead the charge against our enemies."
 infinity_gauntlet.182.a:0 "I am Inevitable."
 ig_the_inevitable_tooltip:1 "An admiral named "§HThe Inevitable§!" has been added to the leader pool."

 infinity_gauntlet.183.name:0 "Disarm the galaxy"
 infinity_gauntlet.183.desc:0 "The nations of the galaxy continue to war each other and threaten to wipe each other out. Bigger and more powerful weapons are continually being invented, raising the stakes and destructiveness of war. It is time we take matters into our own hands.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to destroy all military vessels in the galaxy that are not our own.\n\nThe power of all six stones together was capable of the task, however, the power required was so great, all but one of the Stones shattered, the remaining stone vanished shortly afterwards. The [Root.GetRulerTitle] was also annihilated in the process."
 infinity_gauntlet.183.a:0 "Decades of military build-up ended!"

 infinity_gauntlet.186.name:0 "Disarm the galaxy"
 infinity_gauntlet.186.desc:0 "Today, nearly all the military ships in the galaxy were destroyed. Notability, the ships owned by §Y[From.GetName]§! were not effected by this event, leading many to speculate that this attack was there doing."
 infinity_gauntlet.186.a:0 "We must rebuild!"
 infinity_gauntlet.186.b:0 "We still stand strong!"

 infinity_gauntlet.187.name:0 "Destroy the Stones"
 infinity_gauntlet.187.desc:0 "The Pierres d'infinité have proved to be a blight on the galaxy and someone has to do something about them and their destructive power.\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! has used the §RInfinity Gauntlet§! to destroy the §YPierres d'infinité§!. The power required to destroy the stones greatly injured the [Root.GetRulerTitle] but the task was comepleted, the stones are no more."
 infinity_gauntlet.187.a:0 "I used the stones to destroy the stones."