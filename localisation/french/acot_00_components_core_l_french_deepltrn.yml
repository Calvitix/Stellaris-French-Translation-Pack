ACOT_CREW_HYBRID: "Configuration de l'équipage mixte"
ACOT_CREW_HYBRID_DESC: "Peut-être que la meilleure façon d'équiper le vaisseau est de combiner l'ingéniosité des organiques et l'efficacité des machines. Cela permettra de s'assurer que si l'un des deux groupes est compromis, l'autre gardera les choses en ordre (à moins qu'ils ne soient tous les deux compromis, et bien alors... feuille)."
