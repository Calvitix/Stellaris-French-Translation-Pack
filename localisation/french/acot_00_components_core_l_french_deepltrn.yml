tech_acot_crew_elite: "Équipes d'élite"
tech_acot_crew_elite_desc: "Les équipages d'élite sont diplômés avec les meilleures notes de l'académie. Ils excellent dans le travail sous pression et apprennent rapidement. Ils exigent cependant des paiements supplémentaires en crédits par rapport aux habitués."

