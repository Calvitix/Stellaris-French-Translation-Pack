############################################################ REACTORS ############################################################

ai_behaviour: "Ordinateur principal"
special_ship_slot: "Machine à sous spéciale"
acot_tactical_computers: "Les ordinateurs tactiques dictent la façon dont les navires manoeuvrent dans la bataille contre leurs ennemis."
acot_support_defense_aura: "Aura défensive du protecteur"
acot_support_offense_aura: "Aura offensive de l'Interdictor"

acot_flagship_defense_aura: "Aura défensive du vaisseau amiral"
acot_flagship_offense_aura: "Aura offensive phare"
acot_flagship_utility_aura: "L'utilitaire phare Aura"

acot_command_defense_aura: "Aura défensive de commandement"
acot_command_offense_aura: "Aura offensive de commandement"
acot_command_utility_aura: "Aura de l'utilitaire de commandement"

################################################ Bombardmeny ################################################

ACOT_SA_BOMBARDMENT: "Charges utiles orbitales de précision"
ACOT_SA_BOMBARDMENT_DESC: "Ces charges utiles avancées peuvent consommer davantage d'énergie, mais elles sont beaucoup plus puissantes et nécessitent beaucoup moins d'espace de stockage que les charges utiles de bombardement orbital standard."

ACOT_SA_FOCUSED_WEAPON_AMPLIFIER: "Tourelles vareliennes"
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER_DESC: "Tourelles spécialisées conçues pour l'engagement à courte portée. Ce type de tourelles offre une couverture moins étendue en échange d'une plus grande puissance de feu."

ACOT_SA_INFERNAL_CORE: "Condensateurs infernaux"
ACOT_SA_INFERNAL_CORE_DESC: "Le condensateur infernal recalibre les systèmes d'armes pour qu'ils se concentrent davantage sur les dommages causés par les armes en amplifiant les séquences de charge maximale de leur réacteur. Cela entraîne naturellement une baisse de la cadence de tir."

ACOT_SA_CRYO_CORE: "Condensateurs Tempest"
ACOT_SA_CRYO_CORE_DESC: "Le condensateur de tempête recalibre les systèmes d'armes pour qu'ils se concentrent davantage sur la cadence de tir en refroidissant l'émission de chaleur de l'arme, ce qui entraîne toutefois un potentiel de dégâts légèrement inférieur."

ACOT_SA_OVERCHARGED_DEFENSE: "Amplificateur de défense Ackbar"
ACOT_SA_OVERCHARGED_DEFENSE_DESC: "Équipe le navire de générateurs redondants supplémentaires pour les barrières cinétiques et les boucliers. Bien que ces générateurs supplémentaires mettent à rude épreuve les systèmes d'armement, le navire est sûr de ne jamais être pris au piège."

ACOT_SA_SUPER_TARGETER: "Ajusteur de cible"
ACOT_SA_SUPER_TARGETER_DESC: "Privilégier des calibrations supplémentaires des maillages de résolution des cibles pour garantir la confirmation de l'impact sur les cibles ennemies. Le système nécessite un temps supplémentaire pour calculer la trajectoire optimale et la compensation de la mobilité de la cible, ce qui réduit la cadence de tir de l'arme."

ACOT_SA_SUPPLY_UNIT: "Point de passage logistique indépendant"
ACOT_SA_SUPPLY_UNIT_DESC: "Sécurise la logistique du navire et le budget mensuel d'entretien en ajoutant un point de passage logistique indépendant afin que les matériaux et les unités de remplacement puissent être fabriqués directement."

ACOT_SA_POINT_DEFENSE_BUFF: "PDS haute performance"
ACOT_SA_POINT_DEFENSE_BUFF_DESC: "Améliore le système de défense du navire avec des spécifications supplémentaires pour une meilleure protection contre les missiles et les vaisseaux d'attaque. La puissance supplémentaire devrait également compenser leur manque de puissance de feu."

ACOT_SA_NANO_REPAIRER: "Drones de nano-réparation"
ACOT_SA_NANO_REPAIRER_DESC: "Équipe le navire de puissants drones de nano-réparation qui réparent automatiquement la coque du navire. Le système peut facilement s'adapter à la résistance supérieure de la coque d'un grand navire."

ACOT_SA_ELITE_INSIGNIA: "Motif d'insigne Elite"
ACOT_SA_ELITE_INSIGNIA_DESC: "Améliore les performances et les spécifications du vaisseau pour satisfaire les gardes d'élite de l'empire. Chaque insigne indique le niveau de compétence, d'honneur et d'habileté qui exige le respect des alliés et des ennemis. C'est un vaisseau fait pour les vrais hommes et femmes, ou les machines."

################################################ CREW SETUP ################################################

############# ISC PILOTS

acot_isc_pilot: "Pilotes de l'ISC"
acot_isc_pilot_desc: "Les CSI sont généralement très vastes et trop sophistiqués pour être contrôlés à distance ou par un réseau neuronal, ce qui nécessite des pilotes actifs."

ACOT_ISC_PILOT_STANDARD: "Wingmen de l'ISC"
ACOT_ISC_PILOT_STANDARD_DESC: "Les personnes audacieuses qui apprécient la nature rapide et furieuse des CSI. Chacun doit déjà être familiarisé avec la simulation standard de réseau neuronal."

ACOT_ISC_PILOT_MACHINE: "Unités ISC"
ACOT_ISC_PILOT_MACHINE_DESC: "Une plateforme physique est nécessaire pour s'interfacer directement avec l'ISC. Non seulement pour une meilleure réponse aux commandes, mais aussi pour recevoir et engager des signaux FTL, ce qui est impossible pour les vaisseaux de frappe standard sans plate-forme."

ACOT_ISC_PILOT_ACE: "ISC Ace Wingmen"
ACOT_ISC_PILOT_ACE_DESC: "Ces experts chevronnés sont non seulement beaucoup plus expérimentés que beaucoup d'autres, mais ils reçoivent également des équipements beaucoup plus puissants. Le plus remarquable est l'ajout d'améliorations spécialisées qui éliminent le besoin de tout système de survie. Leur capacité à s'adapter à toutes les situations en fait des adversaires dangereux pour leurs adversaires."

############# CREWS

