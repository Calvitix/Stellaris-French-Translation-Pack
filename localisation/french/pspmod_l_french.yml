 ### [Precursor] The Sless Alliance ###

 PSP_sless_alliance_anomaly_1:0 "Ancient Ruins"
 PSP_sless_alliance_anomaly_1_desc:0 "This world has several constructions of formerly existed civilization; most of them have remained without much damage."

 pspmod_sless.1.name:0 "The Sless Alliance"
 pspmod_sless.1.desc:0 " Traces of an ancient civilization have been discovered while exploring [From.GetName]. Analysis of the remains revealed that the civilization, self-referred to as the Sless Alliance, existed approximately 6 million years ago. More information about this ancient empire could be acquired on further investigation."
 pspmod_sless.1.a:0 "Interesting."

 pspmod_sless_chain_title:0 "Precursors - The Sless Alliance"
 pspmod_sless_chain_desc:0 "We have recovered artifacts from the Sless Alliance. They were an ancient alliance that controlled this portion of the galaxy about 6,000,000 years ago. Their origins and exact nature are shrouded in mystery.\n\nIf we can find enough information from their colonies, it may be possible to pinpoint the location of their home system."
 pspmod_sless_colonies:0 "Sless Alliance Colonies Discovered"

 PSP_sless_alliance_site_1:0 "Colony of the Alliance"
 PSP_sless_alliance_site_1_desc:0 " On first glance, [From.Planet.GetName] seems to be your run-of-the-mill colony with houses spread all over. A lot more could be learned if research on the once-were-city area is conducted."

 pspmod_sless.2.name:0 "Chapter I"
 pspmod_sless.2.desc:0 " The planet's cities seem to have been designed for citizens of various sizes, which concludes that the alliance is a federation of multiple different sentient species. As there are no signs of destruction or bodies in the cities' remains, our scientists believe that the inhabitants abandoned this planet and moved to another one. Our investigations have revealed depictions of at least 20 different alien species, ranging from mammals to arthropods. Among those species, a reptilian species with four arms stand out with more descriptions, which possibly means they were the leading species of the alliance.\n\n Among our findings was the spaceport of the planet. Further research might reveal more details as to what happened here."
 pspmod_sless.2.a:0 "There should be more information in the spaceport."
 pspmod_sless.2.b:0 "A multi-species empire. This will prove helpful to our future."
 pspmod_sless.2.c:0 "Disgusting."
 pspmod_sless.3.name:0 "Chapter II"
 pspmod_sless.3.desc:0 " The spaceport is completely beaten up, and there are signs that imply ground combat, which could mean the emigration process was not smooth at all. It seems there had been a clash between an armed force and unarmed ones, in which the armed force already fortified the spaceport and its surroundings. Social scientists presume the conflict might have rooted in the alliance's multi-ethnicity, as it is quite common for multi-ethnic empires to experience such conflicts among different species.\n\n According to the data our scientists could gather, the alliance's central government had decided to abandon the planet but had failed to evacuate all of its citizens. The fate of those left behind is not known. However, our team has identified the coordinates of their destination. It might prove useful in finding out the truth about what happened."
 pspmod_sless.3.a:0 "Check the coordinates."

 PSP_SLESS_ALLIANCE_PROJECT_1:0 "The Sless Alliance: Coordinates Tracking I"
 PSP_SLESS_ALLIANCE_PROJECT_1_DESC:0 " The hyperlane structure left by the alliance isn't enough for us to comprehend. Still, combining the data we've found and the estimated hyperlane routes from 6 million years ago, the destination of those left behind is here..."

 pspmod_sless.4.name:0 "The Sless Alliance: Second Colony"
 pspmod_sless.4.desc:0 " This planet, [FromFrom.GetName] seems to be the center of traffic and power of the Sless Alliance. Investigation of this planet might provide us with the information to reveal the secrets behind."
 pspmod_sless.4.a:0 "Begin Investigations."

 PSP_sless_alliance_site_2:0 "Center of the Alliance"
 PSP_sless_alliance_site_2_desc:0 " The spaceports and houses on [From.Planet.GetName] seem to have taken severe damage, and fossils bodies and evidence of battle are everywhere. It appears either violent protests or civil wars have happened here."

 pspmod_sless.5.name:0 "Chapter I"
 pspmod_sless.5.desc:0 " Research on fossilized bodies has yielded astounding results. Every single body, even the ones that the team had thought to be pets because of the small sizes, shared nearly identical genes. Various opinions exist on the matter; however, the only way to get closer to the truth would be to investigate the major cities on the planet."
 pspmod_sless.5.a:0 "Investigate Further."
 pspmod_sless.6.name:0 "Chapter II"
 pspmod_sless.6.desc:0 " Our scientists found out more about the cultural aspects of the alliance by studying the data gathered from the cities' remains. The civilization had access to extremely advanced biological knowledge and have used the said knowledge to enhance themselves biologically. Downtown areas of the cities have brochures that promote biological enhancements like "Trend of This Month! : Compound Eyes!", which implies that physical reconstruction was extremely common.\n\n In addition, a highly fortified building was discovered in the city ruins. The countless battle makers imply that the defenders had valiantly fought but failed, as can be seen from the destroyed entrances. More about the fate of this civilization could be learned by investigating this area."
 pspmod_sless.6.a:0 "Investigate with caution."
 pspmod_sless.7.name:0 "Chapter III"
 pspmod_sless.7.desc:0 " The building is packed with bodies. Either serious acts of mutiny or a civil war seem to have happened here, as can be drawn from the evidence of combat between armed forces inside the building and the traces at the entrance implying the defenders were slowly forced to retreat inside. Some sorts of headquarters have been found at the very center of the building. All bodies found are seriously damaged. The data stored here might help find out the truth."
 pspmod_sless.7.a:0 "Analysis of data authorized."
 pspmod_sless.8.name:0 "Chapter IV"
 pspmod_sless.8.desc:0 " According to the data, the downfall of this civilization was brought upon by disease, not by violent mass protests or civil war, as initially thought. This contagious disease-which the scientists referred to as the raging epidemic-caused the infected to turn violent in a fit of rage. Logs found in the headquarters show that the central government's desperate efforts to stop the situation from spreading across the alliance had failed. Radical measures such as orbital bombings and military deployments had been taken to no avail on [From.Planet.GetName], which had been the alliance's traffic hub.\n\n Although most of the data found in the headquarters have been rendered useless, the coordinates to another colony have been recovered. While it is uncertain if the coordinates refer to their home planet or not, it will surely help discover more about the alliance if we can get there."
 pspmod_sless.8.a:0 "Check the coordinates."

 PSP_SLESS_ALLIANCE_PROJECT_2:0 "The Sless Alliance: Coordinates Tracking II"
 PSP_SLESS_ALLIANCE_PROJECT_2_DESC:0 " The coordinates led our explorers to a place with highly fortified facilities and orbital defense facilities, which implies the facilities had been very important to the alliance..."

 pspmod_sless.9.name:0 "The Sless Alliance: Laboratory"
 pspmod_sless.9.desc:0 " Our team has concluded that the facilities were central research centers directly controlled by the alliance's central government. More investigation is suggested, as the facilities might provide us with the key technologies of the Sless."
 pspmod_sless.9.a:0 "Hope we could find something useful."

 PSP_sless_alliance_site_3:0 "Central Laboratory of the Alliance"
 PSP_sless_alliance_site_3_desc:0 " Since the defense facilities on  [From.Planet.GetName] are in ruins, our explorers had no trouble landing near the laboratory. The signs of battle show that even such an isolated research facility could not escape from the epidemic."

 pspmod_sless.10.name:0 "Chapter I"
 pspmod_sless.10.desc:0 " Our initial research has revealed that the facilities were a gigantic biological research complex. Parts of the complex appear to have been built only for research on biological weapons and diseases, the latter for the alliance's public sanitation. The stationed soldiers and the scientist tried their best to protect the facilities from the infected, as can be drawn from the remains of hurriedly improvised defenses.\n\n Unfortunately, they were not able to finish the research on the cure before the infected broke through. Their research might prove useful to our technological advancements, but with limited potential due to the massive difference in biological characteristics."
 pspmod_sless.10.a:0 "Prepare to counter biological threats during exploration."
 pspmod_sless.11.name:0 "Chapter II"
 pspmod_sless.11.desc:0 " The frozen bodies of clones and organs inside numerous incubators found inside the research facilities let us fathom what happened here. The alliance conducted research on various technologies related to genetic modifications, which were the driving force for their body-alteration-friendly culture. This particular area seems to be one of the most important ones before the epidemic, as can be seen from the stricter security measures and its size being bigger than the others.\n\n A highly encrypted project has been found at the heart of the complex. From what our scientists have learned from related data, it seems to have been the most important project before the alliance fell."
 pspmod_sless.11.a:0 "Authorize decryption of the data."
 pspmod_sless.12.name:0 "Chapter III"
 pspmod_sless.12.desc:0 " Our research on the project revealed that the project aimed to create genetically perfect ultimate beings, that our scientists want to call it the 'Ultimate Lifeform' project. The project was cleverly connected to the empire's ideology and went on for more than 500 years. The empire carried out experiments on animals, plants, even their own citizens, and other species, collecting genetic specimens to refine and combine them. Their advancement in genetic engineering and biology were mere by-products of the project.\n\n According to the records, the project had been finished ten years before their downfall. But the results are nowhere to be seen on the planet. It seems they scrapped the research results for unknown reasons, perhaps for security."
 pspmod_sless.12.a:0 "Biological Ultimate Lifeforms... Intriguing."

 pspmod_sless.13.name:0 "The Sless Alliance: Homeworld"
 pspmod_sless.13.desc:0 " During the research on the three Sless planets, our team could recover all the lost space charts and identify their home system's location. We must get there before anyone else does!"
 pspmod_sless.13.a:0 "Oh, Finally."

 pspmod_sless_colony_4_coordinates_poi:0 "Sless' Homeworld Coordinates"
 pspmod_sless_colony_4_coordinates_desc:0 "We have finally found out the location of the home system of the Sless Alliance. This is the coordinates."

 PSP_sless_alliance_site_4:0 "Home of the Alliance"
 PSP_sless_alliance_site_4_desc:0 " Laeran, once the capital and the home planet of the Sless alliance, is now nothing but a devastated tomb world. The fate of their empire might be right before our eyes."

 pspmod_sless.14.name:0 "The End"
 pspmod_sless.14.desc:0 " Ten years before the fall, the alliance declared the 'Ultimate Lifeform' project a success and put it to use on their citizens to turn them into perfect beings. The artificially designed genetic sequences spread throughout the empire by a retrovirus, and every single member of the species became 'perfect' in 10 years.\n\n However, their supposedly perfect technology was, in fact, flawed. Their immune system began to attack their brains, thinking they were a foreign matter. Due to the serious damage inflicted on their brains, these ultimate lifeforms turned into raging lunatics with super strengths, and violence and slaughter soon spread all over the empire.\n\n They could not believe their perfect design caused such a catastrophe and desperately searched for the 'real' reason for the epidemic and its cure. In a few years, every last citizen fell victim to the epidemic, and the empire fell."
 pspmod_sless.14.a:0 "Horrifying."
 pspmod_sless.14.b:0 "They were fools to use such imperfect technology."
 pspmod_sless.14.a.tooltip:0 "§HUnlocks Minor Artifacts Action:§! $artifact_pspmod_precursor_sless_research$\n"

 r_pspmod_sless_gene_template:0 "Ultimate Lifeform Genetic Template"
 r_pspmod_sless_gene_template_desc:0 "This is a genetic template for creating a Sless with supernatural physical abilities. Although it will also render the Sless completely berserk if we use it the way it's meant to be used, we might be able to safely enhance the physical abilities by using only the 'perfect' parts of the template. We might be able to make our own super-soldiers with this."
 relic_pspmod_sless_gene_template_effect:0 "20 numbers of §Y$gene_warrior_army$§! will be spawned on Capital World."

 artifact_pspmod_precursor_sless_research:0 "Secrets of the Sless"
 artifact_pspmod_precursor_sless_research_desc:0 "Delve deeper into the secrets of the Sless."
 PSPMOD_PRECURSOR_SLESS_SECRETS:0 "Delve into the Secrets of the Sless"
 PSPMOD_PRECURSOR_SLESS_SECRETS_DESC:0 "Our scientists will carefully sift through all of the data we have collected, seeking to add the knowledge of the Sless to our own."

 pspmod_sless.15.name:0 "Secrets of the Sless"
 pspmod_sless.15.desc:0 "Although it is highly unlikely that we'll be able to use the retrovirus the Sless used to perform genetic enhancements on their people massively, more research on this would enable us to enhance ourselves more efficiently genetically."
 pspmod_sless.15.a:0 "Magnificent!"

 mod_pspmod_precursor_sless_secrets:0 "Secret of the Sless"

 ### [Precursor] Egalitarian Fallen Empire, The Coprean Constitution ###

 PSP_coprean_constitution_site_1:0 "Scree"
 PSP_coprean_constitution_site_1_desc:0 " On the surface of this barren planet, a multitude of broken ships lay covered by sand and dust. Most of them are presumed to be the ones that had been shot down in space combat. But surprisingly, some have been analyzed to have come out of the ground.\n\n The remains of the ships that had come out of the ground share a unique pattern of destruction. Half of the hull remains intact without signs of explosion or penetration, but the other half is completely shattered into pebble-sized bits. As our explorers on the field describe, the sturdiest armored ships had been broken in pieces like glass would.\n\n The sight of the relatively intact body of the vessel covered by pebble-sized broken pieces resembles the pebble-filled slope of a rocky mountain. It would need explorers to get up this sooty mountain."

 pspmod_coprean_constitution.1.name:0 "Coprea"
 pspmod_coprean_constitution.1.desc:0 " From the data gathered from our initial exploration, our scientists discovered that most of the ships were staffed with human-type animals with an average height of 2 meters. They were the navy of the Coprean Constitution, a republic that existed 1.6 million years ago.\n\n Although ships from other species were also found, most of the Coprean ships had been destroyed by Coprean weapons, which led our team to think that there was a civil war between the Copreans, and alien civilizations joined in the fight.\n\n According to the operation references found on the alien ships, the Coprean Constitution has been in decline for tens of thousands of years after its golden age. It took isolationism as its diplomatic ideology during the decline, and newer empires came to call it the fallen empire. It probably didn't have the strength to revive itself after the civil war, which sped it up on its way down.\n\n Personal record terminal units are scattered inside the Coprean ships as if they want to be seen. It seems that recording was a deep-rooted obsession for the Copreans, as can be seen from the fact the soon-to-be-dead personnel tried to record what happened amidst the panic and confusion inside the falling ship.\n\n The terminals deleted the recordings after a while without being used, which seem to be a military security measure. However, our team could try to gather and combine the scattered data to explain."
 pspmod_coprean_constitution.1.a:0 "Coprean Constitution, A Fallen Empire?"

 pspmod_coprean_chain_title:0 "Precursors - The Coprean Constitution"
 pspmod_coprean_chain_desc:0 "We have recovered artifacts from the Coprean Constitution. They were an ancient republic that controlled this portion of the galaxy some 1,600,000 years ago. Their origins and exact nature are shrouded in mystery.\n\nIf we can find enough information from their colonies, it may be possible to pinpoint their home system location."
 pspmod_coprean_colonies:0 "Coprean Constitution Colonies Discovered"

 pspmod_coprean_constitution.2.name:0 "Precursor, Coprea"
 pspmod_coprean_constitution.2.desc:0 " Our team was able to get the terminals to operate and found out some detailed information. At this moment in the Coprean Republic, political turmoil was at its highest with their ruling and opposition parties, namely the 'Goldens' and the 'Philosophers' fighting fiercely. However, the amendment of the constitution-which originally had been the main issue of the conflict-was passed roughly and hastily, and both parties ordered each other to disband. Eventually, the situation escalated into a coup and then into a civil war.\n\n Having been on the losing side for a while, the opposition party broke away from their isolationist ideology. They established an exile government in the confederation of inner galaxy empires and asked for their help. The federation, which had been looking for an opportunity to gain influence in the Coprean Republic, agreed immediately and joined in the fight as the opposition party's ally. However, the ruling party did not stand idly but created a new federation uniting the outer galaxy empires. The civil war was now the world war. The battle site is only but a tiny sample of the war. Although the information gathered is not enough for our scientists to identify the winning side, they have concluded that the Copreans civilization met its demise because of the war.\n\n The story of the Coprean is bigger than our initial anticipation. More studies will be conducted on the Copreans on many more excavation sites, even after the ship's secrets remain to get solved.\n\n Our explorers have discovered a ship pretty deep down under. It seems that it stopped while it was being shot out from the ground."
 pspmod_coprean_constitution.3.name:0 "Submarine"
 pspmod_coprean_constitution.3.desc:0 " The navigation records' security is not operational, which probably is a side effect of the ship's sudden destruction.\n\n The ships were sub-space submarines with an advanced technology that enables the ship to hide in sub-space areas even in the gravisphere had been applied. They were only able to 'submerge' for a short period, but it was quite enough to launch surprise attacks. If they had been used actively, the paradigm of war would certainly have changed.\n\n But the Copreans had long-lost knowledge of designing a submarine, and no one knew how to drive it correctly. As a result, the submarine with wrong navigation warped inside the gravisphere nearby, in other words, in the middle of the planet's crust. Half of the ship's body shattered like pieces of glass, stuck between dimensions. The Copreans barely managed to recover the knowledge on how to build submarines by the end of the war.\n\n A religious writing has been found on the terminal in the captain's quarters, that he wanted his eye plucked and buried on a planet when other people managed to find his body. Along with it was a prayer that congressman Innovo would revive the Coprean glory.\n\n Several civilian cargo ships that were hidden behind other ship remains have been found. It seems the planet originally had been used as a resting place for traders. We were also able to get a set of coordinates for a certain planet. It must be the planet that the captain mentioned earlier. The coordinates were found among the documents inside a cargo ship. Dispatching an archaeological team to the planet is recommended.\n\n Bring back the submarine parts and the valuables from the cargo ships."
 pspmod_coprean_constitution.3.a:0 "Recover parts of the ship."

 pspmod_coprean_colony_2_coordinates_poi:0 "1. Coordinates to a Coprean Colony"
 pspmod_coprean_colony_2_coordinates_desc:0 "We were able to gain a coordinate of the coprean colony from the private cargo ship."

 PSP_coprean_constitution_site_2:0 "Steganography"
 PSP_coprean_constitution_site_2_desc:0 " The destination planet received a massive amount of isomer-plastic to carry out engineering projects. It looks like a common, gigantic gas giant, but according to the information gathered, it's a deceiving image created by highly advanced optical technology.\n\n Sending an exploration drone down is not viable, as AA guns will shot it down. Since the planet is distorting signals to disguise itself as a gas giant, our drone will report that the gassy atmospheric storm had destroyed it.\n\n The data didn't provide us with the knowledge on how to turn off the massive holographic image, but it is highly probable that the power switch might be somewhere easy to find."

 pspmod_coprean_constitution.4.name:0 "Vegan World"
 pspmod_coprean_constitution.4.desc:0 " In the gas giant atmosphere, there was a satellite going in the opposite direction of the wind without much resistance. Disassembly of the controller on the satellite unveiled the continental planet, dispelling a gas giant's illusion.\n\n From far away, the planet looks pretty normal, but up close, its atmosphere is unusually thin, and there're no animals at all. Perhaps the Copreans installed a device that only allows survival only for plants and fungi?\n\n However, the planet is extraordinarily fertile, which gives off the notion of it being a farming planet. Some scientists argue that it was a terraformed planet for vegetarians. Their quite a rash explanation suggests that the danger of civil war caused the terraforming process to end prematurely, and the planet's magnetic field was too weak to hold the atmosphere.\n\n An ecosystem can not prosper without animals to balance itself. Nevertheless, our scientific knowledge is too narrow compared to the precursors. We should keep our eyes toward all possibilities."
 pspmod_coprean_constitution.5.name:0 "Fake Terraforming"
 pspmod_coprean_constitution.5.desc:0 " Our ground expedition team has come up empty-handed after having been dispatched to gather plant samples. They say the planet has no plants at all.\n\n Our scientists found out the reason why they felt like it's out of place, as soon as they picked off a leaf from a tree after they had landed. All the plants on the planet are mockup. Exotic trees, beautiful autumn colored mountain, flowers swaying with the wind, countless nameless weeds- everything single one is actually a skillfully crafted plastic mockup with preservatory coating.\n\n The rivers and the oceans are made up of acidulous distilled water with no minerals: the soil and the rocks of colored neo-concrete. No life forms of any kind are found here. It's an uninhabitable illusion.\n\n Our close-range scanners have detected over two hundred artificial caverns hidden behind the artificial bush. Could they hold the secrets behind this fake terraforming?"
 pspmod_coprean_constitution.6.name:0 "Underground"
 pspmod_coprean_constitution.6.desc:0 " The caverns were enter-twined with each other in an intentionally complex manner, splitting into tens of thousands of forks. Our initial theories had to be abandoned as more powerful the magnetic field got as deeper it went. Our explorers had to go in on foot because of the severe magnetic interferences and narrow passages. Some of them were unfortunate and got lost.\n\n At the end of the visitor-repelling maze was a vast, unmeasurably huge empty cave. As our team shone flashlights, they could see countless building ruins in the dark. Massive pillars were supporting the cavern's roof, beside the endless ruins of the underground city.\n\n It is unclear if this is the correct description, but the undergrown city is spread out over all the planet's crust. The place where our explorers landed was, in fact, a massive shell built above the planetary city.\n\n A relic world hidden under the guise of a continental world, also hidden under the image of a gas giant.\n\n Did the Copreans want to hide the city from other species? But to do so, hiding the city under the guise of a barren planet would have been way easier.\n\n It will take more time to finish the expedition."
 pspmod_coprean_constitution.7.name:0 "Avus"
 pspmod_coprean_constitution.7.desc:0 " This planet was the home planet of the avian species, the Avus. The Avus observed 21 different primitive civilizations while maintaining the principle of non-involvement. However, as their population kept declining, they decided to enlighten one of the primitive stone-age civilizations and incorporate them into their empire. They were the Copreans that, even in stone-age, got attention from the Avus with their superb intelligence.\n\n At the end of Avus' history, more than 90% of their population was Coprean, as the Avus' population kept declining and the Copreans kept multiplying, both for hundreds of years. Data gathered from a memorial stone describes the last days of the Avus. An alien empire initiated a surprise invasion, and their capital planet was surrounded. The hurriedly constructed Coprean fleet had won them the decisive battle, and a peace treaty was signed. The Avus, however, already went extinct with the fall of their capital.\n\n The Avus' civilization and technology transferred to the Copreans, which led them into the greatest days of their history. Since the Coprean Republic's establishment, their scientific knowledge and level of financial wealth soon exceeded the Avus' by far. The vast fake forest surrounding the ruins is a coffin and an offering of flowers for the Avus, built during the golden age of the Copreans. The maze and the gas giant disguise was protection against undeserving thieves.\n\n The Copreans used the isomer-plastic to keep them maintained after tens of thousands of years, even after losing most of their technologies.\n\n Meanwhile, an interesting phrase of words has been found in the terminal which was sitting before the memorial stone. It said the opposition party eventually agreed upon euthanasia, and the Copreans no longer deserved to cherish this place, along with coordinates pointing to a hideout for the Copreans who might visit in the future."
 pspmod_coprean_constitution.7.a:0 "Take all the valuables."

 pspmod_coprean_colony_3_coordinates_poi:0 "2. Coordinates to hideout for the Copreans"
 pspmod_coprean_colony_3_coordinates_desc:0 "We've discovered a memorial stone in one of the coprean colony. The terminal before it displays a coordinate of hideout for the Copreans."

 PSP_coprean_constitution_site_3:0 "Hive-out"
 PSP_coprean_constitution_site_3_desc:0 " Our explorers have arrived at a small planet inside an asteroid belt at the destination of the coordinates. There, they have found a small entrance leading to the underground on the surface. They might not have noticed it since it was made of light-absorbing materials to disguise itself.\n\n Inside the planet was a small-scale habitat. The builders hollowed out the planet, then terraformed the inside and replaced the gravity with centrifugal force. The habitat was made to be self-sufficient for a small number of dwellers.\n\n The habitat, however, is encroached on by weird-looking planet, fungi, and a creepy layer of creep, which led us to think that the plants went wild after the inhabitants were gone. It's now a hive world of some sort but isn't really posing a threat since the plants are all dead.\n\n Why did they build such a hideout? Why did they write down the coordinates? We should get to the bottom of this."
 PSP_coprean_constitution_site_3_fail:0 "We can not continue excavation before the §Y$PSP_COPREAN_PROJECT_1$§! special project is finished."

 pspmod_coprean_constitution.8.name:0 "Exiles"
 pspmod_coprean_constitution.8.desc:0 " Our researchers could gather a collection of personal records and documents containing informal political statements. This place was a hideout for political refugees who were exiles unjustly and their followers. The fall of the Coprean Constitution was a certainty at the end of the civil war. The exiles expected patriots to visit the home planet of the Avus even after the fall and left the coordinates to invite them to their little revival movement.\n\n Most of the refugees were members of the opposition party. They were deemed political criminals by the ruling party and left home. As their homeland suffered more and more as time went by, the exiles became sick of the current corrupt republic. They tried to rebuild the Avus empire with congressman Innovo as the new emperor, who had been still working hard to prevent the republic's fall.\n\n The most recent resolution described three epidemics the ruling party had contaminated the republic with and their will to eliminate those. The first of the three was religion, but the second and third item is illegible.\n\n According to our research on the rotten plants, the time of the plants' outburst coincides with the period where no more recordings were made. It is highly likely that the planets went out of control and turned the planet into a hive world, killing the exiles in the process."
 pspmod_coprean_constitution.8.a:0 "Bring back the exiles' stuff."
 pspmod_coprean_constitution.8.a.tooltip:0 "Excavation will not continue until the §Y$PSP_COPREAN_PROJECT_1$§! special project is finished."
 pspmod_coprean_constitution.9.name:0 "Mucosa"
 pspmod_coprean_constitution.9.desc:0 " A recording of the creep's incubation was found on the aqua farm floor. The creep was, in fact, a life form artificially created by using the Coprean bio-engineering technology. The creep itself grew those creepy-looking plants to absorb energy through photosynthesis.\n\n It may seem disgusting, but the secreting fluids of the creep and the gases emitted by the plants had shown great healing capabilities. They were practically essential in the hideout, where medical facilities were at best mediocre. Since no recordings after the creep's breakout exist, that's about all we could find about the hideout. However, we can draw from what we've seen that the creep's ability to survive and invasive capabilities were unexpectedly strong and eventually caused the hideout's downfall.\n\n Our explorers have identified the location of the Coprean home planet. Our first archaeological findings suggested the existence of such a planet, but since there were so many ways of calling the planet, which we presume to be a part of their culture, our researchers were confused. One of the explorers calls it the Magnasanti, a name borrowed from a game he plays."
 pspmod_coprean_constitution.9.a:0 "Can we take a sample of said creep?"

 pspmod_coprean_colony_4_coordinates_poi:0 "3. Coprean Homeworld Coordinates"
 pspmod_coprean_colony_4_coordinates_desc:0 "We have finally found out the location of the home system of the Coprean Constitution. This is the coordinates."

 PSP_coprean_constitution_site_4:0 "Magnasanti"
 PSP_coprean_constitution_site_4_desc:0 " The Coprean home planet, the Magnasanti as we call it, has finally been discovered. Even from the orbit, we can identify the ruins of countless skyscrapers. Our city engineers are refusing to categorize this planet according to traditional standards.\n\n Arcology has not been applied in constructing the buildings of Magnasanti. Its environment is devastated beyond the point of no return during the process in which the buildings replaced the forest. Our city engineers argue that this 'Suicidal City' should not be classified as an Ecumenopolis, the arcology epitome.\n\n This kind of thoughtless development is a characteristic common in mechanical planets, but Magnasanti isn't one of those. Apart from the environment, the buildings themselves are a sophisticated complex of advanced construction technology and luxurious amusement facilities and parks that organic creatures like are everywhere.\n\n However, the planet lost all of its water, atmosphere, and geological energies and became an utterly barren planet, on which no one should be able to cultivate.\n\n It seems that a new city had been built after the civil war devastated the planet, as can be drawn from the remains of destroyed buildings and intact ones being together. Or perhaps another civilization built the new city upon the ruins of Magnasanti."

 pspmod_coprean_constitution.10.name:0 "Tower"
 pspmod_coprean_constitution.10.desc:0 " Among the once-splendid sea of skyscrapers, rather dull-looking buildings shaped like pillars stands at regular intervals. Those green buildings of similar heights and widths were medical centers for senior citizens, called the Tower of Life.\n\n The Copreans trusted their government that they would be taken care of even when they are too old to work. The towers of life were the symbols of Coprean egalitarianism and wealth that the empire could maintain such a high level of the social security system for all of its citizens. During its golden age, the towers meant eternal lives and eternal prosperity.\n\n Thus, they lived eternally. The towers did not allow anyone to die. Although the extremely old had to spend most of their time asleep inside the life support devices, they were able to meet their family and participate in events on special occasions, thanks to the stimulants.\n\n When the election day became the only day they wake, the eternal prosperity ended. The number of people inside the towers exceeded the people on the outside, and the politicians only needed to win the tower residents' votes. Once the prospered empire of the Copreans became a laughing-stock. Luckily, the number of the vote coming from the towers was declining slowly.\n\n However, the decline didn't last long, and the tower votes began to increase. No one had seen the tower residents actually vote, but well, hey, it's secret voting. People outside wanted reformations, but the principle of equality bound them, and the manipulated elections are now a mere subject the politicians bring out to avoid talking about actual problems. Even the few reformist politicians repeated the empty words that these elections are the main problems."
 pspmod_coprean_constitution.11.name:0 "Innovo"
 pspmod_coprean_constitution.11.desc:0 " Our team found out that there had been much propaganda about supporting congressman Innovo and voting for the constitution amendment. He became the representative of the ruling party with people's support, then suggested an amendment to deprive the tower residents of voting rights.\n\n Among the ruins of a broadcasting station was documentary videos and religious documents. Pro- and anti-amendment demonstrators fiercely clash multiple times, and the religious circles bombarded Innovo with insults that he was trying legalize euthanasia. In support of the ruling party, the press argued that the opposition party controlled the religious groups by taking advantage of the people's admiration for the Avus and the anxiety about the declining economy.\n\n Right before the voting began, Innovo revived a set of laws which had been practically dead for tens of thousand years. Firstly, local governments must supervise religious activities involving critical patients. Secondly, the central government can browse through the supervisors' documents if local governments neglect the management of sanitary facilities. Using those laws, he was able to uncover the linkage between the opposition party and the new religious cult, then ordered the opposition party to disband after a summary trial. Resistance and suppression soon followed, and the voting was delayed for a week."
 pspmod_coprean_constitution.12.name:0 "Civil War"
 pspmod_coprean_constitution.12.desc:0 " Our expedition team recovered a confidential document in the defense ministry basement. The opposition party eventually accepted euthanasia.\n\n The people they accepted to euthanize were...\n\n The citizens outside the tower. They released lethal chemicals into the water pipes as a last resort. The majority of the citizens who were in support of the constitutional amendment died that day.\n\n According to a civilian history book, the amendment was approved by a tiny difference in votes. But the Tower of Life was no longer the central issue. Congressman Innovo had declared martial law, which was soon followed by the opposition party's terrorist attack on the presidential palace, leading to a civil war. Surviving citizens were either crying out for the nation's glory and the victory for Innovo, or crying out for the judgment to him and the second coming of the apocalypse. The war between the dictator and the fanatics spread throughout the galaxy as the opposition party established an exiled government in the inner galaxy.\n\n Our explorers were able to secure a copy of the resolution at the closed undersea base, where the exiles were occupying. It described the three diseases as religion, euthanasia, and suspicion. The public's suspicion began when the opposition unveiled Innobo's doppelganger. The opposition party claimed to have found the real Innovo locked up in a space prison cell, and the ruling party is, in fact, using a hologram of Innovo to instigate the whole Coprea.\n\n The ruling party, which had only been maintained solely by Innovo's charisma, was split over the incident, and the opposition party gained power with their fleet's decisive victory against the ruling party. But the Coprean republic was now subjected to the political meddling of the internal galactic federation."
 pspmod_coprean_constitution.13.name:0 "Urbanization"
 pspmod_coprean_constitution.13.desc:0 " Our explorers found a record of the last feast in a park where the Copreans paid tribute to themselves. After the banquet, the participants all happily committed suicide.\n\n According to the final records, the new government, which gained confidence after successfully restoring the subspace submarine design, betrayed the inner galactic federation. Coprea lacked resources to build a fleet, but the federation was in no better shape due to a war of attrition with the outer galactic federation. They had no choice but to recognize Coprea's independence as they could not deal with the guerrilla warfare the Copreans were putting on.\n\n Both the Coprean Constitution and its home planet were devastated, fallen far down from their golden age. The Towers of Life and the patients were both out of power. Innovo was nowhere; there were only rumors that he had been assassinated at the end of the civil war.\n\n However, Coprea was able to revive itself off of its advanced technology. The home planet's rebuilding proceeded smoothly with resource extraction and the economy back on track, along with the leftovers from the golden era. Unfortunately, at the same time, a new psychological disease has silently taken root in the revived empire.\n\n Copreans saw their home planet thrive in their dreams every night and began to suffer from collective hallucinations. Strangely, they felt stable on skyscrapers but felt extreme stress when they were in places with no buildings. The Copreans used all of their remaining strengths to cover their entire home planet with cities, and no one was there to stop them even when the environmental damage and pollution caused serious damage. The Copreans entirely filled their planet with cities, destroying themselves in a ridiculous manner in the galaxy. Even when the end eventually came, they were still relieved to see their home in such a state.\n\n Even after the Copreans went extinct, the cities have developed on their own and consumed all the planet's resources, turning it completely barren."
 pspmod_coprean_constitution.14.name:0 "Dictator"
 pspmod_coprean_constitution.14.desc:0 " Our team was able to track down the whereabouts of congressman Innovo, which the Coprean government tried hard to hide. The underground passage of the central museum connects to a huge library inside the mantle. The library held obsessive records of every tiny fraction of Coprean history, the final pieces of information we needed to unveil the truth.\n\n Innovo was manipulating the ruling and opposition parties like puppets from the very beginning. Those who realized the true identity of Innovo were brainwashed and deported. The opposition party never did know, but the doppelganger they revealed was, in fact, Innovo himself. Innovo was also the one who created the fake news that he was assassinated. He even interfered with the desperate attempts to contain the spread of psychological disorders among the Copreans.\n\n Why would he do that? Was it Just for fun?\n\n It turned out that Innovo was an immortal with psionic power and that he has been alive since the time of the Avus.\n\n Galaxies are vast, and more amazing things happen in real life than in novels, and hardly believable conspiracy theories sometimes turn out to be true. It has just been reaffirmed how mysterious sentient beings are. What about you, our beloved leader? Does our empire hold secrets that we can't imagine?"
 pspmod_coprean_constitution.14.a:0 "Enough. Bring back the artifacts from the library."
 pspmod_coprean_constitution.14.a.tooltip:0 "§HUnlocks Minor Artifacts Action:§! $artifact_pspmod_precursor_coprean_research$\n"

 r_pspmod_diary_of_innovo:0 "Innovo's Diary"
 r_pspmod_diary_of_innovo_desc:0 "This object contains records of congressman Innovo, a secret dictator of the Coprean Constitution. Its record shows what he has done as a politician and his personal ideas.\n\n"If you tell a big enough lie and tell it frequently enough, it will be believed."\n- Congressman Innovo"
 mod_r_pspmod_diary_of_innovo:0 "Knowledge of Innovo"
 mod_r_pspmod_diary_of_innovo_tooltip:0 "§G+60§! £opinion£ §YOpinion§! with Other Empire."
 triggered_opinion_pspmod_diary_of_innovo:0 "$mod_r_pspmod_diary_of_innovo$"

 artifact_pspmod_precursor_coprean_research:0 "Secrets of the Coprea"
 artifact_pspmod_precursor_coprean_research_desc:0 "Delve deeper into the secrets of the Coprea."
 PSPMOD_PRECURSOR_COPREAN_SECRETS:0 "Delve deeper into the secrets of the Coprea."
 PSPMOD_PRECURSOR_COPREAN_SECRETS_DESC:0 "Our scientists will carefully sift through all of the data we have collected, seeking to add the knowledge of the Coprea to our own."

 mod_pspmod_precursor_coprean_secrets:0 "Secret of the Coprea"

 pspmod_coprean_constitution.15.name:0 "Secret of the Coprea"
 pspmod_coprean_constitution.15.desc:0 " The Avus is the Coprea, and the Coprea is Innovo. The Copreas constitution is a republic, a dictatorship, and a...\n\n Collective consciousness.\n\n The Avus' collective consciousness of profound intellectual curiosity and sensibility discovered that joining with the primitive civilization of Coprea would create incredible synergies. If you order them to act autonomously, they will mimic sentient beings. Believing that such was the true path of evolution, the collective consciousness abandoned the body the Avus and became the Coprea.\n\n The collective consciousness, which took a long time to understand sentient beings, was no longer a collective consciousness, but society itself. The Copreans believed that they were truly free, but the Coprean society was, in fact, a literal living creature. The Copreans knew that there were unexplainable strange parts in their history, but when they tried to investigate further, 'the whole society' refused it.\n\n Their fear deep inside of them forced them to record their feelings and wills to identify themselves, obsessively. They convinced themselves that they had witnessed the integration of a society that their desire for equality and idealism gave birth."
 pspmod_coprean_constitution.15.a:0 "Continue Reading."
 pspmod_coprean_constitution.16.desc:0 " When Innovo and the signs of their nation's division-caused by the conflict between the ruling and opposition parties-also appeared, the Copreans were obsessed with it. Only sentient societies can be divided. Only a sentient being worships ancestors and has religious beliefs. A sentient being cannot live in a hive world. Only sentient beings commit foolish acts of self-destruction. Coprean wanted to prove their existence by dying.\n\n Our researchers have decrypted the last mystery in Innovo's diary. The study of existentialism turned out quite satisfactory. The collective consciousness returned the design of submarines to autonomous entities and ordered a war of independence in order to eliminate troublesome outside interference.\n\n But while planning a new experiment, the collective consciousness must have found a better species than the Copreans. It soon decided to abandon Copreas and transfer to a new species.\n\n Announcing our findings will instill unforgettable fear among the citizens that our empire may actually be merely the puppets of such collective consciousness and that our free will may be all but an illusion. What would you, what would we do?"
 pspmod_coprean_constitution.16.a:0 "That's shocking. Cover up the findings."
 pspmod_coprean_constitution.16.b:0 "Citizens have the right to know."
 pspmod_coprean_constitution.16.b.tooltip:0 "Change Modifier: §Y$mod_pspmod_precursor_coprean_secrets$§! to §Y$mod_pspmod_precursor_coprean_secrets_deep$§!"
 pspmod_coprean_constitution.16.gestalt:0 "Interesting..."
 pspmod_coprean_constitution.16.c:0 "This experiment is also satisfying. Let's go for another."
 pspmod_coprean_constitution.16.hive.tooltip:0 "Change Government Authority to §H$auth_hive_mind$§! authority. \nEvery species in the empire will gain §H$trait_hive_mind$§! trait."
 pspmod_coprean_constitution.16.machine.tooltip:0 "Change Government Authority to §B$auth_machine_intelligence$§! authority. \nEvery species in the empire will gain §B$trait_machine_unit$§! trait."

 mod_pspmod_precursor_coprean_secrets_deep:0 "Deeper Secret of the Coprea"
 mod_pspmod_precursor_coprean_secrets_deep_gestalt:0 "Deeper Secret of the Coprea"
 triggered_opinion_pspmod_ture_identity:0 "Revealed True Identity"

 civic_pspmod_possessive_consciousness_machine:0 "Possessive Consciousness"
 civic_pspmod_possessive_consciousness_machine_desc:0 "This collective consciousness society has adopted a truly innovative way to move forward, imitating sentient life forms with individual identities."
 civic_pspmod_possessive_consciousness_hive:0 "Possessive Consciousness"
 civic_pspmod_possessive_consciousness_hive_desc:0 "$civic_pspmod_possessive_consciousness_machine_desc$"

 PSP_COPREAN_PROJECT_1:0 "Plants Cutting"
 PSP_COPREAN_PROJECT_1_DESC:0 "It looks like the exiles of the Coprean have all been killed when their plants went wild. There are places that we haven't explored yet, but we need to cut off some of the rotten plants to get there."
 pspmod_coprean_constitution.17.name:0 "Plants Cutting Finished"
 pspmod_coprean_constitution.17.desc:0 "We have removed part of rotten remains with limited physical, chemical means. We can now continue excavations of the site."
 pspmod_coprean_constitution.17.a:0 "Very Well."
 pspmod_coprean_constitution.17.a.tooltip:0 "We can now continue excavation of §Y$PSP_coprean_constitution_site_3$§! archeological site."

 pspmod_coprean_constitution.18.name:0 "Magnasanti"
 pspmod_coprean_constitution.18.desc:0 "In this system of two gas giants with their moons, and asteroid fields around two stars, there is a planet called §YMagnasanti§!, the homeworld of the Coprean Constitution. How the Coprean ended up getting collapsed completely, and who is the congressman Innovo mentioned in previous records? Only the planet would know. Let's find out."
 pspmod_coprean_constitution.18.a:0 "Every empire would fall in the end, but NOT ours."

 ### [Precursor] The Astanine Empire ###

 PSP_astanine_site_1:0 "A Blinking World"
 PSP_astanine_site_1_desc:0 " The planet's surface seems to blink occasionally, which is quite strange since there are no such activities around it that would make it to do so. Dispatching an exploration team might be needed."

 pspmod_astanine.1.name:0 "A Strange City"
 pspmod_astanine.1.desc:0 " Everything-yes, everything-including the birds in the sky, dogs in the yard, is frozen in place. But no signs of the supposed inhabitants of the city! Everything is blinking sporadically, implying what our explorers are seeing isn't real.\n\n Who, how, or why did someone make this? For some strange reason, there is a building in the northern part of the city that isn't blinking. Our team believes that it holds the answer."
 pspmod_astanine.1.a:0 "Investigate that building."

 pspmod_astanine_chain_title:0 "Precursors - The Astanine Empire"
 pspmod_astanine_chain_desc:0 "We have recovered artifacts from the Astanine Empire. They were an ancient empire that controlled this portion of the galaxy some 100,000 years ago. Their origins and exact nature are shrouded in mystery.\n\nIf we can find enough information from their colonies, it may be possible to pinpoint their home system location."
 pspmod_astanine_colonies:0 "Astanine Empire Colonies Discovered"

 pspmod_astanine.2.name:0 "A Strange Building"
 pspmod_astanine.2.desc:0 " Our explorers have arrived at the strange building, passing by the inoperative defenses. But the security on the door inside the building that seems to lead to the underground is still intact. Hacking the security on the lock might be needed."
 pspmod_astanine.2.a:0 "Hack the security."
 pspmod_astanine.3.name:0 "An Ancient Projector"
 pspmod_astanine.3.desc:0 " Countless attempts have finally yielded results. Our resourceful §H[Root.GetLeaderName]§! used a bomb to open a hole in the door. §H[Root.GetLeaderName]§! entered into the door and found a broken projector that seems to project images to countless locations.\n\n Our team leader found a set of coordinates along with an interesting piece of writing under the projector. What could be learned from the writing was that the planet was a colony of species called Astanine, a species which technologically advanced enough to craft such a sophisticated projector.\n\n The writing ends there. There are more questions to answer. Why did the projector break down? What happened to the inhabitants? The coordinates might be the key to answering these questions."
 pspmod_astanine.3.a:0 "Made by the Astanine...?"

 pspmod_astanine_colony_2_coordinates_poi:0 "1. Coordinates to an Astanine Territory"
 pspmod_astanine_colony_2_coordinates_desc:0 "We were able to secure this coordinate with a broken projector on a planet."

 PSP_astanine_site_2:0 "Small Factory of the Astanine"
 PSP_astanine_site_2_desc:0 " A small factory of the Astanine lies under the surface of the Planet. We must reveal the entrance to the factory; only then we could find out the mystery of this ancient species."

 pspmod_astanine.4.name:0 "Projector Factory"
 pspmod_astanine.4.desc:0 " Countless unfinished projectors were found inside, completely frozen in time. The coordinates pointed us to the location where the projector had been manufactured! More could be learned about the species by studying the data found in the facility."
 pspmod_astanine.4.a:0 "Search for production records."
 pspmod_astanine.5.name:0 "Whereabout of the Projector"
 pspmod_astanine.5.desc:0 " Our team leader successfully broke through the main computer's security measures and acquired the records. It appears that the factory was used to manufacture projectors for many planets, among which are the ones that we have looked at before.\n\n The projectors seem to have been used for defending planets. They were able to project images to show fake big cities, to hide the real ones. They resided in areas that had been known to be small cities or in underground cities, which allowed them to gain the upper hand in protecting themselves from espionage or even orbital bombings. They also seem to have been using the projectors to create holographic images in everyday lives.\n\n Among the records were the coordinates of planets where the projectors had been sold. It will be of much help to improve our understanding of the Astanine, if we can locate and visit the planet where the last of the projectors ended up."
 pspmod_astanine.5.a:0 "Check the coordinates."

 pspmod_astanine_colony_3_coordinates_poi:0 "2. Coordinates to an Astanine World"
 pspmod_astanine_colony_3_coordinates_desc:0 "We have acquired the planet's coordinates, where the projector had been sold from the Astanine's small factory."

 PSP_astanine_site_3:0 "Broken World of the Astanine"
 PSP_astanine_site_3_desc:0 " This planet, unlike other Astanine worlds, looks broken. What happened here so that they needed to purchase the last projector, and why did it break? Getting closer to the crust of the broken planet is recommended."

 pspmod_astanine.6.name:0 "Hidden World of the Astanine"
 pspmod_astanine.6.desc:0 " This planet was not broken, as a matter of fact. Our team leader realized the planet's secret by performing a gamma-ray test during low-altitude flight and began to approach the light-emitting building located in the southern part of the planet."
 pspmod_astanine.6.a:0 "What's going on?"
 pspmod_astanine.7.name:0 "Hidden Facility of the Astanine"
 pspmod_astanine.7.desc:0 " Inside the building, there was a projector, and many computers were creating the image of a broken planet. Few of those survived Astanines of this planet seemed to have passed away as time passed. Let's turn off that pesky projector and search the computers' records."
 pspmod_astanine.7.a:0 "Turn them off, all of them."

 mod_pspmod_precursor_astanine_hidden_world:0 "Hidden World of the Astanine"
 mod_pspmod_precursor_astanine_hidden_world_desc:0 "As a matter of fact, this is not a broken planet; it just looks like it."

 pspmod_astanine.8.name:0 "Warfield of the Astanine"
 pspmod_astanine.8.desc:0 " In the computers, our team found footage of Astanine's last battle. The Tistra, Astanine's long-time foe, attacked a planet near this planet without a formal declaration. Tistra built highly advanced fortifications using their advanced technologies, and the Astanine had to give up ground. Astanine forts were being taken by the Tistra one by one, while a small group of brave Astanine warriors sacrificed themselves near this planet, fighting until the end. Our scientists played the footage.\n\n The result was unexpected. The Astanine admiral cleverly projected fake images of their fleet, and the enormous Tistra fleet fired upon their allies, fooled by the holographic fleet, which eventually led to Tistra's defeat. However, we have one question left. Why did the planet became devastated even though they have won? Our team decided to look for more clues."
 pspmod_astanine.8.a:0 "Strange indeed."
 pspmod_astanine.9.name:0 "Division of the Astanine"
 pspmod_astanine.9.desc:0 " Our team leader picked up a poster from the garbage can in the room with the projector. Clear evidence the points to the division of the Astanine empire was on the poster.\n\n <If you see this, come to x-194, y-§RRedacted§!, z-§RRedacted§! immediately! And be aware, do NOT trust anything around you. Even if it's your family, friends, or anyone else... don't trust them.>\n\n It took many efforts from our scientists to restore the coordinates on the poster and succeeded. It would serve us well to reach this place."
 pspmod_astanine.9.a:0 "Divide and Conquer..."

 pspmod_astanine_colony_4_coordinates_poi:0 "3. Coordinates to a Territory of Divided Astanine"
 pspmod_astanine_colony_4_coordinates_desc:0 "We have successfully recovered coordinates in the poster released by a divided group of Astanine."

 PSP_astanine_site_4:0 "Rebels of the Astanine"
 PSP_astanine_site_4_desc:0 " This place seems incredibly quiet for a military center of rebel forces. Conducting research based on the unique signals of the projector is suggested."

 pspmod_astanine.10.name:0 "Signal of rebels"
 pspmod_astanine.10.desc:0 " Our team located the place where the unique signals are detected! It isn't easy, however, to reach the base since it's 12kms below ground. Our team leader has requested authorization for an excavator."
 pspmod_astanine.10.a:0 "Request Authorized."
 pspmod_astanine.10.b:0 "Send robots to excavate."
 pspmod_astanine.10.c:0 "Search the place emitting unique waves. There should be an entrance."
 pspmod_astanine.10.d:0 "Dig it yourself!"
 pspmod_astanine.11.name:0 "Rebel Base"
 pspmod_astanine.11.desc:0 " Our scientists were able to locate the base of the Astanine rebels! They learned from the records found the causes behind the rebel forces' formation, called the Astanine Truth Rebels. After defeating the Tistra with their advanced holographic technologies, The Astanine had enjoyed peace for a while. However, the empire leaders couldn't fight the temptations coming from such technologies as well as they did the Tistra. They first began by creating holographic fleets and holographic police forces.\n\n Then they began to assassinate citizens with 'opinions' and replaced them with holographic images containing artificial intelligence. The people of the empire noticed the government's tyrannical behavior and staged a planet-wide revolt. The government could successfully suppress the rebellion, using their superb holographic technologies to cause inner conflicts among the rebels, without even resorting to the use of military force. The surviving rebels managed to gather to this planet and continued to fight against the government.\n\n They attacked the battle site with the Tistra, and then finally advanced towards the homeworld of the Astanine. Coordinates of the homeworld are shown at the end of the recording."
 pspmod_astanine.11.a:0 "Then those rebels had won...?"

 pspmod_astanine_colony_5_coordinates_poi:0 "4. Astanine Homeworld Coordinates"
 pspmod_astanine_colony_5_coordinates_desc:0 "We have finally found out the location of the home system of the Astanine Empire. This is the coordinates."

 pspmod_astanine.12.name:0 "Astania"
 pspmod_astanine.12.desc:0 "In this system of broken mega art installation and empty habitat, there is a planet called §YAstania§!, the home and capital world of the Astania Empire. What is that big empty habitat, and how the rebel had ended? The answer lies in the planet."
 pspmod_astanine.12.a:0 "End? Probably a bad one."
 
 PSP_astanine_site_5:0 "Homeworld of the Astanine"
 PSP_astanine_site_5_desc:0 " The homeworld remains largely devastated, with some of the remaining buildings regularly blinking. It seems there had been a battle between the Astanine and the rebels here.\n\n Unlike other colonies, holographic images of the Astanine could be found here. Since they are so old, they don't blink as the others, but the citizens' horrified faces are quite vivid. It would take us much time to gather meaningful information as too much holographic interfere with our searches."

 pspmod_astanine.13.name:0 "Basement"
 pspmod_astanine.13.desc:0 " A basement has been uncovered inside a building in the capital city. Our scientists argue that the basement is some sort of shelter and that it had been used as the very last base of operation for the Astanine government. Useful information might be inside."
 pspmod_astanine.14.name:0 "Fight for Freedom"
 pspmod_astanine.14.desc:0 " The records stored in the basement shows that the government and the rebels fought for quite a long time on this planet. The rebels built a permanent residence on a corner of the star system to prepare for prolonged battles, using most of their resources.\n\n §H<<We want freedom! We want the truth, not just holograms!>>§!\n\n Shouting their slogan, the rebels fought hundreds of battles against the government forces. But eventually, they ran out of resources, and being unable to keep up with the advanced holographic technologies didn't help. Twenty years after the war began, the rebels were finally eliminated by the government's fleet.\n\n This is the last information we can get. We need to look for the basement to find more details."
 pspmod_astanine.14.a:0 "So, that habitat was originally owned by the rebel."
 pspmod_astanine.15.name:0 "End of the Astanine"
 pspmod_astanine.15.desc:0 " The last projector was found in the basement, which, much to our surprise, still works. Our team played the recordings and learned about the end of the Astanine empire. They came out victorious against the rebels, but the holographic technologies were seen as taboos and were banned for several years.\n\n Years of civil war and the absence of the holographic technologies, the Astanine quickly lost power, and their over-reliance on those technologies in the past years had left them helpless without those. Meanwhile, the Tistra had taken advantage of the war between the Astanines and declared war once again. It brought an end to the empire, along with their holographic technologies."
 pspmod_astanine.15.a:0 "What a shame."
 pspmod_astanine.16.name:0 "Last projector of the Astanine"
 pspmod_astanine.16.desc:0 " As our exploration team was preparing to leave the planet, the team's leader suggested taking the projector home. Much could be learned from this artifact."
 pspmod_astanine.16.a:0 "Take it."
 pspmod_astanine.16.a.tooltip:0 "§HUnlocks Minor Artifacts Action:§! $artifact_pspmod_precursor_astanine_research$\n"
 pspmod_astanine.16.b:0 "Leave it, and tell the public this tragedy so it will never repeat."
 
 r_pspmod_astanine_last_projector:0 "Last projector of the Astanine"
 r_pspmod_astanine_last_projector_desc:0 "This device shows holograms more real than real things, once saved the Astanine from outside and also destroyed them from the inside. How can we tell the reality from its imitation when all feel the same?"
 mod_pspmod_precursor_astanine_history_never_repeats:0 "History will never be repeated"

