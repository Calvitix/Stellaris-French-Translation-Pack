 ### ресурс
 
 apsr4_planet_modifier:0 "Grand Hall"
 apsr4_planet_modifier_desc:0 "Il y a ici un bâtiment incroyablement magnifique. Bien qu'il soit en grande partie en ruine, cette impressionnante pièce d'architecture suscite toujours l'admiration de ceux qui la regardent. À en juger par son style et sa décoration, les souverains d'un empire autrefois puissant utilisaient cette planète comme leur trône."
 
 apsr4_deposit:0 "$apsr4_planet_modifier$"
 apsr4_deposit_desc:0 "$apsr4_planet_modifier_desc$\n\n§M$apsr4_deposit_effect$§!"
 apsr4_deposit_effect:0 "Ressource unique disponible : $apsr4_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr4_building_part1_text:0 "Une petite partie du §YGrand Hall§! reconstruit."
 
 apsr4_building_part2_text:0 "Reconstruit §YGrand Hall§!"
 
 apsr4_building_part3_text:0 "Le §YGrand Hall§! reconstruit, adapté et modernisé."
 
 apsr4_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr4_building_fake_predesc:0 "§MBâtiment unique§!\n§RNous n'avons pas les technologies appropriées pour maximiser le rendement de ce bâtiment !§!\n§W--------------§!"
 
 apsr4_building_part1_ext_text:0 "Le §YGrand Hall§! partiellement restauré, utilisé comme musée de nos trophées."
 
 apsr4_building_part2_ext_text:0 "Le §YGrand Hall§! reconstruit, utilisé comme musée de nos trophées."
 
 apsr4_building_part3_ext_text:0 "Le §YGrand Hall§! entièrement restauré, utilisé comme musée de nos trophées. Si la culture et l'armée de nos adversaires n'avaient pas été aussi déplorables, ils n'auraient peut-être pas exposé leurs crânes ici à la vue de tous."
 
 
 
