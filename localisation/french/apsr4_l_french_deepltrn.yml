 ### технологии
 
 tech_apsr4_building_part1:0 "Conception adaptative I"
 tech_apsr4_building_part1_desc:0 "La restauration de ce bâtiment nécessite les plans d'origine. Dans le cas où le plan est manquant, l'IA adaptative pourrait théoriquement concevoir des dessins approximatifs de l'original."
 TECH_APSR4_PART1_TITLE:0 "§HBuilding :§! $apsr4_building_part1$"
 TECH_APSR4_PART1_DESC:0 "$apsr4_building_part1_desc$"
 
 tech_apsr4_building_part2:0 "Conception adaptative II"
 tech_apsr4_building_part2_desc:0 "En utilisant notre IA adaptative, nous pouvions maintenant obtenir une image complète du §YGrand Hall§!."
 TECH_APSR4_PART2_TITLE:0 "§HBuilding :§! $apsr4_building_part2$"
 TECH_APSR4_PART2_DESC:0 "$apsr4_building_part2_desc$"
 
 tech_apsr4_building_part3:0 "Conception adaptative III"
 tech_apsr4_building_part3_desc:0 "Il ne suffit pas de restaurer la §YGrande Salle§!, il faut la moderniser pour en tirer le meilleur parti."
 TECH_APSR4_PART3_TITLE:0 "§HBuilding :§! $apsr4_building_part3$"
 TECH_APSR4_PART3_DESC:0 "$apsr4_building_part3_desc$"
 
 tech_apsr4_building_part1_ext:0 "Stockage des trophées I"
 tech_apsr4_building_part1_ext_desc:0 "Nous n'avons pas besoin de penser à la diplomatie. Mais vous pouvez restaurer l'ancien §YGrand Hall§! et l'utiliser comme un musée de nos trophées de guerre."
 TECH_APSR4_PART1EXT_TITLE:0 "§HBuilding :§! $apsr4_building_part1_ext$"
 TECH_APSR4_PART1EXT_DESC:0 "$apsr4_building_part1_ext_desc$"
 
 tech_apsr4_building_part2_ext:0 "Stockage des trophées II"
 tech_apsr4_building_part2_ext_desc:0 "Nous devons penser à agrandir notre musée des trophées sous le nom de §YGrand Hall§!."
 TECH_APSR4_PART2EXT_TITLE:0 "§HBuilding :§! $apsr4_building_part2_ext$"
 TECH_APSR4_PART2EXT_DESC:0 "$apsr4_building_part2_ext_desc$"
 
 tech_apsr4_building_part3_ext:0 "Stockage des trophées III"
 tech_apsr4_building_part3_ext_desc:0 "La fierté d'une civilisation autrefois existante - §YGreat Hall§! - sera bientôt utilisée par nous comme musée impérial de nos trophées militaires."
 TECH_APSR4_PART3EXT_TITLE:0 "§HBuilding :§! $apsr4_building_part3_ext$"
 TECH_APSR4_PART3EXT_DESC:0 "$apsr4_building_part3_ext_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.4001.title:0 "$apsr4_building_part1$ terminé"
 apsr.4001.desc:0 "§Y$apsr4_building_part1$§! est restauré et, bien qu'il ne reflète pas la grandeur du bâtiment, il est déjà capable d'inspirer l'admiration."
 apsr.4001.ok-button:0 "Intéressant !"
 
 apsr.4002.title:0 "$apsr4_building_part2$ terminé"
 apsr.4002.desc:0 "§Y$apsr4_building_part2$§! est vraiment un grand bâtiment ! Les autres empires ont été imprégnés de respect à notre égard, notre influence diplomatique dans l'arène galactique a considérablement augmenté."
 apsr.4002.ok-button:0 "Super !"
 
 apsr.4003.title:0 "$apsr4_building_part3$ terminé"
 apsr.4003.desc:0 "§Y$apsr4_building_part3$§! est restaurée et constitue désormais la perle de la couronne de notre Empire ! Les alliés s'agenouillent révérencieusement devant la puissance de notre Grand Empire."
 apsr.4003.ok-button:0 "A la gloire de notre Empire !"
 
 apsr.4004.title:0 "$tech_apsr4_building_part1_ext$ terminé"
 apsr.4004.desc:0 "§Y$tech_apsr4_building_part1_ext$§! restauré. Une partie des trophées dont nous disposons a été déplacée dans ce nouveau musée."
 apsr.4004.ok-button:0 "Bon"
 
 apsr.4005.title:0 "$tech_apsr4_building_part2_ext$ terminé"
 apsr.4005.desc:0 "§Y$tech_apsr4_building_part2_ext$§! a été étendu et peut maintenant accepter plus de trophées."
 apsr.4005.ok-button:0 "Super !"
 
 apsr.4006.title:0 "$tech_apsr4_building_part3_ext$ terminé"
 apsr.4006.desc:0 "Nous n'avons pas besoin de penser à la diplomatie. De plus, la fierté d'une civilisation autrefois existante - le Grand Hall - est maintenant utilisé par nous comme le musée impérial de nos trophées. Les gardiens ici sont occupés à garder tous les trophées reçus dans une forme appropriée. ' Il n'y a rien qui puisse être relié dans une phrase de 'moreover' donc j'ai enlevé le ',"
 apsr.4006.ok-button:0 "A la gloire de notre Empire !"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.4011.title:0 "Détecté : §M$apsr4_planet_modifier$§!"
 apsr.4011.desc:0 "§H[Root.GetLeaderName]§!, capitaine du navire de recherche §H[Root.GetName]§!, a trouvé quelque chose de particulier. {Ici, il y a un bâtiment en ruine incroyablement magnifique qui, à en juger par ses caractéristiques architecturales et sa décoration, était la résidence des dirigeants d'un empire autrefois puissant..."
 apsr.4011.button:1 "Superbe"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.4013.title:0 "Détecté : §M$apsr4_planet_modifier$§!"
 apsr.4013.desc:0 "Quelque chose de remarquable a été trouvé sur l'une des planètes occupées. {Il y a un bâtiment en ruine incroyablement magnifique qui, à en juger par ses caractéristiques architecturales et sa décoration, était la résidence des dirigeants d'un empire autrefois puissant."
 apsr.4013.button:1 "Superbe"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.4015.title:0 "Détecté : §M$apsr4_planet_modifier$§!"
 apsr.4015.desc:0 "Notre service de renseignement, en vérifiant les informations sur les planètes d'autres empires, a trouvé quelque chose d'intéressant !\nSur l'une des planètes, on peut trouver un bâtiment en ruine d'une beauté sans précédent, dans lequel, à en juger par l'architecture et la décoration, les dirigeants de l'empire autrefois puissant étaient assis.\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr4_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr4_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr4_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr4_planet_target.Owner.GetName]§!"
 apsr.4015.button:1 "Intéressant !"

 
 
