 ### сообщения при постройке зданий
 
 apsr.21001.title:0 "$apsr21_building_part_b1$ terminé"
 apsr.21001.desc:0 "Nous avons terminé le §Y$apsr21_building_part_b1$§!, et ce n'est que le début de la restauration de la grandeur passée du complexe planétaire."
 apsr.21001.ok-button:0 "Nice"
 
 apsr.21002.title:0 "$apsr21_building_part_b2$ terminé"
 apsr.21002.desc:0 "Nous avons terminé le §Y$apsr21_building_part_b2$§! ! C'est vraiment une grande avancée !"
 apsr.21002.ok-button:0 "Merveilleux"
 
 apsr.21003.title:0 "$apsr21_building_part_b3$ terminé"
 apsr.21003.desc:0 "Nous avons restauré autant que nous le pouvions le §YComplexe Planétaire Usine§! et avons accédé aux sommets du développement industriel !"
 apsr.21003.ok-button:0 "Superbe"
 
 apsr.21004.title:0 "$apsr21_building_part_m1$ terminé"
 apsr.21004.desc:0 "Nous avons terminé le §Y$apsr21_building_part_m1$§!, et ce n'est que le début de la restauration de l'ancienne grandeur du complexe planétaire, et de sa réaffectation à nos propres objectifs."
 apsr.21004.ok-button:0 "Superbe"
 
 apsr.21005.title:0 "$apsr21_building_part_m2$ terminé"
 apsr.21005.desc:0 "Nous avons terminé le §Y$apsr21_building_part_m2$§! ! C'est vraiment une grande avancée !"
 apsr.21005.ok-button:0 "Superbe"
 
 apsr.21006.title:0 "$apsr21_building_part_m3$ terminé"
 apsr.21006.desc:0 "Nous avons restauré autant que nous le pouvions le §YComplexe Planétaire de l'Usine Modifiée§! et accédé aux sommets du développement industriel !"
 apsr.21006.ok-button:0 "Superbe"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.21011.title:0 "Détecté : §M$apsr21_planet_modifier$§!"
 apsr.21011.desc:0 "Une équipe de recherche dirigée par §H[Root.GetLeaderName]§! du vaisseau §H[Root.GetName]§! a découvert quelque chose d'étrange ! \nCette planète entière est un complexe industriel décrépit appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, elle peut être restaurée."
 apsr.21011.button:1 "Nous devons récupérer cet artefact !"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.21013.title:0 "Détecté : §M$apsr21_planet_modifier$§!"
 apsr.21013.desc:0 "Quelque chose de particulier a été trouvé sur un de nos mondes récemment acquis ! \nCette planète entière est un complexe industriel décrépit appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, elle peut être restaurée."
 apsr.21013.button:1 "Super !"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.21015.title:0 "Détecté : §M$apsr21_planet_modifier$§!"
 apsr.21015.desc:0 "Nos services de renseignements, en cherchant des informations sur les planètes des autres empires, ont trouvé quelque chose d'intéressant !\nSur l'une des planètes, on peut trouver un complexe industriel décrépit appartenant à une ancienne civilisation. Il n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, il peut être restauré.\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr21_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr21_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr21_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr21_planet_target.Owner.GetName]§!"
 apsr.21015.button:1 "Intéressant !"

 
 
