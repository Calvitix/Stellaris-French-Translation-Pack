 ### ресурс
 
 apsr17_planet_modifier:0 "Complexe énergétique planétaire"
 apsr17_planet_modifier_desc:0 "Cette planète entière est une centrale électrique décrépite appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié en temps et en ressources, elle peut être restaurée."
 
 apsr17_deposit:0 "$apsr17_planet_modifier$"
 apsr17_deposit_desc:0 "$apsr17_planet_modifier_desc$\n\n§M$apsr17_deposit_effect$§!"
 apsr17_deposit_effect:0 "Ressource unique disponible : $apsr17_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr17_building_part1_text:0 "Une ombre de la grandeur passée."
 
 apsr17_building_part2_text:0 "Centre de contrôle partiellement reconstruit du complexe planétaire local."
 
 apsr17_building_part3_text:0 "Centre de contrôle du complexe planétaire énergétique."
 
 apsr17_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr17_building_fake_predesc:0 "§MBâtiment unique§!\n§RNous n'avons pas les technologies appropriées pour maximiser le rendement de ce bâtiment !§!\n§W--------------§!"
 
 
 
