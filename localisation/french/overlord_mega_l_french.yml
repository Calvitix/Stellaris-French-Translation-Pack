l_french:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:0 "L'§Yanneau orbital§!, variante de la base stellaire, forme une bande encerclant le monde afin d'en assurer la défense et renforcer ses spécialisations."
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:1 "Les anneaux orbitaux peuvent fournir des avantages défensifs pour les mondes autour desquels ils sont construits grâce à des emplacements de plateformes de défense, ainsi que des emplacements de modules, de constructions, d'habitations et de production."
 orbital_ring_tier_1:0 "Anneau orbital"
 orbital_ring_tier_1_DESC:1 "Cette variante de base stellaire encercle le monde, fournissant de l'espace pour des modules, constructions et plateformes de défense."
 orbital_ring_tier_1_plural:0 "Anneaux orbitaux"
 allow_orbital_rings:0 "§HPermet les mégastructures§! anneaux orbitaux"
 orbital_ring_tier_2:0 "Anneau orbital niveau 2"
 orbital_ring_tier_2_plural:0 "Anneaux orbitaux niveau 2"
 orbital_ring_tier_3:0 "Anneau orbital niveau 3"
 orbital_ring_tier_3_plural:0 "Anneaux orbitaux niveau 3"
 STARBASE_STATION_NAME_FORMAT_NON_PRIMARY:0 "$PLANET$ - Station"

 tech_orbital_ring_tier_1:0 "Anneaux orbitaux"
 tech_orbital_ring_tier_1_desc:0 "Permet la construction de bases stellaires massives, de forme annulaire, en orbite stable autour des mondes colonisés."

 requires_technology_orbital_ring_tier_1:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering£§Y$tech_orbital_ring_tier_1$§!."
 CAN_CREATE_ORBITAL_STATION_ALREADY_EXISTS_ORBITAL_DEFENCE:1 "Une station de défense orbitale se trouve déjà en orbite de cette $CLASS$."
 CANNOT_BOMBARD_ORBITAL_DEFENCE_PROTECTED:0 "Impossible de bombarder un monde protégé par une station de défense orbitale."
 requires_not_hostile_or_primitive:0 "$TRIGGER_FAIL$ Construction impossible autour de mondes hostiles ou peuplés de primitifs."

 tech_quantum_catapult:0 "Catapulte quantique"
 tech_quantum_catapult_desc:1 "Une §Ycatapulte quantique§! dompte la puissance d'une étoile à neutrons ou d'un pulsar pour déformer la trame de l'espace et ainsi faire bondir des flottes jusqu'à de très longues distances."

 requires_neutron_star_or_pulsar:0 "$TRIGGER_FAIL$ Ne peut être construite qu'autour d'une étoile à neutrons ou d'un pulsar."
 requires_no_existing_quantum_catapult:0 "$TRIGGER_FAIL$ Impossible de construire plus d'une catapulte quantique."
 requires_no_existing_quantum_catapul_two:0 "$TRIGGER_FAIL$ Impossible de construire plus de deux catapultes quantiques."

 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "Un dispositif canalisant les forces d'une étoile à neutrons ou d'un pulsar afin de déformer la trame de l'espace et faire bondir des flottes à très longue distance."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "Les premières versions de la catapulte quantique peuvent envoyer les flottes dans des systèmes §Hautres§! que la destination visée. Le §Ypérimètre de dispersion§! pourra être réduit grâce aux améliorations successives."

 quantum_catapult_0:0 "Site de catapulte quantique"
 quantum_catapult_0_DESC:1 "Dans ce dépôt de ressources sont rassemblés tous les matériaux et le personnel indispensables pour construire le premier lot des vastes lentilles de focalisation pour la catapulte quantique."
 quantum_catapult_1:0 "Catapulte quantique"
 quantum_catapult_1_DESC:1 "Il a été prouvé par calculs que quelques lentilles de torsion seulement, disposées en des points précis autour de l'étoile, peuvent canaliser une énergie suffisante pour permettre des trajectoires semi-volatiles à travers l'espace interstellaire."
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "Des dispositifs de lentilles de torsion jumelés sont placés l'un en face de l'autre afin d'améliorer la canalisation des flux stellaires et en faire un moyen de transport."
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "Une cage formée de lentilles de torsion liées autour de l'étoile assure un débit optimal d'énergie captive jusqu'à sa libération pour en faire un moyen de transport interstellaire."
 quantum_catapult_ruined:0 "$quantum_catapult_1$ en ruine"
 quantum_catapult_ruined_DESC:1 "Cet ensemble de vastes lentilles était conçu pour canaliser l'énergie de l'étoile proche, et était sans doute suffisamment puissant pour permettre de lancer des vaisseaux à travers la galaxie. L'ensemble du dispositif est toutefois désaligné et a besoin de réparations pour fonctionner à nouveau."
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS:1 ""
 quantum_catapult_restored:0 "$quantum_catapult_1$"
 quantum_catapult_restored_DESC:1 "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS:0 "$quantum_catapult_1$"
 quantum_catapult_BYPASS_DESC:1 "Ce système contient une §Ycatapulte quantique§!."
 FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "Catapulter une flotte"
 FLEETORDER_QUANTUM_CATAPULT_DESC:0 "Lance une flotte depuis un système disposant d'une §Ycatapulte quantique§!."
 QUANTUM_CATAPULT_PENALTY:0 "Plus la portée voulue est importante, plus la §Ycatapulte quantique§! perd en précision, aussi les flottes catapultées peuvent-elles apparaître dans un système aléatoire au sein du périmètre de dispersion."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK:0 "§GClic gauche sur un système de la carte pour le choisir comme destination.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK:0 "§GClic droit n'importe où sur la carte pour sortir du mode de sélection.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§RLes flottes ne peuvent être catapultées que depuis un système disposant d'une catapulte quantique.§!"
 SM_NOT_POSSIBLE:0 "§R$COMPONENT$ impossible à construire§!"
 SM_BLOCKS_DESTRUCTION:0 "§Y$COMPONENT$ impossible à détruire ou remplacer dans certaines circonstances :§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT_IN:0 "§RLe système de $SYSTEM|H$ n'a pas de catapulte quantique en état de fonctionnement.§!"
 FLEET_ORDER_QUANTUM_CATAPULT_NOT_SAME_SYSTEM:0 "§RLes flottes sélectionnées ne se trouvent pas dans le même système.§!"
 FLEET_ORDER_NEEDS_GALAXY_MODE:0 "§RNe peut être lancée qu'à partir du mode de carte galactique.§!"
 requires_technology_hyper_relays:0 "$TRIGGER_FAIL$ Nécessite la technologie £physics£§Y$tech_hyper_relays$§!."
 requires_hyperlane:0 "$TRIGGER_FAIL$ §RCe système ne dispose d'aucune hyperligne.§!"
 QUANTUM_CATAPULT_COUNTRY_CANNOT_USE:0 "$TRIGGER_FAIL$ La §Y[From.GetName]§! nous a interdit l'accès à sa catapulte quantique."
 # Slingshot to the Stars Origin version
 quantum_catapult_ruined_slingshot:0 "$quantum_catapult_ruined$"
 quantum_catapult_ruined_slingshot_DESC:0 "$quantum_catapult_ruined_DESC$"
 quantum_catapult_ruined_slingshot_MEGASTRUCTURE_DETAILS:1 ""
 quantum_catapult_restored_slingshot:0 "$quantum_catapult_1$"
 quantum_catapult_restored_slingshot_DESC:1 "$quantum_catapult_2_DESC$"
 quantum_catapult_improved_slingshot:0 "$quantum_catapult_1$ améliorée"
 quantum_catapult_improved_slingshot_DESC:1 "$quantum_catapult_2_DESC$"

 hyper_relay:0 "Hyper-relais"
 hyper_relay_plural:0 "$hyper_relay$"
 hyper_relay_DESC:1 "S'ils sont inutiles isolément, une chaîne d'hyper-relais permet des voyages extrêmement rapides entre systèmes voisins."
 hyper_relay_MEGASTRUCTURE_DETAILS:1 "S'ils sont inutiles isolément, une §Ychaîne d'hyper-relais§! permet d'accélérer grandement le temps de trajet entre systèmes voisins."
 hyper_relay_ruined:0 "Hyper-relais en ruine"
 hyper_relay_ruined_DESC:0 "Cette structure en ruine était autrefois un maillon d'une chaîne d'hyper-relais permettant un déplacement rapide le long de cette route."
 hyper_relay_ruined_MEGASTRUCTURE_DETAILS:0 "$hyper_relay_MEGASTRUCTURE_DETAILS$"
 hyper_relay_restored:0 "$hyper_relay$"
 hyper_relay_restored_DESC:0 "$hyper_relay_DESC$"

 tech_hyper_relays:0 "Hyper-relais"
 tech_hyper_relays_desc:0 "Les §Yhyper-relais§! permettent de constituer une chaîne de structures construites hors des puits de gravité des systèmes afin de permettre un déplacement rapide d'un relais à un autre plutôt que de devoir passer par les entrées des hyperlignes."
 feature_hyper_relay_construction:0 "Construction d'hyper-relais"
 feature_hyper_relay_construction_desc:0 "Construit un §Yhyper-relais§! hors du puits de gravité d'un système. $hyper_relay_DESC$"

 requires_no_existing_hyper_relay:0 "$TRIGGER_FAIL$ Construction impossible du fait des hyper-relais déjà existants."

 requires_colonized_planet_orbital_ring:0 "$TRIGGER_FAIL$ Construction impossible en orbite de mondes qui soit ne sont pas colonisés, soit pas sous notre contrôle."

 orbital_ring:0 "Anneau orbital"
 orbital_ring_DESC:0 "$orbital_ring_tier_1_DESC$"
 orbital_ring_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_ruined:0 "Anneau orbital en ruine"
 orbital_ring_ruined_DESC:0 "L'anneau encerclait autrefois ce monde, lui fournissant des avantages défensifs et des infrastructures. Les dégâts et le temps passé ont considérablement endommagé sa structure, et il est même étonnant qu'il ait pu rester ainsi en place."
 orbital_ring_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_restored:0 "$orbital_ring$"
 orbital_ring_restored_DESC:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 HYPER_RELAY_GALACTIC:0 "$hyper_relay$"
 HYPER_RELAY_GALACTIC_DESC:0 "Ce système contient un §Yhyper-relais§!."

 FLEETORDER_CATAPULT_WINDUP:1 "Rechargement de la catapulte : $DAYS|Y0$ jours"
 FLEETORDER_CATAPULT:1 "Prépare un lancement"

 FLEET_ORDER_CATAPULT_NO_TARGETS:0 "§RAucun système éligible ne se trouve dans la zone de destination.§!"
 FLEET_ORDER_CATAPULT_TOO_FAR:0 "§RHors de portée pour la catapulte quantique.§!"

# Messages
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_TITLE:0 "Bond par catapulte quantique effectué"
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:1 "Grâce à la catapulte quantique, notre $FLEET|Y$ est arrivée dans le système de $SYSTEM|Y$."

 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE:1 "Espace potentiellement fermé"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC:2 "La $FLEET|Y$ pourrait arriver dans l'espace d'un empire qui nous a fermé ses frontières."

 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_TITLE:0 "Capitales reliées"
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_DESC:0 "Grâce au §Yréseau hyper-relais§!, notre capitale est désormais reliée à celle de la $OTHER|Y$."

 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_TITLE:0 "Capitales coupées"
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_DESC:0 "Notre capitale n'est plus reliée à celle de la $OTHER|Y$ par le §Yréseau hyper-relais§!."

 sm_orbital_ring_habitation:0 "Module résidentiel"
 sm_orbital_ring_habitation_desc:1 "Les ascenseurs spatiaux à haute vélocité permettent une extension des zones résidentielles, d'entreposage et de raffinage vers l'orbite.\n"
 orbital_ring_habitation_districts_maxed_out:1 "§YLes districts desservis par ce module résidentiel se trouvent sur [planet.GetName].§!"
 sm_orbital_ring_shipyard:0 "Chantier orbital"
 sm_orbital_ring_shipyard_desc:0 "Ce chantier orbital peut construire un vaisseau à la fois, en parallèle d'autres chantiers orbitaux.\n"
 sm_orbital_ring_anchorage:0 "Ancrage orbital"
 sm_orbital_ring_anchorage_desc:0 "$sm_anchorage_desc$"
 sm_orbital_ring_gun_battery:0 "Batterie de canons orbitaux"
 sm_orbital_ring_gun_battery_desc:1 "Ajoute deux emplacements d'armement intermédiaire sur l'anneau orbital.\n"
 sm_orbital_ring_missile_battery:0 "Batterie lance-missiles orbitale"
 sm_orbital_ring_missile_battery_desc:2 "Ajoute deux emplacements d'armement guidé sur l'anneau orbital.\n"
 sm_orbital_ring_hangar_bay:0 "Hangar orbital"
 sm_orbital_ring_hangar_bay_desc:1 "Ajoute sur l'anneau orbital un hangar pour les appareils de combat.\n"
# sm_orbital_ring_solar_panel_network: "Réseau orbital de panneaux solaires"
 FLEETORDER_ENTERING_BYPASS:1 "Voyage vers $SYSTEM|H$ par $BYPASS_TYPE|H$ : $DAYS|Y0$ jours"
 FLEETORDER_ENTERING_BYPASS_EXT:1 "Voyage vers $SYSTEM|H$ par $BYPASS_TYPE|H$.\nAvancée : $CUR|Y0$/$COST|Y0$ ($DAYS|Y$ jours)"
 mod_relay_bypass_windup_empire_mult:1 "Délais réduits pour la vit. de voyage par hyper-relais "
 mod_relay_bypass_windup_ship_mult:1 "$mod_relay_bypass_windup_empire_mult$"
 MOD_COUNTRY_MIA_TIME_MULT:1 "Réduc. de la durée de disparition grâce aux hyper-relais "
 OPEN_ORBITAL_RING:0 "Afficher l'anneau orbital"
 OPEN_PLANET_VIEW:0 "Afficher le monde"

 sm_ring_energy_hub:0 "Dispositif d'ionisation stratosphérique"
 sm_ring_energy_hub_desc:1 "Ce dispositif réduit considérablement les pertes d'énergie au cours de la distribution, accroissant de ce fait la production des générateurs."
 sm_ring_food_hub:0 "Station d'optimisation climatique"
 sm_ring_food_hub_desc:1 "Un contrôle précis des conditions climatiques locales permet d'agir sur le climat planétaire à l'échelle régionale et donc d'accroître la production agricole."
 sm_ring_minerals_hub:0 "Mégaraffinerie basse gravité"
 sm_ring_minerals_hub_desc:1 "Centraliser les opérations de raffinerie des minéraux sur l'anneau orbital permet de faire usage de techniques novatrices accroissant la productivité."
 sm_ring_consumer_goods_hub:0 "Centre logistique automatisé"
 sm_ring_consumer_goods_hub_desc:0 "La gestion des opérations logistiques par des systèmes automatisés situés sur l'anneau orbital permet aux usines à la surface du monde de produire en permanence à pleine cadence."
 sm_ring_alloys_hub:0 "Complexe de traitement des alliages"
 sm_ring_alloys_hub_desc:1 "Les alliages de la surface sont traités avec beaucoup moins de pertes en orbite, permettant ainsi de façonner de plus grandes quantités de matériaux."
 sm_ring_trade_hub:0 "Gigamarché"
 sm_ring_trade_hub_desc:1 "Déplacer les sites de commerce et d'échange sur l'anneau orbital permet aux administratifs de faciliter grandement les affaires."
 sm_ring_trade_hub_effect:0 "Prod. des £job_clerk£administratifs : §G+1§!£amenities£service"
 sm_ring_bureaucracy_hub:0 "Archives orbitales"
 sm_ring_bureaucracy_hub_desc:1 "En garantissant aux bureaucrates un accès quasi instantané à toute la paperasse administrative qui règle le cours de leurs vies, l'efficacité et le progrès sont définitivement assurés."
 sm_ring_synapse_hub:0 "Relais synaptiques"
 sm_ring_synapse_hub_desc:0 "Des portions modifiées de l'anneau orbital permettent d'améliorer la transmission des signaux synaptiques, améliorant de ce fait le contrôle sur les drones à la surface du monde."
 sm_ring_synapse_hub_effect:1 "Prod. des £job_synapse_drone£drones synaptiques : §G+1§!£unity£"
 sm_ring_maintenance_hub:0 "Lanceurs de capsules de maintenance"
 sm_ring_maintenance_hub_desc:0 "Des capsules préconditionnées comprenant les matériaux de maintenance et les drones indispensables à leur distribution peuvent être larguées depuis l'orbite, quasi immédiatement, partout où elles sont nécessaires."
 sm_ring_maintenance_hub_effect:0 "Prod. des £job_maintenance_drone£drones de maintenance : §G+1§!£amenities£service"

 sm_ring_psi_corps:0 "Corps psi orbital"
 sm_ring_psi_corps_desc:0 "Un segment de l'anneau orbital est consacré à la formation d'individus dotés de capacités psi, ce qui permet au Corps psi de surveiller le monde en dessous.\n\n§YLe Corps psi est votre ami. Faites-lui confiance.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator:0 "Générateur de bouclier orbital"
 sm_ring_orbital_shield_generator_desc:0 "Renforcer les boucliers des défenses orbitales crée des interférences avec les boucliers planétaires, mais permet de parer les armements les plus puissants."
 sm_ring_galactic_stock_exchange:0 "Bourse orbitale"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "Complexe orbital des ambassades"
 sm_ring_embassy_complex_desc:0 "Ce complexe orbital est conçu pour époustoufler quiconque le visite, permettant de le rendre plus souple lors des négociations.\n\nDu fait qu'il doit se trouver proche du siège du pouvoir, ce bâtiment ne peut être construit qu'en orbite de notre monde capitale.\n"
 sm_ring_noble_estates:0 "Domaines nobiliaires orbitaux"
 sm_ring_noble_estates_desc:0 "Des structures magnifiques qui tirent parti de la gravité réduite en orbite et où la noblesse peut demeurer. Des secteurs importants de l'anneau sont dédiés à combler le moindre de leurs désirs.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "Complexe orbital de traitement des esclaves"
 sm_ring_slave_processing_facility_desc:0 "Un complexe orbital utilisé pour le travail des esclaves sur le monde en dessous. Ceux qui y ont été traités ont perdu toute trace de libre arbitre.\n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "La première phase pour la catapulte quantique est désormais achevée. L'alignement précis des lentilles de torsion tire l'énergie de l'étoile, et peut la libérer de manière erratique afin d'envoyer les vaisseaux à de grandes distances."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "Un second ensemble de lentilles de torsion pour la catapulte quantique est désormais mis en place, diamétralement opposées aux premières. La portée et la précision de l'ensemble du dispositif en sont donc accrues d'autant."
 over.10.name:0 "$quantum_catapult_3$ fonctionnelle"
 over.10.desc:1 "Les derniers réglages ont été faits, et la catapulte quantique est désormais en état de fonctionnement. Sa portée et sa précision sont désormais nettement accrues."
 over.10.a:0 "En route pour l'infini et au-delà !"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "Un important champ de débris orbite autour de l'étoile du système de §Y[quantum_catapult_system.GetName]§!. La théorie des scientifiques est qu'une structure, restée partiellement intacte dans la portion la plus dense du champ de débris, devait autrefois canaliser la puissance de l'étoile pour faire bondir des objets à des distances incroyables.\n\nSi nous acquérons un jour les connaissances indispensables pour mieux comprendre cette mégastructure, peut-être un jour cette §Hcatapulte quantique§! pourra-t-elle être de nouveau fonctionnelle."
 over.20.b.desc:0 "Un important champ de débris orbite autour de l'étoile du système de §Y[quantum_catapult_system.GetName]§!. La structure qui se trouve au centre est similaire à nos propres modèles de §Hcatapulte quantique§!. Au prix de coûteuses réparations, celle-ci pourrait sans doute être remise en état de fonctionnement."
 over.20.a:0 "$feda.5.a$"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ remise en état"
 over.25.a.desc:0 "$over.25.desc$ Ces travaux ont permis de développer notre compréhension de cette technologie, et les essais menés jusqu'à présent semblent montrer qu'elle peut désormais être utilisée de manière sûre."
 over.25.desc:0 "La catapulte quantique en ruine du système de §Y[quantum_catapult_system.GetName]§! est désormais en état de fonctionner, et va dorénavant permettre aux flottes de la [Root.GetName] de bondir à travers les étoiles."
# over.25.a:0 "$EXCELLENT$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "Relevés anormaux"
 over.50.desc:0 "Les analyses complémentaires des données du système de [yuhtaan.GetName] ont révélé un schéma énergétique subtil et répétitif caché dans le bruit de fond, provenant de l'astéroïde §Y[jabbardeeni_cache.GetName]§!."
 over.50.a:0 "Nous devons étudier cela de plus près"
 YUHT_JABBARDEENI_CACHE:0 "Faible signature énergétique"
 YUHT_JABBARDEENI_CACHE_DESC:0 "Un schéma énergétique subtil et répétitif émane de l'astéroïde [jabbardeeni_cache.GetName] à chaque fois qu'un vaisseau transite par le système de [yuhtaan.GetName]."

 over.60.name:0 "Cache de données jabbardîni"
 over.60.desc:0 "Un petit poste d'écoute remontant à l'antique conflit entre Yuht et Jabbardîni, comprenant de nombreuses données, avait été caché au coeur de l'astéroïde §Y[From.GetName]§!. Il paraît avoir été construit par les Jabbardîni après la guerre, afin d'observer le système de [yuhtaan.GetName] au cas où les Yuht reviendraient s'y installer.\n\nAu cours des siècles qui suivirent, les Jabbardîni firent de cet avant-poste un site d'expérimentation pour des innovations regardant le voyage PRL. Si certaines de ces données sont purement théoriques, certaines pourraient toutefois s'avérer fort utiles."

 sorbital_ring:0 "$orbital_ring$"
 sorbital_shipyard:0 "Chantier orbital"
 sorbital_anchorage:0 "Ancrage orbital"
 sorbital_fortress:0 "Anneau de défense"
 sorbital_habitation:0 "Anneau résidentiel"
 STARBASE_BUILDING_NOT_REMOVABLE:0 "§RImpossible de démanteler les structures existantes.§!"
 FLEETORDER_APPROACHING_BYPASS:1 "En approche par $BYPASS_TYPE|H$"

 # Hyper Relay Event
 over.100.title:1 "Connexion par hyper-relais"
 over.100.a.desc:0 "Notre projet est enfin arrivé à son terme. Aujourd'hui même, nous avons pu révéler à l'ensemble de la galaxie l'un de nos plus magnifiques succès : la connexion de notre réseau hyper-relais avec celui de nos amis au sein de la §Y[From.GetName]§!.\n\nDes cérémonies magnifiques ont été organisées dans tout l'espace de la [Root.GetName], célébrant ce projet qui nous lie désormais. Toutes les jalousies mesquines, tous les ressentiments et les indifférences ont été laissés de côté. Au coeur même de cette fierté et de cette ambition communes, [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] peuvent partager une confiance en un avenir qui nous réunira tous. En travaillant en étroite collaboration les uns avec les autres, nous avons pu abattre un obstacle qui paraissait autrefois insurmontable et, ensemble, nous sommes à l'aube d'un âge nouveau, qui verra la prospérité et l'amitié être réellement partagées."
 over.100.b.desc:0 "Aujourd'hui, la [Root.GetName] a marqué la galaxie d'une splendeur qu'elle n'aurait pu soupçonner. Avec la connexion de notre réseau hyper-relais à celui de la §Y[From.GetName]§!, plus rien n'empêchera désormais nos concitoyens de s'aventurer dans les systèmes voisins.\n\nLes [From.GetSpeciesNamePlural], enfin, vont pouvoir bénéficier de l'influence [Root.GetSpeciesName] ; enfin ils vont pouvoir découvrir réellement cette culture raffinée qui est la nôtre et qui bientôt se répandra hors de nos magnifiques systèmes stellaires."
 over.100.c.desc:0 "Un nouvel obstacle a été abattu aujourd'hui dans la galaxie, grâce à l'effort mené en commun avec la §Y[From.GetName]§!. Notre projet mutuel est terminé, la liaison de nos réseaux hyper-relais, permettant aux partenaires un transit rapide à travers notre espace.\n\nL'avenir qui nous attend désormais est un véritable bond dans l'inconnu, car chacun des aspects de cet arrangement, qu'il soit positif ou négatif, aura les mêmes effets pour les [Root.GetSpeciesNamePlural] que pour les [From.GetSpeciesNamePlural]. Le temps dira donc si nous avons eu raison de nous fier à nos voisins pour donner naissance à ce symbole de confiance mutuelle."
 over.100.a:1 "Aujourd'hui est un jour de grande fierté pour tous"
 over.100.b:1 "Le profit n'aura désormais plus de frontières !"
 over.100.c:0 "Qui vivra verra..."

