SMALL_ACOT_LASER_AE: "Petit laser alpha"
MEDIUM_ACOT_LASER_AE: "Laser Alpha intermédiaire"
LARGE_ACOT_LASER_AE: "Large Alpha Laser"
ACOT_LASER_AE: "Alpha Laser"
ACOT_LASER_AE_DESC: "Un calibrage supplémentaire à la lentille de focalisation Delta Laser nous permet de développer un Alpha Laser qui est encore plus mortel contre les blindages. C'est la preuve de notre maîtrise de la manipulation de l'énergie noire."
tech_laser_ae: "Alpha Laser"
tech_laser_ae_desc: "Un calibrage supplémentaire à la lentille de focalisation du Delta Laser nous permet de développer un Alpha Laser qui est encore plus mortel contre les blindages. C'est la preuve de notre maîtrise de la manipulation de l'énergie noire."


SMALL_ACOT_PLASMA_AE: "Petit canon à plasma Eclipse"
MEDIUM_ACOT_PLASMA_AE: "Canon à plasma à éclipse moyenne"
LARGE_ACOT_PLASMA_AE: "Large Eclipse Plasma Cannon"
ACOT_PLASMA_AE: "Canon à plasma Eclipse"
ACOT_PLASMA_AE_DESC: "Grâce aux améliorations apportées à nos technologies de puissance sombre, nous pouvons créer un plasma de matière noire encore plus mortel qui est beaucoup plus gros et plus destructeur."
tech_plasma_ae: "Canon à plasma Eclipse"
tech_plasma_ae_desc: "Grâce aux améliorations apportées à nos technologies de puissance sombre, nous pouvons créer un plasma de matière noire encore plus mortel qui est beaucoup plus gros et plus destructeur."


SMALL_ACOT_DISRUPTOR_AE: "Petit perturbateur de pendule"
MEDIUM_ACOT_DISRUPTOR_AE: "Perturbateur de pendule intermédiaire"
ACOT_DISRUPTOR_AE: "Perturbateur pendulaire"
ACOT_DISRUPTOR_AE_DESC: "Pendulum Disruptor frit le vaisseau ennemi avec un rayon d'énergie sombre extrêmement puissant plus fort que son prédécesseur."
tech_disruptor_ae: "Perturbateur pendulaire"
tech_disruptor_ae_desc: "Pendulum Disruptor frit le vaisseau ennemi avec un rayon d'énergie sombre extrêmement puissant plus fort que son prédécesseur."

ACOT_ENERGY_TORPEDO_AE: "Canon à énergie tempête"
ACOT_ENERGY_TORPEDO_AE_DESC: "Une version améliorée et plus puissante du canon à énergie standard."
tech_energy_torpedo_ae: "Réacteur Tempest"
tech_energy_torpedo_ae_desc: "L'installation d'un puissant amplificateur d'énergie basé sur Alpha Designs devrait augmenter la puissance de déstructuration de nos canons à énergie."


ACOT_POINT_DEFENSE_AE: "Daedalus Point-Defense"
ACOT_POINT_DEFENSE_AE_DESC: "Regardez ... Missiles ! ? ? MISSILES ? ? ? ! Nos ennemis se cachent derrière des frappes de missiles ! ! § LES COWARDS ! LES FOOLS ! §!. Nous ... nous devrions enlever ... leurs missiles .... {XXSFXX} {XXSFXX} GRÈVES MISSILES ! ....... DE EUX."
tech_point_defense_ae: "Daedalus Point-Defense"
tech_point_defense_ae_desc: "Regardez ... Missiles ! ? ? MISSILES ? ? ? ! Nos ennemis se cachent derrière des frappes de missiles ! ! § LES COWARDS ! LES FOOLS ! §!. Nous ... nous devrions enlever ... leurs missiles .... {XXSFXX} {XXSFXX} GRÈVES MISSILES ! ....... DE EUX."


SMALL_ACOT_MASS_DRIVER_AE: "Petit canon Crucio"
MEDIUM_ACOT_MASS_DRIVER_AE: "Cannon moyen Doloris"
LARGE_ACOT_MASS_DRIVER_AE: "Large Crucio Cannon"
ACOT_MASS_DRIVER_AE: "crucio CANNON"
ACOT_MASS_DRIVER_AE_DESC: "Une mise à niveau vers Arclite Cannon, Crucio-class Cannon utilise des générateurs de matière intégrés pour augmenter encore l'efficacité du projectile, lui permettant de pénétrer facilement les boucliers."
tech_mass_driver_ae: "crucio CANNON"
tech_mass_driver_ae_desc: "Une mise à niveau vers Arclite Cannon, Crucio-class Cannon utilise des générateurs de matière intégrés pour augmenter encore l'efficacité du projectile, lui permettant de pénétrer facilement les boucliers."

ACOT_AUTOCANNON_AE: "Reaper Autocannon"
ACOT_AUTOCANNON_AE_DESC: "Reaper Autocannon utilise des projectiles de lumière dure pour ronger rapidement les boucliers ennemis et viser le point faible dans leur coque."
tech_autocannons_ae: "Capteurs de ciblage de classe Reaper"
tech_autocannons_ae_desc: "La mise à jour des canons de traqueur avec des logiciels de ciblage spécialisés qui identifient les points faibles critiques augmentera considérablement la production de dégâts de nos canons dakka."

ACOT_ARTILLERY_AE: "Apocalypse Artillery"
ACOT_ARTILLERY_AE_DESC: "L'artillerie de classe Apocalypse utilise un matériau de lumière dure encore plus solide rendu possible grâce à nos conceptions supérieures. Ce modèle mis à jour élimine presque toutes les faiblesses présentées sur les artilleries précédentes."
tech_kinetic_artillery_ae: "Apocalypse Artillery"
tech_kinetic_artillery_ae_desc: "L'artillerie de classe Apocalypse utilise un matériau de lumière dure encore plus solide rendu possible grâce à nos conceptions supérieures. Ce modèle mis à jour élimine presque toutes les faiblesses présentées sur les artilleries précédentes."


ACOT_FLAK_CANNON_AE: "Matrice de défense infernale"
ACOT_FLAK_CANNON_AE_DESC: "Inferno Defense Matrix est équipé de capteurs bioniques avancés. Le lien mental entre nos ordinateurs avancés et les artilleurs spécialisés de classe 12 rend Inferno Flak extrêmement précis dans son ciblage et son suivi."
tech_flak_batteries_ae: "Matrice de défense infernale"
tech_flak_batteries_ae_desc: "Inferno Defense Matrix est équipé de capteurs bioniques avancés. Le lien mental entre nos ordinateurs avancés et les artilleurs spécialisés de classe 12 rend Inferno Flak extrêmement précis dans son ciblage et son suivi."


ACOT_MISSILE_AE: "Dawnbreaker Missiles"
ACOT_MISSILE_AE_DESC: "Les missiles brise-aube utilisent des énergies sombres miniaturisées comme ogives, ce qui le rend supérieur aux générations plus âgées. Les améliorations apportées à nos propulseurs augmentent également considérablement leur vitesse."
tech_missile_ae: "Dawnbreaker Missiles"
tech_missile_ae_desc: "Les missiles brise-aube utilisent des énergies sombres miniaturisées comme ogives, ce qui le rend supérieur aux générations plus âgées. Les améliorations apportées à nos propulseurs augmentent également considérablement leur vitesse."


ACOT_TORPEDO_AE: "Exodus Torpedoes"
ACOT_TORPEDO_AE_DESC: "Une amélioration par rapport aux torpilles Paradox, les torpilles Exodus détruisent les formations de la flotte ennemie avec des ogives à énergie sombre raffinées extrêmement puissantes et des matériaux de lumière dure."
tech_torpedo_ae: "Exodus Torpedoes"
tech_torpedo_ae_desc: "Supérieur aux torpilles Paradox, les torpilles Exodus ravagent les formations de la flotte ennemie avec des ogives à énergie noire raffinées extrêmement puissantes et des matériaux de lumière dure."


ACOT_SWARMER_MISSILES_AE: "Lucifer Cluster Missiles"
ACOT_SWARMER_MISSILES_AE_DESC: "Lucifer Cluster Missiles utilise un prototype de système informatique basé sur une date de précurseur extrêmement ancienne d'origine inconnue, supérieure à celle des capteurs bioniques."
tech_swarmer_missile_ae: "Lucifer Cluster Missiles"
tech_swarmer_missile_ae_desc: "Lucifer Cluster Missiles utilise un prototype de système informatique basé sur une date de précurseur extrêmement ancienne d'origine inconnue, supérieure à celle des capteurs bioniques."


ACOT_MISSILE_BARRAGE_AE: "Medusa Rocket Barrage System"
ACOT_MISSILE_BARRAGE_AE_DESC: "Des systèmes de fusées à longue portée mortels lancés à partir d'un quad-lanceur qui sacrifie les capacités de suivi pour une puissance de feu accrue."
tech_barrage_missile_ae: "Medusa Class RBS"
tech_barrage_missile_ae_desc: "Gorgon était le début solide, maintenant nous passons au prochain terrain de jeu des explosifs. La Méduse combine l'ingéniosité du précédent Gorgon avec les puissances de feu accrues activées par les missiles Dawnbringer."

ACOT_MISSILE_XL_AE: "Batterie de missiles de pergélisol"
ACOT_MISSILE_XL_AE_DESC: "Puissant système de missile vertébral qui tire une paire de missiles ultra-rapides et extrêmement précis avec des capacités de suivi élevées."
tech_xl_missile_ae: "Pergélisol COMBS"
tech_xl_missile_ae_desc: "Suite au succès du projet Alpha et aux améliorations apportées à nos technologies d'explosifs et de guidage. Nous pouvons maintenant appliquer le même principe à l'ancien Quicksilver basé sur Delta. Les scientifiques sont à court d'idées pour le nom de l'arme, alors ils ont fait un vote et le pergélisol a gagné parce que c'était l'idée principale du projet."

ACOT_MISSILE_NUKE_AE: "Lanceur Aqua Giga-Warhead"
ACOT_MISSILE_NUKE_AE_DESC: "Lanceur d'ogives massives conçu pour éliminer les navires capitaux par le biais de lourdes ordonnances. A une portée minimale de 100."
tech_missile_nuke_ae: "Bombe bleue de bombification"
tech_missile_nuke_ae_desc: "Le prochain épisode du Projet Megumin. Bien que l'explooosion soit moins flashy car elle est tout bleue, les pauvres gens qui mangeront l'impact résultant subiront des dégâts terribles, terribles !"

ACOT_PARTICLE_LANCE_AE: "Twilight Lance"
ACOT_PARTICLE_LANCE_AE_DESC: "Les raffinements de notre matière noire et de notre énergie nous permettent de créer une lance d'énergie sombre encore plus puissante. L'ennemi brûlera sous l'énergie brûlante de la lance crépusculaire."
tech_energy_lance_ae: "Twilight Lance"
tech_energy_lance_ae_desc: "Les raffinements de notre matière noire et de notre énergie nous permettent de créer une lance d'énergie sombre encore plus puissante. L'ennemi brûlera sous l'énergie brûlante de la lance crépusculaire."


ACOT_ARC_EMITTER_AE: "Nova Emitter"
ACOT_ARC_EMITTER_AE_DESC: "Nova Emitter améliore l'émetteur d'énergie sombre, sa lumière effrayante traversera les flottes ennemies comme des tempêtes qui noircissent le ciel de notre monde natal."
tech_arc_emitter_ae: "Nova Emitter"
tech_arc_emitter_ae_desc: "Nova Emitter améliore l'émetteur d'énergie sombre, sa lumière effrayante traversera les flottes ennemies comme des tempêtes qui noircissent le ciel de notre monde natal."


ACOT_MASS_ACCELERATOR_AE: "Alpha Cannon"
ACOT_MASS_ACCELERATOR_AE_DESC: "Alpha Cannon utilise une plate-forme d'artillerie rachidienne encore plus grande, rendue possible grâce à notre perfection dans la technologie de la lumière dure et de la matière noire. Même les boucliers les plus avancés ne peuvent pas résister longtemps à un coup direct de ce géant."
tech_mass_accelerator_ae: "Canon accélérateur de masse alpha"
tech_mass_accelerator_ae_desc: "Alpha Cannon utilise une plate-forme d'artillerie rachidienne encore plus grande, rendue possible grâce à notre perfection dans la technologie de la lumière dure et de la matière noire. Même les boucliers les plus avancés ne peuvent pas résister longtemps à un coup direct de ce géant."


ACOT_PERDITION_BEAM_AE: "Faisceau de vainqueur"
ACOT_PERDITION_BEAM_AE_DESC: "Fidèle à son nom, le canon de classe Vanquisher tire un faisceau d'énergie sombre entièrement canalisé et concentré qui détruira complètement un navire entier."
tech_perdition_beam_ae: "Faisceau de vainqueur"
tech_perdition_beam_ae_desc: "Fidèle à son nom, le canon de classe Vanquisher tire un faisceau d'énergie sombre entièrement canalisé et concentré qui détruira complètement un navire entier."


ACOT_FIGHTERS_HANGAR_AE: "Intercepteurs audacieux"
ACOT_FIGHTERS_HANGAR_AE_DESC: "Équipés de canons automatiques à double impulsion, ces nouveaux intercepteurs peuvent mâcher des armures et des missiles en un rien de temps."
ACOT_BOMBERS_HANGAR_AE: "Bombardiers Némésis"
ACOT_BOMBERS_HANGAR_AE_DESC: "Armés de puissantes torpilles à énergie explosive, ces nouveaux bombardiers peuvent rapidement faire fonctionner des navires plus gros."
ACOT_GUNSHIP_HANGAR_AE: "Hélicoptères de combat Athena"
ACOT_GUNSHIP_HANGAR_AE_DESC: "Les hélicoptères de combat Athena sont des gréements spécialisés qui excellent pour soutenir des navires plus grands avec des supports de tir à longue portée. Ils sont déployés en quelques chiffres et mettent cependant beaucoup plus de temps à se renforcer."
tech_strike_craft_bomber_ae: "Advanced Avoinics Augmentations"
tech_strike_craft_bomber_ae_desc: "De nouvelles améliorations peuvent maintenant être apportées pour frapper les vaisseaux avec l'introduction du réacteur Alpha, des propulseurs et des systèmes de défense."
tech_strike_craft_gunship_ae: "Athena Gunship"
tech_strike_craft_gunship_ae_desc: "Bien que le rôle des grévistes ait été bien défini par les bombardiers et les intercepteurs, il existe certains problèmes. Ces deux types d'artisanat de grève prennent beaucoup de temps pour atteindre des distances de frappe. Dans de nombreuses batailles, les porte-avions sont longtemps détruits avant même que ces grévistes agiles ne parviennent à faire leurs premiers runs. Des plans sont en cours d'élaboration pour créer un artisanat de grève à longue portée spécialisé."

ACOT_PARTICLE_LANCE_AE_LARGE: "Roulette crépusculaire"
ACOT_PARTICLE_LANCE_AE_LARGE_DESC: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Twilight Lance, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."
tech_resized_energy_lance_ae: "Roulette d'énergie crépusculaire"
tech_resized_energy_lance_ae_desc: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Twilight Lance, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."


ACOT_ARC_EMITTER_AE_LARGE: "Nova Coil"
ACOT_ARC_EMITTER_AE_LARGE_DESC: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Nova Emitter, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."
tech_resized_arc_emitter_ae: "Nova Emitter Coil"
tech_resized_arc_emitter_ae_desc: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Nova Emitter, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."


ACOT_MASS_ACCELERATOR_AE_LARGE: "Alpha Macrocannon"
ACOT_MASS_ACCELERATOR_AE_LARGE_DESC: "Passez à la vitesse supérieure !"
tech_resized_mass_accelerator_ae: "Alpha Macrocannon"
tech_resized_mass_accelerator_ae_desc: "Faites tourner, déchargez !"

ACOT_TITAN_EMITTER_AE: "Titan Nova Emitter"
ACOT_TITAN_EMITTER_AE_DESC: "Comme son prédécesseur, cet émetteur titanesque sacrifie la gamme pour la puissance brute."
tech_titan_emitter_ae: "Titan Nova Emitter"
tech_titan_emitter_ae_desc: "Nous pouvons améliorer l'ancien émetteur Titanic pour utiliser à la place le déchargeur de classe Nova."


ACOT_TITAN_ACCELERATOR_AE: "Titan Alpha Accelerator Cannon"
ACOT_TITAN_ACCELERATOR_AE_DESC: "Accélérateur de masse à l'échelle du Titanic capable de toucher des cibles sur des distances extrêmes pour des dégâts massifs."
tech_titan_accelerator_ae: "Quad Accelerator Railways"
tech_titan_accelerator_ae_desc: "Doubler les accélérateurs Railgun peut désormais être fait en toute sécurité sans risquer d'endommager la coque avec l'avènement d'ingénieurs avancés en lumière dure."

