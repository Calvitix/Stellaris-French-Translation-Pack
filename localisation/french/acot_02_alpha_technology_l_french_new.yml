tech_fe_thruster_2: "Améliorations de la propulsion de la matière noire"
tech_fe_thruster_2_desc: "Les propulseurs utilisés par les Fallen Empires sont assez anciens et ne sont pas aussi puissants qu'ils le devraient. Si nous pouvons affiner le fonctionnement interne de ces propulseurs, nous pourrons ramener les moteurs de navires vraiment puissants dignes de notre puissance."
TECH_UNLOCK_FE_THRUSTER_TITLE: "§Déverrouille les composants : §! Apollo Thrusters"
TECH_UNLOCK_FE_THRUSTER_DESC: "§HA Propulseurs Apollo§!\nCe système de propulsion Dark Matter vierge et entièrement optimisé est probablement le plus puissant des propulseurs de la galaxie, surpassant facilement toutes les générations précédentes."


CORVETTE_DARK_MATTER_REACTOR_AE: "Alpha Reactor"
CORVETTE_DARK_MATTER_REACTOR_AE_DESC: "Alpha Enigmatic Reactor améliore le réacteur de base Dark Matter en implémentant Dark Energy dans le mélange, créant un générateur d'énergie beaucoup plus puissant."

