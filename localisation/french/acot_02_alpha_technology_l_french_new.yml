SMALL_ACOT_ARMOR_AE: "Petite armure abyssale"
MEDIUM_ACOT_ARMOR_AE: "Armure abyssale moyenne"
LARGE_ACOT_ARMOR_AE: "Grande armure abyssale"
ACOT_ARMOR_AE: "Armure abyssale"
ACOT_ARMOR_AE_DESC: "L'armure abyssale est imprégnée d'une petite quantité de bouclier d'énergie sombre, ce qui lui permet de mieux résister aux armes anti-armure en cas de défaillance du générateur de bouclier principal."
tech_armor_ae: "Armure abyssale"
tech_armor_ae_desc: "L'armure abyssale est imprégnée d'une petite quantité de bouclier d'énergie sombre, ce qui lui permet de mieux résister aux armes anti-armure en cas de défaillance du générateur de bouclier principal."


SMALL_ACOT_ENIGMATIC_SHIELD_AE: "Petits déflecteurs d'énergie sombre"
MEDIUM_ACOT_ENIGMATIC_SHIELD_AE: "Déflecteurs à énergie sombre moyenne"
LARGE_ACOT_ENIGMATIC_SHIELD_AE: "Grands déflecteurs d'énergie sombre"
ACOT_ENIGMATIC_SHIELD_AE: "Déflecteurs d'énergie sombre"
ACOT_ENIGMATIC_SHIELD_AE_DESC: "Les déflecteurs d'énergie noire sont notamment plus puissants que la variante Dark Matter, mais nécessitent également l'énergie noire pour fonctionner à la place."
tech_dark_matter_deflector_ae: "Déflecteurs d'énergie sombre"
tech_dark_matter_deflector_ae_desc: "Les déflecteurs d'énergie noire sont notamment plus puissants que la variante Dark Matter, mais nécessitent également l'énergie noire pour fonctionner à la place."


