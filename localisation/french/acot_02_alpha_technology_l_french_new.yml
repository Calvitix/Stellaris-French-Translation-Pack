ACOT_AFTERBURNERS_AE: "Apollo Afterburners"
ACOT_AFTERBURNERS_AE_DESC: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le navire aille vite. Apollo Afterburners peut être utilisé pour augmenter la vitesse maximale du navire."
tech_darkmatter_afterburners: "Brûleurs de post-combustion de classe Apollo"
tech_darkmatter_afterburners_desc: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le navire aille vite. Apollo Afterburners peut être utilisé pour augmenter la vitesse maximale du navire."


ACOT_HYPERCHARGED_JUMPER_AE: "Amplificateur Hyperdrive suralimenté"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "Des amplificateurs auxiliaires supplémentaires peuvent être installés sur les turbines modulaires du variateur de vitesse pour augmenter leurs performances. Le module tire cependant de l'énergie du composant FTL et ralentira le temps de liquidation FTL du navire."
ACOT_AURA_HYPERJUMPDRIVE_AE: "Stabilisateur de saut"
ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "Les stabilisateurs de saut peuvent être installés sur des navires capitaux avec des modules appropriés pour augmenter la portée de saut de la flotte."
tech_darkmatter_hyper_jump_drive: "Advanced Hyperdrive Augmentations"
tech_darkmatter_hyper_jump_drive_desc: "Des amplificateurs auxiliaires supplémentaires peuvent être installés sur les turbines modulaires du variateur FTL pour augmenter leurs performances. Le module tire cependant de l'énergie des systèmes FTL et ralentira le temps de liquidation FTL du navire."
friendly_jumpdrive_aura: "Stabilisateur de saut"
friendly_jumpdrive_aura_desc: "Augmente la portée de saut de la flotte."


ACOT_REPAIR_COUNTERMEASURES_AE: "Drones de contre-mesures alpha-réactifs"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "Les drones de contre-mesure réactifs de classe Alpha offrent des résistances d'armure plus élevées et de plus grandes capacités de réparation."
tech_darkmatter_reactive_drone: "Systèmes de contre-mesures alpha-réactifs"
tech_darkmatter_reactive_drone_desc: "L'adaptation de Delphic Intelligence limitée aux drones pour lire les liens bioniques des techniciens de navire devrait les faire fonctionner avec une plus grande efficacité."


ACOT_REACTOR_BOOSTER_AE: "Amplificateur de puissance auxiliaire Alpha"
ACOT_REACTOR_BOOSTER_AE_DESC: "L'AAPA fournit des puissances de secours supplémentaires dans le cas où le réacteur principal n'est pas suffisamment puissant. De plus, le module réduit le coût global du navire d'une petite marge."
tech_darkmatter_reactor_booster: "Amplificateur de puissance auxiliaire de classe Alpha"
tech_darkmatter_reactor_booster_desc: "L'AAPA fournit des puissances de secours supplémentaires dans le cas où le réacteur principal n'est pas suffisamment puissant. De plus, le module réduit le coût global du navire d'une petite marge."


ACOT_SHIELD_BOOSTER_AE: "Barrières Alpha suralimentées"
ACOT_SHIELD_BOOSTER_AE_DESC: "Les barrières de surchauffe confèrent aux générateurs de boucliers du navire une puissance extrêmement accrue au détriment de la consommation d'énergie."
tech_darkmatter_shield_supercharger: "Barrières Alpha suralimentées"
tech_darkmatter_shield_supercharger_desc: "Les barrières de surchauffe confèrent aux générateurs de boucliers du navire une puissance extrêmement accrue au détriment de la consommation d'énergie."


ACOT_STARCHARTER_AE: "Alpha Star Charter"
ACOT_STARCHARTER_AE_DESC: "Une chambre uxilaire spéciale contenant plusieurs unités de capteur qui permet au navire de fonctionner comme un réseau de sentinelles mobiles."
tech_darkmatter_star_charter: "Alpha Star Charter Module"
tech_darkmatter_star_charter_desc: "Une chambre uxilaire spéciale contenant plusieurs unités de capteur qui permet au navire de fonctionner comme un réseau de sentinelles mobiles."


ACOT_AURA_TECH_INHIBITOR_AE: "Inhibiteur de réseau énigmatique"
ACOT_AURA_TECH_INHIBITOR_AE_DESC: "Ce puissant appareil interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux navires alliés. Tous vos pouvoirs nous appartiennent."
tech_darkmatter_aura_energy_drainer: "Inhibiteur de réseau énigmatique"
tech_darkmatter_aura_energy_drainer_desc: "Ce puissant appareil interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux navires alliés. Tous vos pouvoirs nous appartiennent."
TECH_UNLOCK_ENERGY_DRAINER_AE_TITLE: "§HDéverrouille le composant : §! Inhibiteur de réseau énigmatique"
TECH_UNLOCK_ENERGY_DRAINER_AE_DESC: "§YInhibiteur de réseau énigmatique§! \nCet appareil puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux navires alliés. Tous vos pouvoirs nous appartiennent."



FE_SENSOR_SHIP: "Capteurs bioniques"
FE_SENSOR_SHIP_DESC: "Capteurs avancés qui utilisent des technologies de liaison bionique pour détecter les navires ennemis. Le système peut détecter à la fois les matières organiques et les machines."
tech_sensor_fe: "Capteurs bioniques"
tech_sensor_fe_desc: "Capteurs avancés qui utilisent des technologies de liaison bionique pour détecter les navires ennemis. Le système peut détecter à la fois les matières organiques et les machines."
TECH_UNLOCK_FE_SENSOR_TITLE: "§HDéverrouille le composant : §! Capteurs bioniques"
TECH_UNLOCK_FE_SENSOR_DESC: "§HCapteurs bioniques§!\n$FE_SENSOR_SHIP$"


ENIGMATIC_DRIVE: "Alpha Translocator Drive"
ENIGMATIC_DRIVE_DESC: "Ce lecteur de translocateur énigmatique utilise de la matière noire pour déchirer un micro trou de ver, permettant au navire de sauter plus loin que le lecteur de saut conventionnel."
tech_enigmatic_drive: "Translocation avancée"
tech_enigmatic_drive_desc: "Nos Jump Drive sont basés sur les principes et les configurations de Zero-Point Energy. Mais maintenant que nous avons depuis utilisé la puissance de la matière noire, il est temps de faire passer notre technologie de voyage FTL au niveau supérieur."
TECH_UNLOCK_ENIG_DRIVE: "§HDéverrouille le composant : §! Alpha Translocator Drive"
TECH_UNLOCK_ENIG_DRIVE_DESC: "§HAlpha Translocator Drive§!\n$ENIGMATIC_DRIVE_DESC $"



#####WEAPON CORES###
 
WEAPON_EXPLOSIVE_CORE: "Pré-allumeur de missiles Dark Matter"
WEAPON_EXPLOSIVE_CORE_DESC: "L'utilisation de la matière noire pour alimenter et allumer nos systèmes de missiles guidés peut augmenter la puissance d'impact et la cadence de tir du missile."
tech_missile_core: "Pré-allumage des missiles Dark Matter"
tech_missile_core_desc: "Alors que nous explorons de plus en plus profondément les applications de Dark Matter, nous découvrons qu'il est également possible d'augmenter la puissance de feu et les vitesses d'allumage de nos missiles en utilisant le même principe que les propulseurs Dark Matter."


WEAPON_KINETIC_CORE: "Charge utile cinétique de lumière dure"
WEAPON_KINETIC_CORE_DESC: "Une micro-usine compliquée qui génère rapidement des munitions pour feux durs qui sont à la fois plus solides et plus rapides."
tech_kinetic_core: "Système cinétique de projectile à lumière dure"
tech_kinetic_core_desc: "Les matériaux durs sont assez durables et rapides à produire. Peut-être peuvent-ils être utilisés comme obus cinétiques pour nos artilleries, si nous sommes prêts à investir la puissance supplémentaire nécessaire pour les faire fonctionner."


WEAPON_ENERGY_CORE: "Collecteur de contre-distorsion d'énergie"
WEAPON_ENERGY_CORE_DESC: "Cette micro-sphère abrite une énergie énigmatique puissante qui améliore directement les systèmes d'armes énergétiques du navire en pliant l'espace-temps et en défiant diverses lois de la physique."
tech_energy_core: "Matrice de contre-distorsion énergétique"
tech_energy_core_desc: "La plupart des armes à énergie souffrent de distorsion due à la gravité, ce qui les rend floues et instables. Avec l'invention d'un dispositif sphérique capable de plier l'espace-temps et de neutraliser tous les effets de distorsion, nos armes à énergie atteindront leur plein potentiel."


WEAPON_FIGHTER_CORE: "Liaison montante d'interface bionique"
WEAPON_FIGHTER_CORE_DESC: "Cette puissante liaison montante d'interface bionique permet au porte-vaisseau mère de coordonner les frappes avec une efficacité impitoyable, identifiant toutes les faiblesses potentielles de la cible en temps réel."
tech_fighter_core: "Bionic Interface Strike Craft Network"
tech_fighter_core_desc: "Selon les plans des précurseurs, les ordinateurs d'interface Bionic forment un lien mental entre le navire et les équipages. Les Strike Crafts sont cependant trop petits pour l'ordinateur, mais peut-être peuvent-ils être coordonnés plus efficacement à partir du vaisseau-mère ?"


##############PSIO STUFFIOSU

SHROUD_DRIVE: "Shroud Jump Drive"
SHROUD_DRIVE_DESC: "Cet artefact mystérieux forme un pacte entre le navire et l'entité du Suaire. L'Entité accorde à nos navires des techniques de saut extrêmement puissantes au prix d'une augmentation de l'énergie et des minéraux. Les âmes de l'équipage sont également liées à l'entité."
tech_shroud_jump_drive: "Le ferry de l'ombre"
tech_shroud_jump_drive_desc: "Encore une fois, une entité Shroud a pris contact avec nous. Celui-ci s'appelait 'The Ferry of Shadow', il propose une offre très simple; des méthodes supérieures de déplacement des navires pour une énergie et des minéraux modérés. Un accord assez simple pour une entité Shroud."
TECH_UNLOCK_SHROUDDRIVE: "§Déverrouille les composants : §! Shroud Jump Drive"
TECH_UNLOCK_SHROUDDRIVE_DESC: "§HShroud Jump Drive§!\n$SHROUD_DRIVE_DESC $"


ACOT_PSI_STORM: "Tempête de linceul"
ACOT_PSI_STORM_DESC: "Nous canalisons la haine de nos ennemis dans une tempête de mort très très puissante. Puissance ! Pouvoir illimité ! ! !"

ACOT_CLOUDBALL_SHROUD: "Thrall psionique"
ACOT_CLOUDBALL_SHROUD_DESC: "Un petit nuage psionique soumis à notre volonté. Il choquera et mettra les ennemis en forme."

ACOT_MISSILE_SHROUD_XL: "Essaim de linceul"
ACOT_MISSILE_SHROUD_XL_DESC: "Avec nos maîtrises sur les pouvoirs psioniques, nous pouvons maintenant forcer des entités de moindre linceul à prêter son pouvoir à notre volonté. Mais comme il s'agit d'une fente XL, nous pouvons en lancer six à la fois, génial non ?"

ACOT_MISSILE_SHROUD: "Boulon de linceul"
ACOT_MISSILE_SHROUD_DESC: "Avec nos maîtrises sur les pouvoirs psioniques, nous pouvons maintenant forcer des entités de moindre linceul à prêter son pouvoir à notre volonté."

tech_shroud_missile: "Volonté contraignante"
tech_shroud_missile_desc: "Nous avons commencé à maîtriser nos véritables pouvoirs psioniques et nous apprenons rapidement comment dominer les entités de moindre linceul. Nous pouvons utiliser leurs pouvoirs pour créer de puissants boulons psioniques fabriqués par pure volonté destructrice."

tech_shroud_hanger: "Le bal de la mort"
tech_shroud_hanger_desc: "C'est la nature que le fort dominera sur le faible. Même si nous ne comprenons pas encore la vraie nature du Suaire, nous en savons assez sur ses habitants. Avec notre pouvoir actuel, nous devrions être capables de dominer certains des êtres inférieurs dans le vide et de les faire servir nos causes."

tech_shroud_storm: "Vents de destruction"
tech_shroud_storm_desc: "Le maître commande et le Suaire doit répondre à l'appel. L'ennemi sera vaporisé par notre puissance impressionnante."

#################

tech_reinforced_starbase: "Platines Starbase de classe Delta"
tech_reinforced_starbase_desc: "À mesure que les armes deviennent plus mortelles et plus fortes, nos stations deviennent de moins en moins efficaces pour les gérer. Certaines améliorations peuvent être faites pour augmenter leur longévité en complétant les couches extérieures avec des matériaux supplémentaires de lumière dure et en améliorant leurs systèmes d'armes."
tech_reinforced_starbase_ae: "Platines Starbase de classe Alpha"
tech_reinforced_starbase_ae_desc: "La maîtrise à la fois de la matière noire et de l'énergie noire nous permet d'améliorer encore les revêtements et les armes de notre base stellaire, augmentant ainsi leur force et leur longévité."
tech_reinforced_starbase_se: "Platines Starbase de classe Sigma"
tech_reinforced_starbase_se_desc: "Nos forteresses ne succomberont pas aux goûts des ennemis inférieurs. Ils peuvent nous jeter un essaim de corvettes, et nous les mangerons toujours."

