AE_HIVE_OFFENSIVE_COMBAT_COMPUTER: "Offensif Overlord Strategizer (Petits navires)"
AE_HIVE_OFFENSIVE_COMBAT_COMPUTER_DESC: "Les Overlord Strategizers sont des commandants de champ de bataille semi-compétents qui peuvent émettre leurs propres ordres sans dépendre d'entités supérieures. Ils sont capables de s'interfacer avec les systèmes internes du navire et de réparer tout composant endommagé. Celui-ci est développé pour les tactiques offensives."

