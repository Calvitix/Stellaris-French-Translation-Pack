ION_CANNON_DARK_MATTER_REACTOR_AE: "Alpha Reactor"
ION_CANNON_DARK_MATTER_REACTOR_AE_DESC: "Alpha Enigmatic Reactor améliore le réacteur de base Dark Matter en implémentant Dark Energy dans le mélange, créant un générateur d'énergie beaucoup plus puissant."

STARBASE_DARK_MATTER_REACTOR_AE: "Alpha Reactor"
STARBASE_DARK_MATTER_REACTOR_AE_DESC: "Le réacteur alpha énigmatique améliore le réacteur de base Dark Matter en implémentant l'énergie noire dans le mélange, créant un générateur d'énergie beaucoup plus puissant."

tech_dark_matter_power_core_ae: "Puissance énigmatique de classe alpha"
tech_dark_matter_power_core_ae_desc: "Maintenant que nous comprenons le concept de la matière noire et de l'énergie noire, il peut encore être possible de créer une source d'énergie beaucoup plus puissante qui surpasse celle de celle utilisée par la personne déchue. Ce nouveau réacteur énigmatique nommé §H'Alpha' §! va nous faire l'envie des étoiles.\n\n§RLa recherche de cette technologie peut agiter les empires déchus, car nous allons essentiellement les out-tech.§!"
TECH_UNLOCK_DARK_MATTER_POWER_AE_TITLE: "§HDéverrouille le composant : §! Réacteur alpha énigmatique"
TECH_UNLOCK_DARK_MATTER_POWER_AE_DESC: "§HAlpha Enigmatic Reactor§!\nAlpha Enigmatic Reactor améliore le Basic Dark Matter Reactor en implémentant Dark Energy dans le mélange, créant un générateur de puissance beaucoup plus puissant."

