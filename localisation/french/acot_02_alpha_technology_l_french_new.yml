AE_PSI_OFFENSIVE_COMBAT_COMPUTER_DESC: "Les coordonnateurs de Mentat remplacent les rôles des ordinateurs de navire conventionnels, ils lisent les pensées du capitaine du navire et incitent les navires à agir en conséquence. Ils sont très compétents pour échapper aux attaques et générer de puissants boucliers psioniques. Ce Mentat particulier est adapté aux tactiques offensives."

