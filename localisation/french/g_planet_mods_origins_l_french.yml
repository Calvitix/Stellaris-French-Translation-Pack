 ####################################
 # ORIGINS
 ####################################
 origin_tooltip_gpm_death_world_effects:0 "§YMonde d'origine§!:\n Démarre avec §G2§! Modificateurs de planète §RRude§!\n Démarre avec des §RBloqueurs planétaires§! supplémentaires.\n Démarre sur une planète §RMonde mort§! planet:\n Besoin en §YServices§! des £pop Pops augmenté de : §R+40%§!\n  Entretien en §YBiens de consommation§! des Pops : §R+40%§!\n  Facteur d'Immigration de la planète : §R-100%§!\n\n§YEspèces§! :\n Gagne le trait §YSurvivant d'un monde mort§! trait, avec :\n   £discovery_planet  Habitab. de la planète : §G+10%§!\n   £minerals Minéraux des $job_miner$ : §G+20%§!\n   £food Nourriture des $job_farmer$ : §G+20%§!"

 origin_tooltip_gpm_precursor_world_effects:0 "§YEmpire§!:\n  Besoin en §YServices§! des £pop Pops augmenté de : §R+15%§!\n\n§YMonde d'origine§!:\n Démarre avec des dépots de ruines §EAntiques§!\n Démarre avec §Y2§! Modificateurs de planète §EAntique§!\n\n§YEspèces§! :\n Gagne le trait §YEspèces oubliées§!, avec :\n     Niveau max des personnalités : §G+2§!\n     Gain d'expérience des personnalités : §G+100%§!"

 origin_tooltip_gpm_fallen_empire_colony_effects:0 "§YEmpire§!:\n Influence par mois : §G+1§!\n Vitesse de Recherche : §R-10%§!\n\n§YMonde d'origine§!:\n Démarre sur un Monde §HGaïa§! \n Démarre avec §Y3§! Modificateurs de planète §HAnciens§! \n\n§YEspèces§! :\n Gagne le trait §YDémarrage respecté§! :\n     Confiance des autres espèces : §G+15%§!\n     §HEmpires déchus§! Bonus d'opinion: §G+40§!"
 
 
 origin_gpm_death_world:0 "Monde mort"
 origin_gpm_death_world_desc:0 "Commencez sur un monde très inhospitalier et mort. Un monde qui a forcé votre espèce à évoluer vers une espèce hautement adaptative et forte."
 origin_gpm_precursor_world:0 "Renaissance"
 origin_gpm_precursor_world_machine:0 "$origin_gpm_precursor_world$"
 origin_gpm_precursor_world_desc:0 "Votre espèce se réveille d'un ancien cryosystème après des dizaines de milliers d'années. La planète sur laquelle vous vous trouvez est tombée en ruine. Vous regardez, vous vous demandez depuis combien de temps cela a été, et si quelqu'un d'autre est toujours là."
 origin_gpm_precursor_world_machine_desc:0 "$origin_gpm_precursor_world_desc$"
 origin_gpm_fallen_empire_colony:0 "Projet oublié"
 origin_gpm_fallen_empire_colony_desc:0 "Commence sur une planète oubliée d'un §HEmpire déchu§!, quelque part dans la galaxie. Votre espèce est ancienne et bien entretenue par vos gardiens disparus. La planète elle-même regorge de systèmes autonomes utopiques garantissant que votre espèce ne manque jamais de rien. Jusqu'à présent, vous ne ressentiez vraiment pas le besoin de vous demander d'où vous veniez ou ce qui se passe là-bas"
 
 gpm_origin_death_world_mod:0 "$origin_gpm_death_world$ origins"
 gpm_origin_precursor_world_mod:0 "$origin_gpm_precursor_world$ origins"
 gpm_origin_fallen_empire_colony_mod:0 "$origin_gpm_fallen_empire_colony$ origins"