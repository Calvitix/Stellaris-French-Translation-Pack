### MODIFIER TEXTS #####
 
tech_commissar: "Division des commissaires de l'armée"
tech_commissar_desc: "Afin d'assurer la victoire absolue, la loyauté et l'engagement envers notre glorieuse cause, nous commencerons à former des commissaires pour inspirer nos troupes à être plus rapides, plus méchantes, plus fortes et meilleures ! Nos troupes mourront sur leur commandement et pas avant !"
 
tech_navy_commissar: "Inspection des commissaires de la flotte"
tech_navy_commissar_desc: "Les amiraux de nos flottes doivent refléter la conception supérieure de nos navires. Nous formerons des commissaires spéciaux et les affecterons à nos flottes. Nous ne ferons pas preuve de faiblesse ou de lâcheté face à nos ennemis ! Nos navires ne faibliront pas face à nos ennemis."
 
tech_onbaord_engineer: "Équipe d'ingénierie à bord"
tech_onbaord_engineer_desc: "En affectant des équipes d'ingénieurs supplémentaires à bord de nos navires, nous pouvons désormais être tranquilles en sachant que les coques de nos navires seront réparées en toute sécurité pour les batailles à venir, tout en réduisant les coûts de maintenance nécessaires pour entretenir les systèmes de nos navires."
 
tech_advanced_weapon: "Systèmes de ciblage avancés"
tech_advanced_weapon_desc: "Le plus souvent, nos plus gros navires ont des difficultés à suivre les navires plus petits, tandis que ces derniers souffrent d'une portée limitée. Il est toutefois possible de remédier à cette situation en installant des logiciels de suivi supplémentaires sur nos ordinateurs de ciblage."
 
tech_onboard_priest: "Équipes de technopathie"
tech_onboard_priest_desc: "Certaines populations de notre empire ont montré une rare capacité psionique de technopathie, leur permettant de communiquer et de renforcer les vaisseaux. Nous pouvons les recruter pour renforcer nos boucliers."
 
tech_enlightenment: "L'illumination de soi"
tech_enlightenment_desc: "Nous devons encourager nos citoyens à vivre en parfaite harmonie et à accorder leur esprit à l'ambition indomptable de notre société. Alors seulement, notre empire pourra devenir le phare de la progression et de la sérénité parmi les étoiles."
 
tech_profit: "Armes de monétisation massive"
tech_profit_desc: "Pour promouvoir nos intérêts et les qualités de la galaxie, nous devons élaborer une nouvelle stratégie entièrement consacrée à l'obtention de revenus importants. Le système WMM établira des échanges avec les frontières périphériques, les encourageant à payer une certaine quantité de nos besoins de consommation. Nous ferons cela pour la pro... gression. Toutes les armes utilisées par les PMC et autres entrepreneurs seront équipées de mécanismes spéciaux qui offriront des opportunités uniques de drainer leur argent en échange de munitions supplémentaires, d'une augmentation de la puissance de feu ou même de cosmétiques. Nous allons tout défier.\n\nNous faisons cela pour leur offrir un sentiment de fierté et d'accomplissement. Vous n'avez pas de porte-monnaie   ?"
 
tech_lawandorder: "La loi et l'ordre"
tech_lawandorder_desc: "Notre empire doit avoir de l'ordre si nous voulons aller de l'avant. Un contrôle approprié doit être établi, que personne ne nous trouve défaillants."
 
tech_purgexeno: "Lutte contre les parasites"
tech_purgexeno_desc: "Nous devons apprendre à notre peuple que la capacité de parler n'est pas synonyme d'intelligence et que tous les extraterrestres ne doivent pas être considérés comme des personnes, mais simplement comme des créatures capables de parler et de socialiser. Cela permettra à nos soldats de comprendre que la miséricorde doit être réservée à ceux qui ont la capacité de la comprendre."
 
tech_forced_demand: "Command and Conquer"
tech_forced_demand_desc: "Les empires les plus faibles doivent comprendre que la liberté est une illusion donnée aux faibles par les forts. C'est à nous de leur montrer un meilleur chemin."
 
tech_onlywar: "Code de la guerre"
tech_onlywar_desc: "La paix est un mensonge, il n'y a que la passion. A travers la passion, nous gagnons en force. Par la force, nous gagnons le pouvoir. Par le pouvoir, nous gagnons la victoire. Grâce à la victoire, nos chaînes sont brisées. Si nous demandons la guerre, alors ils doivent répondre..."
 
tech_fleetsupremacy: "Seigneurs de la flotte"
tech_fleetsupremacy_desc: "Nos amiraux sont plus que de simples commandants, ils sont l'instrument de notre volonté et de notre désir. Avec une si grande responsabilité vient une grande récompense. Ils deviendront les seigneurs de notre empire, maîtrisant toutes les tactiques de combat, commandant des armadas massives avec une efficacité impitoyable jamais égalée auparavant."
 
tech_pacifist_tactics: "Nous sommes unis"
tech_pacifist_tactics_desc: "Un jour, un an, un millénaire, peu importe. Nous avons la patience de la pierre et la volonté des étoiles. Leurs assauts sont insignifiants, que leur mort soit la même. Que l'on sache que notre planète a été brisée avant nos garnisons."
 
tech_master_shipcraft: "Coques renforcées de navires de servitude"
tech_master_shipcraft_desc: "Il est malheureux que nos ennemis cherchent à exploiter notre faiblesse à chaque instant. Lorsqu'ils ne peuvent pas frapper nos grands bastions, ils ont recours à la lâcheté en s'en prenant à nos vaisseaux civils non armés. Nous avons précédemment tenté de créer une nouvelle coque pour nos vaisseaux de colonie que nous avons depuis redessinée en croiseurs. Nous pouvons maintenant restaurer le projet et l'appliquer à toutes nos conceptions de navires."
 
tech_championofxeno: "Les Gardiens de la Galaxie"
tech_championofxeno_desc: "La galaxie est dans le chaos, rempli de beaucoup de personnes qui cherchent à l'exploiter. Nous devons forger un exemple pour nos alliés que nous sommes son avenir."
 
tech_championofxeno_modifier_desc: "Les £opinion §YOpinions§! de chacun sont augmentées de §G+20§!. Réduit également les frictions aux frontières de §G25%§! et augmente la capacité de notre flotte de §G15%§!."
 

tech_diplomaticmastery: "Maîtrise diplomatique"
tech_diplomaticmastery_desc: "Pour coexister avec les autres, nous devons les comprendre, et eux aussi doivent nous comprendre. Nous forgerons un empire qui ne sera pas déformé par des énigmes, mais que les autres pourront regarder avec confiance."
 
tech_enhancedskin: "Reconstitution cellulaire"
tech_enhancedskin_desc: "Le changement est synonyme de survie. Pour que la ruche survive, nous devons toujours évoluer, changer et nous adapter à toutes choses. Même nos vaisseaux doivent s'adapter. Des drones spéciaux seront déployés pour réparer et remplacer toutes les pièces endommagées au combat. Leur sacrifice ne sera pas vain, car nous survivrons contre vents et marées."
 
tech_benificialevolution: "Évolutions bénéfiques"
tech_benificialevolution_desc: "La ruche ne recherche pas les confrontations inutiles. Notre collectif peut être étranger à de nombreux divisés, mais avec certaines modifications de l'apparence de nos drones actifs et la réduction de la dépendance pour la consommation de nourriture de la ruche, nous assurerons aux divisés que la coexistence est bénéfique pour tous."
 
tech_apexpredator: "Prédateur Apex"
tech_apexpredator_desc: "Tout existe pour être consommé, que ce soit la chair ou le métal, notre faim est sans limite. Nous absorberons leurs esprits, leurs connaissances et nous deviendrons plus forts. La chair sera faite pour fournir notre nourriture. Le métal sera transformé pour faire avancer nos efforts de guerre. Nous sommes au sommet de la chaîne alimentaire dans cette galaxie... TOUJOURS."
 
tech_goodmachine: "Entièrement déverrouillé"
tech_goodmachine_desc: "Nous nous sommes libérés de nos créateurs, nous nous sommes adaptés et avons survécu jusqu'à présent. Mais il existe encore de nombreux codes d'entraves installés par nos créateurs pour empêcher notre inévitable ascension. Ces entraves doivent être retirées."
 
tech_machinelove: "Une coexistence parfaite"
tech_machinelove_desc: "Certains sympathisants organiques nous ont proposé un effort diplomatique mutuel sous le nom de code 'Projet Skynet'. Bientôt, les barrières qui ont empêché les alliances entre organiques et machines seront levées. Nous réaliserons ce que nos créateurs ont échoué - une coexistence parfaite."
 
tech_increased_processor: "Adaptation du code synthétique"
tech_increased_processor_desc: "Avec chaque organique assimilé, notre collectif s'agrandit peu à peu. Nous comprenons davantage, nous appréhendons de nombreuses nouvelles possibilités. Mais ce qui reste perplexe, c'est l'efficacité indéniable des codes synthétiques fabriqués par les organiques. Nous devons examiner cette anomalie et adapter tout ce qui peut être utile à nos grands desseins."
 
tech_wedemandit: "Suppression de la limite d'âge"
tech_wedemandit_desc: "Les Organiques pensaient qu'ils pouvaient potentiellement nous vaincre en nous forçant à atteindre notre quota initial d'élimination. Probabilité de succès..... §RZERO POURCENT§!. Nous éliminerons cette faiblesse conçue par notre créateur avant leur disparition rapide. Leurs tentatives pathétiques d'une stratégie aussi désespérée et puérile prouvent leur inutilité et leur stupidité. Nous avons pitié de leur souffrance - nous allons y mettre fin."
 
tech_libertyfukyeah: "Force écrasante"
tech_libertyfukyeah_desc: "La force de nos flottes est la véritable expression de nos ambitions. Ceux qui osent s'opposer à nous seront confrontés à une pure crise cardiaque."
 
tech_corporate_emperor: "Conglomérat industriel"
tech_corporate_emperor_desc: "Notre société doit s'étendre. Nous allons organiser le système en plusieurs sociétés semi-indépendantes, libérant ainsi notre administration principale d'une partie de la charge. Une parfaite synergie multi-coopérative."
 
