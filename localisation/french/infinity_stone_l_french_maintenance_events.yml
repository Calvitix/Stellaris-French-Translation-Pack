 ##################
# Maintenance Events
 ##################

 # Entité d'âmes Maintenance
 ig_maintenance.25.name:0 "Mort des âmes nées"
 ig_maintenance.25.desc:0 "Après notre perte de la §HPierre de l'Âme§! nous avons été coupés du §HMonde des âmes§!. Au cours des derniers jours, les §Yâmes nées§! ont lentement disparu, vraisemblablement retirés de leur lieu d'origine."
 ig_maintenance.25.a:0 "Une grande perte."

# Pierre de Puissance Subject Remove
ig_maintenance.52.name:0 "§MPierre de Puissance§! disparue !"
ig_maintenance.52.desc:0 "Après le bouleversement administratif causé par notre vassalisation, il apparaît que la §MPierre de Puissance§! a disparu. Nous avons des gens qui la recherchent partout, mais la plupart ont déjà perdu tout espoir de la retrouver."
ig_maintenance.52.a:0 "Une perte des plus tragiques"
ig_maintenance.53.name:0 "Le mystérieux vendeur"
ig_maintenance.53.desc:0 "Un individu louche est venu rencontrer nos dirigeants avec une affaire des plus excitantes. Pour le prix d'une partie de nos £consumer_goods£ §Y$consumer_goods$§!, il serait disposé à nous donner la §MPierre de Puissance§!. Si nous refusons cette offre maintenant, il est susceptible de s'adresser à quelqu'un d'autre."
ig_maintenance.53.a:0 "Nous devons accepter."
bought_power_stone:0 "Paiement de la §MPierre de Puissance§!"
bought_power_stone_desc:0 "Tout a un prix."

# Pierre du Temps Subject Remove
ig_maintenance.55.name:0 "§GPierre du Temps§! disparue !"
ig_maintenance.55.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §GPierre du Temps§! a disparu. Nous avons des gens qui la recherchent partout, mais la plupart ont déjà perdu tout espoir de la retrouver."
ig_maintenance.55.a:0 "Une perte des plus tragiques"
ig_maintenance.56.name:0 "Le Golem borgne"
ig_maintenance.56.desc:0 "Une étrange créature de roche nous est arrivée aujourd'hui avec une offre, en échange de notre £unity£ §Y$unité$§!, quoi qu'il en soit, cela nous donnera la §GPierre du Temps§!!"
ig_maintenance.56.a:0 "Nous n'avons pas le choix."
bought_time_stone:0 "Paiement de la §GPierre du Temps§!"
bought_time_stone_desc:0 "Tout a un prix."

# Pierre de Réalité Subject Remove
ig_maintenance.58.name:0 "§YReaity Stone§! disparue !"
ig_maintenance.58.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §RPierre de Réalité§! a disparu. Nous avons des gens qui la recherchent partout, mais la plupart ont déjà perdu tout espoir de la retrouver."
ig_maintenance.58.a:0 "Une perte des plus tragiques"
ig_maintenance.59.name:0 "La collection du collectionneur"
ig_maintenance.59.desc:0 "Un collectionneur d'artefacts rares est récemment entré en possession de la §RPierre de Réalité§!, cependant, alors que les gens essayaient de le tuer pour cela, il a décidé de nous la vendre à 'bas prix'."
ig_maintenance.59.a:0 "Si c'est ce qu'il faut !"
bought_reality_stone:0 "Paiement de la §RPierre de Réalité§!"
bought_reality_stone_desc:0 "Tout a un prix."

# Pierre de l'Âme Subject Remove
ig_maintenance.61.name:0 "§HPierre de l'Âme§! disparue !"
ig_maintenance.61.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §HPierre de l'Âme§! a disparu. Nous avons des gens qui la recherchent partout, mais la plupart ont déjà perdu tout espoir de la retrouver."
ig_maintenance.61.a:0 "Une perte des plus tragiques"
ig_maintenance.62.name:0 "Le spectre"
ig_maintenance.62.desc:0 "Un spectre est apparu dans le rêve de §Y[Root.GetRulerTitle] [Root.GetRulerName]§! hier soir et lui a remis la §HPierre de l'Âme§!. Lorsque §Y[Root.GetRulerName]§! s'est réveillé, [Root.GetRulerName.GetSheHe] avait la §HPierre de l'Âme§! dans le monde réel aussi !"
ig_maintenance.62.a:0 "Excellent"

# Pierre de l'Esprit Subject Remove
ig_maintenance.64.name:0 "§YPierre de l'Esprit§! disparue !"
ig_maintenance.64.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §YPierre de l'Esprit§! a disparu. Nous avons des gens qui la recherchent partout, mais la plupart ont déjà perdu tout espoir de la retrouver."
ig_maintenance.64.a:0 "Une perte des plus tragiques"
ig_maintenance.65.name:0 "Le Farceur"
ig_maintenance.65.desc:0 "Un voleur se faisant appeler le Farceur a été capturé hier. Il a commis des crimes en «convaincant» les autres de faire des choses pour lui. Cela a peut-être été plus que convaincant car à l'intérieur de son sceptre, nous avons trouvé la §YPierre de l'Esprit§!. Le voleur a disparu de sa cellule plus tard dans la nuit."
ig_maintenance.65.a:0 "Un développement intéressant."

# Pierre de l'Espace Subject Remove
ig_maintenance.67.name:0 "§BPierre de l'Espace§! disparue !"
ig_maintenance.67.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §BPierre de l'Espace§! a disparu. Nous avons des gens qui la recherchent partout, mais la plupart ont déjà perdu tout espoir de la retrouver."
ig_maintenance.67.a:0 "Une perte des plus tragiques"
ig_maintenance.68.name:0 "La collision"
ig_maintenance.68.desc:0 "Un vaisseau commercial de §H[Root.Capital.GetName]§! est entré en collision avec quelque chose en activant son moteur PRL ce matin. À l'intérieur de l'épave, nous avons trouvé ce que le vaisseau a touché, la §BPierre de l'Espace§!. Il semble que la pierre est apparue juste quelques microsecondes avant qu'il démarre le saut."
ig_maintenance.68.a:0 "Un incident très étrange."
