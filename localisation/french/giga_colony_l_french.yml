 giga_colony.1.pc_giga_edge_of_eternity:99 "Notre vaisseau de colonie s'est posé en douceur sur une grande plate-forme d'atterrissage au spatioport de l'arcologie en ruines sur §Y[Root.GetName]§! Bien que loin de la partie principale de l'ancien complexe d'arcologie, le spatioport est beaucoup plus sûr que de risquer d'atterrir dans des mers aussi dangereuses.\n\nLe vaisseau a été converti de façon permanente en quartier général administratif de la nouvelle colonie, et son cœur de réacteur est en train d'être retiré afin qu'il puisse servir de source d'énergie temporaire à la colonie.\n\nDes centaines d'abris préfabriqués ont été construits dans les ruines avoisinantes alors que les colons commencent à débarquer en grand nombre - la première ville [Root.Owner.GetSpeciesName] sur un monde étranger."