mod_light_ship_focus: "Vaisseaux légers"
mod_light_ship_focus_desc: "Une politique qui se concentre sur une flotte de vaisseaux légers et agiles. Procure +20% de vitesse de contruction et  -20% de coût pour les Corvettes, Destroyers, et Croiseurs, mais comme nos chantiers navals seront concentrés sur ces vaisseaux spécifiques, les classes de vaisseaux plus grandes se construiront 20% plus lentement et seront 20% plus chères.."
mod_versatility_focus: "Croiseurs"
mod_versatility_focus_desc: "Une politique qui se concentre sur une flotte de vaisseaux intermédiaires. Procure +20% de vitesse de contruction et  -20% de coût pour les Croiseurs, Strike Croiseurs, et Battlecruisers,  mais comme nos chantiers navals seront concentrés sur ces vaisseaux spécifiques, les autres classes se construiront 20% plus lentement et seront 20% plus chères.."
mod_capital_focus: "Vaisseaux Capitaux"
mod_capital_focus_desc: "Une politique qui se concentre sur une flotte de large et puissants vaisseaux de guerre. Procure +20% de vitesse de contruction et  -20% de coût pour les Battleships, Carriers, Dreadnoughts, et Titans,  mais comme nos chantiers navals seront concentrés sur ces vaisseaux spécifiques, les classes de vaisseaux plus petites se construiront 20% plus lentement et seront 20% plus chères.."
mod_carrier_focus: "Porteurs"
mod_carrier_focus_desc: "Une politique qui se concentre sur une flotte deCarriers equipped with large numbers of strike craft. Procure +35% de vitesse de contruction et  -35% de coût pour les Porteurs d'Escorte et autres Transporteurs,  mais comme nos chantiers navals seront concentrés sur ces vaisseaux spécifiques, les autres classes de vaisseaux se construiront 20% plus lentement et seront 20% plus chères.."

nsc_light_ship_focus_tooltip: "$mod_light_ship_focus$"
