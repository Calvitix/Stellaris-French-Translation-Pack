l_french:
 ##################
# Other earth events
 ##################

 # OTHER EARTH
 other_earth.0.name:0 "Un deuxième système Sol"
 other_earth.0.desc:0 "Notre vaisseau, le §Y[Root.GetName]§!, a rencontré un système très similaire au système §HSol§!. Le système est presque identique, sauf beaucoup plus ancien, avec les débuts d'une géante rouge et plusieurs planètes précédemment colonisées. La plus grande des colonies abandonnées est un double de §HSol-3§!, qui mérite peut-être d'être étudié."
 other_earth.0.a:0 "C'est très intrigant"

 other_earth_site:0 "Un deuxième système Sol"
 other_earth_relic_world_site_desc:0 "§HSol-3§!, connu localement sous le nom de Terre, possède les restes d'une civilisation d'il y a des milliards d'années."

 other_earth.1.name:0 "La planète en ruine"
 other_earth.1.desc:0 "Le §HSol-3§!, dupliqué localement sous le nom de §HTerre§!, semble avoir connu une sorte d'événement d'extinction il y a des milliards d'années. La planète manque d'atmosphère, cependant, la plupart des infrastructures semblent intactes. La connexion aux centres de données locaux révèle que les dernières communications de cette Terre proviennent d'environ 200 ans dans le futur. De plus, il semble que tout le système solaire ait été décalé dans le temps des milliards d'années dans l'avenir ! Des efforts pour découvrir pourquoi ou comment cela s'est produit sont en cours."
 other_earth.1.a:0 "Un système solaire entier transporté dans le temps !"

 other_earth.2.name:0 "Autres centres de données de la Terre"
 other_earth.2.desc:0 "Nos experts ont passé au crible les banques de données de la Terre alternative. Il y a des rapports contradictoires sur ce qui a tué tout le monde sur la planète, certains prétendent que c'était la §RVague d'annihilation§!, certains prétendent qu'il s'agissait d'une espèce interdimensionnelle appelée les §RBeyonders§!, d'autres prétendent être la conséquence d'une révolution lié au soulèvement de la machine appelé §RUltron§!, d'autres affirment que c'est la combinaison des trois. Bien qu'il puisse être utile de noter ces événements futurs possibles, nous ne sommes pas intéressés par la fin de la vie sur la planète, car cela n'explique pas le déplacement de temps massif qui s'est produit."
 other_earth.2.a:0 "Continuer de regarder !"

 other_earth.3.name:0 "Autres médias terrestres"
 other_earth.3.desc:0 "Selon plusieurs médias d'information, la plupart des événements les plus importants de la Terre se produisent dans le pays 'Amérique', en particulier dans les villes de 'New York' et 'Washington'. Bien que les continents aient dérivé depuis la création des médias, nous avons utilisé les algorithmes pour suivre les mouvements des plaques tectoniques et localisé le nouvel emplacement du pays.\nMalheureusement, nos données montrent qu'il y a au moins 15 endroits en 'Amérique' appelé 'Washington', ce qui allongera la recherche."
 other_earth.3.a:0 "Envoyez des expéditions dans chaque ville !"

 other_earth.4.name:0 "New York"
 other_earth.4.desc:0 "La recherche des 15 Washingtons s'est avérée sans valeur, mais les analyses de la ville de New York semblent prometteuses. Il semble qu'il y ait eu une grande bataille dans la ville il y a longtemps et d'étranges impulsions d'énergie ont été détectées lors de l'entrée dans la ville. Les impulsions semblent provenir de quelque part dans les ruines du champ de bataille.\nNotre équipe commencera bientôt les fouilles."
 other_earth.4.a:0 "Peut-être découvrirons-nous la cause de l'anomalie."

 other_earth.5.name:0 "La pierre du temps"
 other_earth.5.desc:0 "Parmi les corps des morts, un étrange collier libérait les impulsions d'énergie. Le collier semble être fissuré, révélant une étrange gemme verte à l'intérieur. Une fois soigneusement retirée, la gemme se révèle être la §GPierre du Temps§!, l'une des six pierres d'infinité, capable de manipuler le flux du temps. Il est raisonnable de supposer que la pierre du temps a provoqué le déplacement temporel du système Sol, mais on ne sait toujours pas pourquoi."
 other_earth.5.a:0 "Avec la pierre du temps, notre héritage durera pour l'éternité !"
