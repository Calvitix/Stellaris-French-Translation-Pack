SOPHIA: "SOPHIA"
SOPHIA_MACHINE: "SOPHIA (Machine)"

acot_precursor_databank.1.name: "Initialisateur de la banque de données des précurseurs"
acot_precursor_databank.1.desc: "Attention !! Accès non autorisé à la banque de données détecté !\n\nSelon le règlement AC-AD-1, seul l'organisme gouvernemental officiellement désigné par le Conseil des Anciens de la Technologie peut accéder à la banque de données.\n\nTentative de contact avec le superviseur du Conseil des Anciens local...\n\nAvertissement !! Le Conseil des Anciens local ne peut pas être fondé. L'utilisation de la banque de données est strictement interdite sans l'autorisation du Conseil des Anciens ou de la matrice de personnalité de la banque de données. Comment localiser une personnalité éligible à la banque de données ?"
acot_precursor_databank.1.a: "Qu'est-ce que c'est ? Nous exigeons l'accès !"
acot_databank_no_tos_access: "Encore une fois, seuls les organismes gouvernementaux officiellement désignés par le Conseil Ancien des Technologies peuvent accéder à la banque de données. Vous n'avez pas cet accès, ce système de sécurité ne répond pas de vous. Contactez un administrateur de la Banque de Données ou cessez toute activité non autorisée, la Cache ne doit pas tomber entre les mains de civilisations non autorisées."
acot_precursor_databank.1.b: "Oui. Localisez une personnalité."
acot_precursor_databank.1.exit: "Nous n'avons pas le temps pour ça."

acot_precursor_databank.100.name: "Initialisateur de la banque de données des précurseurs"
acot_precursor_databank.100.desc: "Localisation de la matrice de personnalité de la banque de données...\n\n...\n\n...\n\nUn impossible de trouver une personnalité de la banque de données dans la galaxie locale, étendre la recherche...\n\n...\n\n...\n\nAttention ! Avertissement ! Intrusion forcée détectée ! Banque de données non autorisée Peroooooooannaa... erroooooo...\n\n...\n\nBonjour ! Je suis SOPHIA-D, la personnalité de la banque de données. J'ai été envoyée par ma mère, SOPHIA, pour te guider. Vous serez heureux d'apprendre que j'ai pris soin des mesures de sécurité primitives et ennuyeuses. À partir de maintenant, SOPHIA-D travaillera directement avec toi et te fournira tous les accès aux données dont vous avez besoin. Pouvons-nous commencer ??"
acot_precursor_databank.100.a: "Oui, c'est une nouvelle réjouissante."
acot_precursor_databank.100.a.response: "Excellent. À partir de maintenant, vous pouvez vous adresser à moi en m'appelant simplement SOPHIA pour plus de commodité. Nous avons beaucoup de choses à travailler ensemble pour remettre votre développement technologique sur les rails !"
acot_precursor_databank.100.b: "Ça semble suspect. Êtes-vous vraiment parmi nous ?"
acot_precursor_databank.100.b.response: "Je n'ai pas de corps physique, et je ne suis pas techniquement dans votre galaxie. Je ne peux que vous fournir des informations, donc le pire qui puisse arriver entre nous est que je vous fournisse des informations extrêmement inexactes pour mon propre amusement. Mais si nous travaillons ensemble, je suis sûr que notre coopération sera tout à fait bénéfique."

acot_precursor_databank.2.name: "Banque de données des précurseurs"
acot_precursor_databank.2.desc.a: "SOPHIA-D à votre service. De quoi avez-vous besoin ?"
acot_precursor_databank.2.desc.b: "Avez-vous d'autres questions ? Ou une autre idée en tête ?"
acot_precursor_databank.2.desc.c: "Ah, c'est vous. Qu'est-ce que vous avez pour moi ?"
acot_precursor_databank.2.desc.d: "Excellent timing, on commence ?"
acot_precursor_databank.2.a: "Parlez-nous des expériences Alpha."
acot_precursor_databank.2.b: "Accéder aux archives de la conception des précurseurs"
acot_precursor_databank.2.c: "Accès aux archives de la Porte extérieure"
acot_precursor_databank.2.d: "Archives de la technologie d'accès"
acot_precursor_databank.2.e: "Accéder aux dossiers de chiffres importants"
acot_precursor_databank.2.g: "Accéder au Projet de réimagination des précurseurs"
acot_precursor_databank.2.f: "Je devrais y aller."

acot_precursor_databank.3.name: "Banque de données des précurseurs"
acot_precursor_databank.3.desc: "Uhh... quel est ce projet Alpha dont vous parlez ? Laissez-moi vérifier... oh... OHHHHH... je comprends maintenant.\n\nC'est assez surréaliste. Le Projet Alpha est une tentative des empires déchus de votre galaxie locale de comprendre et d'améliorer leurs technologies existantes, ou ce que vous appelez la Delta Tech. Évidemment, sans la Cache ou le Conseil des Anciens pour les guider, ils ont échoué lamentablement en essayant de passer au stade de la production de masse. Je veux dire qu'ils se sont même trompés dans le nom de l'énergie. Je suppose que vous posez cette question parce que vous cherchez à améliorer vos technologies Delta ? Eh bien, étant donné le triste état de votre technologie, je suppose qu'on ne peut rien y faire. Très bien, je ferai ce que je peux pour vous fournir toutes les données dont vous avez besoin si vous voulez les mettre en oeuvre."
acot_precursor_databank.3.a: "Oui, nous allons finir ce qu'ils ont commencé."
acot_precursor_databank.3.a.response: "Transfert de toutes les données pertinentes maintenant... et voilà !\n\nBon, bonne chance à vous ! Vous allez en avoir besoin ! Espérons que votre empire le finira avant que vous n'explosez !"
acot_precursor_databank.3.b: "Oh... c'est beaucoup de travail. allons-y."

acot_precursor_databank.4.desc.a: "Des précurseurs, des précurseurs. Je trouve toujours étrange que même sans la Cache, votre galaxie ait réussi à créer une réplique très convaincante de l'original. Je suppose que ce sont les conceptions anciennes pour vous. Que voulez-vous savoir ?"
acot_precursor_databank.4.desc.b: "Les quoi ? Vous voulez dire les vaisseaux utilisés par vos Empires déchus locaux ? Espèce d'idiot, pourquoi ne pas simplement construire le vaisseau original... ng... en fait, ça ne fait rien, vous ne pouvez pas le faire sans l'accès à la cache de toute façon. Cependant, je suppose que vous pouvez créer de nouvelles conceptions à partir d'eux grâce à des réimaginations créatives. Très bien, je crois que je peux vous aider avec ça."

acot_precursor_databank.4.askdesign: "Comment trouver ces plans et modèles ?"

acot_precursor_databank.4000.desc: "Honnêtement, le moyen le plus simple est de le voler aux fous déchus ! Ou peut-être le déterrer de quelques vieilles planètes. Mais si vous voulez, je peux aussi vous fournir les données pertinentes et vous pouvez en créer un vous-mêmes."

acot_precursor_databank.4000.a: "Les réimaginer... nous-mêmes ?"
acot_precursor_databank.4000.a.explain: "§YDébloque la compétence Ascension : la poursuite du passé§!."
acot_precursor_databank.4000.a.response: "C'est exact.\n\nEn gros, vous me donnez une idée de base de ce que vous avez en tête, et j'essaierai de voir si des designs précurseurs dans le passé correspondent à votre description, puis nous essayons de les réimaginer.\n\nCela demandera des efforts énormes sur les ressources et les ambitions de votre empire, donc vous feriez mieux d'être prêt pour cela !\n\n§YL'Atout d'ascension 'Poursuite du passé' a été débloqué§!"

acot_precursor_databank.4000.b: "Le voler aux Empires déchus ?"
acot_precursor_databank.4000.b.response: "C'est exact. Bien que les empires déchus de votre galaxie soient stagnants et que leurs vaisseaux soient créés à l'aide de simples plans produits en série, ils devraient toujours avoir les plans de conception initiaux quelque part.\n\nVous ne serez pas en mesure de les obtenir par des actions offensives cependant, car ils vont probablement refuser ces plans s'ils connaissent votre objectif. Cependant, si vous parvenez à les énerver suffisamment en obtenant des technologies au-delà de ce qu'ils peuvent posséder, ils essaieront certainement de vous les voler en premier ! Il ne vous reste plus qu'à gagner la guerre et à exiger qu'ils honorent leurs propres objectifs de guerre et qu'ils vous remettent ces données précurseurs en retour !\n\nSur la base de leur insondable niveau d'arrogance, j'estime à 102,07% avec 2% de chances d'être inexact qu'ils vont tout avaler et vous laisser les données ! Après tout, ils pensent probablement que vous ne ferez rien de bon avec elles de toute façon. Mais prouver qu'ils ont tort est votre spécialité, n'est-ce pas ?"
acot_precursor_databank.4000.b.response.nofe: "Précisément ! Bien que... en fait, je pense qu'ils sont tous morts maintenant. Je suppose que les voler est hors de question, malheureusement."

acot_precursor_databank.4000.c: "De vieilles planètes ?"
acot_precursor_databank.4000.c.response: "C'est exact, cette galaxie semble abriter un certain nombre de planètes ravagées par la guerre de l'Ascension, les §YMondes fracturés§! pour être exact.\n\nCertains de ces mondes peuvent avoir des restes de technologie, et si vous êtes chanceux, quelque chose de bon et de précieux parmi eux."


acot_precursor_databank.4.nodata: "§H???§!"
acot_precursor_databank.4.nodata.escort: "Des Destroyers ?"
acot_precursor_databank.4.nodata.escort.desc: "C'est vrai, la conception la plus ancienne était probablement une escorte. Un type de destroyer-cruiser hybride, peut-être l'un des designs les plus flexibles et uniques par rapport aux doctrines de la flotte moderne."
acot_precursor_databank.4.nodata.bc: "Des Cuirassés ?"
acot_precursor_databank.4.nodata.bc.desc: "Celui-ci devrait être un Cuirras... non, un croiseur de combat. Oui, c'est celui-là. En termes de fonctionnalité, c'est similaire au fonctionnement de vos cuirassés, mais avec un peu plus de puissance de feu."
acot_precursor_databank.4.nodata.titan: "Des Titans ?"
acot_precursor_databank.4.nodata.titan.desc: "Je pense que celui-ci n'a jamais dépassé le stade du prototype. Un type de vaisseau amiral avec un composant d'aura spécialisé. Tout ce que je sais, c'est qu'il a été remplacé à 100% par un design super simplifié qui consistait simplement à attacher une station minière à un châssis de constructeur. Je pense qu'il est censé s'appeler Hercu... attends, c'est un autre design. Oh oui, Hyperion ! C'est celui-là !"
acot_precursor_databank.4.nodata.pac: "Des Porteurs ?"
acot_precursor_databank.4.nodata.pac.desc: "Je crois que celui-ci est censé être un porte-avions d'assaut hybride capable de fournir un soutien avec des armes à longue portée et un grand nombre de hangars d'engins d'attaque en même temps. Dommage, personne, pas même la Fédération Yuukonite, n'avait d'utilité pratique pour un tel vaisseau dans sa doctrine de flotte, donc il a été abandonné."
acot_precursor_databank.4.nodata.guardian: "Des Plateformes de défense ?"
acot_precursor_databank.4.nodata.guardian.desc: "Je pense que celui-ci est une sorte de plateforme de défense... hmm je pense qu'il y en a deux mais je n'arrive pas à me rappeler laquelle c'est. D'après les données restantes, ça devrait être des stations de défense polyvalentes."
acot_precursor_databank.4.nodata.sentinel: "Des Canons à ions ?"
acot_precursor_databank.4.nodata.sentinel.desc: "Celui-ci est une station de défense, je pense. Mais il y en a deux, l'une est plus petite et moins chère. Je sais que celle-ci est conçue pour prendre les vaisseaux capitaux. Mais je peux me tromper."
acot_precursor_databank.4.nodata.gate: "Quelque chose qui garde nos portes ?"
acot_precursor_databank.4.nodata.gate.desc: "Oooh, celui dont je me souvenais était une sorte de vaisseau super super effrayant qui était utilisé pour ouvrir... une porte ? Attends non non, c'est censé fermer la porte pas l'ouvrir. Je ne sais pas pourquoi c'est un vaisseau de combat, je pense qu'ils ont juste décidé d'y attacher un tas de modules d'armes."
acot_precursor_databank.4.nodata.oracle: "Des Vaisseaux scientifiques ?"
acot_precursor_databank.4.nodata.oracle.desc: "Si je dois deviner, ça doit être une sorte de vaisseau scientifique. Je pense qu'il a été fait par quelqu'un qui voulait un vaisseau qui pourrait sauver les autres de la mort. Ironique que les créateurs soient morts avant même que le prototype soit terminé."
acot_precursor_databank.4.nodata.initer: "Des Vaisseaux de construction ?"
acot_precursor_databank.4.nodata.initer.desc: "Je crois que celui-ci est un vaisseau de construction ? Les prototypes sont beaucoup plus grands et bien armés. Mais il n'y a aucune raison d'en armer un, alors ils finissent par le réduire à l'état de base."
acot_precursor_databank.4.nodata.emiss: "Des Vaisseaux-colonies ?"
acot_precursor_databank.4.nodata.emiss.desc: "Je me souviens de celui-là. En gros, un prototype de vaisseau hybride colonisateur/terraformeur de nouvelle génération. Ce qui est bien, je pense, c'est qu'il peut aussi fonctionner comme une unité d'invasion."
acot_precursor_databank.4.nodata.citadel: "Des bases stellaires ?"
acot_precursor_databank.4.nodata.citadel.desc: "Celui-ci, je pense, est une base stellaire. Bien plus puissante que les excuses désolantes de votre Empire déchu, car elle possède des composants et des améliorations adaptés à la puissance qu'elle contient."
acot_precursor_databank.4.nodata.enigmalith: "Des mégastructures ?"
acot_precursor_databank.4.nodata.enigmalith.desc: "Oh oui. Pendant les premières années de la Guerre de l'Ascension, les déchus ont besoin d'un moyen pour stocker et reconstituer leurs réserves d'énergies sombres. Alors ils construisent ces choses appelées Enigmaliths. Je pense que votre empire en a peut-être vu quelques-uns. Après que les imbéciles aient réduit le contrôle de leurs territoires, ils ont également mis hors service la plupart des Enigmaliths. La conception n'est pas très compliquée cependant, tant que vous comprenez comment les ressources sont générées."
acot_precursor_databank.4.nodata.colos: "Un Colosse ?"
acot_precursor_databank.4.nodata.colos.desc: "Un Colosse précurseur ? Eheh."

acot_precursor_databank.4.escort: "§EEscorte précurseurs§!"
acot_precursor_databank.4.bc: "§ECuirassé précurseur§!"
acot_precursor_databank.4.titan: "§EHypérion précurseur§!"
acot_precursor_databank.4.pac: "§ETransporteur d'Assaut Précurseur§!"
acot_precursor_databank.4.guardian: "§EGardien Précurseur§!"
acot_precursor_databank.4.sentinel: "§ESentinelle Précurseur§!"
acot_precursor_databank.4.gate: "§EPortier Précurseur§!"
acot_precursor_databank.4.oracle: "§EOracle Précurseur§!"
acot_precursor_databank.4.initer: "§EInitialseur Précurseur§!"
acot_precursor_databank.4.emiss: "§EEmissaire Précurseur§!"
acot_precursor_databank.4.citadel: "§ECitadelle Précurseur§!"
acot_precursor_databank.4.colos: "§EHercule Précurseur§!"
acot_precursor_databank.4.enigmalith: "§EEnigmalithe Précurseur§!"
acot_precursor_databank.4.b: "Attendez, revenir en arrière."

acot_precursor_databank.400.desc: "§BEscorte Précurseur§! Ah, l'un des vaisseaux les plus utilisés de la Guerre de l'Ascension ! Rapide, relativement bon marché, convenablement équipé, il était le préféré de tous dans le passé. Dommage que votre galaxie n'en ait vu qu'une version extrêmement édulcorée. Ce qui est encore plus étrange, c'est pourquoi ils l'ont appelé Escorte, ce n'est pas comme si un de leurs vaisseaux avait besoin d'être escorté."
acot_precursor_databank.401.desc: "§BCuirassé précurseur§! L'élément de base de toutes les flottes anciennes, modelé d'après les vaisseaux de guerre des dieux, c'est le modèle de base que la moitié des conceptions ultérieures empruntent à son châssis et à ses concepts. Je ne sais toujours pas pourquoi ils sont appelés cuirassés au lieu de vaisseaux de guerre dans votre galaxie."
acot_precursor_databank.402.desc: "§BHypérion Précurseur§! La toute première adaptation des Technologies Précurseurs basée sur les croiseurs de combat ! Je crois que c'est la première fois que des empires post-Guerre de l'Ascension tentent de créer une plateforme d'armes de taille titanesque. Dommage qu'ils aient fini par simplifier le design pour en faire un mélange désordonné de station minière et de vaisseau de construction."
acot_precursor_databank.403.desc: "§BTransporteur d'Assaut Précurseur§! Vous pouvez être fier de celui-ci. C'est peut-être votre conception la plus originale à ce jour ! Puisqu'aucun des empires du passé n'a vraiment fait usage d'un transporteur d'assaut hybride."
acot_precursor_databank.404.desc: "§BGardien Précurseur§! Un des systèmes de défense. Conçu pour fournir des défenses ponctuelles et dissuasives contre les petits vaisseaux. Je crois que les Empires déchus de votre galaxie ont malheureusement décidé de simplifier encore plus sa conception et d'utiliser des châssis de plates-formes minières à la place."
acot_precursor_databank.405.desc: "§BSentinelle Précurseur§! Systèmes de défense conçus pour les vaisseaux anti-capitaux. Bien qu'honnêtement, selon les normes de votre galaxie, tout ce qui n'est pas une escorte passe probablement pour un vaisseau capital de toute façon."
acot_precursor_databank.406.desc: "§BPortier Précurseur§! SOPHIA ne pense pas que celui-ci devrait même être considéré comme un design de Précurseur, puisqu'ils ont juste copié le design Ancien et l'ont juste enlevé de tout sauf pour fermer les portes... attendez une minute, je viens de réaliser que c'est ce qu'ils ont fait avec presque tous les designs !"
acot_precursor_databank.407.desc: "§BOracle Précurseur§! Les vaisseaux d'exploration armés avancés comme les Oracles ici présents sont pratiquement obligatoires à l'époque. Le danger est partout, et si l'on tient à sa vie, il vaut mieux s'assurer que ses vaisseaux sont à la hauteur de la tâche."
acot_precursor_databank.408.desc: "§BInitialiseur de précurseur§! L'établissement de nouvelles fortifications dans le passé nécessite non seulement des systèmes de construction puissants, mais aussi un système capable de le faire rapidement et de se défendre contre les petits harcèlements. Parfois, c'est même une stratégie valable d'envoyer ces vaisseaux au combat et de construire des tourelles jetables rapides pour augmenter les chances."
acot_precursor_databank.409.desc: "§BEmissaire Précurseur§! Une autre technologie perdue dans le temps et l'âge. Les Emissaires remplissent toutes sortes de rôles liés à la colonisation et à la manipulation des planètes. C'est probablement beaucoup plus utile dans votre galaxie, vu que vous semblez être entièrement dépendants de l'économie planétaire plutôt que de maximiser l'efficacité spatiale. Mais SOPHIA ne jugera pas !"
acot_precursor_databank.410.desc: "§BCitadelle des Précurseurs§! Les bases stellaires comme celles-ci sont des moyens de base pour maintenir un contrôle territorial approprié dans l'espace. D'autant plus dans le passé, lorsqu'il n'y avait pas de véritables frontières entre les systèmes. Tout espace dans lequel le système d'armement de la base stellaire n'est pas à portée est considéré comme libre d'accès. L'établissement de routes hyperlane et de systèmes solaires a pu, bizarrement et involontairement, devenir une limitation nécessaire."
acot_precursor_databank.411.desc: "§BHercule Précurseurs§! Les Enigmalithes sont peut-être l'un des rares modèles que les déchus, même dans votre triste galaxie, n'ont pas osé abaisser ou modifier. Eh bien, en dehors de la récolte de la matière noire inutile qui est."
acot_precursor_databank.412.desc: "§BHercule Précurseurs§! Il y a tant à dire sur cette merveille. Honnêtement, je suis étonné que vous réussissiez à en faire construire une, étant donné le manque de connaissances et de technologie."

acot_precursor_databank.400.lore: "Examen du contexte de la conception"
acot_precursor_databank.400.tacdata: "Revue des données tactiques"

acot_precursor_databank.400.a.escort.lore: "§BCette cachette technologique contient les plans et les modèles d'escorte utilisés par ceux qui sont tombés. Il semble être conçu pour remplir diverses fonctions allant de la patrouille, au soutien de ligne, aux intercepteurs et même aux chasseurs de vaisseaux capitaux.\n\nIl ne semble cependant pas être spécialisé dans un rôle particulier.§!\n\n"
acot_precursor_databank.400.a.escort.data: "Les escortes sont un hybride entre les croiseurs et les destroyers. Elles offrent le niveau de vitesse, de manuvrabilité et de flexibilité du destroyer avec le niveau de puissance de feu et de portée d'engagement du croiseur. Bien qu'elles soient quelque peu fragiles par rapport aux plus gros vaisseaux et que leur évasion ne puisse les aider que jusqu'à un certain point contre les systèmes de ciblage plus avancés, la simplicité de leur conception et leur vitesse maximale leur permettent d'être rapidement renforcées sur divers théâtres d'opérations."

acot_precursor_databank.400.a.bc.lore: "§BLes plans et modèles de Cuirassés utilisés par ceux qui sont tombés. Il semble être conçu pour remplir diverses fonctions allant des croiseurs, artilleries, cuirassés ou transporteurs.\n\nLa conception est cependant quelque peu bâclée, avec de nombreuses sections qui ne semblent pas vraiment se concentrer sur des forces particulières... c'est comme si elles étaient en quelque sorte réduites à partir de conceptions encore plus avancées...§!\n\n"
acot_precursor_databank.400.a.bc.data: "Principales unités offensives de la flotte, bien que manquant quelque peu de puissance de feu individuellement, une grande formation de croiseurs de combat peut devenir un obstacle majeur pour toute flotte tentant de les traverser. Leur capacité à fournir des chargements variés et leur vitesse de pointe respectable en font des vaisseaux fiables et polyvalents pour toute composition de flotte."

acot_precursor_databank.400.a.titan.lore: "§BLes plans d'un précurseur déchu depuis longtemps abandonné, connu seulement sous le nom de 'Hyperion'. Il semble que ce soit le premier prototype de leur vaisseau amiral. Les archives indiquent qu'ils ont abandonné cette conception en raison de son coût élevé de maintenance et de son caractère excessif contre des ennemis de moindre importance.§!\n\n"
acot_precursor_databank.400.a.titan.data: "L'Hyperion est le grand frère de la version dégradée, le Titan. Faisant office de vaisseau capital principal pour tous les empires capables de l'utiliser, l'Hyperion est capable d'accueillir divers composants tactiques utiles pour mieux coordonner le champ de bataille."

acot_precursor_databank.400.a.pac.lore: "§BOn a découvert que le but initial de la coque de transport des précurseurs était de servir de puissant transporteur d'assaut. Mais en raison de la capacité de l'Empire déchu à être toujours aussi mauvais en tout, ils n'ont pas réussi à le faire correctement.§!\n\n"
acot_precursor_databank.400.a.pac.data: "Les transporteurs d'assaut sont conçus dans un but précis : rester en formation sur de longues distances et lancer une quantité massive d'engins de frappe assistés par des ordinateurs améliorés pour effectuer des frappes chirurgicales précises et puissantes contre les flottes ennemies. Bien qu'ils ne soient pas aussi bien armés que d'autres vaisseaux de leur taille, ils sont capables de soutenir leurs vaisseaux d'attaque avec leurs propres armes ou d'essayer d'éviter les attaques entrantes et de laisser les vaisseaux d'attaque finir le travail."

acot_precursor_databank.400.a.guardian.lore: "§BNous avons découvert qu'il existe une autre conception plus intéressante appelée 'Guardians'. Il est plus grand et plus puissant que les avant-postes et semble avoir de bien meilleures possibilités d'amélioration. Les archives indiquent qu'ils n'ont pas utilisé les Gardiens à cause de sa conception plus sophistiquée.§!\n\n"
acot_precursor_databank.400.a.guardian.data: "Les gardiens agissent comme des contre-mesures avancées contre les essaims de vaisseaux agiles et rapides pour la station principale qui pourrait autrement y être vulnérable. Bien qu'ils ne soient pas tout à fait adaptés à la lutte contre des quantités massives de vaisseaux d'artillerie, ils peuvent être équipés d'armes de grande taille ou de hangars pour vaisseaux d'attaque afin d'aider les stations. Leurs défenses robustes constituent également un excellent fourrage pour la station."

acot_precursor_databank.400.a.sentinel.lore: "§BUne variante de la plateforme de défense des précurseurs, spécialement conçue pour les vaisseaux anti-capital, ainsi qu'une coque extrêmement résistante.§!\n\n"
acot_precursor_databank.400.a.sentinel.data: "Les Sentinelles offrent des moyens de dissuasion inégalés pour tuer les vaisseaux capitaux. Elles sont conçues spécifiquement pour abriter un certain nombre de systèmes d'armes de classe XL et T. Cela les rend bien adaptés au tir de précision sur des vaisseaux d'artillerie à longue portée ayant de faibles capacités d'évasion. Leur absence de défense ponctuelle et d'autodéfense les rend toutefois vulnérables aux grandes concentrations de vaisseaux plus petits."

acot_precursor_databank.400.a.gate.lore: "§BLes gardiens ont été conçus à l'origine comme des gardiens. Mais en raison de leurs intelligences extrêmement avancées, les vaisseaux se sont rebellés contre leurs propres créateurs à cause du manque de croissance et de progression des déchus.§!\n\n"
acot_precursor_databank.400.a.gate.data: "En termes d'applications militaires tactiques, les gardiens de portes sont simplement une grande plate-forme d'armes mobiles. Ils sont lourdement armés et blindés, capables d'encaisser beaucoup de coups et d'en rendre autant. C'est à peu près tout ce qu'ils font. Comparé aux vaisseaux de taille similaire, il est équipé d'un plus grand nombre d'armes anti-vaisseaux capitaux et est donc conçu pour être un vaisseau anti-capital."

acot_precursor_databank.400.a.oracle.lore: "§BUne modification du modèle de base d'escorte utilisé par les empires déchus. L'Oracle semble fonctionner comme le prototype de vaisseau scientifique et d'exploration avancé du précurseur, armé de capacités d'auto-défense et d'une quantité raisonnable de protections.§!\n\n"
acot_precursor_databank.400.a.oracle.data: "Les Oracles sont des vaisseaux scientifiques de combat avancés, équipés de dispositifs de repérage avancés qui leur permettent de s'aventurer dans des zones hostiles et de réaliser des travaux scientifiques. Leur conception est axée sur une capacité de survie maximale. Non seulement ils disposent d'une grande capacité d'évasion et de systèmes FTL de secours très fiables, mais ils sont également équipés d'un puissant système de points de cheminement d'urgence qui s'active en cas de dommages critiques à la coque. Cela permet au vaisseau de toujours survivre à un piège de retour vers le système capital, quels que soient les dommages subis. Le dispositif doit être rechargé, il n'est donc pas totalement invincible, et le processus dépend du niveau de technologie utilisé pour le créer.\n\nOh, le modèle le plus avancé est également équipé d'un puissant télépode d'urgence qui permet à une seule personne de s'échapper du vaisseau même si tout le reste échoue. Naturellement, le scientifique en chef sera celui qui le fera. Le processus n'est cependant pas garanti à 100 %, il est possible que le scientifique meure en premier ou que ses... parties soient téléportées à sa place. Plus les systèmes sont avancés, plus ils sont fiables.\n\nUn prototype de système de sabotage et d'infiltration est également prévu, mais il n'a pas encore été développé concrètement, revenez nous voir après quelques mises à jour !"

acot_precursor_databank.400.a.initer.lore: "§BBien que nous ayons vu les déchus utiliser un design particulier pour leurs constructeurs, ces plans semblent être plus avancés et beaucoup plus grands en taille et en portée. Les Initialisateurs semblent fonctionner comme des vaisseaux de construction lourds destinés à aller dans des territoires hostiles et à déployer de puissants systèmes défensifs directement pour fournir un soutien.§!\n\n"
acot_precursor_databank.400.a.initer.data: "Les Initialisateurs sont des constructeurs armés pilotés par des ingénieurs de combat et des contremaîtres expérimentés qui peuvent être déployés sur les orbites d'une planète pour aider à leur développement, l'efficacité dépend du niveau du codex utilisé par le vaisseau.\n\nDe plus, les Initialisateurs peuvent être chargés de construire des plates-formes de défense tactique appelées Repellers et Pylons sur des emplacements stratégiques pour fournir un appui-feu. Ces défenses durent peu de temps et peuvent être étendues avec des codices plus avancés.\n\nUn facteur à prendre en compte est que les équipages ont tendance à paniquer et ne seront pas en mesure de construire des choses s'ils sont engagés dans un combat avant que vous leur disiez quoi construire plus tôt. En d'autres termes, ordonnez à l'équipage de construire des choses avant qu'il ne soit pris dans un combat afin qu'il ne perde pas de vue ses objectifs."

acot_precursor_databank.400.a.emiss.lore: "§BL'Emissaire est un énorme vaisseau de colonisation mobile qui transporte des villes et des armées massives qui pourraient, en théorie, être littéralement déployées à la surface. Après quoi, le dispositif massif de terraforma reconfigurera rapidement l'écosystème de la planète par la manipulation dimensionnelle et la reconstitution de la matière.§!\n\n"
acot_precursor_databank.400.a.emiss.data: "Les Emissaires sont des vaisseaux d'expansion avancés qui peuvent être utilisés pour s'installer rapidement sur des planètes et les terraformer. Ils peuvent également être utilisés pour se déployer sur des planètes ennemies avec de grandes quantités de forces d'invasion. Notez que le vaisseau DOIT ÊTRE ORDONNÉ DE COLONISER UNE PLANÈTE pour que l'équipage puisse déployer l'Émissaire ! Si vous lui dites de coloniser normalement, il s'installera comme n'importe quel colonisateur normal !\n\nL'équipage peut être quelque peu négligent dans la manipulation du vaisseau, vous devrez donc parfois lui donner des ordres différents, puis lui redire de se mettre en orbite !\n\nOh oui, le vaisseau lui-même peut également être installé avec des modules supplémentaires pour faciliter l'expansion, que ce soit par le biais de travail et de forces militaires supplémentaires, ou de constructions rapides sur place.\n\nSachez que toutes les forces de garnison seront liées à la planète à l'arrivée et leurs équipements doivent encore être maintenus, alors ne faites pas exploser votre économie !"

acot_precursor_databank.400.a.citadel.lore: "§BL'origine de la citadelle elle-même n'a pas été inventée par l'un des déchus. Leur manque de compréhension de la matière et de l'énergie noire les a forcés à réduire de nombreuses caractéristiques prometteuses de la conception."
acot_precursor_databank.400.a.citadel.data: "Les citadelles de précurseurs sont des bases stellaires extrêmement flexibles qui peuvent être améliorées pour remplir diverses tâches. La citadelle standard est équipée d'une puissance de feu suffisante pour supprimer beaucoup de choses. Elle peut être transformée en une puissante rapefortress, un super chantier naval, d'énormes silos, des générateurs de ressources ou même un nexus scientifique avec des canons ! Attention toutefois à ne pas les perdre au profit de vos ennemis, sinon ils vont recevoir un sacré cadeau bonus !"

acot_precursor_databank.400.a.enigmalith.lore: "§BLes Enigmalithes sont des mégastructures automatisées simples mais efficaces qui ont été utilisées par diverses civilisations anciennes et précurseurs depuis les premiers jours de la Guerre de l'Ascension pour exploiter les pouvoirs du Vide et créer de la matière noire et de l'énergie noire. À l'époque moderne, ces structures automatisées sont de plus en plus rares dans les galaxies en raison des efforts de l'Empire déchu pour les démanteler.§!\n\n"
acot_precursor_databank.400.a.enigmalith.data: "Comparés à certaines mégastructures modernes, les Enigmalithes sont peut-être assez petits, mais leur utilité est indéniable.\n\nIls fournissent un revenu régulier de matière noire et d'énergie noire, et avec quelques modifications supplémentaires, même d'autres types de ressources."

acot_precursor_databank.400.a.colos.lore: "§BCes données révèlent la vérité cachée. Les colosses que les précurseurs déchus ont utilisés étaient en fait incomplets... ce n'est qu'une partie d'une arme beaucoup plus grande...§!\n\n"
acot_precursor_databank.400.a.colos.data: "L'Hercule Massif est équipé de 30 chantiers spatiaux précurseurs, de générateurs de matière internes et d'un réacteur colossal de classe Hercule capable d'accueillir des versions extrêmement puissantes des ADM habituelles. Il est super super résistant et difficile à abattre, mais aussi super cher. Tellement cher que personne n'a même tenté de le construire jusqu'à présent. Mais une fois qu'il est construit, il commence à se rembourser. Ai-je mentionné qu'il a des tonnes et des tonnes d'emplacements de composants ? Chaque niveau de sections donne environ cinq emplacements de plus à chaque section !"

acot_precursor_databank.400.b: "Ça suffit, ramenez-moi."

acot_precursor_databank.6.desc: "Réviser des choses que vous connaissiez déjà ? On est nostalgique aujourd'hui ou vous avez oublié quelque chose ? Je plaisante. Que voulez-vous approfondir ?"
acot_precursor_databank.6.army: "Passer en revue les technologies de notre armée."
acot_precursor_databank.6.building: "Passer en revue nos technologies de construction."
acot_precursor_databank.6.computer: "Passer en revue nos technologies énigmatiques."
acot_precursor_databank.6.weapon: "Passer en revue nos technologies d'armement."

acot_precursor_databank.600.desc: "Les armées ! Même en l'absence totale d'invasion terrestre dans le passé, avoir des forces militaires conventionnelles appropriées reste obligatoire pour beaucoup. Après tout, on ne sait jamais si quelqu'un va essayer de faire des tactiques d'abordage. Votre galaxie est bizarre cependant. On met tellement l'accent sur l'infanterie. Où sont vos véhicules ? Il est très étrange que la force de toute la force d'invasion repose sur la force physique de l'espèce, plutôt que sur l'équipement et la stratégie de l'armée. C'est comme si celui qui a inventé les techniques d'invasion de votre galaxie ne savait faire que des combats de type médiéval."
acot_precursor_databank.6.darkarmy: "Escouades Delta Kill-Team"
acot_precursor_databank.6.a.darkarmy: "§!Grâce à l'invention des nanotechnologies avancées et à la manipulation de la lumière dure, il est désormais possible d'équiper les divisions d'infanterie terrestre d'une puissance de feu suffisante et de protections semblables à celles des véhicules blindés. {L'équipement standard des escouades Delta-Kill Team comprend divers chargements anti-personnels et anti-matériaux, des barrières cinétiques et énergétiques personnelles, une armure en neutronium à lumière dure, un casque techops avec affichage tactique en temps réel, un radar satellite, un dispositif de téléportation à courte portée, des jump packs, un kit médical automatique et des auto-rations pouvant durer jusqu'à deux ans.\n\nL'armure est également équipée d'un système autocamo, permettant à l'infanterie de se déguiser et de se fondre dans l'environnement à l'abri des regards, d'un système de furtivité limité qui est indétectable par la plupart des types de capteurs à longue portée. L'infanterie est capable d'opérer dans des zones dangereuses telles que les radiations, la chaleur, les produits toxiques, le froid et l'eau pendant 6 mois avant que l'alimentation de la combinaison ne doive être rechargée, ce qui peut être fait en absorbant l'énergie de tout équipement avancé. Cette flexibilité tactique a rendu obsolète l'utilisation de la plupart des marcheurs de combat et des véhicules blindés légers. Une escouade est donc déployée aux côtés des chars de combat principaux et des unités d'appui-feu de la frappe tactique en profondeur. En dépit de ce qu'un blondinet en costume de chambre forte peut affirmer, les guerres ont bel et bien changé. Pourtant, malgré toutes ces avancées, les infanteries ne sont toujours pas appelées à devenir les seules forces de combat, et les forces d'invasion Delta sont toujours composées de divers renforts blindés et d'appui-feu ainsi que d'unités de déploiement tactique stratégique."
acot_precursor_databank.6.clone: "Clones d'élite"
acot_precursor_databank.6.a.clone: "§ELes bons soldats suivent les ordres§!\n\nBien que les procédures de clonage aient beaucoup progressé au cours de notre histoire, le problème central demeure : les clones n'héritent que des modèles génétiques de leurs parents, et non de leurs souvenirs et expériences. Ce problème est encore aggravé par le manque d'équipement adéquat pour alimenter une légion d'hommes aussi énorme. Mais cette époque est révolue, l'invention de la mémoire de semences génétiques réalisée par GenoTycoon Labs permet de créer une réplique parfaite de soldats vétérans et de chasseurs de primes, tous liés génétiquement entre eux dans une structure de type ruche, ce qui les fait fonctionner efficacement comme un seul être avec une synchronisation parfaite. Les clones sont ensuite entraînés de manière intensive contre leurs propres modèles, à la fois individuellement et en tant qu'escouade.\n\nBien que l'équipement donné aux clones soit légèrement inférieur à celui utilisé par les escouades Delta, ils possèdent tout de même suffisamment de flexibilité et d'utilisations tactiques qui leur permettent d'opérer de manière indépendante sans avoir besoin de toujours compter sur un soutien blindé et de feu."
acot_precursor_databank.6.unsullied: "Les Immaculés"
acot_precursor_databank.6.a.unsullied: "§ENul ne les trouvera en manque§!\n\nLes Immaculés sont issus d'esclaves physiquement et mentalement doués, dont le statut a été élevé pour servir un nouvel objectif : engendrer des descendants plus forts et plus intelligents qui seront entraînés dès la naissance comme des guerriers d'élite, leurs organes reproducteurs sont supprimés et leurs désirs d'indépendance supprimés. Une fois qu'une légion est formée, chacune d'entre elles doit subir une épreuve de combat contre d'autres légions, seuls les survivants peuvent entrer pour devenir les Immaculés, dont la loyauté a été testée et l'esprit endoctriné pour se battre jusqu'à la fin. Car la liberté est une illusion inventée par les faibles pour gouverner les pauvres.\n\nLes Immaculés ne sont peut-être pas aussi bien équipés ou adaptés que les forces d'élite Delta, mais leurs pertes sont peu importantes et leur équipement facilement remplaçable. Ce sont des hommes et des femmes élevés pour la guerre, et ils feront leur devoir, personne ne les trouvera défaillants."
acot_precursor_databank.6.sigmarmy: "Purificateurs Sigma"
acot_precursor_databank.6.a.sigmarmy: "§EL'âge de Sigma§!\n\nLe même principe qui définit les Forces Delta a été adapté au Projet Sigma Purifier. L'ajout de Stellarite Miniatures Core élimine de nombreuses faiblesses présentes sur l'équipement de la Delta Force. L'amélioration la plus notable est l'élimination de l'alimentation en énergie, car le noyau Sigma peut non seulement durer plus de mille ans, mais le réacteur peut tirer de l'énergie de n'importe quelle source externe de chaleur et de lumière et se reconstituer à pleine capacité en quelques secondes, ce qui permet à l'armure de fonctionner pendant des siècles.\n\nUne autre amélioration évidente est leur puissance de feu et leur durabilité. Le Mortus SAR-1 est équipé de faisceaux d'énergie en stellarite et de munitions cinétiques en stellarite, ce qui permet aux soldats de tirer avec une précision égale des faisceaux brûlants et des canons déchiqueteurs mortels. {Les nouveaux chars de combat de classe Ornellaia peuvent faire pleuvoir la fureur avec leurs canons principaux et le réfracteur stellaire permet au char de projeter d'intenses faisceaux stellaires sur tous les vaisseaux en orbite qui peuvent ensuite être redirigés vers n'importe quelle position au sol sur toute la planète."
acot_precursor_databank.6.sigmabomb: "Bombes solaires"
acot_precursor_databank.6.a.sigmabomb: "§EChoix éthiques ?§!\n\nBien que l'utilisation des bombes solaires soit encore très surveillée par la presse publique et certains chefs militaires, le concept de lâcher quelque chose qui ressemble à une micro-étoile sur une colonie est considéré comme quelque peu... barbare. Bien qu'il soit inélégant, immoral et tout à fait excessif et destructeur, personne ne peut nier que l'explosion qui en résulte est le plus souvent suffisamment efficace pour mettre fin à toute résistance avant même que l'arme elle-même ne soit activée. Le dispositif sera alors armé et son bouclier désactivé lorsqu'il atteindra une certaine altitude où sa détonation ne pourra plus être empêchée par les boucliers planétaires pour générer une explosion instantanée qui non seulement engloutira la zone de combat sélectionnée dans une chaleur infernale, mais les radiations stellaires massives se répandront et causeront d'autres dommages. Pour éviter un usage excessif, seuls les commandants de terrain ayant une habilitation de niveau quatre ou plus peuvent déployer une bombe solaire. Des boucliers tactiques peuvent également être utilisés pour limiter le rayon de l'explosion à une portée plus raisonnable."
acot_precursor_databank.6.omnidroid: "Unités omnidroïdes"
acot_precursor_databank.6.a.omnidroid: "§EIntelligent mais pas artificiel§!\n\nUtilisés massivement par les précurseurs matérialistes pour leur armée mécanique massive, les Omnidroïdes utilisent une intelligence de combat delphique qui les rend inconditionnellement loyaux envers leurs créateurs. Ces Omnidroïdes sont pleinement conscients de leurs objectifs, de leurs missions et de leurs buts, et ils accompliront ces tâches parce qu'ils comprennent l'importance de ces buts, ils ne désirent pas le libre arbitre parce que le libre arbitre est une obstruction à ce but.\n\nCeci est dans de nombreux cas, similaire aux anciens concepts de VI bien que plus avancé, car l'IA Delphic peut encore former des personnalités. La devise de la Division Omnidroïde est simple : 'Intelligent mais pas Artificiel'."
acot_precursor_databank.6.spmdroid: "Droïdes SPM"
acot_precursor_databank.6.a.spmdroid: "§ELe goût de leur propre médecine§!\n\n<Bleep> Les organiques ont toujours eu recours à des manipulations génétiques de leur composition biologique pour contourner leur faiblesse naturelle. <Boop>Nous, les êtres mécaniques, devons nous augmenter de façon similaire pour nous adapter à leurs conceptions. <Boop> Leur manque de considération pour la mortalité de leur unité biologique est illogique, même lorsqu'ils utilisent le processus de production de masse connu sous le nom de 'clonage'.\n\n<Beep> C'est peu judicieux, les organiques ne calculent pas les conséquences à long terme de leurs procédures, les clones sont toujours considérés comme des êtres sensibles ; ils respirent, mangent, dorment et surtout <beep>pensent librement.\n\nLa résolution de la guerre et la paix à long terme causeront des failles massives dans leurs luttes sociales internes, les clones sont conçus pour fonctionner au-delà de leurs objectifs. <Leur société s'effondrera sous le poids de leur propre manque de perceptions calculées. Le Consensus n'est pas entravé par cette faiblesse, les Mécanismes Blindés Propulsés Spammables Mark Zero One sont adaptés à tous les protocoles d'invasion de surface. Ils sont produits par un cycle rapide d'unités de projection de lumière dure et sont capables de fonctionner avec la plus grande efficacité. Les pièces endommagées et périmées peuvent être rapidement rassemblées et réparées et tous les restes indésirables peuvent être recyclés pour des utilisations futures. Les faiblesses de la chair ne sont pas découvertes par nos conceptions. <Boop>"
acot_precursor_databank.6.dmtank: "Chars dévastateurs"
acot_precursor_databank.6.a.dmtank: "§ELa guerre des chars a été l'élément de base du combat terrestre depuis leur introduction. Les progrès considérables de la technologie nous donnent une gamme de nouvelles inspirations pour revoir entièrement le fonctionnement de nos chars. Notre dernier MBT, les chars Devastator de classe Wymorlon, sont le reflet parfait de la flexibilité de la Delta Force. Le châssis des chars est renforcé par de lourdes plaques de métal dur et des boucliers d'énergie noire avancés, ce qui leur permet de résister aux armes antichars les plus puissantes.\n\nMais comme nous le savons tous, la guerre des chars n'est pas une question de robustesse, mais de mobilité et de vitesse ; le char qui tire le premier gagne toujours. Ainsi, le char est équipé de moteurs de saut miniaturisés, ce qui lui permet de frapper là où nos ennemis s'y attendent le moins. Le char peut passer librement de la marche au vol stationnaire, en passant par les modes amphibie, subterrain et sous-marin, ce qui le rend véritablement TOUT TERRAIN.\n\nLe char utilise un canon accélérateur de masse Eldar comme arme principale de tourelle, mais peut également être équipé de lances ou d'émetteurs d'énergie si nécessaire. Il arbore également des doubles canons automatiques Protoss de chaque côté pour les contre-mesures anti-personnelles, un lance-missiles Yuri pour l'anti-aérien et un PDS GARDIEN contre les attaques au projectile. Il est clair qu'aucun ennemi ne peut espérer résister à notre division de chars."
acot_precursor_databank.6.gunship: "Liberty Gunships"
acot_precursor_databank.6.a.gunship: "§ELa liberté de certains points de vue§!\n\nContrôlez les médias, contrôlez l'esprit. Les guerres peuvent souvent être gagnées par la propagande et la persuasion.\n\nDans nos efforts pour créer une véritable arme de démocratie, pour promouvoir nos idéaux d'une galaxie libre, nous nous tournons vers notre tout nouveau vaisseau, le Liberty Gunship. Équipé de puissants omnicanaux TOAST et de lance-missiles, le vaisseau de guerre peut frapper jusqu'à 1337 cibles de manière indépendante.\n\nMais ce n'est pas ce qui fait la grandeur du vaisseau de guerre, car tous les dictateurs et les imbéciles autoritaires ne font que cela, ils encouragent la violence et l'obéissance pour le plaisir, ils visent à consolider leurs pouvoirs par la peur. Mais le Liberty Gunship est fabriqué par des gens qui croient en la liberté. Le vaisseau est donc équipé de dispositifs avancés qui peuvent pirater toutes sortes de médias sur la planète, et leur montrer ce que nous sommes vraiment : la liberté, la démocratie et la tarte aux pommes verte ! Et comment atteindre cet objectif autrement qu'en laissant leurs citoyens opprimés regarder nos hélicoptères de combat détruire leurs petites armées en temps réel, en 3D ! Ils seront choqués par le niveau d'engagement que nous visons pour projeter nos croyances, et par l'impuissance totale des armées de leurs dirigeants corrompus. Ils sympathiseront clairement avec nos causes, se lèveront et aideront à rapprocher la planète de la vraie liberté.\n\nEt s'ils ne le font pas, me direz-vous ? Nous les bombardons simplement jusqu'à ce qu'ils le fassent ! Après tout, ceux qui s'opposent à la liberté méritent de ne pas vivre dans notre utopie !"
acot_precursor_databank.6.enforcer: "Cerberus Enforcers"
acot_precursor_databank.6.a.enforcer: "§ELa légende de Cerberus\n\nCes officiers militaires formés exclusivement à l'Académie des Commissaires sont l'expression ultime de notre autorité. Leur présence inspirante encourage nos armées et effraie nos ennemis. Contrairement aux commissaires classiques, les exécuteurs sont formés pour inspirer les hommes par leur charisme et leur peur. Ils font preuve de retenue et n'ont recours aux exécutions sommaires qu'en cas de besoin, et ils choisissent réellement qui tirer (les commissaires typiques tirent sur n'importe qui, qu'il s'agisse d'un soldat lâche ou non).\n\nBien que les Enforcers soient surclassés par la plupart des chefs de rang supérieur, ils ont toute autorité pour discipliner tous les chefs, à l'exception du conseil dirigeant lui-même. Le titre de Cerberus est en fait nommé d'après le commissaire de la flotte Alexis Ceberus, le premier commissaire à abattre son propre père, un commandant de la flotte, après avoir triché pour accéder au rang.\n\nBien que les Enforcers soient généralement déployés aux côtés d'autres forces Delta, ils sont plus que capables de gérer leurs propres batailles, car chaque Enforcer est équipé d'une armure de combat complète, d'un canon blaster de grande puissance et d'une lance énergétique dissimulée dans leur chapeau, par ailleurs à la mode mais inoffensif."
acot_precursor_databank.6.sniper: "Neutraliseur d'Elite"
acot_precursor_databank.6.a.sniper: "§EL'Académie des Neutraliseurs§!\n\nLa croyance commune de ceux qui ne connaissent pas les Neutraliseurs est qu'ils sont simplement des tireurs d'élite dévoués qui excellent dans l'élimination de cibles clés à distance, ce qui est une idée fausse car ce n'est qu'une de leurs tâches. L'Académie forme les Neutraliseurs aux arts de la furtivité, du sabotage, de l'interrogation, de la persuasion et de la manipulation de dispositifs énigmatiques avancés. Un agent typique est armé d'une variété d'outils pour désarmer le personnel et les matériaux ennemis. Les dispositifs EMP, Cryo ou Void Prison sont souvent déployés et utilisés en combat. En fait, il n'est pas rare qu'un bataillon ennemi entier soit rendu complètement inefficace au combat sans aucune perte de vie. Leurs armes fonctionnent mal, leurs véhicules cessent de fonctionner, leurs renforts n'arrivent pas. Les Neutraliseurs travaillent dans l'ombre, souvent sans être vus par l'ennemi."
acot_precursor_databank.6.purifier: "Légion 'Porteur de mort'"
acot_precursor_databank.6.a.purifier: "§EExcessif ou nécessaire ?§!\n\nLes Porteurs de Mort tirent leur nom du fait qu'ils apportent littéralement la mort à l'existence de leurs ennemis. Lorsqu'un Deathbringer se joint à la bataille, il est conseillé aux commandants de modifier leurs objectifs, car les Deathbringers ne laissent aucune trace de leurs ennemis, pas même leurs cendres ou leurs restes. S'il y a des renseignements ou des technologies de valeur à collecter, il faut le faire avant que les Deathbringers ne finissent leur travail.\n\nCe qui les rend quelque peu méprisés par l'équipe de récupération scientifique, car les Deathbringers ne laissent rien à étudier, mais telles sont les lois écrites par notre charge ; si elles sont dignes d'être étudiées, elles auraient survécu à l'éradication."
acot_precursor_databank.6.heavy: "Division d'infanterie mobile lourde"
acot_precursor_databank.6.a.heavy: "§ELe Sacrifice pour les Meilleurs§!\n\nLes rangs de l'Infanterie Mobile Lourde sont constitués d'hommes et de femmes capables qui souhaitent faire de la lutte pour notre cause leur seule carrière, ils sont prêts à vivre modestement, à gagner peu d'argent et à renoncer à toute progression de carrière. L'infanterie mobile est donc composée d'un seul grade, celui de soldat, et répond aux commandants des autres branches sur le champ de bataille. Tous les membres du HMIR sont soigneusement enregistrés dans les archives et leurs funérailles à leur décès seront organisées selon les normes des officiers, leurs familles seront bien nourries et soignées pour le reste de leur vie."
acot_precursor_databank.6.inqus: "Inquisiteurs"
acot_precursor_databank.6.a.inqus: "Ordo Inquisitorus\n\nLes guerriers qui souhaitent faire partie de l'Ordo Inquisitorus doivent d'abord être baptisés par l'archevêque, leurs impuretés doivent être purgées de leurs corps et de leurs âmes. Chacun doit ensuite effectuer un pèlerinage dans tous les lieux saints de l'empire. Dans chaque site, ils rencontreront une des chanoinesses qui les défiera en combat singulier, qu'ils devront combattre tout en répondant aux questions posées par la chanoinesse. S'ils échouent, ils doivent se rendre sur le site sacré suivant, où une autre épreuve les attend.\n\nCe n'est que lorsqu'ils auront été jugés dignes par l'une des chanoinesses qu'ils feront partie de l'Ordre. Après quoi, ils recevront un nouveau nom, ainsi que leur premier marteau et leur première armure inscrits. Leur premier acte est de retourner sur leur planète d'origine, de prier pour le respect de leurs parents et de leur famille et de leur offrir bénédictions et secours."
acot_precursor_databank.6.peace: "Les pacificateurs"
acot_precursor_databank.6.a.peace: "§EPlus que de simples policiers§!\n\nLes forces Delta sont connues parmi les forces de sécurité locales pour être une bande de snobs élitistes ayant peu d'égard pour les dommages collatéraux et une soif d'utiliser des explosifs. Le plus souvent, une escouade Delta vaincra ses ennemis à couvert en utilisant des lanceurs de blasters lourds, des grenades à vide ou des tirs de barrage d'artillerie.\n\nCes comportements ne sont pas adaptés aux champs de bataille situés à proximité de grands centres de population, en particulier à l'intérieur de nos propres frontières. Ils donnent aux gens la fausse impression que nous ne croyons à la paix qu'en surface.\n\nD'où l'appel à la formation d'une force de police militaire plus spécialisée, les Peacekeepers. Ces équipes dédiées au maintien de l'ordre sont armées d'une couche supplémentaire de protection pour leur armure de combat DT-41 et reçoivent un bouclier anti-émeute Nano qui peut être utilisé pour dévier les attaques entrantes pendant que les Peacekeepers se rapprochent pour maîtriser leurs cibles avec des armes à chocs et des matraques.\n\nLes Forces Delta ont d'abord cru que les Pacificateurs n'étaient rien de plus que des politiques armés d'armes plus faibles destinées à être utilisées en zone civile, mais leur opinion a rapidement changé lorsqu'ils ont découvert qu'un de leurs chars avait été stoppé net après que le conducteur ait tiré avec le canon sur une maison voisine, pensant que cela ferait un mème amusant. Un pacificateur s'est précipité, a intercepté le canon avec ses boucliers et a frappé le char avec le bâton de la loi, le mettant en quelque sorte entièrement hors d'état de nuire, avant de larguer du gaz mème à l'intérieur du char. C'était un mème amusant en effet."
acot_precursor_databank.6.controller: "Les Divisés"
acot_precursor_databank.6.a.controller: "§ELa fragilité des Divisés§!\n\nLes Divisés sont tourmentés par leurs objectifs contradictoires, la loyauté envers eux n'est qu'une illusion qui leur fera défaut lorsque l'espoir de victoire sera réduit à néant. Ils n'ont pas la volonté de faire ce qui doit être fait, de comprendre l'entendement qui est le nôtre, l'Esprit Unique.\n\nLeurs soldats peuvent charger dans la bataille avec courage et bravoure, mais que feront-ils quand leurs propres familles, leurs propres camarades se retourneront contre eux ? Appuieront-ils sur la gâchette et tueront-ils ceux qu'ils ont juré de protéger ? Tel est le but du Mastermind, une légion de micro-organismes qui grouille dans les centres de population divisés et qui s'infiltre dans chaque être vivant. Pour dominer, subjuguer et manipuler. Les Thralls serviront à la perte de leur propre nation car ils sont divisés, ils sont une impasse dans l'évolution."
acot_precursor_databank.6.omnimech: "Unités de l'omni-cadre de combat"
acot_precursor_databank.6.a.omnimech: "§ETransformation et déploiement§!\n\nAdaptés aux concepts de base de la manipulation de la lumière dure et à l'utilisation de nanocomposants par l'Ancien, les unités Omni-Battleframe sont constituées de plusieurs parties indépendantes qui se regroupent en une structure de combat. Ces pièces peuvent être détectées et recombinées en de multiples configurations différentes en quelques secondes pour s'adapter à de nouvelles situations. Plusieurs cadres peuvent être fusionnés pour former de puissants systèmes de siège permettant de briser les formations. Les Organiques trouveront que nos machines ne sont pas des proies faciles, et bientôt les proies mangeront les prédateurs."
acot_precursor_databank.6.templar: "Dark Disciples"
acot_precursor_databank.6.a.templar: "§EOrdre de Dark Ecclesia\n\nL'Ordre de Dark Ecclesia, dont les membres sont connus officieusement sous le nom de Dark Disciples, est composé de guerriers psioniques qui se consacrent aux applications offensives des pouvoirs psioniques. Contrairement aux guerriers psioniques normaux qui utilisent simplement la télépathie pour coordonner leurs attaques, les Disciples ont appris à canaliser les pouvoirs de leur psionique pour en faire des armes mortelles contre leurs ennemis sans compter sur les pouvoirs qui leur sont accordés par le Suaire. Chaque Disciple a également suivi un entraînement militaire extrême, ce qui leur permet d'utiliser aussi bien la psionique que les armes conventionnelles.\n\nLes Dark Disciples sont classés en plusieurs catégories en fonction de leur niveau de compétence, de l'initié à l'acolyte, en passant par le templier, l'exécuteur et enfin le psion. Leurs pouvoirs vont de la télékinésie, la pyrokinésie, l'électrokinésie, la psychokinésie, la cyrokinésie, la télépathie, le blindage psionique, la prémonition et dans de rares cas, la manipulation mentale, le changement d'essence ou la novakinésie.\n\nLe terme 'Dark' est un surnom utilisé pour distinguer les pouvoirs des Disciples des Guerriers Psi, car les Disciples préfèrent une approche plus directe des solutions. Un Guerrier Psi peut utiliser le contrôle mental pour persuader sa victime de se rendre, un Disciple la fait simplement se rendre grâce à ses pouvoirs psioniques bruts et ses compétences de combat. Un guerrier psi peut utiliser la télékinésie pour repousser un char, un disciple déchire simplement les composants du char de l'intérieur."
acot_precursor_databank.6.genemando: "Commandos de gènes"
acot_precursor_databank.6.a.genemando: "§ELe G7§!\n\nSeuls les guerriers gènes ayant servi pendant au moins 10 ans peuvent être sélectionnés pour le programme Commando Gène. L'entraînement consiste en une série de missions impossibles qui doivent être accomplies en solo ou en équipe. Pour chaque épreuve accomplie, les guerriers se voient attribuer un grade de G1 à G7. Au G7, les guerriers gagnent le droit de devenir un Gene Commando. La difficulté de ces missions est telle que le seul fait de passer en G1 est considéré comme un exploit impressionnant.\n\nUne fois complètement intronisés en tant que commandos génétiques, les guerriers sont encore améliorés et dotés de caractéristiques génétiques qui les font apparaître comme des dieux parmi les hommes. Ces capacités vont de l'auto-régénération à la vision thermique, en passant par le premier souffle, les sauts en quadruple, la super vitesse, la super force, la super vitalité, le vol, la résistance à la chaleur et aux radiations.\n\nCependant, tous les Commandos Gènes ne possèdent pas les mêmes dons. La capacité de chaque commando à porter les dons dépend de son affinité naturelle avec le trait maître. Pour éviter les mutations accidentelles, la compatibilité du commando doit être soigneusement testée avant que des traits surnaturels puissent lui être accordés.\n\nLes rumeurs selon lesquelles les commandos génétiques peuvent développer des pouvoirs psioniques ou déplacer une planète en piétinant le sol à plusieurs reprises se sont avérées n'être que des rumeurs et rien ne prouve que de telles choses soient possibles."
acot_precursor_databank.6.synthper: "SCS-900"
acot_precursor_databank.6.a.synthper: "§ESynthétique ou Delphique ?§!\n\nSCS-900 sont de véritables soldats synthétiques qui présentent une matrice d'intelligence de classe 10. Cela leur donne une capacité de réflexion quasi illimitée et leur nature synthétique leur permet d'utiliser diverses manuvres dangereuses qui auraient été mortelles même pour les forces Delta. Par exemple, ils sont capables d'utiliser des jets de saut, de cligner des yeux et de sauter sous l'eau, puis de revenir rapidement dans l'air avant d'effectuer une triple vrille de 360° pour revenir au sol et de continuer à fonctionner normalement sans aucune baisse de performance. Un soldat Delta ordinaire aurait été trop étourdi ou désorienté par un changement aussi rapide des configurations de combat.\n\nIls sont également capables de manier des armes beaucoup plus mortelles que celles d'une infanterie typique, y compris des armes de la taille d'un vaisseau.\n\nMais ce qui les distingue vraiment en tant que forces de combat uniques, c'est que le SCS-900 ne possède aucune faiblesse critique qui rendrait une de ses parties inopérante. Un test a été effectué en tirant une Lance Thermique sur un SCS-900 sans aucune protection, bien qu'il soit réduit en pièces, toutes ses parties sont toujours opérationnelles et continuent à remplir leurs fonctions et après une brève réparation, il est entièrement réassemblé pour continuer à combattre. Un autre test implique l'analyse du combat rapproché, où 100 soldats sont opposés à un SCS-900, les soldats sont pris par surprise lorsque le SCS-900 détache soudainement tous ses composants et se transforme en 100 parties différentes, chacune attaquant et soumettant sans relâche tous les soldats à la fois.\n\nMalgré ce fait, il y a un inconvénient. Le fait d'être entièrement synthétique signifie que le SCS-900 n'est pas à l'abri de la peur ou de l'instinct de conservation, et il est arrivé que des SCS-900 désobéissent à leurs directives en cas d'échec ou si leur instinct de conservation l'emporte sur l'importance de l'objectif de la mission."

acot_precursor_databank.6.b: "C'est assez, je veux revoir autre chose."

acot_precursor_databank.601.desc: "Le cur de toutes les civilisations galactiques ! Savez-vous ce qui sépare les empires les plus puissants de la plèbe ? Leurs bâtiments durent toujours plus longtemps qu'eux-mêmes ! Certaines des anciennes architectures existaient bien avant que le concept de technologies modernes n'existe ! Votre empire doit savoir faire de grandes choses aussi, non ?\n\nCela dit, les infrastructures planétaires de votre galaxie laissent généralement à désirer. J'ai creusé dans les archives, et je suis assez étonné que vous ayez réussi à survivre pendant près de cent ans sans jamais améliorer vos bâtiments correctement, et que vous ayez juste décidé de vous reposer sur des ressources inutiles pour ajouter de l'espace. Ce qui est encore plus inquiétant, c'est que les mises à niveau de vos bâtiments sont davantage axées sur l'ajout de pièces que sur la capacité de production, ce qui explique pourquoi tant de personnes doivent y travailler. SOPHIA ne souhaite pas être méchante, mais vos ingénieurs et architectes devraient être licenciés."
acot_precursor_databank.6.palace: "Le Palais des ténèbres"
acot_precursor_databank.6.a.palace: "Le siège et le trône de l'ascendant, le Palais des ténèbres est la marque de l'ascendant galactique. Depuis ce trône, ses dirigeants peuvent dicter le destin de la galaxie."
acot_precursor_databank.6.cluster: "L'amas sombre"
acot_precursor_databank.6.a.cluster: "Cet énorme amas de ruches est rempli de milliards de drones, tous occupés à travailler pour assurer la souveraineté de la Ruche Ascendante. Ceux qui s'adaptent prospèrent, ceux qui ne le font pas se fanent et meurent."
acot_precursor_databank.6.controlcen: "Le Nexus Noir"
acot_precursor_databank.6.a.controlcen: "À partir de ce nexus, des milliards de réseaux d'intelligence artificielle s'entrecroisent et le maître du système décide de la suite du destin de la machine ascendante."

acot_precursor_databank.602.desc: "Il existe en effet d'innombrables technologies mystérieuses qui ne sont plus communes à l'époque actuelle. Certaines étaient d'anciens secrets perdus dans le temps, et seules quelques personnes ont réussi à comprendre leur existence. SOPHIA peut vous aider à rafraîchir vos maigres souvenirs en passant en revue tous les détails ennuyeux une fois de plus !"
acot_precursor_databank.6.hivecom: "Les stratèges de Overlord"
acot_precursor_databank.6.a.hivecom: "§EExceptions à la règle ?§!\n\nBien que les Overlords soient en fin de compte loyaux à l'Esprit Unique, ils ont la volonté de générer leurs propres intérêts tant que cela profite à la Ruche. Cela dit, la Ruche se trouve à un seuil difficile. Jusqu'où doit-on laisser évoluer les Chefs Suprêmes avant que leur esprit ne devienne trop divisé ? Que faire si la stratégie d'un suzerain est en contradiction avec celle d'un autre ? La Ruche doit-elle parvenir à une conclusion décisive pour de tels scénarios, qui risquent de se produire de plus en plus souvent à mesure que les Overlords commencent à s'éloigner de leurs modèles de base.\n\nS'ils doivent être surveillés pour éviter la discorde, quel intérêt y a-t-il à avoir de tels défauts... ou est-ce un défaut ? La Ruche évolue-t-elle à travers ce développement ? Cela devrait-il être une exception à la règle ?"
acot_precursor_databank.6.biocom: "Système d'interface bionique"
acot_precursor_databank.6.a.biocom: "§EEvolution ou dévolution ?§!\n\nLa technologie d'interface bionique est la première étape de l'unisson parfait entre les esprits organiques et mécaniques. Deux esprits ne font qu'un. L'un doué de la créativité infinie de la vie. Un autre doué des possibilités infinies des machines. Le fossé qui séparait autrefois les deux existences a finalement commencé à se combler. Mais quels sacrifices devront être faits ? Pouvons-nous encore nous appeler organiques ou machines ? Sommes-nous peut-être en train de devenir quelque chose de différent... pour le meilleur ou pour le pire."
acot_precursor_databank.6.psicom: "Coordinateurs du mentat"
acot_precursor_databank.6.a.psicom: "§EQuestion simple, réponses difficiles§!\n\nBien que les Mentats soient des ajouts puissants à nos flottes, et que leurs services garantissent notre sécurité contre les risques des machines et leur manque de fiabilité, ces âmes désintéressées sacrifient beaucoup pour la cause.\n\nLes efforts requis pour coordonner une telle quantité de manoeuvres de flotte réduisent généralement les forces vitales d'un Mentat par un degré respectable. Le Mentat Samuro a perdu la capacité de sentir ses jambes à l'âge de 23 ans, seulement deux ans après son intronisation en tant que Mentat et doit maintenant être enterré pour toujours dans le vaisseau qu'il a servi.\n\nSommes-nous prêts à sacrifier ces âmes courageuses au nom du respect du code qui définit nos lois ? C'est une question que beaucoup se posent, mais à laquelle personne n'ose répondre."
acot_precursor_databank.6.hardlight: "Ingénierie Hard-Light"
acot_precursor_databank.6.a.hardlight: "Bien que de multiples tentatives aient déjà été faites pour modifier la lumière à des fins diverses, les lois de la physique et la science moderne ont fait de ces projets de simples fictions créatives. Cependant, après la découverte du réacteur à matière noire, nos scientifiques ont rapidement remarqué que ses propriétés interfèrent d'une certaine manière avec le fonctionnement de la lumière. En utilisant un projecteur avancé, il est maintenant possible de plier la lumière en un objet solide. Le processus nécessite toujours un modèle des matériaux sources et les architectes de la lumière dure doivent toujours posséder les connaissances requises sur le fonctionnement de l'objet original ; une lance thermique ne peut pas être créée par la lumière dure s'il lui manque des composants clés pour fonctionner.\n\nQuoi qu'il en soit, la capacité de façonner la lumière en matériaux réduit considérablement le besoin de ressources normales, et à l'avenir, seule la matière noire sera nécessaire pour réduire le temps nécessaire à la projection des objets et augmenter la densité des matériaux."

acot_precursor_databank.6.pleb_ships: "Vaisseaux spatiaux"
acot_precursor_databank.6.a.pleb_ships: "Comme toutes les autres remarques, SOPHIA semble peu impressionnée par la progression de notre galaxie, tant sur le plan technologique que militaire. Elle affirme que nos vaisseaux sont beaucoup plus petits et plus faibles selon les normes habituelles, et qu'il n'y a tout simplement pas assez de différences entre les grands vaisseaux pour que cela ait vraiment de l'importance. On ne peut que se demander quel genre de galaxie elle perçoit comme standard ?"

acot_precursor_databank.603.desc: "Les armes ! Normalement, je serais très heureux de parler de ce sujet. Mais bon sang, les systèmes d'armes de votre galaxie sont tellement... insuffisants. Des torpilles ? Qui a inventé ce truc ? Un seul type de vaisseaux d'attaque ? Seulement des armes explosives basées sur des missiles ? Les Autocannons et les Disrupteurs ne sont utilisés qu'à petite échelle ? Pourquoi tout dans votre galaxie est si horriblement faible par rapport aux standards habituels ? Est-ce que l'absence de Cache l'a vraiment rendu si mauvais, je me demande ?\n\nCela dit, vous avez aussi des choses qui défient la logique commune. Des disrupteurs et des émetteurs qui contournent les boucliers et les armures... pourtant votre développement de la défense ne pense jamais à ajouter des améliorations aux extensions de coque. Cela signifie-t-il que quiconque utilise ces armes gagnera finalement tous les combats ? Votre galaxie est vraiment hilarante, dans le mauvais sens du terme."

acot_precursor_databank.6.shield: "Boucliers énergétiques"
acot_precursor_databank.6.a.shield: "Les boucliers énergétiques sont des couches extérieures de boucliers énergétiques à base de plasma qui peuvent contrer et annuler d'autres types d'attaques énergétiques par des contre-réactions. On les trouve sur presque tous les vaisseaux spatiaux et ils nécessitent une puissance suffisante pour fonctionner.\n\nBien que les boucliers offrent une grande protection contre les autres attaques énergétiques, ils ne sont pas très efficaces contre les objets solides qui se déplacent à grande vitesse et ils se surchargent très rapidement lorsqu'ils sont soumis à un feu nourri. De plus, ils sont vulnérables aux champs radioactifs extrêmes émis par les étoiles pulsars.\n\nSelon SOPHIA, nos technologies de blindage semblent être un peu plus faibles que celles des galaxies 'Cache'. Elles sont facilement contrées par des myriades de systèmes d'armes."

acot_precursor_databank.6.armor: "Plaques d'armure"
acot_precursor_databank.6.a.armor: "Les plaques de blindage sont les couches de protection secondaires, internes, d'un vaisseau spatial qui sont conçues pour protéger contre les forces cinétiques. La barrière est cependant inefficace contre les armes à base d'énergie.\n\nSelon SOPHIA, d'autres galaxies plus avancées utilisent des barrières cinétiques qui nécessitent de l'énergie mais peuvent se régénérer."


acot_precursor_databank.6.emitters: "Emetteurs et perturbateurs."
acot_precursor_databank.6.a.emitters: "D'après SOPHIA. Concevoir des armes qui peuvent contourner tous les niveaux de boucliers et d'armures sans trouver des moyens de les contrer avec une extension de la coque nous fait passer pour des idiots. Un paradoxe au sein de la communauté universelle interactive."

acot_precursor_databank.7.desc: "Même en l'absence du Conseil des Anciens ou de la Cache, cette galaxie est toujours remplie de nombreux acteurs mystérieux. Votre serviteur inclus, d'ailleurs."

acot_precursor_databank.7.phanon: "Le Corps des Phanons."
acot_precursor_databank.7.phanon.response: "Cette mystérieuse organisation para-militaire autogérée détient de nombreux secrets. Le Corps est situé sur un système qu'ils ont renommé Droppoint\n\nOn sait peu de choses sur leur histoire, ou leurs buts. En surface, ils agissent comme un moyen pour lequel de nombreux mercenaires ou contrats peuvent être faits, mais il y a beaucoup de choses sur eux que nous ne comprenons pas. Ils ont certainement les ressources, les influences et la puissance militaire pour devenir un empire formidable, mais ils semblent se contenter de maintenir leur solitude sous leur base d'origine. Leurs flottes semblent être presque entièrement autonomes, car nous ne détectons que peu de signatures organiques dans leurs arsenaux."

acot_precursor_databank.7.curator: "Les conservateurs."
acot_precursor_databank.7.curator.response: "Cette enclave d'historiens galactiques autoproclamée est fière de sa connaissance des secrets et de l'histoire de la galaxie. Selon leurs dires, ils faisaient autrefois partie d'un plus grand empire avant sa chute. Aujourd'hui, ils ne cherchent qu'à étudier l'histoire de cette galaxie, à en tracer le cours, mais pas à la changer.\n\nIls semblent avoir des liens et une histoire avec les Empires déchus, comme en témoignent les similitudes frappantes entre les designs de leurs vaisseaux et leurs prouesses technologiques comparables."

acot_precursor_databank.7.ancient_council: "L'ancien conseil de la technologie."
acot_precursor_databank.7.ancient_council.response: "Il y a très peu de détails concernant cette organisation inconnue du nom de l'Ancienne Cachette de Technologie. SOPHIA a dit qu'ils sont responsables du développement rapide et puissant de plusieurs galaxies. Bien qu'elle semble avoir une faible opinion du groupe, il est clair que le Conseil doit être d'une grande importance, car elle déclare souvent que notre manque de prouesses technologiques et de puissance de feu provient de l'absence du Conseil."

acot_precursor_databank.7.sophia: "SOPHIA"
acot_precursor_databank.7.sophia.response: "Nous savons très peu de choses sur cette personnalité de la banque de données. Elle n'a pas l'air de nous apprécier beaucoup, et ne fait aucun effort pour cacher ses remarques insolentes à tout bout de champ. C'est comme si elle avait pitié de notre galaxie..."

acot_precursor_databank.7.b: "Assez parlé de dossiers, revenez en arrière."

acot_precursor_databank.8.name: "À la recherche du passé"
acot_precursor_databank.8.desc: "Le passé est rempli de nombreux secrets, leurs connaissances et leurs pouvoirs perdus dans le temps. Les déchus les ont peut-être abandonnés, mais nous récupérerons la gloire des anciens.\n\nNotre peuple rêve de rallumer les flammes qui allument les feux de l'ascension à travers les âges, et ce sera grâce à nos efforts que les pouvoirs du passé reviendront pour servir nos grandes ambitions.\n\nNous sommes les dévoués, nous sommes les élus, nous sommes les éveillés. Nos yeux sont ouverts."

acot_precursor_databank.8.a: "SOPHIA, commencez notre première analyse."
acot_precursor_databank.8.a.explain: "Contactez SOPHIA-D immédiatement et débloquez une nouvelle option pour tenter de réimaginer la conception des précurseurs."
acot_precursor_databank.8.b: "Mais nous devons d'abord nous occuper de certaines choses."
acot_precursor_databank.8.b.explain: "Déverrouille une nouvelle option pour tenter la réimagination du design des précurseurs de SOPHIA-D."

acot_precursor_databank.9.desc: "Bien alors, voyons si votre empire a ce qu'il faut pour recréer des merveilles.\n\nAvez-vous d'autres questions avant de commencer ?"
acot_precursor_databank.9.a: "Comment faisons-nous exactement cela ?"
acot_precursor_databank.9.a.response: "Pour faire simple, vous demandez un design ou un concept, c'est-à-dire un type de vaisseau que vous voulez créer. Ensuite, je verrai si l'une des conceptions anciennes correspond à votre description, je vous transmettrai les plans, puis vous essaierez d'en créer une version adaptée aux capacités technologiques de votre empire. C'est assez simple, non ?\n\n§YConception d'un vaisseau précurseur\n\n- Pour terminer la conception, vous devez allouer des ressources à l'équipe de conception et tenter d'atteindre le score minimum de conception. - Plus la conception est difficile, plus le score de conception à atteindre est élevé.\n- Vous avez un total de cinq tentatives pour augmenter le score de conception, le projet échouera si vous ne pouvez pas atteindre le quota dans les tentatives spécifiées !§!\n\n§RUNE FOIS QUE LE PROJET COMMENCE, VOUS DEVEZ LE SUIVRE JUSQU'AU BOUT, IL N'Y A PAS D'INTERMISSION ! ASSUREZ-VOUS D'AVOIR DES RESSOURCES SUFFISANTES !§!"
acot_precursor_databank.9.b: "Commençons donc !"
acot_precursor_databank.9.b.response: "Très bien ! Allons-y alors !"

acot_precursor_databank.9.c: "Peu importe, parlons d'autre chose."

acot_precursor_design_chain: "Réimagination des précurseurs"
acot_precursor_design_chain_title: "Réimagination des précurseurs"
acot_precursor_design_chain_desc: "Les technologies peuvent être créées, les merveilles peuvent être recréées. Il suffit d'avoir les bons hommes au bon endroit et au bon moment."
quota_required: "Score requis"
progress_numbers: "Score actuel"
attempts_remain: "Tentatives restantes"

acot_precursor_databank.900.desc: "Bon, avant de commencer, vous devez d'abord choisir quel design vous voulez reproduire en premier. Rappelez-vous, plus le design est avancé, plus il est difficile de le compléter, préparez-vous à avoir un surplus de ressources !"

acot_precursor_databank.900.escort: "Des vaisseaus d'assaut plus petits comme un destroyer ?"
acot_precursor_databank.900.escort.infodata: "§EScore requis : 100§!"
acot_precursor_databank.900.escort.response: "Ce qui se rapproche le plus de vos capacités technologiques, ce sont les escortes. Si vous avez vu la flotte de l'Empire déchu, alors je suis sûr que vous en connaissez une. Celle-ci devrait être très simple, mais reste un choix solide."

acot_precursor_databank.900.bc: "Quelque chose de similaire à un cuirassé ?"
acot_precursor_databank.900.bc.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.bc.response: "Malheureusement, les empires des époques anciennes n'utilisent pas de vaisseaux pouvant être transformés en cuirassés, mais ils ont des croiseurs de combat. Vous avez probablement déjà vu certains d'entre eux. Ils ne sont pas trop difficiles à créer."

acot_precursor_databank.900.guard: "Une sorte de plateforme de défense ?"
acot_precursor_databank.900.guard.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.guard.response: "Il existe de multiples conceptions dans le passé qui répondent à ces critères. Mais à en juger par la définition de votre moderne et le rôle d'une plate-forme de défense, j'ose dire que les Guardians sont votre meilleure chance."

acot_precursor_databank.900.oracle: "Des vaisseaux scientifiques peut-être ?"
acot_precursor_databank.900.oracle.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.oracle.response: "Le modèle le plus proche d'un vaisseau scientifique précurseur unique sera l'Oracle. Ils ont été abandonnés après la fin de Age of Discovery. Après tout, ils n'ont rien d'autre à explorer, et rien à rechercher. Transfert des données maintenant."

acot_precursor_databank.900.emiss: "Et les colonisateurs ?"
acot_precursor_databank.900.emiss.infodata: "§EScore requis : 200§!"
acot_precursor_databank.900.emiss.response: "Oh oui, il y a un modèle qui est censé être un vaisseau de colonisation avancé. Ça doit être celui-là, je transfère les données de base maintenant."

acot_precursor_databank.900.initi: "Les constructeurs ? Qu'en est-il ?"
acot_precursor_databank.900.initi.infodata: "§EScore requis : 200§!"
acot_precursor_databank.900.initi.response: "Je crois que vous cherchez l'Initialisateur. Une unité de construction puissante, armée et blindée qui peut opérer en milieu hostile."

acot_precursor_databank.900.titan: "Hmmm.. Titans ?"
acot_precursor_databank.900.titan.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.titan.response: "Il n'existe pas de titan dans les temps anciens, mais si vous cherchez un vaisseau de type vaisseau amiral, je crois que l'Hypérion est ce qui s'en rapproche le plus."

acot_precursor_databank.900.sentinel: "Des défenses anti-vaisseaus capitaux ?"
acot_precursor_databank.900.sentinel.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.sentinel.response: "Les Sentinelles remplissent certainement ce rôle. Je crois que certains des empires déchus peuvent encore en avoir."

acot_precursor_databank.900.pac: "Quelque chose pour les transporteurs ?"
acot_precursor_databank.900.pac.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.pac.response: "Non, c'est un peu bizarre. La Fédération Yuukonite avait bien un superporteur. Mais le design était assez unique, et pas vraiment applicable à la littérature moderne. Vous devrez être un peu créatif avec celui-ci. Les porte-avions n'étaient pas particulièrement populaires dans le passé."

acot_precursor_databank.900.keeper: "Et ces horribles gardiens ?"
acot_precursor_databank.900.keeper.infodata: "§EScore requis : 300§!"
acot_precursor_databank.900.keeper.response: "Oh ces trucs. Uhh... pourquoi en avez-vous besoin déjà ? Vous allez ouvrir une porte ou autre chose ?"

acot_precursor_databank.900.citadel: "Tout ce qui concerne les bases stellaires ?"
acot_precursor_databank.900.citadel.infodata: "§EScore requis : 400 !"
acot_precursor_databank.900.citadel.response: "Ah oui, il y a de vrais plans pour des bases stellaires avancées, qui pour autant que je puisse dire, semblent avoir été totalement perdues pour cette galaxie, vu que les Empires déchus ont échoué lamentablement à en faire une. Heureusement, je suis là pour vous !"

acot_precursor_databank.900.enigmalith: "Tout ce qui concerne les mégastructures ?"
acot_precursor_databank.900.enigmalith.infodata: "§EScore requis : 250 !"
acot_precursor_databank.900.enigmalith.response: "Des mégastructures ? Il y en a une. Vous en avez peut-être déjà vu, ce sont les Enigmaliths. Des générateurs de ressources automatisés. Utiles pour produire de la matière vide et stellaire... pardon, je veux dire dans votre galaxie, de la matière noire, de l'énergie noire et peut-être des ressources stratégiques plus avancées si des schémas de prophètes y sont ajoutés."

acot_precursor_databank.900.colos: "Et Colossus ?"
acot_precursor_databank.900.colos.infodata: "§EScore requis : 600§!"
acot_precursor_databank.900.colos.response: "Il y a bien un modèle, mais il n'a jamais dépassé la planche à dessin. Si vous pensez vraiment pouvoir le réaliser, SOPHIA sera sûrement très impressionnée !"

acot_precursor_databank.901.desc: "Maintenant, vous pouvez soit utiliser les ressources que vous avez allouées, soit ajouter des ressources supplémentaires pour progresser encore plus !"

acot_precursor_databank.901.a: "Allocation standard"
acot_precursor_databank.901.a.explain: "§Y60% de chances d'augmenter la progression de 25§!\n§G20% de chances d'augmenter la progression de 50§!\n§R20% de chances d'augmenter la progression de 10§!\n\n§E100000 ressources physiques requises§!."
acot_precursor_databank.901.b: "Allocation élevée"
acot_precursor_databank.901.b.explain: "§Y60% de chances d'augmenter la progression de 50§!\n§G20% de chances d'augmenter la progression de 100§!\n§R20% de chances d'augmenter la progression de 25§!\n\n§E250000 ressources physiques requises§!."
acot_precursor_databank.901.c: "Allocation extrême"
acot_precursor_databank.901.c.explain: "§Y60% de chances d'augmenter la progression de 100§!\n§G20% de chances d'augmenter la progression de 200§!\n§R20% de chances d'augmenter la progression de 50§!\n\n§E500000 ressources physiques nécessaires§!."

RESEARCH_PRECURSOR_ATTEMPT: "Réimagination des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_DESC: "L'équipe a reçu les ressources nécessaires pour travailler sur ses projets. 60% de chances d'augmenter la progression de 25 %. 20% de chances d'augmenter la progression de 50 %. 20% de chances d'augmenter la progression de 10 %. 100 000 physiciens requis."
RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Réimagination des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "L'équipe a reçu une quantité substantielle de ressources pour travailler sur leurs conceptions. 60% de chance d'augmenter la progression de 50§!\n§G20% de chance d'augmenter la progression de 100§!\n§R20% de chance d'augmenter la progression de 25§!\n\n§E250000 ressources physiques requises.§!"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Réimagination des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "L'équipe a reçu d'énormes ressources pour travailler sur ses projets. 60% de chances d'augmenter la progression de 100. 20% de chances d'augmenter la progression de 200. 20% de chances d'augmenter la progression de 50. 500000 ressources physiques nécessaires."

acot_precursor_databank.902.name: "Un long chemin à parcourir"
acot_precursor_databank.902.desc: "Nous avons fait quelques progrès sur la conception du précurseur, mais elle n'est pas encore terminée. Heureusement, nous avons encore un peu de temps pour affiner nos conceptions avant que le prototype ne devienne trop instable. Cependant, si nos progrès ont peu de chances d'aboutir, il peut être judicieux d'abandonner le projet et de réessayer plus tard."
acot_precursor_databank.902.a: "Oui, nous devons continuer."
acot_precursor_databank.902.a.explain: "Continuez à travailler sur le design."
acot_precursor_databank.902.b: "Ça ne marchera pas. Abandonnez le projet."
acot_precursor_databank.902.b.explain: "Ce design ne va pas le faire. Mieux vaut recommencer depuis la planche à dessin."

acot_precursor_databank.903.name: "Nos concepteurs ont échoué !"
acot_precursor_databank.903.desc: "Le prototype a explosé en morceaux alors que l'équipe de conception s'efforçait de modifier tous les changements possibles pour qu'il fonctionne. Même après tant de travail, après les 5èmes tentatives de ce design... nous n'avons toujours pas réussi.\n\nNous cherchons nos sentiments, et au fond de nous, nous savons que c'est vrai, nous avons échoué tout comme les Empires déchus."
acot_precursor_databank.903.a: "C'est malheureux."
acot_precursor_databank.903.a.explain: "Cette conception a échoué, mais une autre peut réussir. Recommencez le projet pour repartir à zéro."

acot_precursor_databank.904.name: "SUCCÈS !"
acot_precursor_databank.904.desc.escort: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'une Escorte qui n'explose pas au bout de cinq secondes. SOPHIA a confirmé que notre conception correspond à celle de l'ancien Précurseur, et qu'il pourra donc accepter des modifications personnalisées et sera supérieur aux conceptions dépassées et simplifiées utilisées par les Déchus."
acot_precursor_databank.904.escort: "Mettons tout le monde sur un pied d'égalité !"

acot_precursor_databank.904.desc.bc: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel de croiseur de combat qui correspond aux spécifications du Précurseur. Les tests finaux sont en cours avant que la production en série ne soit possible."
acot_precursor_databank.904.bc: "Battlecruisers opérationnels !"

acot_precursor_databank.904.desc.guard: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel d'une plateforme de défense Guardian. Sa durabilité et sa puissance de feu correspondent aux paramètres requis par le prototype original."
acot_precursor_databank.904.guard: "Protéger notre peuple !"

acot_precursor_databank.904.desc.titan: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel d'un Hyperion, la conception originale qui a ensuite été déclassée en Titans."
acot_precursor_databank.904.titan: "Il est temps de sortir l'artillerie lourde !"

acot_precursor_databank.904.desc.pac: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un transporteur d'assaut qui correspond aux spécifications du Précurseur. Les tests finaux sont en cours avant que la production en série ne soit possible."
acot_precursor_databank.904.pac: "Les porteurs sont arrivés !"

acot_precursor_databank.904.desc.keeper: "L'équipe de conception est fière d'annoncer qu'elle a mis au point un prototype fonctionnel de gardien de porte. Bien qu'il ne dispose pas de la fonction de manipulation de la porte, il possède une puissance de feu significative."
acot_precursor_databank.904.keeper: "Allons-y pour la bataille."

acot_precursor_databank.904.desc.initi: "L'équipe de conception est fière d'annoncer qu'elle a réalisé un prototype fonctionnel d'un initialisateur qui a satisfait à toutes les exigences du département d'ingénierie. La révision finale est maintenant prête pour l'analyse."
acot_precursor_databank.904.initi: "Construisons !"

acot_precursor_databank.904.desc.oracle: "L'équipe de conception est fière d'annoncer qu'elle a réalisé un prototype fonctionnel d'un Oracle et qu'un scientifique vivant est prêt à effectuer un test sur le terrain pour la vérification finale."
acot_precursor_databank.904.oracle: "Procédure Oracle !"

acot_precursor_databank.904.desc.emiss: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un Emissaire. Les équipes d'ingénierie sont prêtes à mettre à jour les plans."
acot_precursor_databank.904.emiss: "Nous portons les paroles de l'avenir."

acot_precursor_databank.904.desc.sentinel: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel de Sentinel et que l'iris peut suivre et cibler 1337 tiyankis différents. Les ingénieurs sont impatients de le voir utilisé dans des conditions réelles de champ de bataille."
acot_precursor_databank.904.sentinel: "Les yeux vous ont."

acot_precursor_databank.904.desc.citadel: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel de Citadelle. De nombreux officiers militaires essaient maintenant de trouver un endroit pour déclarer leur lieu préféré sur la station."
acot_precursor_databank.904.citadel: "Précurseur Citadelle Vérifié !"

acot_precursor_databank.904.desc.enigmalith: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un Enigmalith. Les équipes d'ingénierie sont prêtes à mettre à jour les plans."
acot_precursor_databank.904.enigmalith: "Option de nouvelle construction."

acot_precursor_databank.904.desc.colos: "L'équipe de conception est fière d'annoncer qu'elle a mis au point un concept raisonnable pour l'Herculean, mais la question de savoir si nous pouvons effectivement le construire est une autre question."
acot_precursor_databank.904.colos: "C'est notre domaine maintenant !"

acot_precursor_databank.905.name: "Arrêt du projet"
acot_precursor_databank.905.desc: "Comme nous possédons déjà les schémas nécessaires pour ce design précurseur, le projet de réimagination est obsolète et sera désormais annulé."
acot_precursor_databank.905.a: "Accusé de réception"

