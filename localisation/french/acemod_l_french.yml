  acemod_menu.2.a: "Advanced Crisis AI - [global_event_country.GetName_acemod_advanced_ai_disabled]"
  acemod_menu.2.a.tooltip: "Enables or disables Advanced Crisis AI.\nDefault: §G$ACTIVE$§!\n\nFleets react to their surroundings and territorial incursions. This may or may not affect performance on slower machines. Usually fleets purge faster than they spawn so the gain is minimal."
