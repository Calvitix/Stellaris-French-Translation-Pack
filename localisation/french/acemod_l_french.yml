l_french:

  #Original English text by Rodahtnov
  #Prethoryn Scourge ------------------------------------
  tech_acemod_crisis_swarm_1: "Analyse des formes de vide Prétoriennes"
  tech_acemod_crisis_swarm_1_desc: "En sondant et extrayant les membranes Prétoriennes, nous pouvons obtenir plus d'informations sur le fonctionnement de cette étrange forme de vie extragalactique et de comment retirer son infestation.\n\n"
  tech_acemod_crisis_swarm_2: "Solvant anti-spores préthoryniques"
  tech_acemod_crisis_swarm_2_desc: "Lorsqu'ils attaquent ou se déplacent dans les systèmes, les Prethoryn utilisent des micro-organismes pour corroder et corrompre les organismes et la technologie à proximité ; grâce à une série de nanodispensateurs, les dommages peuvent être atténués et inversés avant qu'il ne soit trop tard.\n\n"
  tech_acemod_crisis_swarm_3: "Charges virales anti-Préthorynes"
  tech_acemod_crisis_swarm_3_desc: "En utilisant un mélange spécialement conçu de nanorobots et d'un virus biologique, nous pouvons éradiquer tout organisme préthorien sans contre-mesures ni réparation organique, les dommages sur leurs vaisseaux seraient complets et impossibles à guérir et le nettoyage de la planète serait plus facile.\n\n"
  #Extradimensional Invaders (Unbidden) ------------------------------------
  tech_acemod_crisis_extradimensional_1: "Analyse des créatures extradimensionnelles"
  tech_acemod_crisis_extradimensional_1_desc: "Bien que les tentatives de lecture des signatures énergétiques puissent interférer avec nos calculs, nous devons savoir comment ces choses fonctionnent ; un double effort doit être fait pour comprendre d'où et de quoi elles proviennent, et quelle est leur composition.\n\n"
  tech_acemod_crisis_extradimensional_2: "Surcharge anti-extradimensionnelle"
  tech_acemod_crisis_extradimensional_2_desc: "Les propriétés des objets extradimensionnels composés d'énergie leur permettent d'absorber n'importe quelle matière et de la convertir en énergie, révélant ainsi leur point faible et nous donnant un net avantage ; nous pouvons surcharger leurs capacités d'absorption en créant des pics d'énergie aléatoires qui élimineront progressivement leurs composants et solidifieront leur composition atomique, les rendant vulnérables aux attaques régulières.\n\n"
  tech_acemod_crisis_extradimensional_3: "Énergie entropique anti-extradimensionnelle"
  tech_acemod_crisis_extradimensional_3_desc: "En adaptant notre équipement pour surcharger la composition énergétique des créatures extradimensionnelles, nous pouvons créer des explosions entropiques à un niveau microénergétique qui déstabiliseront tout ce qu'elles fabriquent ou lancent dans notre réalité.\n\n"
  #Contingency ------------------------------------
  tech_acemod_crisis_extradimensional_ai_empire_1: "Piratage des Protocoles de contingence"
  tech_acemod_crisis_extradimensional_ai_empire_1_desc: "Comme toute machine ou construction, les unités de contingence ont un code de base que nous pouvons lire, vérifier et pirater, en trouvant toutes les portes dérobées possibles dans le processus."
  tech_acemod_crisis_extradimensional_ai_empire_2: "Malware anti-contingence"
  tech_acemod_crisis_extradimensional_ai_empire_2_desc: "La complexité du code de la Contingence est due à un réseau poly-organique d'ordinateurs quantiques, mais il y a quelques faiblesses qui peuvent être exploitées si nous injectons un virus IA qui va spammer et staturer leurs fils de programmation autonomes avec des ordres redondants et des données de base d'analyse faussement prédictives.\n\n"
  tech_acemod_crisis_extradimensional_ai_empire_3: "Perturbation Quantique Anti-Contingence"
  tech_acemod_crisis_extradimensional_ai_empire_3_desc: "En isolant et en brouillant les communications des vaisseaux de Contingency à la racine, nous réduirons leur efficacité. Si l'on ajoute à cela le décalage induit par les logiciels malveillants et les spams précédents, leurs flottes et leurs stations deviendront extrêmement vulnérables aux attaques concentrées car elles seront incapables de réagir ou de manoeuvrer correctement.\n\n"
  #Gray Goo (Gray Tempest)------------------------------------
  tech_acemod_crisis_goo: "Dé-nanocompositeur Anti-Tempête"
  tech_acemod_crisis_goo_desc: "Grâce à l'observation de la façon dont la Tempête Grise gère les nanites de manière automatisée et semi-prédictive, nous pouvons efficacement atténuer le degré d'autoréparation de leurs vaisseaux en rendant tout nanite détaché inutile et incapable d'être retraité. Il en résultera d'importantes brèches dans la coque et un déséquilibre dans la composition de leurs vaisseaux, qui ne pourront pas se recomposer dans leur forme prédéfinie.\n\n"
  #End of the Cycle ------------------------------------
  tech_acemod_crisis_eotc: "Purification des entités chaotiques"
  tech_acemod_crisis_eotc_desc: "Si la plupart d'entre nous ne comprennent pas le fonctionnement du plan et des entités du Suaire, nous savons que tout ce qui se manifeste dans notre réalité est soumis à ses lois ; le Suaire ne peut faire exception. Des armes spécialement conçues déstabiliseront la composition de ses entités et les banniront dans le Vide d'où elles ne reviendront jamais.\n\n"
  #Fallen Empires (Awakened Empires)------------------------------------
  tech_acemod_crisis_fe: "Secret sombre des Empires déchus"
  tech_acemod_crisis_fe_desc: "Poussés par un orgueil et un ego démesurés, les anciens habitants de cette galaxie utilisent une technologie obscure et théoriquement impossible à rétro-ingénier. Il y a, cependant, un moyen de la rendre inutile. Leur utilisation extensive de la matière noire, à peine dans les limites de sécurité, est à la fois efficace et dangereuse, et nous pouvons l'utiliser à notre avantage.\n\n"
  #Debuffs------------------------------------
  acemod_crisis_debuff_modifier: "Ennemi inconnu"
  acemod_crisis_debuff_modifier_desc: "Les menaces galactiques nécessitent des recherches spécifiques sur des méthodes de confinement efficaces."
  acemod_fallen_awakened_empire_debuff_modifier: "Ingénierie énigmatique des reliques"
  acemod_fallen_awakened_empire_debuff_modifier_desc: "Les anciens utilisent des technologies de construction navale qui dépassent notre compréhension, il est conseillé d'éviter la confrontation directe."
