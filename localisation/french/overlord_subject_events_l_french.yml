 specialist_technocracy_reduced_research:0 "Expérimentations scientifiques limitées"
 specialist_technocracy_reduced_research_desc:0 "Les recherches scientifiques menées sur [Root.GetName] ont été limitées, au moins de manière temporaire. Cela semblait préférable pour éviter une nouvelle aggravation de la situation sur place."

 d_technocracy_toxic_waste_blocker:0 "£blocker£Zone toxique"
 d_technocracy_toxic_waste_blocker_desc:0 "Les recherches menées sur la structure de ce monde ont transformé toute la région en une vaste zone toxique. Des scientifiques insensibles, toutefois, pourraient être intéressés par l'étude des effets que cela aura sur les habitants."

 d_technocracy_barren_lands_blocker:0 "£blocker£Zone stérile"
 d_technocracy_barren_lands_blocker_desc:0 "Du fait de la toxicité importante de certaines régions de ce monde, une partie de la faune et de la flore a été détruite, créant des zones totalement stériles."

 d_technocracy_toxic_ocean_blocker:0 "£blocker£Eaux contaminées"
 d_technocracy_toxic_ocean_blocker_desc:0 "Une grande partie de l'eau de ce monde a été contaminée par les étendues toxiques qui se trouvent à la surface, créant des dommages considérables pour les terres qu'elle touche et laissant des régions entières inhospitalières pour les habitants."

 d_technocracy_molten_waste_blocker:0 "£blocker£Étendues de lave"
 d_technocracy_molten_waste_blocker_desc:0 "De la lave a émergé du sol après un séisme, causant des dommages considérables dans de nombreux établissements de ce monde."

 ## Event Chain - Experiments!
 subject.2105.title:0 "Recherches expérimentales"
 subject.2105.desc:0 "L'investissement dans la recherche n'a jamais été si important étant donné les exigences toujours plus grandes de la §Y[overlord_empire.GetName]§!. Bon nombre de scientifiques ont d'ailleurs du mal à faire face à la pression, même si l'on voit parfois des étincelles de génie et des avancées proprement miraculeuses.\n\nL'une des dernières survenues est le fait de [targeted_scientist.GetName], qui a élaboré des protocoles expérimentaux audacieux pour l'un de nos départements scientifiques. Le problème qui se pose, malgré tout, est que ces expériences doivent toutes être menées, sans exception, sur des [Root.GetSpeciesNamePlural] vivants."
 subject.2105.desc_gestalt:0 "La §Y[overlord_empire.GetName]§! souhaiterait que nos recherches soient plus productives, et ses exigences sont de plus en plus pressantes. Des estimations ont été faites pour déterminer comment répondre à ces demandes, et la solution la plus efficace consisterait à ajuster nos protocoles expérimentaux.\n\nMalgré tout, cela exigerait de conduire toute une batterie d'expériences sur nos propres drones et sur le réseau neural communautaire. Inutile de le dire, cela présente des risques non négligeables."
 subject.2105.a:0 "Donnons à [targeted_scientist.GetName] notre aval" # Non-Gestalt yes
 subject.2105.b:0 "Mieux vaut l'empêcher d'agir" # Non-Gestalt no
 subject.2105.c:0 "Lançons ces protocoles" # Gestalt yes
 subject.2105.d:0 "Nous ne pouvons nous mettre ainsi en danger" # Gestalt no

 subject.2110.title:0 "Tout pour la recherche"
 subject.2110.desc:0 "Des rapports provenant de l'un des districts résidentiels de [Root.Capital.GetName] indiquent que le domicile de [targeted_scientist.GetName] a été fouillé par les forces de l'ordre, qui ont trouvé sur place les restes de plusieurs [Root.GetSpeciesNamePlural]. Il s'agit sans doute des traces laissées par toutes ces expérimentations hasardeuses qu'[targeted_scientist.GetSheHe] avait proposé de mener, qui auraient débouché sur des échecs absolument terrifiants.\n\nPersonne ne semble être en mesure de dire où [targeted_scientist.GetSheHe] se trouve maintenant car [targeted_scientist.GetSheHe] a réussi, d'une manière ou d'une autre, à échapper à tous les capteurs."
 subject.2110.a:0 "Nous avons sans doute bien fait de refuser..."

 subject.2112.title:0 "$subject.2105.title$"
 subject.2112.desc:0 "Nous venons de recevoir des informations sur les recherches en cours dans la §Y[subject_empire.GetName]§!. Elle a lancé toute une série d'expériences inquiétantes sur l'espèce [subject_empire.GetSpeciesName], qui se sont conclues le plus souvent par des résultats désastreux. Notre émissaire sur place n'a pas ouvertement demandé une intervention de notre part, mais ses communiqués sous-entendent que cela devrait être fait rapidement."
 subject.2112.desc_gestalt:0 "Nous venons de recevoir des informations sur les recherches en cours dans la §Y[subject_empire.GetName]§!, menées sur l'espèce [subject_empire.GetSpeciesName]. Il est difficile de savoir quel est l'objectif recherché. Il ne semble pas y avoir de raisons particulières de s'inquiéter des résultats, hormis le fait que la laisser faire pourrait faire peser des risques sur l'ensemble des [subject_empire.GetSpeciesNamePlural]."
 subject.2112.a:0 "Nous n'avons pas à intervenir dans les recherches de la technopole"
 subject.2112.b:0 "Mieux vaut interdire ces expériences hasardeuses"

 subject.2115.title:0 "Recherches prohibées"
 subject.2115.desc:0 "Un émissaire de la §Y[overlord_empire.GetName]§! nous a fait part d'une directive interdisant la poursuite des expérimentations récemment lancées sur [Root.Capital.GetName]. Si les motifs de cette décision ne sont pas donnés, le sens au moins de la directive est parfaitement clair."

 subject.2120.title:0 "Recherches approuvées"
 subject.2120.desc:0 "Si nous n'avons reçu aucune communication récente de la part de la §Y[overlord_empire.GetName]§! concernant les recherches en cours, elle semble malgré tout au courant des expérimentations récemment initiées et ne pas s'y opposer.\n\nNous pouvons donc poursuivre le programme, en commençant par définir nos priorités. Plus les résultats seront risqués et les processus dangereux, plus il y a de chances que la [Root.GetName] en tire de grands bénéfices à long terme."
 subject.2120.a:0 "Tant qu'à faire, lançons les protocoles les plus expérimentaux !"
 subject.2120.a.tt:0 "Les expériences les plus dangereuses vont être menées."
 subject.2120.b:0 "Commençons peut-être par ce qui paraît le plus simple..."
 subject.2120.b.tt:0 "Les expériences les moins hasardeuses vont être menées en priorité."

 subject.2125.title:0 "Échec des expérimentations"
 subject.2125.desc:0 "Les nombreuses expérimentations menées n'ont finalement débouché que sur des échecs décevants. Au moins aurons-nous appris ce qu'il ne faut pas faire, et pourrons éviter de reproduire nos erreurs à l'avenir..."

 subject.2130.title:0 "Succès des expérimentations"
 subject.2130.desc:0 "La plupart des expérimentations menées ont fini par porter leurs fruits, et ont permis des découvertes inattendues. La plupart des spécimens impliqués dans les essais ont survécu, et semblent avoir bien supporté les divers protocoles. Tout cela peut donc être considéré comme un succès."
 subject.2130.a:0 "Tant mieux !"

 subject.2135.title:0 "$subject.2130.title$"
 subject.2135.desc:0 "Si le prix à payer a sans doute été plus élevé que nous l'avions d'abord imaginé, les expérimentations ont débouché sur un magnifique succès. Plusieurs résultats extrêmement intéressants, et particulièrement inattendus, ont été obtenus, et nous avons appris bien davantage au cours de ce programme que ce qu'indiquaient les projections les plus optimistes."
 subject.2135.a:0 "Cela en valait donc largement la peine"

 subject.2140.title:0 "Mutations inattendues"
 subject.2140.desc:0 "Les nombreuses expérimentations lancées sur l'espèce [Root.GetSpeciesName] ont provoqué quelques mutations particulièrement intéressantes chez les spécimens étudiés, depuis le plus grotesque et horrible jusqu'à des changements limités au niveau physique ou psychique. La conséquence la plus inattendue, malgré tout, a été que ces mutations se sont propagées au-delà des laboratoires de recherche, commençant rapidement à affecter l'ensemble des [Root.GetSpeciesNamePlural]."
 subject.2140.a:0 "Voilà qui est effectivement très intéressant !"

 subject.2145.title:0 "Hybridation"
 subject.2145.desc:0 "Bon nombre des expérimentations lancées ont débouché sur des échecs, au point que plusieurs protocoles ont dû être entièrement revus avant d'arriver au moindre résultat.\n\nL'un des scénarios retravaillés, certainement l'un des plus atypiques, impliquait ainsi des [targeted_species.GetSpeciesNamePlural]. Peu de résultats étaient attendus, mais cela a été un véritable succès. Grâce au fruit de ces recherches, les expérimentations vont pouvoir se poursuivre sur ces deux espèces que nous sommes désormais."
 subject.2145.a:0 "C'est certes inattendu, mais extrêmement intéressant !"
 subject.2145.a.tt:0 "1 £pop£pop §Y[Root.Species.GetName]§! et 1 £pop£pop §Y[targeted_species.Species.GetName]§! se sont combinées pour donner naissance à 1 £pop£pop §Y[new_species.Species.GetName]§!."

