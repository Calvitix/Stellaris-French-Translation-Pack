 ### Scholarium
 ## Event Chain - Technology Advancement
 subject.2005.title:0 "Avancées technologiques"
 subject.2005.desc:0 "Grâce au contrat conclu avec [overlord_empire.Capital.GetName], nous avons pu consacrer une grande partie de nos efforts à affermir et améliorer la gestion de notre espace. Les scientifiques et ingénieurs sont productifs, les colonies prospèrent, et des choses qui auraient relevé de la science-fiction il y a encore quelques cycles sont soudainement devenues non seulement réelles, mais aussi communes.\n\nOr, nous venons d'apprendre que la §Y[overlord_empire.GetName]§! allait dépêcher un émissaire pour constater les avancées réalisées, et peut-être en profiter pour faire transférer des échantillons dans son espace."
 subject.2005.desc_gestalt:0 "Grâce au contrat conclu avec [overlord_empire.Capital.GetName], nous avons pu consacrer une grande partie de nos efforts à affermir et améliorer la gestion de notre espace. Une grande partie de la Conscience est dorénavant consacrée à la recherche technologique, et les découvertes récentes dans le domaine de l'ingénierie sont désormais d'un usage courant sur nos mondes.\n\nOr, nous venons d'apprendre que la §Y[overlord_empire.GetName]§! allait dépêcher un émissaire pour constater les avancées réalisées, et peut-être en profiter pour faire transférer des échantillons dans son espace."
 subject.2005.a:0 "Les [overlord_empire.GetSpeciesNamePlural] ne seront pas déçus"

 subject.2010.title:0 "Les devoirs d'une technopole"
 subject.2010.desc:0 "L'émissaire de la §Y[overlord_empire.GetName]§! arrivera d'ici peu sur [Root.Capital.GetName], et nous devons décider à quel point nous avons l'intention de partager nos dernières innovations et nos modèles avec notre suzeraine. Sans doute apprécierait-elle que nous ne lui dissimulerions rien, mais cela pourrait aussi l'inciter à s'assurer d'un contrôle plus direct à l'avenir sur nos axes de recherche..."
 subject.2010.a:0 "Il n'y a aucune raison de rien dissimuler"
 subject.2010.b:0 "Mieux vaut garder certains secrets pour nous..."

 subject.2015.title:0 "$subject.2005.title$"
 subject.2015.desc:0 "La §Y[subject_empire.GetName]§! a fait ces derniers temps des progrès remarquables dans le développement de ses colonies. Plusieurs innovations et modèles ont été présentés sur [overlord_empire.Capital.GetName], tous très prometteurs. Si nous le souhaitions, il serait possible de demander aux [subject_empire.GetSpeciesNamePlural] de se concentrer sur un axe de recherche particulier, plutôt que les laisser mener leurs recherches sans réelle supervision générale."
 subject.2015.a:0 "Ils ont l'air de parfaitement savoir ce qu'ils font"
 subject.2015.b:0 "Ils devraient se recentrer sur les sciences physiques"
 subject.2015.c:0 "Les avancées sociétales sont cruciales pour l'avenir"
 subject.2015.d:0 "L'ingénierie est un secteur hautement prioritaire"

 subject.2020.title:0 "Encouragements de la [overlord_empire.GetName]"
 subject.2020.desc:0 "La §Y[overlord_empire.GetName]§! a semblé tout à fait satisfaite de nos travaux, et a décidé de nous laisser les poursuivre comme nous l'entendions, sans chercher à les orienter vers un domaine particulier."
 subject.2020.a:0 "Tant mieux !"

 subject.2025.title:0 "Directive pour le développement de la physique"
 subject.2025.desc:0 "Après que son émissaire a pu constater l'avancée de nos travaux, la §Y[overlord_empire.GetName]§! nous a fait parvenir une directive. Elle souhaite que la technopole concentre désormais ses recherches sur les sciences physiques, dont les innovations et avancées lui semblent particulièrement prometteuses pour l'avenir."
 subject.2025.a:0 "Il en sera donc ainsi"

 subject.2030.title:0 "Directive pour le développement sociétal"
 subject.2030.desc:0 "Après que son émissaire a pu constater l'avancée de nos travaux, la §Y[overlord_empire.GetName]§! nous a fait parvenir une directive. Elle souhaite que la technopole concentre désormais ses recherches sur les progrès sociétaux, dont les innovations et avancées lui semblent particulièrement prometteuses pour l'avenir."
 subject.2030.a:0 "$subject.2025.a$"

 subject.2035.title:0 "Directive pour le développement de l'ingénierie"
 subject.2035.desc:0 "Après que son émissaire a pu constater l'avancée de nos travaux, la §Y[overlord_empire.GetName]§! nous a fait parvenir une directive. Elle souhaite que la technopole concentre désormais ses recherches sur l'ingénierie, dont les innovations et avancées lui semblent particulièrement prometteuses pour l'avenir."
 subject.2035.a:0 "$subject.2025.a$"

