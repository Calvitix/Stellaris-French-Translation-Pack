 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title:0 "Conflits xénotouristiques"
 subject.3005.desc:0 "Après que nous avons accepté de reconnaître l'autorité de la §Y[overlord_empire.GetName]§!, de nombreux [overlord_empire.GetSpeciesNamePlural] ont commencé à visiter nos mondes, faisant preuve d'un intérêt marqué pour la culture [Root.GetSpeciesName]. Nous nous figurions au départ que cela aurait des effets bénéfiques, en permettant un rapprochement mutuel, mais les conflits entre visiteurs et locaux se sont multipliés ces derniers temps. Ces xénotouristes semblent se méprendre sur de nombreux aspects de notre culture, et n'hésitent jamais à prétexter de leur propre culture et de leurs propres valeurs pour justifier leurs comportements trop souvent déplacés, si ce n'est purement insultants."
 subject.3005.a:0 "Avec le temps, nous finirons par nous comprendre"
 subject.3005.b:0 "Mieux vaut restreindre le xénotourisme"

 subject.3010.title:0 "Troubles sur [subject_empire.Capital.GetName]"
 subject.3010.desc:0 "Plusieurs appels de détresse ont été reçus de [Root.GetSpeciesNamePlural] se trouvant sur §Y[subject_empire.Capital.GetName]§!. Les autorités locales semblent leur avoir interdit de visiter la [subject_empire.Capital.GetPlanetMoon], nos citoyens n'étant visiblement plus les bienvenus dans la [subject_empire.GetName] après que plusieurs conflits ont éclaté entre locaux et visiteurs."
 subject.3010.a:0 "Les frontières des [subject_empire.GetSpeciesNamePlural] devront pourtant rester ouvertes"
 subject.3010.b:0 "Si les [Root.GetSpeciesNamePlural] ne savent pas se tenir, tant pis pour eux"

 subject.3015.title:0 "Frontières ouvertes"
 subject.3015.desc:0 "Les autorités de la §Y[overlord_empire.GetName]§! semblent avoir appris que les conflits s'étaient multipliés entre [overlord_empire.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural], et ont fait envoyer un groupe de bureaucrates, escortés de quelques troupes, pour clarifier les problèmes au plus vite.\n\nDe fait, la situation est on ne peut plus claire désormais : soit nous laissons notre espace ouvert aux [overlord_empire.GetSpeciesNamePlural], soit il le sera par la force."
 subject.3015.a:0 "Cela ne vaut sans doute pas la peine de déclencher un conflit..."

 subject.3020.title:0 "Relations « privilégiées »"
 subject.3020.desc:0 "Les autorités de la §Y[overlord_empire.GetName]§! semblent avoir appris que les conflits s'étaient multipliés entre [overlord_empire.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural], et acceptent visiblement notre décision de fermer notre espace à ses voyageurs civils. Plusieurs conseillers craignaient que cela déclenche un incident diplomatique majeur, mais pour cette fois rien de tel ne s'est produit."
 subject.3020.a:0 "Cela a mieux tourné que nous pouvions le craindre..."

