 ## Event Chain - Pilgrimages
 subject.3055.title:0 "Des pèlerins sur [overlord_empire.Capital.GetName]"
 subject.3055.desc:0 "Un groupe de pèlerins venus de la §Y[subject_empire.GetName]§! se trouvent dans notre espace, dont ils semblent croire que s'y trouvent plusieurs sites revêtant une grande importance religieuse pour eux. Si les détails sur ces croyances sont relativement obscurs, ces [subject_empire.GetSpeciesNamePlural] semblent avoir un comportement exemplaire, et nul rapport négatif ne nous a été adressé."
 subject.3055.a:0 "Faisons donc preuve de bienveillance"

 subject.3060.title:0 "Des pèlerins de retour"
 subject.3060.desc:0 "Un groupe de civils vient de rentrer d'un pèlerinage [overlord_empire.Capital.GetName], dans l'espace de la §Y[overlord_empire.GetName]§!, avec de nombreux récits et histoires sur ceux qu'ils y ont rencontrés. Ces [Root.GetSpeciesNamePlural] semblent avoir été particulièrement bien reçus au cours de leur périple, et le nombre des candidats à un voyage semblable s'est multiplié. Peut-être donc nous serait-il possible de mettre à profit ces échanges culturels pour nous rapprocher de notre suzeraine ?"
 subject.3060.a:0 "Nos relations n'en seront que plus cordiales"
 subject.3060.b:0 "Mieux vaut décourager cette mode insensée"

 subject.3065.title:0 "Rapprochement avec la [subject_empire.GetName]"
 subject.3065.desc:0 "Non seulement ce groupe de pèlerins venus de la §Y[subject_empire.GetName]§! s'est montré particulièrement amical et ouvert, mais il semble que les autorités de la marche ont profité de l'occasion pour chercher à établir avec notre espace des relations plus régulières en autorisant plus fréquemment de tels pèlerins à venir sur [Root.Capital.GetName]."
 subject.3065.a:0 "C'est une excellente chose"

 subject.3070.title:0 "Les pèlerinages interrompus"
 subject.3070.desc:0 "Si ce groupe de pèlerins venus de la §Y[subject_empire.GetName]§! a été bien reçu sur [overlord_empire.Capital.GetName] et a semblé y apprécier son séjour, nous venons d'apprendre que les autorités de la marche avaient restreint de tels voyages à l'avenir."
