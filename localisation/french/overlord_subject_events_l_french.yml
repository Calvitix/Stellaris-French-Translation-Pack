 ## Event Chain - Destructive Research
 subject.2055.title:0 "Recherches dévastatrices"
 subject.2055.desc:0 "Des recherches importantes, portant sur la structure de la [targeted_planet.GetPlanetMoon], sont en cours sur §Y[targeted_planet.GetName]§!, qui visent à faciliter le développement de l'ensemble des colonies de la technopole. Les dernières avancées, malheureusement, ont toutefois donné des résultats peu concluants : de vastes zones sont désormais toxiques, et en grande partie inhabitables.\n\nLes calculs montrent que cet incident n'est en rien isolé, et que tant que les expérimentations se poursuivront d'autres catastrophes pourraient se produire."
 subject.2055.a:0 "Ces recherches valent la peine d'être poursuivies"
 subject.2055.a.tt:0 "Les risques vont s'accroître que des effets collatéraux affectent §Y[targeted_planet.GetName]§!."
 subject.2055.b:0 "Cessons ces recherches, le temps de mieux évaluer la situation"

 subject.2060.title:0 "$subject.2055.title$ : crise stérilisatrice"
 subject.2060.desc:0 "Effet collatéral de la toxicité des zones contaminées par les recherches sur §Y[targeted_planet.GetName]§!, une partie de la faune et de la flore qui se trouvait sur la [targeted_planet.GetPlanetMoon] est désormais éteinte, ce qui a provoqué une réaction en chaîne pour tout l'écosystème. Même si cela n'était pas prévu, les habitants ont heureusement été épargnés, pour la plupart d'entre eux en tout cas. Malgré tout, la vie est devenue bien plus difficile pour eux."
 subject.2060.a:0 "Rien qui soit irrémédiable sans doute..."
 subject.2060.a.tt:0 "Les risques vont être encore accrus que des effets collatéraux affectent §Y[targeted_planet.GetName]§!."
 subject.2060.b:0 "Interrompons immédiatement ces expérimentations !"

 subject.2065.title:0 "$subject.2055.title$ : crise océanique"
 subject.2065.desc:0 "Les estimations initiales n'étaient visiblement pas aussi précises que nous aurions pu l'espérer, et l'évolution de la situation sur §Y[targeted_planet.GetName]§! s'est encore empirée. Les étendues toxiques ont déjà contaminé toute l'eau à la surface de la [targeted_planet.GetPlanetMoon], ce qui a ensuite impacté les terres avec lesquelles elle est en contact.\n\nDésormais, une grande partie des océans et des terres est ravagée, et pour assurer leur sécurité il a fallu éloigner les habitants sur place."
 subject.2065.a:0 "Au point où l'on en est, autant poursuivre"
 subject.2065.a.tt:0 "Il paraît évident que d'autres effets collatéraux vont affecter §Y[targeted_planet.GetName]§!."
 subject.2065.b:0 "Renonçons à ces recherches avant qu'il soit trop tard"

 subject.2070.title:0 "$subject.2055.title$ : crise lavique"
 subject.2070.desc:0 "Nous venons de recevoir un rapport indiquant que de la lave a commencé à apparaître à la surface de §Y[targeted_planet.GetName]§!. Il semblerait que les dernières recherches menées sur la [targeted_planet.GetPlanetMoon] ont rendu son manteau instable au point que les séismes se sont multipliés ces derniers mois, et que les habitants ont perdu toute confiance en la science.\n\nDe l'avis de tous les scientifiques, cependant, il semblerait que rien de pire ne puisse se produire désormais."
 subject.2070.desc_gestalt:0 "Les dernières recherches menées sur §Y[targeted_planet.GetName]§! ont semble-t-il causé de nouveaux effets collatéraux sur la [targeted_planet.GetPlanetMoon] : après qu'un séisme relativement mineur se soit produit non loin de l'un de nos établissements, de la roche fondue et des gaz toxiques sont soudains apparus à la surface. La situation, jusqu'à présent considérée comme « sous contrôle », a aussitôt été requalifiée en « catastrophe majeure ».\n\nMalgré tout, les estimations les plus précises démontrent que les dernières calamités auxquelles font face les drones sur place ne pourront pas être pires désormais."
 subject.2070.a:0 "Nous voilà donc rassurés !"

