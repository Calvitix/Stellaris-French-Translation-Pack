  health_and_safety:0 "Health and Safety"
  resolution_category_power_runes: "Power Runes"
  
  resolution_power_runes_ban_arcane: "Arcane Rune Regulation"
  resolution_power_runes_ban_arcane_desc: "The artificial lifeforms that the Arcane Rune creates might pose a threat to the galaxy. Banning the use and tenancy of the Rune will provide peace among those who are concerned."
  resolution_power_runes_ban_illusion: "Illusion Rune Regulation"
  resolution_power_runes_ban_illusion_desc: "Our senses are a faculty by which our bodies and instruments perceive external stimulus, with the Illusion Rune in power of others we simply can not trust our senses. Suspicious and deceit reign and this must be stoped!"
  resolution_power_runes_ban_mighty: "Mighty Rune Regulation"
  resolution_power_runes_ban_mighty_desc: "The power that the Mighty Rune possesses should not be held by any empire nor person. This Rune has the power to completely destroy planets and as such, it poses as a major threat to us all."
  resolution_power_runes_ban_regeneration: "Regeneration Rune Regulation"
  resolution_power_runes_ban_regeneration_desc: "The Regeneration Rune is a pathway to many healing abilities, some consider to be unnatural. Who knows what this unnatural proceses might trigger? New virus might mutate, grow and spread accross the galaxy posing a threat to us all."
  resolution_power_runes_ban_haste: "Haste Rune Regulation"
  resolution_power_runes_ban_haste_desc: "Whats the rush? Countless studies show that rapid growth in either population or infrastructure does not equal progress. If empires do not have the moral and political maturity to keep up with their growth we might face terrible regimes."
  resolution_power_runes_ban_invisibility: "Invisibility Rune Regulation"
  resolution_power_runes_ban_invisibility_desc: "Transparency is key if we ought to thrive as a whole. We can not simply allow others to hide their developments, progress or intentions from the rest of the community."
  
  
  resolution_power_runes_repeal_ban_arcane: "§RRepeal $resolution_power_runes_ban_arcane$§!"
  resolution_power_runes_repeal_ban_arcane_desc: "Galactic law should not regulate nor ban private property. Every object can be either a tool or a weapon, and Runes of Power are no different. In the correct hands, the Runes prove to be tools of progress and well being."
  resolution_power_runes_repeal_ban_illusion: "§RRepeal $resolution_power_runes_ban_illusion$§!"
  resolution_power_runes_repeal_ban_illusion_desc: "$resolution_power_runes_ban_arcane_desc$"
  resolution_power_runes_repeal_ban_mighty: "§RRepeal $resolution_power_runes_ban_mighty$§!"
  resolution_power_runes_repeal_ban_mighty_desc: "$resolution_power_runes_ban_arcane_desc$"
  resolution_power_runes_repeal_ban_regeneration: "§RRepeal $resolution_power_runes_ban_regeneration$§!"
  resolution_power_runes_repeal_ban_regeneration_desc: "$resolution_power_runes_ban_arcane_desc$"
  resolution_power_runes_repeal_ban_haste: "§RRepeal $resolution_power_runes_ban_haste$§!"
  resolution_power_runes_repeal_ban_haste_desc: "$resolution_power_runes_ban_arcane_desc$"
  resolution_power_runes_repeal_ban_invisibility: "§RRepeal $resolution_power_runes_ban_invisibility$§!"
  resolution_power_runes_repeal_ban_invisibility_desc: "$resolution_power_runes_ban_arcane_desc$"
  
  resolution_power_runes_ban_arcane_tooltip: "Galactic Community members that use the §YArcane Rune§! are in §RBreach of Galactic Law§! and will recieve severe penalties."
