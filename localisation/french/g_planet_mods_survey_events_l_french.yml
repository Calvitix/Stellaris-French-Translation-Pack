 gpm_survey.21.name:0 "Découverte : Ruines autour d'un champ de bataille!"
 gpm_survey.21.desc:0 "Le Scientifique §H[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte terrifiante sur §H[From.GetName]§!\nLes capteurs du navire détectent divers terrains et ruines marqués à travers le monde. Il semble qu'une bataille massive à l'échelle planétaire a été menée ici. La surface est en permanence endommagée par des armes que notre civilisation a jugées trop destructives pour être jamais utilisées dans des combats planétaires, et il existe de nombreux cratères où on ne peut supposer que les villes ont existé. Parmi les différentes ruines, les armes et les épaves rouillées d'avions, de chars et de mechs, nos scientifiques ont découvert des millions de cadavres. Des milliards de personnes ont probablement perdu la vie dans ce monde ravagé."
