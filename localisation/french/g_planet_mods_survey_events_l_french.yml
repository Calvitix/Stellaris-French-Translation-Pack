 # arachnophobia
 gpm_survey.31.name:0 "Découverte : Enfer !"
 gpm_survey.31.desc:0 "Le Scientifique §H[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une découverte horrifiante sur §H[From.GetName]§!\nDe tous les trous infernaux des planètes infernales, terribles et infestés, ce monde, envahi par des meutes d'Arachnides géantes, est le pire. LE PIRE!\nCela semble être une folie de simplement penser à remettre les pieds sur ce monde. Les officiers ont entendu des sifflements nocturnes venant de la cime des arbres et des cavernes, sans parler des sifflements sans fin lorsque ces créatures géantes parcouraient la coque du vaisseau. Les scientifiques se moquaient bien de savoir si les arachnides brisaient quelque chose. ils ont ordonné un départ immédiat. Ce monde ne devrait plus jamais être visité. "
