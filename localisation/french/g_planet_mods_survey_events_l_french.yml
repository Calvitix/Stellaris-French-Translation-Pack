 gpm_survey.REWARDS.HOLYWORLD_TT:0 "Après avoir passé beaucoup de temps à étudier les caractéristiques remarquables de la planète, notre équipe scientifique à bord du §H[Prev.GetName]§! est prête à rendre compte de ses conclusions.\n\nTout en explorant, vos scientifiques sont tombés sur une série de balises qui semblent être à l'origine des avertissements incitant les curieux à rester en dehors de ce monde. Ils ont inversé un relais de puissance, court-circuitant l'ensemble du réseau de balises. Qui sait ce que ça a produit..."
 gpm_survey.REWARDS.HIVESHIP_TT:0 "Après avoir passé beaucoup de temps à étudier les caractéristiques remarquables de la planète, notre équipe scientifique à bord du §H[Prev.GetName]§! est prête à rendre compte de ses conclusions.\n\nAu cours d'une expédition dans l'une des ruches, l'une des équipes d'expédition est tombée sur une chambre d'incubation active, avec une forme de vie à l'intérieur. Ils ont pensé initialement à étudier cette curiosité, mais cela a été de courte durée, car lorsqu'un des scientifiques a touché la chambre, plusieurs rugissements aigus résonnèrent dans la ruche. La couche biologique recouvrant la chambre d'incubation s'est rompue et liquide visqeux, épais et violet a commencé à couler. Peu de temps après, le sommet de la ruche a commencé à s'ouvrir et plusieurs petites créatures sont sorties de la chambre et ont volé directement vers l'équipe scientifique. Apparemment, ils ne sont pas hostiles et semblent manifester un attachement indéfectible aux scientifiques."
 gpm_survey.communicationTT:0 "Nous avons réussi à utilise le §EHub de Communication des Précurseurs§! pour établir le contact avec une source éloignée. Une occasion vraiment mémorable!"
 gpm_survey.randomdepositsTT:0 "Des §Ygisements§! supplémentaires ont été trouvéssur ce monde."
 gpm_survey.mechsTT:0 "§LEn explorant un hangar abandonné, votre expédition scientifique a activé par mégarde deux mechs entièrement opérationnels. Ils semblent attendre des commandes.§!\nGagner deux gigantesques §EMechs des Précurseurs§!"
