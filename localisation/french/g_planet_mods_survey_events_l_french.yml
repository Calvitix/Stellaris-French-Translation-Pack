 # Ver géant
 gpm_survey.32.name:0 "Découverte : Ver géant!"
 gpm_survey.32.desc:0 "Le Scientifique §H[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a fait une grande découverte sur §H[From.GetName]§!\nCe monde est occupé par des vers colossaux qui vivent sous le sable. Ils sont facilement attirés par les vibrations rythmiques de la surface et se lancent presque immédiatement à la recherche de leur provenance. Cela semble être un effort pour défendre leur territoire, dont ils semblent très protecteurs. Ainsi, voir un ver et vivre pour en parler peut être une rareté en soi. Les vers de sable sont extrêmement territoriaux; Dès que deux vers se sentent mutuellement présents, ils poussent des hurlements de défi, criant en projetant des gaz mêlés de parfum de leur gorge caverneuse."
