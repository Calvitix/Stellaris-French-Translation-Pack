l_french:
 edict_robotics_standardization:0 "Normalisation de la robotique"
 edict_robotics_standardization_desc:0 "Appliquer une solution pour standardiser et / ou fusionner les unités robotiques dans un réseau commun."
 edict_robotics_standardization_effect:0 "$edict_robotics_standardization_desc$"
 robotics_standardization_main_menu.1.title:0 "$edict_robotics_standardization$"
 robotics_standardization_main_menu.1.desc:0 "La standardisation des unités robotiques s'effectue de trois manières :\n\t1. Fusionner tous les robots de diverses espèces et sous-espèces en une seule espèce cible (fusion en un seul réseau)\n\t2. Fusionner tous les robots de l'espèce (sous-espèce) cible ayant les mêmes traits entre eux\n\t3. Fusionner tous les robots des différentes espèces et sous-espèces ayant des traits identiques entre eux sans fusionner en une espèce cible\n\nLa solution la plus typique pour un empire serait de sélectionner séquentiellement les options 1 et 2, de fusionner tous les robots en une espèce cible (réseau commun), puis de fusionner les sous-espèces cibles ayant des traits identiques entre elles.\n\nPour une recherche simplifiée dans la liste des espèces (sous-espèces) de robots, une espèce (sous-espèce) spécifique - créer un nouveau modèle pour l'espèce (sous-espèce) cible avec un nom unique et des traits identiques."
 robotics_standardization_main_menu.1.close:0 "§RFermer§!"
 robotics_standardization_main_menu.1.robotics_standardization_in_one_net:0 "1. Fusionner les espèces et sous-espèces de tous les robots en une seule espèce principale"
 robotics_standardization_main_menu.1.in_target_net_robotics_standardization_with_similar_traits:0 "2. Dans les espèces principales fusionnent des sous-espèces aux traits similaires"
 robotics_standardization_main_menu.1.robotics_standardization_with_similar_traits:0 "3. Fusionner les robots ayant des traits similaires entre eux"
 robotics_standardization_main_menu.1.save_exterior:0 "§GSauvegarder l'apparence des robots :§! OUI."
 robotics_standardization_main_menu.1.save_exterior.tooltip:0 "L'apparence des robots sera, si possible, sauvée."
 robotics_standardization_main_menu.1.dont_save_exterior:0 "§RSauver l'apparence des robots :§! NON"
 robotics_standardization_main_menu.1.dont_save_exterior.tooltip:0 "L'apparence des robots sera convertie en coque de l'espèce cible."
 robotics_standardization_main_menu.1.nct_choose_target_robot_species:0 "§YL'espèce cible de la fusion est définie :§! [target_standardization_species.GetName]"
 robotics_standardization_main_menu.1.nct_choose_target_robot_species.tooltip:0 "Sélection d'une espèce principale pour effectuer la fusion d'autres espèces et sous-espèces de robots."
 robotics_standardization_main_menu.1.debug_force_mark_robots_for_merge:0 "§RDEBUG :§! Marquer de force toutes les espèces de robots pour la fusion."
 robotics_standardization_main_menu.2.title:0 "$edict_robotics_standardization$"
 robotics_standardization_main_menu.2.desc:0 "Veuillez sélectionner une espèce principale sur laquelle vous souhaitez fusionner les autres espèces et sous-espèces de robots."
 robotics_standardization_main_menu.2.main:0 "§YMenu principal§!"
 robotics_standardization_main_menu.2.next:0 "§GSuivant§!"
 robotics_standardization_main_menu.2close:0 "$robotics_standardization_main_menu.1.close$"
 robotics_standardization_main_menu.2.target_1:0 "[standardization_target_1.GetName]"
