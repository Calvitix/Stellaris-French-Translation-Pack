 robotics_standardization_main_menu.2.target_9:0 "[standardization_target_9.GetName]"
 robotics_standardization_main_menu.2.target_10:0 "[standardization_target_10.GetName]"
 robotics_standardization_main_menu.2.close:0 "$robotics_standardization_main_menu.1.close$"
