INITIALIZER_DELTA_COMPUTER: "Delta Initializer Codex"
INITIALIZER_DELTA_COMPUTER_DESC: "A specialized codex that allows the Initializer to assist planet's development and build powerful defense systems that last for a short period of time.\n\nProvides §E§10%! increased planet build speed.\nRepeller lasts §E60§! days.\nPylon lasts §E120§! days."

INITIALIZER_ALPHA_COMPUTER: "Alpha Initializer Codex"
INITIALIZER_ALPHA_COMPUTER_DESC: "A specialized codex that allows the Initializer to assist planet's development and build powerful defense systems that last for a short period of time.\n\nProvides §E§20%! increased planet build speed and pop assembly speed.\nRepeller lasts §E120§! days.\nPylon lasts §E240§! days."

INITIALIZER_SIGMA_COMPUTER: "Sigma Initializer Codex"
INITIALIZER_SIGMA_COMPUTER_DESC: "A specialized codex that allows the Initializer to assist planet's development and build powerful defense systems that last for a short period of time.\n\nProvides §E§25%! increased planet build speed, pop assembly speed.\nPlanet gains §E25§! stability and §E-25§! crime rate.\nRepeller lasts §E240§! days.\nPylon lasts §E480§! days."

INITIALIZER_OMEGA_COMPUTER: "Omega Initializer Codex"
INITIALIZER_OMEGA_COMPUTER_DESC: "A specialized codex that allows the Initializer to assist planet's development and build powerful defense systems that last for a short period of time.\n\nProvides §E§50%! increased planet build speed, pop assembly speed and army build speed.\nPlanet gains §E50§! stability and §E-50§! crime rate.\nRepeller lasts §E480§! days.\nPylon lasts §E960§! days."

