#### SUPPORT MODULE #####

sm_acot_supply_bay: "Centre logistique des précurseurs"
sm_acot_supply_bay_desc: "Puissant module de base stellaire conçu pour aider la station à soutenir les approvisionnements et la logistique de l'empire. Il augmente considérablement le stockage des ressources, génère des minéraux et de la nourriture et réduit de moitié l'entretien de la flotte."
acot_supply_bay_tooltip: "§YRéduit de 50% l'entretien de la flotte .§!"

sm_acot_super_reactor: "Super Reactor Alpha des précurseurs"
sm_acot_super_reactor_desc: "Module de réacteur avancé qui non seulement annule l'entretien de la base de la station mais fournit également de la matière noire et de l'énergie sombre supplémentaires."
acot_super_reactor_tooltip: "§YRetire la matière noire et l'énergie noire de la station et fournit des ressources supplémentaires.§!"

sm_acot_starbase_super_computer: "Liaison montante d'assistance virtuelle précurseur Bionic"
sm_acot_starbase_super_computer_desc: "Le précurseur B.V.A coordonne et émet des commandes émises par des amiraux de premier plan à travers la galaxie, permettant à la station de former rapidement des réseaux stratégiques avec les flottes."
acot_starbase_super_computer_tooltip: "§Permet aux vaisseaux construits à partir de cette station d'avoir 1000 points d'expérience de départ, offre des emplacements de défense supplémentaires et augmente la capacité navale prise en charge par l'ancrage maître précurseur.§!"

sm_acot_starbase_aura_generator: "Générateur de faille dimensionnelle précurseur"
sm_acot_starbase_aura_generator_desc: "Générateur dimensionnel puissant qui réécrit les lois de la physique autour du système pour perturber les flottes hostiles et offre des avantages de combat pour les nôtres."
acot_starbase_aura_generator_tooltip: "§Y Permet à la station d'utiliser tous les modules basés sur l'aura utilisés par la station standard dans un seul module.§!"

sm_acot_starbase_reinforced_wall: "Fortifications cachées de précurseur"
sm_acot_starbase_reinforced_wall_desc: "Systèmes défensifs cachés qui augmenteront considérablement la durabilité de la station sans augmenter son profil."
acot_starbase_reinforced_wall_tooltip: "§YFournit des boucliers, des armures et des points de coque supplémentaires à la station.§!"
#### MAIN MODULE ####

sm_acot_starbase_shipyard: "Forge stellaire Précurseur"
sm_acot_starbase_shipyard_desc: "Chantier naval avancé capable de construire deux vaisseaux en même temps."
acot_starbase_shipyard_tooltip: "§YPermet la construction de deux vaisseaux par module.§!"

sm_acot_starbase_anchorage: "Ancrage maître précurseur"
sm_acot_starbase_anchorage_desc: "Dans la piscine d'énergie sombre générée dans ce mouillage, plusieurs vaisseaux peuvent être amarrés en toute sécurité."
acot_starbase_anchorage_tooltip: "§Y Fournit une capacité navale supplémentaire. §!"

sm_acot_starbase_gun_battery: "Système répulsif dissimulé précurseur"
sm_acot_starbase_gun_battery_desc: "Les systèmes d'armes générés par la lumière dure dissimulés dans ces modules fourniront à la station une puissance de feu accrue sans augmenter son profil."
acot_starbase_gun_battery_tooltip: "§Y Fournit 3 emplacements supplémentaires pour l'arme L.§!"

sm_acot_starbase_laser_battery: "Système de sentinelle dissimulé précurseur"
sm_acot_starbase_laser_battery_desc: "Les systèmes de défense ponctuelle générés par la lumière dure dissimulés dans ces modules permettront à la station de se repousser contre les systèmes d'armes guidées et de frapper les engins sans augmenter son profil."
acot_starbase_laser_battery_tooltip: "§Y Fournit 8 emplacements d'arme PD supplémentaires.§!"

sm_acot_starbase_missile_battery: "Système d'égide dissimulé précurseur"
sm_acot_starbase_missile_battery_desc: "Les batteries de missiles générées par la lumière dure dissimulées dans ces modules fourniront à la station des lanceurs de missiles supplémentaires sans augmenter son profil."
acot_starbase_missile_battery_tooltip: "§Y Fournit 6 emplacements d'arme G supplémentaires.§!"

sm_acot_starbase_hangar_bay: "Système Protoss dissimulé précurseur"
sm_acot_starbase_hangar_bay_desc: "Le cintre généré par la lumière dure avec des engins de grève automatisés dissimulés dans ces modules fournira à la station des supports supplémentaires pour les grèves sans augmenter son profil."
acot_starbase_hangar_bay_tooltip: "§Y Fournit 3 emplacements d'armes H supplémentaires.§!"

sm_acot_starbase_dark_generator: "Precursor Micro Dark Conduit"
sm_acot_starbase_dark_generator_desc: "Une variation réduite du Nexus du portail sombre qui aide la station à générer des minéraux et des énergies supplémentaires."
acot_starbase_dark_generator_tooltip: "§Y Fournit des générations de ressources supplémentaires.§!"

sm_acot_starbase_lab: "Laboratoire de combat précurseur"
sm_acot_starbase_lab_desc: "Certains scientifiques et ingénieurs préfèrent travailler sur une station spatiale bien fortifiée, ils peuvent être stationnés ici."
