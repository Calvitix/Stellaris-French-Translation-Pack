ORACLE_DELTA_COMPUTER_DESC: "Un système de points de cheminement spécialisé qui permet à l'Oracle d'échapper à une situation mortelle en créant un trou de ver d'urgence qui permet à l'Oracle de s'échapper vers le monde d'origine. Nécessite §Y1800§! jours pour recharger après chaque utilisation."

