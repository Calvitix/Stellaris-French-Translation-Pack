sm_acot_phanon_starbase_shipyard_desc: "Chantier naval avancé capable de construire deux vaisseaux en même temps."
acot_phanon_starbase_shipyard_tooltip: "§YPermet la construction de deux vaisseaux par module.§!"

sm_acot_phanon_starbase_anchorage: "Phanon Master Anchorage"
sm_acot_phanon_starbase_anchorage_desc: "Dans la piscine d'énergie sombre générée dans ce mouillage, plusieurs vaisseaux peuvent être amarrés en toute sécurité."
acot_phanon_starbase_anchorage_tooltip: "§Y Fournit une capacité navale supplémentaire. §!"

sm_acot_phanon_starbase_gun_battery: "Système répulsif dissimulé Phantom"
sm_acot_phanon_starbase_gun_battery_desc: "Les systèmes d'armes générés par la lumière dure dissimulés dans ces modules fourniront à la station une puissance de feu accrue sans augmenter son profil."
acot_phanon_starbase_gun_battery_tooltip: "§Y Fournit 3 emplacements supplémentaires pour l'arme L.§!"

sm_acot_phanon_starbase_laser_battery: "Système de sentinelle dissimulé Phanon"
sm_acot_phanon_starbase_laser_battery_desc: "Les systèmes de défense ponctuelle générés par la lumière dure dissimulés dans ces modules permettront à la station de se repousser contre les systèmes d'armes guidées et de frapper les engins sans augmenter son profil."
acot_phanon_starbase_laser_battery_tooltip: "§Y Fournit 8 emplacements d'arme PD supplémentaires.§!"

sm_acot_phanon_starbase_missile_battery: "Système d'égide dissimulé Phanon"
sm_acot_phanon_starbase_missile_battery_desc: "Les batteries de missiles générées par la lumière dure dissimulées dans ces modules fourniront à la station des lanceurs de missiles supplémentaires sans augmenter son profil."
acot_phanon_starbase_missile_battery_tooltip: "§Y Fournit 6 emplacements d'arme G supplémentaires.§!"

sm_acot_phanon_starbase_hangar_bay: "Système Protoss dissimulé Phanon"
sm_acot_phanon_starbase_hangar_bay_desc: "Le cintre généré par la lumière dure avec des engins de grève automatisés dissimulés dans ces modules fournira à la station des supports supplémentaires pour les grèves sans augmenter son profil."
acot_phanon_starbase_hangar_bay_tooltip: "§Y Fournit 3 emplacements d'armes H supplémentaires.§!"

sm_acot_phanon_starbase_dark_generator: "Phanon Power Conduit"
sm_acot_phanon_starbase_dark_generator_desc: "Une variation réduite du Nexus Phanon qui aide la station à générer des minéraux et des énergies supplémentaires."
acot_phanon_starbase_dark_generator_tooltip: "§Y Fournit des générations de ressources supplémentaires.§!"

sm_acot_phanon_starbase_lab: "Phanon Battle Lab"
sm_acot_phanon_starbase_lab_desc: "Certains scientifiques et ingénieurs préfèrent travailler sur une station spatiale bien fortifiée, ils peuvent être stationnés ici."
acot_phanon_starbase_lab_tooltip: "§Y Fournit des recherches scientifiques supplémentaires.§!"


