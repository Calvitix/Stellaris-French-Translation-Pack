acot_precursor_citadel_site: "Chantier de construction de la forteresse précurseur"
acot_precursor_citadel_site_DESC: "Cette plate-forme massive servira de site de construction pour la base Star Precursor, le vaisseau de construction servira de point focal d'énergie pour le pylône et sera utilisé dans le processus pour poursuivre la construction de la station complète."
