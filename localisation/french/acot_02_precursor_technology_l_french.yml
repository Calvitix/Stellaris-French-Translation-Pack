tech_fe_escort_hull: "Standards de Coques renforcées pour l'escorte précurseur"
tech_fe_escort_hull_desc: "Sur la même base que les améliorations de coque de nos vaisseaux standards, nous pouvons renforcer l'intégrité structurelle de notre escorte pour augmenter encore sa capacité de survie et réduire les coûts de leurs constructions."

tech_fe_battlecruiser_hull: "Standards de Coques renforcées pour le croiseur de bataille précurseur"
tech_fe_battlecruiser_hull_desc: "'Sur la même base que les améliorations de coque de nos vaisseaux standards, nous pouvons renforcer l'intégrité structurelle de notre Cuirassé précurseur pour augmenter encore sa capacité de survie et réduire les coûts de construction."

tech_fe_titan_hull: "Standards de Coques renforcées pour le Titan"
tech_fe_titan_hull_desc: "'Sur la même base que les améliorations de coque de nos vaisseaux standards, nous pouvons renforcer l'intégrité structurelle du Titan précurseur pour augmenter encore sa capacité de survie et réduire les coûts de construction."

tech_fe_goliath_hull: "Standards de Coques renforcées pour le Goliath"
tech_fe_goliath_hull_desc: "'Sur la même base que les améliorations de coque de nos vaisseaux standards, nous pouvons renforcer l'intégrité structurelle de notre Goliath pour augmenter encore sa capacité de survie et réduire les coûts de leurs constructions. Seules les flottes les plus meurtrières pourront faire baisser la fierté de notre empire' ."


