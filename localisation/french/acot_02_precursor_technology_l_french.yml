tech_precursor_escort_cost: "Conception avancée de l'Escorte"
tech_precursor_escort_cost_desc: "Un aperçu de la véritable origine et des mécanismes du vaisseau nous a permis de construire des escortes à vitesse accélérée et avec une durabilité accrue."

tech_precursor_bc_cost: "Conception avancée du Cuirassé"
tech_precursor_bc_cost_desc: "Des informations sur la véritable origine et les mécanismes du vaisseau nous ont permis de construire des croiseurs de bataille à une vitesse accélérée et avec une durabilité accrue."

tech_fe_tower_offense_cost: "Conception avancée du Sentinelle"
tech_fe_tower_offense_cost_desc: "Un aperçu de la véritable origine et des mécanismes du vaisseau nous a permis de construire des sentinelles à une vitesse accélérée et avec une durabilité accrue."

tech_fe_assault_carrier_cost: "Conception avancée du Porteur"
tech_fe_assault_carrier_cost_desc: "Des informations sur la véritable origine et les mécanismes du vaisseau nous ont permis de construire des porte-avions d'assaut à vitesse accélérée et avec une durabilité accrue."

tech_precursor_guardian_cost: "Conception avancée du Gardien"
tech_precursor_guardian_cost_desc: "Des informations sur la véritable origine et les mécanismes du vaisseau nous ont permis de construire des Gardiens à une vitesse accélérée et avec une durabilité accrue."

tech_gatekeepers_cost: "Conception avancée du Portier"
tech_gatekeepers_cost_desc: "Des informations sur la véritable origine et les mécanismes du vaisseau nous ont permis de construire des Gatekeepers à une vitesse accélérée et avec une durabilité accrue."

tech_precursor_titan_cost: "Conception avancée du Hyperion"
