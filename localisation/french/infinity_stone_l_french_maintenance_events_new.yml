# I spent a lot of time on this mod out of my own free time, and nobody would like it if someone took their creation
# and stole it, and tried to claim it as their's. If you want to learn to mod Stellaris, I'm not the best person to
# ask, but I'm always open to help and if you'd like to make new features or add-ons to this mod, send me a message,
# and we'll discuss together about either integrating them into this mod, or creating an add-on to this one.

l_french:
 ##################
# Maintenance Events
 ##################

 # Soulborn Maintenance
 ig_maintenance.25.name:0 "Mort de l'âme-née"
 ig_maintenance.25.desc:0 "Après notre perte du §Soul Stone§! nous avons été coupés du §HSoul World§!. Au cours des derniers jours, §Soulborn§! ont lentement disparu, vraisemblablement retirés de leur lieu d'origine."
 ig_maintenance.25.a:0 "Une grande perte."

# Power Stone Subject Remove
ig_maintenance.52.name:0 "§YPower Stone§! Manquant !"
ig_maintenance.52.desc:0 "Après le bouleversement administratif causé par notre vassalisation, il apparaît la §YPower Stone§! a disparu. Nous avons des gens qui le recherchent partout, mais la plupart ont déjà perdu tout espoir de le trouver."
ig_maintenance.52.a:0 "Une perte des plus tragiques"
ig_maintenance.53.name:0 "Le mystérieux vendeur"
ig_maintenance.53.desc:0 "Une figure louche est venue à nos dirigeants avec une affaire des plus excitantes. Pour le prix d'une partie de nos £consumer_goods£ §Y$consumer_goods$§!, il serait disposé à nous donner la §YPower Stone§!. Si nous refusons cette offre maintenant, il est susceptible de s'adresser à quelqu'un d'autre."
ig_maintenance.53.a:0 "Nous devons accepter."
bought_power_stone:0 "Paiement de la §YPower Stone§!"
bought_power_stone_desc:0 "Tout a un prix."

# Time Stone Subject Remove
ig_maintenance.55.name:0 "§Time Stone§! Manquant !"
ig_maintenance.55.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §YTime Stone§! a disparu. Nous avons des gens qui le recherchent partout, mais la plupart ont déjà perdu tout espoir de le trouver."
ig_maintenance.55.a:0 "Une perte des plus tragiques"
ig_maintenance.56.name:0 "Le Golem borgne"
ig_maintenance.56.desc:0 "Une étrange créature de roche nous est venue aujourd'hui avec une offre, en échange de notre £unity£ §Y$unité$§!, quoi qu'il en soit, cela nous donnera la §YTime Stone§! !"
ig_maintenance.56.a:0 "Nous avons pas le choix."
bought_time_stone:0 "Paiement de la §Time Stone§!"
bought_time_stone_desc:0 "Tout a un prix."

# Reality Stone Subject Remove
ig_maintenance.58.name:0 "§YReaity Stone§! Manquant !"
ig_maintenance.58.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §YReality Stone§! a disparu. Nous avons des gens qui le recherchent partout, mais la plupart ont déjà perdu tout espoir de le trouver."
ig_maintenance.58.a:0 "Une perte des plus tragiques"
ig_maintenance.59.name:0 "La collection du collectionneur"
ig_maintenance.59.desc:0 "Un collectionneur d'artefacts rares est récemment entré en possession de la §YReality Stone§!, cependant, alors que les gens essayaient de le tuer pour cela, il a décidé de nous la vendre à 'bas prix'."
ig_maintenance.59.a:0 "Si c'est ce qu'il faut !"
bought_reality_stone:0 "Paiement de la §YReality Stone§!"
bought_reality_stone_desc:0 "Tout a un prix."

# Soul Stone Subject Remove
ig_maintenance.61.name:0 "§Soul Stone§! Manquant !"
ig_maintenance.61.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la pierre §YSoul§! a disparu. Nous avons des gens qui le recherchent partout, mais la plupart ont déjà perdu tout espoir de le trouver."
ig_maintenance.61.a:0 "Une perte des plus tragiques"
ig_maintenance.62.name:0 "Le spectre"
ig_maintenance.62.desc:0 "Un spectre est apparu dans le rêve de §Y[Root.GetRulerTitle] [Root.GetRulerName]§! hier soir et leur a remis la §YSoul Stone§!. Lorsque §Y[Root.GetRulerName]§! se sont réveillés, ils ont eu le §YSoul Stone§! dans le monde réel aussi !"
ig_maintenance.62.a:0 "Excellent"

# Mind Stone Subject Remove
ig_maintenance.64.name:0 "§YMind Stone§! Manquant !"
ig_maintenance.64.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §YMind Stone§! a disparu. Nous avons des gens qui le recherchent partout, mais la plupart ont déjà perdu tout espoir de le trouver."
ig_maintenance.64.a:0 "Une perte des plus tragiques"
ig_maintenance.65.name:0 "The Trickster"
ig_maintenance.65.desc:0 "Un voleur se faisant appeler le Trickster a été capturé hier. Il a commis des crimes en «convaincant» les autres de faire des choses pour lui. Cela a peut-être été plus que convaincant car à l'intérieur de son sceptre, nous avons trouvé la Pierre §YMind§!. Le voleur a disparu de sa cellule plus tard dans la nuit."
ig_maintenance.65.a:0 "Un développement intéressant."

# Space Stone Subject Remove
ig_maintenance.67.name:0 "§YSpace Stone§! Manquant !"
ig_maintenance.67.desc:0 "Après le bouleversement administratif provoqué par notre vassalisation, il apparaît la §YSpace Stone§! a disparu. Nous avons des gens qui le recherchent partout, mais la plupart ont déjà perdu tout espoir de le trouver."
ig_maintenance.67.a:0 "Une perte des plus tragiques"
ig_maintenance.68.name:0 "La collision"
ig_maintenance.68.desc:0 "Un navire commercial de §H[Root.Capital.GetName]§! est entré en collision avec quelque chose en sautant à FTL ce matin. À l'intérieur de l'épave, nous avons trouvé ce que le navire a touché, le §YSpace Stone§!. Il semble que la pierre apparaisse juste devant les microsecondes du navire avant de faire le saut."
ig_maintenance.68.a:0 "Un développement bizarre."
