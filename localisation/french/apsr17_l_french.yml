 ### сообщения при постройке зданий
 
 apsr.17001.title:0 "$apsr17_building_part1$ completed"
 apsr.17001.desc:0 "We have built §Y$apsr17_building_part1$§!, and partially restored the local planetary complex to work."
 apsr.17001.ok-button:0 "Perfect"
 
 apsr.17002.title:0 "$apsr17_building_part2$ completed"
 apsr.17002.desc:0 "We have rebuilt a significant portion of the Energy Planetary Complex, and §Y$apsr17_building_part2$§! is the key to its work."
 apsr.17002.ok-button:0 "Perfect"
 
 apsr.17003.title:0 "$apsr17_building_part3$ completed"
 apsr.17003.desc:0 "We have completely restored §Y$apsr17_planet_modifier$§!, and now all its power belongs to us!"
 apsr.17003.ok-button:0 "Perfect"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.17011.title:0 "Detected: §M$apsr17_planet_modifier$§!"
 apsr.17011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the science ship [Root.GetName]§! has found something wonderful! \nThis whole planet is a decrepit power station belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.17011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.17013.title:0 "Detected: §M$apsr17_planet_modifier$§!"
 apsr.17013.desc:0 "On one of our newly acquired worlds, something peculiar has been found. \nThe whole planet is a decrepit power station belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.17013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.17015.title:0 "Detected: §M$apsr17_planet_modifier$§!"
 apsr.17015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets there is a decrepit power station belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr17_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr17_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr17_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr17_planet_target.Owner.GetName]§!"
 apsr.17015.button:1 "Interesting!"

 
 
