 apsr17_special:0 "$apsr17_planet_modifier$"
 apsr17_special_desc:0 "$apsr17_planet_modifier_desc$"
 
 APSR17_MESSAGE_SR_INFORMED_TITLE:0 "Information about a unique planet"
 APSR17_MESSAGE_SR_INFORMED:0 "We received information about a special resource called §M$apsr17_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
