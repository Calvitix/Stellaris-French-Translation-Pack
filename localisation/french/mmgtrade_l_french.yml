 mmgtrade_cross_border_trade: "Échanges transfrontaliers"
 mmgtrade_cross_border_trade_desc: "Le commerce transfrontalier est déterminé par votre technologie commerciale, et multiplié par le nombre de systèmes partenaires commerciaux limitrophes. \n\nUn empire est votre partenaire commercial si vous avez un pacte commercial, si vous faites partie de la même fédération, ou si vous êtes votre sujet ou votre suzerain. \n\n Les consciences collectives et les empires de machines ne sont jamais des partenaires commerciaux. \n\nVous obtenez également des bonus en connectant des réseaux d'hyper relais, en maintenant un commerce à long terme et en commerçant avec un plus grand réseau commercial.\n\nTechnologie × Nb Systemes: §G[This.System.mmgtrade_cbt_from_tech] × [This.System.mmgtrade_num_cbt_systems]§!\nBonus Hyper-Relais : §G+[This.System.mmgtrade_hyper_relay_multiplier]%§!\nBonus Long-Terme : §G+[This.System.mmgtrade_long_term_cbt_multiplier]%§!\nBonus vaste réseau : §G+[This.System.mmgtrade_relative_network_size]%§!"
 
 mmgtrade_cbt_with_bigger_network: "Échanger avec un réseau plus important"
 mmgtrade_cbt_with_bigger_network_desc: "Notre voisin dispose d'un vaste réseau commercial, et nous sommes en mesure de tirer parti de certains avantages de l'autre côté de la frontière."
 mmgtrade_long_term_cbt: "Commerce transfrontalier à long terme"
 mmgtrade_long_term_cbt_desc: "Des frontières et des accords stables signifient plus de prévisibilité. Plus de prévisibilité signifie plus de profit."
 mmgtrade_cbt_early_trading: "Commerce transfrontalier : les premiers échanges"
 mmgtrade_cbt_early_trading_desc: "Organiser le commerce à travers les frontières interstellaires n'est pas une tâche facile et nous sommes inexpérimentés, mais il est tout de même possible de faire quelques profits."
 mmgtrade_cbt_space_trading: "Commerce transfrontalier : Sociétés commerciales extraterritoriales"
 mmgtrade_cbt_space_trading_desc: "Les entreprises de commerce extraterritorial contribuent à faciliter le commerce transfrontalier."
 mmgtrade_cbt_interstellar_economics: "Commerce transfrontalier : économie interstellaire"
 mmgtrade_cbt_interstellar_economics_desc: "Plus nous comprenons l'économie interstellaire, plus la valeur potentielle des échanges avec nos voisins augmente."
 mmgtrade_cbt_galactic_markets: "Commerce transfrontalier : les marchés galactiques"
 mmgtrade_cbt_galactic_markets_desc: "Avec la maîtrise des marchés galactiques, la valeur circule à travers nos frontières."
