 apsr.22003.ok-button:0 "Parfait"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.22011.title:0 "Détecté : §M$apsr22_planet_modifier$§!"
 apsr.22011.desc:0 "Une équipe de recherche dirigée par §H[Root.GetLeaderName]§! du vaisseau §H[Root.GetName]§! a découvert quelque chose d'étrange !\nCette planète entière est un complexe de fonderie décrépit appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, elle peut être restaurée."
 apsr.22011.button:1 "Nous devons récupérer cet artefact !"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.22013.title:0 "Détecté : §M$apsr22_planet_modifier$§!"
 apsr.22013.desc:0 "Cette planète entière est un complexe de fonderie décrépit appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié en temps et en ressources, elle peut être restaurée."
 apsr.22013.button:1 "Super !"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.22015.title:0 "Détecté : §M$apsr22_planet_modifier$§!"
 apsr.22015.desc:0 "Notre service de renseignement, en vérifiant les informations sur les planètes des autres empires, a trouvé quelque chose d'intéressant !\nSur l'une des planètes, on peut trouver un complexe de fonderie décrépit appartenant à une ancienne civilisation. Il n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, il peut être restauré.\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr22_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr22_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr22_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr22_planet_target.Owner.GetName]§!"
 apsr.22015.button:1 "Intéressant !"

 
 
