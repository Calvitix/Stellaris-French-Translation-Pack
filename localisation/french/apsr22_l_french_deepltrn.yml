 apsr.22001.title:0 "$apsr22_building_part1$ terminé"
 apsr.22001.desc:0 "Nous avons terminé le §Y$apsr22_building_part1$§!, et ce n'est que le début de la restauration de la grandeur passée du complexe planétaire."
 apsr.22001.ok-button:0 "Parfait"
 
 apsr.22002.title:0 "$apsr22_building_part2$ terminé"
 apsr.22002.desc:0 "Nous avons terminé le §Y$apsr22_building_part2$§! ! C'est vraiment une grande avancée !"
