 ####################################
 # Modifiers
 ####################################
 
 ####################################
 # Planet Modifiers
 ####################################
 
 death_world:0 "Monde mortel"
 death_world_desc:0 "À première vue, cette planète peut ressembler à un paradis, mais sous la beauté perfide et la richesse séduisante de ce monde, ne se cache rien d'autre que la mort : La concurrence biologique constante dans la flore et la faune oblige chaque entité à développer des caractéristiques mortelles et horribles. La biosphère est donc hostile envers les colonisateurs, mais les colons capables de s'adapter et de survivre en sortiront comme des guerriers endurcis."
 ancient_cities:0 "Cités anciennes"
 ancient_cities_desc:0 "Cette planète abritait autrefois une civilisation hautement développée, et les ruines de ses grandes villes jadis parsèment encore sa surface. C'est le paradis des archéologues qui souhaitent s'immerger dans les merveilles de l'histoire."
 meteorite_showers:0 "Averses de météorite"
 meteorite_showers_desc:0 "L'atmosphère de cette planète est incapable de la protéger des pluies de météorites régulières, de sorte que la surface est constamment exposée à des bombardements massifs."
 incessant_thunderstorm:0 "Orages incessants"
 incessant_thunderstorm_desc:0 "En raison d'une activité solaire instable et d'un chauffage inégal, l'atmosphère de cette planète est en mouvement constant. Des orages violents font fréquemment rage à la surface de la planète."
 terrible_hurricanes:0 "Terribles ouragans"
 terrible_hurricanes_desc:0 "La surface de cette planète se réchauffe rapidement, créant un environnement favorable aux conditions météorologiques extrêmes. De terribles tempêtes et tornades font rage constamment dans de nombreuses régions, n'apportant rien d'autre que le chaos et la destruction."
 heavy_sandstorms:0 "Tempêtes de sable implacables"
 heavy_sandstorms_desc:0 "D'énormes et violentes tempêtes de sable soufflent sur cette planète et dispersent le peu de terre végétale dont elle dispose sur toute sa surface. Il n'est pas facile de survivre dans ce monde, mais l'exposition naturelle de la roche solide offre de bonnes opportunités pour l'exploitation minière."
 heavy_blizzards:0 "Blizzards denses"
 heavy_blizzards_desc:0 "Des tempêtes de neige et des blizzards presque constants perturbent les communications, provoquant la coupure périodique des colonies sur cette planète."
 prolonged_drought:0 "Sécheresse persistante"
 prolonged_drought_desc:0 "Les ressources en eau de la planète sont extrêmement rares, ce qui entraîne une saison de sécheresse persistante qui peut durer des décennies pendant cette phase d'intensification de l'activité solaire."
 toxic_atmosphere:0 "Atmosphère toxique"
 toxic_atmosphere_desc:0 "Il y a des gaz très rares et toxiques dans l'atmosphère de cette planète. Les colons seraient obligés d'utiliser des équipements de protection spéciaux sur cette planète, mais les gaz uniques promettent de grandes récompenses en termes de recherche biologique."
 picturesque_rings:0 "Anneaux pittoresques"
 picturesque_rings_desc:0 "L'anneau d'astéroïdes qui entoure cette planète lui donne une apparence impressionnante. Des foules de touristes ont hâte de se rassembler ici pour capturer des paysages incroyables."
 desynchronous_rings:0 "Anneaux mal alignés"
 desynchronous_rings_desc:0 "Les multiples anneaux d'astéroïdes autour de cette planète diffèrent par leur vitesse et leur inclinaison. Cette étrange anomalie suscite l'intérêt des cercles scientifiques et provoque à elle seule des théories passionnées."
 long_night:0 "Longue nuit"
 long_night_desc:0 "Causées par les corps célestes voisins, les éclipses solaires sur cette planète peuvent durer plusieurs mois."
 eternal_night:0 "Nuit éternelle"
 eternal_night_desc:0 "En raison de la pénombre de son étoile, la planète est presque toujours enveloppée de nuit. Les basses températures et la mauvaise végétation conduisent à des conditions très dures en surface pour quiconque souhaite s'installer."
 geomagnetic_storm:0 "Tempêtes géomagnétiques"
 geomagnetic_storm_desc:0 "Le vent solaire de l'étoile mère crée une forte agitation dans la magnétosphère, provoquant des anomalies électromagnétiques à la surface de la planète qui perturbent sa capacité de production."
 coriolis_storm:0 "Tempêtes de Coriolis"
 coriolis_storm_desc:0 "La rotation de cette planète fait que les vents atteignent des vitesses absurdes, ce qui entraîne des tempêtes de poussière dévastatrices et mondiales."
 ion_storm:0 "Tempêtes ioniques"
 ion_storm_desc:0 "La faible magnétosphère de la planète permet à un flux de particules cosmiques de faire des ravages sur les couches supérieures de l'atmosphère."
 wild_hunt:0 "Chasse sauvage"
 wild_hunt_desc:0 "Des essaims de prédateurs à la surface de l'avion sont dans une frénésie de chasse. Toute colonie ici finira par succomber à cette faune."
 insatiable_swarm:0 "Essaim insatiable"
 insatiable_swarm_desc:0 "Des essaims d'insectoïdes monstrueux émergent des nids à la surface de la planète dans une frénésie alimentaire constante. Toute colonie ici finira par succomber à ces créatures."
 abyssal_devourers:0 "Dévoreurs abyssaux"
 abyssal_devourers_desc:0 "De terribles monstres dans les profondeurs des eaux de la planète dévorent tout ce qui se trouve sur leur chemin. Toute colonie ici finira par succomber à ces horreurs abyssales."
 sea_monsters:0 "Monstres marins"
 sea_monsters_desc:0 "Des profondeurs de l'océan, des monstres marins se sont levés pour terroriser tous les établissements marins de la planète. Malheureusement, les léviathans trouvent que les colons sont particulièrement savoureux et reviennent à des fêtes régulières."
 tremor_earth:0 "Terre de Tremor"
 tremor_earth_desc:0 "Des monstres géants font surface au milieu des colonies et provoquent de terribles destructions."
 vast_beasts:0 "Béhémoths"
 vast_beasts_desc:0 "Des troupeaux de monstres colossaux ont quitté leurs cachettes et écrasent tout sur leur passage."
 iron_planet:0 "Planète de fer"
 iron_planet_desc:0 "Le manteau extérieur de la planète est presque absent, révélant presque entièrement le noyau métallique."
 coreless_planet:0 "Planète sans noyau"
 coreless_planet_desc:0 "Cette planète n'a pas de noyau métallique. La planète entière se compose uniquement d'un manteau épais et est complètement dépourvue de tout champ magnétique."
 old_star:0 "Vieille étoile"
 old_star_desc:0 "Cette étoile est dans la dernière étape de son évolution, son hydrogène a presque complètement brûlé."
 cold_subdwarf:0 "Sous-naine froide"
 cold_subdwarf_desc:0 "Ce sont de très vieilles étoiles de faible masse avec des éléments lourds. Ils appartiennent à la première génération d'étoiles et sont, en fait, des reliques du tout début de la création. Ils ont survécu jusqu'au cercle actuel grâce uniquement à leur faible masse. Les sous-naines froides appartiennent aux classes G à M et sont caractérisées par une faible métallicité."
 hot_subdwarf:0 "Sous-naine chaude"
 hot_subdwarf_desc:0 "Ce sont des étoiles de classe B et O. Ils surviennent au stade évolutif tardif de certaines étoiles. Une sous-naine chaude se forme lorsqu'une géante rouge perd de l'hydrogène de ses couches externes avant que les réactions impliquant l'hélium ne commencent près de son centre gravitationnel."
 rich_rings:0 "Anneaux riches"
 rich_rings_desc:0 "Les anneaux de cette planète sont riches en minéraux précieux."
 diamond_rings:0 "Anneaux de diamant"
 diamond_rings_desc:0 "Les anneaux de la planète sont riches en dépôts de diamants et autres pierres précieuses."
 active_processes:0 "Processus actifs"
 active_processes_desc:0 "Cette naine brune montre des réactions nucléaires actives, bien que selon toutes les lois physiques connues, cela ne devrait pas se produire."
 planemo:0 "Planémo"
 planemo_desc:0 "L'activité thermonucléaire de cette naine rouge est faible, en bordure du stade précoce d'une naine brune. En refroidissant au cours des milliards d'années à venir, cette naine tardive M deviendra une naine brune de classe L. plus caractéristique."
 hot_jupiter:0 "Jupiter chaud"
 hot_jupiter_desc:0 "Cette géante gazeuse est trop proche de son étoile mère, chauffant sa surface à des températures monstrueuses et vaporisant progressivement l'atmosphère. À l'avenir, ce géant gazier développera une composition chimique lâche et instable."
 puffy_planet:0 "Planète gonflée"
 puffy_planet_desc:0 "Étant très proche de son étoile, la gravité de la planète n'a pas pu contrer sa dilatation thermique. Sa densité a chuté à des valeurs extrêmement basses, ce qui en fait plus une géante gazeuse qu'une planète solide. À l'avenir, il pourrait se vaporiser complètement ou ne laisser qu'un noyau solide, devenant une planète chthonique."
 alien_star:0 "Étoile extraterrestre"
 alien_star_desc:0 "Cette étoile est née dans un amas extraterrestre et ne sert plus qu'à rappeler silencieusement sa propre mort sans gloire à la suite d'une collision galactique."
 beautiful_sky:0 "Ciel magnifique"
 beautiful_sky_desc:0 "Le système de cette planète est dans une très belle et lumineuse nébuleuse. Beaucoup de touristes attendent de venir voir ce spectacle."
 ice_giant:0 "Géante gazeuse"
 ice_giant_desc:0 "Ce type de géante gazeuse se compose principalement d'agrégats solides d'eau, d'ammoniac, de méthane et de sulfure d'hydrogène. Les minéraux et métaux ne représentent qu'environ un quart de sa masse et sa teneur en hydrogène et en hélium ne dépasse pas 15 à 20%. Les champs magnétiques de ce monde sont inhabituellement déplacés et inclinés."
 plasmoid_life_forms:0 "Formes de vie plasmoïdes"
 plasmoid_life_forms_desc:0 "La haute atmosphère de cette naine brune abrite des formes de vie plasmoïdes inhabituelles à base de lithium."
 energy_grid:0 "Grille d'énergie"
 energy_grid_desc:0 "Une superstructure planétaire faite par une civilisation ancienne flotte dans les couches supérieures de l'atmosphère de cette naine brune. La structure accumule une énorme quantité d'énergie provenant des réactions chimiques au sein de la planète."
 scarlet_flashes:0 "Flashes écarlates"
 scarlet_flashes_desc:0 "De beaux éclairs rouge vif peuvent être observés dans l'atmosphère de la naine brune depuis la surface de ce satellite. Les touristes attendent d'affluer sur cette planète pour voir ce spectacle."
 lost_world:0 "Monde perdu"
 lost_world_desc:0 "Cette planète était autrefois habitée, mais un cataclysme a tué tout ce qui était vivant. Des ruines urbaines et des restes d'infrastructure peuvent parfois être trouvés à la surface."
 catastrophe_approach:0 "Catastrophe imminente"
 catastrophe_approach_desc:0 "Cette planète fait face à une catastrophe qui pourrait avoir un impact très grave sur sa biosphère et son climat. Les habitants de cette planète devraient se préparer."
 apocalypse:0 "Apocalypse"
 apocalypse_desc:0 "Cette planète fait face à un terrible cataclysme qui détruira toute vie à sa surface. Les habitants de cette planète doivent partir immédiatement, sinon il est trop tard pour partir."
 drought_age:0 "Période de sécheresse"
 drought_age_desc:0 "Il y a une longue période de sécheresse sur cette planète. Toutes les masses d'eau de la planète s'assèchent et la surface devient de plus en plus désolée et aride."
 ice_age:0 "Âge de glace"
 ice_age_desc:0 "Une ère glaciaire est arrivée sur cette planète. La température moyenne diminue progressivement et des coquilles glaciaires massives se développent à partir des pôles."
 global_warming:0 "Réchauffement global"
 global_warming_desc:0 "Le chauffage global frappe cette planète. Le pergélisol recule et les glaciers fondent progressivement."
 darkness_has_come:0 "L'obscurité est venue"
 darkness_has_come_desc:0 "En raison de la position astronomique unique de cette planète, ses nuits durent plusieurs mois astronomiques."
 protective_equipment:0 "Équipement protecteur"
 protective_equipment_desc:0 "Dans le cadre du projet visant à améliorer la capacité de survie de la colonie, chaque colon de la planète a reçu un équipement pour résister aux conditions difficiles de ce monde."
 planetary_evacuation:0 "Évacuation planétaire"
 planetary_evacuation_desc:0 "De vastes évacuations ont été initiées sur cette planète. Chaque jour, depuis les ports étoiles du monde entier, des centaines de vaisseaux transporteront la population vers d'autres planètes prêtes à accueillir les réfugiés."
 obligatory_transference:0 "Transfert forcé"
 obligatory_transference_desc:0 "Le transfert des esprits-machines vers de nouveaux corps a commencé. Des serveurs de transmission spéciaux collectent les données psychologiques de la population de machines et les transmettent aux terminaux de réception désignés. Une partie de la population sera automatiquement relocalisée chaque mois, si au moins une planète dispose d'un terminal de réception."
 refugee_reception_center:0 "Centre d'accueil des réfugiés"
 refugee_reception_center_desc:0 "Un centre d'accueil de réfugiés a été ouvert sur cette planète pour accueillir les personnes des mondes évacués."
 receiving_terminal:0 "Terminal de réception"
 receiving_terminal_desc:0 "Un terminal de réception sur cette planète reçoit les données psychologiques de la population de machines distantes et les attribue à des corps nouvellement assemblés pour les évacués."
 doomsday_cult:0 "Cultes de la fin du monde"
 doomsday_cult_desc:0 "La panique sur la planète a conduit à l'émergence de cultes qui voient la catastrophe à venir comme une bénédiction très attendue. Ils effraient encore plus la population déjà intimidée et sabotent les processus de production déjà défaillants."
 orbit_stabilization:0 "Stabilisation orbitale"
 orbit_stabilization_desc:0 "Des dispositifs spéciaux à la surface de la planète sont installés pour réguler les orbites des corps célestes proches."
 secret_disaster:0 "Désastre caché"
 secret_disaster_desc:0 "Les habitants de cette planète ignorent le terrible sort auquel leur planète est confrontée."
 planet_bowels_control:0 "Contrôle du noyau planétaire"
 planet_bowels_control_desc:0 "Des dispositifs spéciaux envoient des impulsions au coeur de la planète pour stabiliser ses processus volcaniques et empêcher une catastrophe à l'échelle de la planète."
 moon_collision:0 "Lune en collision"
 moon_collision_desc:0 "Bientôt, cette lune sera frappée par un désastre. Son orbite se déplacera et une collision avec sa planète mère est inévitable."
 moon_fall:0 "Lune tombante"
 moon_fall_desc:0 "Cette lune s'écrasera bientôt à la surface de sa planète, provoquant un cataclysme massif à l'échelle mondiale."
 orbit_reduction:0 "Orbite rétrécie"
 orbit_reduction_desc:0 "L'orbite de cette planète se rétrécit. Il approche rapidement de son étoile mère."
 orbit_increase:0 "Augmentation de l'orbite"
 orbit_increase_desc:0 "Bientôt l'orbite de cette planète s'élargit. Il s'éloigne rapidement de son étoile mère."
 volcanic_activity:0 "Activité volcanique"
 volcanic_activity_desc:0 "Cette planète sera bientôt dévastée par des volcans de plus en plus actifs en surface. Les émissions constantes de gaz toxiques le rendront bientôt inhabitable."
 moon_shards:0 "Fragments de lune"
 moon_shards_desc:0 "La lune de cette planète était autrefois habitée, mais maintenant, seules des roches sans vie et de la glace flottent dans l'espace formant de minces anneaux."
 star_evolution:0 "Évolution stellaire"
 star_evolution_desc:0 "Dans un proche avenir, le système de cette planète fait face à un saut évolutif. Les changements de son soleil risquent de transformer des corps célestes désormais habitables en désert."
 mass_suicide:0 "Suicide de masse"
 mass_suicide_desc:0 "L'horreur d'attendre l'inévitable catastrophe et la pression psychologique constante ont conduit à une forte augmentation des suicides sur la planète."
 widespread_chaos:0 "Chaos généralisé"
 widespread_chaos_desc:0 "La panique s'est transformée en frénésie et a plongé toutes les parties développées de cette planète dans le chaos."
 production_boost:0 "Boost de production"
 production_boost_desc:0 "Cette planète connaît une augmentation sans précédent de la production dans tous les secteurs générateurs de matières brutes."
 active_evacuation:0 "Évacuation en cours"
 active_evacuation_desc:0 "La population de la planète participe activement à son évacuation, organisant de manière décentralisée son transport vers d'autres planètes."
 underground_world_exp_1:0 "Extension du système de grottes"
 underground_world_exp_1_desc:0 "De vastes nouvelles grottes ouvriront de nouvelles régions habitables de ce monde."
 underground_world_exp_2:0 "$underground_world_exp_1$"
 underground_world_exp_2_desc:0 "$underground_world_exp_1_desc$"
 underground_world_exp_3:0 "$underground_world_exp_1$"
 underground_world_exp_3_desc:0 "$underground_world_exp_1_desc$"
 cryokarst_world_exp_1:0 "Expansion de grottes glaciaires"
 cryokarst_world_exp_1_desc:0 "De nouvelles grottes glaciaires ouvriront un nouvel espace habitable sur ce monde."
 cryokarst_world_exp_2:0 "$cryokarst_world_exp_1$"
 cryokarst_world_exp_2_desc:0 "$cryokarst_world_exp_1_desc$"
 cryokarst_world_exp_3:0 "$cryokarst_world_exp_1$"
 cryokarst_world_exp_3_desc:0 "$cryokarst_world_exp_1_desc$"
 significant_damage:0 "Dommages importants"
 significant_damage_desc:0 "Il y a eu un incident majeur sur cette planète. Il faudra du temps pour réparer les dommages causés."
 melting_glaciers:0 "Fonte des glaciers"
 melting_glaciers_desc:0 "Les derniers glaciers de la planète fondent à la fin d'une longue période glaciaire. Avec chaque mois, de plus en plus de régions habitables émergeront de la glace éternelle."
 midnight_lands:0 "Terres de minuit"
 midnight_lands_desc:0 "Dans ces friches froides et sans vie, épargnées par les rayons du soleil, il est incroyablement difficile de survivre. Mais sous l'épaisse couche de glace, il y a de riches gisements de ressources naturelles."
 scorched_lands:0 "Terres brûlées"
 scorched_lands_desc:0 "La survie est une proposition ténue dans ces déchets brûlés par le soleil, mais les terres de feu ci-dessous peuvent présenter des opportunités uniques."
 strong_volcanism: "Volcanisme fort"
 strong_volcanism_desc: "Ce monde subit un processus de forte activité des intestins de la planète, qui s'accompagne de l'apparition de nouveaux volcans et d'émissions de gaz toxiques dans l'atmosphère."
 new_home: "Nouvelle maison"
 new_home_desc: "L'acquisition d'un nouveau monde natal a conduit à une croissance active de la production et à un rythme record de développement de territoires vierges."
 depreservation_process_1: "Processus de d'éveil Niveau 1"
 depreservation_process_1_desc: "La planète a entamé le processus d'éveil des créatures en stase. De plus en plus d'§Yéveillés§! sortent du sarcophage."
 depreservation_process_2: "Processus de d'éveil niveau 2"
 depreservation_process_2_desc: "$depreservation_process_1_desc$"
 depreservation_process_3: "Processus de d'éveil niveau 3"
 depreservation_process_3_desc: "$depreservation_process_1_desc$"
 