 # Ultron Special projects
 IG_ULTRON_V1:0 "Construction de l'unité Ultron-01 avec la §YPierre de l'Esprit§!"
 IG_ULTRON_V1_DESC:0 "En copiant l'intelligence artificielle avancée trouvée à l'intérieur de la §YPierre de l'Esprit§!, nous cherchons à créer une unité d'I.A. avancée pour aider notre empire."
 IG_ULTRON_V5:0 "Construction de l'unité Ultron-05 avec la §YPierre de l'Esprit§!"
 IG_ULTRON_V5_DESC:0 "En copiant l'intelligence artificielle avancée trouvée à l'intérieur de la §YPierre de l'Esprit§!, nous cherchons à créer une unité d'I.A. avancée pour aider notre empire."
 IG_ULTRON_OMEGA:0 "Construction de l'unité Ultron-Omega avec la §YPierre de l'Esprit§!"
 IG_ULTRON_OMEGA_DESC:0 "En transférant l'intelligence artificielle avancée trouvée à l'intérieur de la §YPierre de l'Esprit§! et en le plaçant à l'intérieur d'un corps robotique, nous cherchons à créer la forme de vie artificielle ultime pour nous guider dans le futur."

 # Moonstone special projects
 IG_MOONSTONE_CREATION:0 "Expérimentez avec la §BPierre de l'Espace§!"
 IG_MOONSTONE_CREATION_DESC:0 "Nous cherchons à utiliser la §BPierre de l'Espace§! pour infuser son pouvoir à un individu comme le §Y[event_target:captain_marvel_creator.GetName]§! l'a fait avant nous."
 # Infinity Drive special projects
 IG_INFINITY_DRIVE_RESEARCH_HALA:0 "Ingénieur inversé des Moteurs d'§Binfinité§! "
 IG_INFINITY_DRIVE_RESEARCH_HALA_DESC:0 "Sur §YHala§! , Nous avons découvert que les Kree avait utilisé la §BPierre de l'Espace§! pour équiper leurs vaisseaux de moteurs particuliers afin de leur permettent de créer des trous de ver à travers l'espace !\n\n Même si nous ne disposons pas de moteurs d'§Binfinité§! en état de marche, nous pouvons utiliser certains des moteurs et des plans endommagés trouvés pour construire un prototype. "

 IG_INFINITY_DRIVE_RESEARCH_NOT_HALA:0 "Théorie du moteur d'§Binfinité§!"
 IG_INFINITY_DRIVE_RESEARCH_NOT_HALA_DESC:0 "Nos scientifiques ont mis au point l'idée d'utiliser la §BPierre de l'Espace§! pour construire des moteurs qui utilisent l'énergie de la pierre pour créer des trous de ver pour les voyages. "
