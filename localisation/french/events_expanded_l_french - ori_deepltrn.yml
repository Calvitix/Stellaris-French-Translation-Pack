ancrel.107.a:0 "Farms de la douleur, vous dites   ?"
ancrel.2012.desc_lush:0 "Nos chercheurs ont été ravis de découvrir que l'emplacement de la troisième colonie §YBaol§! correspond à une planète possédant encore une atmosphère et de la vie !\n\nAlors que le paysage luxuriant de [From.From.GetName] est une distraction tentante, nos scientifiques sont impatients de commencer une excavation ciblée à la recherche de tout vestige du §YBaol§!, ou du §YGrunur§!."
ancrel.2012.desc_rich:0 "Nos chercheurs ont été ravis de découvrir que l'emplacement de la troisième colonie §YBaol§! correspond à une planète possédant encore une atmosphère et de la vie !\n\nAlors que les riches ressources de [From.From.GetName] sont une distraction tentante, nos scientifiques sont impatients de commencer une excavation ciblée à la recherche de tout vestige du §YBaol§!, ou du §YGrunur§!."
ancrel.4031.desc_exofungus:0 "L'équipe chargée d'éliminer les exofongus envahissants sur [Root.GetName] a fait une découverte stupéfiante - cachée dans un profond cratère envahi par les champignons $ancrel.4031.desc$."
ancrel.4031.desc_mountain:0 "L'équipe travaillant sur la chaîne de montagnes sur [Root.GetName] a fait une découverte stupéfiante - enfouie au plus profond d'un gouffre dans le flanc d'une montagne $ancrel.4031.desc$."
ancrel.4031.desc_taiga:0 "L'équipe chargée de défricher la forêt de conifères sur [Root.GetName] a fait une découverte stupéfiante - au plus profond de la taïga, envahie et cachée par les arbres $ancrel.4031.desc$."
ancrel.4031.desc_flood_plain:0 "L'équipe qui construit des dispositifs de contrôle des inondations sur [Root.GetName] a fait une découverte stupéfiante - cachée sous des siècles de sédiments déposés $ancrel.4031.desc$."
ancrel.4046.a.tooltip:0 "Action artefact mineur débloquée : §Y$artifact_memorex_research$§!\n"
ancrel.4051.desc_exofungus:0 "L'équipe chargée d'éliminer l'exofungus envahissant sur [Root.GetName] a fait une découverte inhabituelle. Caché sous une grande colonie de champignons $ancrel.4051.desc$"
ancrel.4051.desc_quicksand:0 "L'équipe qui vidange le bassin de sables mouvants sur [Root.GetName] est tombée sur une découverte inhabituelle. Caché profondément dans la boue $ancrel.4051.desc$"
ancrel.4031.desc_erg:0 "L'équipe travaillant dans les dunes de sable sur [Root.GetName] est tombée sur une découverte inhabituelle. Au fin fond du désert, longtemps englouti par les sables, $ancrel.4051.desc$"
ancrel.4051.desc_taiga:0 "L'équipe qui défriche la forêt de conifères sur [Root.GetName] est tombée sur une découverte inhabituelle. Précédemment caché au plus profond d'un enchevêtrement de vieux arbres flétris, où il semblerait qu'aucun [Root.Owner.Species.GetName] ne se soit aventuré auparavant, $ancrel.4051.desc$"
ancrel.4051.desc_erg:0 "L'équipe travaillant dans les dunes de sable sur [Root.GetName] est tombée sur une découverte inhabituelle. Caché dans le désert, récemment découvert par une tempête de sable, $ancrel.4051.desc$"
ancrel.4051.desc_tunnell:0 "L'équipe chargée de dégager le tunnel effondré sur [Root.GetName] est tombée sur une découverte inhabituelle. Dans la caverne de l'autre côté des décombres se trouvent neuf statues massives assises dans des alcôves stratégiquement placées. Ailées et pâles, elles dégagent une aura d'un autre monde. Peut-être ont-elles été créées à l'image d'une divinité ou d'une idole qui est depuis tombée dans l'oubli. Elles ne ressemblent à aucune forme de vie sur cette planète."
ancrel.4059.e.tooltip:0 "Neuf armées de sentinelles apparaîtront lorsque cette planète sera envahie (laissez passer un mois pour qu'elles apparaissent et disparaissent)."
ancrel.4059.f.tooltip:0 "Huit armées de sentinelles apparaîtront lorsque cette planète sera envahie (laissez passer un mois pour qu'elles apparaissent et disparaissent)."
ancrel.6130.desc.robot:0 "C'est... c'est vrai alors. Quand les Augures m'ont dit que des machines sans âme avaient trouvé la tombe légendaire de Zarqlan, j'ai refusé de les croire, et pourtant les preuves sont irréfutables. J'ai cru comprendre que vous aviez la tête du prophète en votre possession   ? Alors, bien que cela me fasse mal de le dire, l'élu du grand Zarqlan a enfin été révélé. Comme l'aurait souhaité Zarqlan, tous les mondes saints non stabilisés près de notre espace sont à vous et vous pouvez en faire ce que vous voulez. Il y a aussi beaucoup de pélerins dévots sur [spiritualist_fallen_empire.Capital.GetName] qui seraient... honorés de combattre sous votre bannière."
ancrel.6130.desc.homicidal:0 "C'est... c'est vrai alors. Tu as trouvé la tombe légendaire de Zarqlan. Quand les Augures me l'ont dit, je ne les ai pas crus, mais la preuve est irréfutable. J'ai cru comprendre que vous aviez la tête du prophète en votre possession   ? Alors, comme cela avait été prédit, les élus du grand Zarqlan ont enfin été révélés. Pendant tout ce temps, nous avons mal compris la prophétie : vous n'êtes pas un sauveur, mais un ange de la mort, venu purifier la galaxie des impurs. Comme l'aurait souhaité Zarqlan, tous les mondes saints non stabilisés près de notre espace sont à vous et vous pouvez en faire ce que vous voulez. Il y a également de nombreux pèlerins dévots sur [spiritualist_fallen_empire.Capital.GetName] qui seraient très honorés de se battre pour votre sainte cause."
ancrel.6130.b:0 "Nous ne sommes les élus de personne. ' # Si matérialiste, mène à countryexpanded. 105, sinon, sous l'info-bulle"
ancrel.6130.b.response:0 "Si seulement c'était le cas, machine. Si seulement..."
ancrel.6130.fp:0 "Vous êtes un drôle de [spiritualist_fallen_empire.Ruler.GetSpeciesNameInsult]. C'est pourquoi nous te tuerons en dernier."
ancrel.6130.ds:0 "Nous allons consumer la galaxie."
ancrel.6130.de:0 "Les organiques seront purgés de la galaxie."
countryexpanded.105.desc:0 "Comme la prophétie l'a prédit ! Seuls les vrais élus renieront leur mandat divin."
countryexpanded.105.a:0 "Quelle chance cela nous donne-t-il   ?"
ancrel.6215.a.tooltip: "Déverrouille la $decision_pleasure_palace$ Décision\n."
ancrel.6260.tooltip:0 "Peut modifier les droïdes avec le $trait_battle_bot$ Trait\n."
ancrel.9015.a:0 "Nous pourrions utiliser cela à notre avantage !"
ancrel.9015.b:0 "Étudiez les conséquences."
ancrel.9015.c:0 "Nous devons nous protéger !"
ancrel.9015.c.tooltip:0 "$building_planetary_shield_generator$ réduit les dégâts des bombardements planétaires de §G-25% supplémentaires§!\n."
ancrel.9060.tooltip:0 "L'astéroïde [ex_planet_scope.GetName] dans le [ex_planet_system_scope.GetName] sera examiné.\n"
ancrel.9265.a:0 "Détruisez les capsules !"
ancrel.10350.desc.gestalt:0 "Nous avons réussi à intégrer les artefacts Zroni dans notre processus de recherche. Bien que la nature de la psionique nous échappe encore, une partie de leurs recherches sur le linceul a également approfondi le domaine de la manipulation des champs. Leurs idées aideront grandement nos propres recherches."
