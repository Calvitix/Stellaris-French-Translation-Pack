artifact_zroni_research_completed_gestalt_desc:0 "$artifact_zroni_research_completed_desc$"

expandedrelics.2.name:0 "$tech_hidden_worm$"
expandedrelics.2.desc:0 "Comme nous le craignions, nous avons confirmé que de nombreuses planètes de la galaxie ont un ver dormant caché profondément sous leur surface. Grâce à nos nouvelles connaissances, nous serons en mesure de localiser ces créatures gargantuesques sur nos mondes et de les éliminer - ou de les activer, si nous le souhaitons."
expandedrelics.2.desc.first:0 "La situation est pire que ce que nous craignions ! Selon les communications interceptées depuis le [random_worm_knower.GetRealName], ces vers ont été semés dans toute la galaxie par une race extraterrestre inconnue, vraisemblablement comme une sorte d'arme biologique.\n\nAvec notre nouvelle compréhension de ces créatures, nous pourrons localiser ces formes de vie gargantuesques sur nos mondes et les éliminer - ou les activer, si nous le désirons."
expandedrelics.2.a.tooltip:0 "§YDébloque l'opération $operation_awaken_worm$§!\n."
expandedrelics.3.name:0 "Le ver vaincu"
expandedrelics.3.desc:0 "Bien que le ver n'ait pas initialement réagi au signal de désactivation, nos chercheurs ont trouvé un moyen de modifier l'émetteur-récepteur pour l'adapter à l'état de veille de notre ennemi annélide. Une fois les ajustements effectués, la créature a réagi rapidement et violemment, ses agonies causant des dommages importants avant qu'elle ne succombe finalement.\n\nAprès des années de déchaînement sur [Root.GetName], le ver est enfin vaincu !"
expandedrelics.4.name:0 "Échec du projet"
expandedrelics.4.desc:0 "Il n'y avait qu'une chance infime que le signal de désactivation fonctionne encore après le réveil du ver. Malheureusement, il semble que la chance n'était pas de notre côté, car notre ennemi annélide erre toujours dans [Root.GetName], plus affamé que jamais.\n\nLes efforts pour arrêter le ver ayant échoué, nous devons redoubler nos efforts d'évacuation sur [Root.GetName], avant que le [Root.GetPlanetMoon] ne soit dévoré."
expandedrelics.5.name:0 "Le ver se réveille"
expandedrelics.5.desc:0 "Une horrible créature ressemblant à un ver a surgi de la surface de [Root.GetName], laissant une dévastation massive dans son sillage. Les autorités locales se sont montrées incapables de contenir la bête gargantuesque, qui a commencé à manger tout ce qui se trouvait sur son chemin."
expandedrelics.6.name:0 "$expandedrelics.5.name$"
expandedrelics.6.desc:0 "[Peu avant que l'ennemi annélide ne commence son carnage, nous avons capturé un agent [From.GetSpeciesAdj] qui tentait de fuir la planète. Bien qu'ils aient jusqu'à présent refusé de coopérer, il semble probable que le [From.GetName] soit responsable d'une manière ou d'une autre."
expandedrelics.6.a:0 "Les [From.GetName] paieront pour cela !"
expandedrelics.7.name:0 "$expandedrelics.5.name$"
expandedrelics.7.desc:0 "Nous avons confirmé les informations selon lesquelles une créature géante ressemblant à un ver a surgi de la surface de [hidden_worm_planet.GetName]. La bête gargantuesque a facilement balayé la résistance locale, et a commencé à dévorer tout sur son passage."
expandedrelics.7.a:0 "D'où vient-il   ?"
expandedrelics.10.name:0 "Effondrement écologique"
expandedrelics.10.desc:0 "La créature vermineuse gargantuesque qui terrorise [From.GetName] a causé des dommages irréversibles à l'écosystème de [From.GetPlanetMoon]. Si elle continue son carnage sans contrôle, le monde sera bientôt réduit à une enveloppe sans vie."
expandedrelics.13.name:0 "[Root.GetName] Perdu"
expandedrelics.13.desc:0 "La créature vermineuse gargantuesque qui terrorise [From.GetName] a dévasté l'écosystème de [From.GetPlanetMoon], ne laissant que désolation dans son sillage. Après des années à nourrir son appétit vorace, [From.GetName] s'est finalement effondré en une enveloppe sans vie."
expandedrelics.14.name:0 "Scan terminé"
expandedrelics.14.desc:0 "Nous avons terminé nos scans de [Root.GetName], et comme nous le craignions, un ver dormant caché est en effet en stase sous la surface de [Root.GetPlanetMoon], attendant d'être activé.\n\nDémonter cette bête imposante ne sera pas une tâche facile. D'après nos recherches, elle est immunisée contre la plupart des poisons, et être trop violent risquerait de la réveiller. Cependant, nous avons trouvé des références à un signal de désactivation, une note perçante à laquelle le ver est génétiquement programmé pour réagir fatalement. Nous avons mis en place un projet spécial pour découvrir et utiliser le bon signal de désactivation. Nous devons cependant être prudents : si le ver est réveillé, le signal de désactivation ne fonctionnera plus."
expandedrelics.14.desc.no:0 "Nous avons terminé un scan complet de [Root.GetName], et à notre grand soulagement, nous n'avons trouvé aucun signe de vers ou d'autres intrus souterrains."
expandedrelics.14.a:0 "Nous devons éliminer cette menace !"
expandedrelics.14.a.tooltip: "§RAttention : La réalisation de ce projet spécial comporte le risque d'activer le ver par accident.§!"
expandedrelics.15.desc:0 "Bonne nouvelle ! L'officier scientifique §Y[Root.GetLeaderName]§! a découvert le bon signal de désactivation du ver sur [From.GetName]. Une fois exposé au signal, le ver s'est rapidement ratatiné et est mort, ne laissant derrière lui qu'un cadavre desséché."
expandedrelics.15.tooltip:0 "Le ver a été supprimé !"
expandedrelics.16.desc:0 "Horribles nouvelles ! L'officier scientifique §Y[Root.GetLeaderName]§! a utilisé le mauvais signal dans son expérience, ce qui a entraîné le réveil du ver au lieu de sa mort. Il a traversé la surface, dévorant voracement tout sur son passage."

expandedrelics.20.name:0 "Transmission du système [blessed_planet.Solar_System.GetName]"
expandedrelics.20.desc:0 "Une sonde non détectée dans le système §H[blessed_planet.Solar_System.GetName]§! a récemment commencé à transmettre un faible signal. Bien que déformé et brouillé, probablement en raison de l'âge avancé de la sonde, nous avons été en mesure d'en nettoyer suffisamment pour comprendre son message : elle essaie de nous mettre en contact avec quelqu'un."
expandedrelics.21.a.desc:0 "Salutations... [Root.Species.GetName], c'est ça   ? Vous êtes ceux qui ont passé l'épreuve de l'esprit, alors   ? C'est fascinant."
expandedrelics.21.b.desc:0 "Donc vous avez résolu l'épreuve de l'esprit, alors   ? Peut-être avons-nous mal jugé votre espèce."
expandedrelics.21.desc.hive:0 "Donc vous avez résolu l'épreuve de l'esprit, alors   ? Nous n'avions pas prévu un esprit collectif lorsque nous avons construit nos épreuves. Peut-être que cela vous a donné un avantage inattendu. C'est fascinant."
expandedrelics.21.a:0 "Qui êtes-vous   ?"
expandedrelics.21.a.response:0 "Nous sommes les [materialist_fallen_empire.GetRealName]. Nous étions autrefois un bastion de la raison et des lumières. Malheureusement, notre présence dans la galaxie a beaucoup diminué ces derniers temps."
expandedrelics.21.b:0 "Quel est l'objet de ce procès   ?"
expandedrelics.21.b.response:0 "Le procès a été établi il y a des lustres, lorsque nous commencions à explorer la galaxie. La raison de ces épreuves a été en grande partie perdue dans l'histoire, bien que nous soupçonnions que nos prédécesseurs étaient à la recherche d'un égal intellectuel pour s'élever parmi les primitifs locaux. Ils n'étaient pas impressionnés par les civilisations contemporaines, voyez-vous.\n\nDepuis ce temps, nous avons enregistré au moins huit tentatives pour résoudre les épreuves, mais vous êtes le premier à avoir réussi. Je me demande ce que nos ancêtres auraient fait de vous..."
expandedrelics.21.c:0 "Qu'est-ce que cela signifie maintenant que nous avons réussi   ?"
expandedrelics.22.desc:0 "Ce que nos ancêtres avaient l'intention de faire une fois que quelqu'un avait passé l'épreuve de l'esprit a été oublié depuis longtemps. Peut-être voulaient-ils simplement avoir la satisfaction de savoir que d'autres êtres vraiment intelligents existaient dans la galaxie. Toujours est-il qu'un tel effort mérite une récompense. Que voulez-vous de nous   ?"
expandedrelics.22.a:0 "Nous sommes intéressés par votre technologie."
expandedrelics.22.a.response:0 "La connaissance sans la sagesse est dangereuse, mais vous avez déjà montré un certain degré de compréhension. Très bien."
expandedrelics.22.b:0 "Nous sommes intéressés par vos navires."
expandedrelics.22.b.response:0 "Une demande raisonnable, étant donné l'état actuel de vos flottes, telles qu'elles sont. Nous pouvons préparer quelques vaisseaux pour le transfert.\n\nMême si vous avez passé notre épreuve, notre technologie est bien trop obscure pour que nous puissions espérer que vous la compreniez. Ainsi, nous devrons remplacer certains de leurs composants les plus avancés par des dispositifs plus grossiers qui, nous l'espérons, vous seront plus familiers. Le reste du vaisseau est équipé de dispositifs anti-bricolage qui seraient trop fastidieux à enlever. Considérez-les comme un autre essai, si c'est plus agréable."
