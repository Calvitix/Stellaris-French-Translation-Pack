 ################################################
 ####### HABITAT SPECIALISATION MODIFIERS ####### 
 
 gpm_Habitat_Outpost_Specialisation:0 "Spécialisation avant-poste"
 gpm_Habitat_Outpost_Specialisation_desc:0 "Cet habitat a été équipé de scanners à longue portée, de systèmes de communication et de systèmes de surveillance. Augmente considérablement la portée des capteurs et les capacités de défense de cet habitat."
 
 gpm_Habitat_Food_Specialisation:0 "Spécialisation alimentaire"
 gpm_Habitat_Food_Specialisation_desc:0 "Cet habitat a été doté de vastes bio-dômes permettant de produire une plus grande variété et une plus grande quantité d'aliments." 
 
 gpm_Habitat_Minerals_Specialisation:0 "Spécialisation minérale"
 gpm_Habitat_Minerals_Specialisation_desc:0 "Cet habitat a été équipé de réplicateurs de matières industrielles. En convertissant l'énergie, nous sommes en mesure de produire tous les minéraux dont nous avons besoin." 
 
 gpm_Habitat_Army_Specialisation:0 "Spécialisation Armée"
 gpm_Habitat_Army_Specialisation_desc:0 "Cet habitat a été équipé de divers simulateurs de combat et zones de combat. Il abrite également une académie militaire dédiée nous permettant de produire plus d'armées." 
 
 gpm_Habitat_Science_Specialisation:0 "Spécialisation scientifique"
 gpm_Habitat_Science_Specialisation_desc:0 "Cet habitat a été doté de laboratoires avancés et d'une académie scientifique centrale. Cela nous permettra de consolider les domaines de recherche et de mieux comprendre l'univers."
 
 gpm_Habitat_Specialisation_Disruption:0 "Spécialisation en cours"
 gpm_Habitat_Specialisation_Disruption_desc:0 "Cet habitat fait actuellement l'objet d'une restructuration de spécialisation. Désolé pour le bruit!"

 ####################################
 # Habitat Events
 ####################################
 
 gpm_habitat_spec.78870.ok:0 "Ok"
 
 gpm_habitat_spec.78871.name:0 "§HSpécialiser l'Habitat§!"
 gpm_habitat_spec.78871.desc:0 "Grâce à nos brillants ingénieurs et concepteurs, nous pouvons choisir de spécialiser nos habitats dans un domaine spécifique. Nous pouvons choisir de quitter notre habitat tel qu'il est et de ne rien changer ou de le spécialiser dans l'un des domaines suivants:"
 
 gpm_habitat_spec.78871.a:0 "§HNe changeons rien.§!"
 gpm_habitat_spec.78871.aa:0 "\n§Glissez l'habitat tel quel. Aucune spécialisation ne sera faite.§!"
 
 gpm_habitat_spec.78871.b:0 "§HSpécialisation§! §GAvant-poste§!"
 gpm_habitat_spec.78871.bb:0 "§TÉquipez l'habitat avec des scanners à longue portée, des systèmes de communication et des systèmes de surveillance.§!\n\n§GPortée du capteur augmentée de 4§!\n§GProtection du bombardement augmentée de 30%§!\n"
 
 gpm_habitat_spec.78871.c:0 "§HSpécialisation§! §GNourriture§!"
 gpm_habitat_spec.78871.cc:0 "§TÉquipez l'habitat avec de grands bio-dômes permettant une plus grande variété et une plus grande quantité d'aliments à produire. §!\n\n§GLa production alimentaire augmente de 25%§!\n§RLa production d'énergie diminue de -75%§!\n"
 
 gpm_habitat_spec.78871.d:0 "§HSpécialisation§! §GMinéraux§!"
 gpm_habitat_spec.78871.dd:0 "§TDotez votre habitat de réplicateurs de matière industrielle qui convertissent l'énergie en tous les minéraux dont nous avons besoin. §!\n\n§GLa production minérale augmente de 25%§!\n§RProduction d'Energie diminuée de -75%§!\n"
 
 gpm_habitat_spec.78871.e:0 "§HSpécialisation§! §GScience§!"
 gpm_habitat_spec.78871.ee:0 "§TÉquipez l'habitat avec des laboratoires avancés et une académie scientifique centrale. Cela nous permettra de consolider les domaines de recherche et de mieux comprendre l'univers. §!\n\n§GProduction de Science augmentée de 15%§!\n§RProduction d'Energie diminuée de -75%§!\n"
 
 gpm_habitat_spec.78871.f:0 "§HSpécialisation§! §GCombat§!"
 gpm_habitat_spec.78871.ff:0 "§TÉquipez l'habitat avec divers simulateurs de combat et zones de combat nous permettant de produire plus d'armées. §!\n\n§GVitesse d'entraînement des armées améliorée de 50%§!\n§GCoût d'entraînement des armées amélioré de 25%§!\n§RProduction d'Energie diminuée de -75%§!\n"
 
 gpm_habitat_spec.78871.g:0 "§RSupprimer la spécialisation d'Habitat.§!"
 gpm_habitat_spec.78871.gg:0 "§GSupprimer la spécialisation actuelle.§!"
 
 gpm_habitat_spec.78872.name:0 "Spécialisation en avant-poste terminée"
 gpm_habitat_spec.78872.desc:0 "Notre habitat est maintenant un avant-poste et bénéficie d'un bonus à la portée du capteur."
 
 gpm_habitat_spec.78873.name:0 "Spécialisation alimentaire terminée"
 gpm_habitat_spec.78873.desc:0 "Notre habitat est maintenant spécialisé et obtient un bonus à la nourriture."
 
 gpm_habitat_spec.78874.name:0 "Spécialisation en minéraux terminée"
 gpm_habitat_spec.78874.desc:0 "Notre habitat est maintenant spécialisé et obtient un bonus de minéraux."
 
 gpm_habitat_spec.78875.name:0 "Spécialisation en science terminée"
 gpm_habitat_spec.78875.desc:0 "Notre habitat est maintenant spécialisé et obtient un bonus de Science."
 
 gpm_habitat_spec.78876.name:0 "Spécialisation en combat terminée"
 gpm_habitat_spec.78876.desc:0 "Notre habitat est maintenant spécialisé et obtient un bonus des armées."

 gpm_habitat_spec.78877.name:0 "Suppression de la Spécialisation terminée"
 gpm_habitat_spec.78877.desc:0 "Notre habitat est maintenant de retour à sa conception par défaut."
 
 ####################################
 # Habitat Edicts
 ####################################
 
 gpm_edict_change_habitat_focus:0 "Changer la Spécialisation de l'Habitat"
 gpm_edict_change_habitat_focus_desc:0 "Changer ou supprimer la spécialisation d'habitat actuelle.\n§HCoût§! §R1000 minéraux§!\n§HCoût§! §R200 Influence§!\nNécessite §G90 jours§! pour être réalisé."