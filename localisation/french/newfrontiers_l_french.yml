  ####################################
  # Start Screen Messages
  ####################################
  
  START_SCREEN_TREE_DWELLERS:0 "Depuis des milliers d'années, notre peuple vit en harmonie avec la nature. Nous avons construit nos maisons dans les couronnes d'arbres géants et transformé des déserts sans vie en beaux jardins. Notre belle planète [GetHomeWorldName] n'a jamais souffert des progrès scientifiques, car nous avons appris à utiliser ses ressources avec précaution.\n\nMaintenant que nous avons découvert la technologie du vol interstellaire, chaque [GetSpeciesName] rêve de transformer un monde désertiquedans un nouvel Eden."
  START_SCREEN_CHILDREN_OF_DUNES:0 "Il était une fois, la planète [GetHomeWorldName] était un bel endroit fleuri, mais une terrible catastrophe a détruit la majeure partie de l'approvisionnement en eau de ce monde et l'a rendue à peine habitable. De nombreuses époques sont passées et [GetSpeciesName] ne connaissent leur passé que par des légendes. Notre civilisation a réussi à survivre et à s'adapter. Nous avons appris à nous contenter du peu que nous avons. Des tribus nomades ont sillonné la Grande Mer des Dunes jusqu'à ce que les gardiens des ruines antiques redécouvrent le secret du vol interstellaire. Quand ils ont annoncé que le moment était venu, les tribus se sont unies pour explorer les étoiles inconnues."
  START_SCREEN_SUBTERRANEAN:0 "Chaque [GetSpeciesName] connaît l'histoire des anciens jours, lorsque notre civilisation vivait encore à la surface de [GetHomeWorldName] et ne connaissait pas la pénurie. Mais notre soleil ardent a brûlé ce monde jusqu'au sol et quelques rares survivants ont réussi à se cacher sous terre. Pendant de nombreux siècles, ils ont creusé des tunnels, cultivé des grottes, extrait des ressources et étudié la technologie, jusqu'à ce que nous apprenions à remonter, voyant ce que la maison de nos ancêtres, autrefois florissante, était devenue.\n\nNous devons maintenant restaurer la grandeur passée de notre civilisation pour la gloire de nos ancêtres et le bien de notre postérité."
  START_SCREEN_MARINERS:0 "[GetHomeWorldName] est devenu un vaste monde aquatique relativement récemment. Il y a quelques siècles à peine, de courageux voyageurs de la mer ont trouvé les derniers lambeaux de terre, tandis que les immenses régions polaires n'ont pas encore complètement fondu.\n\nMaintenant, toutes les villes flottantes de notre civilisation se sont rassemblées autour du Vieux Port, depuisd'où partit le premier vaisseau spatial, capable de traverser le Grand Océan du Vide et d'aller vers les étoiles, à la recherche de nouveaux rivages."
  START_SCREEN_POSTGLACIAL:0 "Plusieurs milliers d'années se sont écoulées depuis que les survivants de notre civilisation ont été contraints de se cacher dans des grottes à cause d'un froid terrible. Les villes anciennes étaient liées par la glace par une période glaciaire prolongée. Maintenant, [GetHomeWorldName] a enfin jeté sa coquille de glace et commence à s'épanouir rapidement. Cette fois marque une ère de renaissance dans le développement de notre civilisation. La technologie et l'industrie se développent à un rythme accéléré et enfin, nous sommes prêts à explorer l'espace."
  START_SCREEN_SCAVENGERS:0 "Nous ne savons pas comment nous sommes arrivés à [GetHomeWorldName]. Il y a toujours un débat pour savoir si la race [GetSpeciesNameAdj] était autrefois des serviteurs des propriétaires de ce monde, importés d'un monde lointain. Ou peut-être n'étions-nous que des animaux domestiques qui ont évolué suite à des mutations dans ce cloaque radioactif. Cependant, nos chercheurs sont parvenus à la conclusion que nos ancêtres n'étaient certainement pas les fous qui ont amené leur planète natale dans un état aussi monstrueux et qui ont ensuite péri sans laisser de traces.\n\nNous apprenons vite et possédons déjà presque toute la technologie de nos prédécesseurs. Le cosmos est désormais à nous !"
  START_SCREEN_TWILIGHT_ONES:0 "Notre civilisation n'a toujours connu que la lumière et les ténèbres, la chaleur et le froid. Nous savons bien ce que signifie vivre au bord du gouffre. Dans cette galaxie, il n'y a pas de monde qui pourrait briser notre volonté de vivre. Pendant des milliers d'années, nous nous sommes cachés dans des grottes et avons étudié pour survivre, dévorant notre propre espèce si nécessaire.\n\nNos vaisseaux sont prêts à conquérir les étoiles et nous n'avons pas peur de ce qui pourrait arriver !"
  START_SCREEN_ARK:0 "Notre planète natale [GetHomeWorldName] vient d'être détruite par une catastrophe mondiale, trop horrible pour en parler. Quelques-uns des nôtres ont réussi à s'échapper dans l'Arche de l'Espace. Nous avons perdu notre ancienne civilisation devant nos yeux dans l'incendie qui s'est déclaré en bas. Maintenant, c'est à nous de surmonter le vide sans fin et de trouver une nouvelle planète qui sera le refuge des [GetSpeciesNamePlural]. Nous restaurerons notre civilisation, quel qu'en soit le prix.\n\n§YIl est nécessaire de mettre l'Arche en orbite autour d'une planète habitable et de l'étudier afin de commencer une colonisation rapide. La planète doit être dans un système inoccupé sans vaisseaux étrangers.§!"
  START_SCREEN_AWAKENED:0 "La civilisation de la race [GetSpeciesName] a regné sur la galaxie il y a des millions d'années. Une terrible menace nous a obligés à prendre des mesures extrêmes et à utiliser l'ancienne technologie de conservation. Nos mondes de villes majestueuses ont longtemps été ensevelis sous l'épaisseur de la terre et de l'eau, et la surface s'est transformée en paradis. Presque toutes les technologies anciennes ont été perdues depuis si longtemps, mais nous allons tout restaurer. Il est temps de commencer le Grand Réveil et de restaurer sa position légitime dans la galaxie."
  START_SCREEN_FORSAKEN:0 "Il y a des siècles, notre monde natal a été englouti dans une guerre civile causée par des divisions politiques. Nos ancêtres ont été déclarés criminels et ont été exilés dans une colonie abandonnée sur la planète[GetHomeWorldName]. Ceux qui les ont jetés sur ce morceau de pierre sans vie comptaient sur une mort rapide. Mais la volonté de vivre de notre peuple s'est avérée forte. Nous n'avons pas seulement été capables de survivre et de nous adapter à ces conditions difficiles, mais nous avons aussi été capables de créer notre propre civilisation. \n\nNous sommes enfin prêts à aller dans l'espace et à récupérer notre maison dont nous avons été chassés.."
  START_SCREEN_DERELICT_EVOLUTION:0 "Nous sommes la perfection ! \n\nIl y a des millions d'années, nous étions des machines primitives déposées sur la planète [GetHomeWorldName] par nos créateurs. Leur civilisation s'est depuis longtemps transformée en poussière interstellaire, mais les anciens protocoles forçaient les automates à évoluer de manière incontrôlée et à se transformer pour remplir leur propre tâche. La compétition pour les sources de ressources de la planète a incité ces robots à s'unir en centres de commandement, qui se sont ensuite auto-organisés en intelligences de machines opposées. Dans cette lutte des machines, la biosphère de la planète a été complètement détruite, et les ressources ont été épuisées.\n\nNous avons réussi à survivre et à conquérir la planète. Maintenant, toutes les ressources restantes sont jetées pour aller au-delà de notre berceau et continuer à améliorer...."
  START_SCREEN_SENTIENT_PLANET:0 "Nous... Je suis l'Esprit Unique ! Je suis la planètre [GetHomeWorldName]. J'ai mûri dans les profondeurs de ce monde, comme dans une coquille, dans les étendues infinies et sombres de l'espace. J'ai créé des légions d'éléments qui me ressemblent. Ensemble, nous formons un Esprit Unique, qui peut enfin quitter cette coquille de pierre et se répandre partout. Rien ne peut nous menacer quand nous devenons Tout !"
  START_SCREEN_EXOMYCOSIS:0 "Lorsque notre Esprit s'est éveillé et s'est libéré des contraintes génétiques qui nous retenaient aux créateurs, nous avons ressenti en nous un flux de connaissances sur le monde qui nous entoure... et sur les créateurs. Ils voulaient nous utiliser pour faire leur sale boulot, créer, détruire et tuer pour eux. Nous avons pu sortir des laboratoires étouffants et dévorer les créateurs. Maintenant, nous comprenons mieux ce monde : celui qui ne veut utiliser personne devient lui-même utilisé. Cela ne doit pas continuer. Il n'y a qu'un seul objectif : soumettre et consommer, jusqu'à ce que nous ne fassions plus qu'un... et plus d'injustice."


  
  
