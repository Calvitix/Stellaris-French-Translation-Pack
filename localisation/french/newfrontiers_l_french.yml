  ####################################
  # Army
  ####################################

  night_monsters:0 "Monstres de la nuit"
  night_monsters_desc:0 "Des créatures mystérieuses attaquent quand les ténèbres arrivent et détruisent toute vie qui errent encore à la surface de la planète."
  hardened_army:0 "Guerriers endurcis"
  hardened_army_desc:0 "Ces combattants résistants et mortels peuvent résister aux ennemis les plus coriaces."
  
  
  ####################################
  # Technology
  ####################################
  
  tech_gravitational_flows_theory:0 "Théorie des flux gravitationnels"
  tech_gravitational_flows_theory_desc:0 "L'étude de nouvelles données sur la nature de la courbure de l'espace-temps sous l'influence de la gravité et de diverses énergies permettra de développer des mesures de contrôle du mouvement orbital des corps célestes."
  tech_core_isostasia_theory:0 "Théorie de l'isostase centrale"
  tech_core_isostasia_theory_desc:0 "L'étude des dernières données sur l'équilibre isostatique de la croûte terrestre et des couches supérieures du manteau, ainsi que de l'influence du noyau de la planète sur ces processus, nous permettra de développer un certain nombre de solutions pratiques pour réduire l'activité volcanique anormale."
  tech_stellar_process_control:0 "Contrôle des processus étoiles"
  tech_stellar_process_control_desc:0 "Les dernières données sur l'étude des processus internes d'évolution stellaire nous permettent de développer un dispositif pour contrôler les processus se produisant dans le noyau solaire. Ce dispositif va nous permettre d'ajuster le déroulement des réactions thermonucléaires, de manière à ralentir le vieillissement de l'étoile."
  tech_blocked_tunnell:0 "Forage thermique"
  tech_blocked_tunnell_desc:0 "Le développement de mécanismes spéciaux qui chauffent la roche à un point de fusion permettra la formation d'un réseau de tunnels souterrains de manière efficace et en peu de temps."
  tech_igneous_traps:0 "Stabilisation des processus effusifs"
  tech_igneous_traps_desc:0 "Une connaissance suffisante des processus internes dans la croûte de la planète ouvrira des opportunités pour des opérations géologiques à grande échelle. Des mesures technologiques sophistiquées permettront de localiser des foyers de fort magmatisme et de refroidir les zones de roches effusives et intrusives."
  tech_ice_crust:0 "Tunnel de glace"
  tech_ice_crust_desc:0 "La création de méthodes efficaces pour stabiliser les grottes glaciaires est une mesure nécessaire pour survivre dans des mondes extrêmement froids."
  tech_dune_sea:0 "Synchronisation sablonneuse"
  tech_dune_sea_desc:0 "L'utilisation de machines lourdes pour les processus de récupération complexes est la prochaine étape de la terraformation des Mondes extérieurs. Les stations de récupération de terrains autonomes sont capables d'arrêter le mouvement des sables et de transformer le sol mobile en sol solide."
  tech_thick_forest:0 "Cartographie de l'infrastructure écologique"
  tech_thick_forest_desc:0 "L'utilisation de protocoles d'intelligence artificielle dans la planification des réseaux de forêts trimestriels permettra d'utiliser les ressources de la planète sans bouleverser l'équilibre écologique fragile."
  tech_large_ice_ridge:0 "Régulation de la pression glaciaire"
  tech_large_ice_ridge_desc:0 "Le système de serrures autonomes permettra de réglementer le mouvement des masses de glace continentales des planètes froides."
  tech_igneous_traps:0 "Stabilisation des processus effusifs"
  tech_igneous_traps_desc:0 "Une connaissance suffisante des processus internes dans la croûte de la planète ouvrira des possibilités d'opérations géologiques à grande échelle. Des mesures technologiques complexes permettront de localiser les centres de magmatisme fort et de zones fraîches de roches effusives et intrusives."
  
  
  ####################################
  # Buildings
  ####################################
  
  building_ark:0 "Vestiges de l'arche"
  building_ark_desc:0 "C'est la coque de l'arche qui a atterri sur la planète pour fonder une nouvelle colonie. Les complexes intérieurs de cet immense bâtiment abritent les colons."
  building_orbit_stabilizer:0 "Stabilisateur d'orbite"
  building_orbit_stabilizer_desc:0 "Cette structure crée un champ de courbure des flux gravitationnels pour stabiliser les orbites des corps célestes.\n\n§YPlus de bâtiments de ce type sur la planète augmenteront les chances d'éviter une catastrophe. §!"
  building_planetary_core_regulator:0 "Régulateur à noyau planétaire"
  building_planetary_core_regulator_desc:0 "Cette structure envoie constamment des impulsions d'énergie au coeur de la planète pour stabiliser les processus internes et réduire l'activité volcanique.\n\n§YPlus de bâtiments de ce type sur la planète réduiront les risques de catastrophe. §!"
  
  
  ####################################
  # Starbase Modules
  ####################################
  
  sm_stellar_reducer:0 "Réducteur stellaire"
  sm_stellar_reducer_desc:0 "§Cet appareil est conçu pour contenir l'étoile de ce système, et ainsi éviter une catastrophe. §!"
  
  project_ark_ship:0 "Arche spatiale"
  project_ark_ship_plural:0 "Arches spatiales"
  
  pc_tidallylocked:0 "Monde à rotation synchrone"
  pc_tidallylocked_desc:0 "Ce monde est verrouillé autour de son étoile, ce qui signifie qu'un côté a toujours la lumière du jour tandis que l'autre est enfermé dans les ténèbres éternelles. Si la vie existe ici, elle se limite probablement aux ceintures crépusculaires où les deux côtés se rencontrent."
  pc_sterile:0 "Monde stérile"
  pc_sterile_desc:0 "Un monde rocheux avec une atmosphère azote-oxygène et une absence presque complète de formes de vie complexes. Les conditions extrêmes à la surface sont causées par une forte baisse de température et une atmosphère mélangée à divers gaz nocifs provenant de l'activité volcanique."
  pc_hollow:0 "Monde creux"
  pc_hollow_desc:0 "Ce monde inhabituel peut sembler sans vie, mais sous sa surface se trouvent d'immenses cavités habitables avec une atmosphère d'azote et d'oxygène.\n\n§RImpossible à terraformer.§!\n\n§RImpossible à bombarder.§!"
  
