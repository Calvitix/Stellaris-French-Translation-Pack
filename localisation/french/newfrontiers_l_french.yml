  building_ark:0 "Vestiges de l'arche"
  building_ark_desc:0 "C'est la coque de l'Arche qui a atterri sur la planète pour fonder une nouvelle colonie. Les complexes intérieurs de cet énorme bâtiment servent de logement aux colons."
  building_orbit_stabilizer:0 "Stabilisateur d'orbite"
  building_orbit_stabilizer_desc:0 "Cette structure crée un champ de courbure des flux gravitationnels pour stabiliser les orbites des corps célestes.\n\n§YPlus de bâtiments de ce type sur la planète augmentera les chances d'éviter une catastrophe.§!"
  building_planetary_core_regulator:0 "Régulateur de noyau planétaire"
  building_planetary_core_regulator_desc:0 "Cette structure envoie constamment des impulsions d'énergie au coeur de la planète pour stabiliser les processus internes et réduire l'activité volcanique.\n\n§YPlus de bâtiments de ce type sur la planète réduira les risques de catastrophe.§!"
  
  
