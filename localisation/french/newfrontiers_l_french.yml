  ####################################
  # Planet Decision
  ####################################

  decision_protective_equipment:0 "Équipement de protection individuel"
  decision_protective_equipment_desc:0 "Un certain nombre de programmes gouvernementaux fournissent à la population des mondes difficiles des équipements de protection individuelle, distribués pour un usage obligatoire."
  decision_planetary_evacuation:0 "Commencer l'évacuation planétaire"
  decision_planetary_evacuation_desc:0 "Ce monde sera bientôt détruit par une catastrophe imminente. Une évacuation planétaire est initiée pour sauver la population d'une mort par ailleurs certaine."
  decision_planetary_evacuation_effect_desc:0 "Relocalise §Y1§! £pop£ par mois sur une planète aléatoire qui a un §Y$refugee_reception_center$§!."
  decision_planetary_evacuation_lithoid:0 "$decision_planetary_evacuation$"
  decision_planetary_evacuation_lithoid_desc:0 "$decision_planetary_evacuation_desc$"
  decision_abolish_planetary_evacuation:0 "Annuler l'évacuation planétaire"
  decision_abolish_planetary_evacuation_desc:0 "L'évacuation planétaire de la population sera immédiatement interrompue."
  decision_abolish_planetary_evacuation_effect_desc:0 "La relocalisation forcée de la population sera interrompue."
  decision_obligatory_transference:0 "Démarrer le transfert forcé"
  decision_obligatory_transference_desc:0 "Ce monde sera bientôt détruit par une catastrophe imminente. Le transfert complet des esprits des machines vers d'autres planètes est rationnel et la seule mesure efficace dans de telles circonstances."
  decision_obligatory_transference_effect_desc:0 "Relocalise §Y1§! £pop£ par mois sur une planète aléatoire qui a §Y$receiving_terminal$§!."
  decision_abolish_obligatory_transference:0 "Arrêter la migration forcée"
  decision_abolish_obligatory_transference_desc:0 "Arrête le transfert des esprits des machines vers d'autres planètes."
  decision_abolish_obligatory_transference_effect_desc:0 "Arrête la relocalisation forcée de la £pop£population."
  decision_refugee_reception_center:0 "Ouvrir un centre d'accueil de réfugiés"
  decision_refugee_reception_center_desc:0 "Une crise est survenue sur une de nos planètes. L'ouverture de centres d'accueil de réfugiés préparera cette planète à l'arrivée des habitants des zones d'évacuation."
  decision_abolish_refugee_reception_center:0 "Fermer le centre d'accueil des réfugiés"
  decision_abolish_refugee_reception_center_desc:0 "La fermeture du centre d'accueil des réfugiés arrêtera la réinstallation des habitants des zones d'évacuation vers cette planète."
  decision_receiving_terminal:0 "Installer un terminal de réception"
  decision_receiving_terminal_desc:0 "Une crise s'est produite sur l'une de nos planètes. L'attribution de certains de nos serveurs et de nos installations de production à un terminal de réception central créera un moyen efficace de transférer les esprits des centres de transfert forcé et de les lier à un nouveau châssis."
  decision_abolish_receiving_terminal:0 "Désactiver le terminal de réception"
  decision_abolish_receiving_terminal_desc:0 "La désactivation du terminal de réception arrêtera le transfert des esprits des machines et la construction de nouveaux châssis."
  decision_ark_project:0 "Lancer le projet 'Arche'"
  decision_ark_project_desc:0 "Notre monde natal sera détruit par la catastrophe. L'une des mesures proposées pour sauver notre civilisation était le projet 'Arche'. Un immense vaisseau colonial, équipé de tout pour les longs vols, s'embarquera à la recherche d'une nouvelle maison."
  decision_ark_project_effect_desc:0 "La construction du vaisseau spatial Arche commencera.\n\n§YAprès la mort de la planète, l'Arche deviendra un nouvel empire. Si l'Arche colonise un nouveau monde avant que la planète ne soit détruite, un nouvel empire sera créé. Vous pourrez choisir quel empire vous continuez à diriger. §!"
  decision_bastion_project:0 "Lancer le projet 'Elysium'"
  decision_bastion_project_desc:0 "Notre monde natal sera détruit par la catastrophe. L'une des mesures proposées pour sauver notre civilisation était le projet 'Elysium'. Une station spatiale colossale sera construite en orbite et pourra accueillir une petite partie de la population du monde mourant."
  decision_bastion_project_effect_desc:0 "La construction du §Y$pc_habitat$§! commencera en orbite autour de la planète.\n\nUne fois la construction terminée, la technologie $tech_habitat_1$ sera disponible si elle n'est pas déjà recherchée."
  decision_shelter_project_hot:0 "Lancer le projet 'Abri'"
  decision_shelter_project_hot_desc:0 "Notre monde natal sera détruit par la catastrophe. L'une des mesures proposées pour sauver notre civilisation est le projet 'Abri'. La construction d'un vaste réseau d'énormes grottes sous la surface de la planète sauvera notre civilisation et une partie importante de la population."
  decision_shelter_project_hot_effect_desc:0 "Après la catastrophe, la planète recevra une sous-classe de §Y$infernal_world$§!"
  decision_shelter_project_cold:0 "$decision_shelter_project_hot$"
  decision_shelter_project_cold_desc:0 "Notre monde natal sera détruit par la catastrophe. L'une des mesures proposées pour sauver notre civilisation est le projet 'Abri'. La construction d'un vaste réseau d'immenses grottes de glace sous la surface de la planète sauvera notre civilisation et une partie importante de la population."
  decision_shelter_project_cold_effect_desc:0 "Après la catastrophe, la planète recevra une sous-classe de §Y$subglacial_world$§!"
  decision_disaster_solutions:0 "Trouver une solution pour éviter les catastrophes"
  decision_disaster_solutions_desc:0 "Allouez toutes les ressources possibles pour unir les esprits scientifiques et trouver des solutions efficaces pour prévenir le cataclysme mondial.\n\n§RAttention ! Le taux de réussite est très faible ! Les chances augmentent vers la fin du jeu. La possession de la relique $r_mysterious_monolith$ augmente considérablement les chances.§!"
  decision_shelter_project_cold_effect_desc:0 "Avec un peu de chance, nous découvrirons et développerons la technologie pour éviter une catastrophe imminente. Le niveau de développement scientifique de l'empire affecte les chances d'obtenir cette technologie."
  decision_cave_network_expansion:0 "Commencer à étendre le réseau de grottes souterraines"
  decision_cave_network_expansion_desc:0 "Le forage de nouveaux tunnels entre les grottes naturelles situées sous la surface de la planète et l'extension des espaces existants permettront de créer de nouvelles zones colonisables."
  decision_cave_network_expansion_effect_desc:0 "Augmentez le nombre maximum de £district£ §Yrayon§! Sur la planète à §Y10%§!.\n\n§RAttention ! Il existe un risque d'échec. §!"
  decision_ice_caves_formation:0 "Commencer à construire un réseau de grottes de glace"
  decision_ice_caves_formation_desc:0 "Le forage de nouveaux tunnels entre les grottes naturelles sous la carapace glaciaire et l'extension des espaces existants permettront de créer de nouvelles zones colonisables."
  decision_ice_caves_formation_effect_desc:0 "$decision_cave_network_expansion_effect_desc$"
  decision_development_of_midnight_lands:0 "Commencer à développer les terres de minuit"
  decision_development_of_midnight_lands_desc:0 "Du côté nocturne de la planète, le froid et l'obscurité éternels règnent. Les conditions de vie sont mauvaises. Mais le développement de ces territoires créera des espaces habitables et ouvrira de nouvelles possibilités de colonisation."
  decision_development_of_midnight_lands_effect_desc:0 "Augmentez le nombre maximum de £district£ §Yrayon§! sur la planète, de §Y15%§!.\nDiminue l'aptitude de la planète à la vie de §R10%§!. \nAjoutez une quantité aléatoire de §Yplanétaires§!."
  decision_development_of_scorched_lands:0 "Commencer le développement des terres brûlées"
  decision_development_of_scorched_lands_desc:0 "L'enfer flamboyant règne du côté jour de la planète. Les conditions de vie sont extrêmement mauvaises. Mais le développement de ces territoires créera des espaces habitables et ouvrira de nouvelles possibilités de colonisation."
  decision_development_of_scorched_lands_effect_desc:0 "Augmentez le nombre maximum de £district£ §Yrayon§! sur la planète, de §Y10%§!.\nDiminue l'aptitude de la planète à vivre de §R10%§!. \nAjoute une quantité aléatoire de §Ycaractéristiques planétaires§!."
  decision_planetary_excavation:0 "Commencer l'excavation planétaire"
  decision_planetary_excavation_desc:0 "Sous la surface envahie de ce monde antique se trouvent les ruines d'une immense ville planétaire. Les fouilles planétaires détruiront la beauté naturelle de ce monde, mais c'est une étape nécessaire pour étudier les technologies précieuses perdues depuis longtemps et finalement restaurer l'ancienne grandeur de la planète."
  decision_planetary_excavation_effect_desc:0 "Transforme la planète en §Y$pc_relic$§!."
  decision_start_awakening_1:0 "Début de l'éveil niveau 1"
  decision_start_awakening_1_desc:0 "Sarcophage lancera la déconservation des 'dormeurs' de niveau 1."
  decision_start_awakening_1_effect_desc:0 "Un nombre aléatoire de (1-2) £pop£ pops par planète sera ajouté."
  decision_start_awakening_2:0 "Début de l'éveil niveau 2"
  decision_start_awakening_2_desc:0 "Sarcophage lancera la déconservation des 'dormeurs' de niveau 2."
  decision_start_awakening_2_effect_desc:0 "Un nombre aléatoire de (2 à 10) £pop£ pops par planète sera ajouté."
  decision_start_awakening_3:0 "Début de l'éveil niveau 3"
  decision_start_awakening_3_desc:0 "Sarcophage lancera la déconservation des 'dormeurs' de niveau 3."
  decision_start_awakening_3_effect_desc:0 "Un nombre aléatoire de (5-30) £pop£ pops par planète sera ajouté."
  decision_plant_a_seed:0 "Planter une Graine de l'Esprit unique"
  decision_plant_a_seed_desc:0 "Pour que l'Esprit unique puisse être plus fort dans la galaxie et étendre son influence, il est nécessaire d'en placer une graine dans les entrailles de cette planète."
  decision_megamicelium_assimilation:0 "Commencer l'assimilation du Megamicelium"
  decision_megamicelium_assimilation_desc:0 "Ce monde sera englouti par un exofungus et complètement reconstruit pour nos besoins."
  decision_megamicelium_assimilation_effect_desc:0 "La planète va se transformer en §Y$mycelium_world$§!."
  decision_infestation:0 "Créer une région infectée"
  decision_infestation_desc:0 "Certaines régions de la planète sont complètement absorbées par la moisissure pour une croissance coloniale rapide."
  decision_quarantine:0 "Déclarer une quarantaine"
  decision_quarantine_desc:0 "Cette solution utilisera toutes les ressources administratives pour isoler ce monde et limiter la propagation de la maladie."
  decision_abolish_quarantine:0 "Annuler la quarantaine"
  decision_abolish_quarantine_desc:0 "La suppression de la quarantaine fera disparaître toutes les mesures de quarantaine imposées sur cette planète."
  decision_liquidation_of_infected:0 "Liquider les infectés"
  decision_liquidation_of_infected_desc:0 "Une action extrême peut avoir des conséquences indésirables dans la communauté lorsqu'elle est connue. Mais les temps difficiles appellent des actions difficiles."
  decision_liquidation_of_infected_effect_desc:0 "Destruction de toutes les colonies infectées. ATTENTION ! Cette solution n'est pas totalement efficace. Certains infectés peuvent se mettre à l'abri et éviter la destruction."
  decision_purge_of_contagion:0 "Début de la purge de la contagion"
  decision_purge_of_contagion_desc:0 "Parfois, il faut se couper la main pour ne pas perdre la tête."
  decision_purge_of_contagion_effect_desc:0 "Destruction de tous les individus infectés. ATTENTION ! Cette solution n'est pas totalement efficace. Certains individus infectés peuvent ne pas entendre l'ordre de mort."
  decision_rejection:0 "Rejet de départ"
  decision_rejection_desc:0 "Les outils cassés sont les plus faciles à jeter."
  decision_rejection_effect_desc:0 "Destruction de tous les drones défectueux. ATTENTION ! Cette solution n'est pas totalement efficace. Certains drones défectueux peuvent ne pas accepter une commande d'autodestruction."
  decision_disinfection:0 "Démarrer la désinfection"
  decision_disinfection_desc:0 "Un ensemble de mesures élaborées après l'étude de l'exofungus permettra de stopper la propagation de la moisissure sur la planète et d'éliminer ses conséquences."
  decision_disinfection_effect_desc:0 "Toute trace de moisissure sur la planète sera éliminée, sauf les colonies infectées."
  decision_vaccination:0 "Début de la vaccination"
  decision_vaccination_desc:0 "L'utilisation de nécrotoxines dans les premiers stades de l'exomycose élimine complètement la croissance de l'agent pathogène dans les organismes vivants."
  decision_vaccination_effect_desc:0 "L'ensemble de la population infectée sera guérie."
  decision_sterilization_process:0 "Démarrer le processus de stérilisation"
  decision_sterilization_process_desc:0 "Le traitement des matériaux endommagés avec des toxines spéciales transformera la plaque fongique en un minéral facilement pelable."
  decision_sterilization_process_effect_desc:0 "L'infection est en train d'être éradiquée."
  decision_build_cloud_platform:0 "Commencez à construire la plate-forme de cloud computing"
  decision_build_cloud_platform_desc:0 "La construction de plates-formes spéciales, sur lesquelles des villes entières peuvent être bâties, permettra le développement de territoires recouverts de fumées toxiques, et ouvrira l'accès à l'exploitation minière."
  decision_demolish_cloud_platform:0 "Démolir la plateforme de cloud computing"
  decision_demolish_cloud_platform_desc:0 "Si l'entretien de la plate-forme céleste devient non rentable, elle peut être éliminée."
  
  
  ####################################
  # Origins
  ####################################
  
  origin_tree_dwellers:0 "Habitants des arbres"
  origin_tree_dwellers_desc:0 "Cette civilisation est née en harmonie avec la nature et même les progrès technologiques n'ont pas pollué leur monde fleuri de fleurs lumineuses et d'arbres magnifiques. Ils ont parfaitement compris le secret de la promotion de la nature et peuvent rapidement transformer une friche rabougrie en une vallée florissante."
  civic_tooltip_tree_dwellers_effects:0 "Vous démarrez le jeu sur un §YMonde forêts§! , qui contient un §Y$d_woody_metropolis$§!."
  origin_children_of_dunes:0 "Enfants des dunes"
  origin_children_of_dunes_desc:0 "Autrefois la patrie de cette civilisation était une planète normale avec un climat doux et tempéré, mais les conséquences d'une catastrophe oubliée depuis longtemps ont transformé ce monde en un désert brûlant. Les habitants de cette eau rare ont adapté leur corps pour endurer la privation et mener une vie extrêmement sèche."
  civic_tooltip_children_of_dunes_effects:0 "Vous démarrez le jeu sur un §YMonde de dunes§! , qui contient §Y$d_sand_ruins$§!."
  origin_subterranean:0 "Sous-terrain"
  origin_subterranean_desc:0 "Le changement dans l'activité du soleil a transformé le monde natal de cette civilisation en un désert brûlant et ils n'avaient nulle part où aller mais profondément sous terre. Pendant de nombreux siècles, ils ont creusé des tunnels et construit des villes jusqu'à ce qu'ils réalisent enfin que cette crypte enflammée ne pouvait pas être leur demeure pour toujours."
  civic_tooltip_subterranean_effects:0 "Votre planète d'origine - §Y$pc_hollow$§!.\nPréférence d'habitabilité - §Y$trait_pc_hollow_preference$§!.\nGagnez le trait §Y$trait_subterranean$§!, accordant :\n$MOD_POP_HOUSING_USAGE_MULT$ : §G-10%§!."
  origin_mariners:0 "Navigateurs"
  origin_mariners_desc:0 "La grande inondation n'a pas épargné un morceau de terre dans l'ancien monde de cette civilisation, et ils ont donc construit des villes flottantes sur leur vaste océan planétaire. La culture marine en a fait des chercheurs disciplinés qui se sont finalement rendus dans le Grand Océan du Vide à la recherche de terres légendaires."
  civic_tooltip_mariners_effects:0 "Vous démarrez le jeu dans le sur un §YMonde Panthalassique§! , sur lequel se trouve le §Y$d_grand_old_harbour$§!."
  origin_postglacial:0 "Postglaciaire"
  origin_postglacial_desc:0 "Le développement de cette civilisation a longtemps été contraint par une ère glaciaire. Désormais, une augmentation sans précédent de la production et du progrès scientifique commence partout, et la planète s'épanouit alors que la couverture de glace se brise, que les arbres prennent racine et que ses ressources sont exposées."
  civic_tooltip_postglacial_effects:0 "Vous démarrez le jeu sur un §YMonde Boréal§!. La planète a un effet positif (§Y$production_boost$§!) et trois effets négatifs (§Y$melting_glaciers$§!), qui disparaîtront progressivement en 50 ans)."
  origin_scavengers:0 "Charognards"
  origin_scavengers_desc:0 "On ne sait toujours pas exactement comment cette civilisation a trouvé un foyer dans un monde dévasté. On sait seulement que les ruines industrielles n'ont pas été créées par eux. Peut-être que les anciens maîtres de cette planète les ont amenés comme animaux de compagnie ou esclaves. Cependant, ils ont su s'adapter et se sont rapidement développés en étudiant la technologie abandonnée de cette planète."
  civic_tooltip_scavengers_effects:0 "Vous démarrez le jeu dans un §YMonde épuisé§!, qui contient un §Y$d_subway_tunnel_network$§!.\nVous avez la possibilité de recevoir des £alloys£ §Yalliages§! après avoir éliminé les bloqueurs §Y$d_industrial_boneyard$§!."
  origin_twilight_ones:0 "Habitants du crépuscule"
  origin_twilight_ones_desc:0 "La civilisation de ce monde merveilleux s'est adaptée pour vivre entre lumière et obscurité, chaleur et froid. Ils mènent littéralement une vie à la limite."
  civic_tooltip_twilight_ones_effects:0 "Votre planète d'origine - §Y$pc_tidallylocked$§!.\nGagnez l'attribut §Y$trait_opportunists$§!, et obtenez :\n$MOD_POP_ENVIRONMENT_TOLERANCE$ : §G+30%§!\n$MOD_POP_GROWTH_FROM_IMMIGRATION$ : §G+25%§!"
  origin_ark:0 "Arche"
  origin_ark_desc:0 "Le monde natal de cette civilisation a été détruit. À la recherche d'un nouveau foyer, quelques survivants ont embarqué à bord d'un vaisseau spatial géant et ont bravé un long voyage dans le vide infini."
  civic_tooltip_ark_effects:0 "Vous démarrez le jeu avec un seul vaisseau, l'§YArche spatiale§! , en orbite autour de votre monde d'origine détruit. Vous devez mettre l'Arche en orbite autour d'une planète habitable dont vous voulez faire la capitale de votre empire."
  origin_awakened:0 "Éveillé"
  origin_awakened_desc:0 "Face à l'extinction, les derniers rescapés de ce grand empire ont choisi de s'enfermer dans de grandes chambres de stase et d'attendre qu'une ère plus sûre refasse surface. Des éons ont passé, et les étoiles de notre ancien empire sont à nouveau vides et prêtes à être reconquises."
  civic_tooltip_awakened_effects:0 "Vous démarrez le jeu immédiatement sur trois §YMondes archives§! avec §Y1§! £pop£ apparaît et §Y$d_sarcophagus$§! sur chacun. Vous n'avez pas de vaisseaux, de zones et de bâtiments de départ, mais certaines des technologies scientifiques du premier champ de tir ont déjà été étudiées."
  origin_forsaken:0 "Abandonné"
  origin_forsaken_desc:0 "Il y a plusieurs siècles, une civilisation spatiale a expulsé de son empire les membres indésirables de ses tribus. Ils furent jetés sur une planète désolée et sans vie pour y mourir horriblement de faim et de privations. Beaucoup sont morts, mais la planète s'est avérée être une colonie minière abandonnée et les survivants ont réussi à trouver refuge dans des abris souterrains. Forgés par les conditions difficiles de leur nouvelle planète, ils ont pu fonder leur propre civilisation."
  civic_tooltip_forsaken_effects:0 "Votre planète d'origine - §Y$pc_sterile$§!.\nGagnez l'attribut §Y$trait_survivalists$§!, qui accorde :\n$MOD_POP_AMENITIES_USAGE_MULT$ : §G-15%§!\n$mod_planet_pops_organics_food_upkeep_mult$ : §G-30%§!.\nVotre planète d'origine a une caractéristique unique §Y$d_protective_vault_system$§!.\nLa décision planétaire §Y$decision_protective_equipment$§! ne nécessite pas de £influence£$influence$.\n§RAVERTISSEMENT : Votre planète d'origine a une faible habitabilité§!."
  origin_derelict_evolution:0 "Évolution abandonnée"
  origin_derelict_evolution_desc:0 "Il y a des millions d'années, une race hautement développée de voyageurs de l'espace a laissé ses automates à la surface de la planète florissante. La civilisation a disparu, et les machines auto-réplicatives ont continué à remplir les tâches de leurs créateurs. Par la suite, une compétition pour les sources de ressources est apparue entre différents groupes d'automates. Les centres de commandement s'amélioraient constamment dans des combats mortels les uns contre les autres. Sur une planète complètement purgée de toute vie organique, il ne restait plus que la plus puissante intelligence des machines, qui avait déjà dirigé son regard vers les étoiles."
  civic_tooltip_derelict_evolution_effects:0 "Votre planète d'origine - §Y$pc_sterile$§!.\nGagnez l'attribut §Y$trait_evolved_machines$§!, qui octroie :\n$mod_planet_pops_robotics_upkeep_mult$ : §G-15%§!\n$MOD_POP_ASSEMBLY_SPEED$ : §G+15%§!\n$mod_planet_pop_assemblers_upkeep_mult$ : §G-20%§!\n$MOD_ARMY_DAMAGE_MULT$ : §G+30%§!\n§RAVERTISSEMENT : La planète mère a une faible quantité de ressources§!."
  origin_sentient_planet:0 "Planète Sentiment"
  origin_sentient_planet_desc:0 "Dans les vastes étendues du grand cosmos, une structure cristalline pensante s'est formée dans les entrailles d'une planète rocheuse sans vie. Pendant des millions d'années, elle a grandi, formant un vaste réseau neuronal, jusqu'à ce qu'elle reprenne conscience. Les rejetons de cette structure cristalline forment ensemble une superintelligence collective unique. Cette superintelligence cherche à croître et à se développer, s'étendant à des mondes nouveaux et inédits."
  civic_tooltip_sentient_planet_effects:0 "Votre planète d'origine - §Y$pc_sterile$§!.\nPréférence d'habitabilité - §Y$trait_pc_sterile_preference$§!.\nGagnez la caractéristique §Y$trait_extra_durable$§!, qui accorde :\n. $MOD_POP_ENVIRONMENT_TOLERANCE$ : §G+25%§!\n$MOD_ARMY_HEALTH$ : §G+30%§!.\nVotre planète d'origine a une caractéristique unique : §Y$d_heart_of_the_overmind$§!.\nVous pouvez ajouter une caractéristique unique §Y$d_seed_of_the_overmind$§! dans leurs colonies.\n§RAVERTISSEMENT : Si §Y$d_heart_of_the_overmind$§! est détruit et que votre empire n'a pas de §Y$d_seed_of_the_overmind$§!, vous perdrez immédiatement§!."
  origin_exomycosis:0 "L'infestation"
  origin_exomycosis_desc:0 "Cette créature collective est un parasite créé pour subjuguer tous les êtres vivants et non vivants de l'univers. Il est probable que cette colonie fongique faisait autrefois partie du mécanisme de terraformation d'une civilisation inconnue, mais une terrible expérience a échappé à tout contrôle. Maintenant, cette moisissure cosmique a trouvé un esprit et une forte envie d'avaler d'autres mondes et civilisations."
  civic_tooltip_exomycosis_effects:0 "Votre planète d'origine est un §Y$mycelium_world$§!.\nL'aptitude préférée est §Y$trait_pc_tropical_preference$§!.\nLa population obtient le trait §Y$trait_molded$§!, donnant les résultats suivants :\n$MOD_POP_ENVIRONMENT_TOLERANCE$ : §G+10%§!.\n$MOD_ARMY_MORALE_DAMAGE_MULT$ : §G+30%§!.\nVous pouvez transformer n'importe quel monde humide en §Y$mycelium_world$§!.." 
  awakened_init_01_NAME:0 "Éveillé"
  awakened_init_01_DESC:0 "Ce sera toujours le système de départ lorsque vous utiliserez l'origine 'éveillée'."
  forsaken_start_init_NAME:0 "Abandonné"
  forsaken_start_init_DESC:0 "Ce sera toujours le système de départ lorsque vous utiliserez l'origine 'Abandonné'."
  
  ####################################
