  pc_tidallylocked:0 "Monde à rotation synchrone"
  pc_tidallylocked_desc:0 "Ce monde voit sa rotation verrouillée autour de son étoile, ce qui signifie qu'un côté a toujours la lumière du jour tandis que l'autre est enfermé dans les ténèbres éternelles. Si la vie existe ici, elle se limite probablement aux ceintures crépusculaires où les deux côtés se rencontrent."
  pc_sterile:0 "Monde stérile"
  pc_sterile_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène et une absence presque totale de formes de vie complexes. Les conditions extrêmes à la surface sont dues à une forte baisse de température et à une atmosphère mélangée à divers gaz nocifs provenant de l'activité volcanique."
  pc_hollow:0 "Monde creux"
  pc_hollow_desc:0 "Ce monde inhabituel peut sembler sans vie, mais sous sa surface se trouvent d'immenses cavités habitables avec une atmosphère d'azote et d'oxygène.\n\n§RImpossible à terraformer.§!\n\n§RImpossible à bombarder.§!"
  
