l_french:
 tech_synthesis_arrays:0 "Macro Synthèse"
 tech_synthesis_arrays_desc:0 "Nos progrès en synthèse de matériaux nous amènent à développer des dispositifs capables de produire des ressources stratégiques à l'échelle industrielle."
 
 tech_rare_crystals_2:0 "Catalystes Nucléaires"
 tech_rare_crystals_2_desc:0 "En libérant des catalyseurs spécialisés dans des moules de nucléation minéraux, nous pouvons synthétiser beaucoup plus efficacement des cristaux rares." 
 
 tech_rare_crystals_3:0 "Matériaux Polycristallins"
 tech_rare_crystals_3_desc:0 "En stimulant chimiquement la cristallisation rapide de minéraux basiques, nous pouvons créer des structures cristallines artificielles d'une pureté remarquable." 
 
 tech_exotic_gases_2:0 "Recombination de Plasma"
 tech_exotic_gases_2_desc:0 "En guidant le plasma minéral à travers un recombinateur chimique, nous pouvons créer des substances gazeuses aux propriétés extraordinaires." 
 
 tech_exotic_gases_3:0 "Sublimation Minérale"
 tech_exotic_gases_3_desc:0 "En surchauffant des minéraux purifiés dans un creuset à sublimation, nous pouvons créer des composés gazeux exotiques avec une variété d'utilisations différentes."
 
 tech_volatile_motes_2:0 "Thermodynamiques Extrêmes"
 tech_volatile_motes_2_desc:0 "Alors que nos scientifiques continuent de contester les lois de la thermodynamique, nous développons des équipements capables de résister en toute sécurité aux températures extrêmes et aux surtensions." 
 
 tech_volatile_motes_3:0 "Transférence d'énergie Phasée"
 tech_volatile_motes_3_desc:0 "En excitant des particules surnaturelles à haute teneur en énergie et en les libérant via un émetteur de phase, nos scientifiques peuvent transférer d'énormes quantités d'énergie." 

 building_synthesis:0 "Ministère des ressources Strategiques"
 building_synthesis_desc:0 "Le ministère des Ressources stratégiques travaille sans relâche pour organiser et rationaliser la production de ressources stratégiques sur toute la planète.\n"  
 building_synthesis_machine_intelligence:0 "Centre de coordination des raffineries"
 building_synthesis_desc_machine_intelligence:0 "Une vaste installation qui centralise et coordonne la production de ressources stratégiques sur toute la planète.\n\n"
 building_synthesis_hive_mind:0 "Centre de coordination des raffineries"
 building_synthesis_desc_hive_mind:0 "Une vaste installation qui centralise et coordonne la production de ressources stratégiques sur toute la planète.\n"

 building_motes2:0 "Raffineries de particules"
 building_motes2_desc:0 "Raffineries où des particules non conventionnelles sont créées en grande quantité par des chimistes spécialisés."
 
 building_motes3:0 "Complexes de Génèse quantique"
 building_motes3_desc:0 "En pliant les lois de la physique, les spécialistes de ces complexes peuvent à peine contenir les forces avec lesquelles ils créent un flux constant de particules de haute énergie."

 building_gas2:0 "Installations de traitement de Synth.-gaz"
 building_gas2_desc:0 "Installations où les gaz synthétiques sont générés en grande quantité par sublimation minérale par des raffineurs de gaz qualifiés."

 building_gas3:0 "Complexes de Raffinerie de Synth.-gaz"
 building_gas3_desc:0 "Des complexes de raffinage avancés dans lesquels des gaz synthétiques de haute qualité sont produits en masse par des spécialistes utilisant des équipements de raffinage de pointe."

 building_crystal2:0 "Centres de Cristallization"
 building_crystal2_desc:0 "Des centres de fabrication où de grandes quantités de cristaux synthétiques de haute qualité sont créés à l'aide de machines spécialisées."

 building_crystal3:0 "Complexes de Nano-Cristallisation"
 building_crystal3_desc:0 "Des complexes de production avancés où les cristaux synthétiques les plus purs sont produits en masse par des spécialistes utilisant des nanites et de grandes quantités de minéraux bruts."
 