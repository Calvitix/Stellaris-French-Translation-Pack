 infinity_circuit.11.name:0 "La résonance du pouvoir et de l'espace"
 infinity_circuit.11.desc:0 "La §Power Stone§! et §BSpace Stone§! les énergies résonnent ensemble formant un circuit. Cela améliore les capacités accordées par la pierre de puissance.\n\n(Les flottes peuvent maintenant utiliser la position §YPower Stone Annihilation§! Bombardement orbital contre les planètes, cela doit être modifié manuellement par flotte. Ce bombardement détruira les planètes si elles à 100% de dévastation.)"
 infinity_circuit.11.a:0 "Excellent"

 infinity_circuit.21.name:0 "La résonance de l'espace et du temps"
 infinity_circuit.21.desc:0 "La pierre §Space§! et §Time Stone§! les énergies résonnent ensemble formant un circuit. Cela améliore les capacités accordées par la pierre de l'espace nous accordant une distance de saut considérablement améliorée."
 infinity_circuit.21.a:0 "Excellent"

 infinity_circuit.31.name:0 "La résonance du temps et de la réalité"
 infinity_circuit.31.desc:0 "La §Time Stone§! et §Reality Stone§! les énergies résonnent ensemble formant un circuit. Cela améliore les capacités accordées par la pierre du temps, augmentant la vitesse à laquelle nous pouvons construire."
 infinity_circuit.31.a:0 "Excellent"

 infinity_circuit.41.name:0 "La résonance de la réalité et de l'âme"
 infinity_circuit.41.desc:0 "La §RRéalité Stone§! et §HSoul Stone§! les énergies résonnent ensemble formant un circuit. Cela améliore les capacités de la pierre de réalité, lui permettant de créer les ressources que nous désirons."
 infinity_circuit.41.a:0 "Excellent"

 infinity_circuit.51.name:0 "La résonance de l'âme et de l'esprit"
 infinity_circuit.51.desc:0 "La pierre §HSoul§! et §YMind Stone§! les énergies résonnent ensemble formant un circuit. Cela améliore les capacités de la pierre d'âme, permettant à notre peuple d'avoir une connexion plus profonde avec leur âme."
 infinity_circuit.51.a:0 "Excellent"

 infinity_circuit.61.name:0 "La résonance de l'esprit et du pouvoir"
 infinity_circuit.61.desc:0 "La pierre §YMind§! et §MPower Stone§! les énergies résonnent ensemble formant un circuit. Cela améliore les capacités de la pierre mentale, améliorant le moral de tous les citoyens de notre empire."
 infinity_circuit.61.a:0 "Excellent"
