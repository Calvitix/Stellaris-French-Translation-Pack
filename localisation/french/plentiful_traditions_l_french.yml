# CYBERNETICS
#####################

tradition_plentiful_cybernetics:0 "Cybernétique"
tradition_plentiful_cybernetics_desc:0 "§WNos corps sont-ils une bénédiction ou une limitation ? Pouvons-nous devenir quelque chose de plus ?§!"

tradition_plentiful_cybernetics_hive:0 "Masse"
tradition_plentiful_cybernetics_hive_desc:0 "Grâce à la masse, nous atteignons une puissance infinie!"

tr_plentiful_cybernetics_adopt:0 "Traditions Cybernétiques"
#tr_plentiful_cybernetics_adopt_desc:0 "$tradition_plentiful_cybernetics_desc$\n\n$tr_plentiful_cybernetics_adopt_effect$\n\n$tr_plentiful_cybernetics_finish_effect$"
#tr_plentiful_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_category_computing_research_speed_mult$§! increased by §G+20%§!."

tr_plentiful_cybernetics_hive_adopt:0 "Traditions des Masses"
#tr_plentiful_cybernetics_hive_adopt_desc:0 "$tradition_plentiful_cybernetics_hive_desc$\n\n$tr_plentiful_cybernetics_hive_adopt_effect$\n\n$tr_plentiful_cybernetics_hive_finish_effect$"
#tr_plentiful_cybernetics_hive_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_category_computing_research_speed_mult$§! increased by §G+20%§!."

tr_plentiful_cybernetics_finish:0 "Traditions Cybernétiques terminées"
#tr_plentiful_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_plentiful_cybernetics_adopt$ increases our §YRobot/Machine Modification Points§! by §G+1§!, §Y$mod_planet_jobs_robotic_produces_mult$§! increased by §G+10%§!.\n\n§HUnlocks Advanced Blueprints:§! Our robots and machines can now exchange parts for supercharged drills, backup batteries and underclocked processors."

tr_plentiful_cybernetics_hive_finish:0 "Traditions des Masses terminées"
#tr_plentiful_cybernetics_hive_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting $tr_plentiful_cybernetics_hive_adopt$ and increases our §Y$mod_BIOLOGICAL_species_trait_points_add$§! by §G+1§!.\n\n"

tr_plentiful_cybernetics_1:0 "Schémas standards"
tr_plentiful_cybernetics_1_desc:0 "§HPermet le bâtiment§! £building  §G$building_plentiful_traditions_cybernetics_facility$§! qui offre à la planète un rendement important en £engineering  §Yrecherche en ingéniérie§!\n\nRequiert la technologie £physics£ §M$tech_basic_science_lab_3$§!. \nRequiert la technologie £engineering£ §M$tech_mine_volatile_motes$§!."
tr_plentiful_cybernetics_1_delayed:0 "§LAméliore l'efficacité avec laquelle les réseaux neuronaux artificiels conçoivent de nouvelles idées.§!"

tr_plentiful_cybernetics_hive_1:0 "Plans de régularité"
tr_plentiful_cybernetics_hive_1_desc:0 "§HPermet le bâtiment :§! £building  $building_plentiful_traditions_cybernetics_facility$, un bâtiment planétaire unique qui augmente la production de Recherche en £engineering  §YEngineering§!."
tr_plentiful_cybernetics_hive_1_delayed:0 "Augmenter l'efficacité de notre biomécanique."
 
tr_plentiful_cybernetics_2:0 "Paradigme"
tr_plentiful_cybernetics_2_desc:0 "§Y$mod_planet_pops_robotics_upkeep_mult$§! diminuée de §G-10%§!.\n\nPour les robots et les machines, la §Yvitesse de construction§! est augmentée de §G+5%§! et leur §Ycoût§! est diminué de §G-2,5%§! par palier de §Y10§!/§Y25§!/§Y50§!/§Y120§! £pop §Ypops synthétiques§! sur chaque planète.\n\nCes effets peuvent s'additionner jusqu'à §Y4§! fois pour un total de §G+20%§! de §Yvitesse de construction§! et §G-10%§! de §Ycoût§! avec §Y17§! £pop §Ypops synthétiques§!."
tr_plentiful_cybernetics_2_delayed:0 "§LNos calculs commençent à prendre forme et à questionner nos motivations. Plusieurs de nos scientifiques se questionnent sur le fait d'aller plus loin ou non.§!"
 
tr_plentiful_cybernetics_hive_2:0 "Liaison de masse"
tr_plentiful_cybernetics_hive_2_desc:0 "§Y$MOD_POP_HOUSING_USAGE_MULT$§! réduit de §G-25%§!."
tr_plentiful_cybernetics_hive_2_delayed:0 "Notre population a appris à se contenter de peu… de contentement… quel mot intéressant."

tr_plentiful_cybernetics_3:0 "Singularité"
tr_plentiful_cybernetics_3_desc:0 "§Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! augmentée de §G+15%§!."
tr_plentiful_cybernetics_3_delayed:0 "§LLa recherche en robotique devrait nous permettre d'améliorer la conservation et la génération de l'énergie.§!"

tr_plentiful_cybernetics_hive_3:0 "Mouvements de Masses"
tr_plentiful_cybernetics_hive_3_desc:0 "§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! augmenté de  §G15%§!."
tr_plentiful_cybernetics_hive_3_delayed:0 "Le mouvement de notre population dans l'immensité de l'espace est infini!"

tr_plentiful_cybernetics_4:0 "Apprentissage profond"
tr_plentiful_cybernetics_4_desc:1 "Le rendement de la £engineering §Yrecherche en ingéniérie§! augmente de §G+15%§!."
tr_plentiful_cybernetics_4_delayed:0 "§LL'univers nous offre toujours davantage de mystères.§!"

tr_plentiful_cybernetics_5:0 "Théories de Jazarian"
tr_plentiful_cybernetics_5_desc:0 "§HPermet la décision planétaire§! §G$plentiful_traditions_adaptive_foundry_1$§! qui augmente de façon permanente le rendement de la £engineering §Yrecherche en ingéniérie§! de §G+5%§! tout en diminuant de §R-10%§! de l'§Yhabitabilité§!.\n\nLe rendement des £minerals §Yminéraux§! et de la £food §Ynourriture§! pour chaque utilisation.\nCela peut s'additionner jusqu'à §Y10§! fois pour un total de §G+50%§! \n\n§HDéverrouille le module de Spatioport :§! $sm_orbital_automatic_spare_part_industry$, un module de port stellaire qui augmente £job_replicator §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! / §Y$MOD_POP_ASSEMBLY_SPEED$§! des planètes et stations du système.\n\n" #at the cost of §R-10%§! §HHabitability§!, £minerals §YMinéraux§! and £food §YNourriture§! 
tr_plentiful_cybernetics_5_delayed:0 "§LTandis que nous continuons à augmenter les capacités de notre collectivité, nous percevons que les autres empires peuvent nous percevoir comme des menaces. Pour faire face, nous avons besoin d'une technologie plus évoluée.§!"

sm_orbital_automatic_spare_part_industry:0 "Industrie automatique de pièces détachées"

tech_plentiful_traditions_orbital_a_s_p_i:0 "Industrie automatique de pièces détachées"
tech_plentiful_traditions_orbital_a_s_p_i_desc:0 "En affectant automatiquement les pièces pertinentes pour la production de composants mécaniques, les travaux de construction peuvent être améliorés sur la planète et les stations de ce système."


