plentiful_perks_ascension.1000.name:0 "Evolution Biologique"
plentiful_perks_ascension.1000.desc:0 "Nous voulons atteindre la prochaine étape de l'évolution et nous rassembler pour former un super-organisme.\n\nAprès de nombreux essais et erreurs, nos scientifiques ont enfin trouvé un moyen de connecter la conscience de tous nos citoyens. Tout ce qui manque maintenant est pour préparer chaque citoyen [Root.GetName]."
plentiful_perks_ascension.1000.a:0 "L'immortalité est palpable!"
plentiful_perks_ascension.1001.name:0 "L'âge d'un seul esprit!"
plentiful_perks_ascension.1001.desc:1 "Finalement. Nous ne sommes plus seuls. Nous sommes une conscience connectée, un immense organisme. Maintenant, tous les chemins nous sont ouverts. La galaxie nous appartient !"
plentiful_perks_ascension.1001.a:0 "Nous sommes maintenant bien plus qu'avant."

plentiful_perks_ascension.1003.1.desc:0 "Comme dernière étape pour se détourner de leurs racines individuelles, les citoyens [From.GetName] ont uni leurs esprits dans une seule conscience. Nous vous souhaitons la bienvenue!"
plentiful_perks_ascension.1003.2.desc:0 "La population [From.GetName] a couronné sa quête incessante de désacralisation de l'inviolabilité de son corps naturel par un ultime acte scandaleux de dépravation - relier son esprit dans une seule conscience."
plentiful_perks_ascension.1003.a:0 "Ainsi soit-il."
plentiful_perks_ascension.1003.b:0 "Nous ne serons pas dupes."
plentiful_perks_ascension.1004.desc:0 "Attention! À tous les habitants de la galaxie ! \n\nLes rumeurs que vous avez entendues sont vraies. Nous nous sommes réunis pour former un organisme gigantesque et montrerons une fois de plus le niveau de puissance que nous sommes maintenant en mesure de gagner. Tous ceux qui nous barrent la route seront effacés!"
plentiful_perks_ascension.1004.a:0 "Salutations à vous!"
plentiful_perks_ascension.1004.b:0 "Une abomination, mais cela n'a pas d'importance pour nous."
plentiful_perks_ascension.1004.c:0 "Nous démonterons vos synapses!"
plentiful_perks_ascension.1004.d:0 "Nous verrons."

plentiful_perks_ascension.1100.name:0 "Filage de Cocon"
plentiful_perks_ascension.1100.desc:0 "Nous avons filé un autre cocon et pouvons maintenant convertir un autre pop de §Y[This.GetName]§! vers notre espèce."
plentiful_perks_ascension.1100.a:0 "Voilà comment elle devrait être."
plentiful_perks_ascension.1100.b:0 "Non, le cocon doit rester pour une utilisation ultérieure."

plentiful_perks_ascension.1101.name:0 "La pop a grandi"
plentiful_perks_ascension.1101.desc:0 "Une autre pop sur §Y[This.GetName]§! a été élevée et peut maintenant se convertir à notre espèce."
plentiful_perks_ascension.1101.a:0 "Voilà comment elle devrait être."
plentiful_perks_ascension.1101.b:0 "Non, cet individu peut rester ... lui-même."

plentiful_perks_ascension.1200.name:0 "Cycle de reproduction sur §Y[From.GetName]§!."
plentiful_perks_ascension.1200.desc:0 "En raison de l'abondance de cocons sur la planète, d'autres résidents peuvent maintenant éclore."
plentiful_perks_ascension.1200.a:0 "Une espèce exotique devrait servir de base."
plentiful_perks_ascension.1200.b:0 "Un habitant de nos nids d'élevage !"
plentiful_perks_ascension.1200.c:0 "Ouvrir tous les cocons !"

