plentiful_traditions_adaptive_foundry_1:0 "§YFonderie adaptative§!"
plentiful_traditions_adaptive_foundry_1_desc:1 "Cette décision planétaire augmente les §Ycomplexes d'ingéniérie§! de façon permanente en améliorant les rendements de la £engineering  §Yrecherche en ingéniérie§! de §G+5%§! pour chaque utilisation. \n\n#un coût de §R-10%§! en §Yhabitabilité§!, en £minerals §Yminéraux§! et en £food §Ynourriture§! pour chaque utilisation.\n\n" 
