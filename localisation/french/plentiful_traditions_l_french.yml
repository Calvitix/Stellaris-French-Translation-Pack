plentiful_traditions_ionized_excavation_desc:1 "Cette décision planétaire améliore les §Yréseaux miniers§! avec une chance d'ajouter des £minerals §YMinéraux§! aux gisements et de donner un bonus temporaire de §G+10%§! à leur production Pour un coût d'£influence  §YInfluence§! pour §Y10§! années..\n\n"
