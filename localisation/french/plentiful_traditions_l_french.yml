ap_plentiful_traditions_food_is_life_machines_desc:0 "Nous ne sommes rien sans nourriture, nous devons tenir les gens à distance."
ap_plentiful_traditions_metaverse_ecosystem:0 "Écosystème Metaverse"
ap_plentiful_traditions_metaverse_ecosystem_desc:0 "La décentralisation de la technologie et les liens entre le monde réel et le numérique sont de la plus haute importance."
