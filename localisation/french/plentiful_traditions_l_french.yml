ap_plentiful_traditions_mechanical_alternative:0 "Alternative mécanique"
ap_plentiful_traditions_mechanical_alternative_desc:0 "Les avantages des unités mécaniques sont, en particulier, que les pièces peuvent être échangées rapidement et facilement. En optimisant l'utilisation de l'espace, nous pouvons désormais réduire le §Y$MOD_POP_HOUSING_USAGE_MULT$§! pour les robots/machines de §G-25%§!."
tooltip_plentiful_traditions_mechanical_alternative:1 "$ap_plentiful_traditions_mechanical_alternative_desc$"
requires_plentiful_traditions_mechanical_alternative:1 "$TRIGGER_FAIL$Nécessite un avantage d'ascension §Y$ap_plentiful_traditions_metaverse_ecosystem$§!."
ap_plentiful_traditions_mass_effect:0 "Effet de masse"
ap_plentiful_traditions_mass_effect_desc:0 "Nous sommes un être entraîné par une attraction infinie. Personne ne nous gêne."
ap_plentiful_traditions_absolute_power:0 "Pouvoir absolu"
ap_plentiful_traditions_absolute_power_desc:0 "J'étais là à l'aube du troisième âge de l'humanité. Il a commencé en l'an 2257, avec la dernière des stations de Babylone située profondément dans l'espace neutre. C'était une escale pour les réfugiés, les passeurs, les hommes d'affaires, les diplomates et les voyageurs de cent mondes. Cela pourrait être un endroit dangereux, mais nous avons accepté le risque car Babylone 5 était notre dernier, notre meilleur espoir de paix."
ap_plentiful_traditions_foreign_fleet_reconnaissance:0 "Reconnaissance des flottes étrangères"
ap_plentiful_traditions_foreign_fleet_reconnaissance_desc:0 "La division des armées étrangères ('Fremde Heere' en allemand) a été créée au sein du grand état-major général de l'armée allemande pendant la Première Guerre mondiale. Au cours de la Première Guerre mondiale, l'unité a principalement évalué les informations fournies par les officiers chargés de la situation de l'ennemi sur les fronts et par la Division III b. Elle a émergé en mai 1917 de la 'Division des renseignements' ('Nachrichtenabteilung' en allemand).\n\n A l'ère du combat spatial, il est devenu évident que la reconnaissance en territoire ennemi était non seulement utile, mais aussi nécessaire à effectuer pour mener le Reich vers une nouvelle gloire."
ap_plentiful_traditions_tomb_life:0 "Tombeau Vivant"
ap_plentiful_traditions_tomb_life_desc:0 "Grâce à l'utilisation permanente de rayonnements nocifs, notre espèce s'est parfaitement adaptée à toutes les conditions de vie. Nous pouvons maintenant passer à §Y$trait_pc_nuked_preference$§!"
tooltip_plentiful_traditions_tomb_life:1 "$ap_plentiful_traditions_tomb_life_desc$"
ap_plentiful_traditions_experimentalism_expanded:0 "Expérimentalisme élargi"
ap_plentiful_traditions_experimentalism_expanded_desc:0 "Grâce à nos recherches, nous sommes maintenant en mesure d'attaquer nos ennemis au niveau subatomique."
tooltip_plentiful_traditions_experimentalism_expanded:1 "$p_plentiful_traditions_experimentalism_expanded_desc$"
ap_plentiful_traditions_psionic_theory:0 "Théorie psionique"
ap_plentiful_traditions_psionic_theory_desc:0 "Nous avons maintenant accès à la §Y$tech_psionic_theory$§!. Est-ce le prochain niveau d'évolution?"
tooltip_plentiful_traditions_psionic_theory:1 "$ap_plentiful_traditions_psionic_theory_desc$"
ap_plentiful_traditions_slave_complex:0 "Complexe d'esclaves"
ap_plentiful_traditions_slave_complex_desc:0 "Chaque esclave a son travail dans notre royaume. Nous devons étendre cela."
tooltip_plentiful_traditions_slave_complex:1 "Désormais, les esclaves se verront attribuer des traits qui les rendront encore plus efficaces. De plus, ils ne sont plus affectés par le §YBonheur§!."
ap_plentiful_traditions_slave_nation:0 "Nation eSclavagiste"
ap_plentiful_traditions_slave_nation_desc:0 "Notre nation peut être réorganisée. Nous sommes maintenant prêts à devenir une nation esclavagiste."
tooltip_plentiful_traditions_slave_nation:1 "Nous pouvons maintenant activer un autre niveau de soumission : §Y$pt_civic_slave_nation$§!. Deux de nos formes de gouvernement changent en §Y$pt_civic_slave_nation$§! et §Y$civic_slaver_guilds$§!."
ap_plentiful_traditions_slave_housing:0 "Logement d'esclaves"
ap_plentiful_traditions_slave_housing_desc:0 "En optimisant l'utilisation de l'espace, nous pouvons désormais réduire le §Y$MOD_POP_HOUSING_USAGE_MULT$§! pour les esclaves de §G-25%§!."
tooltip_plentiful_traditions_slave_housing:1 "$ap_plentiful_traditions_slave_housing_desc$"
ap_plentiful_traditions_industrial_mining_excavation:0 "Exploitation minière excessive"
ap_plentiful_traditions_industrial_mining_excavation_desc:0 "Nous pillons nos planètes d'une manière si gigantesque que nous serons en mesure de détruire le marché des minéraux à l'avenir. Nous pouvons maintenant améliorer nos §Y$building_plentiful_traditions_advanced_purification_facility$§!."
tooltip_plentiful_traditions_industrial_mining_excavation:1 "$p_plentiful_traditions_industrial_mining_excavation_desc$"
ap_plentiful_traditions_transformation:0 "Transformations idéales"
ap_plentiful_traditions_transformation_desc:0 "Avec la soumission absolue de la nature aux habitants de nos planètes, nous sommes maintenant en mesure d'ouvrir plus de districts."
allow_decision_transformation_mastery:0 "§HDéverrouille la décision :§! Maîtrise de la transformation"
describe_decision_transformation_mastery:0 "§LIl s'agit d'une décision qui augmente de façon permanente le nombre maximum de districts qu'une planète peut soutenir de §Y8§!. Elle ne peut être effectuée qu'une seule fois sur chaque planète.§!"
ap_plentiful_traditions_justice:0 "Justice"
ap_plentiful_traditions_justice_desc:0 "La paix la plus injuste est encore meilleure que la guerre juste."
tooltip_plentiful_traditions_justice:1 "$ap_plentiful_traditions_justice_desc$"
ap_plentiful_traditions_discovery:0 "Boucle temporelle archéologique"
ap_plentiful_traditions_discovery_desc:0 "Nous recevons régulièrement des messages des voyageurs du temps, même si c'est difficile à croire. Ajur et Boratus sont leurs noms."
tooltip_plentiful_traditions_discovery:1 "$ap_plentiful_traditions_discovery_desc$"
ap_hive_mind_ascension:0 "évolution biologique"
ap_hive_mind_ascension_desc:0 "Il est temps de se débarrasser de notre existence individuelle défectueuse et d'atteindre l'immortalité comme un seul esprit. Nous devons préparer toute la population à ce projet, puis commencer la fusion des consciences."
tooltip_plentiful_traditions_hive_mind_ascension:1 "$ap_hive_mind_ascension_desc$"
ap_total_assimilation:0 "Assimilation Totale"
ap_total_assimilation_desc:0 "Nous sommes l'organisme parfait."
tooltip_plentiful_traditions_total_assimilation:1 "$ap_total_assimilation_desc$"
total_assimilation:1 "Nous pouvons transformer d'autres espèces en nos espèces primaires (tant qu'elles ne servent pas de source de nourriture). \n\nEn plus, nos bâtiments capitaux sur le monde d'§YOrigine§! et dans §Y$pc_hive$§! -les mondes reçoivent une §P$job_queen$§! et la possibilité de créer deux bâtiments §T$building_cocoon_assembly_plant$§! chacun"
ap_plentiful_traditions_mutagenesis_universalis:0 "Mutagénèse Universelle"
ap_plentiful_traditions_mutagenesis_universalis_desc:0 "Les Kobalis étaient une espèce humanoïde du quadrant Delta. Leur méthode de reproduction était unique et leur principale caractéristique était qu'ils augmentaient leur population en réanimant les cadavres d'autres espèces et en modifiant leur ADN pour les transformer en d'autres Kobali."
tooltip_plentiful_traditions_mutagenesis_universalis:0 "Une nouvelle décision planétaire est désormais possible sur ses propres mondes, permettant d'échanger progressivement des parts de population pour l'espèce primaire."
allow_decision_plentiful_traditions_mutagenesis_transformation:0 "§HNouvelle décision:§! Mutagénèse Universelle"
describe_decision_plentiful_traditions_mutagenesis_transformation:0 "§EIl s'agit d'une décision qui permet d'échanger une partie de notre population non primaire contre des population de notre espèce, idéalement seulement lorsqu'elles meurent.§!"
ap_plentiful_traditions_stormtroopers:0 "Troupes de Choc"
ap_plentiful_traditions_stormtroopers_desc:0 "Les troupes de choc ou d'assaut sont des formations créées pour mener une attaque. Elles sont souvent mieux entraînées et équipées que le reste de l'infanterie, et on s'attend à ce qu'elles subissent de lourdes pertes, même lors d'opérations réussies. \nLa troupe de choc est un calque, une traduction libre du mot allemand Stoßtrupp. Les unités militaires qui contiennent des troupes d'assaut sont typiquement organisées pour la mobilité avec l'intention de pénétrer les défenses ennemies et d'attaquer les zones arrière vulnérables de l'ennemi. Toute unité spécialisée, d'élite, formée pour combattre un engagement par un assaut écrasant (généralement) serait considérée comme des troupes d'assaut, par opposition aux 'forces spéciales' ou aux unités de type commando (destinées principalement aux opérations secrètes). Les deux types d'unités peuvent cependant combattre derrière les lignes ennemies, par surprise si nécessaire."
tooltip_plentiful_traditions_stormtroopers:0 "Nous pouvons désormais construire un nombre limité de troupes de choc (ou de Cylons pour les empires de machines) et de troupes blindées sur notre planète d'origine."
ap_plentiful_traditions_vast_slave_procreation:0 "Initiative de propagation"
ap_plentiful_traditions_vast_slave_procreation_desc:0 "En combinant $building_slave_processing$/$building_plentiful_traditions_advanced_slave_processing$ et $building_clone_vats$,, les meilleures synergies peuvent être extraites de nos esclaves. Soit ils servent de matériau de base pour la production d'autres esclaves, soit ils servent au clonage de races de qualité supérieure."
tooltip_plentiful_traditions_vast_slave_procreation:0 "Les coûts de construction et d'entretien de £building£ §Y$building_clone_vats$§! sont réduits sur les planètes où £building£ §Y$building_slave_processing$§! /§Y$building_plentiful_traditions_advanced_slave_processing$§! existent déjà. De plus, l'existence de ces deux bâtiments augmente les §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"


