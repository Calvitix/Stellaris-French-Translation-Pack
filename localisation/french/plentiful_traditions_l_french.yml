plentiful_traditions_harvest_erupt:0 "§RÉruption planétaire§!"
plentiful_traditions_harvest_erupt_desc:1 "Cette décision planétaire prépare la planète pour une éruption, ce qui détruira totalement la colonie et la planète. Et cela dans le but de permettre l'accès aux industriels au coeur de la planète, riche en minéraux. Le nombre de gisements de £minerals §YMinéraux§! révélés dépendra de la §Ytaille§! de la planète ainsi que du talent de nous ingénieurs. L'équipe s'occupant du projet devrait être prête dans §Y2§! ans.\n\n§RATTENTION§!: cela DÉTRUIRA entièrement la colonie."
plentiful_traditions_harvest_erupt_effects_short:1 "Détruit la planète pour libérer des £minerals §YDepots de Minéraux§! supplémentaires.\n\n"

