ap_plentiful_traditions_fire_to_each_side_desc:0 "Que m'importe les jongleurs et les putes, si je peux avoir de grosses armes d'épaule, avec lesquelles les pirates et autres canailles peuvent être envoyés dans les terrains de chasse éternels ?"
ap_plentiful_traditions_trade_empire:0 "Empire marchand"
ap_plentiful_traditions_trade_empire_desc:0 "L'argent c'est le pouvoir, la richesse n'est jamais suffisante, et l'argent ne pue pas. Nous sommes maintenant en mesure d'améliorer notre §Y$building_plentiful_traditions_trading_terminal$§!."
