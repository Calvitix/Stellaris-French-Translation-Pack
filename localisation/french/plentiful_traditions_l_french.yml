plentiful_traditions_harvest_pedict.1.desc:0 "Dès que la colonie de §Y[From.GetName]§! sera évacuée, nos ingénieurs prépareront un engin capable de faire exploser toute la planète. Nous espérons ainsi révéler d'énormes gisements £minerals §YMinéraux§! que nous pourrions extraire."
plentiful_traditions_harvest_pedict.1.a:0 "Faire exploser cette §Ygrande§! planète pour révéler des £minerals §YMinéraux§!."
plentiful_traditions_harvest_pedict.1.b:0 "Faire exploser cette planète §Ymoyenne§! pour révéler des £minerals §YMinéraux§!."
plentiful_traditions_harvest_pedict.1.c:0 "Faire exploser cette §Ypetite§! planète pour révéler des £minerals §YMinéraux§!."
plentiful_traditions_harvest_pedict.1.d:0 "Laisser §Y[From.GetName]§! comme elle est."

modifier_plentiful_traditions_ionized_excavation:0 "Extraction ionisée"
modifier_plentiful_traditions_ionized_excavation_desc:1 "Notre planète a un bonus temporaire concernant sa production de £minerals §Yminéraux§!."

plentiful_traditions_harvest_pedict.4.title:0 "Éruption planétaire sur §Y[From.GetName]§"
