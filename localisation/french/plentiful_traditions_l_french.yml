tradition_plentiful_industry:0 "Industrie"
tradition_plentiful_industry_desc:0 "§WNotre spécilisation dans l'extraction de minéraux, le raffinage et le transport des matériaux qui en sont issus, nous permet d'optimiser notre système avec autant d'efficacité que d'élégance.§!"
tr_plentiful_industry_adopt:0 "Traditions de l'Industrie"
tr_plentiful_industry_adopt_desc:0 "§Y$mod_category_industry_research_speed_mult$§! augmentée de §G+15%§! et  §Y$mod_station_gatherers_minerals_produces_mult$§! augmenté de §G+10%§!.\n\n§HPermet le module de base stellaire§! $sm_orbital_fracking_cannon$, qui ajoute des £minerals §Yminéraux§! à la production du système."

tr_plentiful_industry_finish:0 "Traditions d'§YIndustrie§! terminées"
tr_plentiful_industry_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\n§HPermet la décision planétaire§! §G$plentiful_traditions_ionized_excavation$§! qui améliore les réseaux miniers avec une chance d'ajouter des £minerals §YMinéraux§! aux gisements et de donner un bonus temporaire de §G+10%§! à leur production.\n\n§HPermet la décision planétaire§! $plentiful_traditions_harvest_erupt$ qui fera exploser la colonie, détruisant toute la planète, pour révéler les gisements de £minerals §YMinéraux§! enfouis profondément dans le coeur de la planète.\n\n"

tr_plentiful_industry_1:0 "Géoponique hydro-magnétique"
tr_plentiful_industry_1_desc:0 "§Y$mod_station_gatherers_cost_mult$§! diminué de §G-15%§!."
tr_plentiful_industry_1_delayed:0 "§LNos ingénieurs géoponiques et nos physiciens ont conçu des schémas de construction novateurs pour que nos structures agricoles soient plus optimisées.§!"

tr_plentiful_industry_2:0 "Baie de chargement multi-fonctionnelle"
tr_plentiful_industry_2_desc:0 "§Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§! diminué de §G-15%§!."
tr_plentiful_industry_2_delayed:0 "§LLa production industrielle des vaisseaux de colonisation pourrait les amener à ne pas disposer des derniers fonctionnalités mais ce n'est pas pour cela qu'ils sont construits.§!"

tr_plentiful_industry_3:0 "Systèmes de navigation cristallins"
tr_plentiful_industry_3_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! diminué de §G-30%§!. De plus, §Y$MOD_PLANET_HOUSING_ADD$§! et  les §HEmplois de Mineurs et Fondeurs§! sont augmenté de §G+1§! pour les $district_mining$ et $district_industrial$."
tr_plentiful_industry_3_delayed:0 "§LLa réinstallation ne nécessite pas de vaisseaux avec de belles salles, les meilleures chambres de cryo, une bonne nutrition et les derniers médias. Aussi, vous pourriez vivre dans les $district_mining$.§!"

tr_plentiful_industry_4:0 "Faisceaux avec auto-guidage"
tr_plentiful_industry_4_desc:0 "§Y$mod_station_gatherers_minerals_produces_mult$§! augmenté de §G+10%§! et §HPermet le bâtiment§! £building  §G$building_plentiful_traditions_purification_facility$§!, bâtiment planétaire unique, qui augmente les rendements de £minerals §YMinéraux§! de la planète."
tr_plentiful_industry_4_delayed:0 "§LLes foreuses spécialisées avec des faisceaux de recherche doté d'un ciblage par auto-guidage permettent une extraction bien plus efficace et rentable que les foreuses basiques.§!"

tr_plentiful_industry_5:0 "Comptabilité inventive"
tr_plentiful_industry_5_desc:1 "§HPermet le décret§! §G$edict_plentiful_traditions_industrial_goods$§! réduisant le coût en £minerals des §Y$CONSUMER_GOODS$§! utilisés par nos £pops  Pops de §G-20%§!."
tr_plentiful_industry_5_delayed:0 "§LLa clé de voûte du transport est la question d'optimisation de l'espace. Si les cargos des industriels peuvent transporter des minéraux dans leurs soutes, ils peuvent aussi transporter des biens de consommation. Et tout cela pour un prix battant toute concurrence.§!"

