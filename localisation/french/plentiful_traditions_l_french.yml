plentiful_traditions_announcement.3.name:0 "Mise à jour de Plentiful Traditions"
plentiful_traditions_announcement.3.desc:0 "L'ancienne version et définitive de ce mod est maintenant disponible sur le Steam Workshop sous le nom Plentiful Traditions OLD. Cette version est destinée aux personnes jouant sous §RStellaris 1.6§!. Pour les autres qui jouent sur §GStellaris 1.8§! et versions ultérieures, veuillez ignorer ce message. Repris pas §MAbominus§!, et traduit par §YCalvitix§!\n\n§YFIN DE TRANSMISSION§!."

