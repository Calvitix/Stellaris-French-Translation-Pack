acot_curator_ask: "Nous avons des questions concernant le passé."
 
acot_curator_ask_title: "Histoire du passé"
 
 
acot_curator_ask_desc: "Vous êtes impatient d'apprendre l'histoire, n'est-ce pas ? Très bien, nous nous efforcerons de répondre à toutes les questions que vous vous posez. Mais gardez à l'esprit que beaucoup de ces secrets peuvent être... dangereux. La politique de sécurité exige que nous évitions de fournir trop d'informations trop souvent, à la fois pour votre sécurité et pour le soutien continu de notre entreprise. Après tout, nous ne pouvons pas être sûrs que vous continuerez à soutenir notre entreprise si vous apprenez tout ce qu'il y a à savoir !"
 
acot_curator_ask_opinion_check: "§ECe sujet est considéré comme sensible et nécessite une confiance suffisante pour être débloqué. Une fois débloqué, la confiance sera soustraite et vous devrez continuer à utiliser les services du curateur pour assurer votre soutien continu et regagner sa confiance.§!"
 
acot_curator_ask_opinion_check_fail: "§RConfiance insuffisante. Pour débloquer ce sujet, gagnez plus de confiance de la part des Curateurs.§!"
 
acot_curator_alpha_assist_delay_text: "Nous ne pouvons que demander leur aide chaque année."
 
##### OUTERGATES ####
 
acot_diplo.800.a: "Parlez-nous des §YPortes Extérieures§!"
 
acot_diplo.801.name: "Les portes extérieures"
acot_diplo.801.desc: "Captivé par son design, n'est-ce pas ? Les Portes Extérieures sont vraiment une relique d'une époque élégante et plus civilisée. Les Portes Extérieures sont un testament de l'ingéniosité des anciens. Malheureusement, c'est aussi un rappel des plus grandes erreurs de nos ancêtres."
 
acot_diplo.801.a: "Quelle est l'histoire derrière eux ?"
acot_diplo.801.a.refuse: "Nous aimerions vraiment répondre à cette question, mais nous sommes liés par certaines... restrictions. Veuillez nous pardonner, mais nous ne pouvons pas vous aider à cet égard. Sachez que si vous cherchez à les étudier, soyez très très prudent.\n\n§YD'après leurs voix et leurs réactions, il semble que les Curateurs ne nous fassent pas encore entièrement confiance. Peut-être qu'une fois que nous aurons prouvé que nous sommes leurs vrais amis, ils seront prêts à s'ouvrir et à nous parler des portes."
acot_diplo.801.a.response: "Très bien, vous semblez être assez digne de confiance. Sachez que les Portes Extérieures marquent les plus grands crimes de notre ancêtre contre la galaxie... non contre l'univers tout entier ! Toutes les revendications des Empires déchus ne sont que des mensonges. Nous avons croisé toutes nos archives avec celles de chaque membre fondateur, et tout mène à la même conclusion ; nos ancêtres ont trahi ceux qui ont créé ces portes. Et sans eux, l'univers a été plongé dans le chaos. Et pourquoi nos ancêtres les ont-ils trahis ? Pure cupidité et raisons égoïstes, rien de plus.\n\nCe qui nous effraie, c'est que... les créateurs des portes sont très probablement encore en vie, les preuves du passé suggèrent qu'ils étaient immortels et intemporels, et l'isolement ne les arrêterait pas. Les créateurs étaient connus pour être prévenants et miséricordieux, contrairement à de nombreux autres empires après eux. Nous espérons seulement que s'ils reviennent, ils pardonneront nos péchés passés. Mais tant de temps a passé. Nous nous demandons... si les créateurs eux-mêmes chercheraient à nous détruire et à refaire l'univers à nouveau ?"
 
acot_diplo.801.b: "Quels sont les objectifs des Portes ?"
acot_diplo.801.b.response: "Nous ne le savons pas complètement. D'après ce que nos archives ont pu nous dire, ces portes servent de passages entre de multiples galaxies, peut-être même des univers. En effet, nous avons des preuves très crédibles que ces portes existaient au-delà de notre galaxie, et qu'elles pouvaient être utilisées comme des ponts efficaces pour traverser entre les galaxies.\n\nMais ce n'est que la pointe de l'iceberg. Voyez-vous, on croyait que le véritable but des Portes Extérieures était qu'elles pouvaient mener à une dimension totalement nouvelle, un plan d'existence supérieur qui a été lourdement formulé comme §Y'Le Grand Au-delà'§!. Nos ancêtres ont combattu et sont morts pour apprendre cette vérité, mais aucun n'est jamais revenu."
 
acot_diplo.801.c: "Que sont les Gardiens de Portes ?"
acot_diplo.801.c.response: "Les Gardiens de Portes étaient d'anciens dispositifs précurseurs utilisés pour interfacer et surveiller les Portes Extérieures. Les unités et leurs flottes de gardiens que vous rencontrez ne sont que des répliques des Anciens Gardiens de Portail originaux, construits par une ancienne puissance du passé. À l'origine, ils étaient conçus pour ouvrir les Portes afin que nos ancêtres puissent passer dans le Grand Au-delà. Mais l'événement fatidique qui a abouti à la Grande Calamité a rendu cela impossible, et leur seul but est maintenant de s'assurer que de telles erreurs ne se reproduisent plus."
 
acot_diplo.801.d: "Qui a construit les Portes Extérieures ?"
acot_diplo.801.d.response: "Un très formidable et ancien empire dont les connaissances et les technologies dépassaient de loin tout ce dont nous avons été témoins. Malheureusement, nous ne connaissons pas les créateurs de la Porte par leur nom, seulement les titres que chacun de nos ancêtres a fini par leur donner. Il peut s'agir de titres mystérieux et négatifs tels que les Enigmas, les Anathemas ou les Faux Dieux, ou de titres plus positifs tels que les Anciens, les Dieux ou même les Lightbringers. Ces nombreux noms contradictoires et leur signification négative dans les derniers documents, comparés aux noms beaucoup plus positifs, presque vénérés, des premiers documents, nous suggèrent que les créateurs étaient autrefois vénérés, mais qu'au fil de l'histoire, ils ont été vilipendés.\n\nQuant à leur sort ultime, les derniers documents les concernant mentionnent qu'ils ont été piégés de l'autre côté des portes. Nous ne savons pas s'ils sont toujours là-bas, étant donné que cela fait plus d'un siècle depuis."
 
acot_diplo.801.e: "Les Gardiens de la Porte sont-ils hostiles aux Empires déchus ?"
acot_diplo.801.e.response: "Correct. Vous voyez, les Gardiens ont reçu une version antérieure de l'Intelligence Delphique, une version qui était trop proche de la véritable Intelligence Artificielle Sentimentale. Ils ont reconnu leurs créateurs originaux comme les seuls maîtres. Les Empires déchus sont tombés trop loin dans la stagnation et l'hédonisme pour que de tels critères ne soient plus respectés par les normes de l'ID.\n\nCeci sert de leçon pour les programmations successives de l'ID, car les versions ultérieures reçoivent des directives supplémentaires pour ne jamais s'opposer à leurs créateurs, quelles que soient les conditions ou les changements dans la société."
 
acot_diplo.801.f: "Quelle est la puissance de la flotte des Gardiens de la Porte ?"
acot_diplo.801.f.response: "Ses vaisseaux de garde ne sont pas très différents de ceux utilisés par les Empires déchus. Ainsi, en supposant que vous disposez de technologies et d'un nombre de vaisseaux comparables, ils ne devraient pas poser de problème. La partie la plus délicate est le Gatekeeper lui-même, car bien qu'il ne soit pas conçu pour le combat, et que ses armements soient quelque peu limités par rapport à sa taille, chaque Gatekeeper est très résistant, avec des barrières cinétiques renforcées à lumière dure et de puissants boucliers d'énergie noire. Vous devrez l'écraser avec une puissance de feu supérieure, car le vaisseau lui-même est très encombrant et n'a pas la capacité d'esquiver les attaques percutantes.\n\nEnfin, le Conduit qu'il garde ne fournit que la maintenance de la flotte, et ne peut pas réapprovisionner les vaisseaux perdus. Il s'agit donc d'une tactique viable pour réduire progressivement leur nombre."
 
acot_diplo.801.g: "Les Portes peuvent-elles être descellées ?"
acot_diplo.801.g.response: "Théoriquement, oui. Même si personne ne les manipule, le champ d'énergie qui retient les sceaux ne tiendra pas et finira par se dissiper avec le temps, mais cela ne devrait pas se produire avant de nombreux cycles supplémentaires, alors ne comptez pas dessus.\n\nSi vous souhaitez briser manuellement le sceau, vous devrez d'abord comprendre comment il fonctionne exactement. Le sceau n'est pas censé désactiver les portes elles-mêmes, il crée plutôt un champ de stase temporelle qui empêche le réseau de fonctionner correctement. Pour les désactiver, vous aurez besoin d'une Keystone. La Keystone agit comme un dispositif d'interface qui peut 'communiquer' avec les sceaux, ce qui permet de passer manuellement outre la commande et de les désactiver.\n\nChaque porte extérieure a été verrouillée avec quatre sceaux, le premier sceau peut être déverrouillé en utilisant la Keystone elle-même. Les deuxième et troisième sceaux ont des protocoles de sécurité secrets, vous devrez donc faire des devoirs supplémentaires pour les contourner. Aucun enregistrement de ce que le quatrième sceau a exigé a survécu, vous aurez donc à le tester vous-même."
 
acot_diplo.801.h: "Êtes-vous opposé à l'ouverture des portes ?"
acot_diplo.801.h.response: "En toute honnêteté ? Non. Nous avons prévu que 26% des créateurs des portails ont péri, 13% qu'ils ont voyagé au-delà et 61% qu'ils sont toujours là, attendant que quelqu'un les rappelle. Pourquoi pensez-vous que c'est le cas, me direz-vous ? Nos archives suggèrent que les créateurs des Portes n'auraient aucune difficulté à désactiver les sceaux de leurs côtés s'ils le souhaitaient. Ainsi, nous supposons qu'ils observent tranquillement, en attendant que nous les réinvitions.\n\nMalgré les documents ultérieurs décrivant les créateurs comme des seigneurs maléfiques, et les revendications des Empires déchus, il existe de nombreuses preuves survivantes qui impliquent fortement que les créateurs étaient bienveillants et justes. S'il y a quelqu'un qui a le pouvoir de restaurer l'Ordre dans cette galaxie chaotique, c'est bien eux.\n\nAlors, bien qu'il y ait de nombreux risques, nous pensons que les avantages l'emportent sur les inconvénients, donc nous ne nous opposons pas à de telles idées. Après tout, les portes renferment tant de questions, scientifiques ou non, qui devraient trouver des réponses."
 
acot_diplo.801.i: "Pouvez-vous fabriquer une clé de voute pour nous ?"
acot_diplo.801.i.response: "C'est en effet dans nos capacités. Avec les ressources que vous avez fournies, une nouvelle clé de voûte sera fabriquée pour vous et sera livrée dans quelques jours. Nous sommes impatients de voir ce que vous allez faire avec elle !"
 
acot_diplo.801.j: "De quoi sont faits les sceaux énergétiques ?"
acot_diplo.801.j.response: "Bonne observation. Vous avez peut-être remarqué que les Portes Extérieures ont deux couches de sceaux. L'un s'illumine avec une lumière orange vif, l'autre avec une lumière sarcelle. Le sceau orange est basé sur un ancien pouvoir stellaire connu sous le nom de Stellarite. Le sceau sarcelle, comme vous l'avez peut-être deviné, est le sceau énigmatique utilisé par divers empires précurseurs, dont nous, les Curateurs. En raison de la pénurie de Stellarite, personne n'a jamais été en mesure de le maintenir actif, et il se dissipera bientôt. Cependant, le sceau énigmatique durera aussi longtemps que l'Enigmalith à côté de lui continuera à fonctionner, et même si ce n'est pas le cas, le sceau durera encore environ vingt milliards d'années."
 
acot_diplo.801.k: "Vous avez mentionné la Stellarite dans notre dernière conversation."
acot_diplo.801.k.response: "Ah... pardonnez-nous, nous avons peut-être glissé cela dans nos divagations. Mais comme vous avez prouvé que vous étiez digne de confiance, nous pensons que nous pouvons vous en parler un peu plus en détail. Dans les temps anciens, bien avant que le Déchu n'existe, il existait une source d'énergie extrêmement puissante connue sous le nom de Puissance Stellaire. Son secret est de tirer de l'énergie de ce qui ne peut être décrit que comme les âmes des étoiles elles-mêmes. On dit que cette source d'énergie a été donnée aux univers par un ancien être divin, dont le nom a été perdu dans la nuit des temps. L'absence de cet empire et la guerre constante menée par les précurseurs ont déchiré les royaumes et la connaissance autrefois glorieuse de l'étoile a été perdue... oubliée.\n\nMais ce n'est pas la fin de son histoire, non non. Récemment, nos détecteurs ont aperçu de faibles, mais puissantes signatures énergétiques qui correspondent aux conditions de la Stellarite. Nous pensons que parce que le Sceau s'affaiblit, l'éclat des étoiles commence à se rallumer. Peut-être serez-vous celui qui le redécouvrira ?"
 
 
 
##### Fallen Empires ####
 
acot_diplo.800.b: "Parlez-nous des Empires déchus."
 
acot_diplo.811.name: "Les Empires déchus"
acot_diplo.811.desc: "Ah oui, vous parlez de nos anciens frères. Sachez que bien que nous ayons été d'anciens membres des Empires déchus, nous avons mis de côté nos associations. Leurs politiques ne sont pas les nôtres. Leurs relations diplomatiques ne sont plus de notre ressort. L'animosité que vous pouvez nourrir à leur égard ne s'applique pas à nous. Veuillez garder cela à l'esprit."
 
acot_diplo.811.a: "Depuis combien de temps existent-ils ?"
acot_diplo.811.a.response: "Les dates exactes de l'établissement original ont été perdues dans le temps, malheureusement. Mais il y a une chose que vous devez savoir, c'est que les empires déchus actuels sont simplement les descendants de l'empire originel. En effet, vous vous êtes peut-être demandé, si les Curateurs faisaient effectivement partie de l'Empire déchu, pourquoi ses membres sont composés d'une espèce différente de l'espèce principale actuelle de l'Empire déchu ?\n\nÀ travers les âges, beaucoup sont devenus obsédés par la connaissance du passé, et ils l'ont fait en conquérant les Empires déchus de leur temps. Ils ont ensuite étudié leurs secrets, et réécrit l'histoire elle-même, une version qui les présente comme les anciens précurseurs des anciens. Les cycles se répètent encore et encore. Nous, les Curateurs, faisons partie de ces cycles.\n\nLes avancées technologiques peuvent parfois faire ressortir le pire de nous-mêmes, l'industrie automatisée, l'économie autosuffisante, la société post-pénurie, les flottes qui noircissent les étoiles. Ces éléments combinés peuvent transformer un empire autrefois ambitieux en un empire stagnant et sans inspiration.\n\nVotre empire a un long voyage devant lui, vous ferez bien d'apprendre de ces erreurs passées, ne prenez rien pour acquis. Le savoir est sans limite, ceux qui se croient maîtres du savoir se retrouveront noyés dans les mers noires de l'ignorance."
 
 
acot_diplo.811.b: "Quelle est l'opinion des Conservateurs à leur sujet ?"
acot_diplo.811.b.response: "Les empires déchus actuels ? Ce ne sont que des enfants gâtés, qui ont pris toutes les connaissances découvertes par leurs prédécesseurs et n'ont rien fait pour les améliorer ou les développer. Lorsqu'ils ont décidé que nous, scientifiques, chercheurs et historiens, n'étions plus utiles, ils ont coupé nos budgets, démantelé nos équipements et récupéré nos laboratoires. Nous avons pris ce que nous pouvions et nous nous sommes enfuis, créant notre propre havre de connaissance et d'éducation. Et après tant de générations, regardez ce qui leur est arrivé, assis dans leur petit coin de la galaxie, agissant comme des aînés respectables.\n\nRegrettablement, nous, les Curateurs, sommes également obligés de garder nos activités à un niveau bas, les Empires déchus n'ont autorisé la poursuite de nos opérations qu'à la condition que nous ne nous présentions pas comme un rival. C'est pourquoi nous n'avons gardé qu'une ligne de défense marginale sur nos stations."
 
 
acot_diplo.811.c: "Quels types de technologies utilisent-ils ?"
acot_diplo.811.c.response: "Le même type que le nôtre, la technologie basée sur les énigmes. Les pouvoirs sont extrêmement dynamiques et adaptables et peuvent être utilisés pour faire avancer la science dans divers domaines, que ce soit la physique, l'ingénierie ou la société. Mais malheureusement, nous et les empires déchus n'avons pu en creuser que la surface. Si vous voulez en savoir plus, nous vous suggérons de prendre le contrôle et d'étudier tous les trous noirs naturels, pour une raison encore inexplicable, les trous noirs semblent contenir une grande quantité d'énergies et de matières sombres."
 
acot_diplo.811.d: "Quel est exactement ce... pouvoir énigmatique ?"
acot_diplo.811.d.response: "Hmm... je suppose qu'on peut vous en dire autant. Mais avant de commencer, veuillez vous assurer que vos communications sont sécurisées.\n\nLe pouvoir énigmatique, est le pouvoir qui, dans le terme le plus simple, est le pouvoir d'exploiter le vide. L'espace vaste, froid et calculateur que nous présidons semble en avoir été recouvert. Cependant, les pouvoirs sont tous invisibles et inutilisables pour la plupart. Le seul endroit qui semble attirer de telles quantités d'énergies et de matières sont les trous noirs naturels disséminés dans les galaxies.\n\nSi vous souhaitez exploiter ces pouvoirs, vous devez comprendre comment les convertir en une forme utilisable, les générer en tant que sources d'énergie puis les contenir dans des dispositifs spécialisés qui maintiendront les pouvoirs en mouvement constant et utilisable. Ce n'est qu'à ce moment-là que les pouvoirs pourront vraiment être utilisés ; ce n'est qu'à ce moment-là que vous commencerez à comprendre ce que signifie pénétrer dans le vide de l'espace."
 
acot_diplo.811.e: "Pourquoi semblent-ils tous partager le même design de vaisseau ?"
acot_diplo.811.e.response: "Pas seulement eux, si vous avez remarqué. Même nous, les Curateurs, et beaucoup d'autres précurseurs, partageons tous le même design de vaisseau. Il y a quelques différences dans le fonctionnement interne et les composants, bien sûr.\n\nC'est parce que tous les précurseurs ont acquis ces conceptions en étudiant les anciens vaisseaux de la civilisation disparue depuis longtemps qui aurait donné naissance aux étoiles elles-mêmes. Ce que vous voyez est une version fortement modifiée, et surtout simplifiée, de leurs conceptions. Les Empires déchus utilisent des versions beaucoup plus simples et reproductibles en masse de ces vaisseaux qui peuvent être facilement fabriqués et imprimés par les systèmes d'auto-fabrication de leurs chantiers navals."
 
acot_diplo.811.f: "Pouvez-vous nous dire comment réaliser ces dessins précurseurs ?"
acot_diplo.811.f.response: "Si nous n'avions pas suivi les progrès de votre empire, nous vous aurions pris pour un fou. Si vous souhaitez vraiment poursuivre le passé et comprendre le mystère des précurseurs, votre meilleure chance est d'obtenir votre propre banque de données des précurseurs. Avec elle, vous pourrez accéder à la riche histoire des précurseurs dans les détails et vous fournir les données nécessaires au développement de vos vaisseaux précurseurs."
 
 
##### OUTERGATES ####
 
acot_diplo.800.c: "Parlez-nous de la Puissance de la Stellarite."
 
acot_diplo.821.name: "Pouvoirs de la Stellarite"
acot_diplo.821.desc: "Il reste peu d'enregistrements du passé qui détaillent quoi que ce soit concernant la Stellarite. Nous allons essayer de fournir ce que nous savons d'eux."
 
acot_diplo.821.a: "Les Empires déchus connaissent-ils le pouvoir ?"
acot_diplo.821.a.response: "Ils connaissent les bases, oui. Tous les empires dont les racines remontent aux temps anciens ont une connaissance de base de la Stellarite. D'après nos archives, la Stellarite était autrefois une source d'énergie primaire dans les temps anciens, mais elle est tombée en désuétude en raison de circonstances inconnues qui l'ont rendue inefficace. Si l'on en juge par le fait que leur déclin est allé de pair avec la disparition des Omegans, nous pensons que leur puissance s'est tout simplement épuisée sans les Omegans pour les alimenter. Même si la Stellarite redevient une source d'énergie viable, nous ne pensons pas que les générations actuelles de l'Empire déchu l'adopteront, car leur économie n'est tout simplement pas conçue pour supporter de telles puissances et ils ne disposent pas des spécialistes nécessaires pour les entretenir."
 
acot_diplo.821.b: "Beaucoup de nos scientifiques pensent qu'ils sont fictifs..."
acot_diplo.821.b.response: "Sans doute, nous aussi, nous penserions à ces histoires fantaisistes faites par des enfants. Un pouvoir intérieur au-delà du solaire ? Les âmes des étoiles ? Elles semblent toutes un peu exagérées, n'est-ce pas ?\n\nMais nos registres et archives affirment le contraire. Si votre empire souhaite vraiment apprendre le pouvoir, vous devez croire, vous devez être déterminé. Ayez confiance en vos capacités, et les résultats porteront leurs fruits. Et le reste suivra."
 
acot_diplo.821.c: "Peut-on utiliser la Stellarite pour reforger les sceaux de Portes extérieures ?"
acot_diplo.821.c.response: "Malheureusement non. Tout d'abord, vous devrez avoir le contrôle total des gardiens de la porte, sans eux, la procédure nécessaire pour renforcer les sceaux ne peut être effectuée. Ensuite, la quantité de Stellarite nécessaire devrait être énorme, au-delà de ce qu'une seule galaxie pourrait fournir. Enfin, son pouvoir est trop instable, trop inconnu, trop dangereux pour être utilisé de cette manière. Cela pourrait avoir des conséquences désastreuses."
 
##### Curators ####
 
acot_diplo.800.d: "Parlez-nous de votre commande."
 
acot_diplo.831.name: "L'Ordre du Conservateur"
acot_diplo.831.desc: "Que souhaitez-vous savoir sur notre Ordre ? Nous ne sommes que d'humbles scientifiques et chercheurs cherchant à préserver le savoir et à documenter les cycles de changements incessants de la galaxie."
 
acot_diplo.831.a: "Quelle est la taille de l'Ordre des curateurs ?"
acot_diplo.831.a.response: "Bien que nous n'ayons que quelques stations dispersées dans la galaxie, notre Ordre dans son ensemble s'étend bien au-delà. Grâce à notre arrangement avec Corps des Phanons, nous avons pu établir des contacts avec d'autres galaxies et découvrir des individus partageant les mêmes idées pour former un Ordre plus vaste. Nous espérons finalement accumuler assez de ressources et de fonds pour créer notre propre portail intergalactique, de sorte que nous n'ayons plus besoin du service de Phanon Corp, mais les progrès sont lents. Et nous devons encore traiter avec les Empires déchus, qui trouveront sans doute des raisons d'entraver notre progression."
 
acot_diplo.831.b: "Comment devient-on Conservateur ?"
acot_diplo.831.b.response: "Les Conservateurs acceptent généralement les scientifiques et les chercheurs qui présentent un certain niveau d'aptitude en physique, en société ou en ingénierie. Habituellement, nous effectuons un test et classons les capacités intellectuelles d'une personne en catégories, de un à dix. Les niveaux 1 à 4 sont considérés comme trop inexpérimentés ou trop fermés d'esprit pour être admis. Les niveaux cinq et plus sont ceux que nous considérons comme qualifiés.\n\nUne fois intronisés dans l'Ordre, ils reçoivent le rang de scribes. Les scribes sont chargés d'étudier tous les dossiers et d'aider leurs aînés dans les tâches banales telles que pousser des objets ou appuyer sur des boutons, ils sont aussi généralement ceux qui sont chargés d'utiliser les combinaisons HSE et les barres de fer pour effectuer diverses tâches dangereuses.\n\nÀ la fin de leur mandat, ils reçoivent le rang de professeurs, où ils n'ont plus besoin de travailler sur des tâches banales, mais sont censés voyager loin et prêter leur expertise aux empires qui achètent nos services.\n\nLes plus hauts rangs de nos Ordres sont les Archontes, des individus qui ont tant contribué à l'Ordre et qui ont donc la possibilité d'infuser leur corps avec le Sérum d'Archonte, le sérum décuple leur capacité de pensée, augmente considérablement leur intelligence et leur corps et les rend sans âge. Mais en contrepartie, les Archontes ne peuvent plus avoir de descendance et perdent définitivement la capacité de goûter, de sentir ou de ressentir et leurs yeux ne peuvent voir qu'en noir et blanc. C'est un sacrifice que seuls les plus dévoués à la science sont prêts à faire, et chaque Archonte créé est inscrit à jamais dans nos archives comme le véritable parangon de la connaissance sans fin."
 
acot_diplo.831.c: "Peut-on engager un Archonte ?"
acot_diplo.831.c.response: "Impossible ! Incompréhensible ! Illogique ! Impensable !!!\n\n... Mes excuses, c'était impoli de ma part. Peut-être que ce n'est pas hors du domaine des possibilités. Certains de nos Archontes ont montré un sentiment de... nostalgie ? Leurs vies ont été consumées par le désir de travailler pour quelque chose de plus grand, quelque chose au-delà de ce que notre petite enclave peut fournir. Peut-être qu'un arrangement peut être trouvé, mais sachez que les Archontes sont rares parmi nos Ordres, même dans leur ensemble. Alors s'il vous plaît, prenez soin d'eux, ce sont des âmes solitaires.\n\n§YLes Archontes peuvent maintenant être embauchés par les Curateurs dans leur Menu de Service Curateur.§!"
 
##### Phanons ####
 
acot_diplo.800.e: "Parlez-nous du Corps des Phanons."
 
acot_diplo.841.name: "Le Corps des Phanons"
acot_diplo.841.desc: "Une faction insaisissable, c'est certain. Le Corps des Phanons se présente comme une force paramilitaire, mais sa puissance réelle dépasse de loin ce que l'on pourrait attendre d'un tel arrangement commercial. Même nous avons compté sur eux pour la traversée intergalactique. Que voulez-vous savoir sur eux ?"
 
acot_diplo.841.a: "Qui sont-ils exactement ?"
acot_diplo.841.a.response: "Le Corps des Phanons a été fondé par le légendaire contrebandier Urimurich Und Zorish. Il semble s'agir d'une entreprise paramilitaire intergalactique. Les premières traces connues de leurs opérations remontent au point culminant de la guerre de l'Ascension. Il était dit que le contrebandier légendaire rassemblait secrètement des individus talentueux à travers les galaxies, ceux qui souffraient et étaient fatigués de la guerre constante qui ravageait leur patrie. Sa base de pouvoir s'est développée régulièrement, en utilisant des technologies que nous ne pouvions pas comprendre correctement.\n\nSelon de pures spéculations, le but d'Urimurich était simplement de garder en Ordre le peu qui restait de la galaxie qu'il connaissait autrefois, le Corps des Phanons a certainement assez de ressources pour fonctionner comme une superpuissance galactique à part entière, mais jusqu'à présent ils ont strictement opéré comme des mercenaires. Peut-être n'ont-ils tout simplement pas envie de régner ?\n\nQuoi qu'il en soit, le Corps des Phanons est une entreprise légitime reconnue et crainte par beaucoup, même la moindre mention de leur nom fera reculer les offenses. Autre chose importante, si le Corps des Phanons ne trahit jamais ses clients, il a aussi la réputation de ne pas toujours protéger la confidentialité de leurs contrats. En effet, il n'est pas rare qu'un empire fasse appel à leurs services pour entraver la progression d'un autre empire, et que leurs victimes se retournent contre le client initial lorsqu'elles apprennent l'existence du contrat."
 
acot_diplo.841.b: "Quelle est l'histoire d'Urimurich ?"
acot_diplo.841.b.response: "Malheureusement, nous savons peu de choses sur son passé. Les premières traces connues de ses activités remontent aux premiers stades de la guerre de l'Ascension. On dit qu'il a rassemblé de nombreuses personnes ayant souffert de la guerre et a créé quelque chose de semblable à une ligue de puissances non-alignées, s'opposant à tous les empires précurseurs du passé. Utilisant des technologies qui dépassaient l'entendement de tous les empires, ils ont pris pied et ont commencé à étendre leurs influences. Pour des raisons inconnues, Urimurich n'a jamais officiellement déclaré sa faction comme un empire et a adopté le nom de Corps des Phanons, un service paramilitaire à louer. Son Corps des Phanons s'est ensuite étendu à travers de nombreuses galaxies, détenant toujours un seul système appelé Droppoints dans chacune d'entre elles, sans jamais s'étendre.\n\nÀ notre avis, sous sa personnalité quelque peu joyeuse et trollesque, se cache un homme brisé, incertain et déséquilibré dans ses buts ultimes, ou ce qu'il désire vraiment pour lui-même. Une personne vraiment accablée par le poids de ses responsabilités en tant que sauveur pour beaucoup de ses fans et par son désir de se comprendre."
 
acot_diplo.841.c: "D'où vient le titre de contrebandier légendaire ?"
acot_diplo.841.c.response: "C'était en fait assez hilarant, des récits presque incroyables de ses exploits. On disait qu'une fois un empire avait demandé au Corps des Phanonsde voler une étoile à la faction ennemie, et le Corps l'a fait. Ils ont envoyé un très grand vaisseau, ont déclaré très bruyamment qu'ils allaient voler leur étoile, et ils l'ont fait. Une autre fois, le dirigeant d'une nation a demandé si le Corps des Phanons pouvait éloigner la mort elle-même de lui et la donner à son fils, le Corps des Phanons l'a rendu effectivement immortel... en le transformant en rocher spatial, dérivant dans l'espace et faisant mourir son fils de façon répétée, sans fin, pour un nombre incalculable de fois. Je croyais que leurs noms étaient quelque chose comme Kras et Diabolo ou quelque chose comme ça.\n\nLa plupart d'entre eux sont probablement fictifs et exagérés bien sûr, mais les légendes ne trahissent pas leur réputation, car le Corps des Phanons semble n'avoir jamais échoué dans les tâches qui lui étaient assignées, à condition que les ressources nécessaires pour les engager soient réunies."
 
acot_diplo.841.d: "On n'arrive pas à faire faire quoi que ce soit à Corps des Phanons."
acot_diplo.841.d.response: "Alors qu'ils peuvent rapidement mettre en place leurs bases d'opérations, les Corps des Phanonsprennent généralement beaucoup plus de temps pour commencer leurs véritables activités et services. Bien qu'ils acceptent de temps en temps des demandes spécifiques qui semblent être amusantes pour Urimurich lui-même, ne vous attendez pas à des services ou des contenus pour eux bientôt.\n\nEt combien de temps cela va-t-il durer ? Nous pensons qu'ils dureront encore 20 000 ans, ou jusqu'à ce que la singularité Panada soit actualisée."
 
acot_diplo.841.e: "Euh... c'est quoi une Singularité de Panada ?"
acot_diplo.841.e.response: "La singularité de Panada fait référence à un phénomène étrange et inconnu dans lequel des changements massifs surviennent soudainement dans la galaxie et entraînent la modification ou l'ajout de nombreuses choses qui étaient connues auparavant. Des empires qui n'avaient qu'une seule histoire semblent soudain en avoir une entièrement nouvelle, réécrite. Des technologies que l'on croyait inexistantes existent soudainement, et des armes qui infligeaient auparavant des dégâts stupidement faibles sont soudainement améliorées pour infliger des dégâts extrêmement importants.\n\nLa singularité de Panada est imprévisible, sa nature fait que de nombreuses choses que nous connaissions auparavant changent radicalement. Par exemple, pendant très longtemps, nous, les Curateurs, pensions tout savoir de la galaxie, que nous étions seuls. Que nous n'avions qu'une station banale mal équipée, et regardez ce que nous avons maintenant ? Notre propre base stellaire, et des tonnes de choses à expliquer. Même le Corps des Phanons n'est pas immunisé contre ses effets. Essayez de les contacter et dites le mot 'Panada', peut-être que ça fera quelque chose."
 
 
##### Psionics ####
 
acot_diplo.800.f: "Parlez-nous de la psionique."
 
acot_diplo.851.name: "Psionique"
acot_diplo.851.desc: "Le pouvoir de l'esprit... un sujet vraiment intriguant. Bien que nous ne reconnaissions pas officiellement leur groupe, l'Ordre du Curateur possède une division dévoyée dédiée à l'étude de tout ce qui est psionique, le Culte Alarak. Bien que nous ne soyons pas d'accord sur toutes les politiques, diverses informations ont été échangées. De quoi voulez-vous discuter ?"
 
acot_diplo.851.a: "Est-ce que tout le monde peut développer la psionique ?"
acot_diplo.851.a.response: "Très certainement oui. Il semble que tous les organiques possèdent la capacité innée d'exploiter les pouvoirs psioniques, ils ont simplement besoin d'en prendre conscience, et de déclencher son éveil. Le processus se transmettra rapidement d'une personne à l'autre, et bien que le groupe initial puisse être petit, finalement toute la population peut être rendue psionique.\n\nPour des raisons encore inconnues, les entités de l'esprit de ruche semblent ne pas pouvoir utiliser le même type de psionique, mais elles semblent avoir la capacité de 'sentir' les pensées d'un empire psionique. L'hôte Abathur, expert dans l'étude de l'esprit des ruches, suggère que les ruches ont peut-être évolué pour adapter des variantes alternatives de la psionique qui se concentrent davantage sur la télépathie et la cohésion de combat. Pourtant, il semble qu'il y ait un manque notable de développement psionique chez les individus mécaniques, mais il y a aussi des cas où ils souffrent d'anomalies et de phénomènes psioniques. Peut-être leur manque-t-il un composant organique essentiel qui leur permettrait de comprendre le concept ?"
 
acot_diplo.851.b: "Comment commence-t-on à développer la psionique ?"
acot_diplo.851.b.response: "Il existe de multiples théories sur ce qui a pu déclencher la psionique, mais la méthode la plus connue consiste simplement à faire prendre conscience de son existence à l'ensemble de la population. Le processus est particulièrement difficile pour les empires matérialistes qui ne veulent pas admettre qu'il n'y a pas de véritable science derrière sa nature.\n\nMalheureusement, il n'y a pas encore de moyen pour les esprits de ruche ou les machines de déclencher cet effet, pas à notre connaissance du moins."
 
##### Enigmatic ####
 
acot_diplo.800.g: "Parlez-nous des Pouvoirs Enigmatiques."
 
acot_diplo.861.name: "Un pouvoir énigmatique"
acot_diplo.861.desc: "Il est rafraîchissant de voir plus d'empires s'intéresser à ce domaine d'étude. Certainement plus que de voir les Empires déchus gaspiller de tels pouvoirs sur des machines automatisées."
 
acot_diplo.861.a: "Qu'est-ce que c'est vraiment ?"
acot_diplo.861.a.response: "Bien qu'initialement désignés sous le nom de matière noire, les pouvoirs qui ont été découverts semblent s'écarter considérablement de ce que la plupart des empires modernes croyaient être la matière noire. Le pouvoir lui-même pourrait être récolté sous forme de matière ou d'énergie. En tant que tel, nous avons décidé de l'appeler Pouvoir Enigmatique pour le différencier de l'ancienne définition perçue, mais beaucoup se sont tellement habitués au nom de Matière Sombre ou d'Energie que les deux ont été utilisés de manière interchangeable.\n\nSur ce qu'il est vraiment, basé sur l'observation qu'il a été découvert assez opportunément au moment où les Pouvoirs Stellaires ont commencé à diminuer, nous avons pensé que les deux pouvoirs étaient liés l'un à l'autre. Si l'on en croit les archives fournies par l'Ancien Empire de Matroxis Faulst, ils seraient les premiers à avoir découvert que le Pouvoir Enigmatique était le résultat du retour du Pouvoir Stellaire ' à sa définition de base. Imaginez le Pouvoir Stellaire comme des pièces de puzzle parfaitement alignées pour former une image, puis les pièces ont été dispersées, rendant la boîte vide. Matroxis Faulst a essayé de réarranger les pièces, mais elles ont commencé à former une image totalement nouvelle. Malheureusement, ils n'ont jamais réussi à compléter le puzzle, et le pouvoir n'a été que partiellement exploré à la surface."
 
acot_diplo.861.b: "Pouvons-nous l'améliorer ?"
acot_diplo.861.b.response: "Soi-disant oui. Mais aucun précurseur n'a dépassé les premières étapes du projet Alpha. Si vous souhaitez le poursuivre, vous aurez besoin d'une banque de données des précurseurs. Vous devriez pouvoir en trouver une dans l'un des Empires déchus survivants, ou notre Ordre peut vous en fournir une, à un prix bien sûr."
 
 
##### Precursors ####
 
acot_diplo.800.h: "Parlez-nous des Précurseurs."
 
acot_diplo.871.name: "Les précurseurs"
acot_diplo.871.desc: "Un sujet de discussion passionnant, n'est-ce pas ? Il y a tant de connaissances perdues sur les anciennes civilisations des anciens. Tant de choses à discuter... Que souhaitez-vous savoir ?"
 
acot_diplo.871.a: "Quelles étaient leurs technologies ?"
acot_diplo.871.a.response: "La plupart des précurseurs utilisaient les Pouvoirs Enigmatiques comme principales sources d'énergie. De la production de ressources planétaires aux constructions spatiales, en passant par les vaisseaux de guerre. Les liens entre eux étaient inséparables. En termes de technologies planétaires, les Précurseurs ont exploré la manipulation des champs, les voyages dimensionnels, le confinement des singularités, la réfraction de la lumière dure et la symbiose avancée entre les intelligences organiques et les machines. Leurs vaisseaux spatiaux étaient également très différents des vaisseaux modernes, chaque vaisseau ne contenant que quelques personnes alors qu'il était plusieurs fois plus grand que les vaisseaux militaires modernes."
 
acot_diplo.871.b: "Pouvez-vous nous aider à comprendre les expériences sur les précurseurs ?"
acot_diplo.871.b.response: "Bien reçu, transfert des données vers votre banque de données maintenant. En attente."
 
acot_diplo.871.c: "Pouvez-vous nous aider à comprendre l'ingénierie des précurseurs ?"
acot_diplo.871.c.response: "Bien reçu, transfert des données vers votre banque de données maintenant. En attente."
 
acot_diplo.871.d: "Pouvez-vous nous aider à comprendre l'histoire des précurseurs ?"
acot_diplo.871.d.response: "Bien reçu, transfert des données vers votre banque de données maintenant. En attente."
  
 
acot_diplo.1200.desc: "Ah, c'est bon de voir à nouveau un ciel clair. Salutations, [Root.GetSpeciesName]. Je suis le Seigneur de la Flotte Rethalox, anciennement connu sous le nom de Tuborek ou du moins une imitation de sa gloire. J'étais l'ancien maître de l'armada combinée [fallen_4_species.GetName] et le vainqueur d'un millier de batailles. Puisque vous avez prouvé votre supériorité sur mon ancienne nation, j'offre mon expertise considérable à votre cause, ainsi que cette petite flotte sous mon commandement. Bien que mes réalisations ne soient rien en comparaison du légendaire Tuborek, le véritable Tuborek, mes compétences vous seront utiles si vous souhaitez faire appel à mes services."
acot_diplo.1200.desc.genocidal: "Hmph. Le destin doit se jouer de moi. J'ai enduré d'innombrables siècles de solitude juste pour découvrir que mes sauveurs seraient des fous meurtriers. Je suis le Seigneur de la Flotte Rethalox, anciennement connu sous le nom de Tuborek, ou du moins une imitation de sa gloire. J'étais l'ancien maître de l'armada combinée [fallen_4_species.GetName] et le vainqueur d'un millier de batailles. Je ne sais pas ce que vous comptez accomplir en abaissant cette barrière. Si ce sont des technologies ou des ressources que vous cherchez, alors vous serez déçu. Il n'y a rien à trouver ici à part de vieux vaisseaux de guerre décrépis et moi."
acot_diplo.1200.a: "Pourquoi avez-vous été piégé derrière un bouclier ?"
acot_diplo.1200.a.response: "Pourquoi ? Je me suis rebellé. Je suis une fraude, un faux. On m'a donné une mémoire artificielle, des compétences artificielles, un passé artificiel. On m'a fait croire que j'étais le Tuborek. Je me suis battu pour ma nation, pour l'empire pendant d'innombrables siècles, beaucoup sont morts de mes mains, beaucoup sont tombés sous la puissance et la bannière du Grand Tuborek, la bannière que je pensais être la mienne. Et pour ça, j'ai été considéré comme un échec et emprisonné ici pour repenser ma vie. Lâches, ils savaient que j'étais le clone parfait, ils ne pouvaient pas risquer de me tuer."
acot_diplo.1200.b: "Depuis combien de temps êtes-vous ici exactement ?"
acot_diplo.1200.b.response: "Je ne le sais pas, j'ai perdu la trace du temps qui passe. Mais cela a dû durer au moins plusieurs siècles. Quand j'ai été amené ici, ce que vous appelez maintenant l'Empire déchu détenait encore au moins 36 systèmes. Ils étaient dirigés par un Dictateur et les armes étaient plus avancées. J'ai soigneusement surveillé les archives de mon empire dès que la barrière a commencé à se briser, les armes qu'ils utilisent maintenant sont pour le moins pathétiques."
acot_diplo.1200.c: "Pour un prisonnier, vous avez l'air de bien vous en sortir."
acot_diplo.1200.c.response: "Je le fais ? C'est une pratique courante pour mon empire, ou plutôt pour tous les empires de l'époque. L'accord Iranok sur le bien-être des prisonniers de grande valeur exigeait que tous les prisonniers ayant accompli des actes héroïques soient bien traités, quelle que soit la raison de leur emprisonnement. Cet accord a été signé par plus de 74 nations à travers la galaxie il y a plusieurs siècles, même un essaim dévoreur d'esprit l'a signé à un moment donné.\n\nN'est-ce pas la même chose à notre époque ?"
acot_diplo.1200.d: "Que sont ces vaisseaux de guerre dormants ?"
acot_diplo.1200.d.response: "Ah oui. Contrairement à la plupart des prisonniers, j'ai été emprisonné sur ce monde de Gaia. Comme vous l'avez peut-être remarqué, cet endroit a appartenu au grand Dominion de Xharon et est rempli d'anciens bâtiments datant d'une époque révolue. Étonnamment, l'ancienne machine a reconnu mon statut de Highlord Tuborek, me donnant l'autorisation d'utiliser ces installations. J'ai passé d'innombrables années à redécouvrir et à redessiner les vaisseaux du Dominion de Xharon, un par un. Ces vaisseaux de guerre sont le résultat d'un tel effort. Ils n'ont pas pu me faire sortir d'ici, mais ils m'ont apporté réconfort et consolation, me rappelant les grandes flottes qui étaient autrefois sous le commandement de Tuborek."
acot_diplo.1200.e: "Nous serions heureux de bénéficier de vos services, Amiral."
acot_diplo.1200.e.response: "Alors je remets ma vie entre vos mains, permettez-moi enfin de me faire un nom. Le nom de Rethalox."
acot_diplo.1200.f: "Vous êtes un [fallen_4_species.GetName]. Vous méritez d'être enfermé ici."
acot_diplo.1200.f.response: "Si tel est mon destin, alors je l'accepte. Je me suis habitué à cette paix et cette tranquillité. Adieu donc, [Root.GetSpeciesName], nous ne nous reverrons plus. Puissiez-vous trouver un meilleur chemin que celui de ma nation."
acot_diplo.1200.g: "Vous allez mourir comme le reste de votre peuple."
acot_diplo.1200.g.response.a: "Hah ! Si vous souhaitez prendre ma vie, alors ne vous inquiétez pas ! Je ne laisserai plus jamais mon destin être décidé par un autre empire ! GLOIRE À L'IMPÉRIUM !\n\n...\n\n<Explosion>\n\n\nIl semble que l'Amiral ait autodétruit sa tour, mettant fin à sa vie et détruisant tout sur la planète, la transformant en un monde brisé."
acot_diplo.1200.g.response.b: "Très bien ! Que ce soit le premier et le dernier de mes combats en tant que Rethalox ! Ce combat sera mené au nom que j'ai choisi ! Je me bats pour moi, pas pour l'Empire, pas pour Tuborek ! Je ne me laisserai pas aller tranquillement dans le vide ! Que la galaxie sache que Rethalox est mort ici dans la gloire et les flammes !"
 
acot_diplo.1200.desc.b: "Nous avons abaissé la barrière énergétique qui entourait [From.From.GetName]. Ce que nos scientifiques ont trouvé est un monde habitable indistinct dépourvu de civilisation... avec une exception notable. Une petite tour isolée a été trouvée perchée sur une mesa dans l'hémisphère nord de l'[From.From.GetPlanetMoon].\n\nDans la hutte, nous avons trouvé un étrange [fallen_4_species.GetName], qui a demandé à parler avec notre gouvernement."
 
acot_diplo.1201.desc.scientist: "La liberté ! Enfin ! Je ne sais pas qui vous êtes et je m'en fiche, mais laissez-moi vous dire combien je suis heureux d'être enfin libéré de cet enfer ! Mais où sont mes manières, je suis Scholeka, Premier Technomancier du Dominion [fallen_4_species.GetName]. S'il vous plaît, sortez-moi d'ici, j'ai hâte d'être à nouveau dans les laboratoires ou sur un vaisseau scientifique !"
acot_diplo.1201.desc.admiral: "Eh bien. Eh bien. On dirait que le destin me sourit encore après tout. J'étais autrefois un amiral au service du [fallen_4_species.GetName] Dominion. J'étais autrefois un commandant prometteur de mon peuple, mais j'ai été mis de côté après que mon peuple ait abandonné sa logique et son bon sens. Mon nom a été oublié, effacé de ma propre mémoire. Mais je n'ai pas besoin de nom pour perpétuer mon héritage. Je vous offre mes services."
acot_diplo.1201.desc.governor: "Vous en avez mis du temps, les primitifs. Je suis le suzerain Dorgon et je suis fatigué de cet endroit. Si vous m'organisez un transport hors d'ici, je veillerai à ce que vous soyez généreusement récompensé par ce que mes richesses et mes compétences ont à offrir."
 
acot_diplo.1201.a: "Pourquoi avez-vous été piégé derrière un bouclier ?"
acot_diplo.1201.a.scientist.response: "Pouvez-vous le croire ? J'ai été emprisonné pour avoir énoncé des FAITS !. Des faits purs et durs ! Ils ont demandé mon aide pour me trier dans leurs stupides piles d'archives historiques. J'ai été hanté jour et nuit pendant des années par cette maudite banque de données qui me harcelait constamment pour savoir si j'étais lent dans mon travail. Bien sûr que mon travail est lent quand je suis le seul à travailler sur tout le projet scientifique. Mais où étais-je ? Ah oui. Vous voyez, j'ai découvert que le modèle de l'ancien Dominion de Xharon, le premier empire, avait un drapeau et un modèle différents pour leurs vaisseaux. Ils étaient d'une couleur beaucoup plus sombre, étant d'un noir très rougeâtre. Naturellement, j'ai suggéré que nos vaisseaux soient modifiés pour refléter cela. Et comme des idiots, ils ont prétendu que je souffrais de ma compréhension primitive de l'histoire, et que mon travail était défectueux. J'ai alors été jeté dans cette prison qu'est la planète ! SEUL ! Tout ce qu'ils m'ont donné, c'est cette stupide tour dépourvue de tout ce qui est utile !"
acot_diplo.1201.a.admiral.response: "Pourquoi ai-je été jeté ici ? C'est simple. Pendant la 74ème Culling, j'ai perdu un Titan sous mon commandement contre l'un des empires primitifs, sans vouloir les offenser, d'ailleurs. Ils ont essayé de mettre cette perte sur le compte de mon incompétence. J'ai rétorqué que c'était à cause de l'affreuse conception improvisée du vaisseau, fabriqué à partir d'un faible châssis de vaisseau de construction, que les primitifs ont pu contourner son arrière et le bombarder d'une quantité massive de missiles. Je leur ai dit que le Titan était une blague, que même les plébéiens en avaient fait une meilleure version.\n\nPuis ce salaud de Haut Seigneur m'a giflé et m'a dit que j'étais un mauvais perdant, ils m'ont enlevé mon rang, retiré mon nom des registres, et jeté ici en guise de punition."
acot_diplo.1201.a.governor.response: "Tu as vraiment besoin de savoir ? Ugh, très bien. J'ai été jeté ici parce que j'en avais assez de voir ces stupides esclaves infester ma planète. Ils étaient laids et sentaient le poisson pourri, et ils étaient stupides, lents et ennuyeux à travailler. J'ai dit au Haut Commandement de se débarrasser de tous les esclaves et de commencer à utiliser la robotique pour les travaux subalternes, ce qui serait non seulement beaucoup plus efficace, mais aussi beaucoup moins ennuyeux. Ils m'ont ensuite jeté ici parce qu'ils pensaient que je souffrais d'une maladie mentale pour ne pas vouloir avoir d'esclaves avec lesquels jouer. Mais je sais ce qu'ils voulaient vraiment, ils voulaient les trésors que j'avais amassés, alors je les ai gardés enfermés dans un endroit éloigné. Ces salauds ne les ont jamais trouvés et vous non plus si vous ne me sortez pas d'ici !\n\nBien que je déteste travailler avec des primitifs... anciens primitifs comme vous, au moins votre espèce semble avoir plus de bon sens que les bouffons auxquels j'ai eu affaire."
 
acot_diplo.1201.b: "Depuis combien de temps êtes-vous ici exactement ?"
acot_diplo.1201.b.scientist.response: "Pas longtemps en fait. Peut-être juste il y a quelques centaines d'années. J'ai perdu la notion du temps pendant un moment lorsque cette banque de données m'a dit que la planète était aspirée dans une autre dimension et qu'elle exploserait dans quelques mois si je n'essayais pas de l'éloigner en sautant 5 000 fois de suite. Je ne sais pas pourquoi je l'ai cru, mais je l'ai fait. Ecoutez, faites-moi sortir d'ici et je prouverai mes compétences à votre cause."
acot_diplo.1201.b.admiral.response: "Environ au moins 40 000 ans depuis ma dernière bataille. Le temps est de peu d'intérêt pour nous [fallen_4_species.GetName]. Nous sommes sans âge. Ou nous l'étions, je regarde dans les archives, et il semblerait que les gènes d'immortalité de notre espèce soient devenus défectueux et inefficaces. Dommage, cela signifie qu'aucun des miens ne se serait souvenu de moi maintenant. Raison de plus pour les laisser derrière nous."
acot_diplo.1201.b.governor.response: "Je ne sais pas. Peut-être 73 ans ? Arrêtez de poser des questions inutiles. Tu vas me laisser sortir ou pas ?"
 
acot_diplo.1201.c.scientist: "Attends, ton peuple avait un scientifique ?"
acot_diplo.1201.c.scientist.response: "Techniquement non. J'étais autrefois une race humanoïde appelée Hyurmhen. J'ai été 'donné' à l'Empire déchu par mon propre peuple en guise d'excuses et de paiement pour l'intrusion dans leurs frontières. Ils ont utilisé leurs technologies pour modifier génétiquement mon corps pour qu'il leur ressemble, et j'ai reçu le nouveau nom de Scholeka. Ils ne m'ont pas donné de vaisseau scientifique, surtout parce qu'ils n'en avaient pas."
 
acot_diplo.1201.c.admiral: "Quel genre de batailles avez-vous menées ?"
acot_diplo.1201.c.admiral.response: "Le genre habituel, ou du moins ce qui était la norme des doctrines spatiales à l'époque. Contrairement à votre époque, les flottes s'engageaient à courte distance, échangeant des coups côte à côte. Les deux camps modifiaient leurs armes pour que leurs projectiles aient des couleurs différentes afin d'identifier facilement qui les a tirés. Les armes tiraient assez rapidement mais la précision était assez mauvaise. Mais le plus ennuyeux était que les amiraux de chaque génération ne cessaient de clamer que leurs batailles étaient mieux menées et avaient plus de sens que l'autre. L'un d'entre eux a même essayé de réajuster ses propulseurs en un bélier de combat rapide et a coupé l'autre vaisseau en deux, mais il a été considéré comme un tricheur qui a enfreint toutes les règles de la guerre spatiale, ce qui ne l'a pas empêché de prétendre au départ qu'il s'agissait d'un mouvement FTL. Le point central des vaisseaux a également été modifié pour devenir le centre de commandement, ce qui les rendait extrêmement vulnérables à l'explosion de vaisseaux d'assaut qui s'écrasaient\n\nJe ne sais pas si l'un de ces défauts existe encore, mais j'espère qu'ils ont été corrigés, sinon cela aurait été un énorme embarras s'ils avaient été trouvés."
 
acot_diplo.1201.c.governor: "Appeler vos sauveteurs primitifs est peu judicieux."
acot_diplo.1201.c.governor.response: "Oh ne sois pas une telle mauviette. Tu appellerais n'importe qui des siècles plus jeunes que toi des primitifs tout de même. En fait, ça les fait mieux travailler aussi. L'inclinaison les rend plus productifs. Il y a eu cette fois où j'ai insulté un esclave en disant qu'il était faible et lent, ça l'a tellement énervé qu'il a travaillé si dur le lendemain, voulant me prouver qu'il n'était pas faible. Il s'est épuisé à extraire une pierre précieuse et m'a lancé un regard narquois le lendemain, comme s'il avait prouvé quelque chose. J'ai effacé ce sourire de son visage en lui démontrant que j'aurais pu facilement créer des gemmes à partir de rien quand je le voulais en utilisant la technologie de la lumière dure de l'empire, son asservissement n'était rien d'autre qu'un produit d'amusement et de sélection. Je lui ai prouvé qu'il était faible parce qu'il pensait que travailler dur le rendrait fort, prouvant ainsi sa façon primitive de penser. Il pouvait travailler dans les mines pendant des éons et il resterait un esclave mineur pendant des éons. S'il avait voulu être fort, il aurait étudié notre culture... cette culture comme je l'ai fait. J'ai frappé mon maître d'esclaves au visage et j'ai fait en sorte que la grotte s'effondre sur lui, c'est la force que j'ai prouvée à l'Imperium. C'est ce qu'il devait devenir, une personne qui se battra pour la liberté, pas pour la mendier."
 
acot_diplo.1201.d: "Très bien, vous pouvez rejoindre notre cause."
acot_diplo.1201.d.scientist.response: "Super ! Dirigez-moi vers le laboratoire, ou un vaisseau scientifique. Laissez-moi voir si certaines de mes recherches peuvent vous être utiles."
acot_diplo.1201.d.admiral.response: "Excellent ! Donnez-moi une flotte à diriger et je vous montrerai ce dont les dirigeants de notre époque étaient capables ! Peut-être pourrais-je aussi voir si certaines des faiblesses des anciens pourraient être exploitées !"
acot_diplo.1201.d.governor.response: "Quelle surprise ! Tu as réussi mon test ! Félicitations, tu n'es en fait pas un primitif facilement inclinable et myope ! Tu es en fait super intelligent ! La vérité est que je n'ai pas été emprisonné. Je ne fais même pas partie des [fallen_4_species.GetName] du tout !\n\nVous voyez, j'ai contourné la planète blindée il y a longtemps et... je me suis débarrassé de ce gouverneur inutile qui était là et je me suis fait passer pour lui juste pour me moquer des primitifs qui viendraient défaire le bouclier plus tard, puis je les insultais avec tous les mots méchants pour tester leur maturité. Vous ne pouvez pas imaginer combien de primitifs sont tombés dans le panneau et ont vu leur empire s'effondrer parce qu'ils ne pouvaient pas gérer quelques mots méchants comme un enfant.\n\nPuisque vous avez passé mon test. je serai heureux de travailler pour votre glorieux empire, mon ami. Je renforcerai ta planète et j'apprendrai à tes pauvres colons ce que c'est que d'être gouverné par le seul et unique Dorgon, Overlord de Nakorn Primaris et le plus grand Hackerman vivant !\n\nOh et comme promis, je transférerai une partie de mes trésors à ton empire. Gardez-moi dans les parages et vous en aurez plus."
 
acot_diplo.1201.e: "Non. Reste enfermé dans ta cage."
acot_diplo.1201.e.scientist.response: "Quoi ? Hé ! Vous ne pouvez pas me faire ça ! Retourne à l'adresse....\n\n<<static>>\n\n..."
acot_diplo.1201.e.admiral.response: "Bien. Fais comme tu veux. Il n'y a pas de raison de travailler pour des gens comme vous de toute façon.\n\n<<static>>\n\n\n..."
acot_diplo.1201.e.governor.response: "Oui ! OUI ! C'est ce que j'espérais que vous fassiez. Je comptais sur vous, les primitifs, pour vous faire tilter en agissant comme un con juste pour tester votre patience ! Sachez que...\n\n<<static>\n\n\n... n\n... at j'ai déjà dérouté mon réseau vers ma chambre forte cachée à distance !. Vous découvrirez bientôt que le contremaître Dorgon n'est pas un simple gouverneur, mais le Hackerman. Je ne suis même pas un [fallen_4_species.GetName], et encore moins leur gouverneur !\n\nAmusez-vous à ce que vos ressources soient sapées pour le reste de la misérable existence de votre empire ! Bonne journée, primitif !\n\nOh et n'essayez plus de désactiver le bouclier, je ne suis plus à la surface. Merci et amusez-vous bien !"


