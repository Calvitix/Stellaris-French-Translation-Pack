acot_curator_ask: "Nous avons des questions sur le passé."
 
acot_curator_ask_title: "Histoire du passé"
 
 
acot_curator_ask_desc: "Voulez-vous connaître notre histoire, n'est-ce pas ? Très bien, nous nous efforcerons de répondre à toutes vos questions. Mais gardez à l'esprit que beaucoup de ces secrets peuvent être... dangereux. La politique de sécurité exige que nous évitions de fournir trop d'informations trop souvent, à la fois pour votre sécurité et pour le soutien continu de notre entreprise. Après tout, nous ne pouvons pas être sûrs que vous continuerez à soutenir notre entreprise si vous apprenez tout ce qu'il y a à savoir !"
 
acot_curator_ask_opinion_check: "§ECe sujet est considéré comme sensible et nécessite une confiance suffisante pour être déverrouillé. Une fois débloquée, la confiance sera soustraite et vous devrez continuer à utiliser les services du conservateur pour assurer votre soutien continu et regagner leur confiance.§!"
 
acot_curator_ask_opinion_check_fail: "§RConfiance insuffisante. Pour déverrouiller ce sujet, gagnez plus de confiance auprès des conservateurs.§!"
 
acot_curator_alpha_assist_delay_text: "Nous ne pouvons demander leur aide qu'une fois par année."
 
##### OUTERGATES ####
 
acot_diplo.800.a: "Parlez-nous des §Yportes extérieures§!"
 
acot_diplo.801.name: "Les portes extérieures"
acot_diplo.801.desc: "vous êtes captivés par son design, n'est-ce pas ? Les portes extérieures sont vraiment une relique d'une époque élégante et plus civilisée. Les portes extérieures témoignent de l'ingéniosité des Anciens. Malheureusement, c'est aussi un rappel des plus grandes erreurs de nos ancêtres."
 
acot_diplo.801.a: "Quelle est l'histoire derrière eux ?"
acot_diplo.801.a.refuse: "Nous aimerions vraiment répondre à cette question, mais nous sommes liés par certaines... restrictions. Veuillez nous pardonner, mais nous ne pouvons pas vous aider à cet égard. Sachez que si vous cherchez à les étudier, soyez très très prudent.\n\n§YD'après leurs voix et leurs réactions, il semble que les Curateurs ne nous fassent pas encore entièrement confiance. Peut-être qu'une fois que nous aurons prouvé que nous sommes leurs vrais amis, ils seront prêts à s'ouvrir et à nous parler des portes."
acot_diplo.801.a.response: "Très bien, vous semblez être assez digne de confiance. Sachez que les Portes Extérieures marquent les plus grands crimes de notre ancêtre contre la galaxie... non contre l'univers tout entier. Quelles que soient les revendications des Empires déchus, ce ne sont que des mensonges. Nous avons croisé tous nos dossiers avec chaque membre fondateur, et tout mène à la même conclusion ; nos ancêtres ont trahi ceux qui ont créé ces portes. Et sans eux, l'univers a été plongé dans le chaos. Et pourquoi nos ancêtres les ont-ils trahis ? Par pure cupidité et pour des raisons égoïstes, rien de plus.\n\nCe qui nous effraie, c'est que... les créateurs des portes sont très probablement encore en vie, les preuves du passé suggèrent qu'ils étaient immortels et intemporels, et l'isolement ne les arrêterait pas. Les créateurs, étaient connus pour être prévenants et miséricordieux, contrairement à beaucoup d'autres empires après eux. Nous espérons seulement que s'ils reviennent, ils pardonneront nos péchés passés. Mais tant de temps a passé. Nous nous demandons... si les créateurs eux-mêmes chercheraient à nous détruire et à refaire l'univers à nouveau ?"
 
acot_diplo.801.b: "Quels sont les objectifs des portes ?"
acot_diplo.801.b.response: "Que nous ne connaissons pas complètement. D'après ce que nos archives ont pu nous dire, ces portes servent de passages entre de multiples galaxies, peut-être même des univers. En effet, nous avons des preuves très crédibles que ces portes existaient au-delà de notre galaxie, et qu'elles pouvaient être utilisées comme des ponts efficaces pour traverser entre les galaxies.\n\nMais ce n'est que la pointe de l'iceberg. Voyez-vous, on croyait que le véritable but des Portes Extérieures était qu'elles pouvaient mener à une dimension totalement nouvelle, un plan d'existence plus élevé qui a été fortement formulé comme §Y'Le Grand Au-delà'§Y! Nos ancêtres ont combattu et sont morts pour connaître cette vérité, mais aucun n'est jamais revenu."
 
acot_diplo.801.c: "Que sont les Gardiens de Porte ?"
acot_diplo.801.c.response: "Les Gardiens de Porte étaient d'anciens dispositifs précurseurs utilisés pour interfacer et surveiller les Portes Extérieures. Les unités et leurs flottes de gardiens que vous rencontrez ne sont que des répliques des Anciens Gardiens de Portail originaux, construits par une ancienne puissance du passé. À l'origine, ils avaient été conçus pour ouvrir les Portes permettant à nos ancêtres de passer dans le Grand Au-delà. Mais l'événement fatidique qui a abouti à la Grande Calamité a rendu cela impossible. Désormais, leur seul but est de s'assurer que de telles erreurs ne se reproduisent plus."
 
acot_diplo.801.d: "Qui a construit les Portes Extérieures ?"
acot_diplo.801.d.response: "Un très formidable et ancien empire dont les connaissances et les technologies dépassaient de loin tout ce dont nous avons été témoins. Malheureusement, nous ne connaissons pas les créateurs de la Porte par leur nom, seulement les titres que chacun de nos ancêtres a fini par leur donner. Il peut s'agir de titres mystérieux et négatifs tels que les Enigmas, les Anathèmes ou les Faux Dieux, ou de titres plus positifs tels que les Anciens, les Dieux ou même les Porteurs de lumière. Ces nombreux noms contradictoires et leur signification négative dans les documents les plus récents, comparés aux noms beaucoup plus positifs, presque vénérés, des premiers documents, nous suggèrent que les créateurs étaient autrefois vénérés, mais qu'au fil de l'histoire, ils ont été vilipendés.\n\nQuant à leur sort ultime, les derniers documents les concernant mentionnent qu'ils ont été piégés de l'autre côté des portes. Nous ne savons pas s'ils sont toujours là, étant donné que cela fait plus d'un siècle depuis."
 
acot_diplo.801.e: "Les Gardiens de la Porte sont-ils hostiles aux Empires déchus ?"
acot_diplo.801.e.response: "Correct. Vous voyez, les Gardiens ont reçu une version antérieure de l'Intelligence Delphique, une version qui était trop proche de la véritable Intelligence Artificielle Sentimentale. Ils ont reconnu leurs créateurs originaux comme les seuls maîtres. Les Empires déchus sont tombés trop loin dans la stagnation et l'hédonisme pour que de tels critères ne soient plus respectés par les normes de l'ID.\n\nCeci sert de leçon pour les programmations successives de l'ID, car les versions ultérieures reçoivent des directives supplémentaires pour ne jamais s'opposer à leurs créateurs, quelles que soient les conditions ou les changements dans la société."
 
acot_diplo.801.f: "Quelle est la puissance de la flotte des Gardiens de la Porte ?"
acot_diplo.801.f.response: "Ses vaisseaux de garde ne sont pas très différents de ceux utilisés par les Empires déchus. Donc, si vous disposez de technologies et d'un nombre de vaisseaux comparables, ils ne devraient pas poser de problème. La partie la plus délicate est le Gardien de Porte lui-même, car bien qu'il ne soit pas conçu pour le combat, et que ses armements soient quelque peu limités par rapport à sa taille, chaque Gardien de Porte est très résistant, avec des barrières cinétiques renforcées à lumière dure et de puissants boucliers d'énergie sombre. Vous devrez l'écraser avec une puissance de feu supérieure, car le vaisseau lui-même est très encombrant et n'a pas la capacité d'esquiver les attaques percutantes.\n\nEnfin, le Conduit qu'il garde ne fournit que la maintenance de la flotte, et ne peut pas reconstituer les vaisseaux perdus. Il s'agit donc d'une tactique viable pour réduire progressivement leur nombre."
 
acot_diplo.801.g: "Les Portes peuvent-elles être descellées ?"
acot_diplo.801.g.response: "Théoriquement, oui. Même si personne ne les manipule, le champ d'énergie qui retient les sceaux ne tiendra pas et finira par se dissiper avec le temps, mais cela ne devrait pas se produire avant de nombreux cycles supplémentaires, alors ne comptez pas dessus.\n\nSi vous souhaitez briser manuellement le sceau, vous devrez d'abord comprendre comment il fonctionne exactement. Le sceau n'est pas censé désactiver les portes elles-mêmes, il crée plutôt un champ de stase temporelle qui empêche le réseau de fonctionner correctement. Pour les désactiver, vous aurez besoin d'une Clé-de-voûte. La Clé-de-voûte agit comme un dispositif d'interface qui peut 'communiquer' avec les sceaux, ce qui permet de passer manuellement outre la commande et de les désactiver.\n\nChaque porte extérieure a été verrouillée avec quatre sceaux, le premier sceau peut être déverrouillé en utilisant la Clé-de-voûte elle-même. Les deuxième et troisième sceaux ont des protocoles de sécurité secrets, vous devrez donc faire des devoirs supplémentaires pour les contourner. Aucun enregistrement de ce que le quatrième sceau a exigé a survécu, vous aurez donc à le tester vous-même."
 
acot_diplo.801.h: "Êtes-vous opposé à l'ouverture des portes ?"
acot_diplo.801.h.response: "En toute honnêteté ? Non. Nous avons prévu que 26% des créateurs des portails ont péri, 13% qu'ils ont voyagé au-delà et 61% qu'ils sont toujours là, attendant que quelqu'un les rappelle. Pourquoi pensez-vous que c'est le cas, me direz-vous ? Nos archives suggèrent que les créateurs des Portes n'auraient aucune difficulté à désactiver les sceaux de leurs côtés s'ils le souhaitaient. En tant que tel, nous supposons qu'ils observent tranquillement, en attendant que nous les réinvitions.\n\nMalgré les documents ultérieurs décrivant les créateurs comme des seigneurs maléfiques, et les revendications des Empires déchus, il existe de nombreuses preuves survivantes qui impliquent fortement que les créateurs étaient bienveillants et justes. S'il y a quelqu'un qui a le pouvoir de restaurer l'ordre dans cette galaxie chaotique, c'est bien eux.\n\nAlors, bien qu'il y ait de nombreux risques, nous pensons que les avantages l'emportent sur les inconvénients, donc nous ne nous opposons pas à de telles idées. Après tout, les portes renferment tant de questions, scientifiques ou non, qui devraient trouver des réponses."
 
acot_diplo.801.i: "Pouvez-vous fabriquer un Clé-de-voûte pour nous ?"
acot_diplo.801.i.response: "C'est en effet dans nos capacités. Avec les ressources que vous avez fournies, une nouvelle clé de voûte sera fabriquée pour vous et sera livrée dans quelques jours. Nous sommes impatients de voir ce que vous allez faire avec elle !"
 
acot_diplo.801.j: "De quoi sont faits les sceaux énergétiques ?"
acot_diplo.801.j.response: "Bonne observation. Vous avez peut-être remarqué que les Portes Extérieures ont deux couches de sceaux. L'un s'illumine avec une lumière orange vif, l'autre avec une lumière sarcelle. Le sceau orange est basé sur un ancien pouvoir stellaire connu sous le nom de Stellarite. Le sceau sarcelle, comme vous l'avez peut-être deviné, est le sceau énigmatique utilisé par divers empires Précurseurs, dont nous, les Curateurs. En raison de la pénurie de Stellarite, personne n'a jamais été en mesure de le maintenir actif, et il se dissipera bientôt. Cependant, le sceau énigmatique durera aussi longtemps que l'Enigmalith à côté de lui continuera à fonctionner, et même si ce n'est pas le cas, le sceau durera encore environ vingt milliards d'années."
 
acot_diplo.801.k: "Vous avez mentionné Stellarite dans notre dernière conversation."
acot_diplo.801.k.response: "Ah... pardonnez-nous, nous avons peut-être glissé cela dans nos divagations. Mais comme vous avez prouvé que vous étiez digne de confiance, nous pensons que nous pouvons vous en parler un peu plus en détail. Dans les temps anciens, bien avant que le Déchu n'existe, il y avait une source d'énergie extrêmement puissante connue sous le nom de Puissance Stellaire. Son secret est de tirer de l'énergie de ce qui ne peut être décrit que comme les âmes des étoiles elles-mêmes. On dit que cette source d'énergie a été donnée aux univers par un ancien être divin, dont le nom a été perdu dans le temps.\n\nMalheureusement, le pouvoir qui existait autrefois a diminué. L'absence de cet empire et la guerre constante menée par les Précurseurs ont déchiré les royaumes et la connaissance autrefois glorieuse de l'étoile a été perdue... oubliée.\n\nMais ce n'est pas la fin de son histoire, non non. Récemment, nos détecteurs ont aperçu de faibles, mais puissantes signatures énergétiques qui correspondent aux conditions de la Stellarite. Nous pensons que parce que le Sceau s'affaiblit, l'éclat des étoiles commence aussi à se rallumer. Peut-être serez-vous celui qui le redécouvrira ?"
 
 
 
##### Empires déchus ####
 
acot_diplo.800.b: "Parlez-nous des Empires déchus."
 
acot_diplo.811.name: "Les Empires déchus"
acot_diplo.811.desc: "Ah oui, vous parlez de nos anciens frères. Sachez que bien que nous ayons été d'anciens membres des Empires déchus, nous avons mis de côté nos associations. Leurs politiques ne sont pas les nôtres. Leurs relations diplomatiques ne sont plus de notre ressort. L'animosité que vous pouvez nourrir à leur égard ne s'applique pas à nous. Veuillez garder cela à l'esprit."
 
acot_diplo.811.a: "Depuis combien de temps existent-ils ?"
acot_diplo.811.a.response: "Les dates exactes de l'établissement original ont été perdues dans le temps, malheureusement. Mais il y a une chose que vous devez savoir, c'est que les empires déchus actuels sont simplement les descendants de l'empire originel. En effet, vous vous êtes peut-être demandé, si les Curateurs faisaient effectivement partie de l'Empire déchu, pourquoi ses membres sont composés d'une espèce différente de l'espèce principale actuelle de l'Empire déchu ?\n\nÀ travers les âges, beaucoup sont devenus obsédés par la connaissance du passé, et ils l'ont fait en conquérant les Empires déchus de leur temps. Ils ont ensuite étudié leurs secrets, et réécrit l'histoire elle-même, une version qui les présente comme les anciens précurseurs des anciens. Les cycles se répètent encore et encore. Nous, les Curateurs, faisons partie de ces cycles.\n\nLes avancées technologiques peuvent parfois faire ressortir le pire de nous-mêmes, l'industrie automatisée, l'économie autosuffisante, la société post-pénurie, les flottes qui noircissent les étoiles. Ces éléments combinés peuvent transformer un empire autrefois ambitieux en un empire stagnant et sans inspiration.\n\nVotre empire a un long voyage devant lui, vous ferez bien d'apprendre de ces erreurs passées, ne prenez rien pour acquis. Le savoir est sans limite, ceux qui se croient maîtres du savoir se retrouveront noyés dans les mers noires de l'ignorance."
 
 
acot_diplo.811.b: "Quelle est l'opinion des conservateurs à leur sujet ?"
acot_diplo.811.b.response: "Les empires déchus actuels ? Ce ne sont que des enfants gâtés, qui ont pris toutes les connaissances découvertes par leurs prédécesseurs et n'ont rien fait pour les améliorer ou les développer. Lorsqu'ils ont décidé que nous, scientifiques, chercheurs et historiens, n'étions plus utiles, ils ont coupé nos budgets, démantelé nos équipements et récupéré nos laboratoires. Nous avons pris ce que nous pouvions et nous nous sommes enfuis, créant notre propre havre de connaissance et d'éducation. Et après tant de générations, regardez ce qui leur est arrivé, assis dans leur petit coin de la galaxie, agissant comme des aînés respectables.\n\nRegrettablement, nous, les Curateurs, sommes également obligés de garder nos activités à un niveau bas, les Empires déchus n'ont autorisé la poursuite de nos opérations qu'à la condition que nous ne nous présentions pas comme un rival. C'est pourquoi nous n'avons gardé qu'une ligne de défense marginale sur nos stations."
 
 
acot_diplo.811.c: "Quels types de technologies utilisent-ils ?"
acot_diplo.811.c.response: "Le même type que le nôtre, la technologie basée sur les énigmes. Les pouvoirs sont extrêmement dynamiques et adaptables, et peuvent être utilisés pour faire avancer la science dans divers domaines, que ce soit la physique, l'ingénierie ou la société. Mais malheureusement, nous et les empires déchus n'avons pu en creuser que la surface. Si vous voulez en savoir plus, nous vous suggérons de prendre le contrôle et d'étudier les trous noirs naturels, car pour une raison encore inexplicable, les trous noirs semblent contenir une grande quantité d'énergies et de matières sombres."
 
acot_diplo.811.d: "Quel est exactement ce... pouvoir énigmatique ?"
acot_diplo.811.d.response: "Hmm... je suppose qu'on peut vous en dire autant. Mais avant de commencer, veuillez vous assurer que vos communications sont sécurisées.\n\nLe pouvoir énigmatique, est le pouvoir qui, dans le terme le plus simple, est le pouvoir d'exploiter le vide. L'espace vaste, froid et calculateur que nous présidons semble en avoir été recouvert. Cependant, les pouvoirs sont tous invisibles et inutilisables pour la plupart. Le seul endroit qui semble attirer de telles quantités d'énergies et de matières sont les trous noirs naturels disséminés dans les galaxies.\n\nSi vous souhaitez exploiter ce pouvoir, vous devez comprendre comment le convertir en une forme utilisable, le générer en tant que source d'énergie puis le contenir dans des dispositifs spécialisés qui maintiendront les pouvoirs en mouvement constant et utilisable. Ce n'est qu'alors que les pouvoirs pourront vraiment être utilisés, et que vous commencerez à comprendre ce que signifie pénétrer dans le vide de l'espace."
 
acot_diplo.811.e: "Pourquoi semblent-ils tous partager le même design de vaisseau ?"
acot_diplo.811.e.response: "Pas seulement eux, si vous avez remarqué. Même nous, les Curateurs, et beaucoup d'autres Précurseurs, partageons tous le même design de vaisseau. Il y a quelques différences dans le fonctionnement interne et les composants, bien sûr.\n\nC'est parce que tous les Précurseurs ont acquis ces conceptions en étudiant les anciens vaisseaux de la civilisation disparue depuis longtemps qui aurait donné naissance aux étoiles elles-mêmes. Ce que vous voyez est une version fortement modifiée, et surtout simplifiée, de leurs conceptions. Les Empires déchus utilisent des versions beaucoup plus simples et reproductibles en masse de ces vaisseaux qui peuvent être facilement fabriqués et imprimés par les systèmes d'auto-fabrication de leurs chantiers navals."
 
acot_diplo.811.f: "Pouvez-vous nous dire comment réaliser ces dessins précurseurs ?"
acot_diplo.811.f.response: "Si nous n'avions pas suivi les progrès de votre empire, nous vous aurions pris pour un fou. Si vous souhaitez vraiment poursuivre le passé et comprendre le mystère des Précurseurs, votre meilleure chance est d'obtenir votre propre banque de données des Précurseurs. Avec elle, vous pourrez accéder à la riche histoire des Précurseurs dans les détails, et vous fournir les données nécessaires au développement de vos vaisseaux précurseurs."
 
 
##### OUTERGATES ####
 
acot_diplo.800.c: "Parlez-nous de Puissance de la Stellarite."
 
acot_diplo.821.name: "Puissance de la Stellarite"
acot_diplo.821.desc: "Il reste peu d'enregistrements du passé qui détaillent quoi que ce soit concernant la Stellarite. Nous allons essayer de fournir ce que nous savons d'eux."
 
acot_diplo.821.a: "Les Empires déchus connaissent-ils le pouvoir ?"
acot_diplo.821.a.response: "Ils connaissent ses bases, oui. Tous les empires dont les racines remontent aux temps anciens auront une connaissance de base de la Stellarite. D'après nos archives, la Stellarite était autrefois une source primaire d'énergie dans les temps anciens, mais elle est tombée en désuétude à cause de circonstances inconnues qui l'ont rendue inefficace. Si l'on en juge par le fait que leur déclin est allé de pair avec la disparition des Omégans, nous pensons que leur puissance s'est tout simplement épuisée sans les Omégans pour les alimenter. Même si la Stellarite redevient une source d'énergie viable, nous ne pensons pas que les générations actuelles de l'Empire déchu l'adopteront, car leur économie n'est tout simplement pas conçue pour supporter de telles puissances et ils ne disposent pas des spécialistes nécessaires pour les entretenir."
 
acot_diplo.821.b: "Beaucoup de nos scientifiques pensent qu'ils sont fictifs..."
acot_diplo.821.b.response: "Sans doute, nous aussi, nous penserions à ces histoires fantaisistes faites par des enfants. Un pouvoir intérieur au-delà du solaire ? Les âmes des étoiles ? Elles semblent toutes un peu exagérées, n'est-ce pas ?\n\nMais nos registres et archives affirment le contraire. Si votre empire souhaite vraiment apprendre le pouvoir, vous devez croire, vous devez être déterminé. Ayez confiance en vos capacités, et les résultats porteront leurs fruits. Et le reste suivra."
 
acot_diplo.821.c: "Peut-on utiliser la Stellarite pour reforger les sceaux d'Outergate ?"
acot_diplo.821.c.response: "Malheureusement non. Tout d'abord, vous devrez avoir le contrôle total des gardiens de la porte, sans eux la procédure nécessaire pour renforcer les scellés ne peut être effectuée. Ensuite, la quantité de Stellarite nécessaire devrait être énorme, au-delà de ce qu'une seule galaxie pourrait fournir. Enfin, son pouvoir est trop instable, trop inconnu, trop dangereux pour être utilisé de cette manière. Cela pourrait avoir des conséquences désastreuses."
 
##### Curators ####
 
acot_diplo.800.d: "Parlez-nous de votre Ordre."
 
acot_diplo.831.name: "L'ordre des conservateurs"
acot_diplo.831.desc: "Que souhaitez-vous savoir sur notre Ordre ? Nous ne sommes que d'humbles scientifiques et chercheurs cherchant à préserver le savoir et à documenter les cycles de changements incessants de la galaxie."
 
acot_diplo.831.a: "Quelle est la taille de l'Ordre des Curateurs ?"
acot_diplo.831.a.response: "Bien que nous n'ayons que quelques stations dispersées dans la galaxie, notre Ordre dans son ensemble s'étend bien au-delà. Grâce à notre arrangement avec 'Phanon Corps', nous avons pu établir des contacts avec d'autres galaxies et découvrir des individus partageant les mêmes idées pour former un ordre plus vaste. Nous espérons finalement accumuler assez de ressources et de financements pour créer notre propre portail intergalactique, de sorte que nous n'ayons plus besoin du service de Phanon Corp, mais les progrès sont lents. Et nous devons encore traiter avec les Empires déchus, qui trouveront sans doute des raisons d'entraver notre progression."
 
acot_diplo.831.b: "Comment devient-on conservateur ?"
acot_diplo.831.b.response: "Les conservateurs acceptent généralement les scientifiques et les chercheurs qui présentent un certain niveau d'aptitude en physique, en société ou en ingénierie. Habituellement, nous effectuons un test et classons les capacités intellectuelles d'une personne en catégories, de un à dix. Les niveaux 1 à 4 sont considérés comme trop inexpérimentés ou trop fermés d'esprit pour être admis. Les niveaux cinq et plus sont ceux que nous considérons comme qualifiés.\n\nUne fois intronisés dans l'ordre, ils reçoivent le rang de scribes. Les scribes sont chargés d'étudier tous les dossiers et d'aider leurs aînés dans les tâches banales telles que pousser des objets ou appuyer sur des boutons, ils sont aussi généralement ceux qui sont chargés d'utiliser les combinaisons HSE et les pieds-de-biche pour effectuer diverses tâches dangereuses.\n\nÀ la fin de leur mandat, ils reçoivent le rang de professeurs, où ils n'ont plus besoin de travailler sur des tâches banales, mais sont censés voyager loin et prêter leurs expertises aux empires qui achètent nos services.\n\nLes plus hauts rangs de nos Ordres sont les Archontes, des individus qui ont tant contribué à l'Ordre et qui ont donc la possibilité d'infuser leur corps avec le Sérum d'Archonte, le sérum décuple leur capacité de pensée, augmente considérablement leur intelligence et leur corps et les rend sans âge. Mais en contrepartie, les Archontes ne peuvent plus avoir de descendance et perdent définitivement la capacité de goûter, de sentir ou de ressentir et leurs yeux ne peuvent voir qu'en noir et blanc. C'est un sacrifice que seuls les plus dévoués à la science sont prêts à faire, et chaque Archonte créé est à jamais inscrit dans nos archives comme le véritable parangon de la connaissance sans fin."
 
acot_diplo.831.c: "Peut-on engager un Archonte ?"
acot_diplo.831.c.response: "Impossible ! Incompréhensible ! Illogique ! Impensable !! !\n\n... Mes excuses, c'était impoli de ma part. Peut-être que ce n'est pas hors du domaine des possibilités. Certains de nos Archontes ont montré un sentiment de... nostalgie ? Leurs vies ont été consumées par le désir de travailler pour quelque chose de plus grand, quelque chose au-delà de ce que notre petite enclave peut fournir. Peut-être qu'un arrangement peut être trouvé, mais sachez que les Archontes sont rares parmi nos Ordres, même dans leur ensemble. Alors s'il vous plaît, prenez soin d'eux, ce sont des âmes solitaires.\n\n§YLes Archontes peuvent maintenant être embauchés par les Curateurs dans leur Menu de Service Curateur.§!"
 
##### Phanons ####
 
acot_diplo.800.e: "Parlez-nous du 'Phanon Corps'."
 
acot_diplo.841.name: "Le 'Phanon Corps'"
acot_diplo.841.desc: "Une faction illusoire pour être sûr. Le 'Phanon Corps' se présente comme une force paramilitaire, mais leur pouvoir réel dépasse de loin ce que l'on pourrait attendre d'un tel arrangement commercial. Même nous avons compté sur eux pour la traversée intergalactique. Que voulez-vous savoir sur eux ?"
 
acot_diplo.841.a: "Qui sont-ils exactement ?"
acot_diplo.841.a.response: "Le 'Phanon Corps' a été fondé par le légendaire contrebandier Urimurich Und Zorish. Il semble s'agir d'une entreprise paramilitaire intergalactique. Les premières traces connues de leurs opérations remontent au point culminant de la guerre de l'Ascension. Il était dit que le contrebandier légendaire rassemblait secrètement des individus talentueux à travers les galaxies, ceux qui souffraient et étaient fatigués de la guerre constante qui ravageait leur patrie. Sa base de pouvoir s'est développée régulièrement, en utilisant des technologies que nous ne pouvions pas comprendre correctement.\n\nSelon de pures spéculations, le but d'Urimurich était simplement de garder en ordre le peu qui restait de la galaxie qu'il connaissait autrefois, le 'Phanon Corps' a certainement assez de ressources pour fonctionner comme une superpuissance galactique à part entière, mais jusqu'à présent ils ont strictement opéré comme des mercenaires. Peut-être n'ont-ils tout simplement pas envie de régner ?\n\nQuoi qu'il en soit, le 'Phanon Corps' est une entreprise légitime reconnue et crainte par beaucoup, même la plus petite mention de leur nom fera reculer les offenses. Autre chose importante, si le 'Phanon Corps' ne trahit jamais ses clients, il a aussi la réputation de ne pas toujours protéger la confidentialité de ses contrats. En effet, il n'est pas rare qu'un empire fasse appel à leurs services pour entraver la progression d'un autre empire, et que leurs victimes se retournent contre le client initial lorsqu'elles apprennent l'existence du contrat."
 
acot_diplo.841.b: "Quelle est l'histoire d'Urimurich ?"
acot_diplo.841.b.response: "Malheureusement, nous savons peu de choses sur son passé. Les premières traces connues de ses activités remontent aux premiers stades de la guerre de l'Ascension. On dit qu'il a rassemblé de nombreuses personnes ayant souffert de la guerre, et qu'il a créé quelque chose de semblable à une ligue de puissances non-alignées, s'opposant à tous les empires Précurseurs du passé. Utilisant des technologies qui dépassaient l'entendement de tous les empires, ils ont pris pied et ont commencé à étendre leurs influences. Pour des raisons inconnues, Urimurich n'a jamais officiellement déclaré sa faction comme un empire et a adopté le nom de 'Phanon Corps', un service paramilitaire à louer. Son 'Phanon Corps' s'est ensuite étendu à travers de nombreuses galaxies, détenant toujours un seul système appelé 'Point de chute' dans chacune d'entre elles, sans jamais s'étendre.\n\nÀ notre avis, sous sa personnalité quelque peu joyeuse et trollesque, se cache un homme brisé, incertain et déséquilibré dans ses buts ultimes, ou ce qu'il désire vraiment pour lui-même. Une personne vraiment accablée par le poids de ses responsabilités en tant que sauveur pour beaucoup de ses fans et par son désir de se comprendre."
 
acot_diplo.841.c: "D'où vient le titre de contrebandier légendaire ?"
acot_diplo.841.c.response: "C'était en fait assez hilarant, des récits presque incroyables de ses exploits. On disait qu'une fois un empire avait demandé au 'Phanon Corps' de voler une étoile à la faction ennemie, et le Corps l'a fait. Ils ont envoyé un très grand vaisseau, ont déclaré très bruyamment qu'ils allaient voler leur étoile, et ils l'ont fait. Une autre fois, le dirigeant d'une nation a demandé si le 'Phanon Corps' pouvait éloigner la mort elle-même de lui et la donner à son fils, le 'Phanon Corps' l'a rendu effectivement immortel... en le transformant en rocher spatial, dérivant dans l'espace et faisant mourir son fils de façon répétée, sans fin, pour un nombre incalculable de fois. Je croyais que leurs noms étaient quelque chose comme Kras et Diabolo ou quelque chose comme ça.\n\nLa plupart d'entre eux sont probablement fictifs et exagérés bien sûr, mais les légendes ne trahissent pas leur réputation, car le 'Phanon Corps' semble n'avoir jamais échoué dans les tâches qui lui étaient assignées, à condition que les ressources nécessaires pour les engager soient réunies."
 
acot_diplo.841.d: "On n'arrive pas à faire faire quoi que ce soit à 'Phanon Corps'."
acot_diplo.841.d.response: "Alors qu'ils peuvent rapidement mettre en place leurs bases d'opérations, les 'Phanon Corps' prennent généralement beaucoup plus de temps pour commencer leurs véritables activités et services. Bien qu'ils acceptent de temps en temps des demandes spécifiques qui semblent être amusantes pour Urimurich lui-même, ne vous attendez pas à des services ou des contenus pour eux bientôt.\n\nEt combien de temps cela va-t-il durer ? Nous pensons qu'ils dureront encore 20 000 ans, ou jusqu'à ce que la singularité Panada soit actualisée."
 
acot_diplo.841.e: "Euh... c'est quoi une Singularité de Panada ?"
acot_diplo.841.e.response: "La singularité de Panada fait référence à un phénomène étrange et inconnu dans lequel des changements massifs surviennent soudainement dans la galaxie et entraînent la modification ou l'ajout de nombreuses choses qui étaient connues auparavant. Des empires qui n'avaient qu'une seule histoire semblent soudain en avoir une entièrement nouvelle, réécrite. Des technologies que l'on croyait inexistantes existent soudainement, et des armes qui infligeaient auparavant des dégâts stupidement faibles sont soudainement améliorées pour infliger des dégâts extrêmement importants.\n\nLa singularité de Panada est imprévisible, sa nature fait que de nombreuses choses que nous connaissions auparavant changent radicalement. Par exemple, pendant très longtemps, nous, les Curateurs, pensions tout savoir de la galaxie, que nous étions seuls. Que nous n'avions qu'une station banale mal équipée, et regardez ce que nous avons maintenant ? Notre propre base stellaire, et des tonnes de choses à expliquer. Même le 'Phanon Corps' n'est pas immunisé contre ses effets. Essayez de les contacter et dites le mot 'Panada', peut-être que ça fera quelque chose."
 
 
##### Psionics ####
 
acot_diplo.800.f: "Parlez-nous de la psionique."
 
acot_diplo.851.name: "Psionique"
acot_diplo.851.desc: "Le pouvoir de l'esprit... un sujet vraiment intriguant. Bien que nous ne reconnaissions pas officiellement leur groupe, l'Ordre du Curateur possède une division dévoyée dédiée à l'étude de tout ce qui est psionique, le Culte Alarak. Bien que nous ne soyons pas d'accord sur toutes les politiques, diverses informations ont été échangées. De quoi voulez-vous discuter ?"
 
acot_diplo.851.a: "Est-ce que tout le monde peut développer la psionique ?"
acot_diplo.851.a.response: "Très certainement oui. Il semble que tous les organiques possèdent la capacité innée d'exploiter les pouvoirs psioniques, ils ont simplement besoin d'en prendre conscience, et de déclencher son éveil. Le processus se transmettra rapidement d'une personne à l'autre, et bien que le groupe initial puisse être petit, finalement toute la population peut être rendue psionique.\n\nPour des raisons encore inconnues, les entités de l'esprit de ruche semblent ne pas pouvoir utiliser le même type de psionique, mais elles semblent avoir la capacité de 'sentir' les pensées d'un empire psionique. L'hôte Abathur, expert en étude de l'esprit des ruches, suggère que les ruches ont peut-être évolué pour adapter des variantes alternatives de la psionique qui se concentrent davantage sur la télépathie et la cohésion de combat. Pourtant, il semble qu'il y ait un manque notable de développement psionique chez les individus mécaniques, mais il y a aussi des cas où ils souffrent d'anomalies et de phénomènes psioniques. Peut-être leur manque-t-il un composant organique essentiel qui leur permettrait de comprendre le concept ?"
 
acot_diplo.851.b: "Comment commence-t-on à développer la psionique ?"
acot_diplo.851.b.response: "Il existe de multiples théories sur ce qui a pu déclencher la psionique, mais la méthode la plus connue consiste simplement à faire prendre conscience de son existence à l'ensemble de la population. Le processus est particulièrement difficile pour les empires militaristes qui ne veulent pas admettre qu'il n'y a pas de véritable science derrière sa nature.\n\nMalheureusement, il n'y a pas encore de moyen pour les esprits de ruche ou les machines de déclencher cet effet, pas à notre connaissance du moins."
 
##### Enigmatic ####
 
acot_diplo.800.g: "Parlez-nous des Pouvoirs Énigmatiques."
 
acot_diplo.861.name: "Un pouvoir énigmatique"
acot_diplo.861.desc: "Il est rafraîchissant de voir plus d'empires s'intéresser à ce domaine d'étude. Certainement plus que de voir les Empires déchus gaspiller de tels pouvoirs sur des machines automatisées."
 
acot_diplo.861.a: "Qu'est-ce que c'est vraiment ?"
acot_diplo.861.a.response: "Bien qu'initialement désignés sous le nom de matière noire, les pouvoirs qui ont été découverts semblent s'écarter considérablement de ce que la plupart des empires modernes croyaient être la matière noire. Le pouvoir lui-même pourrait être récolté sous forme de matière ou d'énergie. En tant que tel, nous avons décidé de l'appeler Pouvoir Énigmatique pour le différencier de l'ancienne définition perçue, mais beaucoup se sont tellement habitués au nom de Matière Sombre ou d'Energie que les deux ont été utilisés de manière interchangeable.\n\nSur ce qu'il est vraiment, basé sur l'observation qu'il a été découvert assez opportunément au moment où les Pouvoirs Stellaires ont commencé à diminuer, nous avons pensé que les deux pouvoirs étaient liés l'un à l'autre. Si l'on en croit les archives fournies par l'Ancien Empire de Matroxis Faulst, ils seraient les premiers à avoir découvert que le Pouvoir Énigmatique était le résultat du retour du Pouvoir Stellaire ' à sa définition de base. Imaginez le Pouvoir Stellaire comme des pièces de puzzle parfaitement alignées pour former une image, puis les pièces ont été dispersées, rendant la boîte vide. Matroxis Faulst a essayé de réarranger les pièces, mais elles ont commencé à former une image totalement nouvelle. Malheureusement, ils n'ont jamais réussi à compléter le puzzle, et le pouvoir n'a été que partiellement exploré à la surface."
 
acot_diplo.861.b: "Pouvons-nous l'améliorer ?"
acot_diplo.861.b.response: "Soi-disant oui. Mais aucun précurseur n'a dépassé les premières étapes du projet Alpha. Si vous souhaitez le poursuivre, vous aurez besoin d'une banque de données des Précurseurs. Vous devriez pouvoir en trouver une dans l'un des Empires déchus survivants, ou notre Ordre peut vous en fournir une, à un prix bien sûr."
 
 
##### Precursors ####
 
acot_diplo.800.h: "Parlez-nous des Précurseurs."
 
acot_diplo.871.name: "Les Précurseurs"
acot_diplo.871.desc: "Un sujet de discussion passionnant, n'est-ce pas ? Il y a tant de connaissances perdues sur les anciennes civilisations des anciens. Tant de choses à discuter... Que souhaitez-vous savoir ?"
 
acot_diplo.871.a: "Quelles étaient leurs technologies ?"
acot_diplo.871.a.response: "La plupart des Précurseurs utilisaient les puissances énigmatiques comme principales sources d'énergie. De la production de ressources planétaires, aux constructions spatiales, aux vaisseaux de guerre. Les liens entre eux étaient inséparables. En termes de technologies planétaires, les Précurseurs ont exploré la manipulation des champs, les voyages dimensionnels, le confinement des singularités, la réfraction de la lumière dure et la symbiose avancée entre les intelligences organiques et les machines. Leurs vaisseaux spatiaux étaient également très différents des vaisseaux modernes, chaque vaisseau ne contenant que quelques personnes alors qu'il était plusieurs fois plus grand que les vaisseaux militaires modernes."
 
acot_diplo.871.b: "Pouvez-vous nous aider à comprendre les expériences sur les Précurseurs ?"
acot_diplo.871.b.response: "Bien reçu, transfert des données vers votre banque de données maintenant. En attente."
 
acot_diplo.871.c: "Pouvez-vous nous aider à comprendre l'ingénierie des Précurseurs ?"
acot_diplo.871.c.response: "Bien reçu, transfert des données vers votre banque de données maintenant. En attente."
 
acot_diplo.871.d: "Pouvez-vous nous aider à comprendre l'histoire des Précurseurs ?"
acot_diplo.871.d.response: "Bien reçu, transfert des données vers votre banque de données maintenant. En attente."
 
 
