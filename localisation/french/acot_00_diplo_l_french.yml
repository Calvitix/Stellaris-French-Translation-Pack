### SHIP TEXTS


acot_diplo.3.name: "Transmission entrante de §Y[event_target :interested_buyer.GetName]§!"
acot_diplo.3.desc.friendly: "Salutations, mon ami. Nous sommes impressionnés par votre découverte de cet énigmatique §Epouvoir de la matière noire§!. En tant qu'alliés et amis de confiance, nous aimerions vous demander de partager ces connaissances incroyables avec nous.\n\nNous sommes prêts à payer un bon prix pour ces connaissances si vous décidez de nous aider également.\n\nLes §Y[interested_buyer.GetName] espèrent que votre empire honorera nos amitiés ?"
acot_diplo.3.desc.neutral: "Salutations, §Y[root.GetName]§!.\n\nNous avons récemment appris les avancées technologiques de votre empire, en particulier cette nouvelle source de pouvoir appelée '§EPuissance de la Matière Noire§! '. Notre empire souhaite en apprendre plus sur ce pouvoir. Peut-être seriez-vous intéressé à partager ces connaissances avec nous ? Nous sommes prêts à payer un bon prix pour ces connaissances si vous décidez de nous aider."

acot_diplo.3.a: "Vous n'avez qu'à demander ! Nous enverrons une équipe scientifique pour vous aider !"
acot_diplo.3.a.response: "Très généreux de votre part ! §Y[interested_buyer.GetRulerName]§! n'oubliera jamais la gentillesse dont §Y[root.GetRulerName]§! a fait preuve envers notre empire en ce jour. Nous sommes honorés de vous compter parmi nos alliés, mon ami !"

acot_diplo.3.b: "Mais bien sûr, les §Y[interested_buyer.GetName]§! sont nos amis."
acot_diplo.3.b.response: "Merci. §Y[interested_buyer.GetRulerName]§! n'oubliera jamais la gentillesse dont §Y[root.GetRulerName]§! a fait preuve envers notre empire en ce jour. Que nos relations prospèrent et que nos pouvoirs règnent ensemble en maîtres !"

acot_diplo.3.c: "Nous pouvons enseigner à vos scientifiques les compétences appropriées."
acot_diplo.3.c.response: "C'est assez raisonnable. Cela peut prendre du temps, mais avec un peu de chance, nous pourrons nous aussi développer de tels pouvoirs. Nous vous remercions pour votre aide."

acot_diplo.3.d: "Malheureusement, vos conditions ne sont pas acceptables."
acot_diplo.3.d.response: "Je vois... vous avez enfin montré votre vrai visage. Vous n'êtes pas différents des Empires déchus ! Nous ne l'oublierons pas."
 
acot_diplo.3.drisma: "Cette technologie nécessite d'abord une étude plus approfondie."
acot_diplo.3.drisma.response: "Vous avez peut-être raison, nous sommes peut-être trop téméraires. Très bien, nous attendrons, mais veuillez considérer nos propositions, en tant qu'alliés vous n'avez rien à craindre de nous."

acot_diplo.3.e: "Allez-vous en, plébéien."
acot_diplo.3.e.response: "Wha... Comment osez-vous !\n\n[root.GetName] !... [root.GetName] !!!!!!!??! WRYYYYYYYYYYY !"

acot_diplo.3.f: "Nous l'échangerons contre votre système Porte-L à la place."
acot_diplo.3.f.response: "Hmmm... une proposition raisonnable. Très bien, nous échangerons le savoir sur la matière noire contre le système qui contient l'une des Portes-L."
acot_diplo.3.g: "Peut-être que nous allons échanger pour la Porte Extérieure à la place ?"
acot_diplo.3.g.response: "C'est une offre acceptable. Nous ne savons pas quoi faire avec cette stupide porte de toute façon. Nous acceptons cet échange."

acot_diplo.5.name: "Vaisseau scientifique pris en embuscade !"
acot_diplo.5.desc: "Un de nos vaisseaux scientifiques a été pris en embuscade par un groupe inconnu de pirates ! Les rapports indiquent que ces pirates ont été engagés par un autre empire. Nous avons perdu tout contact avec notre équipe scientifique. Il est probable que les pirates aient volé les précieuses données de notre vaisseau scientifique et qu'ils se dirigent vers celui qui les a engagés. NOUS devons les arrêter avant qu'ils n'atteignent leur destination !"
acot_diplo.5.a: "Contactez les pirates."

acot_diplo.8.name: "Transmission des trolls entrants"
acot_diplo.8.desc.a: "Attenshun, toadlickars ! C'est §YKapatan Parbge§!, raidbozz des §RLégendz Epik§! du §EGoodnite Pubstompah§!. On m'a dit de piétiner ce minuscule bateau parce qu'il y a des trucs verts et brillants dedans. Je ne sais pas ce qu'il y a dedans, mais j'ai été bien payé. Des bons plans variés. C'est tout, les crapauds !\n\nUhhhh... comment éteindre ce zhinng ?"
acot_diplo.8.desc.b: "Bonjour, Mr. Fancypants !\n\nJe suis §YTasklord Geo-Man§!, commandant du §RCliche Engine§! des §EMeme Raiders§!, Maître des Chiens, Fouet du Vieux Khan, Pilleur de Mille Memes, Voleur de Gènes, Donneur de Destruction, Chasseur de Plantoïdes, Mangeur de Fungoïdes, Fléau de Tiyankis. Amour de Dorayakis\n\nVous, et TOUS vos semblables êtes des lâches ! De vulgaires lèches-bottes ! Vous devez imiter ce tas d'ordures que vous appelez [root.GetRulerTitle] ! Vous êtes aussi morts et aussi inutiles que lui... ou elle... ou ça... peu importe ! Sachez que je viens de manger votre vaisseau scientifique, [ROOT.GetName], et que vous ne faites RIEN ! Je vois votre précieux vaisseau, suspendu en orbite avec des artefacts inestimables ! Je suis là ! FAITES-MOI FACE, SI VOUS L'OSEZ !"
acot_diplo.8.desc.c: "Regardez ! Vaisseau scientifique ! BATEAU DE SCIENCE !\nNos ennemis se cachent dans des boîtes en métal !\nLes idiots ! LES PLEUTRES !\n\nNous... nous devrions enlever leurs boîtes en métal !\n\nSi nous mourons aujourd'hui, nous mourrons avec gloire... nous mourrons en héros...\n\nMais NON...\n\nNous ne mourrons pas. C'est vous qui allez goûter à la mort et à la défaite ! COMME VOUS LE SAVEZ !\n\nNos pirates sont stationnés dans l'espace, préparez vous à voler vos technologies !\n."

acot_diplo.8.a: "Tu vas payer pour ça, espèce de criminel !"
acot_diplo.8.tooltip: "Nous devons intercepter et détruire les pirates avant qu'ils n'atteignent leur destination, ou nos ennemis obtiendront nos secrets... Cependant, il peut également être judicieux de suivre leurs destinations afin de déterminer qui les engage."
acot_diplo.8.b: "Tu oses ??? VOUS OSEZ ???"
