 ### ресурс
 
 apsr14_planet_modifier:0 "Galactic Resort"
 apsr14_planet_modifier_desc:0 "Un complexe de repos et de relaxation spécialement conçu, bénéficiant d'installations de pointe."
 
 apsr14_deposit:0 "$apsr14_planet_modifier$"
 apsr14_deposit_desc:0 "$apsr14_planet_modifier_desc$\n\n§M$apsr14_deposit_effect$§!"
 apsr14_deposit_effect:0 "Ressource unique disponible : $apsr14_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr14_building_part_b1_text:0 "Un camp de repos pour nos dirigeants."
 
 apsr14_building_part_b2_text:0 "Un centre de loisirs amélioré où nos dirigeants peuvent se reposer et recharger leur énergie."
 
 apsr14_building_part_b3_text:0 "L'endroit où tout est possible."
 
 
 apsr14_building_part_m1_text:0 "Un complexe industriel où les nanomachines sont conçues, construites et programmées."
 
 apsr14_building_part_m2_text:0 "Nos avancées technologiques nous ont permis de concevoir des nanomachines autoreproductibles, ce qui a augmenté notre production."
 
 apsr14_building_part_m3_text:0 "La programmation de nanomachines auto-réplicatives est une entreprise difficile. Un souci a été conçu pour aider à cette tâche."
 
 apsr14_building_part_m4_text:0 "Un Méga-Concern modifié et amélioré qui rationalise et augmente la production de nanomachines."
 
 
 apsr14_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr14_building_fake_predesc:0 "§MBâtiment unique§!\n§RNous n'avons pas les technologies appropriées pour maximiser le rendement de ce bâtiment !§!\n§W--------------§!"
 
 apsr14_building_part_conversion_text:0 "Après notre ascension, ce bâtiment a perdu son sens. Il est temps de le reconstruire !"
 
 
 
