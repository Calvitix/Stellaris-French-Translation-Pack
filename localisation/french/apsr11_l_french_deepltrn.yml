 ### сообщения при постройке зданий
 
 apsr.11001.title:0 "$apsr11_building_part_b1$ terminé"
 apsr.11001.desc:0 "Le §Y$apsr11_building_part_b1$§! récemment construit permet de propager et de nourrir une population spéciale de lucioles qui servent de bétail."
 apsr.11001.ok-button:0 "Nice"
 
 apsr.11002.title:0 "$apsr11_building_part_b2$ terminé"
 apsr.11002.desc:0 "Le §Y$apsr11_building_part_b2$§!, engagé dans l'élevage de lucioles a augmenté sa capacité de production et il produit désormais plus de nourriture. De plus, une technique de transformation avancée a permis d'augmenter la valeur nutritionnelle des lucioles."
 apsr.11002.ok-button:0 "Merveilleux"
 
 apsr.11003.title:0 "$apsr11_building_part_b3$ terminé"
 apsr.11003.desc:0 "Le §Y$apsr11_building_part_b3$§! s'est avéré être incroyablement utile. Une luciole rouge spécialement modifiée a une valeur nutritionnelle suffisante pour nourrir une colonie entière."
 apsr.11003.ok-button:0 "Délicieux"
 
 apsr.11004.title:0 "$apsr11_building_part_m1$ terminé"
 apsr.11004.desc:0 "En construisant un §Y$apsr11_building_part_m1$§!,, nous avons établi les bases nécessaires pour étudier l'esprit collectif des lucioles et ses caractéristiques. Qui sait ce que nous pourrions trouver ?"
 apsr.11004.ok-button:0 "Intéressant"
 
 apsr.11005.title:0 "$apsr11_building_part_m2$ terminé"
 apsr.11005.desc:0 "Le §Y$apsr11_building_part_m2$§! est maintenant terminé. Nos études ont observé l'apparition d'un esprit rationnel primitif dans la population des lucioles rouges. En investissant dans le §YCentre de recherche sur l'esprit collectif§!, nous pouvons augmenter son efficacité en élargissant le spectre de nos recherches sociologiques."
 apsr.11005.ok-button:0 "Intéressant"
 
 apsr.11006.title:0 "$apsr11_building_part_m3$ terminé"
 apsr.11006.desc:0 "Le §Y$apsr11_building_part_m3$§! fait état d'un phénomène merveilleux. La population de lucioles rouges pré-sapiens a grandement évolué et a créé sa propre civilisation. Nous allons continuer à les observer."
 apsr.11006.ok-button:0 "Incroyable"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.11011.title:0 "Détecté : §M$apsr11_planet_modifier$§!"
 apsr.11011.desc:0 "Une équipe de recherche dirigée par §H[Root.GetLeaderName]§! du vaisseau scientifique §H[Root.GetName]§! a découvert quelque chose d'extraordinaire ! Voici un extrait du journal de bord :\n§P 'Notre équipe vient de sortir du couloir hyperspatial en bordure du système, prête à l'explorer. En approchant l'une des planètes à une vitesse subluminique, j'ai soudainement reçu un signal de l'un des capteurs. Nous avons scanné la planète - elle s'est avérée avoir des caractéristiques très similaires à celles de nos propres planètes. \nL'équipage a décidé de l'examiner de plus près en utilisant les télescopes de bord, et c'est alors que nous avons découvert une étrange lueur rouge sur le côté sombre de la planète.\nEst-elle causée par une sorte de minéral ? Par un liquide ou un gaz ? Peut-être des microogranismes ? Ou des plantes ? Mais il n'y a pas lieu de contempler. Nous avions déjà décidé d'atterrir. Notre pilote l'a fait très habilement.'Coupez les moteurs', 'activez le 'Périmètre' et toutes les lumières extérieures'. Et nous y sommes enfin'§!"
 apsr.11011.button:1 "Suivant"
 
 apsr.11022.title:0 "Détecté : §M$apsr11_planet_modifier$§!"
 apsr.11022.desc:0 "§P 'Oui, il y avait des roches solides, là, à la surface. Des pierres, des plaques rocheuses, des fractures spécifiques s'étendant au loin... et rien de plus. Pas de lueur rouge. Alors qu'est-ce que ça pourrait être ? Les capteurs affichaient les caractéristiques de l'atmosphère locale - très proche de ce que nous avons sur notre propre planète.\nÀ ce moment, notre pilote nous a informé qu'il avait l'intention de réinitialiser l'équipement du vaisseau pour passer à la batterie de secours. Peut-être que certaines connexions ne sont pas bonnes... Les lumières du vaisseau se sont éteintes pendant quelques secondes et se sont rallumées. J'ai eu l'impression d'avoir vu quelque chose et j'ai demandé au pilote d'éteindre les lumières extérieures'§!."
 apsr.11022.button:1 "Suivant"
 
 apsr.11023.title:0 "Détecté : §M$apsr11_planet_modifier$§!"
 apsr.11023.desc:0 "§P 'Et alors nous pouvions voir la lueur à nouveau., et il semblait qu'elle bougeait ! J'ai regardé autour de moi. De petites étincelles s'envolaient, tous les rochers et toutes les collines étaient couverts de la couverture rouge de lumière, et des capteurs externes de ma combinaison j'ai entendu un bruissement, comme une sorte de bourdonnement.\nCes étincelles rouge-jaunâtre flottaient partout. Et l'une d'entre elles est passée juste à côté de mon visage. C'était des créatures vivantes... comme des insectes... Les lucioles locales... Mais rougeoyantes. C'est ce que c'était réellement. La première planète habitée de ce système, habitée par des lucioles et aucune autre créature connue. C'était vraiment quelque chose !\nNous avons laissé une balise avec une marque. Les moteurs ont commencé à bourdonner, et nous avons quitté cette planète pour une autre mission'§!"
 apsr.11023.button:1 "Incroyable !"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.11013.title:0 "Détecté : §M$apsr11_planet_modifier$§!"
 apsr.11013.desc:0 "Quelque chose de particulier a été trouvé sur une de nos nouvelles planètes. \nCette planète est l'habitat d'un essaim de lucioles rouges, que l'on ne peut voir que la nuit. De plus, elles présentent certaines particularités d'un esprit collectif. Nous les avons étudiées brièvement, et notre opinion est qu'elles peuvent être incroyablement nutritives pour les formes de vie organiques après avoir été traitées d'une certaine manière."
 apsr.11013.button:1 "Super !"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.11015.title:0 "Détecté : §M$apsr11_planet_modifier$§!"
 apsr.11015.desc:0 "Nos services de renseignement, en vérifiant les informations sur les planètes des autres empires, ont trouvé quelque chose d'intéressant !\nSur cette planète vit un essaim de lucioles rouges, qui ne peuvent être vues que la nuit. De plus, elles démontrent certaines particularités d'un esprit collectif. Les propriétaires de la planète les ont étudiées brièvement, et leur opinion est qu'elles peuvent être incroyablement nutritives pour les formes de vie organiques après avoir été traitées d'une certaine manière.\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr11_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr11_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr11_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr11_planet_target.Owner.GetName]§!"
 apsr.11015.button:1 "Intéressant !"

 
 
