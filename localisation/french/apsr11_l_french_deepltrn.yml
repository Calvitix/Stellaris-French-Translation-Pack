 ### ресурс
 
 apsr11_planet_modifier:0 "Essaim de lucioles"
 apsr11_planet_modifier_desc:0 "Véritable merveille de la nature, cet essaim de lucioles est exceptionnel du seul fait de sa composition biologique."
 
 apsr11_deposit:0 "$apsr11_planet_modifier$"
 apsr11_deposit_desc:0 "$apsr11_planet_modifier_desc$\n\n§M$apsr11_deposit_effect$§!"
 apsr11_deposit_effect:0 "Ressource unique disponible : $apsr11_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr11_building_part_b1_text:0 "Au terme d'un long programme de sélection et d'eugénisme, les premiers colons ont réussi à faire éclore une espèce particulière de lucioles capables de vivre dans un environnement synthétique."
 
 apsr11_building_part_b2_text:0 "La population de lucioles récemment élevée s'est avérée être non seulement combustible, mais aussi nourrissante."
 
 apsr11_building_part_b3_text:0 "La consommation des lucioles génétiquement modifiées supplémentaires peut induire le sentiment de satiété."
 
 
 apsr11_building_part_m1_text:0 "Après une longue étude de l'espèce locale, nos unités scientifiques sont arrivées à la conclusion que les individus des lucioles sont liés les uns aux autres et réagissent conjointement en cas de danger extérieur."
 
 apsr11_building_part_m2_text:0 "L'étude de l'esprit collectif des lucioles nous permet d'élargir notre connaissance de la structure des sociétés organiques."
 
 apsr11_building_part_m3_text:0 "L'observation des lucioles qui créent une civilisation nous a permis d'élargir notre connaissance de la structure de la société et d'élever le niveau de notre recherche sociologique."
 
 
 apsr11_building_predesc:0 "§MBâtiment unique§!\n§W--------------§!"
 
 apsr11_building_fake_predesc:0 "§MBâtiment unique§!\n§RNous n'avons pas les technologies appropriées pour maximiser le rendement de ce bâtiment !§!\n§W--------------§!"
 
 apsr11_building_part_conversion_text:0 "Après notre ascension, ce bâtiment a perdu son sens. Il est temps de le reconstruire !"
 
 
 
