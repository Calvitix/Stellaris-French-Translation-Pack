 ### сообщения при постройке зданий
 
 apsr.23001.title:0 "$apsr23_building_part1$ terminé"
 apsr.23001.desc:0 "Nous avons terminé le §Y$apsr23_building_part1$§!, et ce n'est que le début de la restauration de la grandeur passée du complexe planétaire."
 apsr.23001.ok-button:0 "Parfait"
 
 apsr.23002.title:0 "$apsr23_building_part2$ terminé"
 apsr.23002.desc:0 "Nous avons terminé le §Y$apsr23_building_part2$§! ! C'est vraiment une grande avancée !"
 apsr.23002.ok-button:0 "Parfait"
 
 apsr.23003.title:0 "$apsr23_building_part3$ terminé"
 apsr.23003.desc:0 "Nous avons restauré autant que nous le pouvions le §YComplexe Planétaire de Recyclage§! et accédé aux sommets du développement industriel !"
 apsr.23003.ok-button:0 "Parfait"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.23011.title:0 "Détecté : §M$apsr23_planet_modifier$§!"
 apsr.23011.desc:0 "Une équipe de recherche dirigée par §H[Root.GetLeaderName]§! du vaisseau §H[Root.GetName]§! a découvert quelque chose d'étrange !\nCette planète entière est un complexe de recyclage décrépit appartenant à une ancienne civilisation. Il n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, il peut être restauré."
 apsr.23011.button:1 "Nous devons récupérer cet artefact !"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.23013.title:0 "Détecté : §M$apsr23_planet_modifier$§!"
 apsr.23013.desc:0 "Cette planète entière est un complexe de recyclage décrépit appartenant à une ancienne civilisation. Il n'a pas bien supporté le passage des âges, mais avec un investissement approprié en temps et en ressources, il peut être restauré."
 apsr.23013.button:1 "Super !"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.23015.title:0 "Détecté : §M$apsr23_planet_modifier$§!"
 apsr.23015.desc:0 "Nos services de renseignements, en cherchant des informations sur les planètes des autres empires, ont trouvé quelque chose d'intéressant !\nSur l'une des planètes, on peut trouver un complexe de recyclage décrépit appartenant à une ancienne civilisation. Il n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, il peut être restauré.\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr23_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr23_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr23_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr23_planet_target.Owner.GetName]§!"
 apsr.23015.button:1 "Intéressant !"

 
 
 ### SPECIAL PROJECT
 
 apsr23_special:0 "$apsr23_planet_modifier$"
 apsr23_special_desc:0 "$apsr23_planet_modifier_desc$"
 
 APSR23_MESSAGE_SR_INFORMED_TITLE:0 "Informations sur une planète unique"
 APSR23_MESSAGE_SR_INFORMED:0 "Nous avons reçu des informations sur une ressource spéciale appelée §M$apsr23_planet_modifier$§!, qui se trouve sur la planète §Y$PLANET$§! sous le contrôle des §Y$COUNTRY$§!.."
 
 
 
 ### Аномалия
 
 apsr23_anomaly:0 "Données intéressantes"
 apsr23_anomaly_desc:0 "Au cours de l'étude de la surface de [From.GetName], nous avons obtenu des données qui doivent absolument être approfondies."

 
 
 ### сообщение при изучении аномалии
 
