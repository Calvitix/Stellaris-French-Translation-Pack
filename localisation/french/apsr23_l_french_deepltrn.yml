 ### ресурс
 
 apsr23_planet_modifier:0 "Recyclage du complexe planétaire"
 apsr23_planet_modifier_desc:0 "Cette planète entière est un complexe de recyclage décrépit appartenant à une ancienne civilisation. Il n'a pas bien supporté le passage des âges, mais avec un investissement approprié en temps et en ressources, il peut être restauré."
 
 apsr23_deposit:0 "$apsr23_planet_modifier$"
 apsr23_deposit_desc:0 "$apsr23_planet_modifier_desc$\n\n§M$apsr23_deposit_effect$§!"
 apsr23_deposit_effect:0 "Ressource unique disponible : $apsr23_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr23_building_part1_text:0 "Une ombre de la grandeur passée."
 
 apsr23_building_part2_text:0 "Fraction du complexe planétaire de recyclage restauré"
 
 apsr23_building_part3_text:0 "Complexe planétaire de recyclage partiellement restauré"
 
 apsr23_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr23_building_fake_predesc:0 "§MBâtiment unique§!\n§RNous n'avons pas les technologies appropriées pour maximiser le rendement de ce bâtiment !§!\n§W--------------§!"
 
 
 
