 gpm_precursor.9000.desc:0 "Les prospecteurs de notre vaisseau scientifique indiquent avoir trouvé quelque chose concernant une ancienne civilisation des Précurseurs sur §H[precursor_planet.GetName]§! et voudraient approfondir ces résultats. C'est une excellente occasion de rechercher d'anciens artefacts précurseurs."
