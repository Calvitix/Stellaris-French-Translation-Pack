 gpm_building_stronghold_desc:0 "Ce centre de commandement supervise le déploiement de vos armées défensives dans divers bunkers antiques des Précurseurs. Heures supplémentaires, plus de bunkers deviendront disponibles."
 
 gpm_building_mining_nanite_nexus:0 "Nexus de Mines Nanites"
 gpm_building_mining_nanite_nexus_desc:0 "Centre de stockage et de contrôle pour nos nanites minières. Une fois libérés, ces nanites creuseront de grands tunnels lisses vers des veines minérales autrement inaccessibles."
 
 ####################################
 # Game Start Manu
 ####################################
 
 gpm_start_menu.1.name:1 "Configuration du mod Guilli's modificateurs de planète"
 gpm_start_menu.1.desc:1 "Choisissez le nombre de modificateurs qui apparaîtront sur les planètes. Cette option affectera également la génération des modificateurs pour les anneaux-mondes, les habitats et lors de la terraformation, sauf en cas de désactivation.\n\n§HAstuces:§!\n  §Y- Soyer sûrs de définir les options désirées en premier!§!\n  §Y- Les Modificateurs vont apparaître une fois la pause retirée, au bout de 2 à 5 jours de jeu.§!\n  §Y- Attendez avant de commander à votre vaisseau scientifique de reconnaître un système, tant que ces quelques jours de jeu ne sont pas passés.\n\n§HLe processus de génération peut ralentir ou freezer le jeu durant quelques secondes.§!"
 
 gpm_start_menu.1.max_one:1 "Très peu : §Y0§! à §Y1§! par planète"
 gpm_start_menu.1.max_oneTT:224 "Défini le nombre de modificateurs de planètes à 1.\nAvec ce paramètre, chaque monde aura au maximum 1 modificateur de planète.\n§RChoisir le paramètre démarrera le jeu!§!\n\n§HProbabilité d'apparition des modificateurs§!:\n  §GPlanètes habitables:§! 85%\n  §GPlanètes inhabitables:§! 50%"
 
 gpm_start_menu.1.low:1 "Pas beaucoup : §Y0§! à §Y2§! par planète"
 gpm_start_menu.1.lowTT:224 "Défini le nombre de modificateurs de planètes à faible.\nAvec ce paramètre, chaque monde aura entre 0 et 2 modificateurs de planète.\n§RChoisir le paramètre démarrera le jeu!§!\n\n§HProbabilité d'apparition des modificateurs§!:\n  §GPlanètes habitables:§! 65%\n  §GPlanètes inhabitables:§! 25%"
 gpm_start_menu.1.normal:0 "Normal : §Y0§! à §Y3§! par planète (§Grecommandé§!)"
 gpm_start_menu.1.normalTT:224 "Défini le nombre de modificateurs de planètes à moyen.\nAvec ce paramètre, chaque monde aura entre 0 to 3 modificateurs de planète.\n§RChoisir le paramètre démarrera le jeu!§!\n\n§HProbabilité d'apparition des modificateurs§!:\n  §GPlanètes habitables:§! 85%\n  §GPlanètes inhabitables:§! 50%"
 gpm_start_menu.1.high:0 "Beaucoup : §Y1§! to §Y3§! par planète"
 gpm_start_menu.1.highTT:0 "Défini le nombre de modificateurs de planètes à élevé.\nAvec ce paramètre, chaque monde aura entre 1 to 3 modificateurs de planète.\n§RChoisir le paramètre démarrera le jeu!§!\n\n§HProbabilité d'apparition des modificateurs§!:\n  §GPlanètes habitables:§! 100%\n  §GPlanètes inhabitables:§! 100%"
 gpm_start_menu.1.options:0 "£options_icon  §YOptions§! £options_icon"
 gpm_start_menu.1.optionsTT:0 "Définissez différentes options pour le mod de modificateurs de planète de Guilli. Vous pouvez désactiver ou activer différentes fonctionnalités du mod ici.\n\n§YAssurez-vous de définir les options souhaitées avant de choisir la quantité de modificateurs!§!"

