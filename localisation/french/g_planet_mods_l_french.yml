 ####################################
 # How these files work:
 # Only edit stuff between " "
 # Change the number from :0 to :1 after you edit so I know which parts have been updated
 # \n = next line (forces next line)
 # &G or any other next letter is colour code, you can ignore this. Feel free to keep a space behind it. Example: "&G This text is green &!" &G = green
 # &! ends the previous colour code. This is required so do not delete otherwise everything turns to the previous colour.
 # I'll add what I would like for descriptions by a comment like this: "# The description below needs to be a bit longer, add in some details and descriptive words where able". or "# This description needs to be at least a paragraph longer, needs a bit more creative description about <this> or <that>"
 # Unless specified Max 10 lines of writing for each description.
 ####################################

 ####################################
 # Colour Tricks
 # ignore these, they are used to trick name localisation in colour.
 ####################################
 # Change name to red with skull icon
 color_red:0 "£military_power_boss  §R [This.GetName] §!"
 
 # Change name to orange with something icon
