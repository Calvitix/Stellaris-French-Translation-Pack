 edict_gpm_edict_shield_regen:0 "Booster de boucliers archaïques"
 edict_gpm_edict_shield_regen_desc:0 "Utiliser des £minor_artifacts£ §BArtéfacts mineurs§! pour améliorer la régénération des boucliers de nos vaisseaux."
 edict_gpm_edict_ship_bombard_dmg:0 "Ogives planétaires archaïques"
 edict_gpm_edict_ship_bombard_dmg_desc:0 "Utiliser des £minor_artifacts£ §BArtéfacts mineurs§! pour améliorer la capacité de destruction des armes de bombardement planétaire de nos vaisseaux."
 edict_gpm_edict_army_boost:0 "Surplus de l'Armée archaïques"
