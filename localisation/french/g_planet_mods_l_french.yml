 edict_gpm_edict_station_production:0 "Station de production Archaïque"
 edict_gpm_edict_station_production_desc:0 "Améliorez vos stations minières avec des £minor_artifacts£ §BArtéfacts mineurs§!. Cette mise à niveau est très instable et détruira les améliorations après un certain temps.."
 edict_gpm_edict_alloy_production:0 "Production d'Alliage archaïque"
 edict_gpm_edict_alloy_production_desc:0 "Utilise des £minor_artifacts£ §BArtéfacts mineurs§! pour accélérer la production d'£alloys£ §HAlliages§!. Ce processus est extrêmement instable et détruira les artefacts mineurs."
 edict_gpm_edict_consumer_goods_production:0 "Production de Biens de consommation Archaïque"
 edict_gpm_edict_consumer_goods_production_desc:0 "Utilse des £minor_artifacts£ §BArtéfacts mineurs§! pour accélérer la production de £consumer_goods£ §HBiens de consommation§!. Ce processus est extrêmement instable et détruira les artefacts mineurs."
 edict_gpm_edict_exotic_production:0 "Production de matière exotique archaïque"
 edict_gpm_edict_exotic_production_desc:0 "Utilise des £minor_artifacts£ §BArtéfacts mineurs§! pour accélérer la production de §HMatière Exotique§!. Ce processus est extrêmement instable et détruira les artefacts mineurs."
 edict_gpm_edict_planet_sensor_range:0 "Capteurs archaïques"
 edict_gpm_edict_planet_sensor_range_desc:0 "Utilise des £minor_artifacts£ §BArtéfacts mineurs§! pour améliorer temporairement la capacité de détection de vos planètes et de vos colonies."
 edict_gpm_edict_terraform_speed:0 "Connaissances en Terraformation archaïques"
 edict_gpm_edict_terraform_speed_desc:0 "Utilise des £minor_artifacts£ §BArtéfacts mineurs§! pour améliorer le processus de terraformation. Cela consomme beaucoup d'énergie et drainera les artéfacts mineurs de leur pouvoir."
 edict_gpm_edict_armor_regen:0 "Fluides de réparation archaïques"
