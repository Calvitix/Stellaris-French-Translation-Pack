 gpm_building_stronghold_desc:0 "Ce centre de commandement supervise le déploiement de vos armées défensives dans divers bunkers antiques des Précurseurs. Heures supplémentaires, plus de bunkers deviendront disponibles."
 
 gpm_building_mining_nanite_nexus:0 "Nexus de Mines Nanites"
 gpm_building_mining_nanite_nexus_desc:0 "Centre de stockage et de contrôle pour nos nanites minières. Une fois libérés, ces nanites creuseront de grands tunnels lisses vers des veines minérales autrement inaccessibles."
 gpm_precursor_research_center:0 "Institut d'Arcane"
 gpm_precursor_research_center_desc:0 "Des installations de recherche spécialisées pour aider à la recherche des anciennes et puissantes civilisations précurseurs."
 
 ####################################
 # Game Start Manu
 ####################################
 
 gpm_start_menu.1.name:1 "Configuration du mod Guilli's modificateurs de planète"
 gpm_start_menu.1.desc:1 "Choisissez le nombre de modificateurs qui apparaîtront sur les planètes. Cette option affectera également la génération des modificateurs pour les anneaux-mondes, les habitats et lors de la terraformation, sauf en cas de désactivation.\n\n§HAstuces:§!\n  §Y- Soyer sûrs de définir les options désirées en premier!§!\n  §Y- Les Modificateurs vont apparaître une fois la pause retirée, au bout de 2 à 5 jours de jeu.§!\n  §Y- Attendez avant de commander à votre vaisseau scientifique de reconnaître un système, tant que ces quelques jours de jeu ne sont pas passés.\n\n§HLe processus de génération peut ralentir ou freezer le jeu durant quelques secondes.§!"

 # §HThe mod might takes a few moments after unpausing to spawn everything during which the game may act slow or freeze for a second.§!

 gpm_start_menu.1.START:0 "Démarrer la Partie"
 gpm_start_menu.1.STARTTT:0 "Cela démarrera le jeu. Tous les paramètres que vous avez sélectionnés seront appliqués et ne peuvent pas être annulés sans démarrer un nouveau jeu!"
 
 gpm_start_menu.1.max_one:0 "§YNombre de Modif.:§! Max Une"
 gpm_start_menu.1.max_oneTT:0 "§HCliquez§! pour faire défiler les paramètres qui déterminent le nombre minimum et maximum de modificateurs qui peuvent apparaître sur une planète.\n-----§HNombre de Modif.§!:-----\n§W 0-1 par planète§! §G(sélectionné)§!\n§L 0-2 par planète (faible)§!\n§L 0-3 par planète (par défaut)§!\n§L 1-3 par planète (élevé)§!"

 gpm_start_menu.1.low:0 "§YNombre de Modif.:§! Low"
 gpm_start_menu.1.lowTT:0 "§HCliquez§! pour faire défiler les paramètres qui déterminent le nombre minimum et maximum de modificateurs qui peuvent apparaître sur une planète.\n-----§HNombre de Modif.§!:-----\n§L 0-1 par planète (max one)§!\n§W 0-2 par planète§! §G(sélectionné)§!\n§L 0-3 par planète (par défaut)§!\n§L 0-4 par planète (élevé)§!"

 gpm_start_menu.1.normal:0 "§YNombre de Modif.:§! Default (§GRecommandé§!)"
 gpm_start_menu.1.normalTT:0 "§HCliquez§! pour faire défiler les paramètres qui déterminent le nombre minimum et maximum de modificateurs qui peuvent apparaître sur une planète.\n-----§HNombre de Modif.§!:-----\n§L 0-1 par planète (max one)§!\n§L 0-2 par planète (faible)§!\n§W 0-3 par planète§! §G(sélectionné)§!\n§L 1-3 par planète (élevé)§!"

 gpm_start_menu.1.high:0 "§YNombre de Modif.:§! High"
 gpm_start_menu.1.highTT:0 "§HCliquez§! pour faire défiler les paramètres qui déterminent le nombre minimum et maximum de modificateurs qui peuvent apparaître sur une planète.\n-----§HNombre de Modif.§!:-----\n§L 0-1 par planète (max one)§!\n§L 0-2 par planète (faible)§!\n§L 0-3 par planète (par défaut)§!\n§W 1-3 par planète§! §G(sélectionné)§!"
 
