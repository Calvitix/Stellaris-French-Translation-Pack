 edict_gpm_edict_pop_assembly:0 "Assemblage d'une Machine Archaïque"
 edict_gpm_edict_pop_assembly_desc:0 "Utiliser des £minor_artifacts£ §BArtéfacts mineurs§! pour accélérer la production de nouvelles machines. Ce processus est extrêmement instable et détruira les artefacts mineurs."
