 EGO_THE_FIRST_VISIT:0 "La première Visite"
 EGO_THE_FIRST_VISIT_DESC:0 "Notre première enquête devrait être le monde en fusion. Cela peut peut-être expliquer la quantité de débris."
 EGO_THE_SECOND_VISIT:0 "La Seconde Visite"
 EGO_THE_SECOND_VISIT_DESC:0 "Notre deuxième enquête nous mène à la planète luxuriante à la recherche de Gaia. Espérons qu'il y a plus de réponses ici."
 GPM_COLONY_SHIP_3:0 "Pas vraiment de la ferraille"
 GPM_COLONY_SHIP_3_DESC:0 "Déterminez si l'un des vaisseaux spatiaux écrasés peut encore être récupéré."
 GPM_COLONY_SHIP_4:0 "Trop beau pour être vrai"
 GPM_COLONY_SHIP_4_DESC:0 "Vos équipes scientifiques et techniques tenteront de sauver autant de vaisseaux que possible en utilisant des parties de vaisseaux détruits à proximité."

