 color_planet_wonder:0 "§H[This.GetName]§!"
 color_planet_wonder_col:0 "§H[This.GetName]§!"
 
 # Change name to teal with something icon
 # color_precursor:0 "£gpm_precursor  §B[This.GetName]§!"
 color_precursor:0 "§B[This.GetName]§!"
 color_precursor_col:0 "§B[This.GetName]§!"
 
 # reset to default, only applies to planet names
 color_default_white:0 "[Root.Solar_System.GetName] en ruines"
