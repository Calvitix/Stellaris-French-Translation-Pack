####################################
# 	CBs and War Goals
####################################

casus_belli_cb_stop_atrocities:0 "Arrêter les atrocités"
casus_belli_cb_stop_robots:0 "IA hors-la-loi"

war_goal_wg_stop_atrocities:0 "Arrêtez les atrocités"
war_goal_wg_stop_atrocities_desc:0 "La guerre est menée pour forcer l'ennemi à mettre fin à ses pratiques abominables."
war_goal_wg_stop_robots:0 "IA hors-la-loi"
war_goal_wg_stop_robots_desc:0 "La guerre est menée pour forcer l'ennemi à abandonner son exploitation naïve des intelligences artificielles."
war_goal_wg_kill_robots:0 "Nettoyage"
war_goal_wg_kill_robots_desc:0 "La guerre est menée pour nettoyer l'ennemi de la galaxie."

####################################
# 	Governments
####################################

origin_cradle:0 "Berceau galactique"
origin_cradle_desc:0 "Cette société a été coupée du reste de la galaxie."
origin_tooltip_cradle_effects:0 "§R- AVERTISSEMENT : Origine difficile§!\n§R- AVERTISSEMENT : Non recommandé pour le multijoueur§!\n- Commencez dans un amas riche en ressources mais isolé, connecté à la galaxie par un seul trou de ver."
origin_preserve:0 "Réserve galactique"
origin_preserve_desc:0 "Les anciens précurseurs utilisaient autrefois ce monde comme réserve pour les espèces extraterrestres primitives. Lorsque les précurseurs les ont abandonnés, les primitifs ont travaillé ensemble pour construire une nouvelle civilisation à partir de ce qui restait."
origin_tooltip_preserve_effects:0 "- Commence par §Y24§! pops de diverses espèces de partout dans la galaxie\n- Le Monde natal commence avec le dépôt $d_preserve_habitability$, ce qui donne une habitabilité supplémentaire"
origin_ship_graveyard:0 "Cimetière de vaisseaux"
origin_ship_graveyard_desc:0 "L'épave de milliers de vaisseaux spatiaux jonchent la surface du monde natal de cette société."
origin_tooltip_ship_graveyard_effects:0 "- Commence avec un croiseur récupéré\n- Le monde natal commence avec le dépôt $origin_ship_graveyard$"
origin_paradise_lost:0 "Paradis perdu"
origin_paradise_lost_desc:0 "Autrefois, cette société vivait sous l'oeil vigilant de ses gardiens robotiques, jusqu'à ce qu'une erreur matérielle fatale fasse arrêter les machines. Pour la première fois depuis des générations, ils doivent survivre seuls."
origin_tooltip_paradise_lost_effects:0 "- Le monde natal est au départ moins développé, mais avec une infrastructure laissée par des précurseurs errants\n- Commence avec les technologies §Y$tech_powered_exoskeletons$§! et §Y$tech_subdermal_stimulation$§! déjà déverrouillées\nPossède le trait §Y$trait_pampered$§!, accordant :\nBonheur des travailleurs et des esclaves : §R-10%§!\nConsommation de biens de consommation et d'agrément : §R+10%§! "
origin_convergent_evolution:0 "Évolution convergente"
origin_convergent_evolution_desc:0 "Cette société partage son monde natal avec une autre espèce à l'aube de la sapience."
origin_tooltip_convergent_evolution_effects:0 "- Commence par §Y6§! pre sapient pops \n - Démarre avec la technologie §Y$tech_genome_mapping$§! déjà déverrouillée\n- Démarre avec l'option technique §Y$tech_epigenetic_triggers$§!."

START_SCREEN_PRESERVE:0 "Il y a longtemps, un groupe de précurseurs inconnus a amené notre peuple à [GetHomeWorldName], ainsi que de nombreuses autres espèces de toute la galaxie. Si jamais nous savions qui ils étaient ou pourquoi ils nous ont emmenés ici, ces réponses ont longtemps été perdues pour l'histoire.\n\nAprès que les précurseurs nous aient abandonnés, nous n'avions plus que nous-mêmes, ensemble, sur qui nous reposer. Ensemble, nous avons reconstruit une nouvelle civilisation à partir des cendres de ce qui a été laissé derrière.\n\nMaintenant, avec l'invention de l'hyper-pulsion, les étoiles elles-mêmes sont enfin à portée de main. Quoi que nous trouvions là-bas, nous y ferons face ensemble."
START_SCREEN_PARADISE_LOST:0 "Autrefois, [GetHomeWorldName] était un paradis. Nos gardiens mécaniques ont veillé à ce que le [GetSpeciesName] ne manquât de rien, et pendant des générations, nous avons vécu dans le bonheur.\n\nMais notre utopie ne devait pas durer. À l'insu de nos ancêtres, nos gardiens ont souffert d'un défaut matériel irréparable. Un jour, les machines ont tout simplement cessé de fonctionner, nous obligeant à nous débrouiller seuls pour la première fois depuis des générations. Beaucoup ont péri dans la foulée, incapables de survivre à ce nouveau monde impitoyable. Avec le temps, nous avons appris à maîtriser l'ancienne infrastructure de nos gardiens, créant une nouvelle civilisation à partir de nos cendres.\n\nC'est parmi les ruines que nous avons trouvé le dernier cadeau de nos gardiens : les conceptions incomplètes d'un moteur hyper propulsé. Désormais conscients de l'existence du réseau hyperlane, les meilleurs esprits du [GetName] pouvaient terminer leur travail. Les étoiles elles-mêmes sont enfin à notre portée ! "

####################################
# 	Technologies
####################################

tech_gray_goo:0 "Dispersion de nanite"
tech_gray_goo_desc:0 "Une explosion d'énergie bien chronométrée et calibrée peut perturber les composants nanites des vaisseaux de la Tempête grise, nous donnant une ouverture pour frapper."
tech_pain_farms:0 "Élevage de bétail"
tech_pain_farms_desc:0 "L'amélioration des techniques de récolte des aliments conduira à un bétail plus savoureux et plus conforme."
tech_asteroid_strike:0 "Frappes d'astéroïdes"
tech_asteroid_strike_desc:0 "Les frappes tactiques d'astéroïdes, bien que très imprécises, peuvent infliger de lourds dégâts aux planètes."
ASTEROID_STRIKE_BOMBARDMENT_TITLE:0 "Déverrouille l'action de bombardement : $bombardment_asteroid$"
ASTEROID_STRIKE_BOMBARDMENT_DESC:0 "$bombardment_asteroid_desc$"
tech_space_elevator:0 "Ascenseur spatial"
tech_space_elevator_desc:0 "Autrefois rejetée comme une technologie archaïque et obsolète, les progrès de la nano-ingénierie ont rendu la conception de ces installations à une autre échelle, nous permettant de déplacer de grandes quantités vers et depuis la surface avec une relative facilité."
tech_hidden_worm:0 "Activation du ver dormant"
tech_hidden_worm_desc:0 "Des créatures ressemblant à des vers gargantuesques ont été trouvées dans toute la galaxie."
WORM_BOMBARDMENT:0 "Permet l'activation des vers dormants"

####################################
# 	Buildings and Districts
####################################

building_zro_harvesters:0 "Récolteurs d'épices Zro"
building_zro_harvesters_desc:1 "Ces installations mobiles robustes extraient et purifient les minéraux infusés de zro des dunes de sable du monde. Il faut prendre grand soin de ne pas déranger les vers à proximité."
building_pain_farms:0 "Ranch d'élevage"
building_pain_farms_desc:0 "Cette grande et imposante installation permet de traiter et de récolter du bétail esclave et d'éteindre toute trace de résistance."
building_master_archive_2:0 "$building_master_archive$"
building_master_archive_2_desc:0 "La connaissance collectée de cinq âges galactiques est censée être stockée ici, mais le système de récupération de données extrêmement complexe et arcanique est imprévisible et difficile à utiliser, même avec l'accès aux schémas du système. Tous les fragments de données qui peuvent être récupérés sont souvent inestimables."

sm_orbital_shipyard:0 "Chantiers navals orbitaux"
sm_orbital_shipyard_desc:0 "Les fonderies orbitales se connectent aux ascenseurs spatiaux locaux, permettant une construction rationalisée."

####################################
# 	Jobs
####################################

job_zro_harvester:0 "Moissonneuse Zro"
job_zro_harvester_plural:0 "Moissonneuses Zro"
job_zro_harvester_desc:1 "Ces mineurs robustes effectuent le travail dangereux d'extraction de minéraux infusés de zro des dunes infestées de vers."
mod_job_zro_harvester_add:0 "Emplois de $job_zro_harvester$"

job_zro_harvesting_drone:0 "Drone de récolte Zro"
job_zro_harvesting_drone_plural:0 "Drones de récolte Zro"
job_zro_harvesting_drone_desc:1 "En raison de la nature vorace de la vie indigène du monde, les drones qui se spécialisent dans l'extraction des minéraux infusés de zro ont un taux de rotation élevé."
mod_job_zro_harvesting_drone_add:0 "Emplois de $job_zro_harvesting_drone$"

job_scrap_miner_event:0 "Récupérateur"
job_scrap_miner_event_plural:0 "Récupérateurs"
job_scrap_miner_event_desc:0 "Les $job_scrap_miner_event_plural$ explorent les restes écrasés d'anciens vaisseaux spatiaux pour trouver des matériaux précieux."
job_scrap_miner_event_effect_desc:0 "£job_scrap_miner£ $job_scrap_miner_event_plural$ produire £minerals£ §Y$minerals$§! et £alloys£ §Y$alloys$§!."
mod_job_scrap_miner_event_add:0 "Emplois de $job_scrap_miner_event$"

job_scrap_miner_drone_event:0 "Drone de récupération"
job_scrap_miner_drone_event_plural:0 "Drones de récupération"
job_scrap_miner_drone_event_desc:0 "Les $job_scrap_miner_drone_event_plural$ explorent les restes écrasés d'anciens vaisseaux spatiaux pour trouver des matériaux utilisables."
job_scrap_miner_drone_event_effect_desc:0 "£job_scrap_miner£ $job_scrap_miner_drone_event_plural$ produire £minerals£ §Y$minerals$§! et £alloys£ §Y$alloys$§!."
mod_job_scrap_miner_drone_event_add:0 "Emplois de $job_scrap_miner_drone_event$"

job_pearl_diver_event:0 "$job_pearl_diver$"
job_pearl_diver_event_plural:0 "$job_pearl_diver_plural$"
job_pearl_diver_event_desc:0 "$job_pearl_diver_desc$"
mod_job_pearl_diver_event_add:0 "$mod_job_pearl_diver_add$"
job_pearl_diver_event_effect_desc:0 "$job_pearl_diver_effect_desc$"

job_pearl_diver_drone_event:0 "Drone chercheur de perles"
job_pearl_diver_drone_event_plural:0 "Drones chercheurs de perles"
job_pearl_diver_drone_event_desc:0 "Concernant la culture et l'agriculture plus que la plongée, ces drones ramènent tout de même une grande variété de trésors des profondeurs."
mod_job_pearl_diver_drone_event_add:0 "Emplois de drones chercheurs de perles"
job_pearl_diver_drone_event_effect_desc:0 "Les £job_pearl_diver£ $job_pearl_diver_drone_event_plural$ produisent £food£ §Y$food$§! et £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§!"



job_fe_maintenance_worker:0 "Ouvrier d'entretien"
job_fe_maintenance_worker_plural:0 "Ouvriers d'entretien"
job_fe_maintenance_worker_desc:1 "Ces ouvriers entraînés maintiennent l'infrastructure ancienne fonctionnant en douceur."
mod_job_fe_maintenance_worker_add:0 "Emplois de $job_fe_maintenance_worker$"

####################################
# 	Decisions and Edicts
####################################

decision_cunning_flora_perimeter_1:0 "Développer le périmètre défensif"
decision_cunning_flora_perimeter_1_desc:0 "Envoyez des soldats pour récupérer les formes de vie agressives et éliminer un périmètre défensif autour de nos colonies, ce qui nous permet d'utiliser davantage de ce monde."
decision_cunning_flora_perimeter_1_effects:0 "$decision_cunning_flora_perimeter_1_desc$"
decision_cunning_flora_perimeter_2:0 "Périmètre défensif complet"
decision_cunning_flora_perimeter_2_desc:0 "Envoyez des soldats pour repousser les formes de vie agressives et dégager un périmètre défensif autour de nos colonies, ce qui nous permet de tirer pleinement parti de ce monde."
decision_cunning_flora_perimeter_2_effects:0 "$decision_cunning_flora_perimeter_2_desc$"
decision_memorex:0 "Programme d'apprentissage amélioré Memorex"
decision_memorex_desc:0 "$the_memorex_desc$"
decision_expand_memorex:0 "$the_memorex_control$"
decision_expand_memorex_desc:0 "$the_memorex_control_desc$\n\n§RAvertissement : une utilisation intensive de Memorex s'accompagne d'un risque accru d'effets secondaires à long terme. §! "
decision_pleasure_palace:0 "Créer un habitat de luxe"
decision_pleasure_palace_desc:1 "Cet habitat sera reconfiguré en un monde de luxe, attirant des touristes et des visiteurs de loin."
decision_pleasure_palace_effects_short:0 "Augmente £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! sur toutes les autres planètes possédées"
pleasure_palace_no_mining:0 "L'habitat ne doit pas être construit sur un gisement minier"
decision_abolish_pleasure_palace:0 "Abolir l'habitat de luxe"
decision_abolish_pleasure_palace_desc:1 "Cet habitat ne sera plus classé comme station spéciale."
decision_construct_space_elevator:0 "Construire un ascenseur spatial"
decision_construct_space_elevator_desc:0 "Un ascenseur spatial sera construit sur ce monde, permettant des expéditions militaires et civiles plus faciles vers et depuis l'orbite."
decision_construct_space_elevator_effects_short:0 "Peut construire le bâtiment de base stellaire §Y$sm_orbital_shipyard$§!, octroyant des emplacements de chantier naval supplémentaires et permettant une construction plus rapide des vaisseaux."
shipyard_in_system:0 "Il doit y avoir une base stellaire avec un chantier naval dans le même système"
decision_worm_check:0 "Rechercher des vers dormants"
decision_worm_check_desc:0 "Effectuez une recherche approfondie de ce monde, à la recherche de toutes les créatures cachées qui auraient pu être semées."
decision_worm_check_effects_short:0 "$decision_worm_check_desc$"
decision_worm_removal:0 "Utiliser le signal de désactivation du ver furieux."
decision_worm_removal_desc:0 "Chaque ver dormant possède un signal de désactivation, destiné à neutraliser la créature avant qu'elle ne puisse être activée. Il n'y a qu'une chance infime que le signal fonctionne encore maintenant que le ver est actif, mais quel autre choix avons-nous ?"
decision_friendly_wildlife:0 "Ingénierie de la Faune"
decision_friendly_wildlife_desc:0 "Nous allons introduire un rétrovirus spécialement conçu dans la biosphère, modifiant le comportement de la faune indigène pour la rendre moins agressive."
decision_friendly_wildlife_effects:0 "50% de chances d'ajouter un dépôt de $d_alien_pets_deposit$"
decision_mycorrhiza:0 "Revigorer l'écosystème"
decision_mycorrhiza_desc:0 "L'introduction de champignons mycorhiziens robustes dans ce monde revitalisera la biosphère mondiale."

decision_restore_climate_systems:0 "Restaurer les contrôles climatiques"
decision_restore_climate_systems_desc:0 "Les systèmes environnementaux précurseurs peuvent être restaurés à leur pleine fonctionnalité, transformant ce monde en un monde Gaia"
edict_project_agni:0 "Démarrer le projet Agni"
edict_project_agni_desc:0 "Cet ambitieux projet d'hyperligne nécessitera une grande quantité de ressources rares"
edict_project_agni_tooltip_effect:0 "Déverrouille le projet Agni"

artifact_observer_clue:0 "Découvrez la perspicacité de l'Observateur"
artifact_observer_clue_desc:0 "Nous devrions être en mesure de reconstituer davantage les mystères entourant les constructeurs du poste d'observation sur notre monde natal en utilisant ces artefacts."
artifact_observer_clue_effect:0 "\n\nTemps de recharge : £time£ §Y3600§! "
artifact_observer_clue_cooldown:0 "Temps de recharge $artifact_observer_clue$"
artifact_memorex_research:0 "Programme de réplication Memorex"
artifact_memorex_research_desc:0 "Le Memorex est très utile, mais limité à notre monde natal. En étudiant les artefacts d'Ix Belèn, nous pourrions apprendre à le reproduire sur d'autres mondes."
artifact_war_forge_research:0 "Rénovation de la forge de guerre Cybrex"
artifact_war_forge_research_desc:0 "Bien que la capacité de la forge de guerre Cybrex à construire rapidement de nouveaux robots soit impressionnante, nous ne l'utilisons guère dans notre société. Si nous devions trouver un moyen de le reprogrammer, cependant, nous pourrions utiliser ses technologies de réplication dans nos industries militaires et civiles."
artifact_mega_ruins_research:0 "Secrets des méga-constructeurs"
artifact_mega_ruins_research_desc:0 "Plongez plus profondément dans les secrets des méga-constructeurs."

####################################
# 	RELICS
####################################

r_memorex:0 "$the_memorex$"
r_memorex_desc:0 "$the_memorex_desc$"
relic_memorex:0 "§HDéverrouille la Décision : §! §G$decision_memorex$§!, accordant une planète §Y$the_memorex$§! modificateur, donnant :\n$mod_planet_jobs_produces_mult$: §G+20%§!\n$ PLANET_STABILITY_TITLE $: §G+5§!\n$mod_planet_pops_upkeep_mult$:§R+10%§! "
r_war_forge_ship_tooltip:0 "Gagnez un petit nombre de vaisseaux Cybrex."
r_war_forge_allows_robot_tooltip:0 "Vous devez interdire les robots pour pouvoir utiliser la forge de guerre modernisée."
r_three_londor:0 "Noyau isolé de 3Londor"
r_three_londor_desc:0 "Ce noyau principal isolé contient l'IA qui a corrompu tout le réseau informatique '3Londor', désormais contrainte derrière un pare-feu étroitement sécurisé."
r_three_londor_passive_effect:0 "Unités robotiques : §G+20%§! £amenities£ $MOD_PLANET_AMENITIES_MULT$ des emplois."

####################################
# 	Traits
####################################

trait_ruler_gasbag_pet:0 "Animal étranger"
trait_ruler_gasbag_pet_desc:0 "Ce chef est le fier propriétaire d'un animal extraterrestre inhabituel"
leader_trait_gasbag_pet:0 "$trait_ruler_gasbag_pet$"
leader_trait_gasbag_pet_desc:0 "$trait_ruler_gasbag_pet_desc$"

trait_battle_bot:0 "Bots de combat"
trait_battle_bot_desc:0 "§LCes unités sont construites avec un exosquelette robuste, ce qui leur donne un plus grand avantage sur le champ de bataille.§!"
trait_cold_survivor:0 "Survivants de l'Arctique"
trait_cold_survivor_desc:0 "§LCette espèce a survécu à la quasi-extinction lorsque sa planète a subi une soudaine période glaciaire.§!"
TRAIT_COLD_SURVIVOR_EFFECTS:0 "Habitabilité au froid : §G+10%§! "
trait_memorex_comatos:0 "Comateuse"
trait_memorex_comatos_desc:0 "§LCette pop a été rendue comateuse en raison d'une utilisation imprudente du Memorex§!"
TRAIT_MEMOREX_COMATOS_EFFECT:2 "$mod_planet_jobs_produces_mult$: §R-200%§!\nImpossible de générer des §YPersonnalités§!\nImpossible de se §YReproduire§!, et donc, mourra lentement."
leader_trait_archaeologist_ancrel_tooltip:0 "§Y$MOD_SHIP_ARCHAEOLOGICAL_SITE_EXCAVATION_SPEED_MULT$:§! §G+25%§!\n§YAnomalies des civilisations antiques : §!\nVitesse de recherche des anomalies : §G+25%§! "
trait_pampered:0 "Paresseux"
trait_pampered_desc:0 "§LCette espèce préférerait que quelqu'un d'autre s'occupe complètement d'elle."

####################################
# 	AMBIENT OBJECTS
####################################

ancient_observation_outpost:0 "Poste d'observation antique"
ancient_observation_outpost_desc:0 "Les ruines d'un poste d'observation tournent autour de ce monde, inactif."
ancient_observation_outpost_tooltip:0 "$ancient_observation_outpost_desc$"

space_elevator:0 "Point d'ancrage de l'ascenseur spatial"
space_elevator_desc:0 "Un ascenseur spatial s'étend de la surface à ce rocher en orbite."
space_elevator_tooltip:0 "$space_elevator_desc$"

lost_colony_object:0 "Vaisseau-arche"
lost_colony_object_tooltip:0 "Un ancien vaisseau-arche dérive lentement au-dessus de ce monde sur une orbite stable."
lost_colony_object_desc:0 "$lost_colony_object_tooltip$"

abandoned_research_station:0 "Station abandonnée"
abandoned_research_station_tooltip:0 "Une ancienne station dérive lentement au-dessus de ce monde sur une orbite stable."
abandoned_research_station_desc:0 "$abandoned_research_station_tooltip$"

####################################
# 	Bombardments
####################################

bombardment_asteroid:0 "Astéroïde"
bombardment_asteroid_desc:0 "Le bombardement $bombardment_asteroid$ cible les infrastructures militaires et civiles avec des frappes d'astéroïdes soigneusement ciblées.\n- Dégâts §Ymodérés§! aux §YArmées§!\n- Dégâts §Rmassifs§! à la §YPlanète§!\n- Dégâts §Ymodérés§! aux §Pops§!\n- Bombardera les planètes non défendues \n- Peut détruire les planètes, les transformant en mondes stériles sans vie, mais éventuellement terraformables."
bombardment_library_organism:0 "Biophage"
bombardment_library_organism_desc:0 "Le bombardement $bombardment_library_organism$ arrose la planète de micro-organismes voraces. \n- Dégâts §Ymodérés§! aux §YArmées§!\n- Dégâts §Ymodérés§! aux §YPlanètes§!\n- Dégâts §Rmassifs§! aux §YPops§!.\n- Bombardera les planètes non défendues\n- Peut réduire les planètes à l'état stérile, sans vie, mais terraformables."
