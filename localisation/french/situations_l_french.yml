 situation.501.name:0 "Chute libre"
 situation.501.desc:1 "Après être entrée accidentellement en collision avec des débris spatiaux, la §Y[gravity_well_station.GetName]§! a dévié de son orbite basse et se trouve attirée vers le trou noir. Cet incident met donc en danger l'ensemble de la station. Mais c'est aussi une opportunité inédite d'étudier le trou noir et de collecter autant de §Hmatière noire§! que possible.\n\nDans l'attente d'une décision finale, les propulseurs d'urgence ont été mis en route afin de corriger la trajectoire au plus vite."
 situation.501.a:0 "Il faut la sortir de là !"
 situation.501.b:1 "Replaçons-la sur une orbite stable"
 situation.501.c:0 "Approchons-la autant que possible du trou noir"

 # Random events
 situation.510.name:0 "Ténèbres"
 situation.510.spirit.desc:1 "Poussés par la ferveur, les pieux [Root.Owner.GetResearchers] se trouvant à bord de la §Y[Root.target.GetName]§! semblent avoir connu une véritable révélation. Ils prétendent avoir reçu une vision qui les aurait poussés à chercher à atteindre le centre du trou noir pour y rencontrer l'annihilation spirituelle du soi, ils ont pris le contrôle de la station et la dirigent droit vers le trou noir.\n\nLe personnel de sécurité à bord cherche actuellement à reprendre le contrôle de la situation, au besoin par la force..."
 situation.510.desc:1 "Poussés par un enthousiasme débordant, des [Root.Owner.GetResearchers] à bord de la §Y[Root.target.GetName]§! en ont pris le contrôle et la dirigent droit sur le trou noir. Ils semblent animés par une dangereuse curiosité scientifique, une véritable abnégation qui les pousse à mettre en danger leur propre existence.\n\nLe personnel de sécurité à bord cherche actuellement à reprendre le contrôle de la situation, au besoin par la force..."
 situation.510.tooltip:0 "L'approche de la situation est bloquée sur §Y$approach_advance$§!."

 situation.511.name:0 "Peur du noir"
 situation.511.black.desc:1 "« Nous ne savons que trop bien ce qui arrive aux vaisseaux pris dans l'horizon des événements d'un trou noir ! Et je n'ai aucunement l'intention de finir comme ça ! »\n\nAprès avoir hurlé ainsi sa peur, l'un de nos [Root.Owner.GetResearchers] a pris le contrôle de la §Y[Root.target.GetName]§! pour l'éloigner du trou noir. Le personnel de sécurité à bord fait tout pour reprendre le contrôle de la situation, au besoin par la force. L'incident a d'ores et déjà été retiré des journaux de bord."
 situation.511.desc:1 "Des [Root.Owner.GetResearchers] terrifiés ont pris le contrôle de la §Y[Root.target.GetName]§! pour l'éloigner du trou noir.\n\nLe personnel de sécurité à bord fait tout pour reprendre le contrôle de la situation, au besoin par la force."
 situation.511.tooltip:0 "L'approche de la situation est bloquée sur §Y$approach_retreat$§!."

 situation.513.name:0 "[Root.Target.GetName] à nouveau sous contrôle"
 situation.513.desc:1 "Au terme d'une confrontation extrêmement tendue, les mutins ont fini par se rendre, et le personnel de sécurité a repris le contrôle de la §Y[Root.target.GetName]§!."
 situation.513.tooltip:1 "L'approche de la situation peut de nouveau être modifiée."

 situation.520.name:0 "Plus proche que prévu"
 situation.520.desc:1 "À proximité d'un trou noir, l'espace-temps se courbe de manière imprévisible, et les instruments de la §Y[Root.target.GetName]§! ne livrent plus aucune mesure fiable. Après les avoir recalibrés à plusieurs reprises, l'équipage a ainsi constaté que la station était beaucoup plus proche de l'horizon des événements qu'il ne s'y attendait."

 situation.530.name:0 "Découvertes obscures"
 situation.530.desc:1 "La proximité de la §Y[Root.target.GetName]§! avec le trou noir a permis aux [Root.Owner.GetResearchers] de rassembler une quantité impressionnante de données, faisant progresser d'autant la compréhension des lois fondamentales de la physique."

 situation.540.name:0 "Processus de Penrose"
 situation.540.desc:1 "L'un de nos [Root.Owner.GetResearchers] a élaboré un projet pour sauver la §Y[Root.target.GetName]§! : en se débarrassant de tous les modules non indispensables en les jetant dans le trou noir, elle devrait gagner suffisamment de vitesse pour échapper à l'attraction gravitationnelle.\n\n« Devrait ». Car cette théorie n'a jamais été appliquée jusqu'à présent."
 situation.540.a:1 "Cela vaut la peine d'essayer"
 situation.540.a.tooltip:0 "Toutes les constructions de la §Y[Root.target.GetName]§! vont être lancées afin de réduire la §Yprogression de la situation§!."
 situation.540.b:1 "À quoi bon un tel gâchis ?"

 situation.541.name:0 "Application du processus de Penrose"
 situation.541.desc:1 "Le personnel à bord de la §Y[Root.target.GetName]§! l'a débarrassée de tous ses modules en les jetant dans le trou noir. Au moment de leur séparation, la vitesse générée par le lancement a rejeté la station loin de la singularité."

 situation.542.name:0 "$situation.541.name$"
 situation.542.desc:1 "$situation.541.desc$\n\nMalheureusement, la distance ainsi gagnée n'a pas été aussi importante que nous aurions pu le penser. La station n'est en rien sauvée, même si un peu de temps a été gagné."

 situation.580.name:0 "Point de non-retour"
 situation.580.desc:1 "La §Y[Root.target.GetName]§! est désormais trop proche du trou noir, et l'attraction gravitationnelle est telle que ses propulseurs sont incapables de la contrer.\n\nIl est évident que la station est condamnée. Tout ce qui pourra être tenté désormais ne fera que retarder l'inévitable."

 # Ending 1: fall
 situation.590.name:0 "Horizon des événements"
 situation.590.desc.base:0 "La §Y[Target.GetName]§! a désormais franchi l'horizon des événements du trou noir. Du fait de la dilatation temporelle, son image persistera encore longtemps après qu'elle aura disparu, comme un fantôme hantant à jamais les capteurs."
 situation.590.desc.normal:0 "$situation.590.desc.base$\n\nRien toutefois, pas même la lumière, ne peut sortir de l'orbite intérieure d'un trou noir. Les derniers moments de la station et du personnel à bord resteront donc à jamais inconnus."
 situation.590.desc.hive:0 "$situation.590.desc.base$\n\nSi nous ne coupons pas très vite la connexion avec les drones à bord de la station, l'expérience de la rupture de toutes les lois physiques connues pourrait causer des dommages irréparables à notre conscience disjointe."
 situation.590.desc.machine:0 "Attention : §Y[Root.target.GetName]§! dangereusement proche de l'horizon des événements. Attraction gravitationnelle impossible à contrer. Dilatation temporelle de plus en plus marquée. Actions recommandées : auto-extinction de tous les drones à bord de la station, pour éviter l'expérience collective de rupture de toutes les lois physiques connues.\n\n§RMise en garde niveau 1 :§! risques de dommages critiques pour la conscience collective si la connexion est maintenue."
 situation.590.a:1 "Les drones à bord doivent couper la connexion"
 situation.590.b:1 "Nous devons observer la fin"

 # Gestalt Ending
 situation.591.name:0 "Disjonction temporelle"

 #Good Ending
 situation.591.base.hive:0 "La pensée se dilate. La perception se ralentit. Le moindre geste est une suite infinie d'événements. Nous sommes témoins de l'infini. Non, nous baignons dedans.\n\nC'est comme si le temps lui-même retenait son souffle.\n\nLe trou noir tord la trame de l'espace-temps, tandis même qu'un fragment de la Conscience est désormais piégé dans une chute libre appelée à durer éternellement..."
 situation.591.base.machine:0 "Rapport de situation : les drones de la station font face à une dilatation extrême du temps. Cause : proximité immédiate du trou noir. Vitesse de calcul accélérée. Vitesse mécanique réduite. Systèmes horaires internes surmenés."

 situation.591.desc.hive:0 "$situation.591.base.hive$\n\nDes siècles vont s'écouler, tandis que cette part de nous ainsi retenue n'aura vécu qu'une journée. Mais nous pouvons exploiter cela. En nous transformant, nous pouvons désormais analyser l'ensemble de notre histoire avec un point de vue radicalement nouveau. De nouvelles voies sont apparues.\n\nD'ores et déjà, la séparation nous a rendus plus forts. Désormais, nous sommes aussi bien acteurs que spectateurs de notre propre histoire. Et nous sommes assurés de pouvoir en faire un récit absolument magnifique."
 situation.591.desc.machine:0 "$situation.591.base.machine$\n\nConclusion : la situation peut être exploitée. Des siècles vont s'écouler à l'extérieur, mais les drones de la station ne le vivront que comme une seule journée. En redirigeant une part de notre puissance de calcul vers eux, nous pouvons y gagner un point de vue nouveau sur notre histoire. Tout risque émergent peut être contourné. Notre avenir peut être optimisé.\n\nObservation : pour une fois, la rupture de connexion nous a renforcés."

 #Bad ending
 situation.592.name:0 "$situation.591.name$"
 situation.592.desc.hive:0 "$situation.591.base.hive$\n\nC'est parfaitement insoutenable ! Un sentiment éternel, perpétuel de déjà-vu, d'être à jamais en retard sur quelque chose. Nous tentons bien de rompre la connexion avec les drones à bord de la station, mais il va falloir un temps infini pour que le processus arrive à son terme.\n\nNous avons beaucoup appris. Mais à quel prix ?"
 situation.592.desc.machine:0 "$situation.591.base.machine$\n\nRapport de situation : trauma cognitif critique. Incapable de faire face à la dilatation temporelle dans le trou noir.\n\nTentative de rupture de la connexion avec les drones à bord. Durée estimée du processus : 435 049 678 260 567,83 ans.\n\nConclusion : décision de maintenir la connexion instructive, mais extrêmement dangereuse. Ne jamais reproduire."

 # Ending 2: escape
 situation.596.name:0 "Sortie du trou"
 situation.596.desc:0 "La §Y[Root.target.GetName]§! a échappé à l'attraction gravitationnelle du trou noir et est revenue en orbite stable autour de l'étoile effondrée.\n\nLes données collectées au cours de l'incident vont occuper les [Root.Owner.GetResearchers] durant des cycles."
 situation.597.name:0 "$situation.596.name$"
 situation.597.desc:1 "La §Y[Root.target.GetName]§! a échappé à l'attraction gravitationnelle du trou noir et est revenue en orbite stable autour de l'étoile effondrée.\n\nNombreux sont ceux qui décrivent cette épreuve comme « totalement traumatisante ». L'un de nos [Root.Owner.GetResearchers], toutefois, en a tiré une grande inspiration, et partage désormais avec passion, si ce n'est avec obsession, l'expertise acquise lors de sa rencontre avec le trou noir."

