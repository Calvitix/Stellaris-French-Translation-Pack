 deficit.100.desc:0 "Les pénuries énergétiques sont désormais hors de contrôle. [Root.Owner.GetFinancialAdvisorAgencyCap] nous engage à prendre des décisions radicales pour rétablir la situation, ou nous devrons procéder à des coupes sévères d'ici à quelques mois."
