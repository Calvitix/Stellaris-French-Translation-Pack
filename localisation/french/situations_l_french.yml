 deficit.125.name:0 "$deficit.100.name$"
 deficit.125.desc:1 "Les pénuries de minéraux n'ont cessé de s'aggraver dans toute la [Root.Owner.GetName] ces derniers mois. [Root.Owner.GetFinancialAdvisorAgencyCap] s'inquiète grandement des projections actuelles, qui suggèrent que nous manquerons bientôt de ressources pour rembourser nos dettes. Nous allons devoir procéder à des coupes sévères dans nos dépenses d'ici à quelques mois si des décisions radicales ne sont pas prises au plus vite."
 deficit.125.desc.gestalt:0 "Les pénuries de minéraux n'ont cessé de s'aggraver dans toute la [Root.Owner.GetName] ces derniers mois. Les drones chargés de l'allocation des ressources sont soumis à de véritables tensions et incapables de garantir que les systèmes logistiques ne vont pas s'effondrer. Ils prévoient que des coupes sévères vont être nécessaires d'ici à quelques mois si aucune décision radicale n'est prise d'ici très peu de temps."
 deficit.130.desc:0 "Nous n'avons pas pu éviter la banqueroute. Après des mois de pénuries en minéraux, qui n'ont fait que s'aggraver, nous n'avons pas eu d'autre solution que de choisir le défaut de paiement et de faire des coupes sévères dans nos dépenses."
 deficit.130.desc.gestalt:0 "Nous n'avons pas pu rééquilibrer à temps les dépenses. Après des mois de pénuries en minéraux, qui n'ont fait que s'aggraver, nous n'avons pas eu d'autre solution que d'imposer des réaffectations à grande échelle entre les systèmes de distribution des ressources."

 deficit.140.name:0 "Graves pénuries de nourriture"
 deficit.140.desc:0 "Les pénuries de nourriture auxquelles est confrontée la [Root.Owner.GetName] posent de plus en plus de problèmes. Il paraît évident que des décisions radicales vont devoir être prises, ou la situation va virer à la catastrophe d'ici quelques mois seulement."
 deficit.140.A:0 "Désactivons les cuves à clones"
 deficit.140.A.tooltip:0 "Toutes les £building£§Ycuves à clones§! en activité dans l'empire vont être désactivées afin de réduire les dépenses."
 deficit.140.B:0 "Désactivons les bioréacteurs"
 deficit.140.B.tooltip:0 "Tous les £building£ bioréacteurs en activité dans l'empire vont être désactivés afin de réduire les dépenses."
 deficit.145.desc:0 "Le manque de nourriture n'a cessé de s'aggraver. Des coupes sévères vont être imposées, et nous n'avons plus d'autre choix maintenant que de recourir à la banqueroute et de prononcer le défaut de paiement."
 deficit.145.desc.gestalt:0 "Les réserves de nourriture sont épuisées. Nous ne pouvons tout simplement plus alimenter les drones et autres entités qui ont besoin de ces ressources pour vivre. Des coupes sévères vont être imposées, et il n'y a pas d'autre solution que procéder à des rééquilibrages à grande échelle entre les systèmes de distribution."

 deficit.155.name:0 "La consommation en panne"
 deficit.155.desc:0 "La pénurie de biens de consommation a causé une dégradation sévère des conditions de vie au sein de la [Root.Owner.GetName]. Les mécontents sont de plus en plus nombreux, et les appels à agir rapidement se multiplient. De fait, tout montre que d'ici quelques mois seulement les réseaux d'approvisionnement risquent de s'effondrer."
 deficit.155.desc.gestalt:0 "La pénurie de biens de consommation a causé une dégradation sévère des conditions de vie pour les formes de vie individuelles au sein de la [Root.Owner.GetName]. Les récriminations se multiplient, et les drones logistiques ont d'ores et déjà prévenu qu'un effondrement total des réseaux d'approvisionnement risquait de survenir d'ici à quelques mois seulement."
 deficit.155.A:0 "Nous n'avons d'autre choix que procéder à des rationnements"
 deficit.160.desc:0 "Les pénuries de biens de consommation se sont encore aggravées, au point qu'il n'y a visiblement plus aucun moyen de répondre aux déficits. Des coupes sévères ont été imposées, et nous n'avons d'autre choix que de déclarer la banqueroute et de choisir le défaut de paiement."

 deficit.170.name:1 "$deficit.100.name$"
 deficit.170.desc:1 "[Root.Owner.GetFinancialAdvisorAgencyCap] s'inquiète à propos des pénuries d'alliages toujours plus criantes dans l'espace de la [Root.Owner.GetName]. L'incapacité à répondre à toutes les demandes risque de créer de véritables tensions dans le secteur industriel."
 deficit.170.desc.machine:1 "Avertissement sur le budget : dépenses d'alliages supérieures aux approvisionnements depuis plusieurs mois consécutifs. Toute incapacité à y répondre va mettre ensemble du secteur industriel sous tension."
 deficit.170.A:1 "Recyclons les robots de §Y[robots_planet.GetName]§!"
 deficit.170.A.tooltip:2 "Le recyclage des §Y[robots_planet.recycled_robots]§! £pop£pops de robots sur §Y[robots_planet.GetName]§! va fournir §Y[robots_planet.total_alloys_gained]§!£alloys£"
 deficit.170.B:1 "Réponse : recyclage des robots de §Y[robots_planet.GetName]§!"
 deficit.170.B.tooltip:2 "Le recyclage de la moitié des §Y[robots_planet.recycled_robots]§! £pop£pops de drones de §Y[robots_planet.GetName]§! va fournir §Y[robots_planet.total_alloys_gained]§!£alloys£"

 deficit.175.desc:1 "Nous n'avons pas pu répondre aux pénuries d'alliages, et avons été contraints de déclarer la banqueroute et de choisir le défaut de paiement. [Root.Owner.GetFinancialAdvisorAgencyCap] a commencé à élaborer un nouveau plan d'économie pour limiter les dépenses et empêcher qu'une situation semblable puisse se reproduire."

 deficit.185.name:0 "Graves pénuries de cristaux rares"
 deficit.185.desc:0 "Les cristaux rares n'ont jamais si bien porté leur nom, et il devient difficile d'en trouver suffisamment dans l'espace de la [Root.Owner.GetName] pour répondre à toute la demande. De nombreux secteurs rapportent des pénuries, depuis le ravitaillement militaire qui vient à manquer, jusqu'aux composants vitaux utilisés dans de nombreux procédés industriels. [Root.Owner.GetFinancialAdvisorAgencyCap] a donc d'ores et déjà prévenu que les chaînes d'approvisionnement vont devoir être revues d'ici à quelques mois au plus, sinon nous devrons procéder à des coupes sévères dans les dépenses."
 deficit.185.A:0 "Trouvons-en sur [looted_planet.GetName], peu importe comment"
 deficit.185.B:0 "Nous allons devoir surexploiter les gisements"
 deficit.185.C:0 "Les cristaux rares sont rares, rien de nouveau"
 deficit.190.desc:0 "L'approvisionnement en cristaux rares a désormais tellement périclité que même les systèmes critiques ne peuvent plus en trouver suffisamment. [Root.Owner.GetFinancialAdvisorAgencyCap] a eu l'excellente idée de requalifier cette ressource comme « cristaux introuvables », et aussi recommandé d'imposer des coupes drastiques dans leur usage afin de retrouver une demande plus soutenable."

 deficit.200.name:1 "Graves pénuries de particules volatiles"
 deficit.200.desc:1 "Du fait de la mauvaise gestion et de dépenses inconsidérées, les réserves de particules volatiles se sont littéralement évaporées. Cette ressource stratégique est utilisée dans bien des secteurs, depuis la production d'alliages jusqu'au développement militaire. Trouver de nouvelles sources d'approvisionnement est donc crucial pour assurer la prospérité économique de la [Root.Owner.GetName]."
 deficit.200.A:1 "$deficit.185.A$"
 deficit.200.B:1 "$deficit.185.B$"
 deficit.200.C:1 "Les particules sont particulièrement volatiles, rien de nouveau"
 deficit.205.desc:1 "Les pénuries prolongées de particules volatiles ont provoqué une crise générale dans l'espace de la [Root.Owner.GetName]. Incapable de répondre à tous les besoins, nous avons été contraints de déclarer la banqueroute et de nous mettre en cessation de paiement. [Root.Owner.GetFinancialAdvisorAgencyCap] a commencé à élaborer un plan pour répondre à la situation, dont l'essentiel consistera évidemment en coupes drastiques sur l'usage fait de cette ressource."
 deficit.205.desc.gestalt:0 "Les pénuries prolongées de particules volatiles ont provoqué une crise générale dans l'espace de la [Root.Owner.GetName]. Nous sommes incapables de répondre à tous les besoins. [Root.Owner.GetFinancialAdvisorAgencyCap] a commencé à élaborer un plan pour répondre à la situation, dont l'essentiel consistera en coupes drastiques afin de rééquilibrer les choses."


 deficit.215.name:1 "Graves pénuries de gaz exotiques"
 deficit.215.desc:1 "Les gaz exotiques le deviennent de plus en plus dans l'espace de la [Root.Owner.GetName], et la pénurie a des conséquences pour le moins néfastes pour l'ensemble des secteurs qui dépendent d'eux. [Root.Owner.GetFinancialAdvisorAgencyCap] suggère donc de revoir les priorités budgétaires afin de mettre un terme à la crise."
 deficit.215.A:1 "$deficit.185.A$"
 deficit.215.B:1 "$deficit.185.B$"
 deficit.215.C:1 "Ces gaz sont instables, il faudra nous y faire"
 deficit.220.desc:2 "La [Root.Owner.GetName] n'est plus en mesure de faire face aux pénuries de gaz exotiques qui ont mis à mal plusieurs secteurs de son économie. [Root.Owner.GetFinancialAdvisorAgencyCap] a donc dû recommander de déclarer la banqueroute et la cessation de paiement. Des coupes drastiques vont devoir être faites dans les dépenses pour permettre de reconstituer progressivement nos réserves."
 deficit.220.desc.gestalt:0 "La [Root.Owner.GetName] n'est plus en mesure de faire face aux pénuries de gaz exotiques qui ont mis à mal plusieurs secteurs de son économie. [Root.Owner.GetFinancialAdvisorAgencyCap] a donc dû élaborer un plan destiné à réorganiser les systèmes de distribution afin de reconstituer les réserves."

