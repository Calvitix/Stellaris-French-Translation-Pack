 #Events
 situation.1000.name:0 "[This.GetLeviathanTargetName_LeLa_Cap_FR]"
 situation.1000.desc.small:0 "Le grand jour a fini par arriver. Les [Root.Owner.GetSensoryWorkers] étaient en place, prêts à étudier le moindre détail [This.GetTrophyName_DuDela_FR]. Et, aussitôt l'étude lancée, une part limitée de notre Conscience s'est concentrée sur §Y[Target.GetName]§! pour tirer toutes les leçons de l'étude de cette anomalie.\n\nPourtant, les révélations n'ont pas été aussi intéressantes que nous aurions pu l'espérer alors que nous ramenions les vestiges vers [Target.GetPlanetHabitat] : peu après le lancement du protocole, il a donc été décidé de transférer les données issues des capteurs dans un centre spécialisé sur [Target.GetName], où les [Root.Owner.GetSensoryWorkers] pourront poursuivre leur tâche. Espérons que cela se révélera plus concluant alors."
 situation.1000.desc.standard:0 "Le grand jour a fini par arriver. Les [Root.Owner.GetSensoryWorkers] étaient en place, prêts à étudier le moindre détail [This.GetTrophyName_DuDela_FR]. Et, aussitôt l'étude lancée, une part significative de notre Conscience s'est concentrée sur §Y[Target.GetName]§! pour tirer toutes les leçons de l'étude de cette anomalie.\n\nLa productivité au sein de la [Root.Owner.GetName] a été réduite de rien moins que §H0.2%§! ce jour-là.\n\nLes données des capteurs ont été archivées au plus profond de la Conscience avant d'être transférées dans un centre spécialisé sur [Target.GetName], où les [Root.Owner.GetSensoryWorkers] pourront poursuivre leur tâche."
 situation.1000.desc.large:0 "Le grand jour a fini par arriver. De très nombreux [Root.Owner.GetSensoryWorkers] étaient en place, prêts à relever le moindre détail qui pourrait être tiré [This.GetTrophyName_DuDela_FR]. Et, aussitôt l'étude lancée, pendant un court instant, l'ensemble de la Conscience s'est concentré sur §Y[Target.GetName]§! pour tirer toutes les leçons de cette anomalie qui nous préoccupait tant.\n\nNotre fascination était d'ailleurs si grande que plusieurs drones se trouvant dans des situations précaires ont été abîmés du fait de la distraction momentanée, certains n'étant même plus récupérables.\n\nUne fois l'étude initiale achevée, il a été décidé de transférer les données dans un centre spécialisé sur [Target.GetName], où les [Root.Owner.GetSensoryWorkers] pourront continuer leurs tâches. L'anomalie y a été déposée de manière respectueuse, et mérite bien qu'une part de la Conscience soit consacrée à continuer de l'observer."
 situation.1000.a:0 "Cela s'est révélé assez décevant..."
 situation.1000.b:0 "Tout doit être fait pour préserver cet objet"
 situation.1000.c:1 "Dans [This.GetTrophyName_LeLa_FR], nous nous sommes trouvés"
 situation.1005.name:0 "[This.GetLeviathanParadeName]"
 situation.1005.desc.small:0 "C'est sous un temps nuageux que la population s'est assemblée sur §Y[Target.GetName]§!. La procession exhibant la preuve de la destruction [This.GetLeviathanTargetName_DuDela_FR] a longuement défilé devant les spectateurs venus satisfaire leur curiosité. L'événement a été retransmis dans toute la [This.Owner.GetName], même si le succès n'a pas été celui auquel nous nous attendions après avoir pris possession [This.GetTrophyName_DuDela_FR].\n\nMalgré tout, une fois la tournée d'exhibition à travers [This.GetPlanetHabitat] achevée, le trophée a été placé dans un monument réservé à son exposition, non loin du capitole, afin d'inspirer les générations futures."
 situation.1005.desc.standard:0 "C'est par un temps magnifique que la foule s'est rassemblée sur §Y[Target.GetName]§!, aujourd'hui, pour admirer la procession exhibant la preuve de la destruction §Y[This.GetLeviathanTargetName_DuDela_FR]§!. L'événement a été retransmis dans toute la [This.Owner.GetName], captivant des milliards de spectateurs. Les [This.Owner.GetSpeciesNamePlural] semblent avoir d'ores et déjà fait [This.GetTrophyName_DuDela_FR] un symbole de leur culture, artistes et créateurs s'en inspirant déjà pour leurs oeuvres.\n\nPuis, comme prévu, une fois la tournée d'exhibition à travers [This.GetPlanetHabitat] achevée, le trophée a été placé dans un monument réservé à son exposition, non loin du capitole, afin d'inspirer les générations futures."
 situation.1005.desc.large:0 "Comme attendu, puisque le contrôle atmosphérique était sous contrôle étroit, le temps était exceptionnellement agréable aujourd'hui sur §Y[Target.GetName]§!. Sur [Target.GetPlanetHabitat], tous les foyers urbains avaient atteint leurs limites d'accueil maximales, et des vaisseaux touristiques étaient même restés en orbite pour prendre part à leur manière à l'événement. La gigantesque parade a été accueillie par des [This.Owner.GetSpeciesNamePlural] en liesse. Dans toute la [This.Owner.GetName], le moindre district avait réquisitionné tous les holoprojecteurs disponibles pour satisfaire l'attente de leurs habitants, qui attendaient de participer eux aussi à la célébration. L'exhibition [This.GetTrophyName_DuDela_FR] a évidemment constitué le coeur de l'événement, et déjà la population a demandé à ce que chaque année soit célébré un jour férié commémorant la fin [This.GetLeviathanTargetName_DuDela_FR].\n\nEnfin, le trophée a été placé dans un monument réservé à son usage, non loin du capitole, afin d'inspirer les générations futures."
 situation.1005.a:0 "C'était bien la peine..."
 situation.1005.b:0 "Jour de gloire pour les [This.Owner.GetSpeciesNamePlural]"
 situation.1005.c:0 "Les [This.Owner.GetSpeciesNamePlural] ont montré aujourd'hui leur unité"

 situation.1045.name:0 "Croc déstabilisé"
 situation.1045.desc:0 "Alors que les préparatifs de la parade sont toujours en cours, l'un des crocs du §Hver d'éther§! a été transféré sur [Target.GetPlanetHabitat] qui l'accueillera désormais. Le placer à bord du vaisseau de transport a été un véritable défi, la biologie unique de cet être ne semblant respecter aucune des lois de la physique. Le croc a ainsi réagi de manière particulièrement étrange en entrant dans l'atmosphère de §Y[Target.GetName]§!, commençant à tomber en morceaux devant ses gardiens. Sans la réaction extrêmement rapide de l'équipage du vaisseau, l'artefact aurait pu être définitivement perdu."
 situation.1045.a:0 "Plaçons-le dans un conteneur plus adapté avant de le faire revenir"
 situation.1045.b:1 "Voilà qui est bien plus intéressant qu'une [Root.Owner.GetParadeStudy] !"
 situation.1045.b.tooltip:1 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] va être annulée afin d'étudier cette réaction si intéressante."
 situation.1045.c:0 "Remplaçons le croc par une réplique"
 situation.1045.c.tooltip:0 "L'£unity£§Yunité§! suscitée sera moindre."
 situation.1050.name:0 "Supervision"
 situation.1050.desc:0 "L'extraction de l'§Hoeil d'Éclat§! a été un processus très compliqué, au cours duquel de nombreux problèmes sont survenus. Heureusement, le léviathan disposait de nombreux yeux, qui nous ont permis d'apprendre de nos erreurs. L'un de ses globes oculaires a enfin pu être transporté jusqu'au système de [Target.Solar_System.GetName], où s'est alors produit quelque chose d'aussi fascinant qu'écoeurant : l'oeil s'est attaché et intégré à la base stellaire au-dessus de §Y[Target.GetName]§!. La cause de ce phénomène est inconnue, mais évidemment la physiologie du ver reste très mystérieuse.\n\nLa fusion avec la base n'est pas encore achevée, mais les [This.Owner.GetScientistPlural] pensent qu'elle doit être empêchée dès que possible si nous voulons poursuivre nos plans initiaux."
 situation.1050.a:0 "Disposer de la vision d'Éclat ne peut être une mauvaise chose"
 situation.1050.a.tooltip:1 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] va être annulée, mais l'oeil d'Éclat va nous être fort utile."
 situation.1050.b:0 "Rien ne justifie le moindre retard dans nos projets"
 situation.1050.c:0 "Retirons l'oeil avec prudence afin d'éviter de l'abîmer"
 situation.1055.name:0 "Poussée énergétique"
 situation.1055.desc:0 "Le §Hréacteur du dreadnought§! a pu être transporté sans problème jusqu'à §Y[Target.GetName]§!, où il a été placé dans un entrepôt en attendant le grand jour. C'est là que les premiers soucis sont apparus : sans que personne n'intervienne, il a redémarré de lui-même. L'entrepôt a soudain paru s'éclairer de l'intérieur, tandis que jaillissaient de gigantesques arcs de plasma, menaçant de faire fondre l'ensemble du bâtiment.\n\nLa réaction rapide des [This.Owner.GetScientistPlural] a toutefois permis de rétablir la situation juste à temps. Au moins, nous disposons désormais d'un réacteur en pleine activité, dont nous pouvons faire l'usage qui nous plaira."
 situation.1055.a:0 "Relions-le au réseau énergétique de [Target.GetName]"
 situation.1055.b:0 "Cette poussée sera assurément le clou du spectacle"
 situation.1055.b.tooltip:0 "Cela va susciter davantage d'£unity£§Yunité§!."
 situation.1055.c:0 "Il y a bien un interrupteur, non ?"
 situation.1060.name:0 "Flagelle régénérant"
 situation.1060.desc:0 "En dépit de toutes les précautions prises pour éviter la moindre xénocontamination, quelque chose s'est mal passé. Lorsque le §Hflagelle de la matriarche§! a été introduit dans le capitole de §Y[Target.GetName]§!, l'un des [This.Owner.GetSpeciesNamePlural] qui le manipulait l'a touché par inadvertance, et il a aussitôt réagi. Des appendices palpitants et fort étranges ont commencé à pousser sur le trophée, formant tout d'abord une masse de chair agitée et aux formes indistinctes. Mais, avec le temps, ils ont formé une masse plus reconnaissable avant, pour la plus grande surprise de tous, de prendre enfin la forme de celui qui l'avait touché ! Tout laisse croire que les pouvoirs de régénération de la matriarche s'appliquent désormais aussi à notre ADN, et qu'il va dorénavant produire de nouveaux [This.Owner.GetSpeciesNamePlural]."
 situation.1060.a:0 "Au moins, cela permettra de nourrir les spectateurs !"
 situation.1060.b:0 "Laissons la réaction se faire jusqu'à son terme"
 situation.1060.c:0 "Cautérisons tout de suite ce flagelle"
 situation.1065.name:0 "À la poursuite perpétuelle de la plume"
 situation.1065.desc:0 "Alors qu'il avait à son bord la §Hplume du dragon céleste§!, le vaisseau de transport a remarqué, le suivant de près, une distorsion dans l'hyperligne qu'il avait empruntée. Son équipage a au départ considéré cela comme une anomalie, et ce n'est qu'en entrant dans le système de §Y[Target.Solar_System.GetName]§! que l'équipage a noté que la dilatation était due à un groupe d'entités lancé à sa poursuite : une couvée de dragonneaux. Ils devaient se cacher non loin du point d'entrée, ce qui leur a permis de suivre le vaisseau et d'émerger dans notre espace. Ces dragonneaux ne semblent pas posséder les facultés mentales de leur progéniteur, et se contenter de suivre le vaisseau, ou plus probablement la plume, sans qu'il soit aisé de noter chez eux la moindre intention."
 situation.1065.a:0 "Tuons ces vermines"
 situation.1065.b:0 "Nous devrions créer pour eux un sanctuaire"
 situation.1065.b.tooltip:1 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] va être annulée, et un astéroïde du système de §Y[Target.Solar_System.GetName]§! être donné aux dragonneaux pour qu'ils y vivent."
 situation.1065.c:1 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] sera magnifique avec des spécimens vivants !"
 situation.1065.d:0 "Quelques coups de semonce les feront vite partir"
 situation.1070.name:0 "Le plus dense des métaux"
 situation.1070.desc:0 "Ce matin, tout le monde a été pris de court sur §Y[Target.GetName]§! lorsque le §Hcompacteur du Trifouilleur§! a déposé sa dernière production dans l'entrepôt dédié. L'énorme morceau d'alliage était plus dense et plus compact que tout ce que nous aurions pu espérer produire par nous-mêmes : quelques mètres cubes contiennent suffisamment de métal pour construire tout un cuirassé. Face à cette révélation, les [This.Owner.GetScientistPlural] pensent pouvoir faire travailler le compacteur avec une efficience de §G0,001%§! si nous le souhaitons."
 situation.1070.a:0 "Démontons ce compacteur pour l'utiliser dans la construction"
 situation.1070.b:1 "Nous devons à tout prix l'incorporer dans [Root.Owner.GetParadeStudy_LaL_FR]"
 situation.1070.c:0 "Remettons-le plutôt dans l'espace pour le laisser travailler"
 situation.1070.c.tooltip:1 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] va être annulée mais le compacteur réactivé, permettant de bénéficier d'un gisement de $d_alloys_10$ en orbite de §Y[Target.GetName]§!."
 situation.1075.name:0 "Poche percée"
 situation.1075.desc:0 "Les lumières stroboscopiques de la §Hpoche de dispersion du spectre§! sont tout à fait fascinantes à contempler. À tel point, d'ailleurs, qu'il a fallu un peu de temps avant de remarquer que cette poche, utilisée par le spectre pour générer ses boucliers naturels, fuyait. Après avoir confirmé très vite que l'exposition aux produits chimiques qu'elle renferme ne causerait pas de cataclysme écologique sur §Y[Target.GetName]§!, les [This.Owner.GetScientistPlural] se sont intéressés aux effets qu'allaient avoir ces gaz dans l'atmosphère.\n\nD'après leurs calculs, les émissions chimiques se sont déjà répandues dans la mésosphère et dispersent avec une efficacité étonnante les énergies concentrées. Ils ont donc proposé de disperser tout ce que contient encore la poche pour renforcer de manière très importante la défense planétaire."
 situation.1075.a:0 "Extrayons les gaz et laissons la réaction aller à son terme"
 situation.1075.a.tooltip:1 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] va être annulée, mais les gaz contenus dans la poche de dispersion du spectre se diffuser dans l'atmosphère de §Y[Target.GetName]§!."
 situation.1075.b:0 "Bouchons tout de suite cette fuite"
 situation.1075.c:0 "Ces lumières seront du plus bel effet lors de la parade"
 situation.1080.name:0 "Prémonition horrible"
 situation.1080.desc:0 "Les [Root.Owner.GetTeamMemberPlural] ont rapporté une activité étrange à bord du vaisseau transportant la §Hmasse inversée de l'horreur dimensionnelle§! vers le système de [Target.Solar_System.GetName]. Parmi les horreurs rapportées, il est fait mention de fenêtres s'ouvrant sur des mondes de douleur pure et des murmures de destruction. Il y a tout lieu de penser que c'est la masse [This.GetLeviathanTargetName_DuDela_FR] qui en est la cause, et nous pouvons donc nous inquiéter des conséquences si le chargement du vaisseau est débarqué sur §Y[Target.GetName]§!."
 situation.1080.a:0 "Ramenons ça d'où cela vient !"
 situation.1080.a.tooltip:0 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] va être annulée afin de garantir la sécurité de §Y[Target.GetName]§!."
 situation.1080.b:0 "Nous devons à tout prix l'étudier de plus près"
 situation.1080.c:0 "Nous devons à tout prix empêcher ce phénomène de se répandre"
 situation.1080.d:0 "Nous pourrions en tirer des leçons sur le Divin"
 situation.1085.name:0 "Un aperçu des abîmes"
 situation.1085.desc.study:0 "Ce qui relevait jusqu'à présent de simples rumeurs a été confirmé : la §Ymasse inversée de l'horreur dimensionnelle§! a creusé sur §Y[This.GetName]§! des trous dans la trame de la réalité, ouvrant des déchirures vers un autre plan. Le phénomène a pu franchir les dispositifs censés le tenir sous contrôle, et les principaux centres de population de [This.GetName] semblent touchés. Tout contact avec cette autre dimension, même par inadvertance, comme à travers des appareils d'observation optique, cause une détresse intense chez les [Root.Owner.GetTeamMemberPlural]. Les [Root.Owner.GetScientistPlural] s'inquiètent que cela puisse même se propager davantage encore. Ils ont toutefois promis qu'ils pourraient d'ici peu dévoiler les secrets de cette dimension horrible."
 situation.1085.desc.deify:0 "Ce qui relevait jusqu'à présent de simples rumeurs a été confirmé : la §Ymasse inversée de l'horreur dimensionnelle§! a creusé sur §Y[This.GetName]§! des trous dans la trame de la réalité, ouvrant un aperçu sur un autre plan de pure malveillance. Quiconque regarde à travers l'une des déchirures doit, rien que pour cesser de pleurer, rester seul plusieurs heures durant. Les prêtres, qui ont pourtant réfléchi des années sur l'existence de cette créature que nous avons vaincue, n'ont connu aucune illumination. Cependant, ils ne cessent de prétendre qu'ils sont proches du but. « Il nous faut un peu plus de temps ! » ne cessent-ils d'implorer. Mais les scientifiques, eux, nous ont prévenus sans détour : si le phénomène n'est pas contrecarré, il pourrait bien devenir irréversible."
 situation.1085.a:0 "Les découvertes promises méritent de courir ce risque"
 situation.1085.b.divine:0 "Nous devons avoir la vision du Divin véritable"
 situation.1085.b.anathema:0 "Pour la vaincre, nous devons connaître cette malédiction"
 situation.1085.c:0 "Tout cela est beaucoup trop dangereux !"
 situation.1090.name:0 "Au seuil du néant"
 situation.1090.desc.study:0 "Peut-être avons-nous été trop orgueilleux... §Y[Root.GetName]§! est déchirée depuis l'intérieur, et le sera aussi longtemps que la §Ymasse inversée de l'horreur dimensionnelle§! s'y trouvera. Si les avancées scientifiques permises par l'étude de l'autre dimension sont véritablement révolutionnaires, le sort de [Root.GetPlanetHabitat] est terrible. Peu de [Root.Owner.GetScientistPlural] pensent encore pouvoir stabiliser le phénomène, même s'il reste malgré tout une chance. La population embarque déjà à bord de vaisseaux d'évacuation, tandis que des déchirures innombrables continuent de s'ouvrir. Le point de non-retour sera bientôt atteint..."
 situation.1090.desc.deify:0 "Peut-être avons-nous été trop orgueilleux... §Y[Root.GetName]§! est déchirée depuis l'intérieur, et le sera aussi longtemps que la §Ymasse inversée de l'horreur dimensionnelle§! s'y trouvera. Si nous avons beaucoup appris de cette dimension de douleur pure, le sort de [Root.GetPlanetHabitat] est terrible. Peu de prêtres pensent toujours pouvoir purifier la masse inverse, mais il reste malgré tout une chance. La population embarque déjà à bord de vaisseaux d'évacuation, tandis que des déchirures innombrables continuent de s'ouvrir. Le point de non-retour sera bientôt atteint..."
 situation.1090.a:0 "Nous ne pouvons renoncer après tant de tourments !"
 situation.1090.b:0 "Si nous abandonnons maintenant, cette malédiction l'aura emporté !"
 situation.1090.c:0 "Débarrassons-nous de ça, à n'importe quel prix !"
 situation.1095.name:0 "Le terme"
 situation.1095.desc:0 "Le ciel a maintenant disparu. Non pas qu'il soit couvert de nuages, mais il a été remplacé par un néant absolu. Tout ce qu'il reste désormais de §Y[Root.GetName]§!, c'est une tache infime de sol dans une mer de vide. Tous ceux qui sont restés sur [This.GetPlanetHabitat] souffrent d'une agonie totale, à chaque instant qui s'écoule.\n\nNous avons tout fait pour gagner autant de temps que possible pour les spécialistes. Mais une voix déformée et perturbée résonne depuis [Root.GetName] : §ROuiiii, re-reveNEEZ moooiiiiii !§!"
 situation.1095.a:0 "C'est le moment ou jamais pour les [Root.Owner.GetScientistPlural] !"
 situation.1095.b:0 "Prêtres, c'est le moment où jamais !"
 situation.1100.name:0 "S'échapper de la Forteresse"
 situation.1100.desc:0 "Une fois la Forteresse énigmatique vaincue, l'une de ses sections flottait dans le vide de l'espace, aussi a-t-il été décidé de la ramener dans le système de [Target.Solar_System.GetName] pour qu'y soit organisé une [Root.Owner.GetParadeStudy]. Mais plusieurs [Root.Owner.GetSpeciesNamePlural] ont disparu dans les profondeurs de cette §Hchambre§!. Et, depuis qu'elle est arrivée sur §Y[Target.GetName]§!, des [Root.Owner.GetTeamMemberPlural] l'explorent chaque jour, mais ce n'est qu'aujourd'hui que quelque chose a changé dans sa structure. Des portes ont semblé se refermer, enfermant derrière de fines parois plusieurs de nos agents. Nous pouvons toujours communiquer avec eux, mais n'avons aucune idée de la manière de les sortir de là sans endommager la structure. Il semble donc que la Forteresse renfermait un dernier secret..."
 situation.1100.a:0 "Nous n'abandonnerons personne à son sort !"
 situation.1100.b:0 "Nous ne pouvons risquer d'endommager cette chambre"
 situation.1100.c.auth:0 "Nous pourrions toujours y enfermer les indésirables..."
 situation.1100.c.regular:0 "Ça pourrait être drôle d'en faire un labyrinthe !"
 situation.1100.c.gestalt:0 "Nous devons percer ces mystères !"

 situation.1110.name:0 "Fuite catastrophique"
 situation.1110.desc.base:0 "Le confinement de la §Yglande à venin de l'être du vide§! fuit ! Le liquide dévastateur a empoisonné les réseaux d'approvisionnement en [Root.Owner.GetWaterCoolantLower] sur §Y[Target.GetName]§!, obligeant à en amener d'autres mondes en toute urgence afin de répondre à la pénurie."
 situation.1110.desc.reg:0 "$situation.1110.desc.base$ Ce venin, qui peut aussi bien paralyser la faune spatiale titanesque que faire fondre les placages de coque, est incroyablement toxique pour les [Root.Owner.GetSpeciesNamePlural]. $situation.1110.desc.end$"
 situation.1110.desc.lithoid:0 "$situation.1110.desc.base$ Ce venin, qui peut aussi bien paralyser la faune spatiale titanesque que faire fondre les placages de coque, est incroyablement corrosif pour les [Root.Owner.GetSpeciesNamePlural] qui seraient exposés à son contact. $situation.1110.desc.end$"
 situation.1110.desc.machine:0 "$situation.1110.desc.base$ Ce venin, qui peut aussi bien paralyser la faune spatiale titanesque que faire fondre les placages de coque, est incroyablement corrosif lorsqu'il entre en contact avec du liquide de refroidissement, et toute unité utilisant le produit contaminé cesse de fonctionner quasiment sur le champ. $situation.1110.desc.end$"
 situation.1110.desc.end:0 "\n\nNous devons donc prendre très vite une décision pour régler la crise. Vaut-il mieux procéder à une purge au niveau moléculaire de toute trace de l'ADN de l'être du vide sur [Target.GetPlanetHabitat], ou procéder beaucoup plus lentement en filtrant le venin et ainsi conserver une chance de mener [Root.Owner.GetParadeStudy_LaL_FR] ?"
 situation.1110.a:0 "Contenons la fuite sans annuler [Root.Owner.GetParadeStudy_LaL_FR]"
 situation.1110.a.tooltip:0 "Les préparatifs [Root.Owner.GetParadeStudy_DelaDel_FR] vont être interrompus le temps de tout décontaminer."
 situation.1110.b:0 "Il faut tout décontaminer en urgence, même la glande à venin !"
 situation.1110.b.tooltip:0 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] est annulée afin de décontaminer §Y[Target.GetName]§! au plus vite."
 situation.1115.name:0 "Décontamination de [Target.GetName]"
 situation.1115.desc:1 "Après des mois d'efforts, le réseau d'approvisionnement en [Root.Owner.GetWaterCoolantLower] de §Y[Target.GetName]§! a enfin pu être décontaminé. Cette crise n'aura pas été vaine, toutefois, puisque nous avons beaucoup appris lors du processus sur l'interaction entre [Root.Owner.GetWaterCoolantLower] et les éléments xénobiologiques, et pouvons désormais lancer [Root.Owner.GetParadeStudy_LaL_FR]. Les [Root.Owner.GetScientistPlural] semblent persuadés de pouvoir tirer profit de ces découvertes pour améliorer les conditions de vie sur [Target.GetPlanetHabitat] aussitôt [Root.Owner.GetParadeStudy_LaL_FR] terminée."

 situation.1120.name:0 "Dernière lueur"
 situation.1120.desc:1 "Les sondes d'observation disposées sur le site ayant vu la chute finale du dévoreur stellaire ont montré que des morceaux de sa carcasse ont commencé à se réunir au sein de l'étoile. L'énergie semble avoir accru l'activité stellaire, mais les calculs indiquent que le retrait de sa §Hpoche ovarienne§! empêche la restauration complète du système de §Y[dead_stellarite.solar_system.GetName]§! à son lustre passé. Si le vaisseau de transport faisait demi-tour maintenant, nous pourrions malgré tout peut-être rallumer cette étoile..."
 situation.1120.a:0 "Remmenons la poche sur place pour voir ce qu'on peut faire"
 situation.1120.a.tooltip:0 "[Root.Owner.GetParadeStudy_LaL_Cap_FR] va être annulée pour tenter de rallumer l'étoile de §Y[dead_stellarite.System.GetName]§!."
 situation.1120.b:0 "Non, elle doit être amenée sur [Target.GetName]"

 situation.1125.name:0 "Orientation oblique"
 situation.1125.desc.base:0 "\n\nSon chargement, des millions de minuscules dévoreurs stellaires, est conservé au zéro absolu, ce qui rend ces choses dociles et inertes, jusqu'à ce qu'elles puissent être introduites dans l'étoile primaire du système. Le vaisseau va devoir se faire discret un moment, le temps d'infiltrer la capitale [Target.GetSpeciesName]."
 situation.1125.desc.binary:0 "La lumière des étoiles jumelles illumine le vaisseau de transport tandis qu'il entre dans le système de §Y[Target.capital_scope.Solar_System.GetName]§!. $situation.1125.desc.base$"
 situation.1125.desc.trinary:0 "La lumière des trois étoiles se trouvant au coeur de la [Target.GetName] se reflète sur la coque du vaisseau de transport lorsqu'il entre dans le système de §Y[Target.capital_scope.Solar_System.GetName]§!. $situation.1125.desc.base$"
 situation.1125.desc.regular:0 "Après avoir franchi sans encombre la première partie du trajet jusqu'à §Y[Target.capital_star.GetName]§!, notre vaisseau de transport peut désormais s'aventurer au coeur de l'espace de la [Target.GetName]. $situation.1125.desc.base$"

 situation.1130.name:0 "Codes de sécurité"
 situation.1130.desc:0 "Notre $role_spymaster$ [spynetwork.leader.GetName] avait réuni tous les codes indispensables pour permettre de transiter par le système, aussi le vaisseau transportant les petits dévoreurs stellaires a-t-il pu franchir les contrôles de sécurité. Les agents ont commencé à réchauffer les petits dévoreurs pour les faire revenir à la vie. D'ici peu, le vaisseau pourra se lancer dans son dernier voyage en prenant la direction de l'étoile primaire du système."

 situation.1135.name:0 "Droit dans le plasma en fusion"
 situation.1135.desc:0 "Notre $role_spymaster$ [spynetwork.leader.GetName] vient de nous transmettre l'information : tout est prêt. Les agents ont déjà commencé à quitter le vaisseau de transport, et il ne reste plus à bord qu'un équipage minimal. Une fois atteinte la vitesse subluminique maximale, celui-ci s'échappera aussi, pour laisser le vaisseau tomber dans l'étoile primaire du système, sans laisser aucune trace.\n\nLes dévoreurs stellaires commencent à s'agiter. Si l'opération n'est pas menée à son terme dans les délais les plus brefs, ils pourraient bien trouver le moyen d'atteindre les réserves de combustible du vaisseau."

 situation.1140.name:0 "Succès de l'opération"
 situation.1140.desc:0 "Les dernières preuves de nos agissements ont fondu instantanément dans la couronne de l'étoile. Les capteurs ont brûlé au moment de l'impact, mais cela a suffi pour confirmer que §Y[From.target.capital_star.GetName]§! était désormais infestée.\n\nNous venons de condamner un système stellaire entier à une mort aussi lente que glaciale..."
 situation.1140.a:0 "Il ne reste donc plus qu'à attendre"

 situation.1145.name:0 "Affaiblissement de [Root.capital_star.GetName]"
 situation.1145.desc.base:1 "§Y[Root.capital_star.GetName]§! connaît un cycle d'activité particulièrement faible. Un grand nombre de taches est apparu à sa surface, dans des proportions inédites, du fait de sa température inhabituellement basse. Cela entraîne donc un déclin notable des radiations stellaires."
 situation.1145.desc.regular:1 "$situation.1145.desc.base$\n\n\nLes habitants de [Root.capital_scope.GetName] ont commencé à faire des réserves de couvertures à fission et à éviter de trop sortir dehors. Espérons que tout reviendra bientôt à la normale..."
 situation.1145.desc.gestalt:1 "$situation.1145.desc.base$\n\n\nLa part de l'énergie consacrée au chauffage a été revue à la hausse, et tous les drones ont reçu pour instruction de se blottir les uns contre les autres afin de préserver la chaleur. Mais nous surmonterons tout cela."
 situation.1145.a:0 "Montons le chauffage"

 situation.1150.name:0 "La Grande Froidure"
 situation.1150.desc:1 "La réaction de fusion à l'intérieur de §Y[Root.capital_star.GetName]§! est maintenant au plus bas depuis plus longtemps qu'on ne l'a jamais constaté jusqu'à présent. Des désastres écologiques sans précédent se produisent sur [Root.capital_scope.GetName], à cause du manque de radiations, et si la situation persiste trop longtemps la [Root.capital_scope.GetPlanetMoon] pourrait bien faire face à un véritable âge glaciaire. Et le problème se pose dans des termes identiques pour les stations et lieux de résidence de tout le système. Les [Root.Owner.GetScientistPlural] semblent persuadés que quelque chose d'anormal est à l'oeuvre, et que des études doivent être lancées au plus vite sur notre étoile."
 situation.1150.a:0 "Nous devons comprendre ce qui se passe !"

 situation.1160.name:0 "Découverte de parasites"
 situation.1160.desc:0 "§RNotre étoile est infestée de minuscules dévoreurs stellaires !§! Nous n'avons aucune idée de la façon dont ces léviathans nouveau-nés ont pu arriver dans §Y[Root.capital_star.GetName]§!, étant donné qu'ils ne semblent pas posséder la moindre capacité PRL. Mais nous pourrons chercher à comprendre cela plus tard. Pour l'heure, la priorité est de découvrir comment stopper ces parasites, avant que [Root.Capital.GetName] soit entièrement gelée."
 situation.1160.a:0 "Nous devons les faire partir de là !"

 situation.1170.name:1 "Extinction de [target.GetName]"
 situation.1170.desc.base:1 "Aujourd'hui est un sombre jour pour la [Root.Owner.GetName], dans tous les sens du terme : §Y[target.GetName]§! s'est éteinte. L'évacuation de millions d'habitants ne fait qu'amoindrir le coup qui nous frappe, et notre capitale elle-même est à jamais perdue, prise dans un âge glaciaire permanent. §Y[target.GetName]§! elle-même est désormais réduite à l'état de naine brune, faisant que toute vie encore présente dans le système sera bientôt quasi réduite à néant."
 situation.1170.desc.notknows:0 "$situation.1170.desc.base$\n\nMalheureusement, l'explication de ce phénomène qui a vu des dévoreurs stellaires s'introduire dans notre étoile restera sans doute à jamais un mystère. Pour l'heure, nous devons nous concentrer sur la perpétuation de notre civilisation."
 situation.1170.desc.knows:0 "$situation.1170.desc.base$\n\nUne chose toutefois est certaine désormais : ces dévoreurs stellaires ont été introduits volontairement dans notre étoile par la §H[star_infesters.GetName]§!."
 situation.1170.a:0 "C'est une véritable tragédie"
 situation.1170.b:0 "Et elle le paiera chèrement !"

 #Modifiers

 ether_trophy:0 "$drakes_scale$"
 ether_trophy_desc:0 "L'un des chefs-d'oeuvre exposés dans le capitole de ce monde est un croc de §Hver d'éther§!."
 studying_decaying_fang:0 "Étude du croc fragilisé"
 studying_decaying_fang_desc:0 "L'étude du délitement du §Ycroc du ver d'éther§! dans notre atmosphère livre des informations précieuses sur ce qui existait avant la naissance de l'univers."

 all_seeing_shard:0 "Vision éclatante"
 all_seeing_shard_desc:0 "Par la fusion horrible de la machine et de la xénobiologie, la base stellaire de ce système dispose d'une vision bien plus lointaine que tout ce que nous aurions pu faire par nous-mêmes."
 shard_trophy:0 "$eye_of_the_shard$"
 shard_trophy_desc:0 "Sous la vigilance constante de l'oeil d'§YÉclat§!, la population de [Root.GetName] semble bien plus productive désormais."

 dread_trophy:0 "$dreadnoughts_reactor$"
 dread_trophy_desc:0 "Un réacteur du §Ydreadnought automatisé§! alimente en partie les réseaux énergétiques de [Root.GetName]."
 reactor_overdrive:0 "Poussée du réacteur"
 reactor_overdrive_desc:0 "Une poussée temporaire du réacteur du §Hdreadnought automatisé§! fournit de l'énergie et contribue à accroître la productivité de tous les emplois sur [Root.GetName]."

 tiyanki_trophy:0 "$matriarchs_flagella$"
 tiyanki_trophy_desc:0 "Le flagelle de la §Ymatriarche tiyanki§!, au départ inerte, a commencé à générer des copies des habitants de [Root.GetName]."
 burnt_tiyanki_trophy:0 "Flagelle cautérisé de la matriarche"
 burnt_tiyanki_trophy_desc:0 "Les vestiges cautérisés d'un flagelle de la §Ymatriarche tiyanki§! sont exposés dans le capitole de [Root.GetName]."

 sky_dragon_trophy:0 "$sky_dragons_plume$"
 sky_dragon_trophy_desc:1 "Les propriétés antigravité du §Ydragon céleste§! permettent de disposer de davantage d'espace sur ce monde et fournissent des informations scientifiques sur le phénomène."

 scavenger_trophy:0 "$scavenger_bots_compactor$"
 scavenger_trophy_desc:0 "Le compacteur du Trifouilleur contribue dans une large mesure à optimiser les processus métallurgiques."

 wraith_trophy:0 "$wraiths_energy_disperser$"
 wraith_trophy_desc:0 "Les lumières stroboscopiques s'échappant de la poche de dispersion du spectre sont tout à fait plaisantes à admirer et très relaxantes."
 infused_atmosphere:0 "Dispersion spectrale dans l'atmosphère"
 infused_atmosphere_desc:0 "Les énergies contenues naturellement dans le spectre ont été diffusées dans l'atmosphère de [Root.GetName], rendant les bombardements orbitaux bien moins efficaces."

 horror_study_trophy:0 "$horrific_inverse_mass$"
 horror_study_trophy_desc:0 "Les restes d'une créature provenant d'une autre dimension ont été déposés sur [Root.GetName], où sa simple présence semble constituer un véritable affront à l'ordre naturel des choses."
 horror_deify_trophy:0 "$horrific_inverse_mass$"
 horror_deify_trophy_desc:0 "$horror_study_trophy_desc$"
 horror_study_trophy2:0 "$horrific_inverse_mass$ déstabilisée"
 horror_study_trophy2_desc:0 "La masse inversée réagit très mal avec notre dimension et semble tout faire pour déchirer [Root.GetName] ou notre plan de la réalité."
 horror_deify_trophy2:0 "$horror_study_trophy2$"
 horror_deify_trophy2_desc:0 "$horror_study_trophy2_desc$"
 horror_too_late:0 "§RTROP TARD§!"
 horror_too_late_desc:0 "Nous avons beaucoup trop tardé. Nous n'avons plus notre mot à dire sur le destin de [Root.GetName]."
 horror_stabilized:0 "$horrific_inverse_mass$ stabilisée"
 horror_stabilized_desc:0 "Un véritable miracle s'est produit sur [Root.GetName] : contre toute attente, la §Ymasse inversée de l'horreur dimensionnelle§! s'est stabilisée et peut désormais être étudiée sans aucun danger."

 fortress_trophy:0 "$fortress_hull_plates$"
 fortress_trophy_desc:0 "Sur [Root.GetName] se trouve une chambre de la Forteresse énigmatique, capable de s'adapter pour répondre, la plupart du temps, aux besoins des habitants."

 voidspawn_contaminant:0 "Contamination par l'être du vide"
 voidspawn_contaminant_desc:0 "[Root.GetName] est contaminée par le venin de l'être du vide et doit être nettoyée au plus vite."
 voidspawn_trophy:0 "Glande à venin de l'être du vide"
 voidspawn_trophy_desc:0 "Sur [Root.GetName] se trouve fièrement exhibée la glande à venin de l'être du vide. Après qu'une fuite des dispositifs de confinement a créé une grave contamination, le trophée est de nouveau exposé."

 stellar_devourer_trophy:0 "$devourers_plasma$"
 stellar_devourer_trophy_desc:0 "Nous possédons les derniers oeufs du dévoreur stellaire de toute la galaxie."
 stellar_devourer_operation_trophy:0 "§HPermet de lancer l'opération §Y$operation_consume_star$§!.§!"

 low_stellar_output_1:0 "Faible activité stellaire"
 low_stellar_output_1_desc:0 "[Root.GetName] pâtit de la faible activité stellaire, ce qui y rend la vie assez inconfortable."
 low_stellar_output_2:0 "$low_stellar_output_1$"
 low_stellar_output_2_desc:0 "[Root.GetName] subit de plein fouet la diminution de l'activité de son étoile."
 low_stellar_output_3:0 "$low_stellar_output_1$"
 low_stellar_output_3_desc:0 "[Root.GetName] pâtit terriblement des grands froids causés par l'activité anormalement faible de son étoile, due à une infestation de dévoreurs stellaires."

 #Projects

 STELLARITE_INFESTED_STAR_PROJECT:0 "Remédier à l'infestation des dévoreurs"
