 situation.5.name:0 "$situation_mysterious_labyrinth$"
 situation.5.desc:0 "Les colons ont fait une découverte pour le moins surprenante sur §Y[This.GetName]§! : au plus profond d'une lointaine chaîne de montagnes, ils sont tombés sur une structure mystérieuse qui, selon les archives, n'était pas là au moment de l'étude initiale de la [This.GetPlanetMoon]. La structure est en excellent état, comme si elle venait d'être construite, il n'y a aucune preuve que des [This.Owner.GetSpeciesNamePlural] soient impliqués dans sa construction. De fait, son architecture montre essentiellement des caractéristiques aliens, avec des courbes et des angles parfaitement inhabituels, assez dérangeants même selon nos propres canons esthétiques.\n\nÀ l'entrée, une inscription (étrangement rédigée en langue [This.Owner.GetSpeciesName]) indique : « Bienvenue dans le Labyrinthe merveilleux des anomalies exotiques transdimensionnelles. Vous pouvez vous y aventurer, mais à vos risques et périls. »"
 situation.5.A:0 "Envoyons une équipe sur place"
 situation.5.A.tooltip:0 "Cette approche de la situation va coûter §R5§!£energy£ par mois."
 situation.5.B:0 "Nous n'avons pas de temps à perdre avec tout ça"
 situation.10.name:0 "Mouvements surprenants"
 situation.10.desc:0 "Ce mystérieux labyrinthe alien, sur §Y[Target.GetName]§!, tente visiblement d'attirer notre attention. Les [Root.Owner.GetResearchers] répugnent à employer de tels termes à propos d'une construction, mais cela paraît être la seule manière de décrire les choses : la structure n'est plus située au coeur des montagnes, mais à quelque distance seulement de l'un des principaux établissements de la colonie. Il est impossible de savoir comment il a pu changer de localisation, d'un jour à l'autre. De la même façon, l'inscription de mise en garde à l'entrée a disparu, remplacée par un message plus... engageant.\n\nCertains se montrent curieux et souhaiteraient entrer, mais les [Root.Owner.GetResearchers] préfèrent inciter à se montrer prudents. Quoi qu'il en soit, il est évident que nous ne pouvons plus nous contenter d'observer passivement. Une nouvelle approche va devoir être adoptée."
 situation.10.desc.gestalt:0 "Ce mystérieux labyrinthe alien, sur §Y[Target.GetName]§!, tente visiblement d'attirer notre attention. S'il peut paraître surprenant qu'une construction possède la moindre conscience, cela semble être la seule manière de décrire les choses : la structure n'est plus située au coeur des montagnes, mais à quelque distance seulement de l'une des principales réserves de drones. Il est impossible de savoir comment il a pu changer de localisation, d'un jour à l'autre. De la même façon, l'inscription de mise en garde à l'entrée a disparu, remplacée par un message plus... engageant.\n\nCe changement va rendre plus difficile de masquer cela aux drones, sauf si nous faisons tout pour boucler l'accès à la zone."
 situation.10.A:0 "Bouclons la zone afin que personne n'entre"
 situation.10.A.tooltip:0 "Cette approche va coûter §R10§!£energy£ par mois."
 situation.10.B:0 "Sans doute devrions-nous mener quelques investigations"
 situation.10.C:0 "Ce labyrinthe paraît dangereux et doit être détruit"
 situation.15.name:0 "Attirer l'attention"
 situation.15.desc.base:0 "Le labyrinthe semble mal prendre le fait que nous ne nous intéressions pas à lui. L'ensemble de la structure a progressivement changé d'allure, se transformant peu à peu en un édifice accueillant, ayant tout d'un lieu de plaisir."
 situation.15.desc.base.end:1 "Les [Root.Owner.GetResearchers] s'amusent de tous ces changements, mais il va devenir de plus en plus compliqué d'empêcher quiconque d'entrer dans cette structure."
 situation.15.desc.standard:0 "$situation.15.desc.base$ La mise en garde à l'entrée a désormais disparu, pour être remplacée par d'adorables [Root.Owner.Species.GetSpawnNamePlural] tout autour de l'entrée, attirant l'attention. Et, d'une certaine manière, ce que l'on peut voir de l'intérieur suggère de vastes plages et des couchers de soleil éternels...\n\n$situation.15.desc.base.end$"
 situation.15.desc.human:0 "$situation.15.desc.base$ La mise en garde à l'entrée a désormais disparu, pour être remplacée par d'adorables chatons qui jouent autour de l'entrée, miaulant pour attirer l'attention. Et, d'une certaine manière, ce que l'on peut voir de l'intérieur suggère de vastes plages et des couchers de soleil éternels...\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base:0 "Le labyrinthe semble mal prendre le fait que nous ne nous intéressions pas à lui. L'ensemble de la structure a progressivement changé d'allure, se transformant peu à peu en une luxueuse zone d'accueil des drones."
 situation.15.desc.gestalt.base.end:1 "Les [Root.Owner.GetResearchers] s'amusent de tous ces changements, mais il va devenir de plus en plus compliqué d'empêcher le moindre drone d'entrer dans cette structure."
 situation.15.desc.machine:0 "$situation.15.desc.gestalt.base$ La mise en garde à l'entrée a désormais disparu, pour être remplacée par des panneaux annonçant du liquide de refroidissement de première qualité, des services de remplacement de pièces ou de défragmentation de disque à l'intérieur.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive:0 "$situation.15.desc.gestalt.base$ La mise en garde à l'entrée a désormais disparu, pour être remplacée par des panneaux offrant de la nutrition de première qualité, une ambiance neurale réconfortante et des changements d'appendices rapides à l'intérieur.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A:0 "Nous devons redoubler d'efforts"
 situation.15.A.tooltip:0 "L'approche actuelle va coûter §R10§!£unity£ supplémentaires par mois."
 situation.20.name:0 "Obstination récompensée"
 situation.20.desc:0 "Le labyrinthe est parti. Il a tout simplement disparu, du jour au lendemain. Sur le site, un message est resté, qui nous est adressé : « S'il était dans notre intention d'étudier les êtres de votre dimension au sein de notre site, votre obstination à refuser d'entrer malgré toutes les tentations qui vous étaient offertes a été une véritable leçon pour nous. Nous avons tiré de nombreux enseignements de cette expérience, qui s'avérera très utile pour nos projets futurs. En gage de bonne volonté, nous laissons à l'emplacement du laboratoire une anomalie spatio-temporelle mineure. Nous espérons qu'elle s'avérera divertissante pour vous. »"
 situation.25.name:0 "Destruction du labyrinthe"
 situation.25.desc:0 "En dépit de ses propriétés parfaitement inhabituelles, le labyrinthe n'a pu résister à notre armement lourd. Là où il se trouvait ne restent plus que des gravats.\n\nMalheureusement, nous n'avons toutefois pas pu rassembler grand-chose de ces vestiges, même si quelques éléments exotiques de la structure ont pu être récupérés."
 situation.30.name:0 "Disparition du labyrinthe"
 situation.30.desc:0 "Le labyrinthe est parti. Il a tout simplement disparu, du jour au lendemain. Plus rien n'en reste sur le site où il se dressait, laissant les [Root.Owner.GetResearchers] dans la plus profonde perplexité quant à son objet. Mais peut-être est-il préférable que nous n'en sachions rien..."
 situation.30.A:0 "C'est toujours une menace de moins"
 situation.40.name:0 "Retour de l'expédition dans le labyrinthe"
 situation.40.desc:0 "La communication avec les [Root.Owner.GetResearchers] envoyés dans le labyrinthe a été coupée presque aussitôt après leur entrée. Nous n'avons plus rien reçu d'eux pendant plusieurs jours. Il ne restait plus qu'à attendre leur retour. Le temps passant, l'espoir s'est évanoui, et nous nous étions résignés à voir l'expédition perdue.\n\nMais elle est réapparue, de manière soudaine et sans mise en garde ! Toutefois, le rapport des [Root.Owner.GetResearchers] pose davantage de questions encore : ils prétendent n'avoir aucun souvenir du temps passé à l'intérieur de l'édifice, et les enregistrements semblent tous avoir été brouillés. Qui plus est, même s'ils n'ont passé que quelques semaines à l'intérieur, tous paraissent avoir vieilli de plusieurs années..."
 situation.45.name:0 "Perplexité perpétuelle"
 situation.45.desc:0 "D'autres expéditions dans le labyrinthe ont donné des résultats divers, parfois perturbants. À une occasion au moins, les [Root.Owner.GetResearchers] sont restés quelques secondes seulement, et n'ont pu aucunement expliquer pourquoi ils avaient fait demi-tour aussi rapidement. Une autre fois, ils y sont restés des semaines, mais en sont ressortis visiblement rajeunis, et avec des trous mémoriels de plusieurs années. Certains groupes sont rentrés dans un meilleur état physique, d'autres avec les cicatrices de graves blessures.\n\nAvec le temps, l'inscription à l'entrée a elle aussi évolué. « À vos risques et périls » est devenu « Danger de mort », puis enfin « Ne pénétrez en aucun cas dans le labyrinthe. Si vous le faites, la [Target.GetPlanetMoon] explosera. » Dernière touche macabre, des [Root.Owner.Species.GetRemnantNamePlural] de [Root.Owner.GetSpeciesNamePlural] ornent maintenant les murs, même si l'on ne sait d'où ils proviennent, aucune disparition inexpliquée n'ayant été signalée ces derniers temps.\n\nDécouvrir ce que peuvent encore apporter des études complémentaires n'est pas évident. Comme l'affirment les [Root.Owner.GetResearchers], il n'y a aucun moyen de confirmer ou infirmer le message à l'entrée de la structure. Quoi qu'il en soit, il est de plus en plus compliqué de trouver des volontaires pour s'aventurer à l'intérieur..."
 situation.45.desc.hive:0 "D'autres expéditions dans le labyrinthe ont donné des résultats divers, parfois perturbants. À une occasion au moins, les [Root.Owner.GetResearchers] sont restés quelques secondes seulement, et n'ont pu aucunement expliquer pourquoi ils avaient fait demi-tour aussi rapidement. Une autre fois, ils y sont restés des semaines, mais en sont ressortis avec des trous mémoriels de plusieurs années. Certains groupes sont rentrés dans un meilleur état physique, d'autres avec les cicatrices de graves blessures.\n\nAvec le temps, l'inscription à l'entrée a elle aussi évolué. « À vos risques et périls » est devenu « Risque de désincarnation », puis enfin « Ne pénétrez en aucun cas dans le labyrinthe. Si vous le faites, la [Target.GetPlanetMoon] explosera. » Dernière touche macabre, des [Root.Owner.Species.GetRemnantNamePlural] de [Root.Owner.GetSpeciesNamePlural] ornent maintenant les murs, même si l'on ne sait d'où ils proviennent, aucune disparition inexpliquée n'ayant été signalée ces derniers temps.\n\nDécouvrir ce que peuvent encore apporter des études complémentaires n'est pas évident. Comme l'affirment les [Root.Owner.GetResearchers], il n'y a aucun moyen de confirmer ou infirmer le message à l'entrée de la structure. Quoi qu'il en soit, il est de plus en plus compliqué de trouver des drones prêts à s'aventurer à l'intérieur..."
 situation.45.desc.machine:0 "D'autres expéditions dans le labyrinthe ont donné des résultats divers, parfois perturbants. À une occasion au moins, les [Root.Owner.GetResearchers] sont restés quelques secondes seulement, et n'ont pu aucunement expliquer pourquoi ils avaient fait demi-tour aussi rapidement. Une autre fois, ils y sont restés des semaines, mais en sont ressortis leurs disques durs intégralement effacés. Certains groupes sont rentrés avec le capot moins abîmé et usé qu'à leur entrée, tandis qu'à d'autres il manquait des pièces ou divers appendices.\n\nAvec le temps, l'inscription à l'entrée a elle aussi évolué. « À vos risques et périls » est devenu « Risque de désassemblage », puis enfin « Ne pénétrez en aucun cas dans le labyrinthe. Si vous le faites, la [Target.GetPlanetMoon] explosera. » Dernière touche macabre, des [Root.Owner.Species.GetRemnantNamePlural] de [Root.Owner.GetSpeciesNamePlural] ornent maintenant les murs, même si l'on ne sait d'où ils proviennent, aucune disparition inexpliquée n'ayant été signalée ces derniers temps.\n\nDécouvrir ce que peuvent encore apporter des études complémentaires n'est pas évident. Comme l'ont bien relevé les [Root.Owner.GetResearchers], il n'y a aucun moyen de confirmer ou infirmer le message à l'entrée de la structure. Quoi qu'il en soit, il est de plus en plus compliqué de trouver des drones prêts à s'aventurer à l'intérieur..."
 situation.50.name:0 "Départ"
 situation.50.desc:0 "Contrairement à ce qu'affirmait la mise en garde à l'entrée, la disparition du labyrinthe n'a pas détruit §Y[Target.GetName]§!. Tout au contraire, son départ est resté assez anodin : du jour au lendemain il s'était simplement volatilisé. Un message a toutefois été laissé sur place : « Nous vous remercions chaleureusement de nous avoir permis d'étudier les êtres de votre dimension. Cela s'est avéré tout à fait fructueux pour nos projets futurs. Fort heureusement, vous vous êtes avérés tout à fait fascinants, au point que le ministère de la Sécurité extradimensionnelle décide de nous allouer les fonds nécessaires pour terminer paisiblement l'expérience. En gage de bonne volonté, nous laissons à l'emplacement du laboratoire une anomalie spatio-dimensionnelle mineure. Nous espérons qu'elle s'avérera divertissante pour vous. »"
 situation.50.A:0 "Nous devrions donc étudier ses secrets"
 situation.55.name:0 "Départ remarqué"
 situation.55.desc:0 "Contrairement à ce qu'affirmait la mise en garde à l'entrée, la disparition du labyrinthe n'a pas détruit §Y[Target.GetName]§!. Malgré tout, elle a assurément laissé une marque : des séismes ont ravagé la région, et des volcans depuis longtemps endormis se sont réveillés.\n\nParmi les destructions cataclysmiques, un message a été retrouvé : « Nous vous remercions de nous avoir permis d'étudier les êtres de votre dimension. Cela s'est avéré très fructueux pour nos projets futurs. Nous nous excusons de la gêne occasionnée par notre départ. Nous n'avons pas pu obtenir des fonds suffisants du ministère de la Sécurité extradimensionnelle pour terminer paisiblement l'expérience. En gage de bonne volonté, nous laissons malgré tout à l'emplacement du laboratoire une anomalie spatio-dimensionnelle mineure. Nous espérons qu'elle s'avérera divertissante pour vous. »"
 situation.55.A:0 "On n'a jamais rien sans rien..."

 d_space_time_anomaly:0 "Anomalie spatio-temporelle"
 d_space_time_anomaly_desc:0 "Une remarquable anomalie spatio-temporelle a été laissée par une espèce extradimensionnelle qui conduisait des recherches sur ce monde. Les implications scientifiques de son existence sont, apparemment, très profondes..."

 situation_living_snow:0 "Neige inhabituelle"
 situation_living_snow_type:0 "$situation_living_snow$"
 situation_living_snow_desc:1 "La neige a commencé à s'accumuler au-dehors de l'un des principaux établissements coloniaux de §Y[Target.GetName]§!, une [Target.GetPlanetMoon] désertique où les intempéries sont une occurrence tout à fait exceptionnelle."
 situation_living_snow_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile:0 "Tout faire fondre"
 situation_snow_observation:1 "Simple observation"
 situation_snow_very_hostile_tt:0 "Tentatives pyromaniaques radicales"
 too_late_to_change_approach:0 "§RIl est trop tard désormais pour changer notre approche de la situation.§!"
 situation.150.name:0 "$situation_living_snow$"
 situation.150.desc:0 "Les colons de §Y[Root.GetName]§! ont rapporté un phénomène étrange : la neige a commencé à s'entasser au-dehors de l'un des principaux établissements de la colonie.\n\nMais s'ils ont bien utilisé le terme de « neige » pour décrire cela, il paraît impossible que cela soit de la véritable neige, étant donné que la [Root.GetPlanetMoon] est un désert où les températures permettent bien rarement le gel, même dans les régions polaires. Et, par ailleurs, ils ne l'ont pas vue tomber. Les scans initiaux montrent pourtant que cette substance est bien constituée pour l'essentiel d'eau glacée, même s'il est difficile de comprendre pourquoi elle ne fond pas. Les [Root.Owner.GetResearchers] sont impatients de pouvoir enquêter sur ses propriétés, mais d'autres incitent à la prudence et nous engagent plutôt à la faire retirer."
 situation.155.name:0 "Propagation du froid"
 situation.155.desc:1 "La neige s'est multipliée sur §Y[Target.GetName]§!. Les petites plaques initiales se sont agrandies jusqu'à couvrir une zone de plus en plus vaste du désert, au point qu'elle gêne désormais les réseaux de transport et les cultures. Si elle continue de s'agrandir ainsi, il y a des risques que la colonie s'avère bientôt incapable d'assurer son autosuffisance.\n\nLes [Root.Owner.GetResearchers] de la [Target.GetPlanetMoon] ont bien cherché, en vain, à expliquer le phénomène. Lorsqu'elle est séparée de l'ensemble principal, cette neige fond rapidement, jusqu'à ce qu'il n'en reste que quelques matières organiques. La théorie des [Root.Owner.GetResearchers] est donc que ces résidus permettent à la neige de conserver son intégrité, la préservant de la chaleur par une réaction chimique non déterminée. Ils nous engagent malgré tout à faire preuve de la plus grande prudence : cette théorie doit encore être confirmée, et ils ne savent encore que très peu de choses sur ce composé si étrange."
 situation.155.A:0 "Mieux vaut surveiller la situation de près..."
 situation.155.A.tooltip:0 "Observer cette neige va offrir §G+5§!£physics_research £society_research £engineering_research£ par mois, mais coûter §R10§!£unity£"
 situation.155.B:0 "Nous devons mettre fin à cette menace !"
 situation.155.B.tooltip:0 "Les efforts pour faire fondre la neige vont accroître la §Y£stability£stabilité§! de §G10§! sur ce monde, mais coûter §R10§!£energy£ par mois."
 situation.160.name:0 "Problèmes de déneigement"
 situation.160.desc:0 "La neige de §Y[From.Target.GetName]§!, semble-t-il, parvient à résister aux tentatives de déneigement. S'il est possible d'en retirer une petite partie afin de la faire fondre naturellement, cela n'a guère ralenti sa progression, et toutes les actions plus agressives visant à la détruire se sont soldées par des échecs. Ainsi, toute une série de défaillances mécaniques a empêché le déneigement.\n\nEt il y a pire encore : des rapports de plus en plus nombreux signalent la disparition de colons dans les régions touchées par le phénomène. Tout paraît donc lié, et cette neige a donc l'air bien vivante. Et malveillante."
 situation.160.A:0 "Il va falloir redoubler d'efforts"
 situation.160.A.tooltip:0 "Le déneigement va désormais coûter §R15§!£energy£ par mois.\nLa situation va progresser deux fois plus vite."
# situation.160.B:0 "It's alive? Perhaps we should be more cautious."
 situation.160.C:0 "Notre approche actuelle semble suffisante"
 situation.160.C.tooltip:0 "Les tentatives de déneigement ne vont plus renforcer la §Y£stability£stabilité§! que de §G+5§!."
 situation.165.name:0 "Chape de neige"
 situation.165.desc:1 "Sur §Y[Target.GetName]§!, la neige se répand désormais à une vitesse alarmante, recouvrant maintenant une partie non négligeable des régions équatoriales de la [Target.GetPlanetMoon]. Le haut commandement militaire a d'ores et déjà prévenu que des actions radicales allaient devoir être engagées immédiatement si nous voulons stopper sa progression. Mais des esprits moins échauffés ont par ailleurs fait remarquer que cette neige s'est révélée, jusqu'à présent, être davantage une gêne qu'une menace, et qu'elle a toujours évité d'entrer en contact direct avec les zones habitées. Ils semblent donc persuadés qu'elle est bel et bien vivante, et nous engagent à communiquer avec elle.\n\nQuoi qu'il en soit, notre marge de manoeuvre se réduit de plus en plus vite..."
 situation.165.A:0 "Il faut découvrir ce qu'elle cherche"
 situation.165.B:0 "Employons le feu, au plus vite !"
 situation.165.tooltip:0 "§RNous ne pourrons plus changer d'approche après cela.§!"
 situation.170.name:0 "Avalés par la neige"
 situation.170.desc:1 "Des rapports inquiétants concernant la neige de §Y[Target.GetName]§! nous sont parvenus. Il semblerait que plusieurs colons ont disparu après s'être écartés de leur établissement pour participer à une bataille de nivo-projectiles. Tout contact a été perdu avec eux il y a déjà plusieurs jours et, vivants ou morts, aucune trace d'eux n'a pu être retrouvée. Il a été conseillé aux colons d'éviter tout contact direct avec la neige, au moins jusqu'à ce que les [Root.Owner.GetResearchers] en sachent davantage à son sujet. Ou que les disparus aient été retrouvés..."
 situation.170.A:0 "La plus grande prudence est conseillée"
 situation.170.A.tooltip:0 "Le coût pour observer cette neige va augmenter à §R15§!£unity£ par mois."
# situation.170.B:0 "We must get rid of the snow with all haste!"
 situation.175.name:0 "Changement climatique"
 situation.175.desc:0 "La propagation de la neige sur §Y[Target.GetName]§! n'a pas été qu'une source de nouveauté, ou de difficultés, pour les colons. Elle a aussi causé des changements climatiques rapides pour l'écosystème, et diverses espèces autochtones de la faune et de la flore sont soumises désormais à un véritable défi d'adaptation. Déjà, des migrations massives se produisent depuis les régions affectées. Malgré tout, pour la plus grande surprise de tous, certaines autres espèces ont semblé tirer profit du refroidissement climatique. Les climatologistes observent avec le plus grand intérêt l'évolution de la situation, considérant comme une opportunité proprement unique de pouvoir étudier de près un bouleversement climatique aussi rapide et non contrôlé par les [Root.Owner.GetSpeciesNamePlural]."
 situation.180.desc:0 "C'est votre présence qui nous a révélé l'intelligence. Nous nous sommes nourris de vos Égarés pour apprendre de nouvelles manières de penser, de nouvelles manières d'exister. Mais quant à vous, vous ne souhaitez que nous détruire. Nous n'avons accédé que tout récemment à la conscience ; et il est hors de question pour nous d'y renoncer. Vos dispositions ne nous laissent donc pas d'autre choix : c'est désormais la guerre."
 situation.180.A:0 "Si ce truc veut la guerre..."
 situation.185.desc:0 "C'est votre présence qui nous a révélé l'intelligence. Nous nous sommes nourris de vos Égarés pour apprendre de nouvelles manières de penser, de nouvelles manières d'exister. Nous ne savons pas encore ce que signifie cet état, cette « conscience ». Mais nous aspirons à nous isoler dans une partie au moins de notre monde, où nous pourrons explorer par nous-mêmes ce que signifie être nous.\n\nSachez toutefois que si vous nous le refusez, nous ne sommes pas prêts à renoncer à notre existence nouvelle. Si cela est nécessaire, nous saurons nous défendre."
 situation.185.A:0 "Nous pouvons bien renoncer à quelques zones"
 situation.185.B:0 "En ce cas, c'est la guerre !"
 situation.185.B.tooltip:0 "§RPour conserver le contrôle de ce monde, il va nous falloir livrer bataille.§!"

 d_living_snow_reserve:0 "Réserve de Neige Vivante"
 d_living_snow_reserve_desc:0 "Une réserve où la Neige Vivante peut vivre en paix et explorer sa nouvelle existence. Quant à l'empire, il peut y observer les réactions chimiques uniques qu'elle produit."

 situation.190.name:0 "Perte de [From.From.GetName]"
 situation.190.desc:0 "Nous venons de perdre le contrôle de §Y[From.From.GetName]§!. Toute la [From.From.GetPlanetMoon] est désormais recouverte par la §HNeige Vivante§!. Déjà, des changements catastrophiques se produisent pour tous ses écosystèmes. Les [This.GetResearchers] ont d'ores et déjà prévenu que, si nous n'en retrouvons pas le contrôle très vite, nous ne disposerons plus d'aucun moyen de la rendre habitable."
 situation.190.tooltip:0 "§RNous devons reprendre cette [From.From.GetPlanetMoon] avant qu'il ne soit trop tard !§!"
 situation.195.name:0 "Neiges sans fin"
 situation.195.desc:1 "La §HNeige Vivante§! est parvenue à assurer son contrôle sur §Y[Root.GetName]§! de manière durable, et la [Root.GetPlanetMoon] est désormais beaucoup plus froide. Ses conditions atmosphériques ont été chamboulées de manière radicale, et à un rythme de plus en plus rapide. Désormais, ce monde ne peut plus être considéré comme habitable, et il paraît difficile de savoir si nous pourrons même un jour le restaurer dans son état antérieur... Les [saved_owner.GetResearchers] assurent toutefois que bien des enseignements pourront être tirés de l'observation du comportement de la Neige prenant peu à peu conscience de son existence, ainsi que des réactions chimiques uniques qui ont permis un tel changement sur [Root.GetName]."
 situation.195.A:0 "Glaglagla..."

