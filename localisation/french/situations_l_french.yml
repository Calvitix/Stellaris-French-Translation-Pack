 deficit.100.B:0 "Réaffectons des ressources de [looted_planet.GetName]"
 deficit.100.C:0 "Patience, tout sera bientôt rentré dans l'ordre"
 BANKRUPTCY:0 "Banqueroute"
 deficit.110.desc:0 "Nous n'avons pas pu éviter la banqueroute. Après des mois de pénuries énergétiques, qui n'ont fait que s'aggraver, nous n'avons pas eu d'autre solution que de choisir le défaut de paiement et de faire des coupes sévères dans nos dépenses."
 deficit.110.desc.gestalt:0 "Nous n'avons pas pu rééquilibrer à temps les dépenses. Après des mois de pénuries énergétiques, qui n'ont fait que s'aggraver, nous n'avons pas eu d'autre solution que d'imposer des réaffectations à grande échelle entre les systèmes de distribution des ressources."
 end_deficit_effect_tooltip:0 "§RTous les bâtiments améliorés sont rétrogradés.\nToutes les armées offensives sont démantelées.\n50% des vaisseaux militaires sont démantelés.§!"
