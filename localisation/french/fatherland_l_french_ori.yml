 fatherland_hegira.102_name:0 "The Hegira Ends"
 fatherland_hegira.102_desc:0 "With the loss of our homeworld and the full evacuation of our people to new worlds the great exodus of The Hegira is finally over. As we mourn the loss of our homeworld we are at least finally ready to go fourth into the stars together, knowing our people and diaspora are safe."
 fatherland_hegira.102.a:0 "Will we ever be one again?"
 fatherland_hegira.102.a.tooltip:0 "Now that §MThe Hegira§! is over no new hegiran states will be formed. If we have enabled Rogue Colonies or Frontier Worlds they will know be eligible to form based on our set criteria."

 fatherland_hegira.104_name:0 "Panic on [Root.Capital.GetName]!"
 fatherland_hegira.104_desc:0 "With the Doomsday only several years away at best and the planet in the final throws of collapse [Root.Capital.GetName]s the last remaining bastions of civilisation are in chaos as the ruling powers attempt to remain in control. With hope of finding a virgin world to settle growing dim and other hegiran states not willing to hand over control or let us in several radical theories have been proposed "
 fatherland_hegira.104.habitat:0 "The Elysium Habitat"
 fatherland_hegira.104.habitat.tooltip:0 "We will put all our resources into the construction of a habitat above [Root.Capital.GetName]. This will give us some refugee at least, although there will be further chaos on [Root.Capital.GetName] and we will have to use every scrap of influence and resource we have to build it.\n§RWarning: This habitat will be ramshackle at best, and far below the quality of a normal habitat.§!"
 fatherland_hegira.104.greatfleet:0 "The Great Fleet"
 fatherland_hegira.104.greatfleet.tooltip:0 "Plans exist for an experimental, one-way wormhole generator that could be constructed. We will rapidly assemble a great migrant fleet from every spare ship we can get and enter into the void, hoping to find salvation in the depths of space.\n§RWarning: There is a chance we loose POPs during the jump, and there is no guarantee we will find a world to settle, and if we do no guarantee it will be our preferred planet type.§!"
 fatherland_hegira.104.keepsearching:0 "Keep Searching!"
 fatherland_hegira.104.keepsearching.tooltip:0 "We are so close, we must put all our efforts into finding a new world or convincing any our hegiran states to let us in.\n§RWarning: The Doomsday is near, unless we are confident of finding and settling a new world very soon this option isn’t advised.§!"

 fatherland_hegira.105_name:0 "Great Migrant Fleet"
 fatherland_hegira.105_desc:0 "The Great Migrant Fleet is ready. Give the command and we will assemble all our people and activate the wormhole drive."
 fatherland_hegira.105.a:0 "Into the depths..."
 fatherland_hegira.105.c:0 "This is insane!"

 fatherland_hegira.106_name:0 "New Home"
 fatherland_hegira.106_desc:0 "We have arrived at our new home, we must rebuild."
 fatherland_hegira.106.a:0 "We will rebuild."

