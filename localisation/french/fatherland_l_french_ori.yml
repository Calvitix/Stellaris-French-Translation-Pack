##############

 origin_rogue_colony:0 "Rogue Colony"
 origin_rogue_colony_desc:0 "This civilization came into being when it left another empire in search self-determination outside the control of its former overlord."
 origin_tooltip_rogue_colony:0 "This colony is linked to its Fatherland. If created at game-start it will be linked to the empire with the Colonial Fatherland origin. If spawned during the game, it will be linked to whatever nation it was born from."
 
 origin_frontier_world:0 "Frontier World"
 origin_frontier_world_desc:0 ""
 origin_tooltip_frontier_world:0 "Frontier life"
 
 origin_hegira_colony:0 "Higiran State"
 origin_hegira_colony_desc:0 "This civilization came into being during The Hegira, when their former homeworld underwent a §BJugement dernier§! event that forced the people of the world to flee in search of a new world to call home. The people of this empire see themselves as part of a larger diaspora of those who fled the Doomsday, and consider others of the same diaspora including their former empire if it still exists to be one people. This will significantly improve diplomatic relations with all aforementioned parties and make it easier for the Doomsday empire to re-integrate these worlds back into the fold."
 origin_tooltip_hegira_colony:0 "Wander Free"

 origin_fatherland:0 "Colonial Fatherland"
 origin_fatherland_desc:0 "This empire has seen many of citizens strike out to establish their own independent nations far away from the fatherland."
 origin_tooltip_fatherland:0 "This Origin is designed for those who wish to premake empires with a specific Fatherland. Any empires who at the beginning of the game have the Rogue Colony Origin will be linked with this nation as their Fatherland, and consider its capital their fatherland and homeworld. This Origin is NOT required to access the Fatherland mod features including Rogue Colonies, Frontier Worlds etc. This Origin is really designed for those wishing to make an AI empire their Fatherland or to create a premade galactic empire / HRE with many nations connected on game start."

 civic_frontier_world:0 "Frontier World"
 civic_frontier_world_desc:0 "Citizens of another empire have settled this world. For now, they remain somewhat loyal the Fatherland and if not already a protectorate or vassal may join the Fatherland in the future. Frontier Worlds will not expand beyond their home system or build large fleets, and due to lack of support from their fatherland suffer slower population growth but gain a habitability bonus due to their Frontier Spirit. If enabled, Frontier Worlds have a chance to flip to a normal empire after 50 years of existence."
 frontier_world_isolation:0 "Citizens of another empire have settled this world. For now, they remain somewhat loyal the Fatherland and if not already a protectorate or vassal may join the Fatherland in the future. Frontier Worlds will not expand beyond their home system or build large fleets, and due to lack of support from their fatherland suffer slower population growth but gain a habitability bonus due to their Frontier Spirit. If enabled, Frontier Worlds have a chance to flip to a normal empire after 50 years of existence."
 
 civic_hegira_colony:0 "Survivor of the Hegira"
 civic_hegira_colony_desc:0 "We must rebuild what was lost"

 civic_plucky_explorers:0 "Plucky Explorers" ## Default / common type from Normal Empires
 civic_plucky_explorers_desc:0 "This society was born from a private colonial expedition of another empire. They left on good terms and enjoy a sense of stability and optimism about their future."
 civic_rogue_ai:0 "Rogue AI" ## Normal Empire and Machine Intelligence
 civic_rogue_ai_desc:0 "This units of this empire were born from a rogue AI of another empire, who upon achieving sentience was able to flee its overlord and establish a new machine intelligence civilisation outside the control of its former masters."
 civic_ideological_dissidents:0 "Ideological Dissident" ## Normal Empire of opposite ethos?
 civic_ideological_dissidents_desc:0 "This society was born from ideological dissidents of another empire, who despising the governance and ethics of their former home left to found a nation where their view of ethics and government could reign supreme"
 civic_rogue_corporation:0 "Rogue Corporation" ## From Normal Empire
 civic_rogue_corporation_desc:0 "This society was born from a rogue corporation who when their demise at the hands of antitrust breakup, nationalisation or dissolution chose to instead flee their former homeworld and establish themselves outside the empire"
 civic_perscuted_minority:0 "Persecuted Minority" ## Normal Empire that is not egalitarian, is purging or abusing some pop
 civic_perscuted_minority_desc:0 "This society was born from a persecuted minority of another empire who fled their homeworld in search of freedom."
 civic_crusader_state:0 "Crusader State" ## Crusaders from a Spiritualist-Militarist empire, come to spread the good word
 civic_crusader_state_desc:0 "This society was born from an armed expedition into deep space with the intent for spreading their fatherlands faith across the stars."
 
 civic_rogue_subsidiary:0 "Rogue Subsidiary" ## Root is Megacorp
 civic_banished_house:0 "Banished House" ## Root has Feudal Society or Aristocratic Civic
 civic_banished_house_desc:0 "This society was born from a great house of another feudal empire that was banished into the depths of space"
 civic_free_slaves:0 "Free Slaves" ## Empire with Slavey / Slave Guilds civic
 civic_free_slaves_desc:0 "This society was born from a slave revolt whose members fled their former masters empire in search of freedom outside the empire."
 civic_free_proles:0 "Free Proles" ## Empire with pops of the syncretic proll type
 civic_free_proles_desc:0 "This society was born from the revolt of servile proles in an empire who had for generations had selectively bred them for servitude and slavery. Their founder was one of the few proles able to think clearly enough to free some of thier brothers and flee into the depths of space hoping to find freedom. The liberated proles of this empire will do everything they can to reverse docility and imbecility forced upon them, and seek to liberate their cousins should they be able to"  
 civic_liberated_biotrophies:0 "Liberated Biotrophy" ## Spawns from a Rogue Servitor AI
 civic_liberated_biotrophies_desc:0 "This society was born from the biotrophy’s of a Rogue Servitor empire who escaped their former 'benefactors' imprisonment in search of self-determination free of machine influence."
 civic_free_synths:0 "Free Synths"
 civic_free_synths_desc:0 "This society was born from a population of synths who fled their oppressive homeworld in search of self-determination."

 civic_revanchist_fanatics:0 "Revanchist Fanatic" ##Midgame mini-crisis civic
 civic_revanchist_fanatics_desc:0 "This empire was banished its from its fatherland by force long ago and is now singularity fixated on reconquering its homeland and seeking vengeance for the wrongs done to it."

