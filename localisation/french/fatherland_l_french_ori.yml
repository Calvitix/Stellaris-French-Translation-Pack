 fatherland_setup.97_name:0 "Developer Event"

 fatherland_setup.98_name:0 "Fatherland Info I - Colony Types"
 fatherland_setup.98_desc:0 "§BThe Basics§!\nThere are 3 types of new nations that can spawn.\n§RRogue Colonies§!\nRogue Colonies are independent states that will break away from every empire at set times (base is 10years, can be adjusted in settings). The form and background of the empire is based on your own ethics, civics and events.\n§GFrontier Worlds§! (Not Yet Implemented)\nFrontier Worlds are private colonists who set out to settle habitable worlds on your empires frontier. Unlike Rogue Colonies they consider themselves part of your empire, and unless disabled in settings will become a vassal upon formation. Frontiersmen will only settle worlds upto 5 jumps from the edge of your empire. Frontier Worlds can be integrated with relative ease compared to other vassals, and cannot expand or wage war.\n§MHegiran States§!\nIf an empire has the Doomsday Origin and Hegiran States are enabled it will rapidly create Hegiran States up until their homeworld is destroyed. These states will immediately become members of a Hegemony led by the Doomsday Origin member.§!\n\nYou can alter spwaning rate BOTH by choosing Colonial Policies in said tab and/or by editing it in the Main Settings!"
 fatherland_setup.98.a:0 "Return"

 fatherland_setup.99_name:0 "Fatherland Info II - Important Info"
 fatherland_setup.99_desc:0 "§YImportant Information§!\n* There are three values that can be changed to control spawning of each type of nation. If these are not set, no nations will spawn even if enabled. Global Max (Maximum allowed of each type), Player Max (Maximum of each type a player can have) and AI Max (Maximum each AI can have). These can be changed at any time.\n* Every new empire degrades performance, so consider the globalmax in concert with original spawning empires.\nAny/All mods features can be disabled at anytime, but already created nations will remain.\n* If you are using mods that alter ethics or remove vanilla civics this mod may not work as intended, §Ryou have been warned!§!"
 fatherland_setup.99.a:0 "Return"

 fatherland_setup.100_name:0 "Fatherland: Colonial Empires (FCE)"
 fatherland_setup.100_desc:0 "Welcome to Fatherland: Colonial Empires! Below is some basic information on the mods features. If this is your first time playing, please read imporant info I and II.\nGlobal Max (§GFrontiers§!) = [root.fatherland_globalmax_fw] | Global Max (§RRogues§!) = [root.fatherland_globalmax_rogues]\nGlobal Max (§MHegirans§!) = [root.fatherland_globalmax_hegirans] | Current (§BNormal Empires§!) = [root.fatherland_currentglobal_normalempires].\nMain Settings can be tweaked at any time by going clicking the §YFatherland Settings§! in the §BEdicts§! tab."

