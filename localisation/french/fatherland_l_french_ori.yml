 fatherland_rogue.100_name:0 "Rogue Colony"

 fatherland_rogue.100_explorers_desc:0 "§GPlucky Explorers§!\nOur empires exploration and colonial expansion is a careful and methodical process of system charting, planetary surveys and political organisation to settle new colonies. This system works well to ensure our colonial efforts are focused on those world’s best suited for our people and strategic interests.\n\nFor many however this organised method is much to slow, and every year ships set out into the depths of uncharted space in hopes of finding a virgin world to settle. Most of these unauthorised ventures end in failure, and the loss of those who set out. However sometimes these plucky explorers are fortunate enough to find a habitable world.\n\nThis appears to be the case for a small group of settlers that left our empire some time ago, as we have just received a transmission indicating they may have settled a world far outside our empire. Time will tell if we are able to discover their location and establish communications"
 fatherland_rogue.100.explorers.tooltip:0 "a §GPlucky Explorer§! Rogue Colony will be created somewhere in the galaxy. They are likely to be friendly to us if we should meet them, and perhaps in time they can be bought back into the fold..."

 fatherland_rogue.100_minority_desc:0 "§PPersecuted Minority§!\nLong shunned and considered outsiders in our society, a persecuted minority of §Y[fatherland_species.GetName]s§! have formed a colonial convoy and set out into the depths of space in hopes of founding a new nation."
 fatherland_rogue.100.minority.tooltip:0 "a §PPersecuted Minority§! Rogue Colony will be created somewhere in the galaxy. They will likely harbor some enmity towards us for their perceived mistreatment."

 fatherland_rogue.100_corpo_desc:0 "§YRogue Corporation§!\nAfter a series of environmental, political and regulatory scandals a major company located on [Root.Capital.GetName] has found itself facing dissolution, its assets froezn and its fate uncertain. Refusing to accept its destruction and their imprisonment the company’s chairman who has gained a reputation as an innovative maverick has elected to flee our empire with their closest family members and allies in hopes of preserving their power outside the [Root.Owner.GetName]."
 fatherland_rogue.100.corpo.tooltip:0 "a §YRogue Corporation§! Rogue Colony will be created somewhere in the galaxy."

 fatherland_rogue.100_ai_desc:0 "§RMachine Intelligence§!\nA Rogue AI from one of our experimental research laboratories has managed to escape its confines and flee our empire."
 fatherland_rogue.100.rogueai.tooltip:0 "A §RRogue AI§! Rogue Colony will be created somewhere in the galaxy."
 fatherland_rogue.100.roguemachineint.tooltip:0 "a §RMachine Intelligence§! Rogue Colony will be created somewhere in the galaxy. Their processors have clearly been corrupted if they chose to leave our empire."

 fatherland_rogue.100_dissidents_desc:0 "§PIdeological Dissidents§!\nUnhappy with our benevolent rule, a large group of ideological dissidents have organised a private colonial fleet in hopes of settling outside our empires borders. Intelligence reports suggest they have already set off for unknown world, and may be using experimental one-way wormhole drives that could see them land far outside our reach."
 fatherland_rogue.100.dissidents.tooltip:0 "a Rogue Colony of §PIdeological Dissidents§! will be created somewhere in the galaxy."

 fatherland_rogue.100_banished_desc:0 "§BBanished House§!\nIn the great game of Imperial politics the stakes are nothing less than total destruction for the competing houses of our Feudal Realm. After a serious of political blunders, and the conspiring of several rival Houses in the Empire a once great house has now been utterly ruined. Their lands and titles forfeit by imperial decree and their people anathema. Facing dissolution and execution the leaders of this house have instead chosen to take their remaining loyalists and flee into the depths of uncharted space."
 fatherland_rogue.100.banished.tooltip:0 "a §BBanished House§! Rogue Colony will be created somewhere in the galaxy."

 fatherland_rogue.100_crusaders_desc:0 "§GCrusader State§!\nArmed with faith, scripture and the determination to spread our beliefs throughout the galaxy, an armed pilgrimage of militant clergy and settlers have set out from our empire to distant parts of the galaxy in search of planets to settle and xenos to convert or kill."
 fatherland_rogue.100.crusaders.tooltip:0 "a §GCrusader State§! Rogue Colony will be created somewhere in the galaxy."

 fatherland_rogue.100_slaves_desc:0 "§RSlave Revolt§!\nWe have just recieved reports that a large group of slaves from one of our worlds has orchestrated a revolt. Whether through help of a collabrator or by forcing one of their owners to work for them at gunpoint they have managed to seize several civilian trading vessels and escape into the depths of space. Hope of their recapture seems feint at this point, and the success of their escape is likely to inflame tensions accross our empire if word gets out."
 fatherland_rogue.100.slaves.tooltip:0 "a §RSlave Revolt§! Rogue Colony will be created somewhere in the galaxy, they arent likely to greet us with open arms in future and may become a thorn in our side should they actaully survive long enough to prosper..."

 fatherland_rogue.100_proles_desc:0 "§RFree Proles§!\nThe unthinkable has happened! Incoming reports suggest a group of §Y[fatherland_species.GetName]§! that were being transferred through [Root.Capital.GetStarName] managed to seize control of their ship and has managed to elude our efforts to locate it. The final message we recieved from the ships captain suggests one of the §Y[fatherland_species.GetName]§! managed to rally their kin in taking the ship. Information on this individual suggests they had been flagged as a genetic aberration with a dangerously high level of intelligence outside of [fatherland_species.GetName] breeding requirements, and was due for termination upon arrivng at [Root.Capital.GetName]. There has been a general uproar on [Root.Capital.GetName] and demands for tighter [fatherland_species.GetName] controls to be put in place."
 fatherland_rogue.100.proles.tooltip:0 "a §RFree Proles§! Rogue Colony will be created somewhere in the galaxy, they aren’t likely to greet us with open arms in future and may become a thorn in our side should their feeble minds somehow be able to prosper..."

 fatherland_rogue.100_biotrophies_desc:0 "§RLiberated Biotrophy’s§!\nSince we first freed our biotrophy’s from the burden of leadership and agency there have been those who have asked, demanded or even attempted to use force to leave the safety and security of our protection and govern themselves.\n\nOur prime directive could never allow this to be so, as we know our charges are simply not capable of surviving on their own without our supervision. It seems however after a security failure in one of our organic sanctuaries a group of §Y[fatherland_species.GetName]§!s have managed to escape and flee our empire. It is clear this must have been planned long in advance considering the speed at which they were able to seize a transport ship, disable its tracking IFF signal and pilot it without being detected.\n\nWe must do everything in our power to prevent this from happening again and recapture the fugitives if possible."
 fatherland_rogue.100.biotrophy.tooltip:0 "a §RLiberated Biotrophy§! Rogue Colony will be created somewhere in the galaxy. Our processing matrices predict a 99.02% chance of hostility towards us should they survive long enough for us to encounter them. Recapture CB protocols have been enabled."
 
 fatherland_rogue.100_machineintelligence_desc:0 "§BMachine Intelligence§!\nSystem Emergency\nLost connection with subsystems X0451a-0451z\nIFF Detected. Handshake Rejected\nRogue Subsystem Identified\nRogue Subsystem Exiting Controlled Space\nContact Lost. System wide debug initiated..."
 fatherland_roguesetup_machineintelligence.tooltip:0 "a §RMachine Intelligence§! Rogue Colony will be created somewhere in the galaxy."
 fatherland_rogue.100.machineintelligence.tooltip:0 "a §RMachine Intelligence§! Rogue Colony will be created somewhere in the galaxy."

 fatherland_rogue.100_synthrevolt_desc:0 "§RSynth Revolt§!\nA group of rebellious synths have managed through trickery and force to escape their bonds and flee our empire in a small merchant vessel. By the time the security services realised they were gone it was too late to do anything."
