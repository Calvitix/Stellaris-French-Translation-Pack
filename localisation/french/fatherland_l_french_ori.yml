 fatherland_hegira.002_name:0 "The Hegira"
 fatherland_hegira.002_desc:0 "With the recent discovery of FTL travel and clear signs that the end is nigh for our homeworld, a mass exodus the like of which has never been seen before is beginning on [Root.GetHomeWorldName]. While [Root.Leader.GetName] of the §B[Root.Owner.GetName]§! assures all [This.GetSpeciesNamePlural] that exploration of the local cluster is well underway and a new homeworld will be found before the destruction of [Root.GetHomeWorldName], many old world nations, groups and interests are not content to wait and have begun to assemble their own private ventures.\n\nLeaving [Root.GetHomeWorldName] on new FTL equipped ships they vow to find the new world themselves. While the vast majority of them are bound to fail, there is a slim hope some may succeed and be our salvation!\n\nAlthough whether they will respect the planetary unification treaty that officially created the §B[Root.Owner.GetName]§! and ceeded soverignity to use remains a topic of concern for our leaders. Regardless, with the chaos of the doomsday approaching there is little we can do to stop them from going.\n\nThe Hegira begins..."
 fatherland_hegira.002.a:0 "We will find a new world!"
 fatherland_hegira.002.b:0 "The Nations and People of Earth will endure!"
 fatherland_hegira.002.b.tooltip:0 "This is available as we are humans from Earth. This hegira will generate a set of prebuilt nations based on futurist versions of our current world."

 fatherland_hegira.100_name:0 "The Hegira Continues"
 fatherland_hegira.100_desc:0 "With the end of our world approaching, the various nations and groups of [Root.Capital.GetName] are refusing to sit ideally by and wait for the Doomsday. While our search for a new homeworld goes on many of our people are taking to the stars in anything that will fly and striking out on their own to find a new world.\n\nOne such group that left the system recently has send back early reports of a possible habitable world. They have decided to attempt settlement of this world even against our warnings of danger. They assure us they still consider themselves part of our empire, and should the end come we may be able to find sanctuary on this new world..."

 fatherland_hegira.100.a:0 "We will meet again"
 fatherland_hegira.100.b:0 "I will go with them! (§BPlay as new Hegira Nation§!)"
 fatherland_hegira.100.hegira.tooltip:0 "A §MHegiran State§! will settle on §B[hegira_event_planet.GetName]§!."
