  ap_extreme_productivity:0 "Productivité Extreme"
  ap_extreme_productivity_desc:0 "Une avancée décisive dans la gestion du flux de travail nous permettra d'accomplir plus de travail avec moins d'espace, augmentant ainsi efficacement le nombre de postes de travail productifs dans nos mines, générateurs et fermes."
  ap_extreme_industry:0 "Industrie Extreme"
  ap_extreme_industry_desc:0 "En optimisant l'environnement de travail et les habitations de nos ouvriers et en améliorant leur confort, nous pouvons utiliser plus efficacement l'espace disponible."
  ap_universalition:0 "Universalisation"
  ap_universalition_desc:0 "En retravaillant et en optimisant nos communications à l'échelle de l'empire, nous pouvons augmenter considérablement la productivité des travailleurs scientifiques et du commerce."
  ap_world_ascension:0 "Ascension du Monde"
  ap_world_ascension_desc:0 "La technologie des précurseurs nous permet une 'Ascension' de notre planète d'origine."
  ap_planetary_boundarys:0 "Couches Planétaires"
  ap_planetary_boundarys_desc:0 "Des techniques avancées de balayage et de prospection nous permettront de trouver et d'exploiter toutes les ressources utilisables de nos mondes, quelles que soit leur profondeur."
  ap_endless_worlds:0 "Mondes sans fin"
  ap_endless_worlds_desc:0 "Avec quelques compétences d'ingénierie et beaucoup de force brute, nous pouvons préparer même les parties les plus inhospitalières de nos planètes pour l'habitation et l'industrie."
  