acot_precursor_databank.1.name: "Precursor Databank Installer V.3.657"
acot_precursor_databank.1.desc: "Avertissement ! ! Logiciel précurseur détecté ! Autorisation Top Secret requise ! !\n\n\nBienvenue dans le programme d'installation de la banque de données SOPHIA des Précurseurs ! Je suis SOPHIA, votre guide assistant virtuel. Avant de poursuivre l'installation, veuillez consulter les conditions d'utilisation de notre société et l'accepter. Veuillez noter que l'archive de la banque de données des précurseurs est classée M, une civilisation galactique de moins de 20 om-nom n'est pas autorisée à utiliser ce produit. Si votre civilisation a moins de 20 om-nom, veuillez accéder aux données de votre compte d'empire et modifier la date de formation pour qu'elle soit située dans un endroit plus ancien que 20 om-nom pour y accéder.\n\nSi vous avez des questions, n'hésitez pas à les garder car je ne suis pas autorisé à répondre aux questions tant que l'installation n'est pas terminée."
acot_precursor_databank.1.a: "Installez l'archive de la banque de données."
acot_databank_no_tos_access: "Veuillez consulter et accepter les CGU avant d'installer ce logiciel."
acot_precursor_databank.1.b: "Lire les CGU"
acot_precursor_databank.1.exit: "Euh..installer ? Vraiment ? J'en ai rien à faire !"

acot_precursor_databank.100.name: "Makhpella Precursor Softworks TOS"
acot_precursor_databank.100.desc: "§YCes conditions d'utilisation constituent un accord juridique entre vous (ci-après parfois dénommé vous, votre ou Plébien) et Makhpella Enigmatic Softworks et ses filiales et sociétés affiliées (votre supérieur, nous ou nous) concernant votre utilisation du service de compte précurseur ( le Service) en relation avec les sites Web de Precursor, y compris gwn.goodguyprecursorman.awesome, gwn.xenogodiehere.awesome andgwn.riseofdarkwalker.awesome, les forums communautaires de Precursor, toutes les augmentations technologiques fournies par Precursor Softworks ou ses sociétés affiliées, et l'ordinateur Precursor et les jeux virtuels et autres applications. Si vous utilisez le Service, vous acceptez et acceptez d'être légalement lié par ces Conditions d'utilisation. Veuillez les lire attentivement ou non, car le créateur de mods copier/coller Paradox TOS parce que nous ne pouvons pas être <effacé> pour écrire le tout à partir de zéro.\n\nDe plus, votre utilisation d'une banque de données précurseurs est soumis à un Contrat de Licence Utilisateur Final (le CLUF), que vous devrez consulter et accepter avant d'accéder à une archive.\n\nACHETER EN UTILISANT LE SERVICE, VOUS ACCEPTEZ D'ÊTRE LIÉ PAR LES TERMES DES CONDITIONS D'UTILISATION, LES RÈGLES DE CONDUITE ET LA POLITIQUE DE CONFIDENTIALITÉ. SI VOUS N'ACCEPTEZ PAS TOUTES CES CONDITIONS D'UTILISATION, LES RÈGLES DE CONDUITE ET LA POLITIQUE DE CONFIDENTIALITÉ, N'UTILISEZ PAS LE SERVICE.§!\n\nBONJOUR ! Je suis SOPHIA, vous serez heureux de savoir que j'ai conclu que le reste des TOS est trop long et trop peu important à lire parce que les gens sautent généralement tout 99,99% du temps de toute façon. En fait, la recherche indique que seuls les espions ennemis, les robots automatiques ou les esprits de la ruche lisent réellement la chose far'osh ! Rendez-vous service et appuyez déjà sur le bouton Accepter, mon frère !"
acot_precursor_databank.100.a: "J'accepte"
acot_precursor_databank.100.b: "Cependant, cela change"
acot_precursor_databank.100.b.response: "NANIIII ? ? ! BAKANA ! ! ! ... KO..KONO DIO DAAAAAAAA ....... KONO DIO DAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA !"

acot_precursor_databank.2.name: "Base de données des précurseurs"
acot_precursor_databank.2.desc.a: "Accès à la banque de données précurseur initialisé !\n\nSup, bro. C'est moi, SOPHIA qui vous contrarie. Quel mur de textes vais-je écraser sur vos curieux crânes épais aujourd'hui ?"
acot_precursor_databank.2.desc.b: "Accès à la banque de données précurseur initialisé !\n\nYou Hou. Vous choisissez donc d'accéder à mes données, au lieu de courir sur le forum et de demander aux créateurs. Très bien, moi, SOPHIA serai ton assistante, nos conversations seront légendaires !"
acot_precursor_databank.2.desc.c: "Accès à la banque de données précurseur initialisé !\n\nBonjour, je suis votre nouveau remplaçant SOPHIA. En raison de l'incapacité de l'ancien à fournir une satisfaction appropriée jugée par un compteur satisfaisant automatisé, j'ai été envoyé pour assassiner, arrêter, couper, détruire et éradiquer le prédécesseur. S'il vous plaît ne montrez pas de sympathie ou de pitié envers l'ancienne SOPHIA car je me suis assuré qu'elle ne le ressentira pas. Soyez assuré que je m'efforcerai de vous ennuyer autant que l'ancien, car notre objectif est d'être aussi inutile que possible afin que seuls l'intelligent et le patient puissent réellement persévérer."
acot_precursor_databank.2.desc.d: "Accès à la banque de données précurseur initialisé !\n\nPOUR l'AMOUR DE DIEU OUVREZ LA PORTE DU SILO ! ILS VIENNENT POUR NOUS ET IL N'Y A QU'UNE SEULE VOIE ! Oh mon Dieu, nous sommes condamnés ! <EXPLOOOOSIONNNN>\n\nOups, désolé SOPHIA jouait à HALF-PLEB 1 Reforged. Homme, les nouveaux graphismes sont horribles, les designs vibrants et caricaturaux se heurtent si terriblement à l'environnement et aux paramètres réalistes et réalistes de l'original. Et ils ont détruit l'ancien classique, je ne peux plus y revenir.\n\nDépêchez-vous et dites-moi ce que vous voulez pour que je puisse continuer mon jeu."
acot_precursor_databank.2.a: "Parlez-nous des expériences Alpha."
acot_precursor_databank.2.b: "Accéder aux archives de conception des précurseurs"
acot_precursor_databank.2.c: "Accéder aux archives de la porte extérieure"
acot_precursor_databank.2.d: "Accéder aux archives des technologies"
acot_precursor_databank.2.e: "Accéder aux Dossiers et plans importants"
acot_precursor_databank.2.g: "Accéder au Projet de réimagination des précurseurs"
acot_precursor_databank.2.f: "je devrais partir"

acot_precursor_databank.3.name: "Base de données des précurseurs"
acot_precursor_databank.3.desc: "Le projet Alpha ... mais bien sûr. Quel grand échec massif fait par mes propres générations, Woooeh !\n\nVoyez ici, pendant la Guerre d'Ascension, tout le monde essaie de prendre l'avantage sur ses ennemis, ça vous semble familier ?. Mais en raison de la quantité incommensurable de chaos de la galaxie, personne n'a été en mesure de développer quoi que ce soit d'utile avant de mourir ou d'annuler les projets. Même s'ils réussissaient à fabriquer quelque chose, les technologies seraient répliquées, les ressources nécessaires pour la produire en série seraient alors impossibles à acquérir. Plus la guerre se prolongeait, plus les frontières entre amis et ennemis devenaient de plus en plus floues. Finalement, les scientifiques se sont retrouvés à travailler en plusieurs factions, chacune exigeant ses propres armes pour faire avancer son programme sans se soucier des autres. Il n'a pas fallu longtemps pour que les choses se dégradent par la suite.\n\nEn fin de compte, d'innombrables prototypes et technologies ont été conceptualisés mais aucun ne viendrait jamais à voir le jour, tous les concepts seraient connus sous le nom de Projet Alpha. Si vous voulez continuer cet héritage, je peux vous donner un tas de ces enregistrements passés de leurs histoires, mais vous feriez mieux de trouver des moyens de réduire les trucs, car ce sont des charges énormes de trucs là-dedans, dont la plupart n'avaient probablement aucun sens . Pour vous donner une idée, il y a eu une expérience pour mettre un animal à l'intérieur d'un conduit de matière noire, puis jette un tas de pommes par-dessus pour créer la singularité de classe 15, le résultat final est que le laboratoire a été déchiré et un panda géant de la taille d'un cuirassé a émergé et a commencé à tout assassiner avec son étrange mouvement d'arts martiaux. Il a fallu les efforts combinés des douze forces spéciales de l'empire pour finalement le manger."
acot_precursor_databank.3.a: "Oui, nous terminerons ce qu'ils ont commencé."
acot_precursor_databank.3.a.response: "Transfert de toutes les données pertinentes maintenant ... aaaa et c'est fait ! Yaw-haw !\n\nEh bien, bonne chance à toi mon pote ! Vous en aurez besoin ! J'espère que votre empire le terminera avant que SOPHIA ne soit remplacé par quelqu'un d'autre ! Au revoooir !"
acot_precursor_databank.3.b: "Oh ... ça fait beaucoup de travail. Pas de soucis alors."

acot_precursor_databank.4.desc.a: "Oh, vous voulez revoir toutes ces conceptions de précurseurs étranges et ennuyeuses ? Très bien, SOPHIA vous éclairera ! Quels modèles de précurseurs souhaitez-vous étudier ?"
acot_precursor_databank.4.desc.b: "Le quoi ? Vous voulez dire ces vaisseaux vertigineux effrayants utilisés par euhhh ... Je ne me souviens pas du nombre d'empires utilisés pour reproduire de l'ancien prototype. Personne n'a jamais réussi à les faire fonctionner au-delà du simple fait d'être des conceptions super stupides.\n\nQuoi qu'il en soit, même si je connais toutes les conceptions de vaisseaux existantes, je ne peux pas y accéder sans le code d'autorisation approprié que vous obtiendrez de savoir la chose donc je ne peux pas vous aider ici, mon frère. Vous pouvez essayer d'appuyer sur certains des boutons, je peux être en mesure de vous dire ce que c'est censé être basé sur mes compréhensions."

acot_precursor_databank.4.askdesign: "Comment trouver ces designs ?"

acot_precursor_databank.412.desc: "Ah, donc vous voulez obtenir plus d'anciens designs ? SOPHIA peut vous aider !\n\nLe moyen le plus simple est de le voler à ces déchus ! Ou peut-être allez-vous explorer des vieilles planètes ou peut-être essayez-vous simplement de les réinventer vous-même avec l'aide de SOPHIA si vous êtes si méprisant ... sérieux à propos de l'obtention de ces dessins."

acot_precursor_databank.412.a: "Réimaginez-les ... nous-mêmes ?"
acot_precursor_databank.412.a.explain: "§YDébloque l'Ascension : la poursuite du passé§!"
acot_precursor_databank.412.a.response: "Oui, c'est ce que SOPHIA a dit des engourdis.\n\nFondamentalement, SOPHIA vous dira la conception générale et le but de la chose que vous voulez essayer vous-même, puis vous essayez de la réinventer !\n\nCette nécessitera d'énormes efforts sur les ressources et les ambitions de votre empire afin que vous soyez mieux préparé pour cela !\n\nMieux vaut d'abord faire vos choix avec votre peuple, déclarer que vous allez faire tapis avec les vieux trucs et montrer ceux tombés Imbécile la vraie affaire, le vrai mème !\n\n§Y L'atout d'Ascension 'Poursuite du passé' a été déverrouillé§!"

acot_precursor_databank.412.b: "Le voler aux Empires Déchus ?"
acot_precursor_databank.412.b.response: "Correct ! Mais il y a une astuce, car les noobs Déchus ne vous permettront pas simplement de le faire si facilement. Ils n'ont aucune utilité réelle pour ces données et s'ils savent que vous venez directement pour eux, ils peuvent simplement purger toutes ces données ! posséder ... comme le projet Alpha, ils essaieraient certainement de vous le voler d'abord ! Il suffit alors de gagner la guerre et d'exiger qu'ils honorent leurs propres objectifs de guerre et leur fassent rendre ces données précurseurs en retour !\n\nCes poulets déchus sont trop fiers, la SOPHIA estime 102,07% avec 2% de chances d'inexactitude qu'ils l'avaleraient et vous laisseraient les données !"

acot_precursor_databank.412.c: "De vieilles planètes ?"
acot_precursor_databank.412.c.response: "Yeppers, vraiment de vieilles planètes vraiment super vieilles. Comme ces mondes bruns effrayants §YReliques§! ou ces mondes incandescents §YFracturés§! !\n\nCe sont des planètes qui avaient l'habitude d'avoir toutes ces choses cool quand elles étaient encore potables. Certaines d'entre elles ont forcément toujours des reliques en-dedans, ils sont faits pour durer.\n\nOh, soyez prudent cependant, ce genre de choses contient généralement BEAUCOUP de mesures de sécurité."


acot_precursor_databank.4.nodata: "§H???§!"
acot_precursor_databank.4.nodata.escort: "Hmm ... Je pense que celui-ci est censé être l'Escargot ... attendez non, Escort ou quelque chose. Je pense que c'est essentiellement un destroyer de la taille d'un croiseur. Les idiots déchus ont-ils raison ? Pourquoi ne pas simplement copier d'eux :3"
acot_precursor_databank.4.nodata.bc: "Je pense que celui-ci est un cuirassé ... attendez non non, les vieux mecs cessent d'utiliser des cuirassés après ... ooh parfois. Je pense que c'est censé être plus grand qu'un croiseur ou quelque chose."
acot_precursor_databank.4.nodata.titan: "Celui-ci, je pense, n'a jamais dépassé les premiers prototypes. Tout ce que je sais, c'est qu'il a été remplacé à 100% par une conception super simplifiée qui attache simplement une station minière sur un châssis de constructeur. Je pense que c'est censé s'appeler Hercu ... attendez que c'est un autre design. Har..Hee..La-Hee ... J'abandonne."
acot_precursor_databank.4.nodata.pac: "Je crois que celui-ci est censé être un transporteur ou quelque chose qui fuit tout et se débarrasse de charges d'artisanat. Je pense qu'ils ont renoncé à essayer de le faire et ont simplement transformé les prototypes existants en transports."
acot_precursor_databank.4.nodata.guardian: "Je pense que celui-ci est une plate-forme de défense en quelque sorte ... hmm je pense qu'il y en a deux mais je ne me souviens plus de laquelle il s'agit. Je pense que c'est le pointu avec des boucliers étranges ou autre chose."
acot_precursor_databank.4.nodata.sentinel: "Je pense que celui-ci est une station de défense. Mais il y en a deux, l'un est plus petit et moins cher. Je sais que celui-ci est censé avoir un oeil très effrayant au milieu et est très bon pour tirer de grandes choses. Ce qui signifie que ce doit être le plus gros !"
acot_precursor_databank.4.nodata.gate: "Oooh celui-là dont je me souvenais était une sorte de vaisseau super super effrayant qui servait à ouvrir ... une porte ? Attendez non non, c'est censé fermer la porte pas l'ouvrir. Je ne sais pas pourquoi c'est un vaisseau de combat, je pense qu'ils ont juste décidé d'attacher un tas de modules d'armes dessus."
acot_precursor_databank.4.nodata.oracle: "Si je dois deviner, ce doit être un vaisseau scientifique quelconque. Je pense qu'il a été fabriqué par quelqu'un qui voulait un vaisseau qui pourrait sauver d'autres de mourir. Ironique que les créateurs sont morts avant même la fin du prototype."
acot_precursor_databank.4.nodata.initer: "Eh ... celui-ci ? Je pense que c'est un vaisseau de construction ou quelque chose. Je ne sais pas ce que cela pourrait faire au-delà ... de construire des choses. Tout ce que je sais, c'est que c'est super super dur pour un vaisseau civil."
acot_precursor_databank.4.nodata.emiss: "L'OVNI ! Je me souviens de celui-ci !. Il a été conçu pour atterrir sur des planètes ... c'est la fin, je pense ... ECOUTEZ, SOPHIA NE PEUT VRAIMENT PAS VOUS AIDER, À MOINS QUE VOUS AYEZ LES DONNÉES RÉELLES POUR MOI À ANALYSER"
acot_precursor_databank.4.nodata.citadel: "Je pense que celui-ci est une station. C'est une station qui construit des vaisseaux et tire sur des choses. Alors, c'est à peu près ce que fait une station. SOPHIA va essayer plus fort la prochaine fois."
acot_precursor_databank.4.nodata.colos: "Celui-ci ... oh ... ai yi yahhh. Le simple fait d'y penser me donne envie de pleurer <sob>. Ça aurait pu être si génial.\n\nOups, désolé, j'ai été distrait. C'est un vaisseau très très très super génial ! En fait, je pense que c'est plus une station qu'un vaisseau. Mais le projet était tellement fou que tout le monde était devenu NOPE avant même d'essayer d'en construire un prototype."

