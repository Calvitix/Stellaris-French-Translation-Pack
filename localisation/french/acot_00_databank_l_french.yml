acot_precursor_databank.400.desc: "§BEscorteur des précurseurs§! Ah, les vaisseaux les plus spammables de l'âge d'or ! Rapide, relativement bon marché, bien équipé, il était le favori de tout le monde dans le passé. J'ai entendu dire que les noeuds déchus les utilisaient également, même s'ils étaient super super stupides. Je ne comprends toujours pas pourquoi ils l'ont appelé Escorts, ce n'est pas comme si leurs vaisseaux avaient besoin d'être escortés."
acot_precursor_databank.401.desc: "§BCroiseur de combat des précurseurs§! Battlecruisers Operational ! J'aime celui-ci, c'est le modèle de base que la moitié des conceptions ultérieures empruntent essentiellement à son châssis et à ses concepts de base. Je ne sais toujours pas pourquoi ils aiment l'appeler cuirassés au lieu de croiseur."
acot_precursor_databank.402.desc: "§BHyperion précurseur§! La toute première adaptation des Technologies des Précurseurs basée sur les croiseurs de bataille ! Le tout premier vaisseau dans les enregistrements connus à abriter une arme de taille titanesque ... même si c'est pour une très courte période de temps."
acot_precursor_databank.403.desc: "§BPorteur d'assaut des précurseurs§! Les transporteurs sont arrivés ! Certains précurseurs rêvaient de déclencher le chaos en envoyant des essaims de chasseurs alors qu'ils se cachaient quelque part. Apparemment, j'ai oublié que quelqu'un doit encore contrôler les chasseurs, et l'utilisation de drones a été interdite depuis euh ... je ne me souviens pas, c'était un truc stupide spiritualiste, dont SOPHIA s'en fiche car SOPHIA déteste ça."
acot_precursor_databank.404.desc: "§BGardien précurseur§! Les grands frères de l'avant-poste ! ... Oh ouais l'avant-poste ... CET avant-poste. Tu te souviens non ? Ces minuscules petites plates-formes que les idiots déchus ont encore pour leurs défenses. Elles sont vraiment mauvaises pour ne pas dire nulles, vous savez."
acot_precursor_databank.405.desc: "§BSentinelle précurseur§! LES YEUX SUR TOI ! SOPHIA trouve toujours ces petits iris des Sentinelles assez effrayants, comme ils regardent toujours ... en regardant ... et BOOM IMMAH FIRING MAH LASOOOR."
acot_precursor_databank.406.desc: "§BPortier-gardien§! SOPHIA ne pense pas que celui-ci devrait même être considéré comme un design précurseur, car ils copient simplement un design antique et le dépouillent de tout sauf de sa capacité de fermer les portails ... attendez une minute, je viens de réaliser que c'est ce qu'ils ont fait avec presque tous les modèles !."
acot_precursor_databank.407.desc: "§BOracle§ Précurseur! Le vaisseau scientifique hors de prix ! Je plaisante ... même si l'on considère l'état actuel de la galxy, ce n'est pas si tiré par les cheveux. À l'époque, tout le monde était si sérieux, pensant qu'avoir un vaisseau scientifique armé et blindé qui ne peut pas exploser est super cool ... jusqu'à ce qu'ils se souviennent qu'ils n'ont pas de scientifiques qui veulent faire un tour de service plus."
acot_precursor_databank.408.desc: "§BInitialiseur précurseurs§! Le vaisseau de construction OG pour les vrais hommes ! Celui-ci était rarement produit à l'époque car il n'y avait pas grand intérêt à construire des choses qui seraient volées après un mois ou deux. Cela amène SOPHIA à se demander combien de choses les Noobs déchus ont réellement inventées et pas seulement à juste titre le revendiquer à quelqu'un d'autre."
acot_precursor_databank.409.desc: "§BEmissaire précurseur§! JE SUIS L'EMISSAIRE DE KAIN ! Oups ... désolé c'était une citation d'un des vieux jeux vidéo créés par certaines espèces appelées euhh Ea je pense. C'étaient des prédateurs qui mangeaient d'autres espèces plus faibles et revendiquaient leurs technologies pour eux-mêmes, puis massivement les gâchaient jusqu'à ce qu'il ne reste que peu de traces des conceptions et des concepts originaux. Ils étaient partis il y a longtemps, ont été détruits par une autre espèce appelée Bethesdans ou quelque chose\n\nEuh..oh, émissaires. Les vieux types essayaient dur de le faire fonctionner sans gâcher la planète mais cela n'a pas si bien fonctionné pour eux haha."
acot_precursor_databank.410.desc: "§BCitadelle précurseur§! Le Prototype Génialement génial de Citadelle qui a été abandonné assez tôt ! La première étape semble assez proche de celle utilisée par Dumbos déchus parce que bon ... ils l'ont simplement réduite à l'échelle afin que leurs empires chétifs puissent se permettre de construire avec des constructeurs automatisés."
acot_precursor_databank.411.desc: "§BHerculéen précurseur§! Le grand papillon de la mort ! Il n'y a rien à dire d'autre que celui qui a cette chose est fondamentalement le seigneur de la galaxie !"

acot_precursor_databank.400.lore: "Examen du contexte de conception"
acot_precursor_databank.400.tacdata: "Examiner les données tactiques"

acot_precursor_databank.400.a.escort.lore: "§BCette cache technologique contient les plans et modèles d'escorte utilisés par les Déchus, les déchus. Il semble être conçu pour remplir diverses fonctions, allant des patrouilleurs, des escarmouches, des interceptions, et aux chasseurs de vaisseaux, même des capitaux.\n\nIl ne semble cependant pas être spécialisé dans un véritable rôle particulier.§!\n\n"
acot_precursor_databank.400.a.escort.data: "Les escortes agissent comme un hybride entre les croiseurs et les destroyers. Ils offrent le niveau de vitesse, de maniabilité et de flexibilité du destroyer avec le niveau de puissance de feu et la plage d'engagement du croiseur. Bien qu'ils soient quelque peu fragiles par rapport aux plus gros vaisseaux, et leur évasion ne peut que les aider jusqu'à présent contre des systèmes de ciblage plus avancés, leur simplicité de conception et leur vitesse maximale maximale leur permettent d'être rapidement renforcés sur divers théâtres de champs de bataille."

acot_precursor_databank.400.a.bc.lore: "§BLes plans et modèles de Croiseurs de batailles utilisés par les Déchus. Il semble être conçu pour remplir diverses fonctions, allant des croiseurs, des artilleries, des cuirassés ou des porte-avions.\n\nLe design est cependant quelque peu bâclé, avec de nombreuses sections qui semblent ne pas vraiment se concentrer sur des forces particulières ... c'est comme si elles étaient en quelque sorte réduites à partir de conceptions encore plus avancées ... §!\n\n"
acot_precursor_databank.400.a.bc.data: "Les unités offensives primaires de la flotte, bien que manquant quelque peu de puissance de feu individuellement, une grande formation de croiseurs de bataille peuvent devenir un obstacle majeur pour toute flotte essayant de les traverser. Leur capacité à aligner divers chargements et une vitesse de pointe respectable en font des vaisseaux toujours fiables et polyvalents pour toutes les compositions de flotte."

acot_precursor_databank.400.a.titan.lore: "§BLes plans des précurseurs tombés depuis longtemps, uniquement connus sous le nom de 'Hyperion'. Il semble que ce soit le premier prototype de leur produit phare. Les enregistrements ont indiqué qu'ils avaient abandonné cette conception en raison de son coût élevé de maintenance et de leur surpuissance face à des ennemis moins importants.§!\n\n"
acot_precursor_databank.400.a.titan.data: "L'Hyperion est un grand frère de la version déclassée, le Titan. Agissant comme vaisseau capital principal pour tous les empires capables de les déployer, l'Hyperion est capable d'héberger divers composants tactiques utiles pour mieux coordonner le champ de bataille."

acot_precursor_databank.400.a.pac.lore: "§Il a été découvert que le but initial de la coque de transport des précurseurs était de servir de puissant porte-avions d'assaut. Mais en raison de la capacité de l'Empire Déchu à être horrible en tout, ils ont réussi à ne pas le faire correctement. §!\n\n"
acot_precursor_databank.400.a.pac.data: "Les porte-avions d'assaut sont conçus avec un objectif spécifique, rester en formation sur de longues distances et lancer une quantité massive de gréements assistés par des ordinateurs augmentés pour effectuer des frappes chirurgicales précises et puissantes contre les flottes ennemies. Bien qu'ils ne soient pas aussi bien armés que d'autres vaisseaux de leur taille, ils sont capables de soutenir leurs grévistes avec leurs armes, ou d'essayer d'échapper aux attaques entrantes et de laisser les grévistes terminer tout le travail."

acot_precursor_databank.400.a.guardian.lore: "§BNous avons découvert qu'il existe un autre design plus intéressant appelé 'Gardiens'. Il est plus grand et plus puissant que les avant-postes et semble avoir de bien meilleures pièces pour des améliorations. Les enregistrements indiquent qu'ils n'ont pas utilisé Guardians en raison de sa conception plus sophistiquée.§!\n\n"
acot_precursor_databank.400.a.guardian.data: "Les gardiens agissent comme des contre-mesures avancées contre des essaims de vaisseaux agiles et rapides pour la station principale qui pourraient autrement être vulnérables à eux. Bien qu'ils ne soient pas entièrement adaptés pour contrer une quantité massive de vaisseaux d'artillerie, ils peuvent être équipés de grandes armes ou de cintres de frappe pour aider à compléter les stations. Leurs défenses tenaces agissent également comme un excellent fourrage pour la station."

acot_precursor_databank.400.a.sentinel.lore: "§BUne variation de la plateforme de défense précurseur, spécialement conçue pour les rôles de vaisseau anti-capital, ainsi que pour la coque extrêmement durable.§!\n\n"
acot_precursor_databank.400.a.sentinel.data: "Les Sentinelles offrent des moyens de dissuasion sans pareil pour tuer des vaisseaux capitaux. Ils sont spécialement conçus pour abriter un certain nombre de systèmes d'armes de classe XL et T. Cela les rend bien adaptés pour tirer des vaisseaux d'artillerie à longue portée avec de faibles capacités d'évasion. Cependant, leur absence de défenses ponctuelles et d'autodéfense les rend vulnérables à une grande concentration de petits vaisseaux."

acot_precursor_databank.400.a.gate.lore: "§B Les Portiers étaient à l'origine conçus comme gardiens. Mais en raison de leurs intelligences extrêmement avancées, les vaisseaux se sont rebellés contre ses propres créateurs en raison du manque de croissance et de progression des Déchus.§!\n\n"
acot_precursor_databank.400.a.gate.data: "En termes d'applications militaires tactiques, les Portiers sont simplement une grande plate-forme d'armes mobiles. Ils sont lourdement armés et blindés, capables de subir de nombreuses punitions tout en reversant le même montant. C'est à peu près tout son objectif. Comparé à des vaisseaux de tailles similaires, il est équipé de plus d'armes anti-capitaux et est donc conçu pour être des vaisseaux anti-capitaux."

acot_precursor_databank.400.a.oracle.lore: "§BUne modification du modèle de base d'escorte utilisé par les empires déchus. L'Oracle semble fonctionner comme le prototype du vaisseau de science et d'exploration avancé des précurseurs, doté de capacités d'autodéfense et d'un nombre raisonnable de protections.§!\n\n"
acot_precursor_databank.400.a.oracle.data: "Les oracles sont des vaisseaux de science de combat avancés équipés de dispositifs avancés de recherche de chemin qui leur permettent de s'aventurer dans des zones hostiles et d'effectuer des travaux scientifiques. La conception est conçue pour une survie maximale, non seulement elle a une haute évasion et des systèmes FTL d'urgence très fiables, mais elle est également équipée d'un puissant système de waypoints d'urgence qui s'activera en cas de dommages critiques à la coque. Cela permet au vaisseau de toujours survivre à un piège dans le système de capital, quels que soient les dommages subis. L'appareil doit être rechargé pour qu'il ne soit pas totalement invincible, et le processus qu'il nécessite dépend du niveau de la technologie utilisée pour le créer.\n\nOh, le modèle le plus avancé est également équipé d'un puissant télépode d'urgence qui permet une une seule personne pour échapper au vaisseau même si tout le reste échoue. Naturellement, le principal scientifique sera celui qui le fera. Le processus n'est pas à 100% cependant, il y a une chance que le scientifique meure en premier, ou que ses pièces ... se téléportent à la place. Plus les systèmes sont avancés, plus ils deviennent fiables.\n\nIl existe également un prototype de système de sabotage et d'infiltration qui est prévu, mais il n'y a pas encore de développement concret pour lui, peut-être revenez-y après quelques mises à jour !"

acot_precursor_databank.400.a.initer.lore: "Bien que nous ayons vu les Déchus utiliser un design particulier pour leurs constructeurs, ces plans semblent être plus avancés et beaucoup plus grands en taille et en portée. Les initialiseurs semblent fonctionner comme des vaisseaux de construction lourds destinés à pénétrer dans des territoires hostiles et à déployer directement de puissants systèmes défensifs pour fournir un soutien.§!\n\n"
acot_precursor_databank.400.a.initer.data: "Les initialiseurs sont des constructeurs armés pilotés par des ingénieurs de combat et des contremaîtres expérimentés qui peuvent être déployés sur les orbites d'une planète pour aider leurs développements, l'efficacité dépend du niveau du codex utilisé par le vaisseau.\n\nUne autre caractéristique est que le Les initialiseurs peuvent être chargés de construire des plates-formes de défense tactique appelées Repellers et Pylons sur des emplacements stratégiques pour fournir un appui-feu. Ces défenses durent peu de temps et peuvent être étendues avec des codex plus avancés.\n\nUn facteur à prendre en considération est que les équipages sont sujets à la panique et ne seront pas en mesure de construire des choses s'ils sont engagés dans combattre avant de leur dire quoi construire plus tôt. Autrement dit, ordonnez à l'équipage de construire des objets avant qu'ils ne soient pris au combat afin qu'ils ne perdent pas de vue leurs objectifs."

acot_precursor_databank.400.a.emiss.lore: "§BL'émissaire est un énorme vaisseau de colonisation mobile qui transporte d'énormes villes et armées qui pourraient en théorie être littéralement déployées à la surface. Après quoi l'énorme appareil terraforma reconfigurera rapidement l'écosystème de la planète grâce à la manipulation dimensionnelle et à la reconstitution de la matière.§!\n\n"
acot_precursor_databank.400.a.emiss.data: "Les émissaires sont des vaisseaux d'expansion avancés qui peuvent être utilisés pour s'installer rapidement sur les planètes et les terraformer. Ils peuvent également être utilisés pour se déployer sur des planètes ennemies avec une grande quantité de forces d'invasion. Prenez note que le vaisseau DOIT ÊTRE ORDONNÉ SUR UNE PLANÈTE pour signaler à l'équipage de déployer l'émissaire ! Si vous lui dites de coloniser normalement, il se contentera de s'installer comme n'importe quel colonisateur normal !\n\nL'équipage peut être quelque peu bâclé avec la façon dont il manipule le vaisseau, donc parfois vous devrez peut-être lui donner des ordres différents, puis essayer de le dire leur à orbiter à nouveau cependant !.\n\nOh oui, le vaisseau lui-même peut également être installé avec des modules supplémentaires pour aider à faciliter l'expansion, que ce soit par des travaux supplémentaires et des forces militaires, ou des constructions rapides sur place.\n\nSachez que toutes les forces de garnison seront liées à la planète à leur arrivée et que leurs équipements doivent toujours être entretenus, alors ne faites pas exploser votre économie !"

acot_precursor_databank.400.a.citadel.lore: "§BL'origine de la citadelle elle-même n'a été inventée par aucune des personnes tombées.\n\nLeur manque de bonne compréhension de la matière noire et de l'énergie les a forcés à réduire de nombreuses caractéristiques prometteuses du design.§!\n\n"
acot_precursor_databank.400.a.citadel.data: "Les Citadelles précurseurs sont des bases stellaires extrêmement flexibles qui peuvent être mises à niveau pour remplir diverses tâches. Le standard est équipé d'une puissance de feu suffisante pour supprimer beaucoup de choses. Il peut être transformé en puissante rapefortress, super chantiers navals, énormes silos, générateurs de ressources ou même lien scientifique avec des fusils ! Attention cependant à ne pas les perdre contre vos ennemis, sinon ils recevront un sacré cadeau bonus !"

acot_precursor_databank.400.a.colos.lore: "§BCes données révèlent la vérité cachée. Les colosses utilisés par les précurseurs tombés étaient en fait incomplets ... ce n'est qu'une partie d'une arme beaucoup plus grande ... §!\n\n"
acot_precursor_databank.400.a.colos.data: "Le Massive Herculean est équipé de 30 chantiers navals précurseurs, de générateurs de matière interne et d'un réacteur Colossus de classe Herculean capable d'héberger des versions extrêmement puissantes des produits WMD habituels. C'est super super dur et difficile à démonter, mais aussi super cher. Si cher que personne n'a même essayé de construire la chose jusqu'à présent. Mais une fois qu'il est construit, il commence à se rembourser.\n\nAi-je mentionné qu'il avait des tonnes et des tonnes d'emplacements de composants ? Chaque niveau de sections donne environ cinq emplacements supplémentaires à chaque section !"

acot_precursor_databank.400.b: "Ça suffit, reprenez-moi."

acot_precursor_databank.6.desc: "SOPHIA ne comprend pas. Pourquoi examinez-vous des technologies que vous avez déjà découvertes ? Essayez-vous de revivre vos jours gloooorieux, ou peut-être avez-vous sauté à travers tous les rapports techniques et ne vous souvenez pas lequel est lequel ? Les vieux mecs faisaient ça tout le temps, en fait les créateurs de SOPHIA en oubliaient tellement qu'ils créèrent ZOCOM, SINITRA, LANAYA, MADOKA, YOKO, MORTUS, CHIPBEAM, ONNELLIA et maintenant SOPHIA pour garder tous les enregistrements. Bien sûr, SOPHIA est la meilleure et la seule survivante car SOPHIA est la dernière version développée avant qu'ils ne soient tous morts d'un empoisonnement alimentaire car ils ont oublié que la boisson énergétique 'Matière Noire' ne peut pas être consommée de 20h00 à 20h30 !.\n\nQue peut t'apporter SOPHIA avec un mur de textes aujourd'hui ?"
acot_precursor_databank.6.army: "Passez en revue mes technologies militaires."
acot_precursor_databank.6.building: "Passez en revue mes technologies de construction."
acot_precursor_databank.6.computer: "Passez en revue mes technologies énigmatiques."
acot_precursor_databank.6.weapon: "Passez en revue mes technologies d'armes."

acot_precursor_databank.600.desc: "Oooh les armées, la chose la plus inutile dans la guerre spatiale ! Pendant le temps de SOPHIA, tout le monde s'est fait exploser en utilisant des bombardements ou des super-armes planétisantes donc il n'y a presque plus besoin de combat au sol ! Eh bien, sauf pour les cas occasionnels où la planète avait un tas de boucliers ou quand ils voulaient ne pas apparaître comme le méchant.\n\nSOPHIA est cependant heureuse de voir que les armées terrestres sont tellement utilisées de nos jours ! Rien de mieux que BOMBARDER LE TOUT hors de vos ennemis de la surface avec des artilleries de destruction de méga-thermabombes avancées, ou noyez leurs forts avec des milliards de drones armés de scies sauteuses et de haut-parleurs de musique extrêmement bruyants !"
acot_precursor_databank.6.darkarmy: "Escouades de tueurs Delta"
acot_precursor_databank.6.a.darkarmy: "§! La guerre a changé ... ou est-ce le cas ?\n\nAvec l'invention des nanotechnologies avancées et de la manipulation à la lumière dure, il est désormais possible d'équiper les divisions d'infanterie au sol de suffisamment de pouvoirs de feu et de protections semblables aux véhicules blindés .\n\nUn équipement standard des équipes Delta-Kill Team comprend divers équipements anti-personnels et anti-matériaux, des barrières cinétiques et énergétiques personnelles, une armure de neutronium à lumière dure, un casque techops avec affichage tactique en temps réel, un radar satellite , dispositif de téléportion clignotant à courte portée, packs de sauts, kit médical automatique et rations automatiques pouvant durer jusqu'à 2 ans.\n\nL'armure est également équipée d'un système autocamo, permettant à l'infanterie de se déguiser et de se fondre avec l'environnement des yeux nommés, système furtif limité indétectable par la plupart des types de capteurs à longue portée. L'infanterie est capable d'opérer dans des zones dangereuses telles que rayonnement, chaleur, toxique, froid et sous-marin jusqu'à 6 mois avant que l'alimentation électrique de la combinaison ne soit rechargée, ce qui peut être fait en absorbant la puissance de tout équipement avancé.\n\nCette flexibilité tactique a pratiquement rendu obsolète l'utilisation de la plupart des marcheurs de combat et des véhicules blindés légers. Une escouade est ainsi déployée aux côtés des chars de combat principaux et des unités d'appui-feu de frappe tactique profonde. Malgré ce qu'insisterait un type de cavalier blond, les guerres ont bel et bien changé. Pourtant, malgré toutes ces avancées, les fantassins ne devraient toujours pas devenir les seules forces combattantes, et les forces d'invasion Delta se composent toujours de diverses sauvegardes blindées et d'appui-feu ainsi que d'unités de déploiement stratégique tactique."
acot_precursor_databank.6.clone: "Clones d'élite"
acot_precursor_databank.6.a.clone: "§Les bons soldats suivent les ordres§!\n\nBien que les procédures de clonage aient beaucoup progressé au cours de notre histoire, le problème principal demeure; les clones héritent uniquement des modèles génétiques de leurs parents, et non de leurs souvenirs et de leurs expériences. Ceci est encore gâché par le manque d'équipements appropriés pour approvisionner une si énorme légion d'hommes. Mais cet âge est révolu, l'invention de la mémoire de graines produites par GenoTycoon Labs nous permet de créer une réplique parfaite de soldats vétérans et de chasseurs de primes, qui sont tous liés génétiquement ensemble dans une structure de type ruche, ce qui les fait fonctionner efficacement comme une seule avec une synchronisation parfaite. Les clones sont ensuite entraînés de manière approfondie par rapport à leurs propres modèles, à la fois individuellement et en équipe.\n\nBien que les équipements donnés aux clones soient légèrement inférieurs à ceux employés par les escadrons Delta, ils possèdent toujours suffisamment de flexibilité et d'utilisations tactiques qui leur permet de fonctionner de manière indépendante sans avoir besoin de toujours compter sur des blindés et des tirs."
acot_precursor_databank.6.unsullied: "Les 'non-souillés'"
acot_precursor_databank.6.a.unsullied: "§EPERSONNE NE LES TROUVERA DE RECHERCHE. §!\n\nLes 'non-souillés' sont issus d'esclaves doués physiquement et mentalement, dont le statut a été élevé pour servir un nouvel objectif; pour élever des descendants plus forts et plus intelligents qui seront formés dès la naissance en tant que guerriers d'élite, leurs organes reproducteurs sont supprimés et leurs désirs d'indépendance supprimés. Une fois qu'une légion est formée, elles doivent chacune subir un procès par combat contre d'autres légions, seuls les survivants peuvent entrer pour devenir les 'non-souillés', dont la loyauté a été mise à l'épreuve et leur esprit endoctriné pour combattre jusqu'au bout. Car la liberté est une illusion inventée par les faibles pour gouverner les pauvres.\n\nLes 'non-souillés' peuvent ne pas être aussi bien équipés ou s'adapter que les forces d'élite du Delta, mais leurs pertes sont de peu de soucis et leurs équipements facilement remplaçables. Ce sont des hommes et des femmes élevés pour la guerre, et ils feront leur devoir, personne ne les manquera."
acot_precursor_databank.6.sigmarmy: "Purificateurs Sigma"
acot_precursor_databank.6.a.sigmarmy: "§EL'Age de Sigma§!\n\nLe même principe qui définit les Forces Delta a été adapté au projet Purifier Sigma. L'ajout de noyaux miniaturisés de Stellarite élimine de nombreuses faiblesses présentes sur les équipements de la Delta Force. L'amélioration la plus notable est l'élimination de l'alimentation électrique, car le Noyau Sigma peut non seulement durer plus de mille ans, mais le réacteur peut tirer de l'énergie de n'importe quelle source de chaleur et de lumière externe et se reconstituer à pleine capacité en quelques secondes, ce qui permet à la puissance l'armure fonctionnera pendant des siècles.\n\nUne autre amélioration évidente est leur puissance de feu et leur durabilité. Le Mortus SAR-1 est équipé à la fois de faisceaux d'énergie stellarite et de projectiles cinétiques stellarite, permettant aux soldats de tirer à la fois avec le feu brûlant et les canons de broyage mortels avec la même précision.\n\nLes mêmes améliorations ont été apportées au tir blindé et d'artillerie Unités de soutien également, le nouveau MBT de classe Ornellia peut pleuvoir de fureur avec leurs canons principaux et le réfracteur stellaire permet au char de projeter des faisceaux stellaires intenses vers tous les vaisseaux en orbite qui peuvent ensuite être redirigés vers toutes les positions au sol sur toute la planète."
acot_precursor_databank.6.sigmabomb: "Bombes solaires"
acot_precursor_databank.6.a.sigmabomb: "§EChoix Ethiques ? §!\n\nBien que l'utilisation des bombes solaires soit toujours très surveillée par la presse publique et certains chefs militaires; le concept de laisser tomber quelque chose qui ressemble à une micro-étoile sur une colonie est considéré comme quelque peu ... barbare. inélégant et immoral et tout à fait excessif et destructeur, personne ne peut nier que l'explosion qui en résulte est le plus souvent, suffisamment efficace pour mettre fin à toute résistance avant même que l'arme elle-même ne soit effectivement activée.\n\nL'ancien concept d'utilisation du suicide- les drones pour effectuer une telle tâche se sont révélés inefficaces, et les bombes solaires sont maintenant déployées depuis l'orbite dans un état inactif pour empêcher la détonation prématurée et la détection par des contre-mesures planétaires. L'appareil sera alors armé et son blindage désactivé lorsqu'il atteindra une certaine altitude où sa détonation ne peut plus être empêchée par les boucliers planétaires pour générer une explosion instantanée qui non seulement engloutit la zone de combat sélectionnée en brûlant infernale, les radiations stellaires massives se propageront et provoqueront de nouvelles dommage. Pour éviter des utilisations excessives, seuls les commandants sur le terrain avec une autorisation de niveau quatre et plus peuvent émettre pour un déploiement de bombe solaire. Les blindages tactiques peuvent également être appelés pour contrôler le rayon de tir à une portée plus gérable."
acot_precursor_databank.6.omnidroid: "Unités omnidroïdes"
acot_precursor_databank.6.a.omnidroid: "§EIntelligents, mais pas artificiels§!\n\nUtilisés massivement par les précurseurs matérialistes pour leur armée mécanique massive, les Omnidroïdes utilisent l'intelligence de Combat Delphique qui les rend inconditionnellement fidèles aux créateurs.\n\nCe n'est pas à confondre avec les programmations supprimées généralement imposées aux synthétiques pour assurer la fidélité. Ces Omnidroïdes sont pleinement conscients de leurs buts, de leurs missions et de leurs objectifs, et ils exécuteront ces tâches parce qu'ils comprennent l'importance de ces objectifs, ils ne désirent pas le libre arbitre car le libre arbitre est un obstacle à cet objectif.\n\nCeci est dans de nombreux cas, similaire aux anciens concepts de VI albiet plus avancé, car l'IA Delphique peut encore former des personnalités. La devise de la division Omnidroid est simple 'Intelligents, mais pas artificiels'."
acot_precursor_databank.6.spmdroid: "Droïdes SPM"
acot_precursor_databank.6.a.spmdroid: "§ELe goût de leur propre médecine§!\n\n<Bleep> Les produits biologiques ont toujours eu recours à des manipulations génétiques de leurs maquillages biologiques pour contourner leur faiblesse naturelle. <Boop> Nous, les êtres mécaniques, devons nous augmenter de façon similaire pour nous adapter à leurs conceptions. <Bloop> Leur manque de respect pour la mortalité de leur unité biologique est illogique, même en utilisant le processus de production de masse connu sous le nom de 'clonage'.\n\n<Beep> Ceci est mal avisé, les produits organiques ne calculent pas la durée -les conséquences à long terme de leurs procédures, les clones sont toujours considérés comme des sentients; ils respirent, mangent, dorment et surtout <bip> libre-pensée.\n\nLa résolution de la guerre et de la paix à long terme entraînera des ruptures massives dans leurs luttes sociales internes, les clones sont conçus pour fonctionner au-delà de leurs objectifs . <Boop ?\n\nLeur société s'effondrera sous le poids de leur propre manque de perceptions calculées.\n\n<Beep> Le consensus n'est pas obstrué par cette faiblesse, les Mechs Blindés à Moteur Spammable Mark Zero One conviennent à tous les protocoles d'invasion de surface. Ils sont produits par cyclage rapide d'unités de projection de lumière dure et sont capables de fonctionner avec une efficacité maximale. Les pièces endommagées et expirées peuvent être rapidement récupérées et réparées et tous les restes indésirables peuvent être recyclés pour de futures utilisations. Les faiblesses de la chair ne sont pas révélées par nos conceptions. <Boop>"
acot_precursor_databank.6.dmtank: "Chars dévastateurs"
acot_precursor_databank.6.a.dmtank: "§Emportez le TOUT sur Tous les terrain§!\n\nLe Char a été l'aliment de base des combats au sol depuis leur introduction. Les avancées technologiques considérables nous donnent une gamme de nouvelles inspirations pour réorganiser entièrement le fonctionnement de nos réservoirs. Notre dernier MBT, les Chars Devastator de classe Wymorlon sont le reflet parfait de la flexibilité de la Delta Force. Le châssis du tank est renforcé par de lourdes plaques de lumière dure et des boucliers avancés d'énergie sombre, ce qui leur permet de repousser même les armes antichar les plus puissantes.\n\nMais comme nous le savons tous, la guerre des tanks n'est pas une question de dureté. le char c'est de la mobilité et de la vitesse; le char qui tire le premier coup gagne toujours. Et comme tel. le char est équipé de commandes de saut miniaturisées, lui permettant de frapper là où nos ennemis s'attendaient le moins. Le char peut basculer librement entre les marches, le vol stationnaire, le mode amphibie, le sous-train et le mode sous-marin, ce qui le rend véritablement TOUT TERRAIN.\n\nLe char utilise le canon accélérateur de masse Eldar comme arme de tourelle principale standard, mais peut également être équipé ultérieurement de lances ou émetteurs d'énergie au besoin. Il arbore également des doubles canons automatiques Protoss de chaque côté pour les contre-mesures anti-personnelles, le lanceur de missiles Yuri pour l'anti-air et le PDS GARDIAN contre les attaques de projectiles. De toute évidence, aucun ennemi ne peut espérer résister à notre division de chars."
acot_precursor_databank.6.gunship: "Chasseurs Liberty"
acot_precursor_databank.6.a.gunship: "§Liberté d'un certain point de vue§!\n\nContrôlez les médias, contrôlez l'esprit. Les guerres peuvent souvent être gagnées par la pure propagande et la persécution.\n\nDans nos efforts pour créer une véritable arme de démocratie, pour promouvoir nos idéaux d'une galaxie libre; nous nous tournons vers notre nouveau vaisseau, le Liberty Chasseur, qui porte bien son nom. Équipé de puissants TOAST Omni-Cannons et Missile Launchers, le chasseur peut frapper jusqu'à 1337 cibles indépendamment.\n\nMais ce n'est pas ce qui fait le Chasseur génial, car tout dictateur et imbécile autoritaire fait juste cela, il encourage la violence et l'obéissance pour le plaisir, ils visent à consolider leurs pouvoirs par la peur. Mais le Liberty Chasseur est fait par des gens qui croient en la liberté. Et c'est ainsi que le vaisseau est équipé de dispositifs avancés qui peuvent pirater toutes sortes de médias sur la planète et leur montrer ce que nous sommes vraiment; liberté, démocratie et tarte aux pommes vertes ! Et comment atteindre cet objectif autrement que de laisser leurs citoyens découragés regarder nos hélicoptères de combat faire exploser leurs petites armées chétives en temps réel, en full 3D ! Ils seront choqués par le niveau d'engagement que nous visons à projeter nos croyances, et à quel point les armées de leurs dirigeants corrompus sont totalement impuissantes. Ils se manifesteront clairement avec nos causes, se lèveront et aideront à rapprocher la planète de la vraie liberté.\n\nEt si ce n'est pas le cas, vous pouvez demander ? Nous les bombardons simplement jusqu'à ce qu'ils le fassent ! Après tout, ceux qui s'opposent à la liberté méritent de ne pas vivre dans notre utopie !"
acot_precursor_databank.6.enforcer: "Forces de l'ordre Cerberus"
acot_precursor_databank.6.a.enforcer: "§La légende Cerberus\n\nCes officiers militaires formés exclusivement à partir de la Commissar Acadamy sont l'expression ultime de notre autorité. Leurs présences inspirantes encouragent nos armées et font peur à nos ennemis. Contrairement aux commissaires typiques, les forces de l'ordre sont formées pour inspirer les hommes à travers le charisme et la peur. Ils exercent des contraintes et n'utilisent une exécution sommaire qu'en cas de besoin, et ils choisissent réellement qui tirer (les commissaires typiques tirent simplement sur la personne qu'il vise, indépendamment du fait que ce soldat soit en fait un lâche ou non).\n\nBien que les Enforcers soient surclassés par la plupart des dirigeants de rang supérieur, ils ont le plein pouvoir de discipliner tous les dirigeants, sauf le Conseil de gouvernement lui-même. Le titre Ceberus est en fait, nommé d'après le commissaire de la flotte Alexis Ceberus, le premier commissaire à abattre son propre père, un commandant de flotte après avoir découvert qu'il avait triché dans le rang.\n\nAlors que les Enforcers sont généralement déployés aux côtés d'autres Delta Forces, ils sont plus que capables de gérer leurs propres batailles, car chaque exécutant reçoit une armure de bataille complète, un canon à main blaster de haute puissance et une lance à énergie cachée cachée dans son chapeau à la mode mais inoffensif."
acot_precursor_databank.6.sniper: "Neutralisateur d'Elite"
acot_precursor_databank.6.a.sniper: "§L'académie des neutralisants§!\n\nLa croyance la plus répandue des neutralisateurs est qu'ils sont simplement des tireurs d'élite dévoués qui excellent à éliminer de loin des cibles clés, ce qui est une idée fausse car ce n'est qu'une de leurs tâches. . L'Acadamy forme des neutralisants aux arts de la furtivité, du sabotage, de l'interrogatoire, de la persécution et de la manipulation de dispositifs énigmatiques avancés. Un agent typique est armé de divers outils pour désarmer les perssonaux ennemis et les matériaux. Les dispositifs pénitentiaires EMP, Cryo ou Void sont souvent déployés et utilisés au combat. En fait, il n'est pas inhabituel qu'un bataillon ennemi entier soit complètement rendu inefficace au combat sans perte de vie. Leurs armes fonctionnent mal, leurs véhicules cessent de fonctionner, leurs renforts n'arrivent pas. Les neutralisants fonctionnent dans l'ombre, souvent jamais vus par l'ennemi."
acot_precursor_databank.6.purifier: "Légion porte-mort"
acot_precursor_databank.6.a.purifier: "§Excessif ou nécessaire ? §!\n\nLes meurtriers tirent leur nom du fait qu'ils apportent littéralement la mort aux existences de leur ennemi. Quand un Deathbringer rejoint la bataille, il est conseillé aux commandants de modifier leurs objectifs, car les Deathbringers ne laisseront aucune trace de leur ennemi, pas même leurs cendres ou leurs restes ne seront trouvés. S'il y a des informations ou des technologies précieuses à collecter, elles doivent être effectuées avant que les Deathbringers ne terminent leur travail. les lois écrites par notre charge; s'ils méritent d'être étudiés, ils auraient survécu à l'éradication."
acot_precursor_databank.6.heavy: "Division d'infanterie mobile lourde"
acot_precursor_databank.6.a.heavy: "§Sacrifice pour le plus grand bien§!\n\nLes rangs de l'infanterie mobile lourde sont composés d'hommes et de femmes capables qui cherchent à se battre pour notre cause comme leur seule carrière, ils sont prêts à vivre modestes, à gagner peu de compensation et abandonner tous les avancements de carrière. Une Infanterie Mobile est donc composée exactement d'un seul rang; et répondra aux commandants des autres branches sur le champ de bataille. Les officiers militaires doivent cependant passer leur vie à bon escient, car ils font partie des enfants les plus nobles et les plus fidèles de nos empires et leurs sacrifices doivent être honorés et non exploités.\n\nTous les membres du HMIR sont soigneusement enregistrés dans les archives et leurs funérailles à la mort seront tenues selon les normes des officiers, leurs familles seront bien nourries et soignées pour le reste de leur vie."
acot_precursor_databank.6.inqus: "Inquisiteurs"
acot_precursor_databank.6.a.inqus: "Ordo Inquisitorus\n\nLes guerriers qui souhaitent faire partie de l'Ordo Inquisitorus doivent d'abord être baptisés par l'archevêque, leurs impuretés doivent être éliminées de leur corps et de leur âme. Chacun doit ensuite subir un pèlerinage vers tous les lieux saints de l'empire. Dans chaque site, ils rencontreront une des chanoines qui les défiera en combat unique, qu'ils devront combattre tout en répondant aux questions posées par la chanoinesse. S'ils échouent, ils doivent se rendre au prochain lieu saint, où un autre test vous attend.\n\nCe n'est que lorsqu'ils auront été jugés dignes par l'une des chanoines qu'ils feront partie de l'Ordre. Après quoi, ils recevront un nouveau nom, ainsi que leur premier marteau et armure inscrits. Leur premier acte est de retourner dans leur monde d'origine, de prier le respect de leurs parents et de leur famille et de leur offrir des bénédictions et des secours."
acot_precursor_databank.6.peace: "Les Faiseurs de Paix"
acot_precursor_databank.6.a.peace: "§EMore Than Just Polices§!\n\nLes forces du Delta sont bien connues parmi les forces de sécurité locales pour être un groupe de snobs élitistes avec peu d'égards pour les dommages collétéraux et la soif d'utiliser des explosifs. Plus souvent qu'autrement, une escouade Delta vaincra les ennemis derrière une couverture complète en utilisant des lanceurs blaster lourds, des grenades à vide ou des barrages d'artillerie.\n\nCes comportements ne sont pas bien adaptés aux champs de bataille près des principaux centres de population, en particulier ceux de notre propres frontières. Ils donnent aux gens l'impression erronée que nous ne croyons qu'à la paix à la surface.\n\nAinsi en est-il de la formation d'une force de police militaire plus spécialisée, ce qui a porté les Casques bleus. Ces équipes dédiées à l'application de la loi sont armées d'une couche de protection supplémentaire pour leur armure de combat DT-41 et reçoivent un bouclier anti-émeute qui peut être utilisé pour dévier les attaques entrantes tandis que les soldats de la paix se rapprochent pour maîtriser leurs cibles avec des fusils et des matraques.\n\nLes Forces Delta ont d'abord cru que les Peacekeeprs n'étaient rien de plus que des polices armées d'armes plus faibles pour une utilisation en zone civile, mais leurs opinions ont changé rapidement quand elles ont découvert qu'un de leurs chars avait été stoppé net sur ses traces après le chauffeur a tiré le canon sur la maison voisine en pensant que ce serait un mème drôle. Un gardien de la paix s'est précipité à l'intérieur, intercepte le canon avec ses boucliers et a frappé le réservoir avec le bâton de la loi, le désactivant en quelque sorte complètement et procédant à la chute de Meme Gas à l'intérieur du réservoir. C'était un mème drôle en effet."
acot_precursor_databank.6.controller: "Esclaves décervelés"
acot_precursor_databank.6.a.controller: "§EThe fragilité des divisés§!\n\nLes divisés sont en proie à leurs objectifs conflictuels, fidèles à eux n'est qu'une illusion qui les ruinera lorsque l'espoir de victoire sera réduit à néant. Ils n'ont pas la volonté de faire ce qui doit être fait, de comprendre la compréhension qui est nous, le Seul Esprit.\n\nLeurs soldats peuvent se lancer dans la bataille avec courage et bravoure, mais que feront-ils quand leurs propres familles, leurs propres camarades se retournent contre eux ? Vont-ils appuyer sur la détente et tuer ceux qu'ils ont juré de protéger ?\n\nTel est le but du cerveau, une légion de micro-organismes qui pullulent sur les centres de population divisés, ils trouveront leur chemin dans tous les êtres vivants . Dominer, subjuguer et manipuler. Les Thralls serviront de destin de leur propre nation car ils sont divisés, ils sont une impasse évolutive."
acot_precursor_databank.6.omnimech: "Unités Omni-Méca"
acot_precursor_databank.6.a.omnimech: "§ETransformer et déployer§!\n\nS'adaptant aux concepts de base de la manipulation de la lumière dure et à l'utilisation par l'ancien de nano-composants, les unités Omni-Battleframe sont constituées de plusieurs pièces indépendantes qui forment un cadre de bataille. Ces pièces peuvent être détectées et recombinées en plusieurs configurations différentes en quelques secondes pour s'adapter à de nouvelles situations. Plusieurs cadres peuvent être fusionnés pour se transformer en de puissants systèmes de siège pour traverser les formations.\n\nLes Organiques ne nous trouveront pas de proies faciles, et bientôt les proies mangeront le prédateur."
acot_precursor_databank.6.templar: "Disciples Noires"
acot_precursor_databank.6.a.templar: "§EOrdre du Dark Ecclesia\n\nOrdre de Dark Ecclesia, dont ses membres sont officieusement connus sous le nom de Disciples Noires sont des guerriers psioniques dédiés aux applications offensives des pouvoirs psioniques. Contrairement aux guerriers psioniques normaux qui utilisent simplement la téléphathie pour coordonner leurs attaques, les Disciples ont appris à canaliser les pouvoirs de leurs psioniques en armes meurtrières contre leurs ennemis sans compter sur les pouvoirs qui leur sont accordés par le Suaire. Chaque disple a également subi un entraînement militaire extrême, ce qui les rend à la fois capables d'utiliser les armes psioniques et conventionnelles.\n\nLes disques sombres sont classés en plusieurs castes en fonction de leurs niveaux de compétence, en commençant par Initiate, Acolyte, Templar, Executor et enfin Psion. Leurs pouvoirs vont de la télékinésie, la pyrokinésie, l'électrokinésie, la psychokinésie, la cyrokinésie, la télépathie, le blindage psionique, la prémonition et, dans de rares cas, la manipulation de l'esprit, le changement d'essence ou la novakinésie.\n\nLe terme 'sombre' est un surnom utilisé pour distinguer les pouvoirs des Disciples des Psi Warriors, car les Disciples préfèrent une approche plus directe des solutions. Un guerrier psi peut utiliser le contrôle de l'esprit pour persuader sa victime de se rendre, un disciple la fait simplement se rendre grâce à ses pouvoirs psioniques bruts et ses compétences de combat. Un guerrier psi peut utiliser la télékénisis pour repousser un tank, un disciple déchire simplement les composants du tank de l'intérieur."
acot_precursor_databank.6.genemando: "Gene-Commandos"
acot_precursor_databank.6.a.genemando: "§EThe G7§!\n\nSeuls les Guerriers Génétiques qui ont servi pendant au moins 10 ans peuvent être sélectionnés pour le programme Gene Commando. L'entraînement implique une série de missions impossibles qui doivent être accomplies en configuration solo et en équipe. Pour chaque essai terminé, les guerriers se voient attribuer un rang de G1 à G7. Au G7, les guerriers gagnent le droit de devenir un commando génique. La difficulté de ces missions est si tristement célèbre que même le passage en G1 seul est considéré comme un exploit impressionnant.\n\nUne fois pleinement intronisés en tant que commandos géniques, les guerriers sont encore augmentés et améliorés avec des traits génétiques qui les font apparaître comme des dieux parmi Hommes. Ces capacités vont de l'auto-régénération, des visions de chaleur, de la respiration rapide, des sauts en quad, de la super vitesse, de la super force, de la super vitalité, du vol, de la chaleur et de la résistance aux radiations.\n\nCela dit, tous les commandos géniques ne portent pas les mêmes cadeaux . La capacité de chaque commando à porter les cadeaux dépend de son affinité naturelle avec le trait principal. Pour éviter les mutations accidentelles, le commmando doit être minutieusement testé pour la compatibilité avant que des traits surnaturels ne puissent leur être accordés.\n\nRumeurs selon lesquelles les Gene Commandos peuvent développer des pouvoirs psioniques ou déplacer une planète en piétinant à plusieurs reprises sur le sol. se sont avérés être juste cela, des rumeurs et il n'y a aucune preuve que de telles choses soient jamais possibles."
acot_precursor_databank.6.synthper: "SCS-900"
acot_precursor_databank.6.a.synthper: "§Synthétique ou Delphique ? §!\n\nLes SCS-900 sont de vrais soldats synthétiques qui présentent une matrice d'intelligence de classe 10. Cela leur donne une capacité de pensée presque illimitée et leur nature synthétique leur permet d'utiliser diverses manoeuvres dangereuses qui auraient été mortelles pour même les forces Delta. Par exemple, ils sont capables d'utiliser à la fois des jets de saut, des clignotements et des sauts dans l'eau et de revenir rapidement dans les airs avant d'effectuer une rotation triple 360 ​​dans le sol et de continuer à fonctionner normalement avec des baisses de performances. Un Delta Trooper régulier serait devenu trop étourdi ou confus face à un changement aussi rapide des configurations de combat.\n\nIls sont également capables de manier des armes beaucoup plus mortelles qu'une infanterie classique, y compris même des armements de la taille d'un vaisseau.\n\nMais ce qui les sépare vraiment en tant que forces de combat uniques, c'est que le SCS-900 ne possède en fait aucune faiblesse critique qui rendrait l'une de leurs pièces inutilisable. Un test a été effectué en tirant une lance thermique sur un SCS-900 sans aucune protection, bien qu'il soit soufflé en morceaux, toutes ses pièces sont toujours opérationnelles et continuent de remplir leurs fonctions et avec seulement une brève réparation, est entièrement réassemblé pour continuer à se battre. Un autre test implique une analyse de combat rapproché, où 100 soldats sont opposés à un SCS-900, les soldats sont surpris quand le SCS-900 détache soudainement tous ses composants et se transforme en 100 parties différentes, chacune attaquant et soumettant sans relâche tous les soldats à la fois.\n\nMalgré cela, il y a un inconvénient. Être entièrement synthétique signifie que le SCS-900 n'est pas à l'abri de la peur ou de l'auto-préservation, et il y a des rapports dans lesquels les SCS-900 peuvent désobéir à leurs directives contre toute chance non gagnable ou si leur auto-préservation l'emporte sur l'importance de l'objectivité de la mission."

acot_precursor_databank.6.b: "Ça suffit, je veux revoir autre chose."

acot_precursor_databank.601.desc: "Le coeur de toutes les civilisations galactiques ! Savez-vous ce qui sépare les empires badass de la plèbe ? Leurs bâtiments durent toujours plus longtemps qu'eux ! Certaines des anciennes architectures existaient bien avant que le concept de technologies modernes ne soit même une chose ! Votre empire doit aussi connaître quelques bonnes choses ?\n\nSOPHIA sera si heureux de vous aider à les fouiller pour vous et espère que SOPHIA et les successeurs de SOPHIA diront tous vos secrets aux générations futures !\n\nVos nombreux accomplissements et échecs abyssaux seront observés pour l'éternité, weee !"
acot_precursor_databank.6.palace: "Le Palais Sombre"
acot_precursor_databank.6.a.palace: "Siège et trône de l'ascension, Le Palais Sombre est la marque de l'ascendant galactique. À partir de ce trône, ses dirigeants dicteront le sort même de la galaxie."
acot_precursor_databank.6.cluster: "L'Amas Sombre"
acot_precursor_databank.6.a.cluster: "Cet énorme amas de ruches est rempli de milliards de drones, tous occupés à assurer la souveraineté de la Ruche Ascensionnée. Ceux qui s'adaptent prospèrent, ceux qui ne se fanent pas et ne meurent pas."
acot_precursor_databank.6.controlcen: "Le Nexus Noir"
acot_precursor_databank.6.a.controlcen: "À partir de ce lien, des milliards de réseaux d'intelligence artificielle s'entrelacent et le seigneur du système décide de l'avenir de la machine ascendante."

acot_precursor_databank.602.desc: "Il existe en effet d'innombrables technologies mystérieuses qui ne sont plus communes à l'ère actuelle. Certains étaient d'anciens secrets perdus dans le temps, et seuls quelques-uns ont même réussi à comprendre leurs existences. SOPHIA peut vous aider à rafraîchir vos souvenirs chétifs en revoyant tous les détails ennuyeux !"
acot_precursor_databank.6.hivecom: "Les Suzerains Stratèges"
acot_precursor_databank.6.a.hivecom: "§EExceptions à la règle ? §!\n\nBien que les suzerains soient finalement fidèles à l'esprit unique, ils sont donnés avec la volonté de générer leurs propres intérêts tant qu'ils profitent à la ruche. Cela dit, la ruche se trouve à un seuil difficile. Dans quelle mesure les Overlords devraient-ils pouvoir évoluer avant que leurs esprits ne deviennent trop divisés ? Et si la stratégie d'un Overlord est en contradiction avec celle d'un autre ? La ruche doit-elle parvenir à une conclusion décisive pour de tels scénarios, qui peuvent se produire de plus en plus souvent à mesure que les Overlords commencent à se développer en dehors de leurs modèles de base.\n\nS'ils doivent être surveillés pour éviter toute discorde, à quoi bon ont de tels défauts ... ou est-ce un défaut ? La ruche évolue-t-elle à travers ce développement ? Cela devrait-il être une exception à la règle ?"
acot_precursor_databank.6.biocom: "Système d'interface bionique"
acot_precursor_databank.6.a.biocom: "§EEvolution ou dévolution ? §!\n\nLa technologie d'interface bionique est la première étape de l'union parfaite entre les esprits organiques et mécaniques. Deux esprits en ont fait un. L'un doué d'une créativité de vie sans fin. Un autre doué des possibilités infinies de la machinerie. L'écart qui séparait jadis les deux existences a enfin commencé à se refermer. Mais quels sacrifices seront consentis ? Pouvons-nous encore nous appeler organique ou machine ? Sommes-nous en train de devenir quelque chose de différent ... pour le meilleur ou pour le pire."
acot_precursor_databank.6.psicom: "Coordonnateurs Mentats"
acot_precursor_databank.6.a.psicom: "§Une question simple, des réponses dures§!\n\nBien que les Mentats soient de puissants ajouts à nos flottes et que leurs services garantissent nos sécurités contre les risques de la machine et leur manque de fiabilité, ces âmes altruistes sacrifient beaucoup pour la cause.\n\nLes contraintes requises pour coordonner une telle quantité de manoeuvres de flotte réduisent généralement la durée de vie d'un Mentat à un degré respectable. Mentat Samuro a perdu la capacité de sentir ses jambes à l'âge de 23 ans, seulement deux ans après son intronisation en tant que Mentat et doit maintenant être à jamais enseveli dans le vaisseau qu'il a servi.\n\nSommes-nous si disposés à sacrifier ces âmes courageuses pour le respect du code qui définit nos lois ? C'est une question à laquelle beaucoup se posent, mais aucune n'ose répondre."
acot_precursor_databank.6.hardlight: "Ingénierie lumière dure"
acot_precursor_databank.6.a.hardlight: "Bien que plusieurs tentatives aient été faites auparavant pour modifier la lumière pour diverses utilisations, les lois de la physique et de la science moderne n'avaient fait de nombreux projets rien de plus que des fictions créatives. Cependant, après la découverte du réacteur Dark Matter, nos scientifiques ont rapidement remarqué que ses propriétés interféraient en quelque sorte avec le fonctionnement de la lumière.En utilisant un projecteur avancé, il est désormais possible de plier la lumière en objet solide. Le processus nécessite toujours un modèle des matériaux sources et les architectes en lumière dure doivent toujours posséder les connaissances requises sur le fonctionnement de l'objet d'origine; une lance thermique ne peut pas être créée par la lumière dure si ses composants clés manquants pour la faire fonctionner.\n\nQuoi qu'il en soit, la capacité de façonner la lumière en matériaux réduit considérablement le besoin de ressources normales, et en avançant uniquement Dark Matter être nécessaire pour réduire le temps de projection des objets et augmenter la densité des matériaux."
 
acot_precursor_databank.603.desc: "Des Armes ! Nous parlons maintenant. Il n'y a rien de mieux que de parler de xeeeploooosion ! Depuis l'aube des civilisations, les gens ont appris que la meilleure façon de coexister avec les autres, c'est de faire exister les autres uniquement parce qu'ils le permettent ! Et avec cela, vient de nombreuses inventions au nom de écraser, tuer et tout détruire !\n\nVoyons ce que nous étudierons aujourd'hui !"
acot_precursor_databank.6.barrage: "Système de Barrage de Roquettes"
acot_precursor_databank.6.a.barrage: "Il tire beaucoup de roquettes"

acot_precursor_databank.7.desc: "Ooh donc tu veux creuser dans de sales petits secrets des autres ? Oui, SOPHIA aime beaucoup vous aider dans cette extrême violation des informations personnelles ... enfin sauf que presque tout le monde que SOPHIA sait était déjà mort depuis toujours ou ne s'en soucie pas de toute façon.\n\nDe qui allons-nous nous moquer aujourd'hui ?"

acot_precursor_databank.7.smuggler: "Le contrebandier légendaire."
acot_precursor_databank.7.smuggler.response: "Whaaaaat ... ce gars ? SOPHIA ne l'aime pas ... ni elle ... ni ça. La chose apparaît toujours différemment tantôt humanoïde, tantôt machine ou escargot, renard ou autre. SOPHIA n'a aucune idée depuis combien de temps il est là, mais il était ici looooooooooooooooooooong avant même que SOPHIA existe ! SOPHIA pense qu'il est encore plus âgé que les créateurs de SOPHIA !. Soit il a une technologie de déguisement très puissante, soit le contrebandier légendaire est un manteau qui a été porté par beaucoup à travers les éons.\n\nCe que SOPHIA sait, c'est qu'il n'est affilié à aucun pouvoir galactique ... jamais. Il était et est probablement encore extrêmement riche, si riche qu'il a été dit qu'il pouvait influencer sa carte de crédit pour éviter que les portefeuilles des gens ne deviennent vides. Mais il n'a jamais aidé personne gratuitement. Il demande toujours des prix ridicules, bien que beaucoup spéculent qu'il le faisait pour tester la volonté de son clien de s'engager, car à plusieurs reprises il a rendu l'argent dépensé pour l'embaucher.\n\nQuant aux services qu'il a fournis, vous serez bien surpris. Bien qu'il soit appelé le contrebandier légendaire, il offre beaucoup de choses, allant de la contrebande au prêt de vaisseaux, de flottes, de fournitures ou même de ses agents au service. Où a-t-il trouvé de telles ressources alors qu'il n'a jamais été démontré qu'elles ont des bases d'opérations dans la galaxie est un mythe auquel personne n'a pu répondre jusqu'à présent.\n\nLe mec n'apparaît jamais non plus en personne, c'est toujours l'un de ses nombreux porte-parole, qui s'habillent tous de la même façon, se ressemblent exactement, comme lui. Comment SOPHIA le sait-il ? Les enregistrements ont indiqué que les porte-parole avaient été fortement modifiés génétiquement pour ressembler au siholoutte du légendaire contrebandier lui-même, et que leurs apparences changeaient toujours avec lui. est un voyageur venu d'ailleurs, qui est là pour faire des mèmes avec tout le monde. C'est presque comme s'il était juste une sorte de personnage surpuissant inséré par les dieux eux-mêmes juste pour se moquer de nous. Mais SOPHIA ne fait que spéculer ! Ne le prenez pas trop au sérieux !."

acot_precursor_databank.7.b: "Assez parlé des dossiers, revenez."

acot_precursor_databank.8.name: "La Poursuite du passé"
acot_precursor_databank.8.desc: "Le passé est rempli de nombreux secrets, leurs connaissances et leurs pouvoirs perdus avec le temps. Les déchus les ont peut-être abandonnés, mais nous retrouverons la gloire des anciens.\n\nNotre peuple rêve de rallumer les flammes qui allument les feux de l'ascension à travers les âges passés, et ce sera grâce à nos efforts que le les pouvoirs du passé reviennent au service de nos grandes ambitions.\n\nNous sommes les dévots, nous sommes les élus, nous sommes les éveillés. Nos yeux sont ouverts."

acot_precursor_databank.8.a: "SOPHIA, Commence notre première analyse."
acot_precursor_databank.8.a.explain: "Contactez SOPHIA immédiatement et déverrouillez une nouvelle option pour tenter une réimagination de la conception des précurseurs."
acot_precursor_databank.8.b: "Pourtant, il y a des questions auxquelles nous devons d'abord nous atteler."
acot_precursor_databank.8.b.explain: "Déverrouille une nouvelle option pour tenter une réimagination de la conception des précurseurs depuis SOPHIA."

acot_precursor_databank.9.desc: "Alors c'est ça alors ? ALLONS-Y. Mec, SOPHIA est super excité ! Créons quelque chose de génial ! Woooooo.\n\nSi vous avez des questions, mieux vaut les poser maintenant, SOPHIA ne veut pas répondre aux questions plus tard lorsque la partie amusante commencera."
acot_precursor_databank.9.a: "Comment faisons-nous exactement cela ?"
acot_precursor_databank.9.a.response: "Simple, vous choisissez un design à partir duquel vous souhaitez répliquer. SOPHIA vous donnera le concept général du vaisseau, puis votre scientifique essaiera de créer le design.\n\n§YConception d'un vaisseau précurseur\n\n- Pour terminer la conception, vous devez allouer des ressources à la conception. l'équipe et tenter d'atteindre le score minimum de conception.\n- Plus la conception est difficile, plus le score de conception doit être élevé.\n- Vous disposez d'un total de cinq tentatives pour augmenter le score de conception, le projet échouez si vous ne pouvez pas atteindre le quota dans les cinq tentatives ! §!\n\n§RONCE QUE LE PROJET COMMENCE, VOUS DEVEZ LE VOIR JUSQU'À LA FIN, IL N'Y A PAS D'INTERMISSION ! ASSUREZ-VOUS D'AVOIR DES RESSOURCES SUFFISANTES ! §!"
acot_precursor_databank.9.b: "Commençons alors !"
acot_precursor_databank.9.b.response: "C'est l'idée ! Faisons quelques miracles ! Ouais !"

acot_precursor_databank.9.c: "Peu importe, parlons d'autre chose."

acot_precursor_design_chain: "Réconception des précurseurs"
acot_precursor_design_chain_title: "Réconception des précurseurs"
acot_precursor_design_chain_desc: "Les technologies peuvent être élaborées, des merveilles peuvent être recréées. Nous n'avons besoin que des bons hommes au bon endroit au bon moment."
quota_required: "Score requis"
progress_numbers: "Score actuel"
attempts_remain: "Tentatives restantes"

acot_precursor_databank.900.desc: "Bon, maintenant, avant de commencer, vous devez d'abord choisir le design que vous souhaitez répliquer en premier.\n\nRappelez-vous, plus le design est avancé, plus il est difficile de le terminer, mieux se préparer à avoir un surplus de ressources !"

acot_precursor_databank.900.escort: "Que diriez-vous d'escorte ?"
acot_precursor_databank.900.escort.infodata: "§EScore requis : 100§!"
acot_precursor_databank.900.escort.response: "Escortes à droite à droite ! Celui-ci devrait être super facile, les Noobs déchus l'utilisent partout, et le design lui-même n'est pas trop compliqué ! Eh bien, bonne chance !"

acot_precursor_databank.900.bc: "Battlecruiser peut-être ?"
acot_precursor_databank.900.bc.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.bc.response: "Ah oui, bon de savoir au moins vous vous souvenez du nom, rend le travail de SOPHIA beaucoup plus facile. Celui-ci est assez avancé mais pas trop compliqué. Vous devrez cependant y consacrer quelques ressources !"

acot_precursor_databank.900.guard: "La plateforme de défense ?"
acot_precursor_databank.900.guard.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.guard.response: "Euh ... lequel ? L'avant-poste ? Non, non je pense que tu veux dire l'Œil ... attends non c'est le Defender ... ou s'appelle-t-il Guardian ? Eh bien, disons simplement que cela défend les choses."

acot_precursor_databank.900.oracle: "Navires scientifiques peut-être ?"
acot_precursor_databank.900.oracle.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.oracle.response: "Hmm ... oui, SOPHIA pense qu'il y avait autrefois une conception pour un vaisseau scientifique précurseur unique appelé Omlette ou Oracle ou quelque chose. Je suppose que nous pouvons toujours essayer nos mains sur un droit ?"

acot_precursor_databank.900.emiss: "Et les colonisateurs ?"
acot_precursor_databank.900.emiss.infodata: "§EScore requis : 200§!"
acot_precursor_databank.900.emiss.response: "Oh ouais, il y a une conception qui est censée être un vaisseau de colonisation avancé. Ce doit être celui qui transfère les données de base maintenant."

acot_precursor_databank.900.initi: "Constructeurs ? Et ceux-là ?"
acot_precursor_databank.900.initi.infodata: "§EScore requis : 200§!"
acot_precursor_databank.900.initi.response: "C'est vrai, les vieux ont fait des vaisseaux de construction plus puissants que la normale. Faisons le alors."

acot_precursor_databank.900.titan: "Hmmm..Titans ?"
acot_precursor_databank.900.titan.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.titan.response: "Uhhh ... tu veux dire la stupide station minière attachée à la coque du vaisseau de construction utilisée par les déchêts déchus ? Non non non, SOPHIA a un meilleur concept de design, le design OG, la vraie affaire."

acot_precursor_databank.900.sentinel: "Les défenses anti-vaisseaux capitales ?"
acot_precursor_databank.900.sentinel.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.sentinel.response: "Oooh ça doit être l'oeil ! Oui, ils utilisaient à l'époque certains prototypes. J'ai été interrompu après que les équipages de la flotte se soient trop agités à leurs yeux. Dire quelque chose comme ça a amené des esprits mauvais ou des trucs stupides comme ça."

acot_precursor_databank.900.pac: "Quelque chose pour les transporteurs ?"
acot_precursor_databank.900.pac.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.pac.response: "Les transporteurs sont arrivés. À droite, ceux-ci ont été conçus par des précurseurs végétaux étranges appelés Prothrown, ils adorent vraiment utiliser des transporteurs. Dommage que le seul prototype en état de marche ait été abattu par environ 12 à 14 marines armés de fusils Gauss à la surface de leur monde natal, Ayer. Je ne sais pas comment ils ont réussi à faire exploser un vaisseau capital par l'infanterie au sol, mais telles sont les merveilles de la guerre d'Ascension !"

acot_precursor_databank.900.keeper: "Qu'en est-il de ces gardiens effrayants ?"
acot_precursor_databank.900.keeper.infodata: "§EScore requis : 300§!"
acot_precursor_databank.900.keeper.response: "Oh ces trucs. Uhhh ... pourquoi en avez-vous encore besoin ? Allez-vous ouvrir une porte ou quelque chose ?"

acot_precursor_databank.900.citadel: "Des données sur les stations spatiales§ ?"
acot_precursor_databank.900.citadel.infodata: "§EScore requis : 400 !"
acot_precursor_databank.900.citadel.response: "Ah oui, les conceptions réelles des stations avancées, totalement différentes de celles réduites par les Perdants déchus !"

acot_precursor_databank.900.colos: "Et le Colosse ?"
acot_precursor_databank.900.colos.infodata: "§EScore requis : 600§!"
acot_precursor_databank.900.colos.response: "Eh bien ... il y a un design, mais il n'a jamais dépassé la planche à dessin. Si vous pensez vraiment pouvoir y arriver, SOPHIA sera sûr d'être super impressionné !"

acot_precursor_databank.901.desc: "Maintenant, vous pouvez soit utiliser les ressources que vous avez allouées, soit verser des ooomphs supplémentaires pour encore plus de progrès !"

acot_precursor_databank.901.a: "Allocation Standard"
acot_precursor_databank.901.a.explain: "§Y60% de chances d'augmenter les progrès de 25§!\n§G20% de chances d'augmenter les progrès de 50§!\n§R20% de chances d'augmenter les progrès de 10§!\n\n§E100000 Ressources d'ingénierie requises .§!"
acot_precursor_databank.901.b: "Allocation Elevée"
acot_precursor_databank.901.b.explain: "§Y60% de chances d'augmenter les progrès de 50§!\n§G20% de chances d'augmenter les progrès de 100§!\n§R20% de chances d'augmenter les progrès de 25§!\n\n§E250000 Ressources d'ingénierie requises .§!"
acot_precursor_databank.901.c: "Allocation Extrême"
acot_precursor_databank.901.c.explain: "§Y60% de chances d'augmenter les progrès de 100§!\n§G20% de chances d'augmenter les progrès de 200§!\n§R20% de chances d'augmenter les progrès de 50§!\n\n§E500000 Ressources d'ingénierie requises .§!"

RESEARCH_PRECURSOR_ATTEMPT: "Réconception des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_DESC: "L'équipe a reçu suffisamment de ressources pour travailler sur leurs conceptions.\n\n§Y60% de chances d'augmenter les progrès de 25§!\n§G20% de chances d'augmenter les progrès de 50§!\n§R20% de chances d'augmenter la progression de 10§!\n\n§E100000 Ressource d'ingénierie requise.§!"
RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Réconception des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "L'équipe a reçu une quantité substantielle de ressources pour travailler sur leurs conceptions.\n\n§Y60% de chances d'augmenter les progrès de 50§!\n§G20% de chances d'augmenter les progrès de 100§!\n§R20% de chances d'augmenter la progression de 25§!\n\n§E250000 Ressource d'ingénierie requise.§!"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Réconception des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "L'équipe a reçu une énorme quantité de ressources pour travailler sur leurs conceptions.\n\n'§Y60% de chances d'augmenter les progrès de 100§!\n§G20% de chances d'augmenter les progrès de 200§!\n§R20% de chance d'augmenter les progrès de 50§!\n\n§E500000 Ressource d'ingénierie requise.§!"

acot_precursor_databank.902.name: "Une longue route nous attend"
acot_precursor_databank.902.desc: "Nous avons fait quelques progrès sur la conception des précurseurs, mais elle n'est pas encore terminée. Heureusement, nous avons encore du temps pour affiner nos conceptions avant que le prototype ne devienne trop instable."
acot_precursor_databank.902.a: "Oui, nous ne devons pas faiblir. SOPHIA !"
acot_precursor_databank.902.a.explain: "Continuez à travailler sur la conception."
acot_precursor_databank.902.b: "Wahh, j'abandonne !"
acot_precursor_databank.902.b.explain: "Abandonnez et terminez le projet, mangez tous les membres du projet et sortez."

acot_precursor_databank.903.name: "Nos concepteurs ont échoué !"
acot_precursor_databank.903.desc: "Le prototype a explosé en morceaux alors que l'équipe de conception peinait à modifier toutes les modifications possibles pour le faire fonctionner. Même après tant de travail, après les 5e tentatives de ce design ... nous ne l'avons toujours pas obtenu.\n\nNous recherchons nos sentiments, et au fond de nous, nous savons que c'est vrai, nous avons échoué comme les empires déchus l'ont fait."
acot_precursor_databank.903.a: "Non ... ce n'est pas vrai, ce n'est pas possible ..."
acot_precursor_databank.903.a.explain: " ! ! ! ! !"

acot_precursor_databank.904.name: "SUCCÈS !"
acot_precursor_databank.904.desc.escort: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'une Escort qui ne saute pas après cinq secondes. SOPHIA a confirmé que notre conception correspond à celle de l'ancien précurseur, et donc elle pourra accepter des modifications personnalisées et sera supérieure aux conceptions obsolètes et horribles utilisées par les Déchus"
acot_precursor_databank.904.escort: "Égalisons le terrain de jeu !"

acot_precursor_databank.904.desc.bc: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un croiseur de bataille qui correspond aux spécifications des précurseurs. Test final en attente avant la production en série est possible."
acot_precursor_databank.904.bc: "Croiseur Operationnel !"

acot_precursor_databank.904.desc.guard: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'une plate-forme de défense Gardien et que sa durabilité et sa puissance de feu correspondent aux paramètres requis définis par le prototype d'origine."
acot_precursor_databank.904.guard: "Protéger notre peuple !"

acot_precursor_databank.904.desc.titan: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel d'un Hyperion, la conception originale qui serait ensuite déclassée en Titans."
acot_precursor_databank.904.titan: "Il est temps de sortir les gros canons !"

acot_precursor_databank.904.desc.pac: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un porte-avions d'assaut qui correspond aux spécifications des précurseurs. Test final en attente avant la production en série est possible."
acot_precursor_databank.904.pac: "Les transporteurs sont arrivés !"

acot_precursor_databank.904.desc.keeper: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel d'un Gatekeeper, bien qu'il ne possède pas la fonction de manipulation de la porte réelle, il dispose toujours d'une puissance de feu importante."
acot_precursor_databank.904.keeper: "Mettons-le au combat."

acot_precursor_databank.904.desc.initi: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un initialiseur qui a passé toutes les exigences jugées par le département d'ingénierie. La révision finale est maintenant prête pour l'analyse."
acot_precursor_databank.904.initi: "Construisons !"

acot_precursor_databank.904.desc.oracle: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'Oracle et qu'un scientifique en direct est prêt à effectuer un test sur le terrain pour une vérification finale."
acot_precursor_databank.904.oracle: "Procédure Oracle !"

acot_precursor_databank.904.desc.emiss: "L'équipe de conception est fière d'annoncer qu'elle a achevé le prototype fonctionnel d'un émissaire. Les équipes d'ingénierie attendent les mises à jour du plan directeur."
acot_precursor_databank.904.emiss: "Nous portons les mots de l'avenir."

acot_precursor_databank.904.desc.sentinel: "L'équipe de conception est fière d'annoncer qu'elle a achevé le prototype fonctionnel d'une sentinelle et que l'iris pourrait suivre et cibler 1337 tiyankis différents, les ingénieurs sont impatients de le voir se dérouler dans des conditions réelles de champ de bataille."
acot_precursor_databank.904.sentinel: "Les yeux vous ont."

acot_precursor_databank.904.desc.citadel: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'une citadelle. De nombreux officiers militaires essaient maintenant de trouver un endroit pour déclarer leur endroit préféré sur la station."
acot_precursor_databank.904.citadel: "Citadelle Précurseur vérifiée !"

acot_precursor_databank.904.desc.colos: "L'équipe de conception est fière d'annoncer qu'elle a achevé un concept raisonnable pour l'Herculéen, mais si nous pouvons réellement le construire, ce sera une autre affaire."
acot_precursor_databank.904.colos: "C'est notre domaine maintenant ! S"
