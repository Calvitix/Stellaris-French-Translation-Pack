acot_pmc.32.desc.a: "Salutations. Bienvenue au service de commission de l'armée du Corps des Phanons. Veuillez formuler vos demandes. Si vous avez des questions, veuillez vous référer à la section des demandes de renseignements.\n\n§GParamètres actuels de la taille de l'armée : Small§!\n\n§YVous pouvez déterminer le nombre d'armées qui seront ajoutées en survolant les options d'armée.\n\n§RSeuls les types d'armée standard peuvent être choisis."
