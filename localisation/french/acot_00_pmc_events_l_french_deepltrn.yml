acot_pmc.9900.title: "Base stellaire de Phanon désactivée !"
acot_pmc.9900.desc: "Après un long combat, la base stellaire du Corps Phanon a été neutralisée. Il semble que la Voûte soit également reliée au réseau de commande de la base stellaire. Il ne nous a pas fallu longtemps pour rediriger les codes de contrôle de la base stellaire et de la Voûte vers nos systèmes. Nous sommes maintenant en possession de tous les actifs de Phanon dans cette zone. Nous avons simplement besoin de nettoyer le reste."
acot_pmc.9900.a: "Toutes leurs bases nous appartiennent !"

acot_pmc.9901.title: "Le miroir dimensionnel"
acot_pmc.9901.desc: "Bien que nous ayons pris le contrôle direct de la plupart des actifs de Phanon, les Corps conservent le contrôle du miroir dimensionnel, et leur présence dans cette galaxie demeure. Tant qu'il sera là, le Corps aura la possibilité de revenir et de riposter facilement à nos attaques. Il doit être réaligné et désactivé."
acot_pmc.9901.a: "Nous devons les retirer de l'équation."

acot_pmc.9902.title: "Le miroir dimensionnel désactivé !"
acot_pmc.9902.desc: "Le miroir dimensionnel a été désactivé avec succès ! Le signal du Corps s'estompe rapidement. Ils ne pourront plus l'utiliser pour revenir directement dans cette galaxie.\n\nNous devons cependant être prudents, s'ils ont les capacités de construire un Voyageur des Etoiles, nous pouvons supposer que le Miroir n'est pas la seule voie pour voyager au-delà des voiles. Cela ne se produira peut-être pas de sitôt, peut-être pas de notre vivant, mais nous pouvons être certains qu'ils reviendront pour récupérer leurs biens."
acot_pmc.9902.a: "Nous devons rester vigilants"
acot_pmc.9902.a.tooltip: "Ceci conclut la phase actuelle du contenu du Corps des Phanons, il n'y aura pas de représailles réelles des Phanons jusqu'à nouvel ordre."


ACOT_PHANON_DISABLE_PORTAL: "Réaligner le miroir dimensionnel"
ACOT_PHANON_DISABLE_PORTAL_DESC: "Afin d'empêcher le Corps Phanon de revenir constamment nous harceler facilement, leur Miroir Dimensionnel doit être réaligné pour le désactiver."
