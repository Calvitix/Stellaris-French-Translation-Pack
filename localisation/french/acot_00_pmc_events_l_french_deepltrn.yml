acot_pmc.31.e.explain.small: "L'ensemble comprend les éléments suivants :\n§Y8§! Petits navires.\n§Y6§! Navires moyens.\n§Y4§! Navires lourds. [===_5]4[===_6] Navires lourds.\n§Y2§! Navires capitaux. §Y1§! Navire amiral. ' # 60800"
