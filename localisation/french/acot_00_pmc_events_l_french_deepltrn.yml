acot_pmc.10.desc: "Vos flottes ont lancé un assaut non provoqué contre le Corps. Conformément à l'accord précédent, des représailles hostiles seront maintenant appliquées. Veuillez vous tenir prêt...\n\n§R... VOUS SERAIENT SORTIS POUR CETTE TRANSGRESSION...§!"
acot_pmc.10.a: "C'était un accident !"
acot_pmc.10.a.response: "§R... POINTLESS... REPENT... AMEND§!"
acot_pmc.10.b: "Cela a été une longue période à venir !"
acot_pmc.10.b.response: "§R... PREPARE...§!"

acot_pmc.201.a.desc: "§R... SE REPENTIR... COMPENSER... S'EXCUSER...§!"
acot_pmc.201.a: "Il n'y aura pas de compensation. Nous nous battons."
acot_pmc.201.a.response: "§R... PUIS SE BATTRE... OU MOURIR...§!"
 

acot_pmc.202.a.desc: "<radio static>.... bzzzztz.... §R... prep...§!... bzzzzzttz... §R... asion for...§!... bbzzztzt... §R... must be eclai..§!...."
acot_pmc.202.b.desc: "<radio static>.... bzzzztz.... §R... egent n'a pas réussi à cont...§!... bzzzzzttz... §R... ermination est en eff...§!... bbzzztzt... §R... Plus d'excuses, le prochain...§!...."
acot_pmc.202.a: "Terminer la communication"

