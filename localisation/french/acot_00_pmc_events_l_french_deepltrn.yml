acot_pmc.5.name: "Service spécial du Corps des Phanons"
acot_pmc.5.desc.a: "Que peut faire le Corps pour vous   ?"

#### KEYSTONE ASK - GO TO SOFE FOR INFO
acot_pmc.5.keystone: "Nous avons besoin d'aide pour obtenir un Keystone."
 
#### DARK DESIGN - GO TO DARK DESIGN
acot_pmc.5.darkmatter: "Nous avons besoin d'aide pour créer le réacteur de matière noire."
 
#### KEYSTONE ASK - GO TO MYSTERY OF PRECURSOR
acot_pmc.5.precursor: "Nous avons besoin d'aide pour trouver une banque de données."
 
acot_pmc.2.purifier.apologize: "En fait, tu as l'air plutôt stupide pour un Xeno."
acot_pmc.2.purifier.apologize.response: "Bien sûr que je le suis. Tu vois, j'avais raison, même quelqu'un d'aussi grincheux que toi peut être plus raisonnable que ces grands-pères de l'espace ! A partir de maintenant, nous sommes meilleurs amis ! Woo !"
 
acot_pmc.2.swarm.apologize: "Vous n'êtes pas un aliment. Vous êtes utile."
acot_pmc.2.swarm.apologize.response: "Bien sûr que je le suis. Même si je suis une nourriture, elle serait plutôt géniale, elle te donnerait probablement l'immortalité ou quelque chose comme ça ! Maintenant, retournons à nos affaires !"
 
 
acot_pmc.2.exterminator.apologize: "Votre forme est organique. Mais votre coeur ne l'est pas."
acot_pmc.2.exterminator.apologize.response: "Les apparences peuvent être trompeuses, oui   ? Maintenant que vous avez un aperçu de qui je suis, terminez votre... protocole de terminaison afin que nous puissions commencer à converser comme des seigneurs des mèmes !"
 
 
acot_pmc.2.panada: "Panada...  ?"
acot_pmc.2.panda.response: "C'est quoi ce bordel   ? Qui t'a parlé de PANADAS   ? NON, IL N'Y A PAS DE PANADA ! Bien ! Si vous voulez le service de Phanon Corps, je peux peut-être vous permettre d'engager mes amiraux et peut-être nos escadrons de chasse. MAIS PLUS DE PANADA, VOUS ENTENDEZ   ? CE NOM NE DOIT PAS ÊTRE PRONONCÉ."
 
 
acot_pmc.2.end.panada: "Panada !"
acot_pmc.2.end.panada.response: "WRYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY ! Yarou... [Root.GetName] !\n\nHo... mukatta kuruno ka   ? Nigetsu ni kono DIO ni chikazuite kuruno ka   ? Sekkaku sofu no Josefu ga watashi no Za Warudo no shotai wo. Shiken shuryu chaimu chokuzen made mondai yo toitte iru jukensee ne you na   ? Kisshi koita kibun de wo shietekure ta to yuu no ni   ?\n\nChikadzu kanaka teme wo buchi no me tenain de na.\n\nHoho ! Dewa juubun chikazukanai youi."
 
 
