########################## TRAITS ##########################
 
trait_acot_robot_scv: "Protocoles de service avancé"
trait_acot_robot_scv_desc: "Cette machine est conçue pour servir l'empire à sa capacité la plus forte, avec une grande importance à la production maximale et à la productivité. Vient également avec plus de six millions de formes d'insultes spécifiquement pour les organiques hédonistes."
 
trait_acot_robot_superman_engines: "Infinity Moteur"
trait_acot_robot_superman_engines_desc: "Cette machine est augmentée avec de puissants algorithmes énigmatiques qui les rendent beaucoup plus intelligents. Certainement plus intelligent que la plupart des sacs charnus puants."
 
trait_acot_robot_heavy_duty: "Construit pour durer"
trait_acot_robot_heavy_duty_desc: "Cette machine est construite avec une grande concentration sur la durabilité et la longévité. Cette machine est non seulement capable d'apprendre des tâches complexes rapidement et d'utiliser la moindre quantité d'espaces, il est également censé être capable de tomédoyer, du sunplex et de casser les os de son adversaire avec une relative facilité."
 
 
leader_trait_acot_tuborek: "Amiral légendaire"
leader_trait_acot_tuborek_desc: "Tuborek est un individu rare qui possède des compétences extraordinaires comme amiral. Un survivant de la Grande Guerre de Progogenitor et un ancien combattant de la guerre d'innombrables batailles, les compétences commandantes de Tuborek sont dèselles, et sa capacité à prédire les résultats des batailles lui permet de se désengager des batailles qu'il trouve défavorable."
