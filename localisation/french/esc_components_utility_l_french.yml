LARGE_ESC_ESC_BIO_ARMOR_1_DESC: "$ESC_ESC_BIO_ARMOR_1_DESC$"

ESC_BIO_ARMOR_2: "Blindage en bio-matériaux amélioré"
ESC_BIO_ARMOR_2_DESC: "ce blindage en bio-matériau amélioré est plus résistant que l'ancien modèle, et peut se régénérer plus rapidement de tous les dommages qui lui sont infligés. C'est la meilleure armure que nos ingénieurs et scientifiques puissent imaginer."
