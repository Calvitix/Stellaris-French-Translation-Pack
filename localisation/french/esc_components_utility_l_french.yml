### FRENCH LOCALIZATION
# currently copies English localization

############################################################
###                  Conventional Armor                  ###
############################################################

ESC_ARMOR_6: "Blindage au Neutronium améliorée"
ESC_ARMOR_6_DESC: "Cette version améliorée du blindage au Neutronium présente la nouvelle génération d'une armure composite multicouche avec des couches de neutronium ultra-denses. Ce blindage est censée être capable de résister à presque tout."
SMALL_ESC_ARMOR_6: "$esc_small$ $ESC_ARMOR_6$"
SMALL_ESC_ARMOR_6_DESC: "$ESC_ARMOR_6_DESC$"
