ESC_NANO_ARMOR_2: "Blindage de nanomatériaux amélioré"
ESC_NANO_ARMOR_2_DESC: "Une version améliorée de l'armure en nanomatériaux. Elle est plus résistante et les nanites qu'elle contient peuvent réparer les dégâts du vaisseau encore plus rapidement."
