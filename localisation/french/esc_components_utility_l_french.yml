LARGE_ESC_ARMOR_7: "$esc_large$ $ESC_ARMOR_7$"
LARGE_ESC_ARMOR_7_DESC: "$ESC_ARMOR_7_DESC$"

############################################################
###                    Biomaterial Armor                 ###
############################################################

ESC_BIO_ARMOR_1: "Blindage en bio-matériau"
ESC_BIO_ARMOR_1_DESC: "Mi armure composite multicouche, mi créature vivante, ce blindage de vaisseau peu conventionnelle offre un bon niveau de protection contre les attaques tout en possédant des capacités de régénération que l'on associe normalement aux êtres vivants."
