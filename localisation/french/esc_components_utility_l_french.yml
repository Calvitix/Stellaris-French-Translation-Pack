############################################################
###               Auxiliary Slot Components              ###
############################################################

ESC_REPAIR_DRONES: "Drones de réparation"
ESC_REPAIR_DRONES_DESC: "Des automates qui s'occupent des réparations d'urgence de la coque."

ESC_ADV_SHIELD_CAPACITOR: "Condensateurs de boucliers avancés"
ESC_ADV_SHIELD_CAPACITOR_DESC: "Des condensateurs de bouclier nouveaux et améliorés qui augmentent davantage la force des boucliers que les anciens modèles."

ESC_BLUE_CRYSTAL_CAPACITOR: "Condensateur de blindage imprégné de cristal"
ESC_BLUE_CRYSTAL_CAPACITOR_DESC: "Ces condensateurs de bouclier étaient imprégnés de matériaux cristallins, ce qui leur permettait de renforcer la coque du vaisseau en plus d'augmenter la force des boucliers."

ESC_RED_CRYSTAL_CAPACITOR: "Condensateur de bouclier forgé de cristaux"
ESC_RED_CRYSTAL_CAPACITOR_DESC: "Ces condensateurs de bouclier ont été forgés avec des matériaux cristallins comme agent complémentaire, ce qui leur permet de renforcer la coque du vaisseau en plus d'augmenter la force des boucliers."

ESC_STELLARITE_POWER_CORE: "Noyau de puissance en stellarite"
ESC_STELLARITE_POWER_CORE_DESC: "Cette étoile artificielle miniature est créée à l'aide d'un processus d'ingénierie inversée qui alimentait autrefois le dévoreur de stellarite. Elle fournit de l'énergie supplémentaire aux armatures du vaisseau, augmentant leur puissance et leur cadence de tir."

ESC_STANDARDIZED_WARHEADS: "Ogives standardisées"
ESC_STANDARDIZED_WARHEADS_DESC: "Ogives normalisées pour les armes explosives. Leur utilisation permet un rechargement plus rapide des batteries de missiles et une sécurité accrue du stockage des munitions."

ESC_TEMPORAL_DISPLACER: "Déplacement temporel"
ESC_TEMPORAL_DISPLACER_DESC: "Un curieux petit appareil qui plie littéralement le temps et l'espace pour augmenter les chances de survie du vaisseau au combat."

ESC_AFTERBURNER_3: "Postcombustion à plasma pulsé"
ESC_AFTERBURNER_3_DESC: "Postcombustion au plasma avancée qui permet d'augmenter la vitesse de combat et l'évasion."

ESC_AUX_THRUSTERS: "Propulseurs auxiliaires de manoeuvre"
ESC_AUX_THRUSTERS_DESC: "Propulseurs supplémentaires pour le système de contrôle de réaction. Ils permettent une meilleure manuvrabilité du vaisseau, augmentant ainsi sa capacité à échapper aux tirs ennemis."

ESC_REACTOR_BOOSTER_4: "Réacteur auxiliaire à point zéro"
ESC_REACTOR_BOOSTER_4_DESC: "Un réacteur supplémentaire à point zéro qui complète le réseau électrique du vaisseau avec une puissance supplémentaire."

ESC_REACTOR_BOOSTER_5: "Réacteur auxiliaire de singularité"
