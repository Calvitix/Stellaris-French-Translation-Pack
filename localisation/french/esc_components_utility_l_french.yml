ESC_DRAGON_NANOARMOR: "Blindage d'écailles de dragon imprégnée de nanomachine"
ESC_DRAGON_NANOARMOR_DESC: "L'introduction de nanomachines dans l'armure de dragons peut encore améliorer son incroyable résistance."
