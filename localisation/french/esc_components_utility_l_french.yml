LARGE_ESC_BIO_ARMOR_2_DESC: "$ESC_BIO_ARMOR_2_DESC$"

############################################################
###                   Nanomaterial Armor                 ###
############################################################

ESC_NANO_ARMOR_1: "Blindage de nanomatériaux"
ESC_NANO_ARMOR_1_DESC: "En intégrant à la coque du vaisseau des nanoparticules programmées pour effectuer des réparations, il est possible de créer une armure qui non seulement protège le vaisseau des dommages, mais qui répare aussi rapidement les dommages qu'elle n'a pas pu éviter."
