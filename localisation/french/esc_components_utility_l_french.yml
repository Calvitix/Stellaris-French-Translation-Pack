LARGE_ESC_ARMOR_6: "$esc_large$ $ESC_ARMOR_6$"
LARGE_ESC_ARMOR_6_DESC: "$ESC_ARMOR_6_DESC$"

ESC_ARMOR_7: "Blindage d'Adamantium"
ESC_ARMOR_7_DESC: "Nommée d'après un matériau fantastique, ce blindage presque indestructible offre une protection inégalée contre presque toutes les attaques imaginables."
SMALL_ESC_ARMOR_7: "$esc_small$ $ESC_ARMOR_7$"
SMALL_ESC_ARMOR_7_DESC: "$ESC_ARMOR_7_DESC$"
