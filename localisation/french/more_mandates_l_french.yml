 mandate_ai_outlaw_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Ymettre hors la loi l'intelligence artificielle et la robotique§!.\n\nRécompense :\n$mandate_unity_reward$"
