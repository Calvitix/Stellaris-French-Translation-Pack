 mandate_ai_emancipation_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yaccorder à l'intelligence artificielle le statut de personne morale§!.\n\nRécompense :\n$mandate_unity_reward$"
