moremandate.91.title:0 "Exécution du mandat de recrutement de l'armée"
moremandate.91.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons recruté des forces supplémentaires pour servir dans nos armées."

# Alliance
moremandate.102.title:0 "Le mandat d'alliance xéno est rempli"
moremandate.102.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons établi une alliance avec un empire extraterrestre."

# Isolation
moremandate.103.title:0 "Le mandat d'isolation xéno est rempli"
moremandate.103.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons rompu tous les liens diplomatiques importants avec les étrangers."

# Warmonger
moremandate.104.title:0 "Exécution du mandat de belliciste"
moremandate.104.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons déclaré une guerre offensive."

# Rivalry
moremandate.105.title:0 "Exécution du mandat de rivalité"
moremandate.105.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons déclaré une nation étrangère comme notre rival."

# Migration
moremandate.106.title:0 "Mandat de migration ouverte rempli"
moremandate.106.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons signé un nouveau traité de migration."

