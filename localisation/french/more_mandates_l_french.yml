 mandate_happiness_reward_t1:0 "§G+15%§! de bonheur pendant §Y2 ans§!."
 MANDATE_mandate_colonize_planet:0 "L'expansion interstellaire"
 MANDATE_mandate_colonize_planet_DESC:1 "Développez la [Root.Owner.GetName] en colonisant une nouvelle planète ou en construisant de nouveaux avant-postes.\n\nReward :\n$mandate_unity_reward$"
 MANDATE_mandate_hyper_relay:0 "L'autoroute interstellaire"
 MANDATE_mandate_hyper_relay_DESC:1 "Développez l'infrastructure [Root.Owner.GetAdj] en construisant des Hyper-Relais supplémentaires.\n\nRécompense :\n$mandate_unity_reward$"
 MANDATE_mandate_explore_system:0 "Exploration interstellaire"
 MANDATE_mandate_explore_system_DESC:1 "Explorer de nouveaux systèmes pour trouver des ressources et des mondes colonisables, et pour étendre notre connaissance de la galaxie.\n\nRécompense :\n$mandate_unity_reward$"
 MANDATE_mandate_uplift:0 "Espèce de soulèvement"
 MANDATE_mandate_uplift_DESC:1 "Améliorez une espèce pré-sapie ou pré-FTL vivant dans nos frontières et faites-la entrer dans le [Root.Owner.GetName].\n\nRécompense :\n$mandate_unity_reward$."
 MANDATE_mandate_ai_outlaw:0 "Interdiction des robots"
 MANDATE_mandate_ai_outlaw_DESC:1 "Atténuez la menace que représentent les robots intelligents pour l'humanité [Root.Owner.GetName] en interdisant l'IA et les travailleurs robotisés dans votre empire.\n\nRécompense :\n$mandate_unity_reward$"
 MANDATE_mandate_ai_allow:0 "Légalisation de l'IA"
 MANDATE_mandate_ai_allow_DESC:1 "Légaliser l'utilisation de l'intelligence artificielle et des travailleurs robotisés dans les [Root.Owner.GetName].\n\nRécompense :\n$mandate_unity_reward$"
 MANDATE_mandate_ai_emancipation:0 "Émancipation de l'AI"
 MANDATE_mandate_ai_emancipation_DESC:1 "Accordez à l'intelligence artificielle dans le [Root.Owner.GetName] la reconnaissance légale du statut de personne. \n\nRécompense : \n$mandate_unity_reward$"
 MANDATE_mandate_army_recruitment:0 "Recruteur de l'armée"
 MANDATE_mandate_army_recruitment_DESC:1 "Assurer la sécurité des [Root.Owner.GetSpeciesAdj] en recrutant des armées et en construisant des forteresses sur nos mondes.\n\nRécompenses :\n$mandate_unity_reward$"
 MANDATE_mandate_alliance:0 "Alliance Xeno"
 MANDATE_mandate_alliance_DESC:1 "Protéger le peuple de [Root.Owner.GetName] en obtenant des alliés interstellaires.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 MANDATE_mandate_isolation:0 "Isolation des Xénos"
 MANDATE_mandate_isolation_DESC:0 "Retirer l'influence xéno subversive de la [Root.Owner.GetName] en coupant les liens diplomatiques avec les aliens.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 MANDATE_mandate_allow_war:0 "Diplomatie agressive"
 MANDATE_mandate_allow_war_DESC:0 "Assurer la gloire durable de la [Root.Owner.GetName] en autorisant des guerres agressives.\n\nRécompense :\n$mandate_unity_reward$"
 MANDATE_mandate_no_war:0 "Position défensive"
 MANDATE_mandate_no_war_DESC:0 "Assurer la stabilité de la [Root.Owner.GetName] en établissant une politique formelle de non-agression.\n\nRécompense :\n$mandate_unity_reward$"
 MANDATE_mandate_warmonger:0 "Belliciste"
 MANDATE_mandate_warmonger_DESC:0 "Assurer la gloire durable de la [Root.Owner.GetName] en déclarant une guerre agressive.\n\nRécompense à la fin du terme :\n$mandate_unity_reward$"
 MANDATE_mandate_rival:0 "Rivalité"
 MANDATE_mandate_rival_DESC:0 "Donnez aux [Root.Owner.GetName] un ennemi commun en déclarant un rival.\n\nRécompense à la fin du terme :\n$mandate_unity_reward$"
 MANDATE_mandate_migration:0 "Migration ouverte"
 MANDATE_mandate_migration_DESC:0 "Gagner des relations plus étroites avec une race extraterrestre en signant un nouveau traité de migration.\n\nRécompense à la fin du terme :\n$mandate_unity_reward$"
 MANDATE_mandate_tech_sharing:0 "Science sans frontières"
 MANDATE_mandate_tech_sharing_DESC:0 "Assurez-vous que la technologie de la [Root.Owner.GetName] n'est pas à la traîne en signant des accords de recherche avec un empire extraterrestre.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 MANDATE_mandate_individual_freedom:0 "Liberté individuelle"
 MANDATE_mandate_individual_freedom_DESC:0 "Interdire l'utilisation des contrôles de population et de migration dans les [Root.Owner.GetName].\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 MANDATE_mandate_no_xeno_citizens:0 "Privation de droits des Xénos"
 MANDATE_mandate_no_xeno_citizens_DESC:0 "Assurer la suprématie de la [Root.Owner.GetName] en retirant la citoyenneté à toutes les populations non [Root.Owner.GetSpeciesAdj].\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 MANDATE_mandate_no_crime:0 "La lutte contre la criminalité"
 MANDATE_mandate_no_crime_DESC:0 "Assurez la sécurité des citoyens de [Root.Owner.GetName] en veillant à ce qu'aucune planète n'ait plus de 15% de criminalité.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 world_purged:0 "Pops Purgés"
