systems_explored:0 "Systems Explored"

mandate_uplift_chain_title:0 "Uplift Species Mandate"
mandate_uplift_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yuplifting a pre-sapient or pre-FTL species§! living within our borders.\n\nReward:\n$mandate_unity_reward$"
species_uplifted:0 "Species Uplifted"

mandate_ai_outlaw_chain_title:0 "Robot Prohibition Mandate"
mandate_ai_outlaw_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Youtlawing artificial intelligence and robotics§!.\n\nReward:\n$mandate_unity_reward$"

mandate_ai_allow_chain_title:0 "AI Legalization Mandate"
mandate_ai_allow_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Ylegalizing artificial intelligence and robotics§!.\n\nReward:\n$mandate_unity_reward$"

mandate_ai_emancipation_chain_title:0 "AI Emancipation Mandate"
mandate_ai_emancipation_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Ygranting artificial intelligence legal personhood§!.\n\nReward:\n$mandate_unity_reward$"

mandate_army_recruitment_chain_title:0 "Army Recruitment Mandate"
mandate_army_recruitment_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yrecruiting armies and building defensive fortresses and precincts.§!\n\nReward:\n$mandate_unity_reward$"
armies_recruited:0 "Armies Recruited"

mandate_alliance_chain_title:0 "Xeno Alliance Mandate"
mandate_alliance_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yforming a defensive pact§! or §Yjoining a federation§!.\n\nReward:\n$mandate_unity_reward$"
alliances_forged:0 "Alliances Forged"

mandate_isolation_chain_title:0 "Xeno Isolation Mandate"
mandate_isolation_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yleaving and federations, defensive pacts and migration treaties§! and §Ybarring our borders to refugees§!.\n\nReward at end of term:\n$mandate_unity_reward$"

mandate_allow_war_chain_title:0 "Aggressive Diplomacy Mandate"
mandate_allow_war_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yauthorizing offensive wars§!.\n\nReward:\n$mandate_unity_reward$"

mandate_no_war_chain_title:0 "Defensive Stance Mandate"
mandate_no_war_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yforbidding offensive wars§!.\n\nReward:\n$mandate_unity_reward$"

mandate_warmonger_chain_title:0 "Warmonger Mandate"
mandate_warmonger_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Ystarting an agressive war§!.\n\nReward at end of term:\n$mandate_unity_reward$"
wars_started:0 "Wars Started"

mandate_rival_chain_title:0 "Rivalry Mandate"
mandate_rival_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a wave of nationalistic zeal and/or xenophobia, and is expected to §Ydeclare an empire as our rival§!.\n\nReward at end of term:\n$mandate_unity_reward$"
rivals_made:0 "Rivals Declared"

mandate_migration_chain_title:0 "Open Migration Mandate"
mandate_migration_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Ysigning a new migraton treaty§!.\n\nReward at end of term:\n$mandate_unity_reward$"

mandate_tech_sharing_chain_title:0 "Science without Borders Mandate"
mandate_tech_sharing_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Ysigning a new reasearch agreement§!.\n\nReward at end of term:\n$mandate_unity_reward$"

mandate_individual_freedom_chain_title:0 "Individual Freedom Mandate"
mandate_individual_freedom_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Ybanning the use of population and controls and forced resettlement§!, and ensuring that §Yno pop is under migration controls§!.\n\nReward at end of term:\n$mandate_unity_reward$"

mandate_no_xeno_citizens_chain_title:0 "Xeno Disenfranchisement"
mandate_no_xeno_citizens_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Ystripping citizenship from all xenos§!.\n\nReward at end of term:\n$mandate_unity_reward$"

mandate_no_crime_chain_title:0 "Tough on Crime"
mandate_no_crime_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] was elected on a platform of §Yrooting out criminal activity on our worlds§!.\n\nReward at end of term:\n$mandate_unity_reward$"


