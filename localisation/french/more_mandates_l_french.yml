 mandate_alliance_chain_title:0 "Mandat de l'Alliance Xeno"
 mandate_alliance_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur une plate-forme de §Yformer un pacte défensif§! ou §Yrejoindre une fédération§!.\n\nRécompense :\n$mandate_unity_reward$"
 alliances_forged:0 "Alliances forgées"
 mandate_isolation_chain_title:0 "Mandat d'isolement des Xénos"
 mandate_isolation_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme de §Ydépart et de fédérations, de pactes de défense et de traités de migration§! et de §Ybarrage de nos frontières aux réfugiés§!.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 mandate_allow_war_chain_title:0 "Mandat de diplomatie agressive"
 mandate_allow_war_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme d'§Yautorisation de guerres offensives§!.\n\nRécompense :\n$mandate_unity_reward$"
 mandate_no_war_chain_title:0 "Mandat pour la posture défensive"
 mandate_no_war_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme d'§Yinterdiction des guerres offensives§!.\n\nRécompense :\n$mandate_unity_reward$"
 mandate_warmonger_chain_title:0 "Mandat belliciste"
 mandate_warmonger_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Ydéclencher une guerre agressive§!.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 wars_started:0 "Les guerres ont commencé"
 mandate_rival_chain_title:0 "Mandat de rivalité"
 mandate_rival_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur une vague de zèle nationaliste et/ou de xénophobie, et devrait §Ydéclarer un empire comme notre rival§!.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 rivals_made:0 "Rivals déclarés"
 mandate_migration_chain_title:0 "Mandat de migration ouvert"
 mandate_migration_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Ysigner un nouveau traité sur les migrations§!.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 mandate_tech_sharing_chain_title:0 "Mandat de Science sans frontières"
 mandate_tech_sharing_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme de §Ysignature d'un nouvel accord de recherche§!.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 mandate_individual_freedom_chain_title:0 "Mandat de liberté individuelle"
 mandate_individual_freedom_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur la base d'un programme visant à §Yinterdire le recours au contrôle de la population et à la réinstallation forcée§!, et à garantir qu'§Yaucune population ne soit soumise à un contrôle migratoire§!.\n\nRécompense de fin de mandat :\n$mandate_unity_reward$"
 mandate_no_xeno_citizens_chain_title:0 "Privation de droits des Xénos"
 mandate_no_xeno_citizens_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yretirer la citoyenneté à tous les xenos§!.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 mandate_no_crime_chain_title:0 "La lutte contre la criminalité"
 mandate_no_crime_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yéradiquer les activités criminelles sur nos mondes§!.\n\nRécompense à la fin du mandat :\n$mandate_unity_reward$"
 moremandate.42.title:0 "Le mandat des xénopurgers rempli"
 moremandate.42.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], au moins cinq pops non-[Root.GetSpeciesAdj] ont été éliminés."
 moremandate.50.title:0 "Le mandat du Grand Emancipateur rempli"
 moremandate.50.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], §Yl'esclavage§! est désormais illégal dans les [Root.GetName]."
 moremandate.47.title:0 "Le mandat d'interdiction de l'IA est rempli"
 moremandate.47.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], l'intelligence artificielle et la robotique ont été interdites."
 moremandate.48.title:0 "Le mandat de légalisation de l'IA est rempli"
 moremandate.48.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], l'intelligence artificielle et la robotique ont été légalisées."
 moremandate.49.title:0 "Le mandat d'émancipation de l'AI est rempli"
 moremandate.49.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], l'intelligence artificielle a obtenu la reconnaissance légale du statut de personne."
 moremandate.51.title:0 "Le mandat de diplomatie agressive est rempli"
 moremandate.51.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons autorisé des guerres agressives."
 moremandate.52.title:0 "Mandat de la posture défensive rempli"
 moremandate.52.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons interdit les guerres agressives."
 moremandate.62.title:0 "Mandat d'expansion rempli"
 moremandate.62.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons étendu nos frontières."
 moremandate.66.title:0 "Le mandat de l'autoroute interstellaire rempli"
 moremandate.66.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons construit des Hyper-Relais supplémentaires."
 moremandate.72.title:0 "Mandat d'exploration rempli"
 moremandate.72.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons exploré de nouveaux systèmes stellaires."
 moremandate.82.title:0 "Le mandat d'Uplift a été rempli"
 moremandate.82.desc:0 "Selon le mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons élevé une espèce pré-sapiente."
 moremandate.83.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons élevé une civilisation pré-FTL."
 moremandate.91.title:0 "Le mandat de recrutement de l'armée est rempli"
 moremandate.91.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons recruté des forces supplémentaires pour servir dans nos armées."
 moremandate.102.title:0 "Le mandat de l'Alliance Xeno est rempli"
 moremandate.102.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons conclu une alliance avec un empire étranger."
 moremandate.103.title:0 "Le mandat d'isolation des Xénos est rempli"
 moremandate.103.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons coupé tout lien diplomatique significatif avec les aliens."
 moremandate.104.title:0 "Le mandat des bellicistes est rempli"
 moremandate.104.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons déclaré une guerre offensive."
 moremandate.105.title:0 "Le mandat de la rivalité rempli"
 moremandate.105.desc:0 "Selon le mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons déclaré une nation étrangère comme notre rivale."
 moremandate.106.title:0 "Le mandat de migration ouverte est rempli"
 moremandate.106.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons signé un nouveau traité de migration."
 moremandate.107.title:0 "Le mandat de Science sans frontières est rempli"
 moremandate.107.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons signé un nouvel accord de recherche."
 moremandate.108.title:0 "Le mandat de la liberté individuelle rempli"
 moremandate.108.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons interdit la pratique des contrôles de population et de migration."
 moremandate.109.title:0 "Le mandat de privation des droits des Xénos est rempli."
 moremandate.109.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons retiré la citoyenneté à toutes les populations non [Root.GetSpeciesAdj]."
 moremandate.110.title:0 "Le mandat de la lutte contre la criminalité est rempli"
 moremandate.110.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons éradiqué le crime de nos mondes."
