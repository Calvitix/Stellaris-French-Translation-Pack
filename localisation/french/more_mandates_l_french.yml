moremandate.47.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], l'intelligence artificielle et la robotique ont été interdites."
moremandate.48.title:0 "Mandat de légalisation de l'IA rempli"
