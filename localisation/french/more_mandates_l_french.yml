mandate_unity_reward:2 "§Y10§! mois d'£unity£ Unity"
mandate_influence_reward_t1:0 "£influence §Gfaible (40 - 100) §!"
mandate_influence_reward_t2:0 "£influence §Gmoyenne (80 - 175) §!"
mandate_influence_reward_t3:0 "£influence §Gélevée (125 - 250) §!"
mandate_influence_reward_t4:0 "£influence §GTrès élevé (150 - 300) §!"
mandate_influence_reward_t5:0 "£influence §GTrès importante (250 - 500) §!"
mandate_happiness_reward_t1:0 "§G+15%§! de bonheur pour §Y2 ans§!"

####################################
#	MANDATES
####################################

MANDATE_mandate_colonize_planet:0 "Expansion interstellaire"
MANDATE_mandate_colonize_planet_DESC:1 "Développez notre '§Y[Root.Owner.GetName]§!' en colonisant une nouvelle planète ou en construisant de nouveaux avant-postes.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_explore_system:0 "Exploration interstellaire"
MANDATE_mandate_explore_system_DESC:1 "Explorez de nouveaux systèmes pour trouver des ressources et des mondes colonisables, et pour élargir nos connaissances sur la galaxie.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_uplift:0 "Espèces illuminées"
MANDATE_mandate_uplift_DESC:1 "Élever une espèce pré-sapiente ou pré-FTL vivant à nos frontières et la faire entrer au sein de '§Y[Root.Owner.GetName]§!'.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_ai_outlaw:0 "Robot Prohibition"
MANDATE_mandate_ai_outlaw_DESC:1 "Atténuez la menace des robots artificiellement intelligents pour notre '§Y[Root.Owner.GetName]§!' en interdisant l'IA et les travailleurs robotiques de votre empire.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_ai_allow:0 "Légalisation des I.A."
MANDATE_mandate_ai_allow_DESC:1 "Légaliser l'utilisation de l'intelligence artificielle et des travailleurs robotiques dans notre '§Y[Root.Owner.GetName]§!'.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_ai_emancipation:0 "Emancipation des I.A."
MANDATE_mandate_ai_emancipation_DESC:1 "Accordez à l'intelligence artificielle dans '§Y[Root.Owner.GetName]§!' reconnaissance légale de la personnalité.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_army_recruitment:0 "Recruteur de l'armée"
MANDATE_mandate_army_recruitment_DESC:1 "Assurer la sécurité des [Root.Owner.GetSpeciesAdj], avec des armées recrutées et la construction de forteresses sur nos mondes.\n\nRécompenses :\n$mandat_unity_reward$"
MANDATE_mandate_alliance:0 "Alliance Xéno"
MANDATE_mandate_alliance_DESC:1 "Protégez les habitants de notre '§Y[Root.Owner.GetName]§!' en obtenant des alliés interstellaires.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
MANDATE_mandate_isolation:0 "Isolation Xéno"
MANDATE_mandate_isolation_DESC:0 "Supprimez l'influence xéno subversive de notre '§Y[Root.Owner.GetName]§!' en coupant les liens diplomatiques avec les étrangers.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
MANDATE_mandate_allow_war:0 "Diplomatie agressive"
MANDATE_mandate_allow_war_DESC:0 "Assurez la gloire durable de notre '§Y[Root.Owner.GetName]§!' en autorisant les guerres d'agression.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_no_war:0 "Position défensive"
MANDATE_mandate_no_war_DESC:0 "Assurer la stabilité de notre '§Y[Root.Owner.GetName]§!' en établissant une politique formelle de non-agression.\n\nRécompense :\n$mandat_unity_reward$"
MANDATE_mandate_warmonger:0 "Belliciste"
MANDATE_mandate_warmonger_DESC:0 "Assurez la gloire durable de notre '§Y[Root.Owner.GetName]§!' en déclarant une guerre d'agression.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
MANDATE_mandate_rival:0 "Rivalité"
MANDATE_mandate_rival_DESC:0 "Donnez à [Root.Owner.GetName] un ennemi commun en déclarant un rival.\n\nRécompense à la fin du mandat :\n$mandat_unity_reward$"
MANDATE_mandate_migration:0 "Migration ouverte"
MANDATE_mandate_migration_DESC:0 "Gagner des relations plus étroites avec une race extraterrestre en signant un nouveau traité de migration. \n\nRécompense de fin de mandat : \n$mandat_unity_reward$"
MANDATE_mandate_tech_sharing:0 "Science sans frontières"
MANDATE_mandate_tech_sharing_DESC:0 "Assurez-vous que la technologie de notre '§Y[Root.Owner.GetName]§!' n'est pas à la traîne en signant des accords de recherche avec un empire extraterrestre.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
MANDATE_mandate_individual_freedom:0 "Liberté individuelle"
MANDATE_mandate_individual_freedom_DESC:0 "Interdire l'utilisation des contrôles de population et de migration dans [Root.Owner.GetName].\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
MANDATE_mandate_no_xeno_citizens:0 "Dispensaire étranger"
MANDATE_mandate_no_xeno_citizens_DESC:0 "Assurer la suprématie des [Root.Owner.GetName] en retirant la citoyenneté à toutes les populations non [Root.Owner.GetSpeciesAdj].\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
MANDATE_mandate_no_crime:0 "Combattre la Criminalité"
MANDATE_mandate_no_crime_DESC:0 "Assurer la sécurité des citoyens de notre '§Y[Root.Owner.GetName]§!' en veillant à ce qu'aucune planète n'ait plus de 15% de criminalité.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"

####################################
#	MANDATE CHAINS
####################################

world_purged:0 "Pops purgées"

mandate_colonize_planet_chain_title:0 "Mandat d'Expansion"
mandate_colonize_planet_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à la §Ycolonisation d'une nouvelle planète§! ou de §Yconstruction de nouveaux avant-postes§!. \n\nRécompense : \n$mandat_unity_reward$"
planet_colonized:0 "Planète colonisée"
outposts_built:0 "Avant-postes construits"

mandate_explore_system_chain_title:0 "Mandat d'Exploration"
mandate_explore_system_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme d'§Yexploration de nouveaux systèmes§.\n\nRécompense :\n$mandat_unity_reward$"
systems_explored:0 "Systèmes explorés"

mandate_uplift_chain_title:0 "Mandat d'élévation des espèces"
mandate_uplift_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme d'§Yélévation d'une espèce pré-sapiente ou pré-FTL§! vivant à l'intérieur de nos frontières.\n\nRécompense :\n$mandat_unity_reward$"
species_uplifted:0 "Espèce élevée"

mandate_ai_outlaw_chain_title:0 "Mandat d'interdiction des robots"
mandate_ai_outlaw_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à la §Yrestriction de l'Intelligence artificielle et robotique§!.\n\nRécompense :\n$mandat_unity_reward$"

mandate_ai_allow_chain_title:0 "Mandat de Légalisation des I.A."
mandate_ai_allow_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à la §Ylégalisation de l'intelligence artificielle et de la robotique§!.\n\nRécompense :\n$mandat_unity_reward$"

mandate_ai_emancipation_chain_title:0 "Mandat d'émancipation des I.A."
mandate_ai_emancipation_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme d'§Yaccès pour l'intelligence artificielle au statut de personnalité juridique§!.\n\nRécompense :\n$mandat_unity_reward$"

mandate_army_recruitment_chain_title:0 "Mandat de recrutement de l'armée"
mandate_army_recruitment_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme se basant sur le §Yrecrutement d'armées§! et la §Yconstruction de forteresses§!\n\nRécompense :\n$mandat_unity_reward$"
armies_recruited:0 "Armées recrutées"

mandate_alliance_chain_title:0 "Mandat de l'Alliance Xeno"
mandate_alliance_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yformer un pacte défensif§! ou §YRejoindre une fédération§!.\n\nRécompense :\n$mandat_unity_reward$"
alliances_forged:0 "Alliances forgées"

mandate_isolation_chain_title:0 "Xeno Isolation Mandate"
mandate_isolation_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yquitter ou se désengager§! de §Yfédérations§!, §Ypactes défensifs§! et §Ytraités de migration§!, ainsi que la §Bfermeture de nos frontières aux réfugiés§!.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"

mandate_allow_war_chain_title:0 "Mandat de diplomatie agressive"
mandate_allow_war_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yautoriser les guerres offensives§!.\n\nRécompense :\n$mandat_unity_reward$"

mandate_no_war_chain_title:0 "Mandat de position défensive"
mandate_no_war_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yinterdire les guerres offensives§!.\n\nRécompense :\n$mandat_unity_reward$"

mandate_warmonger_chain_title:0 "Mandat de belliciste"
mandate_warmonger_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Yprovoquer une guerre d'agression§!.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
wars_started:0 "Les guerres ont commencé"

mandate_rival_chain_title:0 "Mandat de rivalité"
mandate_rival_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur une vague de zèle nationaliste et / ou de xénophobie, et devrait annoncer un empire comme notre rival§!.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"
rivals_made:0 "Déclarations de rivaux"

mandate_migration_chain_title:0 "Mandat de migration ouverte"
mandate_migration_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à la §Ysignature d'un nouveau traité de migration§!.\n\nRécompense à la fin du mandat : \n$mandat_unity_reward$"

mandate_tech_sharing_chain_title:0 "Mandat de Science sans frontières"
mandate_tech_sharing_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à la §Ysignature d'un nouvel accord de recherche§!.\n\nRécompense de fin de mandat : \n$mandat_unity_reward$"

mandate_individual_freedom_chain_title:0 "Mandat de liberté individuelle"
mandate_individual_freedom_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Y interdire l'utilisation de la population§!, et les §Ycontrôles. et la migration forcée§!, et garantissant qu'§Yaucune population soit sous un contrôle de migration§!.\n\nRécompense à la fin de durée :\n$mandat_unity_reward$"

mandate_no_xeno_citizens_chain_title:0 "Dispensaire étranger"
mandate_no_xeno_citizens_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant au §Yrenoncement de la citoyenneté pour tous les xenos§!.\n\nRécompense à la fin du mandat :\n$mandat_unity_reward$"

mandate_no_crime_chain_title:0 "Lutte contre la criminalité"
mandate_no_crime_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme d'§Éradication des activités criminelles sur nos mondes§!.\n\nRécompense de fin de mandat :\n$mandat_unity_reward$"


