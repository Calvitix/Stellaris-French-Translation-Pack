MANDATE_mandate_alliance_DESC:1 "Protect the people of [Root.Owner.GetName] by obtaining interstellar allies.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_isolation:0 "Xeno Isolation"
MANDATE_mandate_isolation_DESC:0 "Remove subversive xeno influence from the [Root.Owner.GetName] by cutting diplomatic ties with aliens.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_allow_war:0 "Aggressive Diplomacy"
MANDATE_mandate_allow_war_DESC:0 "Ensure the lasting glory of the [Root.Owner.GetName] by authorizing aggressive wars.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_no_war:0 "Defensive Stance"
MANDATE_mandate_no_war_DESC:0 "Ensure the stability of the [Root.Owner.GetName] by establishing a formal policy of non-aggression.\n\nReward:\n$mandate_unity_reward$"
