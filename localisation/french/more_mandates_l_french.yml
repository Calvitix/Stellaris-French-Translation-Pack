 mandate_ai_allow_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme visant à §Ylégaliser l'intelligence artificielle et la robotique§!.\n\nRécompense :\n$mandate_unity_reward$"
