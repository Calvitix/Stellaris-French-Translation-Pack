moremandate.82.title:0 "Exécution du mandat d'élévation"
moremandate.82.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons élevé une espèce pré-sapiente."
moremandate.83.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons élevé une civilisation pré-FTL."

