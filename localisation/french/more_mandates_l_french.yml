moremandate.107.title:0 "Le mandat de Science sans frontières est rempli"
moremandate.107.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons signé un nouvel accord de recherche."

# Individual Freedom
moremandate.108.title:0 "Exécution du mandat de liberté individuelle"
moremandate.108.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons interdit la pratique des contrôles de population et de migration."

moremandate.109.title:0 "Exécution du mandat de privation de droits des xénos"
moremandate.109.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons supprimé la citoyenneté de toutes les populations non [Root.GetSpeciesAdj]."

# Crime
moremandate.110.title:0 "Accomplissement du mandat sur la criminalité"
moremandate.110.desc:0 "Conformément au mandat de [Root.GetRulerTitle] [Root.GetRulerName], nous avons réduit la criminalité de nos mondes."

