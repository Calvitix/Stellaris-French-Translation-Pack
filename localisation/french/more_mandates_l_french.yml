MANDATE_mandate_migration:0 "Open Migration"
MANDATE_mandate_migration_DESC:0 "Gain closer relations with an alien race by signing a new migration treaty.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_tech_sharing:0 "Science without Borders"
MANDATE_mandate_tech_sharing_DESC:0 "Ensure the technology of the [Root.Owner.GetName] doesn't lag behind by signing research agreements with an alien empire.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_individual_freedom:0 "Individual Freedom"
MANDATE_mandate_individual_freedom_DESC:0 "Ban the use of population and migration controls in the [Root.Owner.GetName].\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_no_xeno_citizens:0 "Xeno Disenfranchisement"
MANDATE_mandate_no_xeno_citizens_DESC:0 "Ensure the supremacy of the [Root.Owner.GetName] by stripping citizenship from all non-[Root.Owner.GetSpeciesAdj] populations.\n\nReward at end of term:\n$mandate_unity_reward$"
MANDATE_mandate_no_crime:0 "Tough on Crime"
