 mandate_army_recruitment_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] a été élu sur un programme de §Yrecrutement d'armées et de construction de forteresses et d'enceintes défensives.§!\n\nRécompense :\n$mandate_unity_reward$"
