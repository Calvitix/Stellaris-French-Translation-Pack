MANDATE_mandate_explore_system:0 "Interstellar Exploration"
MANDATE_mandate_explore_system_DESC:1 "Explore new systems to find resources and colonizable worlds, and to expand our knowledge of the galaxy.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_uplift:0 "Uplift Species"
MANDATE_mandate_uplift_DESC:1 "Uplift a pre-sapient or pre-FTL species living in our borders and bring them into the [Root.Owner.GetName].\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_ai_outlaw:0 "Robot Prohibition"
MANDATE_mandate_ai_outlaw_DESC:1 "Mitigate the threat of artificially intelligent robots to the [Root.Owner.GetName] by outlawinging AI and robotic workers in your empire.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_ai_allow:0 "AI Legalization"
