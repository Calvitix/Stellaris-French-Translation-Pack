MANDATE_mandate_ai_emancipation_DESC:1 "Grant the artificial intelligence in the [Root.Owner.GetName] legal recognition of personhood.\n\nReward:\n$mandate_unity_reward$"
MANDATE_mandate_army_recruitment:0 "Army Recruiter"
