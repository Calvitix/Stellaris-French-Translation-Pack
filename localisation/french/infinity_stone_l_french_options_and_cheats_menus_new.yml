 ig_cheats.1.mjolnir.give:0 "§GAdd§! Mjolnir"
 ig_cheats.1.mjolnir.remove:0 "§Retirer§! Mjolnir"

 ig_cheats.4.name:0 "Snap Cheat Menu"
 ig_cheats.4.desc:0 "Ce menu vous permet de déclencher les événements pour plusieurs (mais pas tous) des différentes options d'accrochage disponibles lorsque vous disposez des 6 pierres infinies. Passez la souris sur les options pour obtenir plus de détails.\n\n§Il est fortement recommandé que vous économisiez avant d'utiliser quoi que ce soit sur cette liste ! §!"
 ig_cheats.4.a:0 "Purge Organics"
 gauntlet_option_organics:1 "Toute vie organique sera purgée de la galaxie."

 ig_cheats.5.name:0 "Options de jeu à mi-sauvegarde"
 ig_cheats.5.desc:0 "Ce menu vous permettra d'ajouter les pierres de l'infini à une partie sauvegardée.\n\nSélectionner '§YSpawn Systems§!' apparaîtra dans les systèmes et les sites de fouille pour la pierre dans votre sauvegarde.\n\nSélectionner '§YSpawn Stones§!' ajoutera au hasard les pierres aux empires dans votre sauvegarde.\n\nSi vous ne voyez aucune option ici, vous devriez déjà avoir les pierres dans votre galaxie."
 ig_cheats.5.systems:0 "§YSpawn Systems§!"
 ig_cheats.5.stones:0 "§YSpawn Stones§!"

 ig_cheats.3.name:0 "Apparition dans le menu des leaders"
 ig_cheats.3.desc:0 "À partir de ce menu, vous pouvez apparaître dans divers leaders d'événements ajoutés par ce mod. Les leaders peuvent être renvoyés via le menu des leaders."
 ig_cheats.3.thor:0 "Spawn §YThor§! (Amiral)"
 ig_cheats.3.captainmarvel:0 "Spawn §Captain Marvel§! (Amiral)"
 ig_cheats.3.vision:0 "Spawn §The Vision§! (Scientifique)"
 ig_cheats.3.soulborn:0 "Apparaître dans un §YSoulborn§! de votre choix"

 ig_cheats.6.name:0 "Options de cheats divers"
 ig_cheats.6.desc:0 "Ce menu contient une liste de cheats divers que j'ai utilisés dans le développement de ce mod. Il vaut probablement la peine d'être sauvegardé avant d'utiliser l'un d'eux, car ils ne peuvent pas être annulés."
 ig_cheats.6.ifdrive:0 "Offrez la technologie Infinity Drive."
 ig_cheats.6.explore:0 "Exploration de l'événement d'aide"
