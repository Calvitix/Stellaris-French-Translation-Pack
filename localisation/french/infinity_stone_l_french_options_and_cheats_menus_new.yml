  # OPTIONS MENU

 ig_menu.0.name:0 "Pierres d'infinité de Zer0 : Redux"
 ig_menu.0.desc:0 "Bonjour à tous, voici le menu de configuration des Pierres d'infinité de §HZer0 : Redux§!. De là, vous pouvez désactiver les fonctionnalités du mod.\n\nSi vous ne savez pas quoi choisir, sélectionnez l'option par défaut en haut, qui vous permettra de jouer le mod de la manière voulue par le fabricant de mod.\n\nSélectionnez §Y 'Terminé' §! lorsque vous avez terminé."
 ig_menu.0.a:0 "Rétablir les options par défaut"
 ig_menu.0.b:0 "Configurer les avis §YAI§!"
 ig_menu.0.c:0 "Configurez §YInfinity Gauntlet§!"
 ig_menu.0.d:0 "Configurer les effets divers §YStone§!"
 ig_menu.0.e:0 "Configurer §YEvent Leaders§!"
 ig_menu.0.f:0 "Configurer §YInfinity Drive§!"
 ig_menu.0.cheats.enabled:0 "Cheat Menu : §GENABLED§!"
 cheat_menu_tooltip:1 "Le menu de triche se trouve sous édits."
 ig_menu.0.cheats.disabled:0 "Cheat Menu : §RDISABLED§!"
 ig_menu.0.g:0 "Terminé"

 ig_menu.2.name:0 "Configurer les avis §YAI§!"
 ig_menu.2.desc:0 "Par défaut, les empires AI obtiennent une malveillance d'opinion lorsque vous détenez un Pierres d'infinité. Les empires normaux obtiennent un £opinion£ §R-50§! modificateur d'opinion lorsque vous avez une pierre et que les empires déchus reçoivent un £opinion£ §R-20§! modificateur d'opinion.\n\nBien que les opinions sur l'IA puissent être améliorées de plusieurs manières, certains joueurs peuvent vouloir désactiver cette fonction."
 ig_menu.2.fallenempire.enabled:0 "Avis négatifs sur l'Empire déchu : §GENABLED§!"
 ig_menu.2.fallenempire.disabled:0 "Avis négatifs sur l'Empire déchu : §RDISABLED§!"
 ig_menu.2.normalempire.enabled:0 "Opinions négatives de l'Empire Normal : §GENABLED§!"
 ig_menu.2.normalempire.disabled:0 "Opinions négatives de l'Empire Normal : §RDISABLED§!"
 ig_menu.2.back:0 "Retour au menu principal"

 ig_menu.3.name:0 "Configurez §YInfinity Gauntlet§!"
 ig_menu.3.desc:0 "Par défaut, le §YInfinity Gauntlet§! est donnée à tout empire après avoir reçu 2 Pierres d'infinité. Le Gauntlet peut ensuite être utilisé pour supprimer le temps de recharge sur Pierres d'infinité pour permettre à plusieurs pierres d'être utilisées en même temps.\n\nL'utilisation de certaines pierres en même temps donnera des modificateurs supplémentaires pour améliorer votre empire, c'est ce qu'on appelle le circuit §YInfinity§!.\n\nLes deux effets du gant peuvent être considérés comme assez puissants, par conséquent, certains joueurs peuvent vouloir désactiver l'un ou les deux effets. (Le gant sera toujours donné si le jeu a les six pierres mais ne peut être utilisé que pour casser)"
 ig_menu.3.infinitygauntlet.enabled:0 "Infinity Gauntlet : §GENABLED§!"
 ig_menu.3.infinitygauntlet.disabled:0 "Infinity Gauntlet : §RDISABLED§!"
 ig_menu.3.infinitycircuit.enabled:0 "Infinity Circuit : §GENABLED§!"
 ig_menu.3.infinitycircuit.disabled:0 "Infinity Circuit : §RDISABLED§!"

 ig_menu.4.name:0 "Configurer les effets divers §YStone§!"
 ig_menu.4.desc:0 "L'option ci-dessous vous permettra de désactiver la §RReality Stone§! de la création des mondes §GMachine, des mondes Hive et des oecuménopoles§! donc la §RReality Stone§! ne peut créer que Gaia Worlds.\n\nLa deuxième option ci-dessous vous permettra de désactiver le §HSoul Stone§! de donner à un leader aléatoire le §MPsionic§! trait tous les ~ 7,5 ans."
 ig_menu.4.realitystone.enabled:0 "Reality Stone peut créer des mondes spéciaux : §GENABLED§!"
 ig_menu.4.realitystone.disabled:0 "Reality Stone peut créer des mondes spéciaux : §RDISABLED§!"
 ig_menu.4.soulstone.enabled:0 "Soul Stone peut créer des chefs psioniques : §GENABLED§!"
 ig_menu.4.soulstone.disabled:0 "Soul Stone peut créer des chefs psioniques : §RDISABLED§!"

 ig_menu.5.name:0 "Configurer §YEvent Leaders§!"
 ig_menu.5.desc:0 "Par défaut, pendant la progression des sites de fouille pour les Pierres d'infinité, vous pouvez recevoir des chefs uniques. Ces leaders sont des références à des personnages du MCU qui ont des liens avec les Pierres d'infinité.\n\nDans le passé, certains joueurs ont déclaré qu'ils voulaient juste les Pierres d'infinité et rien de plus, donc ces options existent pour permettre à ces joueurs pour désactiver les dirigeants."
 ig_menu.5.thor.enabled:0 "Thor (amiral) : §GENABLED§!"
 ig_menu.5.thor.disabled:0 "Thor (amiral) : §RDISABLED§!"
 ig_menu.5.captainmarvel.enabled:0 "Capitaine Marvel (amiral) : §GENABLED§!"
 ig_menu.5.captainmarvel.disabled:0 "Capitaine Marvel (amiral) : §RDISABLED§!"
 ig_menu.5.vision.enabled:0 "The Vision (Scientist) : §GENABLED§!"
 ig_menu.5.vision.disabled:0 "The Vision (Scientist) : §RDISABLED§!"
 ig_menu.5.ultron.enabled:0 "Ultron (multi-rôle) : §GENABLED§!"
 ig_menu.5.ultron.disabled:0 "Ultron (multi-rôle) : §RDISABLED§!"

 ig_menu.6.name:0 "Configurer §YInfinity Drive§!"
 ig_menu.6.desc:0 "Par défaut, le §YInfinity Drive§! est une technologie spéciale que les joueurs peuvent rechercher après environ un an après avoir obtenu le §YSpace Stone§!. Le lecteur fonctionne de manière identique au Psy Jumpdrive vanilla.\n\nDésactivation du §YInfinity Drive§! cela signifierait que vous devez vous fier au jeu de base Jumpdrive And Psi Jumpdrive pour utiliser les effets de Space Stone."
 ig_menu.6.infinitydrive.enabled:0 "Infinity Drive : §GENABLED§!"
 ig_menu.6.infinitydrive.disabled:0 "Pilote Infinity désactivé§!"

 # CHEAT MENU

 ig_cheats.0.name:0 "Cheat Menu"
 ig_cheats.0.desc:0 "Ce menu contient de nombreuses astuces pour personnaliser votre expérience ou corriger votre jeu :\n\n§YRelic cheats§! - ajouter et retirer les 8 reliques.\n\n§YOuvrir le menu d'options§! - ouvre le menu des paramètres du mod.\n\n§YSpawn in leaders§! - apparaît dans les différents leaders de l'événement.\n\n§Menu Snap§! - permet d'activer certaines des options d'accrochage sans Infinity Gauntlet.\n\n§YMid-save game options§! - permet d'ajouter les Pierres d'infinité au jeu si vous ajoutez le mod en cours de sauvegarde.\n\n§YMisc cheats§! - diverses astuces utilisées pour tester le mod.\n\nAppuyez sur §YDone§! lorsque vous avez terminé."
 ig_cheats.0.a:0 "§YRelic cheats§!"
 ig_cheats.0.b:0 "§YOuvrir le menu d'options§!"
 ig_cheats.0.c:0 "§YSpawn in leaders§!"
 ig_cheats.0.d:0 "§YSnap menu§!"
 ig_cheats.0.e:0 "§Options de jeu à sauvegarde moyenne§!"
 ig_cheats.0.f:0 "§YMisc cheats§!"
 ig_cheats.0.g:0 "§YDone§!"

 ig_cheats.1.name:0 "Relic Cheats"
 ig_cheats.1.desc:0 "Dans ce menu, vous pouvez ajouter et supprimer toutes les reliques de ce mod."
 ig_cheats.1.allstones.give:0 "§GAdd§! Toutes les pierres Infinity"
 ig_cheats.1.allstones.remove:0 "§Retirer§! Toutes les pierres Infinity"
 ig_cheats.1.powerstone.give:0 "§GAdd§! Pierre de puissance"
 ig_cheats.1.powerstone.remove:0 "§Retirer§! Pierre de puissance"
 ig_cheats.1.realitystone.give:0 "§GAdd§! Pierre de réalité"
 ig_cheats.1.realitystone.remove:0 "§Retirer§! Pierre de réalité"
 ig_cheats.1.timestone.give:0 "§GAdd§! Pierre du temps"
 ig_cheats.1.timestone.remove:0 "§Retirer§! Pierre du temps"
 ig_cheats.1.soulstone.give:0 "§GAdd§! Pierre d'âme"
 ig_cheats.1.soulstone.remove:0 "§Retirer§! Pierre d'âme"
