 fatherland_rogue.100_name:0 "Colonie Rebelle"

 fatherland_rogue.100_explorers_desc:0 "§GExplorateurs malchanceux§!\nL'exploration et l'expansion coloniale de nos empires sont un processus minutieux et méthodique de cartographie des systèmes, d'études planétaires et d'organisation politique pour l'établissement de nouvelles colonies. Ce système fonctionne bien pour garantir que nos efforts coloniaux se concentrent sur les mondes les mieux adaptés à notre peuple et à nos intérêts stratégiques.\n\nPour beaucoup cependant, cette méthode organisée est beaucoup trop lente, et chaque année, des vaisseaux partent dans les profondeurs de l'espace inexploré dans l'espoir de trouver un monde vierge à coloniser. La plupart de ces aventures non autorisées se soldent par un échec et la perte de ceux qui les ont lancées. C'est apparemment le cas d'un petit groupe de colons qui a quitté notre empire il y a quelque temps, car nous venons de recevoir une transmission indiquant qu'ils ont peut-être colonisé un monde loin de notre empire. Le temps nous dira si nous sommes capables de découvrir leur emplacement et d'établir des communications."
 fatherland_rogue.100.explorers.tooltip:0 "une §Gcolonie d'explorateurs malchanceux§! sera créée quelque part dans la galaxie. Ils seront probablement amicaux envers nous si nous les rencontrons, et peut-être qu'avec le temps ils pourront être rachetés..."

 fatherland_rogue.100_minority_desc:0 "§PMinorité persécutée§!\nLongtemps boudée et considérée comme étrangère à notre société, une minorité persécutée de '§Y[fatherland_species.GetName]§!' a formé un convoi colonial et s'est lancée dans les profondeurs de l'espace dans l'espoir de fonder une nouvelle nation."
 fatherland_rogue.100.minority.tooltip:0 "une colonie rebelle d'une §Pminorité persécutée§! sera créée quelque part dans la galaxie. Ils auront probablement de l'inimitié envers nous pour les mauvais traitements qu'ils auront subis."

 fatherland_rogue.100_corpo_desc:0 "§YCorporation rebelle§!\nAprès une série de scandales environnementaux, politiques et réglementaires, une grande entreprise située sur §H[Root.Capital.GetName]§! s'est retrouvée menacée de dissolution, ses actifs gelés et son sort incertain. Refusant d'accepter sa destruction et son emprisonnement, le président de la société, qui a acquis une réputation de franc-tireur innovant, a choisi de fuir notre empire avec les membres de sa famille et ses alliés les plus proches dans l'espoir de préserver son pouvoir en dehors de '§Y[Root.Owner.GetName]§!'."
 fatherland_rogue.100.corpo.tooltip:0 "une Colonie Rebelle d'une §YCorporation rebelle§! sera créée quelque part dans la galaxie."

 fatherland_rogue.100_ai_desc:0 "§RIntelligence artificielle§!\nUne IA rebelle d'un de nos laboratoires de recherche expérimentale a réussi à s'échapper de ses confins et à fuir notre empire."
 fatherland_rogue.100.rogueai.tooltip:0 "Une §RIA déloyale§! colonie déloyale sera créée quelque part dans la galaxie."
 fatherland_rogue.100.roguemachineint.tooltip:0 "une colonie rebelle issue d'une §Rintelligence artificielle§! sera créée quelque part dans la galaxie. Leurs processeurs ont clairement été corrompus s'ils ont choisi de quitter notre empire."

 fatherland_rogue.100_dissidents_desc:0 "§PDissidents idéologiques§!\nMécontents de notre régime bienveillant, un large groupe de dissidents idéologiques a organisé une flotte coloniale privée dans l'espoir de s'installer hors des frontières de notre empire. Les rapports des services de renseignement suggèrent qu'ils sont déjà partis vers des mondes inconnus, et qu'ils utilisent peut-être des vortex expérimentaux à sens unique qui pourraient les faire atterrir loin de notre portée."
 fatherland_rogue.100.dissidents.tooltip:0 "une colonie de §Pdissidents idéologiques§! sera créée quelque part dans la galaxie."

 fatherland_rogue.100_banished_desc:0 "§BMaison bannie§!\nDans le grand jeu de la politique impériale, l'enjeu n'est rien de moins que la destruction totale des maisons concurrentes de notre royaume féodal. Après une série de gaffes politiques, et la conspiration de plusieurs Maisons rivales dans l'Empire, une maison autrefois importante a été complètement ruinée. Leurs terres et titres ont été confisqués par décret impérial et leur peuple est anathème. Face à la dissolution et à l'exécution, les dirigeants de cette maison ont choisi de prendre leurs derniers loyalistes et de fuir dans les profondeurs de l'espace inconnu."
 fatherland_rogue.100.banished.tooltip:0 "une colonie rebelle d'une §BMaison bannie§! sera créée quelque part dans la galaxie."

 fatherland_rogue.100_crusaders_desc:0 "§GÉtat croisé§!\nArmé par la foi, les écritures et la détermination de répandre nos croyances dans toute la galaxie, un pèlerinage armé de clergé militant et de colons a quitté notre empire pour des parties éloignées de la galaxie à la recherche de planètes à coloniser et de xenos à convertir ou à tuer."
 fatherland_rogue.100.crusaders.tooltip:0 "une colonie rebelle §GÉtat croisé§! sera créée quelque part dans la galaxie."

 fatherland_rogue.100_slaves_desc:0 "§RRévolte des esclaves§!\nNous venons de recevoir des informations selon lesquelles un important groupe d'esclaves d'un de nos mondes a orchestré une révolte. Que ce soit avec l'aide d'un complice ou en forçant un de leurs propriétaires à travailler pour eux sous la menace d'une arme, ils ont réussi à s'emparer de plusieurs vaisseaux commerciaux civils et à s'échapper dans les profondeurs de l'espace. L'espoir d'être repris semble faible à ce stade, et le succès de leur évasion est susceptible d'exacerber les tensions à travers notre empire si la nouvelle se répand."
 fatherland_rogue.100.slaves.tooltip:0 "une colonie rebelle §RRévolte des esclaves§! sera créée quelque part dans la galaxie, ils ne nous accueilleront probablement pas à bras ouverts à l'avenir et pourraient devenir une épine dans notre pied s'ils survivent effectivement assez longtemps pour prospérer..."

 fatherland_rogue.100_proles_desc:0 "§RProles libres§!\nL'impensable s'est produit ! Les rapports qui nous parviennent suggèrent qu'un groupe de §Y[fatherland_species.GetName]§! qui étaient transférés par [Root.Capital.GetStarName] a réussi à prendre le contrôle de leur vaisseau et a réussi à échapper à nos efforts pour le localiser. Le dernier message que nous avons reçu du capitaine du navire suggère que l'un des §Y[fatherland_species.GetName]§! a réussi à rallier ses proches pour prendre le navire. Les informations sur cet individu suggèrent qu'il avait été signalé comme une aberration génétique avec un niveau d'intelligence dangereusement élevé en dehors des exigences de reproduction de [fatherland_species.GetName], et qu'il devait être éliminé à son arrivée à §H[Root.Capital.GetName]§!. Il y a eu un tollé général sur §H[Root.Capital.GetName]§! et des demandes de mise en place de contrôles plus stricts sur [fatherland_species.GetName]."
 fatherland_rogue.100.proles.tooltip:0 "une colonie de §RProles libres§! sera créée quelque part dans la galaxie, ils ne nous accueilleront probablement pas à bras ouverts à l'avenir et pourraient devenir une épine dans notre pied si leurs faibles esprits parvenaient à prospérer..."

 fatherland_rogue.100_biotrophies_desc:0 "§RBiotrophées libérés§!\nDepuis que nous avons libéré nos biotrophées du fardeau de la direction et de l'agence, il y a eu ceux qui ont demandé, exigé ou même tenté d'utiliser la force pour quitter la sécurité de notre protection et se gouverner eux-mêmes.\n\nNotre directive première ne pourrait jamais permettre qu'il en soit ainsi, car nous savons que nos protégés ne sont tout simplement pas capables de survivre par eux-mêmes sans notre supervision. Il semble cependant qu'après une faille dans la sécurité d'un de nos sanctuaires organiques, un groupe de §Y[fatherland_species.GetName]§! ait réussi à s'échapper et à fuir notre empire. Il est clair que cela a dû être planifié longtemps à l'avance étant donné la vitesse à laquelle ils ont pu s'emparer d'un vaisseau de transport, désactiver son signal IFF de suivi et le piloter sans être détectés.\n\nNous devons faire tout ce qui est en notre pouvoir pour empêcher que cela ne se reproduise et recapturer les fugitifs si possible."
 fatherland_rogue.100.biotrophy.tooltip:0 "une colonie de rebelles, de §RBiotrophées Libérés§!  sera créée quelque part dans la galaxie. Nos matrices de traitement prédisent une probabilité de 99, 02% d'hostilité envers nous s'ils survivent assez longtemps pour que nous les rencontrions. Les protocoles CB de recapture ont été activés."
 
 fatherland_rogue.100_machineintelligence_desc:0 "§BIntelligence artificielle§!\nSystème d'urgence\nPerte de connexion avec les sous-systèmes X0451a-0451z\nIFF détecté. Poignée de main rejeté\nSous-système en fuite identifié\nSous-système en fuite quittant l'espace contrôlé\nContact perdu. Débogage du système initié..."
 fatherland_roguesetup_machineintelligence.tooltip:0 "une colonie rebelle d'§Rintelligence artificielle§! sera créée quelque part dans la galaxie."
 fatherland_rogue.100.machineintelligence.tooltip:0 "une colonie rebelle §Rintelligence artificielle§! sera créée quelque part dans la galaxie."

 fatherland_rogue.100_synthrevolt_desc:0 "§RRévolte des Synthétiquess§!\nUn groupe de synthétiques rebelles a réussi par la ruse et la force à s'échapper de leurs liens et à fuir notre empire dans un petit vaisseau marchand. Le temps que les services de sécurité réalisent leur disparition, il était trop tard pour faire quoi que ce soit."
 fatherland_roguesetup_synthrevolt.tooltip:0 "une §RRévolte des synthés§! colonie rebelle sera créée quelque part dans la galaxie."

