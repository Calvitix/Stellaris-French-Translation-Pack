 fatherland_hegira.101_desc:0 "Mise à jour du compte de l'hégire"

 fatherland_hegira.102_name:0 "La fin de l'Hégire"
 fatherland_hegira.102_desc:0 "Avec la perte de notre monde natal et l'évacuation complète de notre peuple vers de nouveaux mondes, le grand exode de l'Hégire est enfin terminé. Alors que nous pleurons la perte de notre monde natal, nous sommes au moins enfin prêts à repartir ensemble dans les étoiles, sachant que notre peuple et notre diaspora sont en sécurité."
 fatherland_hegira.102.a:0 "Est-ce que nous ne ferons plus jamais qu'un ?"
 fatherland_hegira.102.a.tooltip:0 "Maintenant que §ML'Hégire§! est terminée, aucun nouvel état hégirien ne sera formé. Si nous avons activé les colonies rebelles ou les mondes frontières, ils seront éligibles pour se former en fonction de nos critères."

 fatherland_hegira.104_name:0 "Panique sur §H[Root.Capital.GetName]§! !"
 fatherland_hegira.104_desc:0 "Alors que l'apocalypse n'est plus qu'à quelques années de nous et que la planète est sur le point de s'effondrer, les derniers bastions de la civilisation sont en proie au chaos alors que les pouvoirs en place tentent de garder le contrôle. Avec l'espoir de trouver un monde vierge où s'installer, et les autres états hégiriens qui ne sont pas prêts à céder leur contrôle ou à nous laisser entrer, plusieurs théories radicales ont été proposées."
 fatherland_hegira.104.habitat:0 "L'habitat Elysium"
 fatherland_hegira.104.habitat.tooltip:0 "Nous allons mettre toutes nos ressources dans la construction d'un habitat au-dessus de §H[Root.Capital.GetName]§!. Cela nous donnera au moins un refuge, bien que le chaos s'accentue sur §H[Root.Capital.GetName]§! et que nous devrons utiliser chaque parcelle d'influence et de ressource que nous avons pour le construire.\n§RAvertissement : Cet habitat sera au mieux délabré, et bien en dessous de la qualité d'un habitat normal§!."
 fatherland_hegira.104.greatfleet:0 "La Grande Flotte"
 fatherland_hegira.104.greatfleet.tooltip:0 "Il existe des plans pour un générateur de vortex expérimental à sens unique qui pourrait être construit. Nous assemblerons rapidement une grande flotte de migrants à partir de tous les vaisseaux disponibles et entrerons dans le vide, en espérant trouver le salut dans les profondeurs de l'espace.\n§RAvertissement : Il y a une chance que nous perdions des Pops pendant le saut, et il n'y a aucune garantie que nous trouvions un monde à coloniser, et si nous le faisons, aucune garantie qu'il s'agira de notre type de planète préféré."
 fatherland_hegira.104.keepsearching:0 "Continuer les recherches ! "
 fatherland_hegira.104.keepsearching.tooltip:0 "Nous sommes si près du but, nous devons mettre tous nos efforts pour trouver un nouveau monde ou convaincre les états hégiriens de nous laisser entrer. §RAvertissement : Le jugement dernier est proche, à moins que nous soyons sûrs de trouver et de coloniser un nouveau monde très bientôt, cette option n'est pas conseillée.§!"

 fatherland_hegira.105_name:0 "Grande flotte de migrants"
 fatherland_hegira.105_desc:0 "La Grande Flotte Migrante est prête. Donnez l'ordre et nous rassemblerons tous nos hommes et activerons le vortex."
 fatherland_hegira.105.a:0 "Dans les profondeurs..."
 fatherland_hegira.105.c:0 "C'est insensé !"

 fatherland_hegira.106_name:0 "Nouvelle maison"
 fatherland_hegira.106_desc:0 "Nous sommes arrivés à notre nouvelle maison, nous devons reconstruire."
 fatherland_hegira.106.a:0 "Nous allons reconstruire."

