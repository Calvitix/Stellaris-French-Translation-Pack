  ### Edicts, Policies, Traits, Opinions and Modifiers
  ##############

 edict_fatherland_options:0 "Options du mod §BPatrie§!"
 edict_fatherland_options_desc:0 "Modifiez le mod 'Patrie' (Fatherland) à votre guise."
 edict_promote_frontier_world:0 "!!§BPromouvoir les mondes frontaliers§!"
 edict_promote_frontier_world_desc:0 "Encourager un groupe de nos citoyens à partir de leur propre initiative et à coloniser un monde frontalier. Si un monde approprié existe à moins de 1-3 sauts de nos frontières, ils s'y installeront, sinon ils rentreront chez eux."
 edict_promote_rogue_colony:0 "!!§BPromouvoir une nouvelle colonie rebelle§!"
 edict_promote_rogue_colony_desc:0 "Persécuter une minorité jusqu'à ce qu'elle comprenne et parte..."
 edict_increased_biotrophy_security:0 "§BSécurité accrue des biotrophées§!"
 edict_increased_biotrophy_security_desc:0 "Renforcez la sécurité dans les sanctuaires biologiques afin de réduire les risques d'évasion ou de mauvais comportement."
 edict_extreme_biotrophy_security:0 "§BSécurité de Biotrophées Extrême§!"
 edict_extreme_biotrophy_security_desc:0 "Augmenter massivement la sécurité dans les sanctuaires biologiques afin de garantir que les évasions ou les mauvais comportements sont quasiment impossibles. Cela les rendra beaucoup moins productifs et il y aura toujours une petite chance d'évasion."
 edict_increased_syncretic_prole_repression:0 "§BAugmenter la répression des prolétaires serviles§!"
 edict_increased_syncretic_prole_repression_desc:0 "Nous pouvons prendre des mesures pour surveiller de plus près notre population de prolétaires serviles, en purgeant ceux jugés trop intelligents ou manquant de docilité. Cela devrait diminuer le risque que les prolétaires syncrétiques tentent un soulèvement ou essaient de s'échapper de notre empire."
 edict_liberate_our_servile_brothers:0 "§BLibérer nos frères serviles!§!"
 edict_liberate_our_servile_brothers_desc:0 "Eclairer nos frères récemment sauvés sur le potentiel de notre espèce !\nEchanger le trait Servile pour Servile Libéré si les nouveaux pops n'ont pas déjà eu leurs traits échangés."

 extreme_biotrophy_security:0 "Instituer une sécurité extrême des biotrophées"
 increased_biotrophy_security:0 "Sécurité accrue des biotrophées"

 policy_colonial_policy:0 "Politique coloniale"
 policy_colonial_policy_name:0 "Politique coloniale"
 policy_colonial_policy_desc:0 "Cette politique dicte la vision de nos empires sur les entreprises coloniales non autorisées, de la dissuasion stricte à l'aide parrainée par l'État."
 iron_curtain:0 "Rideau de fer"
 iron_curtain_name:0 "Rideau de fer"
 iron_curtain_desc:0 "Cet empire fera tout ce qui est en son pouvoir pour limiter l'émigration non autorisée et les colonies rebelles. Cela empêchera toutes les colonies rebelles de naître de notre nation."
 colonial_restrictions:0 "Restrictions coloniales"
 colonial_restrictions_name:0 "Restrictions coloniales"
 colonial_restrictions_desc:0 "Cet empire a des mécanismes légaux pour réduire le niveau des entreprises coloniales malhonnêtes. Cela nous donne la possibilité de faire interdire par notre marine tout vaisseau de colonie malhonnête, ce qui peut se terminer par un désastre..."
 minimal_colonial_control:0 "Contrôles minimaux"
 minimal_colonial_control_name:0 "Contrôles minimaux"
 minimal_colonial_control_desc:0 "Ceux qui souhaitent quitter cet empire peuvent le faire à leur guise, mais ne recevront aucune aide de l'État dans leurs entreprises insensées."
 promote_settlers:0 "Promouvoir les implantations"
 promote_settlers_name:0 "Promouvoir les implantations"
 promote_settlers_desc:0 "Cet empire encourage activement les entreprises coloniales privées par le biais de programmes d'aide et d'éducation de l'État. Cette politique augmentera le nombre de colons qui partent lors d'expéditions privées, améliorera nos relations et nos communications avec toutes les nouvelles colonies, et débloquera de nouveaux édits pour promouvoir directement de nouveaux Mondes Frontières et Colonies Rebelles."

 rogue_colonial_world:0 "Monde Natale de colons rebelles"
 rogue_colonial_world_desc:0 "Cette planète a été colonisée par un groupe de colons rebelles cherchant à s'autodéterminer en dehors de leur patrie. Luttant contre vents et marées, ils ont réussi à survivre et à prospérer sur ce monde inconnu et hostile."

 frontier_colonial_world:0 "Monde de colons frontaliers"
 frontier_colonial_world_desc:0 "Cette planète a été colonisée par des frontaliers. Luttant contre vents et marées, ils ont réussi à survivre et à prospérer sur ce monde inconnu et hostile."

 hegira_colonial_world:0 "La planète mère de l'État hégirien"
 hegira_colonial_world_desc:0 "Cette planète a été colonisée par un réfugié de l'Hégire apocalyptique. Luttant contre vents et marées, ils ont réussi à survivre et à prospérer sur ce monde inconnu et hostile."

 fatherland_recent_census:0 "Recensement récent"
 fatherland_recent_census_desc:0 "Un événement de recensement a récemment été mené, pour s'assurer qu'aucun problème ne survienne, certaines fonctions du mod 'patrie' sont temporairement désactivées."

 fatherland_outpost_bonus:0 "Bonus de l'avant-poste de la patrie"
