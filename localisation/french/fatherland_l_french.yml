  ### Edicts, Policies, Traits, Opinions and Modifiers
  ##############

 edict_fatherland_options:0 "§Bfatherland Options§! "
 edict_fatherland_options_desc:0 "Modifiez le contenu de votre patrie à votre coeur."
 edict_promote_frontier_world:0 " ! ! §Bromote Nouvelle Frontier World§! "
 edict_promote_frontier_world_desc:0 "Encouragez un groupe de nos citoyens à frapper seuls et à régler un monde frontalier. Si un monde approprié existe dans les 1-3 sauts de nos pensionnaires, ils le régleront, sinon ils rentreront chez eux."
 edict_promote_rogue_colony:0 " ! ! §Bromote Nouvelle colonie Rogue§! "
 edict_promote_rogue_colony_desc:0 "Persécuter une minorité jusqu'à ce qu'ils prennent l'allusion et partir..."
 edict_increased_biotrophy_security:0 "§Binage de la sécurité biotrophie§! "
 edict_increased_biotrophy_security_desc:0 "Augmenter la sécurité dans les sanctuaires biologiques pour assurer des escapades ou des comportements erronés sont beaucoup moins probables."
 edict_extreme_biotrophy_security:0 "§Bextreme Biotrophie Security§! "
 edict_extreme_biotrophy_security_desc:0 "Augmentez massivement la sécurité dans les sanctuaires biologiques pour assurer des évasions ou des comportements erronés sont presque impossibles. Cela les rendra beaucoup moins productives et il y aura encore une petite chance d'échappement."
 edict_increased_syncretic_prole_repression:0 "§Le creux de répression prile syncrétique"
 edict_increased_syncretic_prole_repression_desc:0 "Nous pouvons prendre des mesures pour surveiller de plus près notre population de prilles servile, purgeant ceux jugés trop intelligents ou manquants de docilité. Cela devrait diminuer les preuves syncrétiques susceptibles d'essayer un soulèvement ou une tentative d'échapper à notre empire."
 edict_liberate_our_servile_brothers:0 "§Blibérer nos frères serviles ! §! "
 edict_liberate_our_servile_brothers_desc:0 "Éclairer nos frères récemment sauvés au potentiel de notre espèce ! \néchangera le trait servile pour libérer servile si des nouveaux POP n'a pas déjà eu leurs traits ont échangé."

 extreme_biotrophy_security:0 "Instituer une sécurité extrême de biotrophie"
 increased_biotrophy_security:0 "Sécurité accrue de biotrophie"

 policy_colonial_policy:0 "Politique coloniale"
 policy_colonial_policy_name:0 "Politique coloniale"
 policy_colonial_policy_desc:0 "Cette politique dicte notre point de vue des empires sur les entreprises coloniales non autorisées, de la dissuasion stricte de l'aide parrainée par l'État."
 iron_curtain:0 "Rideau de fer"
 iron_curtain_name:0 "Rideau de fer"
 iron_curtain_desc:0 "Cet empire fera tout au pouvoir pour limiter les colonies d'émigration et de voyous non autorisées. Cela empêchera toutes les colonies voyous frayer de notre pays."
 colonial_restrictions:0 "Restrictions coloniales"
 colonial_restrictions_name:0 "Restrictions coloniales"
 colonial_restrictions_desc:0 "Cet empire a des mécanismes juridiques pour réduire le niveau des entreprises coloniales de Rogue. Donne-nous la possibilité d'avoir notre marine interdiction de tous les navires de colonies indispensables, peut se terminer par une catastrophe..."
 minimal_colonial_control:0 "Contrôles minimaux"
 minimal_colonial_control_name:0 "Contrôles minimaux"
 minimal_colonial_control_desc:0 "Ceux qui souhaitent quitter cet empire peuvent le faire, mais ne recevront aucune aide d'État ni de l'aide dans leurs entreprises insensées."
 promote_settlers:0 "Promouvoir les établissements"
 promote_settlers_name:0 "Promouvoir les établissements"
 promote_settlers_desc:0 "Cet empire favorise activement des entreprises coloniales privées au moyen de programmes d'aide et d'éducation d'État. Cette politique augmentera le nombre de colons qui partent pendant les expéditions privées, améliorent nos relations et nos communications avec de nouvelles colonies et débloqueront de nouveaux édittes pour promouvoir directement de nouvelles colonies frontalières et de nouvelles colonies de frontières."

 rogue_colonial_world:0 "Rogue Colonial Homeworld"
 rogue_colonial_world_desc:0 "Cette planète a été réglée par un groupe de colons de voyous qui cherchent à réaliser l'autodétermination en dehors de leur patrie. En difficulté contre toutes les cotes qu'ils ont réussi à survivre et à prospérer sur ce monde inconnu et hostile."

 frontier_colonial_world:0 "Frontier monde colonial"
 frontier_colonial_world_desc:0 "Cette planète a été réglée par un p. En difficulté contre toutes les cotes qu'ils ont réussi à survivre et à prospérer sur ce monde inconnu et hostile."

 hegira_colonial_world:0 "Hegiran State Homeworld"
 hegira_colonial_world_desc:0 "Cette planète a été réglée par un réfugié de Doomsday Hegira. En difficulté contre toutes les cotes qu'ils ont réussi à survivre et à prospérer sur ce monde inconnu et hostile."

