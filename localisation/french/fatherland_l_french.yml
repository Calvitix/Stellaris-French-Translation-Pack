 fatherland_the_hegira:0 "L'Hégire"
 fatherland_the_hegira_desc:0 "Fuyant notre monde natal mourant, un grand exode de notre peuple a commencé alors que nous nous précipitons pour trouver un nouveau monde à appeler 'notre foyer'."

