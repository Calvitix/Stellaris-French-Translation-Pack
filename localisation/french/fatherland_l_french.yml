 fatherland_hegira.002_name:0 "L'Hégire"
 fatherland_hegira.002_desc:0 "Avec la récente découverte du voyage PRL et des signes clairs que la fin est proche pour notre monde, un exode de masse comme on n'en a jamais vu commence sur [Root.GetHomeWorldName]. Alors que [Root.Leader.GetName] des §B[Root.Owner.GetName]§! assure à tous les [This.GetSpeciesNamePlural] que l'exploration de l'amas local est en bonne voie et qu'un nouveau monde sera trouvé avant la destruction de [Root.GetHomeWorldName], de nombreuses nations, groupes et intérêts de l'ancien monde ne se contentent pas d'attendre et ont commencé à mettre sur pied leurs propres projets privés\n\nPartant de [Root.GetHomeWorldName] sur de nouveaux vaisseaux équipés de FTL, ils jurent de trouver eux-mêmes le nouveau monde. Bien que la grande majorité d'entre eux soient voués à l'échec, il y a un mince espoir que certains réussissent et soient notre salut !\n\nMais la question de savoir s'ils respecteront le traité d'unification planétaire qui a officiellement créé la §B[Root.Owner.GetName]§! et cédé la souveraineté d'utilisation reste un sujet de préoccupation pour nos dirigeants. Quoi qu'il en soit, avec le chaos de l'apocalypse qui approche, il n'y a pas grand chose que nous puissions faire pour les empêcher de partir.\n\nL'Hégire commence..."
 fatherland_hegira.002.a:0 "Nous trouverons un nouveau monde ! "
 fatherland_hegira.002.b:0 "Les nations et les peuples de la Terre perdureront !"
 fatherland_hegira.002.b.tooltip:0 "Ceci est possible car nous sommes des humains de la Terre. Cette hégire va générer un ensemble de nations préconstruites basées sur des versions futuristes de notre monde actuel."

 fatherland_hegira.100_name:0 "L'Hégire continue"
 fatherland_hegira.100_desc:0 "Alors que la fin de notre monde approche, les différentes nations et groupes de §H[Root.Capital.GetName]§! refusent de s'asseoir idéalement et d'attendre l'apocalypse. Alors que notre recherche d'un nouveau monde se poursuit, beaucoup de nos concitoyens s'envolent vers les étoiles dans tout ce qui peut voler et partent à la recherche d'un nouveau monde. Ils ont décidé de tenter de s'installer sur ce monde malgré nos avertissements de danger. Ils nous assurent qu'ils se considèrent toujours comme faisant partie de notre empire, et si la fin arrive, nous pourrons peut-être trouver un sanctuaire sur ce nouveau monde..."

