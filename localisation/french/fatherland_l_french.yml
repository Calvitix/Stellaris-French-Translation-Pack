 fatherland_setup.98_name:0 "Info Patrie I - Types de colonies"
 fatherland_setup.98_desc:0 "Les bases§BLes bases§!\nIl y a 3 types de nouvelles nations qui peuvent naître.\n§RColonies rebelles§!\nLes colonies rebelles sont des états indépendants qui se séparent de chaque empire à un moment donné (la base est de 10 ans, mais peut être ajustée dans les paramètres). La forme et le fond de l'empire sont basés sur votre propre éthique, votre civisme et vos événements.\n§GMondes frontaliers§! (Pas encore implémenté)\nLes mondes frontaliers sont des colons privés qui partent s'installer sur des mondes habitables à la frontière de votre empire. Contrairement aux Colonies Rebelles, ils se considèrent comme faisant partie de votre empire, et à moins d'être désactivés dans les paramètres, ils deviendront des vassaux dès leur formation. Les Frontiermen ne s'installeront que sur des mondes situés jusqu'à 5 sauts de la frontière de votre empire. Les mondes frontaliers peuvent être intégrés relativement facilement par rapport aux autres vassaux, et ne peuvent pas s'étendre ou faire la guerre.\n§MÉtats hégiriens§!\nSi un empire a l'origine apocalyptique et que les États hégiriens sont activés, il créera rapidement des États hégiriens jusqu'à ce que leur monde d'origine soit détruit. Ces états deviendront immédiatement membres d'une Hégémonie dirigée par le membre de l'Origine apocalyptique§!\n\nVous pouvez modifier le taux d'épandage à la fois en choisissant Politiques coloniales dans ledit onglet et/ou en le modifiant dans les Paramètres principaux !"
