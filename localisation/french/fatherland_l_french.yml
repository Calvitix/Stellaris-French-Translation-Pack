 fatherland_rogue.102_name:0 "Les Serviles libérés"
 fatherland_rogue.102_desc:0 "Maintenant que nous nous sommes libérés de nos anciens maîtres, nous devons occuper les emplois qui nous étaient interdits auparavant. Bien que leurs éons d'élevage nous aient rendus naturellement serviles, nous résisterons à ces impulsions et forgerons notre propre destin."
