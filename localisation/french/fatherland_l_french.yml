 fatherland_rogue.100.capture.tooltip:0 "Il y a un §B40%§! Chance que votre volonté de saisir le navire de colonie pour vous-même et un §R60%§! chance qu'elle sera détruite et les pops à bord perdus ! "
 fatherland_rogue.100.manyfailures:0 "§Il y a été beaucoup d'échecs pour trouver de nouveaux mondes, peut-être ceci est fini ? §! "
