 fatherland_rogue.101_name:0 "Nouvelle colonie de voyous"
 fatherland_rogue.101_desc:0 "Une nouvelle colonie de voyous a été nommée quelque part dans la galaxie, cet événement mettra à jour les compteurs globaux et est masqué par défaut."

 fatherland_rogue.102_name:0 "Les serviles libérés"
 fatherland_rogue.102_desc:0 "Maintenant que nous nous sommes libérés de nos anciens Overlords, nous devons adopter ces emplois interdits à l'avance. Bien que leurs eons de reproduction nous aient quitté naturellement servile, nous résisterons à ces impulsions et nous ferons forger notre propre destin."
 fatherland_rogue.102.a:0 "Peut-être un jour nous évoluerons hors de la servilité..."
 fatherland_rogue.102.a.tooltip:0 "Notre espèce fondatrice aura ses §Serviles§! Trait remplacé par des serviles §Liberisés§! , nous permettant de devenir (si mal) dirigeants, chercheurs et dirigeants."

