 fatherland_setup.99_name:0 "Patrie Info II - Informations importantes"
 fatherland_setup.99_desc:0 "§YInformations importantes§!\n* Il y a trois valeurs qui peuvent être modifiées pour contrôler la création de chaque type de nation. Si ces valeurs ne sont pas définies, aucune nation ne sera créée, même si elles sont activées. Global Max (Maximum autorisé de chaque type), Player Max (Maximum de chaque type qu'un joueur peut avoir) et AI Max (Maximum que chaque IA peut avoir). Ceux-ci peuvent être modifiés à tout moment.\n* Chaque nouvel empire dégrade les performances, donc considérez le globalmax de concert avec les empires de frai d'origine.\n* Toutes les caractéristiques des mods peuvent être désactivées à tout moment, mais les nations déjà créées resteront.\n* Si vous utilisez des mods qui modifient l'éthique ou suppriment les civiques de vanille, ce mod peut ne pas fonctionner comme prévu, §Rvous avez été prévenu !"
