 fatherland_setup.97_name:0 "Événement de développeur"

 fatherland_setup.98_name:0 "Patrie Info I - Types de colonies"
 fatherland_setup.98_desc:0 "§BLe Basics§! \nIl existe 3 types de nations nouvelles pouvant se reproduire. \n§Rrogues colonies§! \nLes colonies rogue sont des états indépendants qui se détacheront de chaque empire à l'heure fixe (la base est de 10 ans, peut être ajusté dans les paramètres). La forme et le fond de l'empire repose sur votre propre éthique, civique et événements.\n§gfrontier worlds§! (Pas encore mis en oeuvre) \nLes mondes frontaliers sont des colons privés qui sont installés pour régler les mondes habitables sur votre frontière empire. Contrairement aux colonies de Rogue, ils se considèrent comme une partie de votre empire, et sauf si les personnes handicapées dans les paramètres deviendront un vassal à la formation. FrontiersMen ne réglera que les mondes jusqu'à 5 sauts du bord de votre empire. Les mondes frontaliers peuvent être intégrés à une relative facilité par rapport à d'autres vassaux et ne peuvent pas étendre ni faire de la guerre de salaire.\n§Mhegiran stats§!\nSi un empire a l'origine Doomesday et les États Hegiran sont activés, il créera rapidement des États Hegiran. jusqu'à ce que leur monde domestique soit détruit. Ces États deviendront immédiatement membres d'une hégémonie dirigée par le membre Doomsday Origin. §!\n\nVous pouvez modifier le taux de spwaning à la fois en choisissant des stratégies coloniales dans ladite onglet et / ou en le modifiant dans les paramètres principaux ! "
 fatherland_setup.98.a:0 "Revenir"

 fatherland_setup.99_name:0 "Patrie Info II - Informations importantes"
 fatherland_setup.99_desc:0 "§Inportant information§!\n* Il y a trois valeurs pouvant être modifiées pour contrôler le frai de chaque type de nation. Si ceux-ci ne sont pas définis, aucune nation ne sera reproduite même si elle est activée. Global Max (maximum autorisé de chaque type), le joueur max (maximum de chaque joueur de type A peut avoir) et AI max (maximum chaque AI peut avoir). Celles-ci peuvent être changées à tout moment.\n* Chaque nouvel empire dégradant les performances, alors considérez le Globalmax de concert avec des empires de frai d'origine.\nToutes les fonctionnalités de mods peuvent être désactivées à tout moment, mais les pays déjà créés resteront. \n* Si vous utilisez des mods qui modifient l'éthique ou suppriment la Civique de la vanille, ce mod peut ne pas fonctionner comme prévu, §Ryou a été prévenu ! §! "
 fatherland_setup.99.a:0 "Revenir"

 fatherland_setup.100_name:0 "Patrie : Empires coloniaux (FCE)"
