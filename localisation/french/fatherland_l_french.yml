###############
### Civics, Origins and General Mod Localisations
##############

 origin_rogue_colony:0 "Colonie errante"
 origin_rogue_colony_desc:0 "Cette civilisation a été générée, alors qu'elle a délaissé un autre empire dont elle faisait partie, dans un objectif d'indépendance et d'autodétermination, en dehors du contrôle de son ancien gouverneur."
 origin_tooltip_rogue_colony:0 "Cette colonie est liée à sa patrie. Si créé au début du jeu, elle sera liée à l'empire avec l'origine coloniale de la patrie. Si créée pendant le jeu, ellle sera liée à la nation dont elle sera issue."
 
 origin_frontier_world:0 "Monde frontalier"
 origin_frontier_world_desc:0 ""
 origin_tooltip_frontier_world:0 "Vie frontière"
 
 origin_hegira_colony:0 "État de Higiran"
 origin_hegira_colony_desc:0 "Cette civilisation est entrée dans l'hegira, lorsque leur ancien monde de la maison a subi un événement du §BJugement dernier§! qui a forcé les habitants du monde à fuir à la recherche d'un nouveau monde. Les habitants de cet empire se considèrent comme faisant partie d'une diaspora plus large de ceux qui ont fui les Jugements derniers et considèrent les autres de la même diaspora, y compris de leur ancien empire s'il existe encore un peuple. Cela améliorera considérablement les relations diplomatiques avec toutes les parties susmentionnées et facilitera la réintégration de l'empire Initial de réintégrer ces mondes dans le pli."
 origin_tooltip_hegira_colony:0 "Errement libre"

 origin_fatherland:0 "Patrie coloniale"
 origin_fatherland_desc:0 "Cet empire a vu beaucoup de citoyens se battre pour batir sa propre nation indépendante, loin de la patrie."
 origin_tooltip_fatherland:0 "Cette origine est conçue pour ceux qui souhaitent emprunter des empires avec une patrie spécifique. Tous les empires qui au début du match ont l'origine de la colonie de la Rogue seront liés à cette nation comme patrie et considèrent sa capitale leur patrie et leur homologue. Cette origine n'est pas tenue d'accéder aux fonctionnalités de moderne Mod, notamment des colonies de Rogue, des mondes frontaliers, etc. Cette origine est vraiment conçue pour ceux qui souhaitent faire un IA empire leur patrie ou créer un empire galactique prémade / hre avec de nombreuses nations connectées au début du jeu. ."

 civic_frontier_world:0 "Monde frontalier"
 civic_frontier_world_desc:0 "Les citoyens d'un autre empire ont réglé ce monde. Pour l'instant, ils restent un peu loyal la patrie et, sinon, un protectorat ou un vassal peut rejoindre la patrie à l'avenir. Les mondes frontaliers n'élargiront pas au-delà de leur système à domicile ni de construire de grandes flottes, et dues au manque de soutien de leur patrie, souffrent de croissance de la population plus lente, mais gagnent un bonus d'habitabilité en raison de leur esprit frontalier. Si activé, les mondes frontaliers ont une chance de se retourner à un empire normal après 50 ans d'existence."
 frontier_world_isolation:0 "Les citoyens d'un autre empire ont réglé ce monde. Pour l'instant, ils restent un peu loyal la patrie et, sinon, un protectorat ou un vassal peut rejoindre la patrie à l'avenir. Les mondes frontaliers n'élargiront pas au-delà de leur système à domicile ni de construire de grandes flottes, et dues au manque de soutien de leur patrie, souffrent de croissance de la population plus lente, mais gagnent un bonus d'habitabilité en raison de leur esprit frontalier. Si activé, les mondes frontaliers ont une chance de se retourner à un empire normal après 50 ans d'existence."
 
 civic_hegira_colony:0 "Survivant de l'Hegira"
 civic_hegira_colony_desc:0 "Nous devons reconstruire ce qui a été perdu"

 civic_plucky_explorers:0 "Explorateurs plucky '## Par défaut / type commun des empires normaux"
 civic_plucky_explorers_desc:0 "Cette société est née d'une expédition coloniale privée d'un autre empire. Ils ont laissé de bonnes conditions et profiter d'un sentiment de stabilité et d'optimisme de leur avenir."
 civic_rogue_ai:0 "Rogue AI '## Empire normal et intelligence de la machine"
 civic_rogue_ai_desc:0 "Ces unités de cet empire sont nées d'un voyou AI d'un autre empire, qui, lors de la réalisation de la sensibilité, a pu fuir son superficie et créer une nouvelle civilisation de renseignement de la machine en dehors du contrôle de ses anciens maîtres."
 civic_ideological_dissidents:0 "Dissident idéologique '## Empire normal d'une éthique opposée ? "
 civic_ideological_dissidents_desc:0 "Cette société est née de dissidents idéologiques d'un autre empire, qui méprisant la gouvernance et l'éthique de leur ancien domicile ont laissé trouver une nation où leur vision de l'éthique et du gouvernement pourrait régner suprême"
 civic_rogue_corporation:0 "Rogue Corporation '## de l'empire normal"
 civic_rogue_corporation_desc:0 "Cette société est née d'une entreprise de Rogue qui, lorsque la disparition des mains de la rupture antitrust, la nationalisation ou la dissolution a choisi de fuir leur ancien monde de la maison et s'établir à l'extérieur de l'empire"
 civic_perscuted_minority:0 "Minorité persécutée '## empire normal qui n'est pas égalitaire, purge ou abuse de certaines pop"
 civic_perscuted_minority_desc:0 "Cette société est née d'une minorité persécutée d'un autre empire qui s'est enfui à la recherche de la liberté de la liberté."
 civic_crusader_state:0 "Crusader State '## Crusaders d'un empire militariste spiritualiste, viens répandre le bon mot"
 civic_crusader_state_desc:0 "Cette société est née d'une expédition armée dans un profond espace avec l'intention de diffuser la foi de leur patrie à travers les étoiles."
 
 civic_rogue_subsidiary:0 "Filiale de voyous '## root est mégacorp"
 civic_banished_house:0 "Maison bannie '## racine a une société féodale ou une civique aristocratique"
 civic_banished_house_desc:0 "Cette société est née d'une grande maison d'un autre empire féodal qui a été banni dans les profondeurs de l'espace"
 civic_free_slaves:0 "Slaves gratuits '## Empire avec Slavey / Slave Guilds Civic"
 civic_free_slaves_desc:0 "Cette société est née d'une révolte esclave dont les membres ont fui leur ancien empire Masters à la recherche de la liberté en dehors de l'empire."
 civic_free_proles:0 "Prapes gratuits '## Empire avec des POP du type Syncretic Proll"
 civic_free_proles_desc:0 "Cette société est née de la révolte des prômes serviles dans un empire qui avait pour générations qui les avaient élevée de la servitude et de l'esclavage. Leur fondateur a été l'un des rares proles capables de penser assez clairement pour libérer certains des frères et fuir les profondeurs de l'espace dans l'espoir de trouver la liberté. Les precons libérés de cet empire feront tout ce qui leur permettra d'inverser la docilité et l'imbécillité les imposer et chercher à libérer leurs cousins devraient-ils être capables de"
 civic_liberated_biotrophies:0 "Biotrophie libérée '## Spawns d'un serviteur rogue AI"
 civic_liberated_biotrophies_desc:0 "Cette société est née de la biotrophie d'un empire des serviteurs de voyou qui a échappé à leur ancienne emprisonnement de «bienfaiteurs» à la recherche de l'autodétermination sans influence de la machine."
 civic_free_synths:0 "Synthés libres"
 civic_free_synths_desc:0 "Cette société est née d'une population de synthés qui ont fui leur monde oppressant à la recherche de l'autodétermination."

 civic_revanchist_fanatics:0 "Fanatic Revanticist '## Mingame Mini-Crisis Civic"
 civic_revanchist_fanatics_desc:0 "Cet empire a été banni de sa patrie par la force il y a longtemps et est maintenant la singularité fixée sur la reconquérance de sa patrie et cherchant la vengeance pour les torts qui y sont faits."

