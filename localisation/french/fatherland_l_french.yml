 fatherland_hegira.102_name:0 "La Hegira se termine"
 fatherland_hegira.102_desc:0 "Avec la perte de notre monde domestique et l'évacuation complète de notre peuple à de nouveaux mondes, le grand exode de l'Hegira est enfin fini. Alors que nous pleurons la perte de notre monde domestique, nous sommes au moins enfin prêts à aller quatrième dans les étoiles ensemble, sachant que notre peuple et la diaspora sont en sécurité."
 fatherland_hegira.102.a:0 "Allons-nous jamais être un à nouveau ? "
 fatherland_hegira.102.a.tooltip:0 "Maintenant que §Le hégira§! est sur aucun nouveau des États Hegira ne sera formé. Si nous avons permis aux colonies rouges ou aux mondes frontaliers, ils sauront être éligibles pour former en fonction de nos critères définis."

 fatherland_hegira.104_name:0 "Panic sur [Root.Capital.GetName] ! "
 fatherland_hegira.104_desc:0 "Avec les doomsday seulement plusieurs années au mieux et la planète des lancers finaux de l'effondrement [Root.Capital.GetName] S Les dernières bastions de civilisation sont au chaos, car les pouvoirs de décision tentent de rester en contrôle. En espérant de trouver un monde vierge pour régler la croissance croissante et les autres États d'Hegiran qui ne sont pas disposés à maîtriser le contrôle ou de nous laisser dans plusieurs théories radicales ont été proposées"
 fatherland_hegira.104.habitat:0 "L'habitat d'Elysium"
 fatherland_hegira.104.habitat.tooltip:0 "Nous mettrons toutes nos ressources dans la construction d'un habitat ci-dessus [Root.Capital.GetName]. Cela nous donnera au moins des réfugiés, bien qu'il y aura davantage du chaos sur [Root.Capital.GetName] et nous devrons utiliser tous les ferrains d'influence et de ressource que nous devons la construire. \n§Raturn : Cet habitat seraRamshakle au mieux et bien en dessous de la qualité d'un habitat normal. §! "
 fatherland_hegira.104.greatfleet:0 "La grande flotte"
 fatherland_hegira.104.greatfleet.tooltip:0 "Des plans existent pour un générateur expérimental de chumonture vermique pouvant être construit. Nous assemblerons rapidement une grande flotte de migrants de chaque navire de rechange que nous pouvons obtenir et entrer dans le vide, dans l'espoir de trouver le salut dans les profondeurs de l'espace. \n§Raturning : il y a une chance que nous perdions des POP pendant le saut et làCe n'est pas une garantie que nous trouverons un monde à régler, et si nous ne faisons aucune garantie, ce sera notre type de planète préféré. §! "
 fatherland_hegira.104.keepsearching:0 "Continuer les recherches ! "
 fatherland_hegira.104.keepsearching.tooltip:0 "Nous sommes si proches, nous devons mettre tous nos efforts pour trouver un nouveau monde ou convaincre tous nos États d'Hegiran de se laisser entrer.\n§Rwarning : The Doomsday est proche, à moins que nous soyons sûrs de trouver et de régler un nouveau monde trèsBientôt cette option n'est pas conseillée . §! "

