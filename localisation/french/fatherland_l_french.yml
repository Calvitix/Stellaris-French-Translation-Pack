 fatherland_hegira.001_desc:0 "Démarrer"

 fatherland_hegira.002_name:0 "L'hegira"
 fatherland_hegira.002_desc:0 "Avec la découverte récente des voyages FTL et des signes clairs que la fin est proche de notre monde domestique, une masse exode dont elle n'a jamais été vue avant de commencer [Root.GetHomeWorldName]. Tandis que [root. leader. getname] du §B[Root.Owner.GetName]§! assure tout [This.GetSpeciesNamePlural] que l'exploration du cluster local est bien en cours et qu'un nouveau monde homogène sera trouvé avant la destruction de [Root.GetHomeWorldName], de nombreux pays anciens, groupes et intérêts ne sont pas satisfaits d'attendre et d'avoir commencé à assembler leurs propres entreprises privées.\n\nquitter [Root.GetHomeWorldName] sur les nouveaux navires équipés de FTL qui vouvent pour trouver le nouveau monde eux-mêmes. Alors que la grande majorité d'entre eux sont liés à l'échec, il y a un espoir mince que certains peuvent réussir et être notre salut !\n\nBien qu'ils respecteront le traité de l'unification planétaire qui a officiellement créé le §B[===_6 ]§! et la souverignité cédée à utiliser reste un sujet de préoccupation pour nos dirigeants. Quoi qu'il en soit, avec le chaos de Doomsday qui s'approche qu'il y a peu de choses que nous pouvons faire pour les empêcher d'aller.\n\nthe Hegira commence..."
 fatherland_hegira.002.a:0 "Nous trouverons un nouveau monde ! "
 fatherland_hegira.002.b:0 "Les nations et les peuples de la terre supporteront ! "
 fatherland_hegira.002.b.tooltip:0 "Ceci est disponible car nous sommes des humains de la Terre. Cet hegira générera un ensemble de nations préfabriquées basées sur des versions futurist de notre monde actuel."

 fatherland_hegira.100_name:0 "La Hegira continue"
 fatherland_hegira.100_desc:0 "Avec la fin de notre monde approchant, les différentes nations et groupes de [Root.Capital.GetName] refusent de s'asseoir de manière idéale et attendent les Doomsday. Bien que notre recherche d'une nouvelle maison de maison se passe sur beaucoup de notre peuple prennent aux étoiles dans tout ce qui volera seul pour trouver un nouveau monde.\n\nun de ces groupes qui a quitté le système a récemmentrenvoyer les premiers rapports d'un monde habitable possible. Ils ont décidé d'essayer un règlement de ce monde même contre nos avertissements de danger. Ils nous assurent qu'ils se considèrent toujours en partie de notre empire et devront-ils venir nous pourrons pouvoir trouver un sanctuaire sur ce nouveau monde..."

