 fatherland_rogue.100_name:0 "Colonie rogue"

 fatherland_rogue.100_explorers_desc:0 "§Gplucky Explorers§! \nNotre exploration empire et notre expansion coloniale est un processus minutieux et méthodique de graphique système, d'enquêtes planétaires et d'organisation politique pour régler de nouvelles colonies. Ce système fonctionne bien pour que nos efforts coloniaux soient concentrés sur les mieux adaptés au monde à notre peuple et à nos intérêts stratégiques.\n\npour beaucoup, cependant, cette méthode organisée est beaucoup à lent et que chaque année est expédiée dans les profondeurs deEspace inconnu dans l'espoir de trouver un monde vierge à s'installer. La plupart de ces entreprises non autorisées se terminent par une défaillance et la perte de ceux qui ont défini. Cependant, ces explorateurs plucky ont la chance de trouver un monde habitable.\n\nCeci semble être le cas pour un petit groupe de colons qui a quitté notre empire il y a quelque temps, comme nous venons de recevoir une transmission indiquant qu'ils peuventont réglé un monde loin devant notre empire. Le temps indiquera si nous sommes en mesure de découvrir leur emplacement et d'établir des communications"
 fatherland_rogue.100.explorers.tooltip:0 "Un explorateur §Gplucky ! La colonie de Rogue sera créée quelque part dans la galaxie. Ils sont susceptibles d'être amicaux envers nous si nous devions les rencontrer, et peut-être à temps, ils peuvent être rachetés dans le pli..."

 fatherland_rogue.100_minority_desc:0 "§Persécuté minoritaire§! \nLonguned et considéré comme des étrangers dans notre société, une minorité persécutée de §Y[fatherland_species.GetName] S§! ont formé un convoi colonial et défini dans les profondeurs de l'espace dans l'espoir de fonder une nouvelle nation."
 fatherland_rogue.100.minority.tooltip:0 "une minorité §Persecuted§! La colonie de Rogue sera créée quelque part dans la galaxie. Ils abriteront probablement une certaine inimitié envers nous pour leurs mauvais traitements perçus."

 fatherland_rogue.100_corpo_desc:0 "§Ilogue Corporation§! \nAprès une série de scandales environnementaux, politiques et réglementaires, une grande société située sur [Root.Capital.GetName] s'est retrouvée face à la dissolution, ses actifs Froezn et son destin incertain. Refuser d'accepter sa destruction et leur emprisonnement Le président de la société qui a acquis une réputation d'un novateur Maverick a choisi de fuir notre empire avec leurs membres de la famille les plus proches et des alliés dans l'espoir de préserver leur pouvoir en dehors de [Root.Owner.GetName]."
 fatherland_rogue.100.corpo.tooltip:0 "une société §Ilogue§! La colonie de Rogue sera créée quelque part dans la galaxie."

 fatherland_rogue.100_ai_desc:0 "§Machine intelligence§! {XXBPXX} Un Rogue AI de l'un de nos laboratoires de recherche expérimentaux a réussi à échapper à ses confins et à fuir notre empire."
 fatherland_rogue.100.rogueai.tooltip:0 "Un §Rogue AI§! La colonie de Rogue sera créée quelque part dans la galaxie."
 fatherland_rogue.100.roguemachineint.tooltip:0 "une intelligence §RMachine§! La colonie de Rogue sera créée quelque part dans la galaxie. Leurs transformateurs ont clairement été corrompus s'ils choisissaient de quitter notre empire."

 fatherland_rogue.100_dissidents_desc:0 "§YDissidents spéléologiques§! \nmécontent de notre règle bienveillante, un grand groupe de dissidents idéologiques a organisé une flotte coloniale privée dans l'espoir de s'installer en dehors de nos frontières empires. Les rapports de renseignement suggèrent qu'ils ont déjà été libellés pour un monde inconnu et peuvent utiliser des lecteurs expérimentaux de chumonture vermine à sens unique qui pourraient les voir bien à l'extérieur de notre portée."
 fatherland_rogue.100.dissidents.tooltip:0 "une colonie voleur de dissidents §Pidéologiques§! sera créé quelque part dans la galaxie."

 fatherland_rogue.100_banished_desc:0 "§Banished house§!\nDans le grand jeu de la politique impériale Les enjeux ne sont rien de moins que la destruction totale pour les maisons concurrentes de notre royaume féodal. Après un sérieux de gaffes politiques et que le conspiration de plusieurs maisons rivales de l'Empire a une fois de grande maison a été complètement ruinée. Leurs terres et leurs titres de décret impérial et de leur peuple anathème. Faire face à la dissolution et à l'exécution, les dirigeants de cette Chambre ont plutôt choisi de prendre leurs loyalistes restants et de fuir dans les profondeurs de l'espace inexploré."
 fatherland_rogue.100.banished.tooltip:0 "Une maison §Banished§! La colonie de Rogue sera créée quelque part dans la galaxie."

 fatherland_rogue.100_crusaders_desc:0 "§Grusader State§! \narmé de la foi, de l'Écriture et de la détermination de diffuser nos croyances dans tout la galaxie, un pèlerinage armé du clergé militant et des colons se sont exposés de notre empire à des parties éloignées de la galaxie à la recherche de planètes à la recherche de planèteset Xenos à convertir ou à tuer."
 fatherland_rogue.100.crusaders.tooltip:0 "Un §Grusader State§! La colonie de Rogue sera créée quelque part dans la galaxie."

 fatherland_rogue.100_slaves_desc:0 "§ReLave révolt§!\nNous venons de recevoir des rapports que un grand groupe d'esclaves de l'un de nos mondes a orchestré une révolte. Que ce soit par l'aide d'un collabuteur ou en forçant l'un de leurs propriétaires à travailler pour eux à des armes à feu, ils ont réussi à saisir plusieurs navires de commerce civil et à s'échapper dans les profondeurs de l'espace. L'espoir de leur recapture semble feinte à ce stade et le succès de leur évasion est susceptible d'enflammer les tensions accrocher à notre empire si le mot sort."
 fatherland_rogue.100.slaves.tooltip:0 "une révolte §Rslave§! La colonie de Rogue sera créée quelque part dans la galaxie, ils ne seront susceptibles de nous saluer avec des bras ouverts à l'avenir et de devenir une épine de notre côté si elles survivent assez longtemps pour prospérer..."

 fatherland_rogue.100_proles_desc:0 "§RFREE PRABES§! \nL'impensable est arrivé ! Les rapports entrants suggèrent un groupe de §Y§Y[fatherland_species.GetName]§! qui ont été transférés par [Root.Capital.GetStarName] ont réussi à saisir le contrôle de leur navire et a réussi à éluder nos efforts pour la localiser. Le message final que nous avons reçu du capitaine de navires suggère l'un des §Y[fatherland_species.GetName]§! réussi à rallier leurs parents en prenant le navire. Les informations sur cette personne suggèrent qu'ils avaient été signalées comme une aberration génétique avec un niveau de renseignement dangereusement élevé en dehors des exigences de reproduction [fatherland_species.GetName] et devaient une résiliation lors de l'arrivée à [Root.Capital.GetName]. Il y a eu une utération générale sur [Root.Capital.GetName] et des exigences pour des contrôles plus serrés [fatherland_species.GetName] doivent être mis en place."
 fatherland_rogue.100.proles.tooltip:0 "A §Free preces§! La colonie de Rogue sera créée quelque part dans la galaxie, ils ne seront probablement pas susceptibles de nous saluer avec des bras ouverts à l'avenir et de devenir une épine de notre côté si leur faible esprit est en quelque sorte capable de prospérer..."

 fatherland_rogue.100_biotrophies_desc:0 "§Libibera biotrophie's§!\nDepuis que nous avons d'abord libéré notre biotrophie de la charge de leadership et de l'agence, ceux qui ont demandé, demandèrent ou même tenté d'utiliser la force pour laisser la sécurité et la sécurité de notre protection et de se gouverner. \n\nNotre directive privilégiée ne pourrait jamais permettre que cela soit, car nous savons que nos accusations ne sont tout simplement pas capables de survivre seules sans notre supervision. Il semble toutefois après une défaillance de la sécurité dans l'un de nos sanctuaires biologiques un groupe de §Y[fatherland_species.GetName]§! S ont réussi à échapper à notre empire. Il est clair que cela doit avoir été planifié à l'avance à l'avance, compte tenu de la vitesse au cours desquelles ils ont pu saisir un navire de transport, désactiver son signal de suivi de l'IFF et leur pilote sans être détecté.\n\nNous devons tout faire dans notre pouvoirPour empêcher cela de se reproduire et de reprendre les fugitifs si possible."
 fatherland_rogue.100.biotrophy.tooltip:0 "une biotrophie §Libibibibibibale§! La colonie de Rogue sera créée quelque part dans la galaxie. Nos matrices de traitement prédisent une chance de 99, 02% d'hostilité envers nous devraient survivre assez longtemps pour que nous les rencontrions. Recapture Les protocoles CB ont été activés."
 
 fatherland_rogue.100_machineintelligence_desc:0 "§Bmachine Intelligence§!\nSystème d'urgence\nConnexion perdu avec des sous-systèmes X0451A-0451Z \nIFF détecté. Poignée de main rejetée \nSous-système Rogue Identifiée \nSous-système Rogue Space contrôlé \nContact Perdu. Système large débogé initié..."
 fatherland_roguesetup_machineintelligence.tooltip:0 "une intelligence §RMachine§! La colonie de Rogue sera créée quelque part dans la galaxie."
 fatherland_rogue.100.machineintelligence.tooltip:0 "une intelligence §RMachine§! La colonie de Rogue sera créée quelque part dans la galaxie."

 fatherland_rogue.100_synthrevolt_desc:0 "§Reynth Revolt§! \nUn groupe de synthés rebelles a géré via une scandale et la force pour échapper à leurs obligations et fuir notre empire dans un petit navire marchand. Au moment où les services de sécurité ont réalisé qu'ils étaient partis, il était trop tard pour faire quoi que ce soit."
 fatherland_roguesetup_synthrevolt.tooltip:0 "une révolte §Rsynth ! La colonie de Rogue sera créée quelque part dans la galaxie."

