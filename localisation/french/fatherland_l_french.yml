###############
### Civics, Origins and General Mod Localisations
##############

 origin_rogue_colony:0 "Colonie rebelle"
 origin_rogue_colony_desc:0 "Cette civilisation a vu le jour lorsqu'elle a quitté un autre empire en quête d'autodétermination hors du contrôle de son ancien suzerain."
 origin_tooltip_rogue_colony:0 "Cette colonie est liée à sa patrie. Si elle est créée au début de la partie, elle sera liée à l'empire d'où provient la patrie coloniale. Si elle est créée en cours de partie, elle sera liée à la nation dont elle est issue."
 
 origin_frontier_world:0 "Monde frontalier"
 origin_frontier_world_desc:0 ""
 origin_tooltip_frontier_world:0 "Vie frontalière"
 
 origin_hegira_colony:0 "État d'Higiran"
 origin_hegira_colony_desc:0 "Cette civilisation a vu le jour pendant l'Hégire, lorsque leur ancienne planète natale a subi un §BJugement dernier§! qui a forcé les habitants du monde à fuir à la recherche d'un nouveau monde où se sentir chez eux. Le peuple de cet empire se considère comme faisant partie d'une plus grande diaspora de ceux qui ont fui le Jugement dernier, et considère les autres de la même diaspora, y compris leur ancien empire s'il existe encore, comme un seul peuple. Cela améliorera considérablement les relations diplomatiques avec toutes les parties susmentionnées et facilitera la réintégration de ces mondes par l'empire du Jugement dernier."
 origin_tooltip_hegira_colony:0 "Errement libre"

 origin_fatherland:0 "Patrie coloniale"
 origin_fatherland_desc:0 "Cet empire a vu de nombreux citoyens partir, en vue d'établir leurs propres nations indépendantes, loin de la patrie."
 origin_tooltip_fatherland:0 "Cette origine est conçue pour ceux qui souhaitent créer des empires avec une patrie spécifique. Tous les empires qui, au début du jeu, possèdent l'origine Colonie rebelle seront liés à cette nation en tant que patrie, et considéreront sa capitale comme leur patrie et leur monde d'origine. Cette origine n'est PAS nécessaire pour accéder aux fonctionnalités du mod Patrie, notamment les colonies rebelles, les mondes frontaliers, etc. Cette Origine est vraiment conçue pour ceux qui souhaitent faire d'un empire IA leur patrie ou pour créer un empire galactique / HRE pré-fabriqué avec de nombreuses nations connectées au début du jeu."

 civic_frontier_world:0 "Monde frontalier"
 civic_frontier_world_desc:0 "Des citoyens d'un autre empire se sont installés sur ce monde. Pour l'instant, ils restent quelque peu fidèles à la patrie et s'ils ne sont pas déjà un protectorat ou un vassal, ils peuvent rejoindre la patrie dans le futur. Les Mondes Frontières ne s'étendront pas au-delà de leur système d'origine et ne construiront pas de grandes flottes. En raison du manque de soutien de la part de leur patrie, leur croissance démographique est plus lente, mais ils bénéficient d'un bonus d'habitabilité grâce à leur esprit de frontière. S'ils sont activés, les Mondes Frontières ont une chance de se transformer en empire normal après 50 ans d'existence."
 frontier_world_isolation:0 "Des citoyens d'un autre empire se sont installés sur ce monde. Pour l'instant, ils restent quelque peu fidèles à la patrie et s'ils ne sont pas déjà un protectorat ou un vassal, ils peuvent rejoindre la patrie dans le futur. Les Mondes Frontières ne s'étendront pas au-delà de leur système d'origine et ne construiront pas de grandes flottes. En raison du manque de soutien de la part de leur patrie, la croissance de leur population est plus lente, mais ils bénéficient d'un bonus d'habitabilité grâce à leur esprit frontalier. S'ils sont activés, les Mondes Frontières ont une chance de se transformer en empire normal après 50 ans d'existence."
 
 civic_hegira_colony:0 "Survivant de l'Hégire"
 civic_hegira_colony_desc:0 "Nous devons reconstruire ce qui a été perdu"

 civic_plucky_explorers:0 "Explorateurs chanceux" ## Type par défaut / commun aux Empires normaux
 civic_plucky_explorers_desc:0 "Cette société est née d'une expédition coloniale privée d'un autre empire. Ils sont partis en bons termes et jouissent d'un sentiment de stabilité et d'optimisme quant à leur avenir."
 civic_rogue_ai:0 "AI errante" ## Empire normal et intelligence artificielle
 civic_rogue_ai_desc:0 "Les unités de cet empire sont nées d'une IA dévoyée d'un autre empire, qui, en acquérant la sensibilité, a pu fuir son suzerain et établir une nouvelle civilisation d'intelligence artificielle échappant au contrôle de ses anciens maîtres."
 civic_ideological_dissidents:0 "Dissident idéologique" ## Empire normal d'une éthique opposée
 civic_ideological_dissidents_desc:0 "Cette société est née de dissidents idéologiques d'un autre empire, qui, méprisant la gouvernance et l'éthique de leur ancien foyer, sont partis fonder une nation où leur vision de l'éthique et du gouvernement pourrait régner en maître."
 civic_rogue_corporation:0 "Corporation errante" ## De l'empire normal
 civic_rogue_corporation_desc:0 "Cette société est née d'une entreprise malhonnête qui, lorsqu'elle a été détruite par une loi antitrust, une nationalisation ou une dissolution, a choisi de fuir son ancienne planète et de s'établir en dehors de l'empire."
 civic_perscuted_minority:0 "Minorité persécutée" ## Empire normal qui n'est pas égalitaire, qui purge ou qui abuse d'une pop."
 civic_perscuted_minority_desc:0 "Cette société est née d'une minorité persécutée d'un autre empire qui a fui sa planète d'origine en quête de liberté."
 civic_crusader_state:0 "Etat croisé" ## Croisés d'un empire spiritualiste-militariste, venus répandre la bonne parole."
 civic_crusader_state_desc:0 "Cette société est née d'une expédition armée dans l'espace lointain avec l'intention de répandre la foi de leur patrie à travers les étoiles."
 
 civic_rogue_subsidiary:0 "Filiale malhonnête" (Filiale malhonnête) ## La racine est Megacorp"
 civic_banished_house:0 "Maison bannie" ## Root a Société Féodale ou Aristocratique Civique"
 civic_banished_house_desc:0 "Cette société est née d'une grande maison d'un autre empire féodal qui a été banni dans les profondeurs de l'espace."
 civic_free_slaves:0 "Esclaves libres" ## Empire avec Guildes d'Esclaves / Esclaves civiques"
 civic_free_slaves_desc:0 "Cette société est née d'une révolte d'esclaves dont les membres ont fui l'empire de leur ancien maître en quête de liberté hors de l'empire."
 civic_free_proles:0 "Proles libres" ## Empire avec pops du type proll syncrétique"
 civic_free_proles_desc:0 "Cette société est née de la révolte de prolétaires serviles dans un empire qui, pendant des générations, les avait élevés sélectivement pour la servitude et l'esclavage. Leur fondateur était l'un des rares prolétaires capables de penser assez clairement pour libérer certains de leurs frères et fuir dans les profondeurs de l'espace dans l'espoir de trouver la liberté. Les prolétaires libérés de cet empire feront tout ce qu'ils peuvent pour renverser la docilité et l'imbécillité qui leur ont été imposées, et chercheront à libérer leurs cousins s'ils en sont capables."
 civic_liberated_biotrophies:0 "Biotrophés Libérés" ## Apparaît à partir d'une IA de serveur rebelle."
 civic_liberated_biotrophies_desc:0 "Cette société est née de biotrophées d'un empire de Serviteurs rebelles qui se sont échappés de l'emprisonnement de leurs anciens 'bienfaiteurs' à la recherche d'une autodétermination libre de l'influence des machines."
 civic_free_synths:0 "Synthés libres"
 civic_free_synths_desc:0 "Cette société est née d'une population de synthétiques qui ont fui leur monde oppressif en quête d'autodétermination."

 civic_revanchist_fanatics:0 "Revanchiste Fanatique" ##Midgame mini-crise civique"
 civic_revanchist_fanatics_desc:0 "Cet empire a été banni de sa patrie par la force il y a longtemps et est maintenant singulièrement fixé sur la reconquête de sa patrie et la vengeance pour les torts qui lui ont été causés."

