 # Scatter Stones Wars Events
 infinity_stones_war.50.name:0 "Disperser les §YPierres d'infinité§!"
 infinity_stones_war.50.desc:0 "'§Y[From.From.GetName]§!' a reconnu sa défaite, et nous avons arraché les glorieuse §EPierres d'Infinité§! de leurs mains indignes, et les avons dispersées à travers la Galaxie !"
 infinity_stones_war.50.a:0 "Espérons que les prochains porteurs en feront meilleur usage ..."
 infinity_stones_war.51.name:0 "Perte de nos §YPierres d'infinité§!"
 infinity_stones_war.51.desc:0 "Mise à part l'hystérie de certains des fonctionnaires chargés de la surveillance de nos reliques, la reddition des §EPierres d'infinité§! aux forces [From.GetAdj] s'est passé sans incident, même si ça nous laisse un goût amer dans la bouche."
 infinity_stones_war.51.a:0 "Nous les récupèrerons."

 # Scatter Stones Cb and War goals
 casus_belli_cb_scatter_stones:0 "§YPierres d'infinité§! refusées"
 war_goal_wg_scatter_stones:0 "Disperser les §YPierres d'infinité§!"
 war_goal_wg_scatter_stones_desc:0 "L'ennemi a trop de la §YPierres d'infinité§!. Nous devons les retirer de leur portée."
 wg_stone_scatter:0 "§Y[From.GetName]§! Les §HPierres d'infinité§! seront données au hasard à d'autres empires de la galaxie."

