 infinity_stones_war.1.name:0 "Prise de guerre : la §MPierre de Puissance§!"
 infinity_stones_war.1.desc:0 "'§Y[From.From.GetName]§!' a admis sa défaite et nous avons arraché la glorieuse §MPierre de Puissance§! de leurs mains indignes !"
 infinity_stones_war.1.a:0 "Elle nous appartient désormais."
 infinity_stones_war.2.name:0 "Perte de la §MPierre de Puissance§!"
 infinity_stones_war.2.desc:0 "Mise à part l'hystérie de certains des fonctionnaires chargés de la surveillance de nos reliques, la reddition de la §MPierre de Puissance§! aux forces [From.GetAdj] s'est passé sans incident, même si ça nous laisse un goût amer dans la bouche."
 infinity_stones_war.2.a:0 "Un gémissement d'angoisse sans mot."

