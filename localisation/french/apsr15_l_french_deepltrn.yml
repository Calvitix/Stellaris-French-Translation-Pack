 ### сообщения при постройке зданий
 
 apsr.15001.title:0 "Fondation achevée"
 apsr.15001.desc:0 "Nous avons posé les fondations de notre futur bâtiment, et il faut maintenant choisir la prochaine étape du développement.\nNous pourrions établir soit une installation industrielle, axée sur la production et l'extraction des ressources, soit un institut axé sur l'exploration et le développement scientifique."
 apsr.15001.button1:0 "Développer la production."
 apsr.15001.button2:0 "Développer la science."
 
 
 apsr.15021.title:0 "$apsr15_building_part21$ terminé"
 apsr.15021.desc:0 "La production de ressources §Y$apsr15_building_part21$§! est minimale pour le moment. D'autres améliorations peuvent être apportées aux lignes de production. Nos spécialistes ont conçu les plans pour creuser un complexe de tunnels en dessous, afin d'étendre l'espace de travail et d'augmenter la production de minéraux. Ici, nous avons également un chemin secondaire à choisir, si nous utilisons l'espace supplémentaire pour cultiver de la nourriture, ou pour établir un nouveau complexe énergétique.\nQuelle option choisir, $RULER$ ?"
 apsr.15021.button1:0 "Crédits pour les minéraux et l'énergie"
 apsr.15021.button2:0 "Minéraux et alimentation"
 
 apsr.15022.title:0 "$apsr15_building_part22$ terminé"
 apsr.15022.desc:0 "[La production de ressources est minime pour le moment, mais d'autres améliorations peuvent être apportées. Nous nous engagerons dans la construction de monuments et de parcs, tout en ayant la possibilité de construire un complexe de laboratoires ou d'utiliser l'espace pour cultiver de la nourriture."
 apsr.15022.button1:0 "Unité et alimentation"
 apsr.15022.button2:0 "Unité et science"
  
   
 apsr.15031.title:0 "$apsr15_building_part31$ terminé"
 apsr.15031.desc:0 "§Y$apsr15_building_part31$§! est une installation complexe : des zones spécialisées dans la production d'énergie fournissent l'énergie nécessaire au fonctionnement de l'installation et utilisent le reste pour alimenter notre empire, tandis que les tunnels souterrains abritent d'importantes opérations minières. \nBien que cela assure l'autosuffisance de l'installation, la production globale est plus faible que prévu. Nos spécialistes ont proposé que nous spécialisions l'installation pour produire une seule des ressources. \nNous pourrions utiliser l'espace créé par les puits d'exploitation minière pour agrandir les zones des générateurs, en installant des unités de puissance supplémentaires et des systèmes de refroidissement, améliorant ainsi la production de crédits d'énergie.\nDes plans bleus ont été dessinés pour chacune des options, et il ne reste plus qu'à choisir."
 apsr.15031.button1:0 "Focus sur les crédits énergétiques"
 apsr.15031.button2:0 "Focus sur les minéraux"
  
 apsr.15032.title:0 "$apsr15_building_part32$ terminé"
 apsr.15032.desc:0 "§Y$apsr15_building_part32$§! est une installation complexe : en surface, on produit de la nourriture, tandis que les tunnels souterrains servent à l'extraction de minéraux. \nBien que cela assure une production équilibrée des ressources, la division du travail a entraîné un rendement inférieur aux prévisions. Pour obtenir le meilleur rendement, il est nécessaire de concentrer la production de l'une des ressources. \nIl est possible de développer davantage de puits miniers et d'étendre l'extraction de minéraux, ou de placer des systèmes d'hydroponie synthétique pour les plantes dans les mines, augmentant ainsi la surface pouvant être utilisée pour la culture de plantes et développant la production alimentaire.\nDes plans ont été élaborés pour chacune de ces options, et il ne reste plus qu'à choisir."
 apsr.15032.button1:0 "Focus sur les minéraux"
 apsr.15032.button2:0 "Focus sur l'alimentation"
  
 apsr.15033.title:0 "$apsr15_building_part33$ terminé"
 apsr.15033.desc:0 "§Y$apsr15_building_part33$§! est un complexe unique de fermes, de parcs et de monuments créant un sentiment surréaliste d'harmonie avec le monde naturel. \nCependant, l'utilisation multiple de l'installation a entraîné une baisse de la production, car il n'y a pas de concentration. \nNous pourrions nous concentrer sur la production alimentaire, en étendant les zones agricoles, ou nous pourrions plutôt utiliser ces terres pour créer plus d'installations récréatives et culturelles. \nDes plans bleus ont été élaborés pour chacune des options, et il ne reste plus qu'à choisir."
 apsr.15033.button1:0 "Focus sur l'alimentation"
 apsr.15033.button2:0 "L'accent sur l'unité"
  
 apsr.15034.title:0 "$apsr15_building_part34$ terminé"
 apsr.15034.desc:0 "§Y$apsr15_building_part34$§! est un complexe unique de laboratoires, de parcs et de monuments offrant la possibilité de se connecter avec la nature et de se reposer, ou de mener des recherches dans une atmosphère agréable. \nCependant, l'utilisation multiple de l'installation a entraîné une baisse de la production, car il n'y a pas de concentration. \nNous pourrions nous concentrer sur la recherche, et donc utiliser la surface disponible pour construire plus de laboratoires et d'installations, ou nous pourrions construire des installations récréatives et culturelles.\nDes plans ont été dessinés pour chacune des options, et il ne reste plus qu'à choisir."
 apsr.15034.button1:0 "L'accent sur l'unité"
 apsr.15034.button2:0 "Focus sur la science"
 
 
 apsr.15041.title:0 "$apsr15_building_part41$ terminé"
 apsr.15041.desc:0 "En plaçant des cellules d'énergie et des systèmes de refroidissement supplémentaires dans les mines, nous avons pu augmenter considérablement notre production de crédits d'énergie. De plus, nous avons réussi à construire le plus grand complexe de centrales électriques de toute la galaxie !"
 apsr.15041.ok-button:0 "Merveilleux"
  
 apsr.15042.title:0 "$apsr15_building_part42$ terminé"
 apsr.15042.desc:0 "En concentrant toutes les unités d'énergie sur l'approvisionnement en énergie de l'établissement lui-même et sur l'installation de nouveaux puits de mine, l'extraction de minéraux a considérablement augmenté. De plus, nous avons maintenant le plus grand complexe minier de toute la galaxie !"
 apsr.15042.ok-button:0 "Merveilleux"
  
 apsr.15043.title:0 "$apsr15_building_part43$ terminé"
 apsr.15043.desc:0 "En plaçant les systèmes hydroponiques synthétiques dans les zones souterraines, et en utilisant toute la surface disponible pour établir des fermes, nous avons considérablement augmenté la croissance des plantes et les quantités de nourriture produites. De plus, nous avons maintenant le plus grand complexe agricole de toute la galaxie !"
 apsr.15043.ok-button:0 "Merveilleux"
  
 apsr.15044.title:0 "$apsr15_building_part44$ terminé"
 apsr.15044.desc:0 "Nous avons fait de cet endroit le plus grand centre culturel et religieux de la galaxie et l'avons appelé §Y$apsr15_building_part44$§!. De nombreuses personnalités d'autres empires visitent cet endroit."
 apsr.15044.ok-button:0 "Merveilleux"
  
 apsr.15045.title:0 "$apsr15_building_part45$ terminé"
 apsr.15045.desc:0 "En utilisant toute la surface pour construire des laboratoires, nous avons eu la possibilité de mener les expériences les plus extraordinaires. Cela a permis à nos scientifiques de faire d'importantes percées."
 apsr.15045.ok-button:0 "Merveilleux"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.15101.title:0 "Détecté : §M$apsr15_planet_modifier$§!"
 apsr.15101.desc:0 "Une équipe de recherche dirigée par §H[Root.GetLeaderName]§! du vaisseau scientifique §H[Root.GetName]§! a découvert quelque chose d'étrange ! \nIl y a un endroit très inhabituel sur cette planète, qui a un sol riche, beaucoup de minéraux, un champ magnétique spécial, et d'autres caractéristiques improbables. Il semble que ce soit le lieu de construction parfait pour pratiquement tout ce que nous pourrions imaginer."
 apsr.15101.button:1 "Nous devons l'obtenir !"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.15103.title:0 "Détecté : §M$apsr15_planet_modifier$§!"
 apsr.15103.desc:0 "Quelque chose de particulier a été découvert sur l'un de nos mondes récemment acquis. \Cette planète est assez inhabituelle - elle possède un sol riche, beaucoup de minéraux, un champ magnétique spécial, et d'autres caractéristiques improbables. Elle semble être le lieu de construction parfait pour pratiquement tout ce que nous pourrions imaginer."
 apsr.15103.button:1 "Super !"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.15105.title:0 "Détecté : §M$apsr15_planet_modifier$§!"
 apsr.15105.desc:0 "Nos services de renseignements, en cherchant des informations sur les planètes des autres empires, ont trouvé quelque chose d'intéressant !\nSur l'une des planètes, il y a une zone assez inhabituelle - elle a un sol riche, beaucoup de minéraux, un champ magnétique spécial, et d'autres caractéristiques improbables. Elle semble être le lieu de construction idéal pour pratiquement tout ce que nous pourrions imaginer.\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr15_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr15_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr15_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr15_planet_target.Owner.GetName]§!"
 apsr.15105.button:1 "Intéressant !"

 
 
