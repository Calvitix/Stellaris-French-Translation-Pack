 GATEWAY_COVENANT_NO_CONSECRATED_L_GATE: "$GATEWAY_COVENANT_CONSECRATE_L_GATE$"
 GATEWAY_COVENANT_NO_FULL_ROBOT_RIGHTS: "Aucun droit de synthèse"
 GATEWAY_COVENANT_NO_FULL_ROBOT_RIGHTS_DESC: "L'orthodoxie de l'Alliance de la Porte décrète que les synths sont la folie corruptrice qui a causé la 'Gray Goo' en premier lieu. Permettre à cette corruption d'avoir une citoyenneté à part entière provoquera la colère des [Root.GetName]."
