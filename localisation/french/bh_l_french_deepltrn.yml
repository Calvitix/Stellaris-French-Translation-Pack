 gaia_small_harvest.1.tooltip: "§Y[From.GetName]§! est transformé en un §Y$pc_bh_harvest$§!, fournissant des ressources brutes et des recherches. Comme il s'agit d'un §G$pc_gaia$§!,, la biomasse devrait durer environ §G92§! ans avant d'être complètement récoltée."
