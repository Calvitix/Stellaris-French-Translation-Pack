 DCV_REACTOR: "Nano réacteur Dessanu"
 DCV_REACTOR_DESC: "Un réacteur à point zéro Dessanu, entièrement créé à partir de nano-machines, utilisé pour alimenter un vaisseau de classe Core. Ces réacteurs sont tout aussi avancés que les réacteurs à matière noire que l'on trouve dans les Empires déchus, mais de manière totalement asymétrique."
 DCV_REACTOR_INTERDICTOR: "Nano réacteur Dessanu"
 DCV_REACTOR_INTERDICTOR_DESC: "Un réacteur à point zéro Dessanu, entièrement créé à partir de nano-machines, utilisé pour alimenter un vaisseau de classe Interdictor. Ces réacteurs sont tout aussi avancés que les réacteurs à matière noire que l'on trouve dans Fallen Empires, mais de manière complètement asymétrique."
 DCV_REACTOR_MOTHERSHIP: "Nano réacteur Dessanu"
 DCV_REACTOR_MOTHERSHIP_DESC: "Un réacteur à point zéro Dessanu, entièrement créé à partir de nano-machines, utilisé pour alimenter un vaisseau de classe Mothership. Ces réacteurs sont tout aussi avancés que les réacteurs à matière noire que l'on trouve dans les Fallen Empires, mais de manière complètement asymétrique."
