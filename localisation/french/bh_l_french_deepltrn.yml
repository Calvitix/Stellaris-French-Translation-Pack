 GATEWAY_COVENANT_CONSECRATE_L_GATE: "Porte L Consacrée"
 GATEWAY_COVENANT_CONSECRATE_L_GATE_DESC: "L'activation d'un édit d'empire pour §YConsacrer les portes L§! plaira aux [Root.GetName]."
 GATEWAY_COVENANT_FEW_SPIRITUALIST_POPS: "$GATEWAY_COVENANT_SPIRITUALIST_POPS$"
 GATEWAY_COVENANT_FLESH_IS_STRONG: "La chair est forte"
 GATEWAY_COVENANT_FLESH_IS_STRONG_DESC: "Le §YTribunal de l'Alliance de la Passerelle§! prêche l'abstinence de la corruption des implants cybernétiques, aller à l'encontre de cela mettra en colère le [Root.GetName]."
 GATEWAY_COVENANT_FLESH_IS_WEAK: "La chair est faible"
 GATEWAY_COVENANT_FRUGALITY: "Frugalité"
 GATEWAY_COVENANT_FRUGALITY_DESC: "Le maintien d'un faible niveau de dépenses en biens de consommation plaira aux [Root.GetName]."
 GATEWAY_COVENANT_FULL_ROBOT_RIGHTS: "Corruption de Synths"
 GATEWAY_COVENANT_HARMONY: "Empire harmonieux"
 GATEWAY_COVENANT_HARMONY_DESC: "L'adoption des traditions de §YHarmony§! plaira aux [Root.GetName]."
 GATEWAY_COVENANT_HERETIC_OWNS_L_GATE: "Profanation des Portes L sacrées"
 GATEWAY_COVENANT_HERETIC_OWNS_L_GATE_DESC: "La colère du [Root.GetName] sera grande si un empire qui n'est pas un §YTribunal d'alliance des passerelles§! possède une §YL-Gate§!."
 GATEWAY_COVENANT_HOLY_PILGRIMAGE: "Pèlerinage autorisé"
 GATEWAY_COVENANT_HOLY_PILGRIMAGE_BANNED: "Pèlerinage sacré interdit"
 GATEWAY_COVENANT_HOLY_PILGRIMAGE_DESC: "Avoir un §YTraité de migration§! avec le propriétaire d'un §YMonde du patrimoine de Dessanu§! plaira aux [Root.GetName]."
 GATEWAY_COVENANT_L_GATE_GUARDIAN: "Gardien des portes"
 GATEWAY_COVENANT_L_GATE_GUARDIAN_DESC: "Avoir trois §YL-Gates§! à l'intérieur de nos frontières plaira aux [Root.GetName]."
 GATEWAY_COVENANT_L_GATE_SEALED: "Scellé L-Gate"
 GATEWAY_COVENANT_L_GATE_SEALED_DESC: "Garder les §YL-Gates§! dans leur §Yétat dormant§! plaira aux [Root.GetName]. Si les Portes L sont ouvertes, les [Root.GetName] se §Rfractureront§!."
 GATEWAY_COVENANT_NANITES: "Corruption des nanites"
 GATEWAY_COVENANT_NANITES_DESC: "L'orthodoxie du Covenant de la Porte prêche que les nanites sont la cause de l'exode des Dessanu. Autoriser la recherche sur la §Ytechnologie avancée des nanites§! rendra furieux les [Root.GetName]."
