 GATEWAY_COVENANT_NO_ROBOTS: "Abstinence de la machine"
 GATEWAY_COVENANT_NO_ROBOTS_DESC: "Les membres de l'Alliance de la Porte se méfient des Machines, car elles ont forcé l'exode des Dessanu. Leur permettre d'exister dans la société déplaira aux [Root.GetName]."
 GATEWAY_COVENANT_NO_ROBOT_RIGHTS: "Synth Abstinence"
 GATEWAY_COVENANT_NO_ROBOT_RIGHTS_DESC: "L'orthodoxie de l'alliance de la passerelle décrète que les synthés sont la folie corruptrice qui a causé la 'gelée grise' en premier lieu. Permettre cette corruption provoquera la colère des [Root.GetName]."
