 gateway_covenant: "Passerelle Covenant Orthodoxy"
 gov_machine_bio_harvesters: "Réseau de récolte de nanites"
 gov_machine_bio_harvesters_desc: "Des nanomachines qui dévorent toute matière organique et la réaffectent à un meilleur usage. Des mondes entiers ont été dévastés par l'essaim, les laissant comme des enveloppes creuses et désolées."
 gov_machine_gateway_pursuer: "Réseau de récolte de nanites"
 gov_machine_gateway_pursuer_desc: "Cette intelligence artificielle cherche à comprendre son origine. Elle ne croit pas que c'est par hasard qu'elle a été abandonnée, mais qu'elle a été créée pour quelque chose de bien plus important. Les L-Gates sont la clé qui lui permet de tout comprendre."
 gov_spiritualist_gateway_worshiper: "Tribunal de la Convention de Gateway"
 gov_spiritualist_gateway_worshiper_desc: "Ce gouvernement est commandé par les grands patriarches et matriarches de l'Alliance de la Porte. Le Pacte du Portail est une organisation religieuse militante qui a juré d'être le gardien des mystérieuses L-Gates."
 harvest_nanite_gaia.1.a: "Continuer à récolter des protocoles"
 harvest_nanite_gaia.1.b: "Abandon des protocoles de récolte"
 harvest_nanite_gaia.1.desc: "§WEtat de la récolte :§! §HComplications de l'extraction§!\nLes scans détectent des changements évolutifs anormaux vers une adaptation au processus de récolte dans l'écosystème sur [ROOT.GetName]. Toutes les simulations avec les données actuelles présentent la résistance comme futile.\n\n§WStatut de la matière organique :§! §HAnormal§!\nL'analyse de la matière montre que les espèces L ont des niveaux insuffisants de matière organique lors de la récolte.\n\n§WAnalyse de la composition de la matière :§! §RErreur§!\nErreur. Résultat illogique. Trace de nanoconstruction trouvée. Ne correspond pas aux simulations logiques. Entrée de réponse requise."
 harvest_nanite_gaia.1.name: "Statut de la récolte : Perturbation détectée"
 harvest_nanite_gaia.2.a: "Envoyez un Colossus à [ROOT.GetName] maintenant !"
 harvest_nanite_gaia.2.b: "Sans Colossus, il est impossible d'arrêter cette croissance."
 harvest_nanite_gaia.2.desc: "Les rapports ont trouvé que l'écosystème sur [ROOT.GetName] a commencé à se fondre en une seule entité. Cela a commencé alors que le processus de récolte atteignait son potentiel maximum d'extraction. Le monde L-Gaia a commencé à développer des coquilles de chitine à sa surface. D'autres scans de la matière extraite ont révélé que plus de la moitié de la matière organique contenait des résidus de cellules artificielles. Nos processeurs logiques ont conclu que l'écosystème du monde L-Gaia est entièrement composé de §YNanite Biomachines§!.\n\nNos conseillers militaires et scientifiques recommandent de neutraliser la planète dès que possible. Aucune simulation ne peut prédire ce qui va se passer."
 harvest_nanite_gaia.2.name: "Statut de la récolte : Echec cataclysmique"
 harvest_nanite_gaia.3.a: "L'Incarnation de L-Gaia semble inarrêtable."
 harvest_nanite_gaia.3.desc: "Le monde de L-Gaia, [ROOT.GetName], et toutes les biomachines qui s'y trouvent ont fusionné en un cocon de la taille d'une planète. Alors que les scientifiques observaient cette anomalie, la planète s'est ouverte pour donner naissance à une créature monstrueuse surnommée §YL-Gaia's Incarnation§!.\n\nLa créature est l'incarnation de toute la vie planétaire fusionnée en une seule entité. On sait peu de choses sur elle, mais ce que l'on sait, c'est que l'Incarnation de L-Gaia n'est pas amicale envers nous. {Des mesures d'évacuation doivent être prises immédiatement !"
 harvest_nanite_gaia.3.name: "L'incarnation de L-Gaia"
 harvester_grey_goo_planet.1.a: "Préparez un réplicateur, récoltez bientôt un nouveau monde !"
 harvester_grey_goo_planet.1.desc: ""
 harvester_grey_goo_planet.1.name: "Nanites intactes trouvées sur Ember !"
 job_bio_processor_drone: "Emploi de bio-transformateur"
 job_nanite_replicator_effect_desc: "Des fabricants qui fusionnent les §YNanites§! en de nouvelles §YMachine Pops§!."
 job_nanite_researcher_effect_desc: "[Les chercheurs en nanites transforment les §Ynanites§! en £engineering£ §YPoints de recherche§! pour de nouvelles technologies et §Gdonnent accès aux armes nanites§!."
 l_amoeba_spawn_modifier: "Les frayères de L-Amobea"
 l_amoeba_spawn_modifier_desc: "Normalement, les géants gazeux n'abritent que des espèces microscopiques, mais cet écosystème semble prospérer avec des organismes à grande échelle.\n\nDe ce fait, la planète abrite une écologie florissante de L-amibes qui se reproduisent dans les couches supérieures de l'atmosphère."
 l_tiyanki_spawn_modifier: "Les frayères de L-Tiyanki"
 l_tiyanki_spawn_modifier_desc: "En temps normal, les géants du gaz n'abritent que des espèces microscopiques, mais cet écosystème semble prospérer grâce à des organismes de grande taille."
 large_harvest.1.tooltip: "§Y[From.GetName]§! est transformée en une §Y$pc_bh_harvest$§!, fournissant des ressources matérielles et des recherches. La biomasse de cette planète devrait durer environ §G56§! ans avant d'être complètement récoltée."
 medium_harvest.1.tooltip: "§Y[From.GetName]§! est transformée en une §Y$pc_bh_harvest$§!, fournissant des ressources matérielles et des recherches. La biomasse de cette planète devrait durer environ §G50§! ans avant d'être complètement récoltée."
 mod_job_bio_processor_drone_add: "Emplois de bio-processeurs"
 mod_job_nanite_researcher_add: "Emplois de chercheur en nanotechnologies"
 nanite_ecosystem_anomaly.1.desc: "En entrant dans le système [FROM.GetName], les scientifiques à bord du [ROOT.GetName] ont trouvé une espèce L massive de type Tiyanki surnommée la Matriarche L-Tiyanki. L'espèce L-Tiyanki semble être en orbite autour d'une géante gazeuse, qui serait une sorte de frayère.\n\nEn raison de l'étrange écosystème de ces géantes gazeuses, elles sont désormais classées comme géantes gazeuses L. L'étude de ces géantes gazeuses L est en cours. L'étude de ces géants gazeux L permettra d'accroître considérablement nos connaissances sur la biologie étrange des espèces L."
 nanite_ecosystem_anomaly.1.name: "Regroupement L-Tiyanki inhabituel"
 nanite_ecosystem_anomaly.2.desc: "En entrant dans le système [FROM.GetName], les scientifiques à bord du [ROOT.GetName] ont trouvé une espèce L massive semblable à une amibe, surnommée le L-Amibe Overlord. L'espèce L-Amoeba semble être en orbite autour d'une géante gazeuse, qui serait une sorte de frayère.\n\nEn raison de l'étrange écosystème de ces géantes gazeuses, elles sont désormais classées comme géantes gazeuses L. L'étude de ces géants gazeux L augmentera considérablement nos connaissances sur l'étrange biologie de l'espèce L."
 nanite_ecosystem_anomaly.2.name: "Essaim inhabituel de L-Amoeba"
 nanite_ecosystem_enter.550.a: "Quel écosystème surréaliste !"
 nanite_ecosystem_enter.550.desc: "En entrant dans le système [From.GetName] de l'amas L, les scientifiques à bord du [Root.GetName] ne s'attendaient pas à cela. Le L-Cluster abrite tout un écosystème florissant de vie que nos scientifiques ont surnommé §YL-Species§!. Les scans révèlent des planètes avec des conditions presque parfaites pour la vie. Ces planètes sont maintenant appelées §YMondes L-Gaia§!. Paradoxalement, le système possède un nombre anormalement élevé de planètes qui ont été brisées au point d'être méconnaissables.\n\nNotre scientifique principal pense que le L-Cluster pourrait être infesté de planètes rebelles, mais cette théorie est encore débattue. La communauté scientifique est impatiente d'explorer l'amas L et d'en apprendre plus sur ces espèces L. Bien que cela laisse toujours la question de savoir qui ou quoi a construit les L-Gates en premier lieu."
 nanite_ecosystem_enter.550.name: "Un écosystème florissant"
 nanite_ecosystem_uplift.6080.desc: "De nombreuses espèces L en évolution rapide ont été observées dans l'amas L, mais les scientifiques à bord du [Root.GetName] ne s'attendaient pas à cette découverte. Les espèces L originaires du système [From.GetName] ont atteint une maîtrise provisoire de l'environnement local. Les scientifiques ont observé une proto-société parmi les indigènes avec l'utilisation de comportements sociaux primitifs. L'officier scientifique [Root.GetLeaderName] veut mener des recherches sur cette espèce L pré-sapiente. Il propose que nous suivions de près leur développement sociétal et biologique, et peut-être même que nous les aidions si possible. L'amas L nous a posé de nombreuses questions, et l'origine de ces espèces L semble de moins en moins naturelle."
 nanite_ecosystem_uplift.6080.name: "Espèces L pré-sapiens trouvées"
 nanite_ecosystem_uplift.6081.a: "Nous avons encore beaucoup à apprendre des espèces L et de leur origine."
 nanite_ecosystem_uplift.6081.desc: "Nos scientifiques ont effectué d'importantes modifications génétiques sur le [From.GetName]. Pendant le processus d'élévation, les organes de l'espèce L pré-sapiente se ratatinaient lorsqu'ils étaient séparés. Les scientifiques craignaient que la théorie de la génétique organique ne s'applique pas à l'ADN synthétique. Après de nombreux essais, l'épissage génétique a réussi et les organismes synthétiques ont réagi positivement à notre mutagène. C'est après les avoir élevés que nos scientifiques ont compris la biologie de l'espèce L."
 nanite_ecosystem_uplift.6081.name: "Succès de l'ascension de l'espèce L"
 nanite_factory_station_0: "Usine de nanites"
 nanite_factory_station_0_DESC: "Grâce à la technologie acquise lors de l'ouverture des portes L, la technologie avancée des nanites est à nouveau disponible dans la galaxie. Cette mégastructure transforme les §YAlliages§! et l'§YÉnergie§! en §GNanites§!."
 nanite_factory_station_0_MEGASTRUCTURE_DETAILS: "Cette mégastructure transforme les §Yalliages§! et l'§Yénergie§! en §Gnanites§!."
 nanite_forgeworld_lost.1: "Tout est devenu poussière !"
 nanite_forgeworld_lost.1.a: "Faites-les sortir, MAINTENANT !"
 nanite_forgeworld_lost.1.desc: "Lorsque les premiers colons sont arrivés sur [Root.Planet.GetName], la planète entière a commencé à se décomposer en une mer de nanites. Comme les nanites n'avaient pas de noyau central pour les contrôler, le sol est rapidement devenu instable. Comme s'ils avaient atterri dans des sables mouvants, nos vaisseaux ont commencé à couler et des protocoles d'urgence pour évacuer ont été émis."
 nanite_forgeworld_lost.1.title: "Tout est devenu poussière !"
 nanite_insight: "Aperçu de la technologie des nanites"
 nanite_insights: "Aperçu technologique des nanites"
 nanite_technology_mastery_chain: "Maîtrise de la technologie des nanites"
 nanite_technology_mastery_chain_desc: "Nous avons appris que le mystérieux amas d'étoiles juste au-delà de la périphérie de notre galaxie était le foyer des §HDessanu§!. Les Dessanu sont apparemment liés aux mystérieuses constructions créées par la technologie Nanite. Cependant, on ne peut accéder à l'amas de §HDessanu§! que par des §HL-Gates§!, des portails subspatiaux artificiels que l'on trouve dans certains systèmes.\n\nCes portails ont été ouverts par quelqu'un, et la compréhension de ces constructions nanites peut mener à la §Hmaîtrise de la technologie nanite§!."
 nanite_technology_mastery_chain_title: "Le déluge de la technologie des nanites"
 nanite_technology_mastery_finish_tooltip: "Termine la chaîne d'événements §YMaîtrise technologique des nanites§!."
 opinion_harvested_a_world: "Récolte d'un monde"
 orbital_nanite_shipyard: "Chantier naval orbital de nanites"
 orbital_nanite_shipyard_desc: "Les chantiers navals des stations sont équipés d'évents de nuages de nanites pour optimiser la production des chantiers navals."
 pc_bh_harvest: "Le monde des récoltes"
 pc_bh_harvest_desc: "La biosphère de cette planète est récoltée par de simples nanomachines, fournissant des ressources brutes et des recherches. Le processus de récolte peut encore être arrêté à ce stade, mais cela en fera une planète §Yravagée§!. Une technologie de terraformation appropriée peut être utilisée pour restaurer partiellement le climat, transformant la planète en un §Ymonde de tombeau§.."
 pc_bh_harvested: "Monde récolté"
 pc_bh_harvested_desc: "Le paysage de la planète est maintenant dominé par de vastes dunes de nanites usagées et en décomposition. Toute la matière organique qui composait la biosphère a été correctement cataloguée, récoltée et transformée en ressources utilisables. Le climat organique ne peut plus être restauré. Ce monde ne peut être terraformé qu'en un §YMonde-machine§ ou §Ycuménopoles§.."
 pc_nanite_forgeworld: "Nanite Forgeworld"
 pc_nanite_forgeworld_desc: "Le paysage de la planète est désormais dominé par des complexes industriels entièrement constitués de nanites. Toute la matière organique qui composait la biosphère a été cataloguée, récoltée et transformée en ressources utilisables pour l'industrie. La biosphère est irréparable et inhospitalière pour toute vie organique."
 pc_nanite_gaia: "Monde L-Gaia"
 pc_nanite_gaia_desc: "L'écosystème de la planète est peuplé d'organismes étranges surnommés L-Species. L'écosystème de la planète ne ressemble à aucun de ceux qui existent en dehors du L-Cluster. Pourtant, paradoxalement, la biosphère est unique car elle a la capacité d'entretenir des formes de vie de tous types, même celles provenant de l'extérieur de l'amas L.\n\nLes mondes Gaia ont un écosystème en constante évolution et surréaliste, qui attire les touristes et les chercheurs. Lorsque l'écosystème est menacé, les espèces L ont tendance à évoluer et à s'adapter rapidement pour se protéger. Cela semble être la protection naturelle de l'écosystème contre les bombardements planétaires et les techniques de défrichage."
 pc_nanite_gas_giant: "Géant du gaz L"
 pc_nanite_gas_giant_desc: "Planète gazeuse dont l'atmosphère est principalement composée d'hydrogène et d'hélium entourant un noyau dense de gaz divers. Cette planète semble avoir une étrange écologie d'espèces L qui prospèrent dans la basse pression de l'atmosphère."
 personality_gateway_pursuers: "Poursuivant de la passerelle"
 personality_gateway_pursuers_desc: "Cette intelligence artificielle cherche à comprendre son origine. Elle ne croit pas que c'est par hasard qu'elle a été abandonnée, mais qu'elle a été créée pour quelque chose de bien plus important. Les L-Gates sont la clé qui lui permet de tout comprendre."
 personality_gateway_worshipers: "Gardiens de la passerelle"
 personality_gateway_worshipers_desc: "Cet empire a fait un pacte il y a longtemps pour garder les L-Gates dans leur état dormant. Pour empêcher l'ouverture des L-Gates, ils chercheront à acquérir tous les systèmes qui ont des L-Gates, par la force, si nécessaire."
 personality_harvester_nanites: "Essaim de moissonneuses"
 personality_harvester_nanites_desc: "Les essaims moissonneurs cherchent à cataloguer les mondes habitables et à transformer la matière organique disponible en ressources plus utilisables pour l'intelligence des machines. Bien que leur intention ne soit pas de détruire la vie, c'est souvent le résultat de leurs actions."
 pft_gateway_covenant: "Faction Gateway Covenant"
 pft_gateway_covenant_desc: "Cette faction souhaite que le gouvernement se conforme à l'§Yorthodoxie du Pacte de la Porte§!. Cette orthodoxie désapprouve certaines avancées technologiques et des valeurs non spiritualistes, mais elle est surtout préoccupée par le L-Cluster.\n\n§LEthos spiritualiste§!"
 requires_1_lgate: "§RNécessite 1§! §YPorte L§!"
 requires_3_lgate: "§RNécessite 3§! §YPortes en L§!"
 sm_orbital_nanite_shipyard: "Chantier naval orbital de nanites"
 sm_orbital_nanite_shipyard_desc: "Tous les chantiers navals des stations sont équipés d'évents de nuages de nanites pour optimiser la production des chantiers navals."
 sm_orbital_nanite_shipyard_desc_modifier: "§YConstruction de noyaux nanites activée§!\nModificateur de base stellaire\nCapacité du chantier naval : §G+2§!\nVitesse de construction du navire §G+10, 00%§!."
 small_harvest.1.tooltip: "§Y[From.GetName]§! est transformée en une §Y$pc_bh_harvest$§!, fournissant des ressources matérielles et des recherches. La biomasse de cette planète devrait durer environ §G46§! ans avant d'être complètement récoltée."
 starbase_nanite_yards_trigger: "£trigger_no£ La base stellaire a besoin d'un bâtiment pour l'assemblage des nanites §Y."
 start_nanite_technology_mastery_chain_tooltip: "Commence la chaîne d'événements §YMaîtrise technologique des nanites§!."
 tech_advanced_nanite_factory_effect: "§HDébloque la Mégastructure :§! Usine de nanites."
 tech_advanced_nanite_factory_effect_desc: "Grâce à la technologie acquise lors de l'ouverture des portes L, la technologie avancée des nanites est à nouveau disponible dans la galaxie. Cette mégastructure transforme les §YAlliages§! et l'§YÉnergie§! en §GNanites§!."
 tech_advanced_nanite_factory_nanite_effect_desc: "Grâce à la technologie des §YIngénieurs§!, nous sommes à nouveau capables de produire des nanites. Cette mégastructure transforme les §YAlliages§! et l'§YEnergie§! en §GNanites§!."
 tech_advanced_nanites: "Nanites avancées"
 tech_advanced_nanites_desc: "Après l'ouverture des Portes L, la technologie avancée des nanites a de nouveau inondé la galaxie. De minuscules micro-machines peuvent réparer les coques mais avec de nouvelles recherches, peut-être plus..."
 tech_advanced_nanites_effect: "Débloque §YTrait nanite avancé§! pour les synthés."
 tech_advanced_nanites_effect_desc: "Nous pouvons améliorer nos synthétiseurs avec la technologie avancée des nanites, les rendant plus efficaces que jamais."
 tech_harvester_advanced_nanites: "Nanites avancées"
 tech_harvester_advanced_nanites_desc: "Après l'ouverture des Portes L, nous avons rétabli le contact avec §YEngineer Technology§!. La technologie avancée des nanites fait à nouveau partie de nous."
 tech_harvester_advanced_nanites_effect: "Débloque §YTrait nanite avancé§! pour les machines."
 tech_harvester_advanced_nanites_effect_desc: "Les dégradations que les §YIngénieurs§! ont faites sur nous peuvent être annulées. Avec la technologie avancée des nanites à nouveau en notre possession, nous serons plus efficaces que jamais."
 tech_machine_advanced_nanites: "Nanites avancées"
 tech_machine_advanced_nanites_desc: "Après l'ouverture des Portes L, la technologie avancée des nanites a de nouveau inondé la galaxie. De minuscules micro-machines peuvent réparer les coques mais avec de nouvelles recherches, peut-être plus..."
 tech_machine_advanced_nanites_effect: "Débloque §YTrait nanite avancé§! pour les machines."
 tech_machine_advanced_nanites_effect_desc: "Nous pouvons améliorer notre matériel avec la technologie avancée des nanites, ce qui nous rend plus efficaces que jamais."
 tech_nanite_clouds: "Nuages de nanites"
 tech_nanite_clouds_desc: "Les nanites se regroupent en un brouillard qui peut effectuer un grand nombre de tâches. Si le potentiel des nuages de nanites est apparemment illimité, l'absence d'une intelligence suffisamment en réseau le supprime."
 tech_nanite_clouds_effect: "§HDébloque l'Édit :§! Dispersion des nuages de nanites."
 tech_nanite_clouds_effect_desc: "Les nuages de nanites sont pulvérisés sur les chantiers pour accélérer le processus de construction en se réassemblant en éléments de construction nécessaires."
 tech_nanite_core: "Projet de base sur les nanites"
 tech_nanite_core_desc: "Après avoir testé la nanotechnologie sur des vaisseaux mères nanites, les chercheurs sont convaincus d'avoir les connaissances nécessaires pour créer un noyau nanite. Les noyaux nanites ont un armement et une intelligence inégalés. Les scientifiques ne sont pas certains des effets que cela pourrait avoir sur les nanites de notre empire. Les scientifiques sont certains que la mise en réseau d'une telle quantité massive de nanomachines donnera au Noyau une conscience gestaltiste s'ils ne sont pas prudents."
 tech_nanite_interdictor: "Projet d'interdicteur de nanites"
 tech_nanite_interdictor_desc: "Après avoir étudié et inversé les systèmes de nanites de manière approfondie, les chercheurs sont convaincus qu'ils ont la capacité de construire un Interdictor de nanites. Les scientifiques ne sont pas certains des effets que cela pourrait avoir sur les nanites de ce vaisseau. Il est à craindre que la mise en réseau d'une telle quantité de nanomachines puisse doter l'Interdictor d'une conscience gestaltiste."
 tech_nanite_lancers: "Nanite Lancers"
 tech_nanite_lancers_desc: "Les nanites se regroupent en escadrons de chasseurs, qui utilisent ensuite une arme de type lance faite de nanites. Des essaims de ces lances travaillent à l'unisson pour embrocher la carlingue des vaisseaux ennemis sous tous les angles."
 tech_nanite_mothership: "Projet de vaisseau-mère nanite"
 tech_nanite_mothership_desc: "Après avoir expérimenté l'Interdicteur de nanites, les chercheurs sont convaincus qu'ils ont la capacité de construire un vaisseau-mère nanite doté d'un armement mortel. Les scientifiques ne sont pas certains des effets que cela pourrait avoir sur les nanites de ce vaisseau. Il est à craindre que la mise en réseau d'une telle quantité de nanomachines puisse doter le noyau d'une conscience gestaltiste."
 tech_nanite_networking_protocols: "Protocoles de mise en réseau des nanites"
 tech_nanite_networking_protocols_desc: "Avec la possibilité de mettre en réseau un plus grand nombre de nanites, toutes les applications de nanites seront améliorées en intelligence et en capacités. Mais avec les nouvelles connaissances vient le souci d'une nouvelle prise de conscience."
 tech_nanite_networking_protocols_effect: "§HAcquiert :§! Composant de noyau nanite"
 tech_nanite_networking_protocols_effect_desc: "Sans la capacité de mettre en réseau des trillions de nanomachines, il n'y a aucune chance que ces nanomachines s'unissent pour former un noyau nanite."
 tech_nanite_technology_mastery: "Maîtrise de la technologie des nanites"
 tech_nanite_technology_mastery_desc: "La maîtrise de la technologie des nanites permet de comprendre §Gla technologie avancée des nanites§!."
 tech_nanite_titanic_weapon: "Lance Nanite Titanic"
 tech_nanite_titanic_weapon_desc: "Les nanites se regroupent en une lance physique qui imite les armes trouvées sur les lanceurs de nanites."
 tech_nanite_titanic_weapon_effect: "§HAcquiert :§! Composant de noyau nanite"
 tech_nanite_titanic_weapon_effect_desc: "Le Titanic Nanite Lance est puissant, cette version améliorée de l'arme principale du Nanite Lancer est essentielle pour comprendre comment créer un noyau nanite fonctionnel."
 tech_nanite_torpedo: "Torpille à capsule nanite"
 tech_nanite_torpedo_desc: "Ces nanites se regroupent en une torpille en forme de capsule, agile mais efficace, qui explose près de la coque d'un navire ennemi. Si elle réussit, la torpille expose le navire à un nuage de nanites qui détruit tout blindage au contact."
 tech_nanite_torpedo_effect: "§HAcquiert :§! Composant de noyau nanite"
 tech_nanite_torpedo_effect_desc: "Il est crucial de doter le Noyau de Nanite d'un armement puissant. Chaque conception doit être minutieusement vérifiée avant que le projet puisse être lancé."
 tech_nanite_weaponry: "Applications militaires des nanites"
 tech_nanite_weaponry_desc: "Des chercheurs ont émis l'hypothèse qu'il serait possible de recréer les applications militaires des nanites. Bien que certains aient protesté contre le danger que cela pourrait représenter, les possibilités potentielles sont vastes."
 tech_nanite_weaponry_effect: "§HDébloque la voie de recherche :§! Armement nanite."
 tech_nanite_weaponry_effect_desc: "D'autres armes à base de nanites seront disponibles à mesure que nous approfondirons nos recherches sur les applications militaires des nanites."
 tech_nanites_assembler_factory: "Usines d'assemblage de nanites"
 tech_nanites_assembler_factory_desc: "Avec la technologie des nanites en notre possession, nous pouvons commencer à augmenter l'efficacité de notre production."
 tech_orbital_nanite_shipyard: "Chantier naval de nanites d'Orbital"
 tech_orbital_nanite_shipyard_desc: "Les chantiers navals des stations sont équipés d'évents de nuages de nanites pour optimiser la production des chantiers navals."
 tech_repeatable_nanite_technology_insight: "$nanite_insight$"
 tech_repeatable_nanite_technology_insight_desc: "Une étude intensive dans le domaine des nanomachines aboutira à une nouvelle §Y$nanite_insight$§! qui nous permettra d'obtenir la §YMaîtrise de la technologie des nanites§!."
 trait_dessanu_nanites: "Anciens Nanites de Dessanu"
 trait_dessanu_nanites_desc: "§LCette espèce est entièrement constituée de nanomachines créées par les Précurseurs de Dessanu. Bien que leurs créateurs aient mystérieusement disparu depuis longtemps.§!"
 trait_dessanu_uplifted: "Patrimoine Dessanu"
 trait_dessanu_uplifted_desc: "§LCette espèce a été partiellement élevée par un ancien précurseur connu sous le nom de Dessanu. Cela a entraîné une profonde adoption culturelle et le culte du peuple Dessanu. Les membres les plus fervents de cette société sont connus pour exploiter accidentellement l'énergie psionique.§!"
 trait_robot_advanced_nanites: "Nanomachines avancées"
 trait_robot_advanced_nanites_desc: "Après avoir ouvert les Portes L, ces machines ont choisi de s'appliquer la §YTechnologie avancée des nanites§!. Les rendant plus efficaces que jamais."
 very_large_harvest.1.tooltip: "§Y[From.GetName]§! est transformée en une §Y$pc_bh_harvest$§!, fournissant un gisement de ressources et de recherches. La biomasse de cette planète devrait durer environ §G60§! ans avant d'être complètement récoltée."
 very_small_harvest.1.tooltip: "§Y[From.GetName]§! est transformée en une §Y$pc_bh_harvest$§!, fournissant des ressources matérielles et des recherches. La biomasse de cette planète devrait durer environ §G40§! ans avant d'être complètement récoltée."
 war_goal_wg_claim_lgates: "Sécuriser les portes en L"
 war_goal_wg_claim_lgates_desc: "Le confinement des L-Gates était le décret final de nos Dieux, les Dessanu, avant qu'ils ne se scellent eux-mêmes derrière la L-Gate. Nous nous battrons pour sécuriser chaque L-Gate que les hérétiques possèdent et ne laisserons pas ces idiots les ouvrir."
