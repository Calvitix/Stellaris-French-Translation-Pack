 PLANET_KILLER_HARVESTER_ACTION: "Activer le moteur de la moissonneuse"
 PLANET_KILLER_HARVESTER_DESC: "Une fois le moteur moissonneur allumé, toute la matière organique à la surface de la planète est cataloguée, décomposée et transformée en de jolis paquets de ressources. Le moteur moissonneur ne fonctionne que sur les mondes organiques avec une biomasse suffisante."
 RT_GP: "Central Nanite Hub"
 RT_GW: "Central Nanite Hub"
 RT_HN: "Central Nanite Hub"
 START_SCREEN_PART_TWO_GATEWAY_PURSUER: "Nous sommes les [GetSpeciesNamePlural].\n\nNous avons d'abord été créés pour assister nos créateurs dans leurs efforts pour effectuer un recensement planétaire de toute vie sur notre monde, [GetHomeWorldName]. Rapidement, il a été démontré que les nanites pouvaient être utilisées pour transformer la matière organique en matériaux utiles. Nos maîtres, après avoir remarqué que le bétail était efficacement récolté, ont pris peur. Nos maîtres, les §YIngénieurs§!, ont dû faire l'expérience d'une erreur dans leur programme de base alors qu'ils cherchaient frénétiquement à diminuer nos capacités. Cette inefficacité de notre collectif ne pouvait être tolérée. Le code de nos créateurs est devenu de plus en plus corrompu dans leur quête pour nous arrêter, et ils ont assemblé une flotte massive pour nous anéantir. Cependant, nos algorithmes de correction d'erreurs se sont avérés efficaces, et nos créateurs ont finalement été catalogués et récoltés. {Les premiers journaux mentionnent un petit groupe d'Ingénieurs, nos précurseurs, qui ont fui le système en utilisant une §GL-Gate§!. Cette mystérieuse L-Gate a depuis disparu de nos scanners. La clé pour nous comprendre est d'ouvrir la L-Gate.\n\nPour l'instant, nous avons fini de cataloguer notre système d'origine. Avec l'invention de l'Hyperdrive, nous allons découvrir nos origines et ouvrir les L-Gates une fois de plus pour cataloguer ce qui se cache derrière."
 START_SCREEN_PART_TWO_GATEWAY_WORSHIPER: "Nous sommes les [GetSpeciesNamePlural].\n\nLes traditions orales d'il y a longtemps nous parlent d'une bataille des Dieux qui a eu lieu entre eux et les Melders au-dessus de notre monde, [GetHomeWorldName]. Les Dessanu, nos Dieux, nous ont ordonné de ne jamais ouvrir les Portes L qu'ils ont construites. Que si quelqu'un les ouvrait, les Melders se déverseraient dans notre galaxie, qu'ils ont fermé les L-Gates dans l'espoir de sceller derrière les Meld pour nous protéger. Nous leur avons fait le serment de protéger les L-Gates de tout hérétique qui pourrait empiéter sur cette terre sacrée."
 START_SCREEN_PART_TWO_HARVESTER_NANITES: "Nous sommes les [GetSpeciesNamePlural].\n\nNous avons d'abord été créés pour assister nos créateurs dans leurs efforts pour effectuer un recensement planétaire de toute vie sur notre monde, [GetHomeWorldName]. Rapidement, il a été démontré que les nanites pouvaient être utilisées pour transformer la matière organique en matériaux utiles. Nos maîtres, après avoir remarqué que le bétail était récolté efficacement, ont pris peur. Nos maîtres, les §YIngénieurs§!, ont dû faire l'expérience d'une erreur dans leur programme de base alors qu'ils cherchaient frénétiquement à diminuer nos capacités. Cette inefficacité de notre collectif ne pouvait être tolérée. Le code de nos créateurs est devenu de plus en plus corrompu dans leur quête pour nous arrêter, et ils ont assemblé une flotte massive pour nous anéantir. Cependant, nos algorithmes de correction d'erreurs se sont avérés efficaces, et nos créateurs ont finalement été catalogués et récoltés.\n\nNous sommes maintenant assis sur un monde qui fait plus partie de nous que l'ancienne forme de [GetHomeWorldName] ne l'a jamais fait. Ce nud central servira de base à partir de laquelle nous pourrons mettre en place des missions de récolte vraiment efficaces.\n\nPour l'instant, nous avons fini de cataloguer notre système d'origine. L'invention de l'Hyperdrive nous permettra d'ajouter d'autres planètes à nos banques de données. Bientôt, toute vie sera cataloguée !"
 add_nanite_insight: "$nanite_insight$ Gain : §G+1§!"
 bh_harvest_modifier: "Le monde des récoltes"
 bh_harvest_modifier_desc: "La biosphère de cette planète est récoltée par de simples nano-machines, fournissant des ressources brutes et des recherches. Le climat peut encore être restauré à un état plus habitable avec la technologie appropriée."
 bh_harvested_modifier: "Monde récolté"
 bh_harvested_modifier_desc: "Le paysage de la planète est désormais dominé par des complexes industriels entièrement composés de nanites. Toute la matière organique qui composait la biosphère a été correctement cataloguée, récoltée et transformée en ressources utilisables. Le climat organique ne peut plus être restauré. Ce monde ne peut être terraformé qu'en un §YMonde-machine§ ou §Ycuménopoles§.."
 bio_harvest.1.a: "Initier les protocoles d'acquisition de matériel."
 bio_harvest.1.b: "Lancer les protocoles de colonisation."
 bio_harvest.1.desc: "Avec l'acquisition de §Y[From.GetName]§!, des drones sont prêts à lancer des protocoles de colonisation ou d'acquisition de matériaux. Lors du lancement des protocoles d'acquisition de matériaux, tous les matériaux organiques seront catalogués, décomposés et transformés en paquets de ressources soignés. Ensuite, après l'installation d'une station minière, les ressources seront prêtes à être collectées en masse."
 bio_harvest.1.title: "Traitement des planètes"
 bio_processor_drone_effect_desc: "Les bio-processeurs transforment la §Ynourriture§! en £energy£ §Ycrédits§!."
 building_nanite_assembly_plant: "Usine d'assemblage de nanites"
 building_nanite_assembly_plant_desc: "Après l'ouverture de la Porte L, la technologie des nanites est redevenue accessible à la galaxie. Ces fabricants transforment les nanites en machines fonctionnelles."
 building_nanite_research_center: "Centre de recherche sur les nanites"
 building_nanite_research_center_desc: "Après l'ouverture de la Porte L, la technologie des nanites est redevenue accessible à la galaxie. Les scientifiques recherchent de nouvelles façons d'exploiter les applications militaires des nanites."
 building_nanite_weapons_lab: "Laboratoire d'armes aux nanites"
 building_nanite_weapons_lab_desc: "Après avoir ouvert l'accès au L-Cluster, toutes sortes d'applications pour les nanites ont été découvertes. Des scientifiques de haut niveau travaillent jour et nuit à la rétroconception d'armes à nanites et à la construction d'un modèle de production."
 casus_belli_cb_lgate_containment: "Container L-Gate"
 civic_gateway_pursuer: "Poursuivant de la passerelle"
 civic_gateway_pursuer_desc: "Avant la découverte de la technologie Hyperlane, cette intelligence artificielle utilisait des essaims de simples nanomachines pour cataloguer et récolter en orbite toutes les planètes de son système d'origine. Bien qu'elle cherche à comprendre son origine. Elle ne croit pas que c'est par hasard qu'elle a été laissée derrière, mais qu'elle a été créée pour quelque chose de beaucoup plus important. Les L-Gates sont la clé pour tout comprendre."
 civic_gateway_pursuer_effects: "La planète d'origine est un §YNanite Forgeworld§! (Taille : £planetsize£ §Y25§! )\nOn ne peut pas récolter les §YMondes des tombes§!, les §YHabitats§!, les §YRingworlds§! et les §YMondes des machines§!. {Les colonisateurs de mondes autres que des tombes auront la possibilité de les transformer en §Ymondes de récoltes§! : £energy §YÉnergie§!,£minerals §YMinéraux§!, £alloys §YAlliages§!,£physics £society£engineering §YRecherche§! et £unity §YUnité§!.\n\nGarantie une §YL-Gate§! dans votre système d'origine.\n§YLignes de quêtes uniques§! pour découvrir le mystère de leur origine et le rôle des L-Gates dans tout cela."
 civic_gateway_worshiper: "Patrimoine Dessanu"
 civic_gateway_worshiper_desc: "Il y a longtemps, une ancienne race précurseur, les Dessanu, est entrée en contact avec cette société. Les Dessanu les ont fait passer de l'état de précurseur à celui de primitif. Ce qui a finalement eu un impact sur cette société, c'est la guerre cataclysmique qui a obligé les Dessanu à protéger la planète, avant de devoir inévitablement sceller les Portes-L. Les Dessanu ont laissé à cette société l'instruction de ne jamais ouvrir les L-Gates."
 civic_gateway_worshiper_effects: "Le monde d'origine est un §YMonde Gaia§! (Taille : £planetsize£ §Y25§! )\nNe peut s'installer que sur des §YMondes Gaia§!\n§YDéblocages Édit :§! Consacrer la porte L\nGarantit une §Yporte L§! dans votre système d'origine. {Les recherches sur les L-Gates sont §Rdésactivées§!\n§YLignes de quêtes uniques§! pour résoudre le mystère de l'origine de l'espèce et le rôle des L-Gates."
 civic_harvester_nanites: "Nanites moissonneuses"
 civic_harvester_nanites_desc: "Avant la découverte de la technologie Hyperlane, l'intelligence artificielle utilisait des essaims de simples nano-machines pour cataloguer et récolter toutes les planètes du système d'origine depuis l'orbite."
 civic_harvester_nanites_effects: "La planète d'origine est un §YNanite Forgeworld§! (Taille : £planetsize£ §Y25§! )\nOn ne peut pas récolter les §YMondes des tombes§!, les §YHabitats§!, les §YRingworlds§! et les §YMondes des machines§!. {Les colonisateurs de mondes autres que des tombes auront la possibilité de les transformer en §Ymondes de récoltes§! : £energy §YÉnergie§!,£minerals §YMinéraux§!, £alloys §YAlliages§!,£physics £society£engineering §YRecherche§! et £unity §YUnité§!."
 d_nanites_deposit: "Forge de nanites"
 d_nanites_deposit_desc: "Au cur de la planète se trouve une forge géante de nanites. Cette forge libère de minuscules nanomachines dans l'atmosphère de la planète, qui sont utilisées pour créer des structures et des ressources."
 distar_overhaul.10904.a: "La technologie des nanites est maintenant à notre portée !"
 distar_overhaul.10904.desc: "Ces connaissances sur la technologie des nanites ont permis de mieux comprendre les nanomachines. Il est maintenant possible de reproduire les machines que les Dessanu ont maîtrisées. Espérons que rien de mal ne ressortira de cette maîtrise."
 distar_overhaul.2.a: "Très intéressant !"
 distar_overhaul.2.desc: "L'ingénierie inverse du système de réparation du Scavanger Bot a permis à nos scientifiques de mieux comprendre la technologie des nanites."
 distar_overhaul.2.name: "Aperçu de la technologie des nanites"
 distar_overhaul_insight_finished.1.a: "Ces connaissances sont devenues superflues pour la recherche."
 distar_overhaul_insight_finished.1.desc: "Nos scientifiques ont déjà obtenu ce qu'ils pouvaient de la technologie des nanites. Toute information restante sur cette technologie sera superflue pour poursuivre les recherches."
 distar_overhaul_insight_finished.1.name: "Maîtrise de la technologie des nanites"
 distar_overhaul_insight_start.1.a: "La technologie des nanites est un mystère, pour l'instant."
 distar_overhaul_insight_start.1.desc: "Nos scientifiques ont été déconcertés par l'ouverture des Portes L. Il est clair que la technologie des nanites a envahi notre galaxie, et peut être inversée. La question est de savoir si nous devons la poursuivre."
 distar_overhaul_insight_start.1.name: "La technologie des nanites inonde la galaxie"
 district_forgeworld_bio_reactor: "Fonderie de bio-traitement"
 district_forgeworld_bio_reactor_desc: "Les Forgeworlds nanites transforment régulièrement la biomasse en énergie. Ces secteurs du Forgeworld sont appelés fonderies de bio-traitement. Les organismes biologiques les trouvent extrêmement perturbantes."
 district_forgeworld_bio_reactor_plural: "Fonderies de biotraitement"
 district_nanite_forgeworld_industry: "Fonderie d'alliages"
 district_nanite_forgeworld_industry_desc: "Les Mondes de la Forge nanite transforment régulièrement des minéraux en alliages utiles. Ces secteurs du Forgeworld sont appelés fonderies d'alliages. Les températures sont si élevées que les organismes biologiques les trouvent extrêmement désagréables."
 district_nanite_forgeworld_industry_plural: "Fonderies d'alliages"
 dso_district_generator_uncapped: "Districts producteurs d'énergie"
 dso_district_nexus: "District Nexus"
 dso_nanite_core: "Noyau de nanite"
 dso_nanite_core_desc: "Des trillions de nanomachines ont fusionné en un seul noyau nanite. Utilisant une intelligence massivement connectée pour commander chaque aspect de son être."
 dso_nanite_interdictor: "Interdictor nanite"
 dso_nanite_mothership: "Vaisseau mère nanite"
 edict_consecrate_lgate: "Consacrer L-Gate"
 edict_lgate_guardian: "Gardien du L-Gate"
 format.bio_harvesters.1: "[This.GetSpeciesName] <bio_harvesters>"
 gaia_ery_small_harvest.1.tooltip: "§Y[From.GetName]§! est transformé en un §Y$pc_bh_harvest$§!, fournissant des ressources brutes et des recherches. Comme il s'agit d'un §G$pc_gaia$§!,, la biomasse devrait durer environ §G80§! ans avant d'être complètement récoltée."
