 GATEWAY_COVENANT_SHROUD_BOON: "Boon enveloppé"
 GATEWAY_COVENANT_SHROUD_BOON_DESC: "Récolter des récompenses bénéfiques du linceul fera plaisir aux [Root.GetName] pendant un certain temps."
 GATEWAY_COVENANT_SHROUD_CURSE: "Brûlure du linceul"
 GATEWAY_COVENANT_SHROUD_CURSE_DESC: "Récolter de mauvaises récompenses du linceul déplaira aux [Root.GetName] pendant un certain temps."
 GATEWAY_COVENANT_SPIRITUALIST_GOVERNMENT: "Politique pieuse"
 GATEWAY_COVENANT_SPIRITUALIST_GOVERNMENT_DESC: "Le fait que les valeurs spiritualistes se reflètent dans l'éthique de notre empire plaira aux [Root.GetName]."
 GATEWAY_COVENANT_SPIRITUALIST_POPS: "Homogénéité"
 GATEWAY_COVENANT_SPIRITUALIST_POPS_DESC: "Les esprits pieux se rencontrent, et le fait qu'au moins §Y25%§! de notre population soit une forme de spiritisme plaira aux [Root.GetName]."
 GG_BEAM_STATIC_NANITE: "Lance Nanite Titanic"
 GG_BEAM_STATIC_NANITE_DESC: "Les nanites se regroupent en une lance qui imite les armes trouvées sur les lanceurs de nanites. La lance nanite fait ses dégâts en accélérant la lance dans la coque du vaisseau ennemi."
 GG_BEAM_STATIC_X_NANITE: "Lance nanite"
 GG_BEAM_STATIC_X_NANITE_DESC: "La lance nanite est une forme plus grande de l'arme que l'on trouve sur les lanceurs nanites. Les nanites se regroupent rapidement en forme de lance et transpercent la coque du vaisseau ennemi à distance en accélérant vers lui."
 GG_ENERGY_MISSILE_NANITE: "Torpille à capsule nanite"
 GG_ENERGY_MISSILE_NANITE_DESC: "Ces nanites se regroupent en une torpille en forme de capsule, agile mais efficace, qui explose près de la coque d'un navire ennemi. Si elle réussit, la torpille expose le navire à un nuage de nanites qui détruit tout blindage au contact."
 GG_STRIKE_CRAFT_NANITE: "Nanite Lancers"
 GG_STRIKE_CRAFT_NANITE_DESC: "Les nanites se regroupent en escadrons de chasseurs, qui utilisent ensuite une arme de type lance faite de nanites. Des essaims de lances travaillent comme un seul homme pour embrocher la coque d'un vaisseau ennemi sous tous les angles."
