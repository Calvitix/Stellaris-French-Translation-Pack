 GATEWAY_COVENANT_PSIONIC_PURSUIT_DESC: "L'adoption du §YMind over Matter§! Ascension Perk plaira aux [Root.GetName]."
 GATEWAY_COVENANT_PURITY_TRADITION: "La pureté traditionnelle"
 GATEWAY_COVENANT_PURITY_TRADITION_DESC: "L'adoption de toute tradition mettant l'accent sur la §Ypureté§! plaira au [Root.GetName]."
 GATEWAY_COVENANT_RELIGIOUS_FINDING: "Le confort du passé"
 GATEWAY_COVENANT_RELIGIOUS_FINDING_DESC: "Trouver une signification religieuse dans les artefacts mineurs plaira aux [Root.GetName] pendant un certain temps."
