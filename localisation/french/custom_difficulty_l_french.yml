 custom_difficulty_init_no_crisis_desc:0 "Ce jeu a désactivé la crise via les options de démarrage du jeu. Les options de crise sont donc également désactivées dans ce mod. Vous ne pouvez activer la crise qu'avec un nouveau jeu ou une modification de sauvegarde."
