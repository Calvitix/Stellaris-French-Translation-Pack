nsc_events_hyperlane_gen.1.name:0 "Création d'une hyperligne"
nsc_events_hyperlane_gen.1.desc:0 "Nos efforts pour la création d'une nouvelle hyperligne entre §Y[hyperlane_creator_emisor.GetName]§! et §Y[hyperlane_creator_receptor.GetName]§! ont été couronnés de succès."
nsc_events_hyperlane_gen.a:0 "Excellent"

