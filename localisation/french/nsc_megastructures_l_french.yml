##################################################################################################################################################################################################################
### MEGASTRUCTURES ###
######################

hyperlane_creator_emisor_0:0 "Site de constr. du Générateur d'hyperlignes (Émetteur)"
hyperlane_creator_emisor_0_DESC:0 "Le site initial servira de base pour la construction d'un futur générateur d'hyperlignes (Émetteur)."
hyperlane_creator_emisor_0_MEGASTRUCTURE_DETAILS:0 "Une station émettrice permettant de créer une nouvelle hyperligne en émettant un faisceau tachyonique vers une station réceptrice.\n\n§GComment utiliser : §!§BPour créer une hyperligne, construisez d'abord un §HGénérateur d'Hyperligne (émetteur)§! dans le système d'origine. Ensuite, construisez un §HGénérateur Hyperligne (récepteur)§! dans le système de destination. Une fois les deux construits, mettez à niveau le §HGénérateur d'Hyperligne (émetteur)§!, §Bpour l'activer et créer une nouvelle hyperligne entre les deux systèmes.§!"
                                  
hyperlane_creator_receptor_0:0 "Site de constr. Générateur d'hyperlignes (Récepteur)"
hyperlane_creator_receptor_0_DESC:0 "Le site initial servira de base pour la construction d'un futur générateur d'hyperlignes (Récepteur)."
hyperlane_creator_receptor_0_MEGASTRUCTURE_DETAILS:0 "Une station réceptrice permettant de créer une nouvelle hyperligne en recevant un faisceau tachyonique d'une station émettrice."

hyperlane_creator_emisor_1:0 "Générateur d'hyperligne (Émetteur)"
hyperlane_creator_emisor_1_DESC:0 "Une station émettrice permettant de créer une nouvelle hyperligne en émettant un faisceau tachyonique vers une station réceptrice.\n\n§GComment utiliser : §!§BPour créer une hyperligne, construisez d'abord un §HGénérateur d'Hyperligne (émetteur)§! dans le système d'origine. Ensuite, construisez un §HGénérateur Hyperligne (récepteur)§! dans le système de destination. Une fois les deux construits, mettez à niveau le §HGénérateur d'Hyperligne (émetteur)§!, §Bpour l'activer et créer une nouvelle hyperligne entre les deux systèmes.§!"

hyperlane_creator_receptor_1:0 "Générateur d'hyperligne (Récepteur)"
hyperlane_creator_receptor_1_DESC:0 "Une station réceptrice permettant de créer une nouvelle hyperligne en recevant un faisceau tachyonique d'une station émettrice."

hyperlane_creator_emisor_2:0 "Générateur d'hyperligne (Émetteur) - Activation"
hyperlane_creator_emisor_2_DESC:0 "Débuter la séquence d'activation du faisceau tachyonique pour le lancer vers la station réceptrice afin de générer la nouvelle hyperligne."



hyperlane_remover_emisor_0:0 "Site de constr. d'Inhibiteur d'hyperlignes (Émetteur)"
hyperlane_remover_emisor_0_DESC:0 "Le site initial servira de base pour la construction d'un futur dispositif de retrait d'hyperlignes (Émetteur)."
hyperlane_remover_emisor_0_MEGASTRUCTURE_DETAILS:0 "Une station émettrice permettant l'inhibition d'une hyperligne existante en émettant un faisceau tachyonique vers une station réceptrice. \n\n§GComment utiliser : §!§BPour créer une hyperligne, construisez d'abord un §HInhibiteur d'Hyperligne (émetteur)§! dans le système d'origine. Ensuite, construisez un §HInhibiteur d'Hyperligne (récepteur)§! dans le système de destination. Une fois les deux construits, mettez à niveau l'§HInhibiteur d'Hyperligne (émetteur)§!, §Bpour l'activer et supprimer l'hyperligne existante entre les deux systèmes.§!"

hyperlane_remover_receptor_0:0 "Site de constr. d'Inhibiteur d'hyperlignes (Récepteur)"
hyperlane_remover_receptor_0_DESC:0 "Le site initial servira de base pour la construction d'un futur dispositif de retrait d'hyperlignes (Récepteur)."
hyperlane_remover_receptor_0_MEGASTRUCTURE_DETAILS:0 "Une station réceptrice permettant le retrait d'une hyperligne existante en recevant un faisceau tachyonique d'une station émettrice."

hyperlane_remover_emisor_1:0 "Inhibiteur d'hyperlignes (Émetteur)"
hyperlane_remover_emisor_1_DESC:0 "Une station émettrice permettant le retrait d'une hyperligne existante en émettant un faisceau tachyonique vers une station réceptrice. n\n§GComment utiliser : §!§BPour créer une hyperligne, construisez d'abord un §HInhibiteur d'Hyperligne (émetteur)§! dans le système d'origine. Ensuite, construisez un §HInhibiteur d'Hyperligne (récepteur)§! dans le système de destination. Une fois les deux construits, mettez à niveau l'§HInhibiteur d'Hyperligne (émetteur)§!, §Bpour l'activer et supprimer l'hyperligne existante entre les deux systèmes.§!"

hyperlane_remover_receptor_1:0 "Inhibiteur d'hyperlignes (Récepteur)"
hyperlane_remover_receptor_1_DESC:0 "Une station réceptrice permettant le retrait d'une hyperligne existante en recevant un faisceau tachyonique d'une station émettrice."

hyperlane_remover_emisor_2:0 "Inhibiteur d'hyperlignes (Émetteur) - Activation"
hyperlane_remover_emisor_2_DESC:0 "Débuter la séquence d'activation du faisceau tachyonique pour le lancer vers la station réceptrice afin de retirer l'hyperligne existante."



