AI_SENSOR_SHIP: "Moteur de recherche de contingence"
AI_SENSOR_SHIP_DESC: "Un seul clic et le moteur de recherche trouvera ce dont vous avez besoin en une nano-seconde."

SMALL_DARK_MATTER_REACTOR_AI: "Processeur de contingence"
SMALL_DARK_MATTER_REACTOR_AI_DESC: "La réalisation dont Ren-Miruu est le plus fier. Le processeur de contingence n'a rien à envier à aucun... AUCUN."

