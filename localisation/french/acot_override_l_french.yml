SMALL_ACOT_LASER_AI: "Petit nettoyeur laser à contingence"
MEDIUM_ACOT_LASER_AI: "Nettoyeur laser à contingence moyenne"
LARGE_ACOT_LASER_AI: "Nettoyeur laser à large contingence"

ACOT_LASER_AI: "Nettoyeur de contingence Laser"
ACOT_LASER_AI_DESC: "Le logiciel de nettoyage de Ren-Miruu garantit que la galaxie sera toujours soigneusement surveillée et exempte de toutes les pestilences."

SMALL_ACOT_PLASMA_AI: "Petit Plasma Anti-Virus de Contingence"
MEDIUM_ACOT_PLASMA_AI: "Plasma anti-virus de contingence moyenne"
LARGE_ACOT_PLASMA_AI: "Plasma anti-virus de grande envergure"

ACOT_PLASMA_AI: "Plasma anti-virus de contingence"
ACOT_PLASMA_AI_DESC: "Eh bien, ils devront apparaître éventuellement, gardez vos armes à portée de main. Et votre ennemi plus près."

ACOT_ENERGY_TORPEDO_AI: "Fusionneur de virus de contingence"
ACOT_ENERGY_TORPEDO_AI_DESC: "Les virus peuvent se multiplier, ce sont des pestilences. Donc ce qu'il faut faire, c'est les faire fondre au niveau moléculaire."

ACOT_POINT_DEFENSE_AI: "Tueur de malware de contingence"
ACOT_POINT_DEFENSE_AI_DESC: "Les malwares ne sont pas aussi mortels, mais peuvent être problématiques. Heureusement, Ren-Miruu sait comment tout résoudre."

ACOT_PARTICLE_LANCE_AI: "Lance de redémarrage du système d'urgence"
ACOT_PARTICLE_LANCE_AI_DESC: "Lorsque le processus prend trop de temps, redémarrez le système et réessayez."

ACOT_PERDITION_BEAM_AI: "Rayon de réinitialisation du système de contingence"
ACOT_PERDITION_BEAM_AI_DESC: "Ces données sont irrécupérables, remettez tout à zéro."

ACOT_FIGHTERS_HANGAR_AI: "Unités de défragmentation des données en cas d'imprévu"
ACOT_FIGHTERS_HANGAR_AI_DESC: "Pourquoi se contenter d'un seul processus de défragmentation alors que vous pouvez en avoir plusieurs ?"

ACOT_BOMBERS_HANGAR_AI: "Unités de retrait des données de contingence"
ACOT_BOMBERS_HANGAR_AI_DESC: "Pourquoi se contenter d'un seul processus de retrait alors que vous pouvez en avoir plusieurs ?"

AI_FTL_DRIVE: "Moteur de Contingence"
AI_FTL_DRIVE_DESC: "Il ne faut pas tirer de conclusions hâtives. L'analyse des menaces est un processus délicat qui nécessite un examen minutieux. Prenez ça de la sagesse des Ren-Miruu."

SHIP_THRUSTER_AI: "Les propulseurs de contingence"
SHIP_THRUSTER_AI_DESC: "Le nettoyage des virus et des logiciels malveillants doit être effectué rapidement et sans délai."

