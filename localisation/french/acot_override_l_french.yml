MEDIUM_ACOT_ARMOR_AI: "Pare-feu de contingence moyenne"
LARGE_ACOT_ARMOR_AI: "Pare-feu de grande envergure"

ACOT_ARMOR_AI: "Pare-feu de contingence"
ACOT_ARMOR_AI_DESC: "Pour assurer la stabilité du système, un pare-feu adéquat est nécessaire."

SMALL_ACOT_ENIGMATIC_SHIELD_AI: "Adblocker de petite contingence"
MEDIUM_ACOT_ENIGMATIC_SHIELD_AI: "Contingence moyenne Adblocker"
LARGE_ACOT_ENIGMATIC_SHIELD_AI: "Adblocker à large contingence"

ACOT_ENIGMATIC_SHIELD_AI: "Adblocker de contingence"
ACOT_ENIGMATIC_SHIELD_AI_DESC: "Les intrusions non désirées doivent être bloquées avant qu'elles n'atteignent le système."

titan_ship_ai: "Titan de Contingence"

ACOT_SCOURGE_MISSILE_1: "Missiles fléau"
ACOT_SCOURGE_MISSILE_1_DESC: "Les charges utiles des missiles du Fléau sont constituées de nombreux composés biochimiques utilisés par l'essaim dans les combats interstellaires, et se sont révélés étonnamment efficaces contre les vaisseaux militaires les plus robustes."

tech_acot_scourge_missile: "Missiles fléau"
tech_acot_scourge_missile_desc: "Les charges utiles des missiles du Fléau sont constituées de nombreux composés biochimiques utilisés par l'essaim dans les combats interstellaires, et se sont révélés étonnamment efficaces contre les vaisseaux militaires les plus robustes."

SMALL_ACOT_PLASMA_SWARM: "Jet d'acide de Scourge"
MEDIUM_ACOT_PLASMA_SWARM: "Jet d'acide de Scourge"

ACOT_PLASMA_SWARM: "Jet d'acide de Scourge"
ACOT_PLASMA_SWARM_DESC: "Enfermée dans des capsules balistiques, la matière organique hautement corrosive utilisée dans le bombardement orbital d'essaim peut être réutilisée comme munitions de vaisseau."

ACOT_TITAN_PLASMA_SWARM: "Colère de la reine"
ACOT_TITAN_PLASMA_SWARM_DESC: "L'énorme explosion d'acide de la Reine du Fléau est une arme biologique de la taille d'un titan, extrêmement meurtrière, qui peut mettre à mal même les cuirassés les plus résistants."

ACOT_SWARM_STRIKE_CRAFT: "Essaims d'attaque"
ACOT_SWARM_STRIKE_CRAFT_DESC: "Les spécimens clonés et miniaturisés de Préthoryn peuvent être contrôlés par des longueurs d'onde proches de celles que nous utilisons pour la communication intra-flotte, ce qui nous permet de les utiliser comme des vaisseaux de frappe efficaces."

tech_acot_swarm_strike_craft: "Essaims d'attaque"
tech_acot_swarm_strike_craft_desc: "Les spécimens clonés et miniaturisés de Préthoryn peuvent être contrôlés par des longueurs d'onde proches de celles que nous utilisons pour la communication intra-flotte, ce qui nous permet de les utiliser comme des vaisseaux de frappe efficaces."

SWARM_FTL_DRIVE: "Bio-Moteur d'essaim"
SWARM_FTL_DRIVE_DESC: "Cet organe spécial à l'intérieur de chacun des vaisseaux du Fléau semble générer des énergies de distorsion qui permettent à l'essaim de traverser les hyperlignes avec facilité."

SHIP_THRUSTER_SWARM: "Biotransformateurs d'essaim"
SHIP_THRUSTER_SWARM_DESC: "Ce composant organique à l'intérieur des vaisseaux du Fléau semble propulser les énormes carcasses vers l'avant par des méthodes inexplicables."

SWARM_SENSOR_SHIP: "Biocapteurs d'essaim"
SWARM_SENSOR_SHIP_DESC: "Les essaims du Fléau possèdent des fonctions sensorielles extrêmement puissantes qui leur permettent de suivre et de sentir des proies à plusieurs systèmes de distance, il est probable qu'ils utilisent cette méthode pour localiser de nouvelles galaxies à consommer."

SMALL_DARK_MATTER_REACTOR_SWARM: "Petit réacteur de bio-essence d'essaim"
SMALL_DARK_MATTER_REACTOR_SWARM_DESC: "Le coeur de chaque vaisseau du Fléau agit comme une sorte de réacteur qui permet au vaisseau organique d'utiliser ses armes, un peu comme un générateur d'énergie."

LARGE_DARK_MATTER_REACTOR_SWARM: "Réacteur de bio-essence de grande taille d'essaim"
LARGE_DARK_MATTER_REACTOR_SWARM_DESC: "Le coeur de chaque vaisseau du Fléau agit comme une sorte de réacteur qui permet au vaisseau organique d'utiliser ses armes, un peu comme un générateur d'énergie."

SMALL_ACOT_ARMOR_SWARM: "Petite carapace d'essaim"
MEDIUM_ACOT_ARMOR_SWARM: "Carapace d'essaim moyen"
LARGE_ACOT_ARMOR_SWARM: "Grande carapace d'essaim"

ACOT_ARMOR_SWARM: "Carapace d'essaim"
ACOT_ARMOR_SWARM_DESC: "Alors que les essaims du Fléau possèdent déjà des peaux naturelles résistantes, ils semblent avoir évolué vers une carapace extrêmement épaisse et solide pour augmenter encore leur capacité de survie, qu'est-ce qui a pu les pousser à de telles extrémités ?"

SMALL_ACOT_BIO_SHIELD_SWARM: "Barrière bio-plasmatique d'essaim"
SMALL_ACOT_BIO_SHIELD_SWARM_DESC: "Bien qu'il soit entièrement organique et ne possède aucun bouclier énergétique, cet organe spécial semble générer une fine couche d'organismes bio-plasmiques qui fonctionnent comme des boucliers faibles et temporaires contre les armes à énergie. Ils ne semblent toutefois pas pouvoir se régénérer."

ACOT_SWARM_COMPUTER_PICKET: "Lien avec la ruche d'essaim (piquet)"
ACOT_SWARM_COMPUTER_PICKET_DESC: "Les vaisseaux du Fléau travaillent en parfaite synchronisation. Car ils sont liés à une volonté absolue et éternelle d'essaim. Et qu'ils ont été créés pour servir cette volonté."

ACOT_SWARM_COMPUTER_LINE: "Lien avec la ruche d'essaim (ligne)"
ACOT_SWARM_COMPUTER_LINE_DESC: "Les vaisseaux du Fléau travaillent en parfaite synchronisation. Car ils sont liés à une volonté absolue et éternelle d'essaim. Et qu'ils ont été créés pour servir cette volonté."

ACOT_SWARM_COMPUTER_SNIPER: "Lien avec la ruche d'essaim (Sniper)"
ACOT_SWARM_COMPUTER_SNIPER_DESC: "Les vaisseaux du Fléau travaillent en parfaite synchronisation. Car ils sont liés à une volonté absolue et éternelle d'essaim. Et qu'ils ont été créés pour servir cette volonté."

ACOT_SWARM_COMPUTER_QUEEN: "Lien avec la ruche d'essaim (Reine)"
ACOT_SWARM_COMPUTER_QUEEN_DESC: "Les vaisseaux du Fléau travaillent en parfaite synchronisation. Car ils sont liés à une volonté absolue et éternelle d'essaim. Et qu'ils ont été créés pour servir cette volonté."

ACOT_SWARM_COMPUTER_STATION: "Lien avec la ruche d'essaim (AFK)"
ACOT_SWARM_COMPUTER_STATION_DESC: "Le travail d'une station biologique est d'être afk, de s'asseoir et de ne rien faire jusqu'à ce que des choses terribles arrivent et de mourir. C'est vraiment terrible de naître dans une station biologique, vous ne trouvez pas ? J'ai aussi faim, je vais commander une pizza."

ACOT_SMALL_ED_WEAPON: "Petit Désintégrateur de matière"
ACOT_MEDIUM_ED_WEAPON: "Désintégrateur de matière moyen"
ACOT_LARGE_ED_WEAPON: "Grand Désintégrateur de matière"

ACOT_EXTRADIMENSIONAL_1: "Désintégrateur de matière"
ACOT_EXTRADIMENSIONAL_1_DESC: "Provenant d'une autre dimension, les technologies de base du désintégrateur de matière modifient plusieurs lois physiques pour des résultats destructeurs."

tech_acot_matter_disintegrator: "Désintégrateur de matière"
tech_acot_matter_disintegrator_desc: "Provenant d'une autre dimension, les technologies de base du désintégrateur de matière modifient plusieurs lois physiques pour des résultats destructeurs."

ACOT_POINT_DEFENSE_EDI: "Tempête dimensionnelle"
ACOT_POINT_DEFENSE_EDI_DESC: "Ces mystérieuses signatures énergétiques semblent fonctionner comme des sortes de défenses ponctuelles extradimensionnelles qui abattent les vaisseaux de frappe et les missiles."

ACOT_PARTICLE_LANCE_EDI: "Lance désintégratrice"
ACOT_PARTICLE_LANCE_EDI_DESC: "Cette arme énergétique dimensionnelle contourne les lois de la physique pour détruire tous ceux qui nient la faim des envahisseurs."

ACOT_PERDITION_BEAM_EDI: "L'oeil de la terreur"
ACOT_PERDITION_BEAM_EDI_DESC: "Mystérieux et destructeur, ce cristal psionique titanesque déchire le tissu de l'espace et de la réalité, créant une faille qui détruit toutes les réalités."

DESTROYER_SHIP_THRUSTER_EDI: "Propulseurs extra-dimensionnels"
DESTROYER_SHIP_THRUSTER_EDI_DESC: "Curieusement, les vaisseaux de ces envahisseurs sont capables de se déplacer par la seule force de la puissance psionique des équipages."

BATTLESHIP_SHIP_THRUSTER_EDI: "Propulseurs extra-dimensionnels"
BATTLESHIP_SHIP_THRUSTER_EDI_DESC: "Curieusement, les vaisseaux de ces envahisseurs sont capables de se déplacer par la seule force de la puissance psionique des équipages."

TITAN_SHIP_THRUSTER_EDI: "Propulseurs psioniques extradimensionnels"
TITAN_SHIP_THRUSTER_EDI_DESC: "Curieusement, les vaisseaux de ces envahisseurs sont capables de se déplacer par la seule force de la puissance psionique des équipages."

EDI_SENSOR_SHIP: "Capteurs psioniques extra-dimensionnels"
EDI_SENSOR_SHIP_DESC: "Ces envahisseurs n'utilisent pas de capteurs conventionnels, ils comptent uniquement sur leurs pouvoirs psioniques pour détecter les menaces."

SMALL_DARK_MATTER_REACTOR_EDI: "Pylône psionique extra-dimensionnel"
SMALL_DARK_MATTER_REACTOR_EDI_DESC: "Chaque vaisseau d'envahisseur semble abriter un pylône psionique qui agit comme un point focal où les horribles équipages se branchent pour alimenter leurs vaisseaux psioniques."

LARGE_DARK_MATTER_REACTOR_EDI: "Pylône psionique extra-dimensionnel"
LARGE_DARK_MATTER_REACTOR_EDI_DESC: "Chaque vaisseau d'envahisseur semble abriter un pylône psionique qui agit comme un point focal où les horribles équipages se branchent pour alimenter leurs vaisseaux psioniques."

HUGE_DARK_MATTER_REACTOR_EDI: "Pylône psionique extra-dimensionnel"
HUGE_DARK_MATTER_REACTOR_EDI_DESC: "Chaque vaisseau d'envahisseur semble abriter un pylône psionique qui agit comme un point focal où les horribles équipages se branchent pour alimenter leurs vaisseaux psioniques."

SMALL_ACOT_ENIGMATIC_SHIELD_EDI: "Petites barrières extradimensionnelles"
MEDIUM_ACOT_ENIGMATIC_SHIELD_EDI: "Barrières extra-dimensionnelles moyennes"
LARGE_ACOT_ENIGMATIC_SHIELD_EDI: "Grandes barrières extradimensionnelles"

ACOT_ENIGMATIC_SHIELD_EDI: "Barrières extra-dimensionnelles"
ACOT_ENIGMATIC_SHIELD_EDI_DESC: "Ces barrières fonctionnent d'une manière assez semblable aux barrières psi, elles constituent les principaux outils défensifs de l'envahisseur."

ACOT_EDI_COMPUTER_PICKET: "Ordinateur extra-dimensionnel Psi-Matrix (Piquet)"
ACOT_EDI_COMPUTER_PICKET_DESC: "Nous sommes nombreux, vous n'êtes qu'un. Nous vous détruirons."

ACOT_EDI_COMPUTER_LINE: "Ordinateur extra-dimensionnel Psi-Matrix (Ligne)"
ACOT_EDI_COMPUTER_LINE_DESC: "Nous sommes nombreux, vous n'êtes qu'un. Nous vous détruirons."

ACOT_EDI_COMPUTER_SNIPER: "Ordinateur Psi-Matrix extra-dimensionnel (Sniper)"
ACOT_EDI_COMPUTER_SNIPER_DESC: "Nous sommes nombreux, vous n'êtes qu'un. Nous vous détruirons."

ACOT_EDI_COMPUTER_TITAN: "Ordinateur extra-dimensionnel Psi-Matrix (Titan)"
ACOT_EDI_COMPUTER_TITAN_DESC: "Nous sommes nombreux, vous n'êtes qu'un. Nous vous détruirons."

ACOT_EDI_COMPUTER_STATION: "Ordinateur extra-dimensionnel Psi-Matrix (AFK)"
ACOT_EDI_COMPUTER_STATION_DESC: "Ecoute, mon pote, je suis un ordinateur de combat de la station. Ça veut dire que je résous les problèmes. Pas des problèmes comme 'Qu'est-ce que le spam de corvette ? ', parce que cela relèverait de vos énigmes du méta-jeu Stellaris. Je résous des problèmes pratiques. Comment vais-je empêcher les flottes de joueurs Stellaris OP avec des composants OP de me déchirer un nouveau derrière structurellement superflu ? Comme cette station extradimensionnelle psionique, entièrement blindée, petit vieux numéro conçu par moi, construit par moi, et vous feriez mieux d'espérer... qu'elle ne soit pas pointée sur vous."

titan_ship_ed: "Titan extra-dimensionnel"

tech_point_defense_edi: "Tempête psionique"
tech_point_defense_edi_desc: "Les envahisseurs n'ont pas de défenses physiques à proprement parler. Mais leurs vaisseaux émettent de puissantes tempêtes psioniques grâce à des dispositifs spéciaux logés dans chaque vaisseau. Il semble que ces dispositifs peuvent être adaptés pour être utilisés par n'importe qui, même ceux qui n'ont pas de pouvoirs psioniques. Peut-être que les envahisseurs n'étaient pas psioniques à l'origine ?"

tech_titan_edi: "Générateur de faille"
tech_titan_edi_desc: "Les générateurs de failles, également appelés il de la Terreur, déchirent le tissu spatial, créant un terrible éclair aveuglant de faille spatiale qui cherche à tout consumer. La plupart des boucliers peuvent résister à l'immense attraction, mais les vaisseaux dépourvus de protection ne reverront probablement jamais cette galaxie."

tech_bio_plasma: "Sac de Venin de la Reine du Fléau"
tech_bio_plasma_desc: "L'énorme explosion d'acide de la reine du Fléau est une arme biologique extrêmement mortelle de la taille d'un titan, capable d'anéantir même les cuirassés les plus résistants. Les organes de la reine utilisés à cette fin sont suffisamment grands pour que nous puissions les extraire et les adapter aux nôtres."

tech_energy_lance_contingency: "Conception de la Lance de Contingence"
tech_energy_lance_contingency_desc: "Curieusement, la Lance de Contingence ressemble plus à un rayon de perdition minituarisé qu'à une technologie de lance énergétique habituelle. L'énergie et les dégâts produits sont cependant considérables. De plus, leur aspect et leur son sont assez menaçants."

tech_perdition_beam_contingency: "Rayon de Contingence Titan"
tech_perdition_beam_contingency_desc: "Il est clair que, quels que soient leurs créateurs, ils étaient au moins assez avancés pour posséder des connaissances sur la matière noire. Cependant, la conception de ces technologies est extrêmement mortelle pour les organismes à proximité. Se pourrait-il que leurs créateurs ne soient pas entièrement organiques eux aussi ?"

tech_energy_lance_edi: "Lance désintégratrice"
tech_energy_lance_edi_desc: "Cette arme énergétique dimensionnelle contourne les lois de la physique pour détruire tous ceux qui nient la faim des envahisseurs."

acot_modifier_being_purged: "Temps emprunté"
acot_modifier_being_purged_desc: "Cette planète est condamnée à disparaître, sa population vit en sursis. A moins que la planète ne soit rapidement récupérée, ils seront tous transformés en soupe."

