  #########################################
  ### Edge of Eternity Dig Site ###########
  #########################################
    giga_birch.800:99 "Une enquête plus approfondie"
  giga_birch.800.desc:99 "Un an s'est écoulé depuis l'achèvement officiel de nos efforts de colonisation sur [from.planet.GetName], et nos colons se sont familiarisés avec l'ancien complexe d'arcologie qui les abrite des tempêtes et des courants dangereux qui roulent à la surface de la planète. De nombreuses questions sur les énormes structures océaniques restent sans réponse, et le potentiel de découverte scientifique est élevé.\n\nUn site sur l'une des plates-formes centrales a été nettoyé et préparé pour une investigation plus approfondie."
  giga_birch.800.a:99 "Nous pourrions apprendre beaucoup de choses ici."
    site_giga_birch_origin_edge_of_eternity:99 "Anciennes arcologies océaniques"
  site_giga_birch_origin_edge_of_eternity_intro:99 "Les anciennes arcologies sur [planet.GetName] sont tout ce qui sépare nos colons des mers furieuses. Comment et pourquoi elles ont été construites reste un mystère, particulièrement avec la Structure qui plane sur la planète."
    giga_birch.801:99 "Anciennes voies d'accès"
  giga_birch.801.desc:99 "Une série de couloirs d'accès dans une section rarement visitée de l'arcologie a conduit notre [owner.GetArchaeologistPlural] à une énorme porte blindée qui semble séparer une grande section de la plate-forme du complexe dans son ensemble.\n\nIl pourrait s'agir d'une sorte de dépôt de données sécurisé ou d'une autre zone sensible."
  giga_birch.801.a:99 "Une porte scellée est un bon signe."
    giga_birch.802:99 "Cartographie de l'étendue"
  giga_birch.802.desc:99 "La porte anti-souffle a été ouverte, et la zone à l'intérieur est maintenant cartographiée. Une énorme section de l'arcologie semble avoir été consacrée à une sorte d'archive numérique, mais l'état de décomposition avancé évident dans toute la structure pourrait signifier qu'il n'y a plus rien à trouver."
  giga_birch.802.a:99 "Ne négligez aucun détail."
    giga_birch.803:99 "Serviteurs délabrés"
  giga_birch.803.desc:99 "Une pièce a été trouvée au plus profond des archives, contenant un certain nombre de documents apparemment intacts. La disposition des lieux et le faible niveau des mesures de sécurité suggèrent qu'elle n'a pas d'importance particulière, qu'elle est plus oubliée que préservée.\n\nNos [owner.GetArchaeologistPlural] sont en train de décoder le contenu, mais en raison du niveau des dégâts, reconstituer quelque chose d'utile peut prendre du temps."
  giga_birch.803.a:99 "Nous avons de la chance que les archives soient au moins partiellement intactes."
  
    giga_birch.804:99 "Un trésor de schémas"
  giga_birch.804.desc:99 "Les efforts pour rassembler des données utilisables à partir des restes des archives ont finalement donné quelques résultats.\n\nIl semble que cette section particulière ait été utilisée pour stocker les schémas de l'arcologie et d'autres installations similaires ! Ils sont incomplets en raison de la détérioration des supports de stockage, mais même cet aperçu limité de l'esprit de ses architectes est certainement très précieux."
  giga_birch.804.a:99 "Nous pourrions utiliser ces connaissances pour coloniser d'autres planètes..."
  giga_birch.804.pops:99 "Chaque £pop£ §YPop§! sur §H[this.GetName]§! avec le trait §Y$trait_pc_birch_preference$§! gagnera le trait §Y$trait_pc_ocean_preference$§! à la place."
  giga_birch.804.b:99 "... ou les réutiliser pour construire des habitats spatiaux à la place."
  
  giga_birch_origin_building_reward_habitat:99 "Arcology Reverse Engineering"
  giga_birch_origin_building_reward_habitat_desc:99 "Nous avons beaucoup appris sur la construction grâce au complexe d'arcologie de Edge of Eternity."
  giga_birch_origin_building_reward_planet:99 "Arcology Reverse Engineering"
  giga_birch_origin_building_reward_planet_desc:99 "Nous avons beaucoup appris sur la construction grâce au complexe d'arcologie de Edge of Eternity."
  
