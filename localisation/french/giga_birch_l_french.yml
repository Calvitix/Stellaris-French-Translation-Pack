  allow_district_birch_physma:99 "§HDéverrouille le District :§! $name_birch$ Île Physma"
  desc_district_birch_physma:99 "Permet de construire l'Île Physma sur le $name_birch$"
  
  pc_birch:99 "$name_birch$"
  pc_birch_desc:99 "Un $name_birch$ est un type spécialisé de Monde coquille, construit autour du plus grand des trous noirs pour permettre une gravité normale dans des zones terrestres extrêmes (plusieurs trillions de surfaces planétaires). Les ingénieurs et les citoyens locaux peuvent profiter encore plus de ces zones terrestres grâce au fait que le trou noir utilisé est suffisamment grand, et en tant que tel, ce monde peut facilement supporter des multitudes de couches de terres sans aucune perte de force de gravité effective. C'est une véritable merveille de l'ingénierie de l'habitat, et peut contenir une quantité pratiquement infinie de pops.\n\n§YLe $name_birch$ gagnera automatiquement et éternellement plus d'emplacements de district à mesure qu'il grandit.§!"
  pc_birch_adj:99 "Birch"
  
    pc_origin_birch:99 "$pc_birch$ en déclin"
  pc_origin_birch_desc:99 "$pc_birch_desc$\n\nCe $pc_birch$ particulier est dans un état de délabrement considérable, avec la plupart de ses systèmes actuellement hors ligne. La civilisation primaire de ce monde vit sur un seul continent artificiel ou Insula, et accède à l'espace par une perforation de l'enveloppe extérieure."
  pc_origin_birch_adj:99 "Birch"
  
  pc_origin_dummy_birch:99 "$pc_origin_birch$"
