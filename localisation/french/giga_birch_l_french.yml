  origin_birch:99 "Monde de Birch de déclin"
  origin_birch_desc:99 "La vision du monde de cette civilisation a été bouleversée par l'impact d'un astéroïde massif qui a percé un trou dans leur ciel. Réalisant que leur monde est une mégastructure ancienne et massive, ils se sont tournés vers l'intérieur à la recherche d'un moyen de sauver leur foyer en décomposition."
  origin_birch_effects:99 "- Commencez avec un §H$pc_origin_birch$§! dans le §HNoyau Galactique§! comme votre monde d'origine.\n- Le §HNoyau Galactique§! commence ouvert sur la galaxie.\n- Commencez avec la §H\'$giga_situation_birch_origin$\'§! Situation.\n- Accédez à des §H$district_giga_origin_birch_lab_plural$§! uniques sur votre planète d'origine, qui peuvent être améliorés par §HExploration§!. {Les §H$pc_origin_birch$§! peuvent être réparés, débloquant ainsi des §H$pc_birch$§! £district£ §HInsula§! et §HSector§! districts spéciaux.\n- La préférence d'habitabilité est réglée sur §H$trait_pc_birch_preference$§!,, ce qui rend l'installation sur la plupart des planètes beaucoup plus difficile.\n- Une planète proche peut détenir la clé d'une colonisation ultérieure."
  
    giga_birch_start_dialog:99 "Nous ne savons pas ce qui est arrivé à nos ancêtres. Ennemis, peste, guerre civile ? Ils n'existent maintenant qu'au travers des mythes et légendes, leurs connaissances et leur pouvoir sont perdus. Ils ont en quelque sorte construit ce vaste monde autour du trou noir au centre de notre galaxie, maintenant nous vivons dans la vaste étendue en écho conçue pour abriter un million de fois plus de personnes qu'il n'en reste.\nComme toutes les sections sauf les dernières sont tombées dans le délabrement et l'inutilité, notre peuple a été rempli d'un nouveau sens du but : nous devons nous unir et prendre notre place dans les étoiles, sinon nous serons perdus à jamais dans l'histoire.\n\nNotre premier ordre du jour sera nommer ou élire un gouverneur. Ensuite, nous devons nous assurer que nous travaillons aux bons postes :\n\n"
  
  #giga_start_screen_birch:99 "$giga_birch_start_dialog$Nous avons besoin d'un §Y$job_structure_manager$§! pour empêcher notre 'Maison' de tomber en ruines.\n\nNous pourrons être amenés à licencier certaines personnes de leur emploi préféré pour y parvenir."
  
  #giga_start_screen_birch_hive:99 "$giga_birch_start_dialog$Nous avons besoin d'un §Y$job_structure_process$§! pour empêcher notre 'Maison' de tomber en ruines"
  
  #giga_start_screen_birch_machine:99 "$giga_birch_start_dialog$Nous avons besoin d'un §Y$job_structure_process$§! pour empêcher le lieu de tomber en ruines"

  giga_start_screen_birch:99 "Nous savons très peu de choses de notre ancien passé. Jusqu'à il y a quelques siècles, nous pensions que [GetHomeWorldName] était tout ce qu'il y avait - une barrière impénétrable en dessous de nous, une autre maintenue à un millier de kilomètres au-dessus par de grandes flèches, et les étoiles roulantes traçant un chemin dans le ciel pour marquer le jour et la nuit.\n\nUn impact massif d'astéroïde a brisé nos hypothèses en perçant un trou directement à travers la barrière supérieure et en nous montrant l'univers extérieur. En utilisant la flèche la plus proche comme support, nous avons construit une tour pour atteindre la brèche et avons fait nos premiers pas hésitants dans la grande galaxie.\n\nLes anciens ports stellaires et les cales sèches que nous avons trouvés sur la surface extérieure ont tout changé. Alors que notre premier vaisseau spatial s'éloignait, nous avons réalisé que notre foyer n'était pas naturel. Il s'agissait plutôt d'une sphère artificielle colossale, clairement en mauvais état.\n\nNe trouvant plus de réponses au-dessus, nous planifions maintenant une grande expédition pour chercher un chemin vers les couches théoriques en dessous."
  
  giga_birch.title:99 "Hyperlignes du noyau découvertes"
  giga_birch.desc:99 "Nous avons réussi à remettre les capteurs en état de fonctionner correctement et avons découvert que nous ne sommes pas seuls au centre de la galaxie. Il y a un petit nombre de systèmes qui ont été rapprochés de l'anneau galactique principal par la gravité des trous noirs.\n\nÀ l'heure actuelle, il ne semble y avoir aucun lien avec le reste de la galaxie. à partir de notre traduction de fragments de log, nous pensons que la gravité des trous noirs interfère avec les connexions entre les systèmes internes et les autres, et que toutes les Hyperlignes entre elles soient affaiblies et s'estompent.\n\nNous avons initié un §Yprojet spécial§! pour les localiser et les ré-ouvrir"
  
  giga_birch.003.name:99 "Le Noyau Galactique se connecte à la Galaxie"
  giga_birch.003.desc:99 "Avec une surtension détectable sur tous nos instruments, des hyperlignes se sont ouvertes entre le noyau galactique et le reste de la galaxie.\n\nNous pouvons partir de notre enclave. Mais que trouverons-nous ? qu'est-ce qui nous attend ?"
  giga_birch.003.desc2:99 "Avec une surtension détectable sur tous nos instruments, des hyperlignes se sont ouvertes entre le noyau galactique et le reste de la galaxie.\n\nCela n'a pas été causé par nous, nous en sommes sûrs ! La galaxie arrive à notre rencontre"
  
