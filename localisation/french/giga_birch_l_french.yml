  pc_giga_edge_of_eternity:99 "$pc_melted_frozen$"
  pc_giga_edge_of_eternity_desc:99 "Une planète couverte d'océans de plusieurs kilomètres de profondeur. Des tempêtes mondiales font rage à la surface, et des vagues incroyablement hautes sont un spectacle courant. L'environnement de cette planète serait trop tumultueux pour permettre la colonisation, si ce n'était d'un ancien complexe d'arcologie situé près du pôle sud de la planète."
  pc_giga_edge_of_eternity_adj:99 "$pc_melted_frozen_adj$"
  
