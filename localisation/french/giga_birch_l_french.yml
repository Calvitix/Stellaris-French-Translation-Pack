  # expedition 1
    giga_birch.1001:99 "La première expédition"
  giga_birch.1001.desc:99 "Aujourd'hui marque la date de départ de notre première grande opération d'exploration visant à découvrir une flèche de transit fonctionnelle, et à travers elle, les origines de notre monde. Bien que de nombreuses tentatives aient été faites dans le passé pour cartographier les régions éloignées de notre insula natale, elles étaient relativement petites et mal équipées, et n'ont trouvé que peu d'utilité dans les vastes étendues sauvages.\n\nMaintenant que nous avons vu la Structure depuis l'espace et que nous comprenons sa véritable immensité, il est impératif que nos [GigaGetExplorerPlural] aient l'équipement et les fournitures nécessaires pour des excusions d'une telle échelle épique. {Le chef de l'expédition [giga_birch_expedition_leader.GetName] a été chargé de diriger l'opération, à la tête d'une force terrestre, maritime et aérienne combinée, suffisamment importante pour parcourir les distances extrêmes requises tout en conservant la majeure partie de leur propre chaîne d'approvisionnement.\n\nNous ne savons pas ce que nous allons trouver là-bas, mais nous espérons que cela pourra au moins nous éclairer sur la véritable nature de cette structure ancienne."
  giga_birch.1001.a:99 "Nous nous aventurons dans l'obscurité, à la recherche de la vérité."
    giga_birch.1002:99 "Seulement des ruines"
  giga_birch.1002.desc:99 "Le chef de l'expédition [giga_birch_expedition_leader.GetName] rapporte que nos [GigaGetExplorerPlural] ont découvert les restes d'une grande colonie, disposée comme la nôtre autour de l'une des grandes flèches de soutien, qui est malheureusement non fonctionnelle.\n\nEn raison de l'état d'usure des ruines et du fait que de nombreuses structures semblent avoir été entièrement enterrées par les pluies de limon, nos [GetArchaeologistPlural] estiment que la colonie a été abandonnée depuis environ 200 ans.\n\nUne enquête plus approfondie est en cours, et nous devrions être en mesure d'en rendre compte bientôt."
  giga_birch.1002.a:99 "Séparés par l'espace, et le temps."
    giga_birch.1003:99 "Une présence permanente ?"
  giga_birch.1003.desc:99 "Le rapport sur la colonie en ruines découverte par notre [GigaGetExplorerPlural] est arrivé, et il n'explique guère ce que nous avons vu.\n\nSelon le chef de l'expédition [GetArchaeologist], la civilisation qui vivait ici était bien établie et disposait d'un niveau significatif d'infrastructures industrielles. Il ne reste pas grand chose pour nous aider à comprendre exactement comment ils étaient, car aucun reste n'a été trouvé, et tous les supports de stockage trouvés se sont décomposés au point d'être méconnaissables. Le chef de l'expédition [giga_birch_expedition_leader.GetName] a suggéré que nous établissions une base d'opérations avancée sur le site, car ce mystère pourrait devenir un sujet d'étude à long terme. Le chef d'expédition [giga_birch_expedition_leader.GetSheHeCap] [giga_birch_expedition_leader.GetIsAre] a également suggéré que nous utilisions certains des sites les moins intéressants pour rassembler des ressources, soit par le recyclage, soit par le réaménagement du terrain."
  giga_birch.1003.a:99 "Réutiliser leurs usines."
  giga_birch.1003.a.desc:99 "Nous rééquiperons leur infrastructure industrielle pour produire £consumer_goods£ §Y$consumer_goods$§!.\n"
  giga_birch.1003.b:99 "Récupérer certaines des structures."
  giga_birch.1003.b.desc:99 "En démantelant certaines des ruines les moins significatives, vous obtiendrez £minerals£ §Y$minerals$§! et £alloys£ §Y$alloys$§!.\n."
  giga_birch.1003.c:99 "Récupérer les centrales électriques."
  giga_birch.1003.c.desc:99 "Réparer leur infrastructure électrique nous permettra de récolter des £energy£ §Y$energy$§!.\nsupplémentaires."
  giga_birch.1003.d:99 "Toutes ces terres arables devraient être mises à profit."
  giga_birch.1003.d.desc:99 "Débarrasser le terrain de quelques gravats inutiles nous permettra de produire £food£ §Y$food$§! dans cette zone.\n"
  
    giga_birch.1004:99 "Un avenir incertain"
  giga_birch.1004.desc:99 "La découverte d'une civilisation éteinte qui semble avoir suivi une trajectoire technologique similaire à la nôtre nous a laissé un sentiment d'incertitude quant à notre propre pérennité. Nous avons l'avantage de pouvoir accéder à l'espace situé au-delà de l'enveloppe extérieure de la Structure, mais nous n'avons pas encore trouvé une seule flèche fonctionnelle permettant d'atteindre les niveaux inférieurs. Il est possible qu'aucune d'entre elles ne soit encore opérationnelle, auquel cas nous n'atteindrons peut-être jamais notre objectif.\n\nNous devons redoubler d'efforts. La prochaine expédition ira plus loin, apprendra davantage, et sera mieux à même de repousser tout ce qui pourrait menacer sa mission."
  giga_birch.1004.a:99 "Cette base avancée sera la première étape d'une longue série."
  
  #########################################
  # expedition 2
  
    giga_birch.2001:99 "La deuxième expédition"
  giga_birch.2001.desc:99 "Le temps est venu de lancer notre deuxième grande expédition dans l'inconnu, une fois de plus à la recherche d'une flèche fonctionnelle pour accéder aux couches inférieures de la Structure.\n\nS'appuyant sur nos précédentes découvertes, nos explorateurs embarqueront depuis la base avancée établie parmi les ruines découvertes par la première expédition. Le chef d'expédition [giga_birch_expedition_leader.GetName] et l'équipe [giga_birch_expedition_leader.GetHerHis] de [GigaGetExplorerPlural] sont prêts à relever tous les défis qui se présentent à eux."
  giga_birch.2001.a:99 "Une fois de plus vers l'inconnu."
  
    giga_birch.2002:99 "Signes de civilisation"
  giga_birch.2002.desc:99 "Le chef d'expédition [giga_birch_expedition_leader.GetName] rapporte que notre expédition a capté des signaux radio indiquant une société industrialisée, et a envoyé plusieurs éclaireurs camouflés à l'avant du convoi principal pour enquêter davantage.\n\nD'après ce qui a été glané jusqu'à présent, ils semblent être [giga_birch_expedition_2_country.GetSpeciesClassPlural] avec un niveau technologique considérablement inférieur au nôtre. Ils ont de nombreuses villes, dont plusieurs sont construites autour de flèches, avec des structures construites à mi-hauteur de leur extérieur, principalement utilisées pour lancer des avions sur de longues distances.\n\nRien n'indique qu'ils aient détecté notre [GigaGetExplorerPlural], et tous les efforts sont faits pour que cela reste ainsi."
  giga_birch.2002.a:99 "Rassemblez autant d'informations que possible."
  
    giga_birch.2003:99 "Contact !"
  giga_birch.2003.desc:99 "Nous avons été repérés !\n\nLe chef de l'expédition [giga_birch_expedition_leader.GetName] a envoyé une transmission urgente indiquant que l'espèce [giga_birch_expedition_2_country.GetSpeciesClass] que l'expédition observait a appris leur présence. L'un des avions des primitifs a volé sur une distance inhabituellement longue dans leur direction, passant dans notre zone d'interdiction et voyant directement le convoi principal. L'avion a réussi à s'échapper, et a envoyé un signal de détresse.\n\nNous recevons maintenant un message transmis directement vers le convoi, demandant une audience."
  giga_birch.2003.a:99 "Mettez-le sur l'écran."
  
  giga_birch.2004:99 "[giga_birch_expedition_2_country.GetName]"
  giga_birch.2004.title:99 "Transmission entrante"
  giga_birch.2004.desc:99 "Je suis [giga_birch_expedition_2_ruler.GetName], [giga_birch_expedition_2_country.GetRulerTitle] du [giga_birch_expedition_2_country.GetName]. Exposez vos affaires, étrangers. Nous souhaitons une discussion pacifique, mais sommes prêts à nous défendre si nécessaire."
  giga_birch.2004.a:99 "Alors discutons-en."
  giga_birch.2004.a.desc:99 "Nous échangerons des informations pour mieux nous connaître."
  giga_birch.2004.b:99 "Nous cherchons une flèche fonctionnelle."
  giga_birch.2004.b.desc:99 "Allez droit au but."
  giga_birch.2004.c:99 "Ce ne sera pas suffisant."
  giga_birch.2004.c.desc:99 "Nous allons lancer une attaque immédiate dans le but d'exterminer jusqu'au dernier de ces aliens."
  
  giga_birch.2005.desc:99 "[giga_birch_expedition_2_country.giga_birch_2005_part1] [giga_birch_expedition_2_country.giga_birch_2005_part2]\n\n[root.giga_birch_2005_part3]"
    giga_birch.2005.desc.1:99 "Vous parlez au représentant élu du [giga_birch_expedition_2_country.GetName]."
  giga_birch.2005.desc.1.democracy:99 "Le [giga_birch_expedition_2_country.GetName] est une nation démocratique. Je m'adresse à vous en tant que dirigeant élu et chef du gouvernement, au nom du peuple."
  giga_birch.2005.desc.1.oligarchy:99 "Je parle au nom du conseil de direction de la [giga_birch_expedition_2_country.GetName], en tant que son chef."
  giga_birch.2005.desc.1.autocracy:99 "Vous vous adressez à l'unique leader de cette nation. Vous devez savoir que c'est considéré comme un signe de respect parmi notre peuple que je m'adresse directement à vous."
    giga_birch.2005.desc.2:99 "Nous avons vécu dans ces terres depuis aussi longtemps que nous avons enregistré l'histoire, et jusqu'à aujourd'hui nous n'avions rencontré aucune autre vie intelligente. C'est une occasion mémorable, et nous espérons que votre subterfuge était plus de la prudence que de la malice."
  giga_birch.2005.desc.2.militarist:99 "Nous vivons dans ces terres depuis aussi longtemps que l'on puisse enregistrer l'histoire, et jusqu'à aujourd'hui, nous n'avions rencontré aucune autre vie intelligente. Nos courageux guerriers sont prêts à vous accueillir, que ce soit dans un esprit de paix ou sur le champ de bataille."
  giga_birch.2005.desc.2.spiritualist:99 "Les anciennes écritures racontent que notre peuple est venu sur ces terres il y a longtemps, et nous sommes restés ici depuis. Malgré l'envoi de nombreux missionnaires pour explorer les terres au-delà, nous n'avions pas trouvé d'autre vie intelligente jusqu'à aujourd'hui. Nous espérons que votre subterfuge était plus de la prudence que de la malice."
    giga_birch.2005.desc.3:99 "À ce propos, qui êtes-vous, des étrangers ? Des explorateurs comme les nôtres ? Ce rapport suggère que vous êtes comme nous, mais il parle aussi de technologies fantastiques que nous ne pensions pas possibles."
  giga_birch.2005.desc.3.hive:99 "À ce propos, qui êtes-vous exactement, des étrangers ? Vos représentants se déplacent avec détermination, tandis que leurs subordonnés sont silencieux et se déplacent par coeur. Communiquez-vous par d'autres moyens ?"
  giga_birch.2005.desc.3.machine:99 "À ce propos, qui êtes-vous vraiment, des étrangers ? Nous voyons vos machines, aussi fantastiques soient-elles, mais pas une seule personne parmi elles. Vous nous considérez indignes de la courtoisie de parler face à face ?"
  giga_birch.2005.desc.3.assimilator:99 "A ce propos, qui êtes-vous vraiment, les étrangers ? Vos mouvements et vos manières semblent presque robotiques, les représentants que vous nous avez envoyés ne sont-ils que des marionnettes ? Qu'avez-vous fait d'eux ?"
    giga_birch.2005.a:99 "Cela devrait tout expliquer."
  giga_birch.2005.a.hive:99 "Nous nous tenons devant vous comme un seul homme. Prends ça."
  giga_birch.2005.a.machine:99 "Lancement du transfert de données."
  giga_birch.2005.a.desc:99 "Nous enverrons un dossier d'information détaillant notre mission.\n"
    giga_birch.2006.desc:99 "Ah, donc vous cherchez un moyen de voyager vers ces couches inférieures qui, selon vous, contiennent les machines qui maintiennent notre monde ? Je ne peux pas dire si vous avez raison, mais il semble que vous en sachiez beaucoup plus que nous. Ce que nous savons, c'est qu'aucune des flèches que nous avons rencontrées n'a répondu à nos tentatives d'accès, et s'est avérée imperméable à une entrée forcée.\n\nEn revanche, votre avancée technologique considérable est... imposante.\n\nVous semblez nous désavantager, [root.GetSpeciesName]. Où cela nous mène-t-il ?"
  giga_birch.2006.desc.hive:99 "Donc vous faites tous partie d'un seul grand organisme, dirigé par une sorte de... super-esprit ? C'est un concept très étranger pour nous, mais que nous avons pensé être possible. Un peu troublant, si je suis tout à fait honnête, mais nous sommes ouverts aux relations diplomatiques entre nos... ce que vous êtes pourrait-il même être considéré comme une culture ? Nos sociologues pourraient avoir besoin de redéfinir certains termes. Mais assez de cela, il est dit ici que vous cherchez une flèche fonctionnelle pour accéder aux machines des couches inférieures ? Je suis désolé de dire que toutes celles que nous avons rencontrées étaient inertes, donc nous ne pouvons pas vous aider. Où cela nous mène-t-il ?"
  giga_birch.2006.desc.machine:99 "Attendez, vous voulez dire qu'il n'y a QUE des machines ? Et vous ne savez pas ce que sont devenus vos créateurs ? C'est pour le moins inquiétant, mais si vos intentions sont pacifiques, alors nous sommes ouverts à des relations diplomatiques entre nos... ce que vous êtes pourrait-il même être considéré comme une culture ? Nos sociologues pourraient avoir besoin de redéfinir certains termes. Mais assez de cela, il est dit ici que vous cherchez une flèche fonctionnelle pour accéder aux machines des couches inférieures ? Je suis désolé de dire que toutes celles que nous avons rencontrées étaient inertes, donc nous ne pouvons pas vous aider. Où cela nous mène-t-il ?"
  giga_birch.2006.desc.servitor:99 "Les gens sont de retour dans votre patrie, et vous explorez de votre propre chef ? L'idée de confier autant de choses à une machine est... étrange, mais si ce que vous dites est vrai, vos intentions semblent au moins bonnes. Quant à votre intérêt pour les flèches, aucune de celles que nous avons rencontrées n'a répondu à nos tentatives d'accès, et se sont avérées imperméables à une entrée forcée.\n\nVous semblez clairement avoir une technologie d'un niveau significativement supérieur à la nôtre, donc vous nous désavantagez ici, [root.GetSpeciesNamePlural]. Nous sommes ouverts à des relations diplomatiques entre nos peuples, si vous l'êtes."
  giga_birch.2006.desc.assimilator:99 "\Une union entre la chair et la machine ? J'ai du mal à croire que cela ait été réalisé par choix, mais... les choses étant ce qu'elles sont, nous respecterons votre mode de vie si vous respectez le nôtre.\n\nNous ne savons pas si votre hypothèse sur les machines en dessous de nous est vraie, mais vous semblez en savoir beaucoup plus que nous. Ce que nous savons, c'est qu'aucune des flèches que nous avons rencontrées n'a répondu à nos tentatives d'accès, et s'est avérée imperméable à une entrée par la force. Vous semblez avoir un désavantage sur nous, [root.GetSpeciesName]. Où cela nous mène-t-il ?"
  giga_birch.2006.oncon:99 "§HA l'issue de l'Expédition :§!"
  giga_birch.2006.a:99 "Nous souhaitons un échange de biens et d'idées."
  giga_birch.2006.a.desc:99 "Nous entamerons des négociations en vue d'un accord commercial à long terme, mais la [giga_birch_expedition_2_country.GetName] restera indépendante.\n\n$giga_birch.2006.oncon$\n"
  giga_birch.2006.a.xenophobe:99 "Nous devons faire du commerce, mais rien de plus."
  giga_birch.2006.a.xenophobe.desc:99 "Nous commencerons les négociations pour un accord commercial à long terme, et les [giga_birch_expedition_2_country.GetName] garderont leurs distances.\n\n$giga_birch.2006.oncon$\n"
  giga_birch.2006.b:99 "Rejoignez-nous. Ce monde est aussi le vôtre."
  giga_birch.2006.b.desc:99 "Proposer l'intégration pacifique de leur nation sous notre bannière extérieure.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.integrate.desc$"
  giga_birch.2006.c:99 "Rends-toi ou sois détruit."
  giga_birch.2006.c.desc:99 "Notre expédition va tenter d'assujettir ces primitifs par la force.\n\n$giga_birch.2006.oncon$\n\n\n$giga_birch.2009.conquer.desc$"
  giga_birch.2006.d:99 "Nous vous sauverons de vous-mêmes."
  giga_birch.2006.d.desc:99 "Notre expédition veillera à ce que ces matières organiques soient traitées de la manière appropriée.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.sanctuary.desc$"
    giga_birch.2007.desc:99 "Eh bien, vous n'en trouverez pas par ici, je suis désolé de le dire. Aucune des flèches que nous avons rencontrées n'a répondu à nos tentatives d'accès, et s'est avérée imperméable à une entrée forcée. Pour être venus si loin, vous semblez plus capables que nous de poursuivre votre recherche. Votre niveau apparent de technologie m'inquiète. Vous semblez nous désavantager, [root.GetSpeciesName]. Où cela nous mène-t-il ?"
  
    giga_birch.2008.desc.exterminate:99 "Ne pensez pas que nous allons simplement nous coucher et mourir, étranger. Nous nous battrons jusqu'au dernier souffle pour préserver notre mode de vie."
  giga_birch.2008.exterminate:99 "Nous verrons cela."
  giga_birch.2008.desc.trade:99 "Cela semble... avantageux. Je suis sûr que nous pouvons apprendre beaucoup les uns des autres. Je vais demander à mes ministres de rédiger une proposition immédiatement."
  giga_birch.2008.trade:99 "Excellent."
  giga_birch.2008.desc.integrate:99 "Si ce que vous dites sur la fragilité de notre environnement est exact, alors il semble que votre mission soit très importante. Nous vous aiderons de toutes les manières possibles."
  giga_birch.2008.integrate:99 "Bienvenue à bord."
  giga_birch.2008.desc.conquer:99 "Se rendre ? Vous avez peut-être un avantage technologique, mais nos forces armées devraient être plus que capables de vaincre une bande d'explorateurs. Nous ne nous rendrons pas."
  giga_birch.2008.conquer:99 "C'est malheureux."
  giga_birch.2008.desc.sanctuary:99 "Vous souhaitez nous donner de la technologie ? C'est... inattendu. Et c'est une façon très déstabilisante de le dire. Nos meilleurs scientifiques seront prêts à étudier votre proposition d'ici quelques jours."
  giga_birch.2008.sanctuary:99 "Ce n'est que le début..."
  giga_birch.2008.a:99 "(Si vous pouvez voir ça, c'est que quelque chose a mal tourné)."
    giga_birch.2009:99 "L'après-coup"
  giga_birch.2009.desc.exterminate:99 "Trois flashs. Trois panaches de feu atomique s'élevant alors que nos bombes à fusion anéantissent trois [giga_birch_expedition_2_country.GetAdj] villes en un clin d'oeil.\n\nLe mois suivant, nos forces d'exploration ont systématiquement traqué et tué tous les [giga_birch_expedition_2_species.GetName] qu'elles ont pu trouver. Aucun n'a été épargné.\n\nAussi puissants qu'ils se croyaient, ils ont été abattus par la simple force des armes. Les restes de leur civilisation serviront de terrain d'essai et de lieu d'étude la prochaine fois que nous rencontrerons des extraterrestres."
  giga_birch.2009.exterminate:99 "Tout est comme il se doit."
  giga_birch.2009.exterminate.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! produira des £society_research£ §Y$society_research$§! et £unity£ §Y$unity$§!.\nsupplémentaires."
  giga_birch.2009.desc.trade:99 "Après une période commercials, un partenariat commercial a été formé avec succès avec les [giga_birch_expedition_2_country.GetName]. Nos nations resteront séparées, mais des commerçants voyageront entre nos terres, et des plans pour un système de transit longue distance sont en cours d'élaboration."
  giga_birch.2009.trade:99 "À un avenir profitable pour nous tous."
  giga_birch.2009.trade.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! produira des £society_research£ §Y$society_research$§! et £unity£ §Y$unity$§!.\nsupplémentaires."
  giga_birch.2009.desc.integrate:99 "Après une période d'intenses négociations, les [giga_birch_expedition_2_country.GetName] ont accepté de se joindre à notre mission pour redonner à la Structure sa gloire passée. Ils seront sous notre bannière en ce qui concerne le reste de la galaxie, et nos peuples se rapprocheront sans aucun doute avec le temps."
  giga_birch.2009.integrate:99 "Nous allons découvrir notre destin ensemble."
  giga_birch.2009.integrate.desc:99 "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Les pops apparaissent sur [situation.target.GetName].\n"
  giga_birch.2009.desc.conquer:99 "Après une période de combats intenses, nos forces expéditionnaires ont forcé les [giga_birch_expedition_2_country.GetName] à se rendre sans condition. Leur nombre n'était pas suffisant pour notre puissance de feu supérieure.\n\nNous occupons maintenant leurs terres et leurs ressources sont à notre disposition."
  giga_birch.2009.conquer:99 "Ils apprendront à obéir."
  giga_birch.2009.conquer.desc:99 "6 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Les sucettes avec le modificateur §Y$pop_recently_conquered$§! apparaissent sur [situation.target.GetName].\n"
  giga_birch.2009.desc.sanctuary:99 "Sous le prétexte initial de partager notre technologie, nous avons réussi à intégrer les [giga_birch_expedition_2_country.GetName] dans notre réseau de sanctuaires biologiques, en grande partie sans qu'ils s'en rendent compte. À court terme, ils continueront à penser qu'ils vivent sans surveillance, mais ils s'adapteront lentement à leur nouvelle vie de sécurité et de satisfaction.\n\nNotre alliance sera célébrée pendant d'innombrables [giga_birch_expedition_2_species.GetAdjective] générations."
  giga_birch.2009.sanctuary:99 "Ils nous remercieront en temps voulu."
  giga_birch.2009.sanctuary.desc:99 "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ Les pops apparaissent sur [situation.target.GetName].\n"
  giga_birch.2009.a:99 "Si vous voyez ce message, c'est que quelque chose a mal tourné."
  
  #########################################
  # expedition 3
    giga_birch.3001:99 "La troisième expédition"
  giga_birch.3001.desc:99 "Le temps est venu pour une troisième expédition de se lancer dans l'inconnu à la recherche d'une flèche fonctionnelle.\n\nNous avons beaucoup appris au cours des décennies qui ont suivi le début de notre mission, et les nouveaux développements en matière de propulsion et de technologie des capteurs permettront à notre [GigaGetExplorerPlural] d'aller plus loin et de voir plus que jamais auparavant.\n\nCette fois, le convoi sera dirigé par le chef d'expédition [giga_birch_expedition_leader.GetName] et continuera à partir de la base avancée éloignée établie par la deuxième expédition."
  giga_birch.3001.a:99 "Ils partent à la recherche de l'avenir."
    giga_birch.3002:99 "Le candidat"
  giga_birch.3002.desc:99 "Le chef de l'expédition [giga_birch_expedition_leader.GetName] rapporte que notre [GigaGetExplorerPlural] a peut-être enfin trouvé une flèche de transit fonctionnelle !\n\nAprès plusieurs milliers de tentatives infructueuses, une flèche a montré des signes de conservation de systèmes internes intacts et pourrait nous permettre de passer aux niveaux inférieurs... si nous sommes capables de lui fournir suffisamment d'énergie pour qu'elle se réveille correctement.\n\n[giga_birch_expedition_leader.GetName] attend notre approbation, car il faudrait à la fois beaucoup de temps et une quantité importante de crédits d'énergie pour réveiller l'ancienne machine."
  giga_birch.3002.a:99 "Nous ne pouvons pas laisser passer cette opportunité. Commencez immédiatement !"
    giga_birch.3003:99 "C'est vivant !"
  giga_birch.3003.desc:99 "C'est fait ! Le chef de l'expédition [giga_birch_expedition_leader.GetName] rapporte qu'après une importante injection d'énergie, l'ancienne flèche de transit découverte par l'expédition s'est activée !\n\nNotre hypothèse selon laquelle les flèches étaient utilisées non seulement pour le soutien mais aussi pour le transport entre les niveaux a été confirmée, et notre [GigaGetExplorerPlural] aura désormais accès aux couches inférieures à la nôtre.\n\nUn petit contingent a été choisi pour découvrir jusqu'où nous pouvons aller, à la fois pour la sécurité de l'expédition dans son ensemble et en raison des contraintes sur la quantité de flèches pouvant être déplacées en même temps."
  giga_birch.3003.a:99 "Enfin. Il est temps de descendre."
  
    giga_birch.3004:99 "Un royaume de machines"
  giga_birch.3004.desc:99 "Après avoir voyagé vers le bas pendant plusieurs jours, nos [GigaGetExplorerPlural] rapportent que la nacelle de transit de la flèche a rencontré un blocage qui empêche toute progression ultérieure. En cours de route, ils n'ont pu accéder qu'à trois des dizaines de couches traversées, dont deux semblaient être entièrement dépourvues de caractéristiques, ne contenant qu'un espace vide sans air entre les coquilles.\n\nLa troisième couche était différente. Les rapports initiaux suggèrent qu'elle est remplie de machines, probablement de nature industrielle, et qu'elle a une atmosphère de gaz inerte, probablement comme moyen de transfert thermique.\n\nLe chef de l'expédition [giga_birch_expedition_leader.GetName] suggère que nous établissions une base avancée au pied de la flèche sur ce troisième niveau, pour sécuriser la position et avoir un site d'où mener une exploration plus poussée.\n\nUne question demeure : quel devrait être l'objectif principal de la base avancée ?"
  giga_birch.3004.a:99 "Étudiez d'abord toute infrastructure de communication."
  giga_birch.3004.a.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! produira des £physics_research£ §Y$physics_research$§!.\nsupplémentaires."
  giga_birch.3004.b:99 "L'accent est mis sur les processus industriels."
  giga_birch.3004.b.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! produira des £engineering_research£ §Y$engineering_research$§!.\nsupplémentaires."
  giga_birch.3004.c:99 "Récupérer tout ce qui est intéressant."
  giga_birch.3004.c.desc:99 "£district£ §Y$district_giga_origin_birch_lab_plural$§! produira un petit nombre de £minor_artifacts£ §Y$minor_artifacts$§!.\n"
  
  #########################################
  # expedition 4
    giga_birch.4001:99 "La quatrième expédition"
  giga_birch.4001.desc:99 "Lorsque la troisième expédition a réussi à activer une flèche et à se rendre dans la couche des machines, nous avons estimé que notre [GigaGetExplorerPlural] avait parcouru moins d'un pour cent du chemin jusqu'au coeur de la Structure. Depuis lors, de nouvelles mesures de l'effet de la gravité et de l'écoulement du temps sur la couche machine nous ont amenés à réviser notre calcul de la densité de la Structure.\n\nSur la base de ces données et des observations d'autres galaxies, nous pensons maintenant que la Structure pourrait être construite autour d'un trou noir supermassif, avec la couche machine placée à plus de trente pour cent du chemin de la surface extérieure à son horizon des événements. La quatrième expédition sera dirigée par le chef d'expédition [giga_birch_expedition_leader.GetName] et se concentrera sur la découverte d'une autre flèche sur la couche machine capable de nous rapprocher de notre objectif."
  giga_birch.4001.a:99 "Même si ce n'est pas le cas, il y a tant à apprendre ici."
    giga_birch.4002:99 "Une usine dormante ?"
  giga_birch.4002.desc:99 "Le chef d'expédition [giga_birch_expedition_leader.GetName] rapporte que notre expédition a rencontré une grande installation qui pourrait être une usine de fabrication automatisée. Elle semble remarquablement intacte par rapport aux autres structures rencontrées au cours du voyage, et une enquête plus approfondie pour déterminer si elle pourrait être réparée ou autrement réaffectée est prête à commencer."
  giga_birch.4002.a:99 "Il aura toute notre attention."
    giga_birch_origin_expedition_4:99 "Enquête sur l'ancienne manufacture"
  giga_birch_origin_expedition_4_DESC:99 "Nos [GigaGetExplorerPlural] ont découvert les restes presque intacts d'un ancien complexe de fabrication sur la couche des machines. Nous devons étudier ses systèmes pour déterminer s'il peut être réparé."
    giga_birch.4003:99 "Avec un peu d'huile de coude..."
  giga_birch.4003.desc:99 "Les résultats de l'enquête menée par notre [GigaGetExplorerPlural] sont arrivés : l'ancien complexe manufacturier semble suffisamment intact pour être restauré, et il pourrait être extrêmement bénéfique de le faire.\n\nLe chef de l'expédition [giga_birch_expedition_leader.GetName] dit que même si [giga_birch_expedition_leader.GetSheHe] ne peut pas encore être sûr de la manière exacte dont cela serait accompli, cela devrait être possible avec quelques efforts dédiés à la compréhension des machines."
  giga_birch.4003.a:99 "Commençons."
    giga_birch.4004:99 "Des indices de quelque chose de plus grand"
  giga_birch.4004.desc:99 "L'enquête a également permis de découvrir autre chose : la disposition approximative des réseaux d'information qui traversent la structure.\n\nAvec ces informations, nous pouvons concentrer nos efforts sur les zones susceptibles de contenir des noeuds importants sur ce réseau. L'espace de recherche est encore énorme, mais nous avons maintenant une carte, en quelque sorte."
  giga_birch.4004.a:99 "Avec le temps, nous apprendrons ses secrets."
    giga_birch.4005:99 "L'approche de la fabrication est finalisée"
  giga_birch.4005.desc:99 "Nous avons maintenant atteint le point de non-retour dans notre restauration de l'ancien complexe manufacturier. Passé ce point, de nouvelles modifications de nos plans ruineraient nos chances de réparer les machines, car nous ne comprenons toujours pas comment reproduire certains des matériaux et composants nécessaires."
  giga_birch.4005.desc.alloys:99 "[Une fois terminée, l'installation sera capable de produire de grandes quantités de produits avancés."
  giga_birch.4005.desc.goods:99 "$giga_birch.4005.desc$\n\nUne fois achevée, l'installation sera capable de produire de grandes quantités de £consumer_goods£ §Y$consumer_goods$§!."
  giga_birch.4005.desc.supertensiles:99 "$giga_birch.4005.desc$\n\nUne fois achevée, l'installation sera capable de produire de grandes quantités de £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
  giga_birch.4005.a:99 "Il ne reste plus qu'à terminer le travail."
    giga_birch.4006:99 "Restauration complète de l'usine"
  giga_birch.4006.desc:99 "Le projet de restauration de l'ancien complexe manufacturier au niveau des machines a été mené à bien. L'installation commence déjà à s'activer, les anciennes machines se remettent en marche pour la première fois depuis des siècles. Cela devrait augmenter notre capacité de production de manière significative."
  giga_birch.4006.a:99 "Une nouvelle aube pour l'industrie [root.GetAdj]."
  giga_birch.4006.a.desc:99 "Plusieurs nouveaux emplois ont été ajoutés à la fonction §Y$d_giga_birch_expedition_4$§! sur [situation.target.GetName]."
  
  #########################################
  # expedition 5
    giga_birch.5001:99 "La Cinquième Expédition"
  giga_birch.5001.desc:99 "Depuis la conclusion de la quatrième expédition, des progrès significatifs ont été réalisés dans l'interprétation de la carte du réseau que nous avons découvert. De multiples sites candidats pour des noeuds importants ont été tracés, et cette nouvelle expédition se rendra au plus proche.\n\nLe chef d'expédition [giga_birch_expedition_leader.GetName] conduira nos [GigaGetExplorerPlural] à cet endroit potentiel, et déterminera si nos modèles de prédiction sont corrects.\n\nNous ne savons toujours pas quelle forme prendront ces noeuds, ni même s'ils ont une présence physique avec laquelle nous pourrions raisonnablement interagir, mais confirmer si nos soupçons sont corrects en vaut la peine."
  giga_birch.5001.a:99 "Nous voyons la Structure avec de nouveaux yeux."
    giga_birch.5002:99 "Tracer le réseau"
  giga_birch.5002.desc:99 "Le chef d'expédition [giga_birch_expedition_leader.GetName] rapporte que notre expédition a atteint la zone approximative du noeud de réseau prédit, et a rencontré une structure inhabituelle construite dans le tronc principal d'une des flèches du niveau machine.\n\nLa flèche elle-même semble être réactive, donc accéder à l'étrange structure ne devrait pas être un problème, mais nos [GigaGetExplorerPlural] avancent avec prudence."
  giga_birch.5002.a:99 "C'est peut-être ce que nous recherchons."
    giga_birch.5003:99 "Un manque de contexte"
  giga_birch.5003.desc:99 "A l'intérieur de la flèche inhabituelle, nos [GigaGetExplorerPlural] ont trouvé ce qui semble être une sorte de centre de contrôle, apparemment dédié à la gestion du flux de ressources et d'énergie à travers les systèmes de la Structure. Notre [GetResearchers] postule que si nous pouvons craquer le protocole utilisé dans le réseau, nous pourrions prendre le contrôle de ces systèmes, et finalement ramener la Structure à la vie."
  giga_birch.5003.desc.wait:99 "À l'intérieur de la flèche inhabituelle, notre [GigaGetExplorerPlural] a trouvé ce qui semble être une sorte de centre de contrôle, mais ils n'ont pas encore été en mesure de déterminer ce qu'il fait réellement.\n\nLe chef de l'expédition [giga_birch_expedition_leader.GetName] suggère de ne pas tenter d'interférer avec cet équipement sans un meilleur niveau de compréhension, car les autres sites candidats sont tous deux beaucoup plus éloignés et pourraient ne pas être aussi intacts."
  giga_birch.5003.a:99 "Notre [GetResearchers] va décoder ça en un rien de temps."
  giga_birch.5003.b:99 "La solution se révélera peut-être d'elle-même, avec le temps."
  giga_birch.5003.b.desc:99 "La recherche de la technologie £engineering_research£ §Y$tech_mega_engineering$§! nous permettra de poursuivre cette ligne d'investigation."
    giga_birch_origin_expedition_5:99 "Décodage du protocole réseau"
  giga_birch_origin_expedition_5_DESC:99 "Nous avons déterminé que ce mystérieux centre de contrôle pourrait être la clé pour accéder aux systèmes de la structure et lui redonner sa gloire d'antan. Nous devons casser le procol utilisé dans son réseau."
    giga_birch.5004:99 "Une nouvelle piste"
  giga_birch.5004.desc:99 "De nouveaux développements dans l'ingénierie structurelle ont donné un contexte à la salle de contrôle que notre expédition a rencontrée il y a quelque temps, et il est maintenant clair que les données inconnues que nous ne pouvions pas comprendre étaient liées à la distribution des ressources dans les systèmes de la structure\n\nAvec ce nouvel aperçu, nous pensons maintenant avoir ce dont nous avons besoin pour décoder le protocole de réseau utilisé pour contrôler ces systèmes."
  giga_birch.5004.a:99 "Notre [GetResearchers] va décoder ça en un rien de temps."
    giga_birch.5005:99 "Le réseau, dévoilé"
  giga_birch.5005.desc:99 "Une grande toile s'étend devant nous ; une constellation de cent milliards de petites étoiles, reliées entre elles par de fins fils de données. Presque toutes sont obscurcies, seuls quelques points épars scintillent, résistant à l'obscurité. C'est l'essence numérique de la Structure, sa véritable forme. Elle est belle. Elle se meurt. Nos noeuds locaux sont quelque peu intacts, et boitent dans un état de faible puissance, incapables de s'organiser correctement sans la main directrice du réseau dans son ensemble. L'énergie nécessaire pour la sauver serait bien au-delà de tout ce que nous pouvons fournir, mais si nous pouvions puiser à la source, ramener le coeur de la structure à la vie, nous pourrions peut-être l'inciter à se sauver elle-même. En attendant, le filet de puissance dont nous disposons devrait être plus que suffisant pour redémarrer certains des systèmes automatisés du noeud le plus proche de notre maison."
  giga_birch.5005.a:99 "Nous comprenons maintenant notre véritable objectif."
  
    giga_birch.5006:99 "Une nouvelle ère de commodité"
  giga_birch.5006.desc:99 "Malgré la gravité de la situation, aujourd'hui est un jour de fête, car la première étape a été franchie dans l'établissement de notre garde de la Structure. Nous comprenons maintenant les bases de son fonctionnement et ce que nous devons faire pour la réparer, du moins dans l'abstrait.\n\nCe qui est frustrant, c'est que ces découvertes n'ont rien fait pour expliquer notre propre rôle dans l'histoire légendaire de la Structure. Les interfaces du centre de contrôle se sont tellement adaptées à la présence de nos [GigaGetExplorerPlural] que nous ne pouvons pas dire si leurs créateurs nous ressemblaient, même de loin.\n\nQuoi qu'il en soit, les systèmes automatisés que nous avons remis en service dans notre patrie ont révolutionné tous les niveaux de nos opérations, augmentant considérablement nos capacités."
  giga_birch.5006.a:99 "Ce n'est qu'un petit avant-goût de ce qui nous attend."
  
  #########################################
  # expedition 6
    giga_birch.6001:99 "La sixième expédition"
  giga_birch.6001.desc:99 "La cinquième expédition nous a montré que notre véritable objectif est de faire revivre le coeur de la structure, en remettant en marche ses systèmes de production d'énergie. La carte du réseau que nous avons récupérée du centre de contrôle de la couche des machines nous a permis de localiser une flèche éloignée qui devrait permettre d'accéder à des niveaux plus profonds. A partir de là, les choses deviennent moins sûres, mais il y a quelques emplacements probables pour un autre centre de commande qui nous guidera plus loin.\n\nLe chef de l'expédition [giga_birch_expedition_leader.GetName] mènera notre [GigaGetExplorerPlural] dans les couches inférieures pour établir une base d'opérations avancée."
  giga_birch.6001.a:99 "Un chemin inconnu, mais un but connu."
    giga_birch.6002:99 "Une couche de glace"
  giga_birch.6002.desc:99 "Le chef de l'expédition [giga_birch_expedition_leader.GetName] rapporte que la flèche de transit a été atteinte avec succès, et comme auparavant, un groupe de [GigaGetExplorerPlural] a été envoyé en éclaireurs devant le convoi principal.\n\nCette fois, seule une couche était accessible, où les [GigaGetExplorerPlural] ont été immédiatement accueillis par un blizzard. Une observation prolongée suggère que cette couche est pleine de glace et de neige, avec d'énormes systèmes de tempête roulant sur le paysage presque continuellement.\n\nLes conditions défavorables peuvent poser quelques problèmes à l'expédition, mais ils sont bien préparés et restent très motivés."
  giga_birch.6002.a:99 "Inattendu, mais aussi sans surprise."
    giga_birch.6003:99 "Fantômes dans la neige"
  giga_birch.6003.desc:99 "Au cours de leur voyage dans la couche arctique balayée par les tempêtes, nos [GigaGetExplorerPlural] ont rencontré de nombreuses colonies abandonnées, bien plus fréquemment que sur notre couche d'origine, et chacune semblant avoir été construite par une culture différente à différents niveaux de développement technologique. {Curieusement, aucune d'entre elles ne semble préparée à ce type de conditions météorologiques extrêmes, ce qui a conduit le chef de l'expédition [giga_birch_expedition_leader.GetName] à suggérer que leur abandon pourrait être dû à un changement des conditions environnementales au cours des derniers siècles\n\nIl est possible qu'un tel changement ait été causé par la détérioration des systèmes de contrôle environnemental de la structure, et qu'ils puissent être réparés à l'avenir. Les anciens habitants, cependant, sont partis depuis longtemps."
  giga_birch.6003.a:99 "Une tragédie qui aurait pu être évitée."
  giga_birch.6003.b:99 "S'ils étaient trop stupides pour survivre, ils méritaient de mourir."
  giga_birch.6003.c:99 "Bon débarras."
    giga_birch.6004:99 "Un minimum d'abri"
  giga_birch.6004.desc:99 "Le chef d'expédition [giga_birch_expedition_leader.GetName] rapporte qu'à la suite d'un blizzard particulièrement intense, l'expédition a été forcée de se retirer dans un système de canyon, mais ce faisant, elle est tombée sur quelque chose d'intéressant.\n\nCe canyon particulier traverse une série de grandes grottes, qui, en raison de leur position abritée, pourraient être le meilleur endroit trouvé jusqu'à présent pour une base avancée. De plus, les grottes semblent être l'hôte d'une riche écologie souterraine, avec de nombreuses espèces de lichens survivant par chimiosynthèse alimentée par un évent de gaz. Si nous devions établir une base ici, nous pourrions soit récolter les lichens, soit exploiter directement les puits de gaz pour générer de l'énergie."
  giga_birch.6004.a:99 "Nous devrions cultiver ces lichens."
  giga_birch.6004.a.desc:99 "Notre avant-poste dans les cavernes se concentrera sur la production £food£ §Y$food$§!.\n"
  giga_birch.6004.b:99 "Exploitez ces puits de gaz."
  giga_birch.6004.b.desc:99 "Notre avant-poste dans les cavernes se concentrera sur la production £energy£ §Y$energy$§!.\n"
  
  #########################################
  # expedition 7
    giga_birch.7001:99 "La septième expédition"
  giga_birch.7001.desc:99 "Grâce aux relevés effectués à partir de notre base avancée de la couche arctique, établie au cours de la sixième expédition, une analyse plus poussée de la carte du réseau structurel nous a donné une piste solide sur l'emplacement d'un second centre de commandement.\n\nLa septième expédition, dirigée par le chef d'expédition [giga_birch_expedition_leader.GetName], partira de la base avancée dans le but d'atteindre et de sécuriser le centre de commandement."
  giga_birch.7001.a:99 "Nous sommes proches."
    giga_birch.7002:99 "Piégé sous la glace"
  giga_birch.7002.desc:99 "Le chef d'expédition [giga_birch_expedition_leader.GetName] rapporte que nos [GigaGetExplorerPlural] ont atteint leur destination. Initialement incapables de trouver quoi que ce soit, ils ont finalement découvert une grande structure artificielle au fond d'un lac gelé, à quelques dizaines de kilomètres du point d'arrivée.\n\nOn ne sait pas encore si cette structure est un autre centre de commandement, car elle est à la fois beaucoup plus grande que celle du niveau des machines et n'est pas attachée à une flèche.\n\nLes préparatifs pour envoyer un groupe vers la structure engloutie ont déjà commencé."
  giga_birch.7002.a:99 "Pourquoi c'est en bas ?"
    giga_birch_origin_expedition_7:99 "Enquête sur la structure engloutie"
  giga_birch_origin_expedition_7_DESC:99 "Nos [GigaGetExplorerPlural] ont localisé une structure ancienne reposant sur le lit d'un lac glacé. Nous devons découvrir son utilité, car elle pourrait être le centre de commandement que nous cherchons."
    giga_birch.7003:99 "Un ancien observatoire"
  giga_birch.7003.desc:99 "Lorsque nos [GigaGetExplorerPlural] ont pénétré dans la structure au fond du lac, ils espéraient trouver un autre centre de contrôle.\n\nCe qu'ils ont trouvé à la place était beaucoup plus localisé, et potentiellement plus directement utile pour nos propres objectifs.\n\nL'installation engloutie semble être une sorte de station d'observation, connectée à des milliers de postes de surveillance, la plupart maintenant hors ligne, certains correspondant à l'emplacement des colonies en ruine communes à la couche arctique. Il semblerait qu'il s'agisse d'une sorte de grande expérience visant à étudier le développement de civilisations primitives, avec ce centre comme centre nerveux de l'opération. D'après ce que nous pouvons discerner, ce niveau n'a pas toujours été glacé, ce qui donne du crédit à l'hypothèse de l'effondrement environnemental.\n\nMême dans son état de délabrement, cet observatoire possède encore un large éventail de matériel informatique intact, et pourrait être réutilisé pour notre propre usage avec un peu de travail."
  giga_birch.7003.a:99 "Cela explique toutes les implantations, au moins."
    giga_birch.7004:99 "Un succès et un échec"
  giga_birch.7004.desc:99 "Ce n'est peut-être pas un autre centre de contrôle, mais l'observatoire pourrait être un atout précieux. Sa puissance de calcul est formidable, et s'il reste des données anciennes dans ses supports de stockage, nous avons beaucoup à apprendre. Plus inquiétant, la mission de l'observatoire pose la question de savoir si nous n'étions pas aussi une expérience commencée il y a longtemps par les constructeurs de cet endroit. On ne peut pas l'exclure, mais on ne peut pas non plus le confirmer pour l'instant. Nous n'avons peut-être pas atteint notre cible principale, mais armés de ces nouvelles connaissances, il devrait être plus facile de la trouver."
  giga_birch.7004.a:99 "Un revers temporaire, avec une lueur d'espoir."
    giga_birch.7005:99 "L'approche de l'observatoire est finalisée"
  giga_birch.7005.desc:99 "Nous avons maintenant atteint le point de non-retour dans notre restauration de l'ancien observatoire. Passé ce point, toute modification supplémentaire de nos plans ruinerait nos chances de réparer l'installation, car de nombreux instruments délicats échappent encore à notre compréhension."
  giga_birch.7005.desc.science:99 "[Une fois terminée, l'installation aidera nos [GetResearchers] dans leurs études."
  giga_birch.7005.desc.unity:99 "[Une fois terminée, l'installation nous aidera dans nos études culturelles."
  giga_birch.7005.desc.trade:99 "$giga_birch.7005.desc$\n\nUne fois terminée, la puissance de traitement brute de l'installation améliorera la précision de nos prévisions de marché."
  giga_birch.7005.a:99 "Ce sera un atout important."
  
    giga_birch.7006:99 "La restauration de l'observatoire est terminée"
  giga_birch.7006.desc:99 "Les efforts de restauration de l'observatoire englouti ont pris fin, et l'installation a été restaurée à sa pleine capacité opérationnelle - du moins autant que notre propre technologie nous le permet.\n\nSon abondante puissance de traitement est déjà utilisée, et nous nous attendons à ce qu'elle demeure un élément important de notre empire pour les décennies à venir."
  giga_birch.7006.a:99 "Excellent."
  giga_birch.7006.a.desc:99 "Nos £district£ §Y$district_giga_origin_birch_lab_plural$§! sur [situation.target.GetName] produisent désormais des ressources supplémentaires."
  
  #########################################
  # expedition 8
    giga_birch.8001:99 "La huitième expédition"
  giga_birch.8001.desc:99 "Le fait que nous n'ayons pas réussi à localiser un autre centre de contrôle au cours de la septième expédition a permis, de plusieurs façons, de mieux comprendre la carte du réseau de structures. Premièrement, les relevés supplémentaires effectués sur le site de l'observatoire nous ont permis de réduire notre liste de sites candidats, et deuxièmement, l'observatoire lui-même nous a fourni une partie de la puissance de calcul nécessaire pour affiner nos modèles.\n\nLa huitième expédition, dirigée par le chef d'expédition [giga_birch_expedition_leader.GetName], se rendra sur le site candidat le plus probable à ce jour."
  giga_birch.8001.a:99 "Notre objectif est en vue."
    giga_birch.8002:99 "Questions d'échelle"
  giga_birch.8002.desc:99 "Le chef de l'expédition [giga_birch_expedition_leader.GetName] rapporte que l'expédition est arrivée à destination, et bien qu'une tempête particulièrement forte s'abatte actuellement sur l'emplacement du convoi, ils ont établi un contact visuel avec une structure artificielle qui pourrait être le centre de commandement que nous recherchons.\n\nElle est attachée à une flèche comme la première, mais la forme est sensiblement différente, étant beaucoup plus grande, mais plus simple dans l'ensemble. Une fois la tempête passée, l'exploration proprement dite commencera."
  giga_birch.8002.a:99 "Cela semble prometteur."
    giga_birch.8003:99 "Une énigme spatiale"
  giga_birch.8003.desc:99 "Nos [GigaGetExplorerPlural] sont tombés sur quelque chose d'inhabituel. L'agencement de la structure qu'ils ont été envoyés explorer a des caractéristiques indiquant une conception quadridimensionnelle, utilisant un collecteur tridimensionnel artificiel pour avoir un espace interne plus grand que les dimensions extérieures ne le permettent.\n\nIl semble que les systèmes maintenant le collecteur aient mal fonctionné, effondrant les seuils menant à l'intérieur, laissant des couloirs brusquement coupés par des murs parfaitement lisses.\n\nAvec notre connaissance de l'architecture quadridimensionnelle, il devrait être facile de réparer les systèmes endommagés et d'accéder à l'espace intérieur."
  giga_birch.8003.desc.wait:99 "Nos [GigaGetExplorerPlural] sont perdus. La disposition de la structure qu'ils ont été envoyés explorer n'a tout simplement aucun sens.\n\nLes couloirs se terminent brusquement en surfaces parfaitement plates sans but apparent. Les conduits d'énergie sous tension se terminent d'une manière qui ne peut pas former un circuit fermé. Les quelques signes que nous pouvons encore discerner pointent vers des alcôves et des impasses déroutantes.\n\nLe chef de l'expédition [giga_birch_expedition_leader.GetName] suggère qu'il y a peut-être plus de choses ici que ce que nous pouvons voir, et que nous devrions continuer à chercher des indices de la méthode derrière cette folie."
  giga_birch.8003.a:99 "Un design fascinant."
  giga_birch.8003.b:99 "Nous devons être patients. C'est peut-être la dernière pièce du puzzle."
  giga_birch.8003.b.desc:99 "La recherche de la technologie £physics_research£ §Y$giga_tech_tetradimensional_engineering$§! nous permettra de poursuivre cette ligne d'investigation."
    giga_birch_origin_expedition_8:99 "Accéder à la structure 4-D"
  giga_birch_origin_expedition_8_DESC:99 "La nature quadridimensionnelle du centre de contrôle nécessitera quelques réparations non conventionnelles, mais cela devrait être tout à fait dans nos cordes."
    giga_birch.8004:99 "Voir les choses sous un nouvel angle"
  giga_birch.8004.desc:99 "Comme notre compréhension de la physique dimensionnelle s'est développée, les mystères derrière le centre de contrôle et sa conception particulière ont diminué de jour en jour. Il est maintenant évident, même à une inspection occasionnelle par notre [GetResearchers], que sa structure est quadridimensionnelle, ce qui, rétrospectivement, est un choix de conception attendu.\n\nIl ne devrait pas être long d'y accéder maintenant."
  giga_birch.8004.a:99 "Tout à coup, tout a un sens."
    giga_birch.8005:99 "Profondeur réelle"
  giga_birch.8005.desc:99 "Le chef d'expédition [giga_birch_expedition_leader.GetName] rapporte que les réparations de la structure que notre expédition a étudiée sont maintenant terminées. Les systèmes maintenant son collecteur tridimensionnel disjoint ont été restaurés et nous pouvons maintenant accéder à l'espace à l'intérieur.\n\nÀ l'intérieur, nos [GigaGetExplorerPlural] ont trouvé exactement ce que nous cherchions : un centre de commandement majeur. De là, nous pourrons redémarrer les systèmes de réparation de la Structure et commencer le processus de restauration.\n\nAvant cela, cependant, nous devons ranimer le coeur de la Structure.\n\nLe centre de commande nous a montré que le flux d'énergie et de matières premières est à peine suffisant pour maintenir la Structure telle quelle, nous devons donc descendre encore plus bas. Nous devons voyager jusqu'au trou noir supermassif lui-même, pour réparer les grands puits et collecteurs de gravité suspendus au-dessus de son horizon des événements."
  giga_birch.8005.a:99 "Nous devons trouver un collecteur fonctionnel !"
  
    giga_birch.8006:99 "Assumer le contrôle (in)direct"
  giga_birch.8006.desc:99 "Nous y sommes presque. La partie la plus importante est encore devant nous, mais avec le centre de contrôle restauré, nous avons maintenant un degré de contrôle bien plus élevé sur les systèmes de la structure. Malgré les niveaux de puissance extrêmement bas dans tout le réseau, nous pouvons rediriger l'énergie et les matériaux des zones moins importantes de notre patrie pour relancer encore plus de systèmes automatisés.\n\nLes gains de productivité sont certainement significatifs, et nous nous attendons à ce qu'ils soient encore plus importants une fois la Structure entièrement restaurée."
  giga_birch.8006.a:99 "Imaginez ce qui sera possible..."
  
  #########################################
  # expedition 9
    giga_birch.9001:99 "La neuvième expédition"
  giga_birch.9001.desc:99 "Depuis la réactivation du centre de contrôle lors de la huitième expédition, nos [GetResearchers] ont parcouru le plan du réseau de la Structure pour trouver un réseau d'extraction sur lequel concentrer nos efforts.\n\nPresque tous les réseaux sont soit totalement défaillants, soit trop essentiels à leurs systèmes locaux pour être désactivés, ce qui rend les réparations difficiles. Dans cet état, la structure entière pourrait n'avoir plus que quelques siècles avant une défaillance catastrophique... C'est une proposition terrifiante, mais qui rend notre mission d'autant plus importante.\n\nLe chef de l'expédition [giga_birch_expedition_leader.GetName] dirigera l'opération visant à rechercher et à réparer le puits de gravité et le système collecteur jugés les plus appropriés à la restauration."
  giga_birch.9001.a:99 "La dernière pièce du puzzle."
    giga_birch.9002:99 "En équilibre sur le bord de l'oubli"
  giga_birch.9002.desc:99 "Alors que nos [GigaGetExplorerPlural] terminent leur descente et pénètrent dans la dernière couche, la plus basse, de la structure, ils sont frappés d'admiration. Devant eux, une forêt sans fin d'équipement de collecte se balance vers le bas. Il fait froid ici, et un silence assourdissant règne sur le dieu en cage au coeur de la structure.\n\nÀ peine une centaine de kilomètres séparent l'expédition de l'horizon des événements qui tourne rapidement, un nombre qui semble dérisoire comparé à l'immensité du trou noir. L'échelle et la précision de l'ingénierie requise pour construire une telle chose sont vraiment époustouflantes, et nous sommes humbles d'en être les héritiers."
  giga_birch.9002.a:99 "Incroyable."
    giga_birch.9003:99 "Le puits de gravité dormant"
  giga_birch.9003.desc:99 "Le chef d'expédition [giga_birch_expedition_leader.GetName] rapporte que nos [GigaGetExplorerPlural] ont finalement atteint leur destination. Le réseau d'extraction n'est qu'un parmi d'innombrables autres, un grand puits de gravité similaire à nos conceptions de décompresseurs de matière. Alors que les autres sont soit visiblement endommagés, soit simplement immobiles, celui-ci montre des signes de fonctionnement minimal. Si la technologie impliquée s'avère aussi proche qu'elle en a l'air, le processus de restauration devrait être relativement simple."
  giga_birch.9003.a:99 "Commencez les réparations immédiatement."
    giga_birch.9004:99 "L'approche du réseau d'extraction est finalisée"
  giga_birch.9004.desc:99 "Nous avons maintenant atteint le point de non-retour dans notre restauration du réseau d'extraction. Passé ce point, changer nos plans causerait des perturbations inutiles au projet et nécessiterait de tout recommencer."
  giga_birch.9004.desc.energy:99 "[Une fois terminé, les réseaux de collecte de particules seront prioritaires, ce qui augmentera notre £energy£ §Y$energy$§! rendement."
  giga_birch.9004.desc.minerals:99 "$giga_birch.9004.desc$\n\nUne fois terminé, le forage de la matière sera prioritaire, augmentant notre £minerals£ §Y$minerals$§! rendement."
  giga_birch.9004.desc.dark_matter:99 "$giga_birch.9004.desc$\n\nUne fois achevé, le forage de la matière sera modifié pour donner la priorité à l'extraction des matières utilisables £sr_dark_matter£ §Y$sr_dark_matter$§!.."
  giga_birch.9004.a:99 "Un pas de plus."
    giga_birch.9005:99 "Restauration du réseau d'extraction terminée"
  giga_birch.9005.desc:99 "Les réparations du puits de gravité dormant et du réseau de collecteurs au coeur de la structure sont maintenant terminées. Avec ce premier nouveau flux de matière et d'énergie, nous pouvons lancer les systèmes de réparation automatique qui remettront la structure en état de marche.\n\nMaintenant, il ne reste plus qu'à attendre que les réparations préliminaires soient terminées, puis à introduire les matériaux avancés nécessaires pour terminer le travail."
  giga_birch.9005.a:99 "Nous sommes si proches."
  giga_birch.9005.a.desc:99 "Nos progrès se sont accélérés...\n"
  #########################################
  # ending
    giga_birch.10000:99 "La dernière étape"
  giga_birch.10000.desc:99 "Il y a quelques années, la neuvième - et maintenant dernière - expédition a réussi à réparer un réseau d'extraction au coeur de la grande Structure que nous appelons notre maison. Depuis lors, nous avons soigneusement orienté ses systèmes d'autoréparation pour qu'ils se concentrent sur l'infrastructure de transport et de distribution en vue de la dernière étape du processus.\n\nPour faire revivre complètement la Structure, nous devrons lui fournir une quantité significative de matériaux avancés."
  giga_birch.10000.a:99 "Le moment est enfin venu."
  giga_birch.10000.a.desc:99 "§HDébloque la décision :§! $decision_giga_origin_birch_restore$"
    giga_birch.10001:99 "L'aube d'une nouvelle ère"
  giga_birch.10001.desc:99 "C'est fait ! Lorsque nous avons appris l'existence de l'univers au-delà des cieux de notre couche d'origine, il était difficile de croire que [this.GetName] était autre chose que naturel. Nous avons entrepris d'explorer, de découvrir sa vraie nature... nous n'aurions jamais pensé qu'il serait si négligé, si proche de l'effondrement.\n\nAujourd'hui, nous assistons à la renaissance de notre monde. D'innombrables machines travaillent de concert pour former l'ensemble, une grande symphonie d'ingénierie si vaste et merveilleuse que nous avons du mal à croire que c'est possible.\n\nNotre insula d'origine, autrefois le berceau de notre civilisation, a été transformée en réserve historique, afin que nous puissions toujours nous souvenir de nos origines. La Structure vit à nouveau ; comment allons-nous l'utiliser pour façonner notre destin ??"
  giga_birch.10001.a:99 "De vastes étendues, des possibilités infinies."
  giga_birch.10001.a.desc:99 "Les districts et caractéristiques existants seront convertis en de nouvelles formes.\n"
  
