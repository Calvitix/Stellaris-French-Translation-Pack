  giga_mega.402.name:99 "Le noyau galactique"
  giga_mega.402.desc:99 "Depuis que notre espèce a effectué un vol spatial et s'est aventurée dans les étoiles, un aspect de la géographie galactique a échappé aux astronomes et aux physiciens : le noyau galactique. En effet, jusqu'à présent, le noyau était complètement détaché du reste de la galaxie.\n\nCependant, de nouvelles avancées dans les technologies de cartographie de l'hyperespace ont conduit nos scientifiques à croire que le coeur pourrait en fait être accessible à l'aide du réseau hyperligne, si nous pouvons déterminer où se trouvent exactement les faibles points de brèche de l'hyperespace.\nUn projet spécial a été préparé pour trouver et exploiter lesdits points afin d'accéder au noyau galactique.\n\nQuelques hyperlignes menant au noyau seront créés à la fin, donc nos scientifiques conseillent de démarrer le projet après s'être assuré que nos rivaux ne pourront pas les utiliser. Il n'y a cependant aucun moyen de prédire où les hyperlignes finiront par se trouver."
  giga_mega.402.a:99 "Tout à fait d'accord."
  
  giga_mega.403.name:99 "Hyperlignes du noyau galactique localisées !"
  giga_mega.403.desc:99 "Fantastique nouvelle ! Après de nombreuses recherches et cartographies intensives, nos scientifiques ont annoncé que des points de brèche dans l'hyperespace menant à l'amas central du noyau ont été découverts ! Nos équipes de recherche ont utilisé un faisceau tachyon à longue portée pour ouvrir à distance ces points de brèche, créant ainsi de nouvelles hyperlignes. Cela signifie que le noyau est maintenant accessible (pour nous, et pour tous les autres également), et nos chercheurs conseillent vivement d'envoyer un vaisseau pour l'explorer."
  giga_mega.403.a:99 "Incroyable !"
  giga_mega.403.a.tooltip:99 "Le noyau galactique est désormais accessible"
  
  giga_dialog.4101.name:99 "Supermassif"
  giga_dialog.4101.desc:99 "Après un voyage ardu, notre vaisseau scientifique a enfin atteint le centre de notre galaxie.\nEn entrant dans le système, l'équipage a été stupéfait par la vue d'un §YTrou noir Supermassif inactif§! absolument gigantesque !\n\nCet objet gargantuesque pèse plusieurs milliards de masses stellaires et a un diamètre de plusieurs centaines d'unités astronomiques. Une planète océanique isolée a également été aperçue en orbite autour d'elle, et l'un des scientifiques a supposé qu'elle aurait certainement des vagues gigantesques en raison des immenses forces de marée du trou noir.\n\nBien qu'il ne s'agisse que de pure spéculation pour le moment, certains des éléments les plus exotiques de la communauté scientifique théorisent qu'il serait possible de construire une sphère massive autour de ce trou noir, qui pourrait être habitée par des quadrillions d'êtres vivants."
  giga_dialog.4101.a:99 "Incroyable !"
  
  giga_dialog.4102.name:99 "Site d'un $name_birch$ terminé !"
  giga_dialog.4102.desc:99 "Le site de construction d'un futur $name_birch$ est maintenant terminé autour du trou noir central de notre galaxie. Cet échafaudage servira de terrain de rassemblement pour commencer à construire la structure elle-même, qui sera une coquille géante de superalliages juste au-dessus de l'horizon des événements, où la gravité est habitable."
  giga_dialog.4102.a:99 "Bien."
  
  giga_dialog.4103.name:99 "Structure équatoriale du $name_birch$ terminée !"
  giga_dialog.4103.desc:99 "La première étape de la création de notre $name_birch$ est terminée. Nous avons construit un anneau massif qui s'enroule autour du trou noir et servira de base pour construire le reste de la structure massive de la structure."
  giga_dialog.4103.a:99 "Merveilleux."
  
  giga_dialog.4104.name:99 "Structure du $name_birch$ terminée !"
  giga_dialog.4104.desc:99 "Notre Structure du $name_birch$ est entièrement terminée ! Un échafaudage massif entoure maintenant le trou noir, et nous devons maintenant commencer la partie la plus difficile : construire la coquille massive elle-même. Ce sera une tâche longue et ardue, mais une fois terminée, nous aurons accès à un espace de vie infini."
  giga_dialog.4104.a:99 "Nous nous rapprochons du but."
  
  giga_dialog.4105.name:99 "$name_birch$ terminé !"
  giga_dialog.4105.desc:99 "Aujourd'hui est une journée incroyable dans l'histoire galactique. En effet, après des décennies de travail dangereux, nous avons maintenant achevé la construction d'un $name_birch$ absolument massif autour du noyau galactique.\n\nCette coquille massive est actuellement stérile, mais son immense superficie signifie qu'elle peut effectivement abriter un nombre pratiquement infini de personnes. une fois colonisé. Une fois ce projet terminé, nous avons définitivement atteint le summum de l'ingénierie de l'habitat, et cette grande construction éclipsera probablement toutes les autres mégastructure jamais construites dans l'histoire galactique ! grandit, jusqu'à un montant infini.§!\n\nNous avons maintenant un édit disponible pour commencer §YLa Grande Migration§! pour peupler ce vaste monde."
  giga_dialog.4105.a:99 "Grandiose !"
  
  birch_world_0:99 "Site d'un $gc_tera$$name_birch$"
  birch_world_0_DESC:99 "Le chantier d'un futur $name_birch$, abritant le personnel et l'infrastructure nécessaires pour commencer à construire une sphère massive autour d'un trou noir supermassif."
  birch_world_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_terastructure$ - $giga_list_category_habitable_mega$\nConstruit un habitat autour d'un §YTrou noir Supermassif§! avec un nombre §BInfini§! de §YDistricts§!\n§LUne structure gigantesque construite autour d'un trou noir supermassif, pouvant abriter une population infinie. L'habitat ultime.§!"
  birch_world_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Le §YMonde de Birch§! va gagner §Y1 emplacement de district§! pour §Y100§! pops. Ces districts sont très puissants et fournissent une pléthore d'emplois. Si le mod §YACOT§! est activé et que les §YSphères du vide§! sont déverrouillées, il peut être transformé en un §YMonde de Birch en Sphères du vide§!, l'habitat le plus puissant de l'existence."
  
  birch_world_1:99 "Structure équatoriale du $name_birch$"
  birch_world_1_DESC:99 "Cet anneau massif fait le tour de l'équateur du trou noir et constitue la première étape vers l'achèvement de la structure massive du $name_birch$."
  
  birch_world_2:99 "Structure du $name_birch$"
  birch_world_2_DESC:99 "La structure de notre future $name_birch$ a été construite autour d'un trou noir supermassif. Nous pouvons maintenant commencer à construire la trame du $name_birch$ lui-même."
  
  birch_world_3:99 "$name_birch$"
  birch_world_3_DESC:99 "Un $name_birch$ terminé construit autour d'un trou noir supermassif. Ce n'est guère plus qu'une coque métallique au-dessus de l'horizon des événements, mais offre un espace de vie presque infini."
  
