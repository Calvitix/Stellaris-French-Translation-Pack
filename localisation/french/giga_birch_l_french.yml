  allow_birch:99 "§HDéverrouille la mégastructure :§! $name_birch$"
  desc_birch:99 "Le monde de Birch est un habitat véritablement gargantuesque construit autour d'un trou noir supermassif, capable d'abriter une quantité fondamentalement infinie d'êtres vivants."
