  giga_tech_birch_world_1:99 "Le $name_birch$"
  giga_tech_birch_world_1_desc:99 "Durant très longtemps, Le $name_birch$ n'était qu'une construction artificielle théorique destinée à la plus vaste des habitations, c'est maintenant une réalité envisageable. Construits autour des plus grands des trous noirs, ces mondes de coquilles spacieuses sont spécialement conçus pour être construits sur l'horizon des événements desdits trous noirs, niveau auquel la gravité de surface est comparable à la gravité de notre monde d'origine."
  
  giga_tech_birch_world_2:99 "Construction Physma"
