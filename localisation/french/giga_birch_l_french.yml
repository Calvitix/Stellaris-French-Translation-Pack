    giga_birch.11010:99 "Découverte de la maison"
  giga_birch.11010.desc:99 "Nos [GigaGetExplorerPlural] ont fait une nouvelle découverte mineure en cartographiant notre couche d'origine."
  giga_birch.11010.a:99 "Excellent"
  
    giga_birch.11020:99 "Nouvelles données découvertes"
  giga_birch.11020.desc.exterminate:99 "Nos [GetArchaeologistPlural] fouillant dans les ruines de l'ancienne [giga_birch_expedition_2_country.GetAdj] patrie ont découvert un trésor de données d'exploration.\n\nBien qu'elles ne soient pas aussi détaillées ou complètes que nos propres journaux, elles semblent pouvoir être utiles à nos [GigaGetExplorerPlural]."
  giga_birch.11020.desc.trade:99 "Nos partenaires commerciaux [giga_birch_expedition_2_country.GetAdj] nous ont contactés, nous offrant des enregistrements récemment redécouverts de leur propre exploration d'avant notre premier contact.\n\nBien qu'ils ne soient pas aussi détaillés ou complets que nos propres journaux, ils semblent être utiles à notre [GigaGetExplorerPlural]."
  giga_birch.11020.desc.integrate:99 "Nos [GetResearchers] responsables des archives de la capitale [giga_birch_expedition_2_country.GetAdj] signalent la redécouverte de documents détaillant leurs efforts d'exploration avant que nous n'établissions le premier contact."
  giga_birch.11020.a:99 "Fascinant"
  
    giga_birch.11030:99 "Découverte de la couche machine"
  giga_birch.11030.desc:99 "Nos [GigaGetExplorerPlural] ont fait une nouvelle découverte mineure en cartographiant la couche machine."
  giga_birch.11030.a:99 "Excellent"
  
    giga_birch.11040:99 "Surmultiplication de la fabrication"
  giga_birch.11040.desc:99 "Les travailleurs de l'ancien complexe manufacturier restauré signalent qu'ils atteignent les quotas en avance, car certaines machines semblent s'adapter à nos programmes de production de manière autonome."
  giga_birch.11040.a:99 "Excellent"
  
    giga_birch.11060:99 "Découverte du niveau arctique"
  giga_birch.11060.desc:99 "Nos [GigaGetExplorerPlural] ont fait une nouvelle découverte mineure en cartographiant la couche arctique."
  giga_birch.11060.a:99 "Excellent"
  
    giga_birch.11070:99 "Regard d'observation"
  giga_birch.11070.desc:99 "Nos [GetResearchers] à l'observatoire restauré de la couche arctique signalent un afflux de nouvelles données. Il semble qu'une redirection de jonction dans le réseau d'information de la Structure nous a connecté à un ensemble de noeuds de traitement précédemment inconnu."
  giga_birch.11070.a:99 "Excellent"