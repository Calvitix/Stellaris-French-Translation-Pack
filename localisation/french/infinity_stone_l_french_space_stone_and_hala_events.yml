 ##################

 # Pierre de l'Espace Events
 space_stone.1.name:0 "Explosion de la pierre de l'Espace !"
 space_stone.1.desc:0 "Notre laboratoire, où la §BPierre de l'Espace§! est étudiée, a aujourd'hui explosé, au cours d'une expérience. Beaucoup ont été blessés, cependant, l'un de nos pilotes, qui avait testé le nouveau §RMoteur de Saut d'Infinité§!, a été pris dans l'explosion et a été imprégné de l'énergie de la pierre.\n\nNos experts ne sont pas en mesure d'expliquer ou reproduire les phénomènes qui rendent le pilote unique en son genre.\n\nLe pilote, surnommé '§HCapitaine Marvel§!' peut désormais voler dans l'espace sans aide, absorber et expulser de l'énergie, a une force et une résistance exceptionnelles et ne vieillit plus.\n\nNos conseillers militaires nous ont suggéré de lui donner une flotte à commander pour le moment."
 space_stone.1.a:0 "Gardez un oeil sur elle."
 space_stone_get_captain_marvel:1 "Un amiral nommé '§HCapitaine Marvel§!' a été ajoutée à la liste des leaders."

 space_stone.3.name:0 "Le Moteur de Saut d'Infinité"
 space_stone.3.desc:0 "Nos efforts ont finalement porté leurs fruits, nous avons enfin exploité la puissance de la §BPierre de l'Espace§!. Notre nouveau §RMoteur de Saut d'Infinité§! nous permet d'utiliser la §BPierre de l'Espace§! pour ouvrir des failles dans l'espace et ignorer les restrictions des hyperlignes. Le premier modèle fonctionnel étant prêt, il appartient maintenant à l'ingénierie de fabriquer un modèle pour la production en série."
 space_stone.3.a:0 "Un résultat fantastique !"

 space_stone.4.name:0 "Explosion de la pierre de l'Espace !"
 space_stone.4.desc:0 "Notre laboratoire, où la §BPierre de l'Espace§! est étudiée, a aujourd'hui explosé, au cours d'une expérience. Beaucoup ont été blessés, cependant, l'un de nos drones, qui avait testé le nouveau §RMoteur de Saut d'Infinité§!, a été pris dans l'explosion et a été imprégné de l'énergie de la pierre.\n\nLe collectif est incapable d'expliquer ou reproduire les phénomènes qui rendent le pilote unique.\nLe drone peut désormais voler dans l'espace sans aide, absorber et expulser de l'énergie, a une force et une résistance exceptionnelles et ne vieillit plus.\n\nNous avons décidé de leur donner une flotte commander pour le moment."
 space_stone.4.a:0 "L'écart sera observé."
 
 space_stone.5.desc:0 "Nos scientifiques ont mis au point une théorie intéressante, d'utiliser l'énergie de la §BPierre de l'Espace§! pour construire un moteur de saut qui utilise l'énergie de la pierre pour créer des failles dans l'espace pour parcourir de grandes distances. Ce moteru de saut d'§Infinité§! serait un excellent atout à notre flotte et nous permettrait d'utiliser la pleine puissance de la §BPierre de l'Espace§! ! "
 space_stone.5.a:0 "Commencez immédiatement ! "

 # Pierre de lune Events
 space_stone.11.name:0 "Capitaine Marvel"
 space_stone.11.desc:0 "Alors que '§Y[event_target:captain_marvel_creator.GetName]§!' avait fait des tests avec la §BPierre de l'Espace§! qu'il avait en sa possession, il y a eu un accident qui a fait qu'un pilote a absorbé l'énergie de la pierre. Nos scientifiques souhaitent voir s'ils peuvent reproduire l'accident pour potentiellement créer notre propre §YCapitaine Marvel§!."
 space_stone.11.a:0 "Commencer les préparatifs"

 space_stone.12.name:0 "Opale"
 space_stone.12.descnotgestalt:0 "Notre laboratoire, où la §BPierre de l'Espace§! est étudiée,  a explosé aujourd'hui après une effraction. En effet, une jeune pilote avait entendu parler de l'expérience que nous menions et a utilisé l'équipement pour absorber l'énergié de la pierre sur elle-même.\nLe pilote, qui souhaite maintenant qu'on la nomme '§HOpale§!' peut désormais voler dans l'espace sans aide, absorber et expulser de l'énergie, a une super force et ne vieillit plus.\n\nBien que récompenser ce type de comportement ne soit pas sage, nous ne pouvons pas ignorer que §HOpale§! pourrait être l'un de nos atouts militaires les plus précieux, nous lui avons donc affecté une flotte au commandement."
 space_stone.12.descgestalt:0 "Notre laboratoire, où la §BPierre de l'Espace§! est étudiée, a aujourd'hui explosé, lors d'un essai de notre équipement d'absorption de l'énergie de la pierre. Beaucoup ont été blessés, cependant, l'un de nos drones a été pris dans l'explosion et a été imprégné de l'énergie de la pierre.\n\nNos experts sont incapables d'expliquer ou de reproduire les phénomènes qui rendent le drone unique en son genre.\nLe pilote, surnommé '§HOpale§!' peut désormais voler dans l'espace sans aide, absorber et expulser de l'énergie, et a une force et une résistance exceptionnelles.\n\nNous avons donné au drone une flotte à commander pour tirer le meilleur parti de ses pouvoirs."
 space_stone.12.a:0 "Gardez un oeil sur elle."
 space_stone.12.b:0 "L'écart sera observé."
 space_stone_get_moonstone:1 "Un amiral nommé '§HOpale§!' a été ajouté à la liste des leaders."

 # Hala events
 hala.0.name:0 "La capitale impériale"
 hala.0.desc:0 "En entrant dans le système §HPama§!, le §Y[Root.GetName]§! a détecté des structures sur la planète §HHala§!. Nos capteurs ne détectent aucune vie sensible sur la planète, mais toute sa surface a été transformée en une seule ville."
 hala.0.a:0 "Serait-ce une civilisation ancienne ?"

 hala_site:0 "Site Archéologique de Hala"
 hala_relic_world_site_desc:0 "Il existe des structures d'une civilisation morte depuis longtemps sur cette planète."

 hala.1.name:0 "La ville de Kree-Lar"
 hala.1.desc:0 "En atterrissant en surface, nous avons pu traduire rapidement la langue maternelle. La ville mondiale est appelée '§HKree-Lar§!' nommée d'après la race des gens qui y vivaient, les §YKree§!.\n\nLes Kree étaient une race de guerriers suprémacistes génétiques, qui possédaient un vaste empire selon ces documents. Les Kree croyaient qu'ils avaient atteint le sommet de leur évolution et que toutes les autres races n'étaient rien de plus que des animaux par rapport à elles. Ils ont cherché à unifier la galaxie sous leur bannière bleue; cependant, il semble qu'ils aient été arrêtés avant que cela ne se produise."
 hala.1.a:0 "Poursuivez l'enquête."

 hala.2.name:0 "Technologie Kree"
 hala.2.desc:0 "Au cours de milliers d'années, ils ont anéanti tous leurs ennemis, devenant ainsi la force ultime de la galaxie. Leur technologie semble être une combinaison de nombreuses technologies de races différentes qu'ils ont conquis au fil du temps. L'apogée de la technologie kree était quelque chose appelé le '§Rmoteur de saut d'infinité§!', mais nous avons du mal à trouver des informations sur ce qu'il était et ce qu'il faisait. \n\nLa ville de §HKree-Lar§! est dépourvu de vie, il ne reste que des plantes et des insectes. Aucun animal d'aucune sorte ne peut être trouvé à travers le monde, même après tout ce temps. Les archives des Kree au moment de leur destruction sont en désordre et incompréhensibles, comme les divagations de fous."
 hala.2.a:0 "Récupérez tout ce que vous pouvez trouver."

 hala.3.name:0 "L'armée Kree"
 hala.3.desc:0 "Les Kree étaient protégés par deux groupes; la §YGarde impériale§! et §YStarforce§!.\nLa §YGarde impériale§! étaient principalement l'armée et la marine des Kree, combattant les ennemis des Kree dans l'espace.\n§YStarforce§! étaient un groupe d'opérations noires, envoyé dans des missions que les militaires ne pouvaient pas faire. Les seuls journaux que nous pouvons trouver sur Hala qui ont un sens à la fin des Kree semblent provenir de §YStarforce§!, qui tentaient désespérément de communiquer avec la planète; cependant, leurs tentatives de communication ont été refusées manuellement."
 hala.3.a:0 "Une découverte intéressante."

 hala.4.name:0 "L'Intelligence Suprême"
 hala.4.desc:0 "Les Kree étaient dirigés par une IA composée de la conscience des meilleurs esprits de leur peuple. Ils semblaient l'adorer, comme une sorte de dieu, même s'ils croyaient qu'ils étaient au-dessus de ce genre de chose. Cette §YIntelligence Suprême§! avait gouverné l'Empire Kree pendant des centaines d'années avant la destruction des Kree.\n\nNos explorateurs se sont rendus dans la chambre dans laquelle les renseignements suprêmes étaient détenus, mais ils ont également découvert qu'ils avaient été détruits. Cependant, ses banques de mémoire sont intactes; par conséquent, il peut encore éclairer ce qui s'est passé."
 hala.4.a:0 "Cherchez dans sa mémoire, découvrez ce qui s'est passé."

 hala.5.name:0 "La pierre de l'espace"
 hala.5.desc:0 "Après avoir décodé la banque de données de l'§YIntelligence Suprême§!, nous avons découvert la vérité sur ce qui est arrivé aux Kree.\n\nLes Kree étaient dans une guerre d'usure avec une autre race appelée §GSkrulls§!. Bien que les Kree aient finalement vaincu les Skrulls, leur nature changeante a laissé une marque sur la culture Kree. Bien que les Skrulls soient partis, les Kree ont lentement perdu leur capacité à faire confiance aux choses, croyant qu'ils étaient des Skrulls déguisés. D'abord, ils ont génocidé les animaux de leur monde puis leur propre peuple. Plus de 90% de la population Kree a été anéantie avant que le noyau de l'accusateur ne tente de rétablir l'ordre sur la planète. Cependant, ils ont découvert que tout se passait selon le plan de l'Intelligence Suprême.\n\nL'Intelligence Suprême a voulu relancer l'évolution des Kree, en éliminant les faibles, donc seuls les forts ont survécu. Il ne cessait de mettre l'idée que les Skrulls étaient toujours là dans la tête des citoyens de l'empire. Lorsque L'Accusateur l'a découvert, ils étaient en conflit. Certains se tenaient aux côtés de l'Intelligence, d'autres ne pouvaient pas rester sans rien faire et la regarder génocider son propre peuple. Ceux qui ont résisté à l'Intelligence étaient des Skrulls de marque, et les deux parties se sont affrontées dans l'oubli. On ne sait pas ce qui est arrivé aux Kree restants, mais on peut supposer qu'après des milliers d'années, ils se sont également éteints avec le reste de leur race.\n\nSur une note moins sombre, les banques de données ont également révélé pourquoi les Kree étaient si dominants dans la galaxie. Ils avaient une pierre d'infinité! La pierre a été trouvée alimentant l'intelligence pendant l'excavation. La §HPierre de l'espace§! a été utilisée par les Kree pour créer les soi-disant '§RMoteurs de Saut d'infinité§!' ce qui a permis un voyage instantané à travers la galaxie."
 hala.5.a:0 "Nous devons créer vos propres §YMoteurs d'infinité§!"
