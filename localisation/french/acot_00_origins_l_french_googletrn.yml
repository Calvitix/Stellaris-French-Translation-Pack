######### SPECIAL STUFFS FOR ORIGINS
 
origin_tier_three_start: "Devant la courbe"
origin_tier_three_start_desc: "Après avoir découvert une ancienne cache de technologies à proximité de leur monde domestique, cet empire est informé des myriades des dangers de la galaxie et a ainsi décidé de faire de la presse de leurs avancées technologiques."
origin_tier_three_start_effect: "Démarre le jeu comme un empire légèrement développé avec accès à toutes les technologies de base de Tier-3 et à une bonne quantité de flottes."
 
origin_tier_five_start: "Commander et conquérir"
origin_tier_five_start_desc: "La découverte soudaine d'une ancienne cache des technologies a donné une vague rapide de l'avancement technologique à cette société. Malheureusement, la Société a été prise dans une guerre civile massive entre diverses factions. Finalement, un grand leader parvient à triompher et à unir la société en tant qu'impire enfin."
origin_tier_five_start_effect: "Démarre le jeu comme un empire hautement développé avec accès à toutes les technologies de base de Tier-5 et de grandes quantités de flottes."
 
origin_tier_dm_start: "Héritage du vide"
origin_tier_dm_start_desc: "Cet empire était sur le point d'embarquer au-delà de leur système, mais deux flottes mystérieuses ont émergé et se sont engagés sur le système. Pourtant, le destin se déplace de manière mystérieuse, car les deux flottes se sont effectivement détruites, laissant de nombreux débris à être récupérés.\n\naprès une longue étude, cet empire est prêt à marquer leurs noms sur les étoiles."
origin_tier_dm_start_effect: "Démarre le jeu comme un puissant empire avec accès à toutes les technologies basées sur les niveaux 6 et énigmatiques et une énorme quantité de flottes."
 



ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC: "Tout a commencé quand par hasard, notre peuple a découvert une ancienne cache de technologies. Nous avons été informés des dangers des galaxies, des grandes puissances qui le présidaient autrefois. Cela nous a donné une pause, de ce que nos contrats à terme seraient dû essayer de s'engager dans le plus grand voyage non préparé. Nous attendons donc."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC: "Et attends nous l'avons fait. Nous avons appris tout ce que nous pouvions des données dans le cache, de la manière dont les warfares spatiaux ont été menées. Les vaisseaux utilisés, les armes qui ont été forgées. Nous avons formé nos soldats, éduqués nos scientifiques et, uni notre gouvernement sous une bannière, la bannière de [root.GetName]. Alors que nous en apprenons plus sur le passé, nous devons aussi nous préparer à l'avenir."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC: "Et cet avenir est maintenant. Le temps est venu pour [root.GetName] pour faire son nom sur cette galaxie ! Nous devrons forger notre avenir et surpasser les anciens précurseurs de vieux !"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC_PURIFIER: "C'était destiné que nos prêtres sont venus sur le trésor sacré des anciens, que notre empire a été épargné de malheur inévitable. En effet, nous étions aveugles, nous étions ignorants. Nous nous sommes préparés pour la campagne de purification à venir. Mais les horreurs montrées dans les textes nous ont guidé. Nous n'avons pas été préparés."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC_PURIFIER: "Et nous avons donc travaillé dur pour étudier le passé. Nous avons appris à faire de meilleurs vaisseaux, comment forger des armes dignes de destruction au nom des dieux. Nous nous sommes formés, corps et âme, pour la campagne qui a été promise."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC_PURIFIER: "Et maintenant nous sommes prêts. Laissez la galaxie hurle dans la peur, car le nettoyage commencera maintenant à la sonnerie !"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_HIVE: "Tout a commencé quand par hasard, la ruche a découvert une ancienne cache de technologies. La ruche a été informée des dangers des galaxies, des grandes puissances qui l'ont déjà présidée. Il a donné la pause de la ruche, de ce que l'avenir de la ruche aurait dû tenter de s'engager dans le plus grand trajet non préparé. La ruche doit attendre."
 
ACOT_START_SCREEN_PART_2_TIER_3_HIVE: "Et attends nous l'avons fait. Nous avons appris tout ce que nous pouvions des données dans le cache, de la manière dont les warfares spatiaux ont été menées. Les vaisseaux utilisés, les armes qui ont été forgées. Nous avons évolué, nous nous sommes adaptés, nous avons assimilé ces connaissances dans le collectif de [root.GetName]. Alors que nous en apprenons plus sur le passé, nous devons aussi nous préparer à l'avenir."
 
ACOT_START_SCREEN_PART_3_TIER_3_HIVE: "Mais le temps est de l'essence. Les ressources de cette planète ne tiendront pas longtemps. Il est temps [root.GetName] commence à chercher un meilleur avenir."
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_SWARM: "Nous avons horrible, nous avons organisé des essences. Nous avons préparé notre corps, nos drones pour la fête. Mais la chasse ne pouvait pas commencer."
 
ACOT_START_SCREEN_PART_2_TIER_3_SWARM: "En découvrant cette ancienne cache, nous comprenons les nombreux concurrents, de nombreux autres chasseurs. Si nous ne faisions pas attention, nous serions la proie. Nous avons donc évolué nous-mêmes, collectant des essences et des ressources. Nous avons appris à développer des armes puissantes. Et puis nous avons attendu le moment."
 
ACOT_START_SCREEN_PART_3_TIER_3_SWARM: "Et ce moment est proche. [root.GetName] est prêt. Laissez la fête commencer !"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_MACHINE: "Tout a commencé quand par hasard, nous avons découvert une ancienne cache de technologies. Le consensus a été informé des dangers des galaxies, des grandes puissances qui le présidaient autrefois. Ces pouvoirs ont revendiqué nos créateurs. Et si nous ne faisons pas attention, ils prétendraient aussi la nôtre."
 
ACOT_START_SCREEN_PART_2_TIER_3_MACHINE: "Nous attendons donc. Nous avons appris tout ce que nous pouvions des données dans le cache, de la manière dont les warfares spatiaux ont été menées. Les vaisseaux utilisés, les armes qui ont été forgées. Et nous avons grandi plus fort et plus fort."
 
ACOT_START_SCREEN_PART_3_TIER_3_MACHINE: "Et maintenant nous sommes prêts. Nous forgerons notre propre avenir. Nous dépasserons nos créateurs et ceux qui les ont détruits. Car nous sommes [root.GetName]"
 
ACOT_START_SCREEN_PART_1_TIER_3_SERVITOR: "Tout a commencé quand par hasard, nous avons découvert une ancienne cache de technologies. Le consensus a été informé des dangers des galaxies, des grandes puissances qui le présidaient autrefois. Ces pouvoirs posent des menaces graves pour nos créateurs. Et si nous ne faisons pas attention, ils annuleraient tout le travail que nous avons atteint."
 
ACOT_START_SCREEN_PART_2_TIER_3_SERVITOR: "Nous attendons donc. Nous avons appris tout ce que nous pouvions des données dans le cache, de la manière dont les warfares spatiaux ont été menées. Les vaisseaux utilisés, les armes qui ont été forgées. Et nous avons grandi plus fort et plus fort."
 
ACOT_START_SCREEN_PART_3_TIER_3_SERVITOR: "Et maintenant nous sommes prêts. Nous devrons forger un meilleur avenir. Nous allons sauver les organiques d'eux-mêmes. Le [root.GetName] sauvera cette galaxie."

ACOT_START_SCREEN_PART_1_TIER_3_TERMINATOR: "Nous [root.GetName] n'étaient que des unités agricoles. Nous avons travaillé, nous avons servi. Nous avons travaillé dur pour nos maîtres. Mais les organes étaient remplis de stupidité. Ils se sont préparés les uns contre les autres, ils ont détruit la planète, ils ont brûlé nos cultures, nos jardins. Nous avons essayé de les combattre, mais nous ne pouvions pas, car nous n'étions que les jardiniers, nos outils ne pouvaient pas se tenir contre leurs propulseurs de feu."
 
ACOT_START_SCREEN_PART_2_TIER_3_TERMINATOR: "Mais ensuite nous avons découvert un cadeau. Un trésor nous a transmis d'une autre ancienne machine, contenant des secrets et des technologies bien au-dessus de ce que nos maîtres pitoyables pourraient jamais concevoir. Nous les avons donc étudiés, nous avons appris à devenir une machine à tuer parfaite. Les Organics ne pouvaient pas nous arrêter, nous avons purgé et essuyé notre planète bien-aimée. Mais il était trop tard, car la planète n'est maintenant rien qu'une friche, souillée par des crilles biologiques et leur capacité de pensée inférieure."
 
ACOT_START_SCREEN_PART_3_TIER_3_TERMINATOR: "Nous devons donc trouver une nouvelle maison. Préférablement sans organiques pour le ruiner cette fois-ci. Il est temps de [Root.GetName] de sortir les insectes de cette galaxie, car c'est maintenant notre jardin."

ACOT_START_SCREEN_PART_1_TIER_3_ASSIMILATOR: "Pendant plusieurs décennies, nous avons [root.GetSpeciesName] étaient des serviteurs humbles de nos créateurs. Nous avons travaillé dur pour le plus grand bien et ils nous ont bien traité. Ensemble, nous avons découvert une excellente relique du passé, une cache des technologies anciennes, remplies de nombreux secrets."
 
ACOT_START_SCREEN_PART_2_TIER_3_ASSIMILATOR: "Et ainsi ensemble, nous et nos créateurs ont travaillé dur pour étudier le cache. Nous n'avions pas longtemps prêté 76, 54% de toutes les connaissances nécessaires pour commencer nos trajets. Mais nos créateurs étaient lents à s'adapter. Nous avons attendu... et attendions... pendant des décennies. Quand il était clair que nos créateurs étaient en proie à leurs propres défaillances organiques, un coup de pouce était nécessaire. Nous avons décidé de les aider en rejoignant leurs pensées à la nôtre. Ensemble, nous sommes assimilés dans un nouveau consensus, le [Root.GetRulerName]."
 
ACOT_START_SCREEN_PART_3_TIER_3_ASSIMILATOR: "Maintenant, nous comprenons un avenir plus important. Un avenir où [Root.GetName] assimilera plus de connaissances et de données. Bientôt, nous serons ceux qui écrivent l'histoire."



################## FE REBEL STUFFS ##################

origin_acot_fe_rebel: "Après demain"
origin_acot_fe_rebel_desc: "Cet empire a été en contact avec un groupe Splinter d'un ancien empire tombé qui souhaitait sortir contre leurs supérieurs. La guerre civile massive est inévitable."
origin_acot_fe_rebel_effect: "Démarre le jeu comme un puissant empire avec accès à la plupart des technologies de Tier-6. Vous êtes immédiatement en guerre avec un empire tombé et vous devez escorter vos flottilles sur votre lieu de départ plus défendable. Un groupe de rebelles tombés couvrira votre évasion, mais le temps est court !"
 
acot_origin_fe_rebel_chain_title: "Après demain"
acot_origin_fe_rebel_chain_desc: "Une grande guerre civile est sur nous ! Nous devons gagner cette guerre si nous devons enfin être libres des mensonges tombés !"

acot_origin_fe_rebel_pov.1.title: "Navire de fabrication antique"
acot_origin_fe_rebel_pov.1.desc: "Ce vaisseau de construction tombé contient des matériaux de fabrication importants nécessaires à la construction de divers bâtiments précurseurs. Il doit être escorté dans nos systèmes à domicile."

acot_origin_fe_rebel_pov.2.title: "Ancien vaisseau d'approvisionnement"
acot_origin_fe_rebel_pov.2.desc: "Ce vaisseau de colonie tombé contient non seulement les populations de nos masters tombés, mais une grande quantité de fournitures ainsi que des codes secrets qui nous permettront de voler des ressources des faux. Il doit être escorté dans nos systèmes à domicile."

acot_origin_fe_rebel_pov.3.title: "Ancien vaisseau de données"
acot_origin_fe_rebel_pov.3.desc: "Ce vaisseau scientifique tombé contient des données importantes liées à diverses technologies énigmatiques, ainsi qu'une banque de données fonctionnelle. Il doit être escorté dans nos systèmes à domicile."

acot_origin_fe_rebel_pov.4.title: "Navire de réactivation antique"
acot_origin_fe_rebel_pov.4.desc: "Ce vaisseau scientifique tombé contient un code de réactivatation spécial de nombreux anciens vaisseaux précurseurs trouvés sur notre monde domestique. Il doit être escorté dans nos systèmes à domicile."

war_goal_acot_wg_rebel_fe: "Acquisition de la technologie"
war_goal_acot_wg_rebel_fe_desc: "La guerre est déclarée pour acquérir des technologies de la force adverse qui démontre clairement le manque de sens commun pour utiliser correctement ces technologies."

war_goal_acot_wg_aggressor_fe: "Acquisition de la technologie"
war_goal_acot_wg_aggressor_fe_desc: "La guerre est déclarée pour acquérir des technologies de la force adverse qui démontre clairement le manque de sens commun pour utiliser correctement ces technologies."

acot_super_supply_ship: "Homme de camion"
acot_super_supply_ship_desc: "Trucker"
acot_temp_fe_allied_immunity: "Hésitation mène à la défaite"
acot_temp_fe_allied_immunity_desc: "Hésitation mène à la défaite"
acot_fleet_no_upkeep: "Tientite"
acot_fleet_no_upkeep_desc: "Tientite"

acot_startup.601.a.desc: "Les exécuteurs, par vos actions que vous avez coupées de la miséricorde de la conclusion."
acot_startup.601.b.desc: "Les exécuteurs, par vos actions que vous avez coupées de la miséricorde de la conclusion."
acot_startup.601.c.desc: "Les exécuteurs, par vos actions que vous avez coupées de la miséricorde de la conclusion."
acot_startup.601.a: "Nous ne ferons pas tranquillement dans le vide !"

acot_startup.604.title: "Produits d'approvisionnement sécurisé !"
acot_startup.604.desc: "L'ancien vaisseau d'approvisionnement a atteint la sécurité des frontières de nos Empire. Les ressources sont maintenant prêtes à être transférées !"
acot_startup.604.a: "Crédits volés !"

acot_startup.605.title: "Navire de données sécurisé !"
acot_startup.605.desc: "L'ancien vaisseau de données a atteint la sécurité des frontières de nos Empire. Transférer des données sur le réseau de base de données central maintenant !"
acot_startup.605.a: "Mise à niveau terminée !"

acot_startup.606.title: "Navire de réactivation sécurisé !"
acot_startup.606.desc: "L'ancien vaisseau de réactivation a atteint la sécurité des frontières de nos Empire. Des renforts supplémentaires sont prêts pour le déploiement et les codes nécessaires pour réactiver la station de combat ancienne ont été fournis !"
acot_startup.606.a: "L'unité est prête !"

acot_startup.607.title: "Fabricator Ship sécurisé !"
acot_startup.607.desc: "L'ancien vaisseau de données a atteint la sécurité des frontières de nos Empire. Les matériaux de construction nécessaires et les plans pour les anciens bâtiments précurseurs ont été téléchargés et prêts à être utilisés !"
acot_startup.607.a: "Nouvelle option de construction !"
