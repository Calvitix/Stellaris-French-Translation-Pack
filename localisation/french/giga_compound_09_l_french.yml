 compound_situation:99 "Briser $ehof_the_compound$"
 compound_situation_type:99 "Briser $ehof_the_compound$"
 compound_situation_desc:99 "Nous devons chercher des moyens d'endommager $ehof_the_compound$ si nous voulons survivre. Espérons qu'il y aura assez de temps pour trouver une solution."
 compound_situation_monthly_change_tooltip:99 "La survie est primordiale"
 compound_situation_desc_1:99 "Observez $ehof_the_compound$ et créez un plan sur la façon de procéder.\n\n§WLe choix sera verrouillé lorsque le temps sera écoulé,\nNous avons un an pour nous décider.§!"
 compound_situation_desc_2:99 "Gardez les yeux ouverts car nous devons analyser notre adversaire."
 compound_situation_desc_2_a:99 "Si nous abandonnons nos résolutions maintenant, il sera trop tard pour réessayer. Les expériences doivent être terminées pour que notre empire survive."
 compound_situation_desc_3:99 "Nous attendons, attendant une solution... il n'y a rien d'autre que l'espoir."
 compound_situation_desc_3_a:99 "Nous avons gagné des armes de base $ehof_sr_negative_mass$ mais elles sont petites et faibles. Au moins, elles peuvent gagner du temps."
 compound_situation_desc_3_b:99 "Nos expériences ont échoué, tout ce que nous pouvons faire maintenant est d'espérer qu'il n'est pas trop tard."
 compound_situation_finisher:99 "La bonne solution se révélera en temps voulu, mais cela pourrait prendre trop de temps.\n\nDevons-nous attendre ou agir   ?\nQuoi qu'il en soit, nous devons être rapides."
 compound_situation_stage_1_tooltip:99 "Phase d'observation"
 compound_situation_stage_2_tooltip:99 "Stade expérimental"
 compound_situation_stage_3_tooltip:99 "Phase de déploiement"
 compound_approach_wait:99 "Recueillir des données"
 compound_approach_wait_tooltip:99 "Nous pouvons nous permettre d'attendre et d'observer jusqu'à ce que nous puissions recueillir plus d'informations."
 compound_approach_qnm1:99 "Solution rapide"
 compound_approach_qnm1_tooltip:99 "Nous pourrions essayer des solutions radicales et tenter de trouver un moyen rapide."
 compound_approach_qnm2:99 "Vaisseaux prototypes"
 compound_approach_qnm2_tooltip:99 "Nous ne pouvons pas obtenir d'échantillons de $ehof_the_compound$,, nous devons donc déployer des vaisseaux prototypes pour les tester sur le terrain."
 compound_approach_qnm3:99 "Armes de masse négatives"
 compound_approach_qnm3_tooltip:99 "Nous avons appris que les armes à masse négative peuvent faire du mal à $ehof_the_compound$,. Bien que nous ayons du mal à exploiter leur véritable potentiel, nous pouvons au moins fabriquer de petites armes."
 compound_approach_blokkat:99 "Armement de Chabloc"
 compound_approach_blokkat_tooltip:99 "Les armes Chabloc détruisent la réalité à un niveau fondamental, elles pourraient être capables de blesser ces créatures."
 compound_approach_DEBUG:99 "§PDEBUG§!"
 compound_approach_DEBUG_tooltip:99 "§PCECI EST UNE COMMANDE DEBUG ET NE DOIT PAS ÊTRE VU§!\n\n\n\n"
 compound_approach_DEBUG_ADD:99 "§PAJOUT (DÉBOGAGE)§!"
 compound_approach_DEBUG_SUB:99 "§PSOUSTRAIRE (DÉBOGAGE)§!"
 compound_approach_DEBUG_VAR:99 "$compound_approach_DEBUG_tooltip$VAR owner.compound_protoships_eaten : [owner.compound_protoships_eaten]\n\n\n"
 compound_gimmeyaships:99 "Tester $ehof_the_compound$"
 compound_gimmeyaships_type:99 "Tester $ehof_the_compound$"
 compound_gimmeyaships_desc:99 "Lancez vos vaisseaux sur $ehof_the_compound$ comme un grand buffet. Nous allons tester notre adversaire si minutieusement que ses faiblesses s'effaceront devant nous.\n\n§WVous devez nourrir§! §Y[owner.compound_protoships_tobeeaten]§! §Wvaisseaux avant que le minuteur de la situation $compound_situation$ ne s'épuise.§!"
 compound_gimmeyaships_monthly_change_tooltip:99 "Buffet du vaisseau spatial"
 compound_gimmeyaships_approach:99 "Buffet du vaisseau spatial"
 compound_gimmeyaships_approach_tooltip:99 "Les ingénieurs ont équipé tous vos vaisseaux avec un tas de prototypes aléatoires, allons les lancer sur $ehof_the_compound$ pour voir ce qui se passe."
 compound_gimmeyaships_finisher:99 "Une fois que suffisamment de tests auront été effectués et que des vaisseaux auront été sacrifiés, nous devrions être en mesure d'avoir une idée de la nature de $ehof_the_compound$.\n."
 compound_situation.1.title:99 "Armement de Chabloc"
 compound_situation.1.desc:99 "Nous avons tout ce dont nous avons besoin pour écraser $ehof_the_compound$, il n'y a pas besoin de perdre du temps avec des projets stupides."
 compound_situation.1.a:99 "§RNous allons leur montrer ce que nous avons§!"
 compound_situation.1.a.tooltip:99 "§RAnnuler la situation§!"
 compound_situation.1.b:99 "Il serait sage d'enquêter de toute façon."
 compound_situation.2.title:99 "Attendre et regarder"
 compound_situation.2.desc:99 "Nous avons décidé que $ehof_the_compound$ n'est pas une menace immédiate pour nous. Nous pouvons nous permettre de les observer avant de décider de notre prochaine action."
 compound_situation.2.a:99 "C'est juste une autre crise"
 compound_situation.3.title:99 "À la recherche de solutions"
 compound_situation.3.desc:99 "$ehof_the_compound$ est une menace et nous nous efforçons de trouver une solution. Nous ne pouvons pas faire d'expériences sur quelque chose avec lequel nous ne pouvons pas interagir, mais ce n'est pas tout à fait vrai. Les vaisseaux de $ehof_the_compound$ transmutent la galaxie, ce qui nécessite qu'ils interagissent avec elle et nous devons trouver comment, ils doivent avoir une faiblesse.\n\nNous allons construire de nombreux vaisseaux, avec différentes armes et nous battre jusqu'à ce que quelque chose fonctionne."
 compound_situation.3.a:99 "La recherche avec des armes, pas des laboratoires !"
 compound_situation.4.title:99 "Faiblesse trouvée"
 compound_situation.4.desc:99 "NOUS L'AVONS FAIT, nous avons réussi à trouver une faiblesse illusoire de $ehof_the_compound$ dont ils ne sont peut-être même pas conscients. Il s'avère que $ehof_qnm$ PEUT les blesser ! Malheureusement, notre maîtrise de cette technologie est limitée et nous ne sommes capables que de concevoir des armes plus petites."
 compound_situation.4.a:99 "Ça fera l'affaire, bon travail tout le monde."
 compound_situation.5.title:99 "Nous n'avons pas réussi à trouver une faiblesse"
 compound_situation.5.desc:99 "Bien que nous ayons fait de notre mieux, nous n'avons tout simplement pas réussi à trouver et à exploiter une faiblesse significative, il ne reste plus beaucoup de temps et notre empire a perdu espoir. Ils ont abandonné ce projet... une seule question se pose à tous : Y avait-il de l'espoir au départ   ?"
 compound_situation.5.a:99 "L'espoir est une chose si fugace, n'est-ce pas   ?"
 compound_situation.6.title:99 "Toujours en attente"
 compound_situation.6.desc:99 "C'est ennuyeux... nous attendons toujours que quelque chose se passe pendant que la galaxie brûle autour de nous. Ignorez $ehof_the_compound$ et tout ira bien car l'ignorance est une bénédiction."
 compound_situation.6.a:99 "C'est bien"
 compound_situation.9.title:99 "Projet avorté"
 compound_situation.9.desc:99 "Nous avons reçu des nouvelles d'une meilleure solution pour traiter $ehof_the_compound$ et nous avons abandonné notre projet."
 compound_situation.9.a:99 "Fermer"
 compound_situation.10.title:99 "Données collectées"
 compound_situation.10.desc:99 "Nous avons obtenu des enregistrements détaillés sur la façon dont les vaisseaux composés réagissent à nos attaques, maintenant nous attendons que les choses soient analysées par nos experts et qu'un génie trouve une solution."
 compound_situation.10.a:99 "J'espère que ça en valait la peine."
 compound_situation.10.a.tooltip:99 "$compound_situation$ La situation progresse de §G+20 points§!."
 compound_situation_already_open:99 "Dialogue déjà ouvert, fermez-le d'abord"
 compound_situation_no_qnm_tech:99 "\n§RIl serait sage de construire une installation IDHE et de progresser dans sa quête !§!"
 compound_situation_chosen_route:99 "Nous avons déjà choisi notre itinéraire."
 compound_situation_qnm2_failed:99 "Nous n'avons pas réussi à découvrir leur faiblesse"
