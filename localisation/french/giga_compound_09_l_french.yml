 giga_compound_immunity:99 "Invulnérable aux dégâts"
 weapon_type_anticompound:99 "§YAnti-Combinaison§!"
 mod_weapon_type_anticompound_weapon_damage_mult:99 "Armement anti-Combinaison"
 COMPOUND_IMMUNITY_AURA:99 "Immunité à la Combinaison"
