    # Menu stuff

    giga_menu_compound_1:0 "£menu_compound_1£$ehof_the_compound$\n§GFacile§!\nPour ceux qui veulent un défi mineur.\n\nIls ne reçoivent aucun bonus de combat\nLa solution rapide coûte 200 vaisseaux."

    giga_menu_compound_2:0 "£menu_compound_2£$ehof_the_compound$\n§BNormal§!\nPour ceux qui veulent l'expérience prévue.\n\n§YIls reçoivent les effets suivants§!\n+80% de dégâts d'armes\n+80% de boucliers\n+80% d'armure\n+80% de coque\n\n§YLa solution rapide coûte 400 vaisseaux.\n$reshaper$Le nombre de colosses est multiplié par 2x§!."

    giga_menu_compound_3:0 "£menu_compound_3£$ehof_the_compound$\n§HDifficile§!\nVous voulez un défi de taille.\n\n§YIls reçoivent les effets suivants§!\n+250% de dégâts d'armes\n+250% de boucliers\n+250% d'armure\n+250% de coque\n\n§YLa solution rapide coûte 1K vaisseaux.\n$reshaper$Le nombre de colosses est multiplié par 8x.§!"

    giga_menu_compound_4:0 "£menu_compound_4£$ehof_the_compound$\n§RBrutal§!\nVous avez un ou deux souhaits de mort.\n\n§YIls bénéficient des effets suivants§!\n+1000% de dégâts d'armes\n+1000% de boucliers\n+1000% d'armure\n+1000% de coque\n\n§YLa solution rapide coûte 5K vaisseaux.\n$reshaper$Le nombre de colosses est multiplié par 16x§!."

