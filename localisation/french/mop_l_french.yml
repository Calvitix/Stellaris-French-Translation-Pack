 job_eco_environment_researcher_desc:1 "Des milliards d'espèces d'animaux et de plantes exotiques sont présents pour les caprices de loisirs et de divertissement de la population. Ils font également l'objet d'une analyse statistique et d'une classification pour les chercheurs en xéno."
 job_eco_environment_researcher_effect_desc:0 "Les £job_eco_environment_researcher£ $job_eco_environment_researcher_plural$ transforment £consumer_goods£ §Y$consumer_goods$§! en £unity£ §Y$unité$§! et £society£ §Y$society_research$§!"
