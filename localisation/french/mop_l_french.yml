 job_mining_g_miner_overseer_effect_desc:0 "Les £job_mining_g_miner_overseer£ $job_mining_g_miner_overseer_plural$ produisent £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! et £minerals£ §Y$minéraux$§!, et augmentez les minéraux planétaires £minerals£ §Y$minéraux$§! production"
