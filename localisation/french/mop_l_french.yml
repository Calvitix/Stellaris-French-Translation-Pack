 district_farming_bio_translating:0 "Bio-Processing District"
 district_farming_bio_translating_plural:0 "Districts de bio-transformation"
 district_farming_bio_translating_desc:0 "Il fournit des installations de production de combustible pour les surplus de nourriture et des installations résidentielles pour les opérateurs de générateurs électriques."
 district_farming_slave:0 "District agricole des esclaves"
 district_farming_slave_plural:0 "Districts agricoles esclaves"
 district_farming_slave_desc:0 "Fournit une immense ferme collective et une petite enclave sale où vivent les opprimés."
 mod_district_farming_slave_max:0 "Valeur maximale de$district_farming_slave_plural $"
 district_farming_rural_farm:0 "District des agriculteurs ruraux"
 district_farming_rural_farm_plural:0 "Districts d'agriculteurs ruraux"
 district_farming_rural_farm_desc:0 "Fournit de grandes étendues de terrain, des équipements de base, des installations et des centrales électriques aux citadins qui aspirent à un mode de vie plus rural."

 district_eco_preserver:0 "District d'entretien de Zoo"
 district_eco_preserver_plural:0 "Districts d'entretien de Zoo"
 district_eco_preserver_desc:0 "Fournit des installations résidentielles et des systèmes de contrôle pour ceux qui gèrent les zoos et l'environnement de la planète."
 district_eco_researching:0 "District de recherche écologique"
 district_eco_researchinge_plural:0 "Districts de recherche écologique"
 district_eco_researching_desc:0 "Fournit des laboratoires xeno chercheurs, des salles d'échantillonnage et des installations résidentielles."
 district_eco_zeno_ward:0 "District de la Ménagerie"
 district_eco_zeno_ward_plural:0 "Districts de ménagerie"
 district_eco_zeno_ward_desc:0 "Fournit des lieux de reproduction et un espace de vie pour des milliards d'espèces d'animaux et de plantes exotiques et des installations d'observation pour les touristes."
 mod_district_eco_zeno_ward_max:0 "Valeur maximale de$district_eco_zeno_ward_plural $"

 district_trade_company:0 "District des sociétés commerciales"
 district_trade_company_plural:0 "Districts de sociétés commerciales"
 district_trade_company_desc:0 "Les gratte-ciel montent en flèche fournissent des bâtiments et des hôtels pour les entreprises."
 district_trade_artisan_managing:0 "District de soutien aux artistes"
 district_trade_artisan_managing_plural:0 "Districts de soutien aux artistes"
 district_trade_artisan_managing_desc:0 "Fournit des biens de consommation aux artistes innovants et des installations à inspirer."
 district_trade_free_trading:0 "District de libre-échange"
 district_trade_free_trading_plural:0 "Districts de libre-échange"
 district_trade_free_trading_desc:0 "Offre des spatioports aux commerçants libres de pièces inconnues. De nombreux commerçants passent souvent par ici."

 district_arcology_housing_alternative_mop:0 "Arcologie résidentielle"
 district_arcology_housing_alternative_mop_plural:0 "Arcologies résidentielles"
 district_arcology_housing_alternative_mop_desc:0 "Avec ces districts urbains oecuménopolistiques spéciaux, une architecture verticale intégrée est utilisée pour maximiser la densité de la population sur la surface terrestre."
 district_city_alternative_mop:0 "District urbain"
 district_city_alternative_mop_plural:0 "Districts urbains"
 district_city_alternative_mop_desc:0 "Ces centres urbains denses fournissent de grandes quantités de logements et de bureaux pour les employés de bureau."
 district_hive_alternative_mop:0 "District de la ruche"
 district_hive_alternative_mop_plural:0 "Districts de ruche"
 district_hive_alternative_mop_desc:0 "Ces flèches imposantes sont l'endroit où les drones se rassemblent lorsqu'ils ne travaillent pas pour rajeunir et consommer des nutriments."
 district_nexus_alternative_mop:0 "District Nexus"
 district_nexus_alternative_mop_plural:0 "Districts Nexus"
 district_nexus_alternative_mop_desc:0 "Districts centralisés où les drones sont entretenus et réparés avant d'être déployés pour leurs tâches."

 district_training_soldier:0 "District d'entraînement militaire"
 district_training_soldier_plural:0 "Districts d'entraînement militaire"
 district_training_soldier_desc:0 "Fournit des armes, des casernes et des terrains d'entraînement pour l'entretien des recrues jusqu'aux plus hauts échelons de commandement."
 district_training_colosseum:0 "District de Colisée"
 district_training_colosseum_plural:0 "Districts de Colisées"
 district_training_colosseum_desc:0 "Les combattants professionnels, les nouveaux officiers et d'autres se réunissent pour se battre pour l'honneur, la gloire et le respect."
 district_training_fortress:0 "District de forteresse"
 district_training_fortress_plural:0 "Districts de forteresse"
 district_training_fortress_desc:0 "Fournit des casernes, des terrains d'entraînement et des armes aux Gardiens de la planète."

 district_ruined_system:0 "Système en ruine"
 district_ruined_system_plural:0 "Systèmes en ruine"
 district_ruined_system_desc:0 "Peut-être qu'un futur archéologue aura une journée sur le terrain ici. Pour l'instant, il ne reste que des espoirs déçus."

