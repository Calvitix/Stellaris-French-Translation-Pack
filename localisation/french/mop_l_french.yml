 pm.3001.name:1 "Réinitialiser une planète spéciale - [Root.GetName]"
 pm.3001.desc:0 "Cette planète spécialisée - §H[Root.GetName]§! - devrait être réinitialisé dans une configuration plus «standard». Nous allons le ramener à un état de Gaïa, mais les effets de la terraformation rapide devraient persister pendant environ 10 ans et hanter la planète."
 pm.3001.a:0 "Personne ne l'a si nous ne pouvons pas."
 pm.1.name:0 "§HMonde Minier§! : [Root.GetName] Enfermé"
 pm.1.desc:0 "Après l'énorme projet planétaire, la planète elle-même est devenue un haut fourneau, une planète minière !\n\nIl n'y a pas de forêts boisées, pas de mers vertes, pas de hautes montagnes. Il n'y a que des villes et des mines à la surface, avec leurs propres usines et logements de mineurs.\n\nUn endroit autrefois façonné par le hasard et les lois irréfléchies de la nature, maintenant un modèle conçu dans un but indomptable."
 pm.2.name:0 "§HMonde Générateurd§! : [Root.GetName] Enfermé"
 pm.2.desc:0 "Après l'énorme projet planétaire, la planète elle-même est devenue une planète de centrale électrique !\n\nVerdoyante ? Robuste ? Nous les avons tous extraits il y a longtemps et les avons utilisés comme carburant. Des centrales électriques massives avec différents types de générateurs qui bourdonnent jour et nuit pour produire de l'électricité.\n\nUn endroit autrefois façonné par le hasard et les lois irréfléchies de la nature, maintenant une conception conçue dans un but indomptable."
 pm.3.name:0 "§HMonde Mégaferme§! : [Root.GetName] Enfermé"
 pm.3.desc:0 "Après l'énorme projet planétaire, [Root.GetName] est devenue une planète agricole géante qui pratiquait l'agriculture de plantations au niveau planétaire grâce à une très grande irrigation autour des canaux à travers le centre du continent !\n\nFaune dangereuse ? Plantes vénéneuses ? Quelle que soit l'habitude de vivre ici, il n'y a maintenant que des animaux et des plantes délicieux et nutritifs.\n\nUn endroit autrefois façonné par le hasard et les lois irréfléchies de la nature, désormais seules des cultures riches couvrent l'endroit."
 pm.4.name:0 "§HMonde Forteresse§! : [Root.GetName] Ciblé"
 pm.4.desc:0 "Après le projet planétaire massif, [Root.GetName] s'est transformée en une planète forteresse qui a nourri les troupes terrestres de l'Empire et produit des armes !\n\nÀ une époque, c'était une planète civile contrôlée par le droit civil, mais les grands citoyens ont décidé de travailler pour leur pays et respectez la loi militaire.\n\nPour personne, et jamais, [Root.GetName] ne s'effondrera pas."
 pm.5.name:0 "§HMonde Ménagerie§! : [Root.GetName] Ciblé"
 pm.5.desc:0 "Après l'énorme projet planétaire, [Root.GetName] est devenue une planète ménagerie qui protège toutes sortes d'animaux et de plantes extraterrestres !\n\nTous les habitants de la planète travaillent comme gardiens de zoo. Même les herbes et les insectes dans les champs sont sous notre contrôle.\n\n.Un endroit autrefois façonné par hasard et par les lois irréfléchies de la nature. Il y a toujours la loi de la nature, mais c'est la loi de la nature que nous planifions et pratiquons."
 pm.6.name:0 "§H Monde commercial§! : [Root.GetName] Ciblé"
 pm.6.desc:0 "Après l'énorme projet planétaire, [Root.GetName] s'est transformée en une planète commerçante avec tout l'argent et les objets de collection de la galaxie !\n\nDes gratte-ciel gratte-ciel aux petits magasins dans les ruelles, de grandes et petites activités économiques ont lieu partout sur la planète. Maintenant, à cause des lumières de la ville, la distinction entre le jour et la nuit n'a pas de sens.\n\nIl ne reste plus suffisamment de sites. Contactez le service économique de [Root.GetName] si vous souhaitez vous y rendre !"

 pc_mining:0 "Monde minier"
 pc_mining_desc:0 "La planète entière est un four géant. Nos mines et nos réseaux de transport s'étendent jusqu'au noyau intérieur, et tout le monde sur la planète vit pour les minéraux, par les minéraux."
 pc_energy:0 "Monde Générateurd"
 pc_energy_desc:0 "Chaque fois que vous vous tenez sur la planète et regardez autour de vous, ce n'est qu'une centrale électrique. Toutes les ressources et la main-d'oeuvre de la planète sont utilisées pour entretenir les installations de production d'électricité."
 pc_farming:0 "Monde Mégaferme"
 pc_farming_desc:0 "Je suppose que la théorie de Malthus était une théorie de toute façon"
 pc_eco:0 "Monde Ménagerie"
 pc_eco_desc:0 "C'est le meilleur zoo de la galaxie où vous pouvez voir toutes les plantes et les animaux de la galaxie. ATTENTION - N'entrez pas dans la cage."
 pc_training:0 "Monde Forteresse"
 pc_training_desc:0 "C'est la fierté de l'armée de l'Empire. Tout le monde est formé à l'entraînement militaire depuis sa naissance, mais ceux qui ont échoué sont placés en arrière-poste ou expulsés de la planète."
 pc_trade:0 "Monde Commercial"
 pc_trade_desc:0 "Du siège social à la flotte marchande, tous les marchands font la promotion de leurs produits. Tout l'argent mène à cette planète."
 pc_training_shielded:0 "Monde Forteresse"
 pc_training_shielded_desc:0 "C'est la fierté de l'armée de l'Empire. Tout le monde est formé à l'entraînement militaire depuis sa naissance, mais ceux qui ont échoué sont placés en arrière-poste ou expulsés de la planète."

