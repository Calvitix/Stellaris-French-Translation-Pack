 ap_planet_shaper:0 "Sculpteur planétaire"
 ap_planet_shaper_desc:1 "Les planètes sont notre maison. Comme pour toute maison, il est préférable d'améliorer ce que vous avez."
 requires_ap_planet_master:1 "$TRIGGER_FAIL$ Nécessite l'atout d'ascension §Y$ap_planet_master$§!."
 requires_ap_arcology_project:1 "$TRIGGER_FAIL$ Nécessite l'atout d'ascension §Y$ap_arcology_project$§!."
 enable_district_project:0 "§HIssue des Projets spéciaux : §! Districts renforcés\n\n"
 describe_district_project:0 "Déverrouillez les §HDistricts des Fonctions Rurales§! §YRenforcés§! qui fournissent des §REmplois spéciaux§! dans §les districts ruraux§! en terminant les projets §YReinforced Districts§!."
 ap_unlock_planet_shaper:0 "§Déverrouille le bâtiment : §!$building_planetshaper$"

 DISTRICT_PROJECT:0 "Projets de districts renforcés"
 DISTRICT_PROJECT_DESC:0 "Nos [Root.GetScientistPlural] et nos ingénieurs tentent d'augmenter l'efficacité de la production et de la distribution dans nos districts. Ils ont une perspective positive pour un résultat bénéfique."

 is_training_with_colossus:0 "£trigger_no£ §RCette planète a le pouvoir de lutter contre les colosses.§!"

 pm.4000.name:0 "Projets de districts renforcés"
 pm.4000.desc:0 "$DISTRICT_PROJECT_DESC$"
 pm.4001.name:0 "Projets de districts renforcés terminés"
 pm.4001.desc:0 "Notre [Root.GetScientistPlural] et nos ingénieurs ont trouvé un moyen innovant de renforcer et d'améliorer les districts ruraux. Nos districts planétaires peuvent désormais accueillir une population plus importante et une production accrue."
 pm.4002.name:0 "[From.GetName] termine ses projets de districts renforcés"
 pm.4002.desc:0 "[From.GetName] termine les projets de districts renforcés. D'innombrables nouveaux emplois élargissent l'avenir de la nation."
 pm.5001.name:0 "A collecté toutes les planètes spéciales"
 pm.5001.desc:0 "Nous avons fait toutes les planètes spéciales - Cité, Minier, Générateur, Mégaferme, Ménagerie, Forteresse, Commercial. Une planète que nous ne connaissons pas ? Une planète que nous ne colonisons pas ? Tout cela, c'est du passé."
 pm.7001.name:0 "§Y[Root.Owner.energy_maintenance_district]§!"
 pm.7001.desc:0 "§Y[Root.Owner.energy_maintenance_district]§!"
 decision_check_compability:0 "!Utilisateur de District Overhau : cliquez ici pour prendre en compte tous les districts"
 decision_check_compability_effects:0 "Si vous cliquez sur cette décision, plus de districts comme les §YMines de Surface§!, les §YLogements océaniques§! etc. seront comptés dans le mod §YMaitres des Planètes§! pour les décisions de ce mod, telle que le §YProjet minier mondial§!. §RAttention - cela pourrait provoquer des Lags§!"
 decision_check_compability_effects_short:0 "Si vous cliquez sur cette décision, plus de districts comme les §YMines de Surface§!, les §YLogements océaniques§! etc. seront comptés dans le mod §YMaitres des Planètes§! pour les décisions de ce mod."
 decision_check_compability_desc:1 "§RAttention - cela pourrait provoquer des Lags§!"
 pmcompability.1.name:0 "Y compris plus de districts spéciaux qui sont ajoutés par le mod District Overhaul, est comme suit :\n§Ydistricts logements : [Root.mop_count_city_district]\n§! §Ydistricts miniers : [Root.mop_count_mining_district]§!\n§Ydistricts générateurs : [Root.mop_count_energy_district]§!\n§Ydistricts agricoles : [Root.mop_count_farming_district]§!"
 building_training_colossus:0 "Bouclier anti-colosse"
 building_training_colossus_desc:0 "Colosse ? Même les plus gros vaisseaux ne pourront pas utiliser la force sur notre planète."
 colossus_fucku:0 "La planète sur laquelle ce bâtiment a été construit est protégée de §YColosse§!.\n"
 building_training_bomboardment:0 "Bouclier anti-bombardement"
 building_training_bomboardment_desc:0 "Au fil du temps, de nombreuses planètes ont été bombardées par des vaisseaux en orbite pendant de longues périodes. Celle-ci, cependant, ne connaîtra pas une telle souffrance."
 bomboardment_fucku:0 "La planète sur laquelle ce bâtiment a été construit est protégée des §YBombardements§! en toute sécurité sauf en cas de §RCrise§!\n\nMais en raison de notre construction extensive, nous constatons une légère diminution de la population, une diminution de la croissance démographique et une augmentation temporaire de la dévastation."
 pm.5020.name:0 "Le bouclier anti-bombardement est construit"
 pm.5020.desc:0 "Le bouclier anti-bombardement a été construit sur notre [From.GetName] ! Mais notre vaste construction pour se défendre contre les bombardements a porté un coup majeur à la planète. Ça va prendre beaucoup de temps pour récupérer."

 decision_mining_project:0 "Projets du monde minier"
 decision_mining_project_effects:1 "Transforme la planète en §Y$pc_mining$§!, augmentant £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§! et déverrouillant quatre £district£ §YDistricts miniers§!."
 decision_mining_project_effects_short:2 "Augmente £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§!.\nActive quatre £district£ §YDistricts miniers§!\nDésactive la construction de £district£ §YGénérateurs§! et §YDistricts agricoles§!"
 decision_mining_project_requirements:0 "£trigger_no£ §RIl doit y avoir au moins six§! §Y$district_mining_plural$§! §Ret d'autres districts ruraux ne devraient pas exister.§!"
 decision_mining_project_desc:1 "Lorsque vous venez de transformer ce monde en une centrale minière, maudites soient ces notions stupides de «biosphère durable» ou d'«effondrement écologique»."

 decision_energy_project:0 "Projets de Monde Générateur"
 decision_energy_project_effects:1 "Transforme la planète en §Y$pc_energy$§!, augmentant £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§! et déverrouille quatre £district£ §YDistricts générateurs§! spéciaux !"
 decision_energy_project_effects_short:2 "Augmente £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§!.\nActive quatre £district£ §YDistricts générateurs§! spéciaux.\nDésactive la construction de £district£ §YMiniers§! et §YDistricts agricoles§!"
 decision_energy_project_requirements:0 "£trigger_no£ §RIl doit y avoir au moins six§! §Y$district_generator_plural$§! §Ret d'autres districts ruraux ne devraient pas exister.§!"
 decision_energy_project_desc:1 "Chaque civilisation a lutté contre la nature pour plus d'énergie. Je pense que nous avons gagné ce long combat."

 decision_farming_project:0 "Projets de Monde Mégaferme"
 decision_farming_project_effects:1 "Transforme la planète en §Y$pc_farming$§!, augmentant £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§! et déverrouiller quatre £district£ §YDistricts agricoles spéciaux.\nSi votre empire autorise §Y$policy_slavery$§!, vous obtiendrez des districts spéciaux."
 decision_farming_project_effects_short:2 "Augmente £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§!.\nActive quatre £district£ §YDistricts agricoles§!\nDésactive la construction de £district£ §YMiniers§! et §YDistricts générateurs§!"
 decision_farming_project_requirements:0 "£trigger_no£ §RIl doit y avoir au moins six§! §Y$district_farming_plural$§! §Ret d'autres districts ruraux ne devraient pas exister.§!"
 decision_farming_project_desc:1 "«Bucolique» ne décrit pas adéquatement une biosphère entière engagée à nourrir une civilisation interstellaire."
 
 decision_eco_project:0 "Projets de Monde Ménagerie"
 decision_eco_project_effects:1 "Transforme la planète en §Y$pc_eco$§!, augmentant £happiness£ §YBonheur des Pops§!, diminuant §YPop Upkeep§! et §YCroissance de Pops§! et déverrouille les £district£ §YDistricts Zoo§! spéciaux, améliorant £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! et £happiness£ §YBonheur des Pops§!."
 decision_eco_project_effects_short:2 "Augmente £happiness£ §YBonheur des Pops§!, diminue §YPop Upkeep§! et §YCroissance de Pops§!.\nActive les £district£ §YZoo Districts§!\nDésactive la construction de £district£ §YDistricts Générateurs§!, §YMiniers§! et §YAgricoles§!"
 decision_eco_project_requirements:0 "£trigger_no£ £district£ §Ne doit pas être construit.§!"
 decision_eco_project_desc:1 "S'IL VOUS PLAÎT NE PAS - agacer, tourmenter, harceler, pester, molester, inquiéter, blaireau, harry, harceler, chahuter, persécuter, inquiéter, râper, assaillir, déranger, taquiner, ortie, titiller, ébouriffer ou s'accoupler avec les animaux."
 decision_eco_project_once:0 "£trigger_no£ §RYVous ne pouvez créer qu'un seul monde de ménagerie.§!"

 decision_trade_project:0 "Projets de Monde commercial"
 decision_trade_project_effects:1 "Transforme la planète en §Y$pc_trade$§!, augmentant £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YValeur commerciale§! et §YCroissance de Pops§! et déverrouille des £district£ §YDistricts Commerciaux§! spéciaux générant de la §YValeur commerciale§!."
 decision_trade_project_effects_short:2 "Augmente £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Valeur commerciale§! et §YCroissance de Pops§!.\nActive les £district£ §YDistricts commerciaux§!\nDésactive la construction de £district£ §YDistricts Générateurs§!, §YMiniers§! et §YAgricoles§!"
 decision_trade_project_requirements:0 "£trigger_no£ §RIl doit y avoir au moins six§! §Y$district_city_plural$§! §Ret les zones rurales ne devraient pas exister.§!"
 decision_trade_project_desc:1 "Si jamais il y avait un diamant dans le ciel, cet endroit le classerait, le classerait et le vendrait aux enchères rapidement."

 decision_training_project:0 "Projets de Monde Forteresse"
 decision_training_project_effects:1 "Transforme la planète en §Y$pc_training$§!, augmentant §YProduction de ressources§!, diminuant £happiness£ §YBonheur des Pops§! 와 §YCroissance de Pops§! et déverrouille des £district£ §YDistricts Forteresses§! spéciaux générant £defense_army£ §YArmées de défense§! et £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!"
 decision_training_project_effects_short:2 "Augmente §YProduction de ressources§!, diminue £happiness£ §YBonheur des Pops§! et §YCroissance de Pops§!.\nActive les £district£ §YDistricts Forteresse§!\nDésactive la construction de £district£ §YDistricts Générateurs§!, §YMiniers§! et §YAgricoles§!"
 decision_training_project_requirements:0 "£trigger_no£ §RIl doit y avoir au moins deux§! §YBastions ou Forteresses§! §Les zones rurales rurales ne devraient pas exister.§!"
 decision_training_project_desc:1 "On dit qu'attaquer est la meilleure défense. Celui qui a dit qu'il n'a jamais eu à faire face à des armes qui peuvent littéralement briser des mondes ouverts."
  
 decision_delete_exotic_planet:0 "Supprimer le monde spécial"
 decision_delete_exotic_planet_effects:1 "Transforme la planète en §Y$pc_gaia$§!, et acquiert une pénalité qui diminue la valeur maximale de £district£ §YDistricts§! de 40% pendant dix ans."
 decision_delete_exotic_planet_effects_short:2 "Transforme la planète en §Y$pc_gaia$§!\nAcquérir une pénalité qui diminue la valeur maximale de £district£ §YDistricts§! de 40% pendant dix ans."
 decision_delete_exotic_planet_desc:1 "Personne ne peut avoir ce que nous ne pouvons pas avoir."

 decision_arcology_project_mop:0 "$ap_arcology_project$ (alternative)"
 decision_arcology_project_mop_effects:1 "§RRecommandé lorsque vous utilisez le mod maître de la planète.§! Transforme la planète en §Y$pc_city$§!, augmentant £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§! et déverrouille des £district£ §YDistricts d'Arcologie§! au détriment des ressources naturelles de la planète devenant §Rinaccessibles§!, empêchant toute nouvelle construction de £district£ §YDistricts Générateurs§!, §YMiniers§! et §YAgricoles§!."
 decision_arcology_project_mop_effects_short:2 "§RRecommandé lorsque vous utilisez le mod maître de la planète.§!\nAugmente £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YProduction de ressources§! et §YCroissance de Pops§!\nActive £district£ §YArcology Districts§!\nDésactive la construction de £district£ §YDistricts Générateurs§!, §YMiniers§! et §YAgricoles§!"
 decision_arcology_project_mop_requirements:0 "£trigger_no£ §Tous les emplacements de district de la planète doivent être remplis§! §Y$district_city_plural$§!"
 decision_arcology_project_mop_desc:1 "Un arc sans fin d'arcologies unira la planète de pôle en pôle, créant une mégapole mondiale, une oecuménopole."
 decision_arcology_project_relic_mop:1 "Restaurer Oecuménopole (alternative)"
 decision_arcology_project_relic_mop_effects:0 "$decision_arcology_project_mop_effects$"
 decision_arcology_project_relic_mop_effects_short:0 "$decision_arcology_project_mop_effects_short$"
 decision_arcology_project_relic_mop_desc:0 "Cette planète était autrefois une oecuménopole dynamique. Ce serait une tâche monumentale, mais la planète pourrait être reconstruite et restaurée dans son ancienne gloire."

 job_eco_environment_preservor:0 "Protecteur environnemental"
 job_eco_environment_preservor_plural:0 "Protecteurs environnementaux"
 job_eco_environment_preservor_desc:1 "Contrôle et surveille l'atmosphère et l'environnement de la planète, en la maintenant dans un état optimal."
 job_eco_environment_preservor_effect_desc:0 "Les £job_eco_environment_preservor£ $job_eco_environment_preservor_plural$ produisent £unity£ §Y$unité$§!, £mod_trade_value_add£ §Y$TRADE_VALUE$§! et £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
