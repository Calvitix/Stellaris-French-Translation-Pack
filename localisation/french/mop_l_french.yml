 job_trade_free_manager:0 "Marchand libre"
 job_trade_free_manager_plural:0 "Marchands libres"
 job_trade_free_manager_desc:1 "Ils commercent librement et souvent lors de leurs voyages à travers la galaxie."
 job_trade_free_manager_effect_desc:0 "Les £job_trade_free_manager£ $job_trade_free_manager_plural$ transforment £consumer_goods£ §Y$consumer_goods$§! en £unity£ §Y$unité$§! et £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, et ils augmentent également £mod_trade_value_add£ §Y$TRADE_VALUE$§! production"
