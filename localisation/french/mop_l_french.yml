 job_eco_xeno_ward:0 "Primitif"
 job_eco_xeno_ward_plural:0 "Primitifs"
 job_eco_xeno_ward_desc:1 "Ces primitifs jouissent d'une vie heureuse et sans soucis dans des conditions parfaites et contrôlées."
 job_eco_xeno_ward_effect_desc:0 "Les £job_eco_xeno_ward£ $job_eco_xeno_ward_plural$ produisent £unity£ §Y$unité$§! et augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! de tout l'empire"
