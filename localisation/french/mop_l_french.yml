 job_underground_trade_worker_effect_desc:0 "Les £job_underground_trade_worker£ $job_underground_trade_worker_plural$ produisent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! et £mod_trade_value_add£ §Y$TRADE_VALUE$§!"

 job_mining_miner_overseer:0 "Inspecteur des mines"
 job_mining_miner_overseer_plural:0 "Inspecteurs des mines"
