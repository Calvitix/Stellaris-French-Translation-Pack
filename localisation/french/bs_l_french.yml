 edict_architectonic_base:0 "Maîtrise architectonique I"
 edict_architectonic_base_desc:0 "Nous investissons pour améliorer notre architecture planétaire de manière mineure. Bien, plus d'espace pour nos bâtiments!"
 edict_architectonic_med:0 "Maîtrise architectonique II"
 edict_architectonic_med_desc:0 "Nous investissons le pouvoir d'améliorer notre architecture planétaire modérément. Nous avons besoin encore plus d'espace pour construire !"
 edict_architectonic_max:0 "Maîtrise architectonique III"
 edict_architectonic_max_desc:0 "Nous investissons des quantités énormes de pouvoir pour améliorer massivement notre architecture planétaire. Nous avons besoin de beaucoup d'espace supplémentaire !"