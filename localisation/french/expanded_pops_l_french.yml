trade_policy_default_corp:0 "$trade_policy_default$"
trade_policy_default_corp_name:0 "$trade_policy_default$"
trade_policy_default_corp_desc:0 "Le but du commerce est de générer des profits pour l'entreprise. Nous devrions concentrer nos efforts commerciaux sur cette création de richesse.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £energy£ §Y1.25§!§!"
trade_policy_mineral_corp:0 "Échange multilatéral de minéraux"
trade_conversion_mineral_corp_name:0 "$trade_policy_mineral_corp$"
trade_policy_mineral_corp_desc:1 "Les profits et les taxes doivent passer après la satisfaction des besoins de nos industries civiles et militaires. Nous devrions concentrer nos efforts commerciaux sur l'acquisition de richesses minérales.\n\n§EChaque £trade_value£ §YValeur commerciale§! collectée nous rapporte £energy£ §Y0,8§! et £minerals£ §Y0,4§!§!"
trade_policy_food_corp:0 "Amortissement agricole"
trade_conversion_food_corp_name:0 "$trade_policy_food_corp$"
trade_policy_food_corp_desc:1 "Les profits et les taxes doivent passer après l'amélioration des besoins nutritionnels de nos citoyens. Nous devrions concentrer nos efforts commerciaux sur l'acquisition de richesses agricoles.\n\n§EChaque £trade_value£ §YValeur commerciale§! collectée nous rapporte £energy£ §Y0,8§! et £food£ §Y0,4§!§!"
trade_policy_consumer_goods_corp:0 "$trade_policy_consumer_goods$"
trade_conversion_consumer_goods_corp_name:0 "$trade_policy_consumer_goods$"
trade_policy_consumer_goods_corp_desc:0 "Les profits et les taxes doivent passer après l'amélioration de la vie de nos citoyens. Nous devrions concentrer nos efforts commerciaux sur la fabrication et la distribution des produits de première nécessité.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £energy£ §Y0,7§! et £consumer_goods£ §Y0,25§!§!"
trade_policy_unity_corp:0 "$trade_policy_unity$"
trade_conversion_unity_corp_name:0 "$trade_policy_unity$"
trade_policy_unity_corp_desc:1 "Le commerce peut être utilisé non seulement pour déplacer des marchandises, mais aussi pour faciliter la diffusion des idées. Nous devrions concentrer nos efforts commerciaux pour nous assurer que le message de notre gouvernement est entendu sur toutes les planètes où nous faisons des affaires.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £energy£ §Y0,7§!, £unity£ §Y0,25§! et £society£ §Y0,1§!§!."
trade_policy_trade_league_raw:0 "Ligue du commerce : Extraction"
trade_conversion_trade_league_raw:0 "$trade_policy_trade_league_raw$"
trade_conversion_trade_league_raw_name:0 "$trade_policy_trade_league_raw$"
trade_policy_trade_league_raw_desc:1 "En nous unissant dans une ligue commerciale, nous sommes en mesure de prospérer et d'obtenir des ressources à un tout autre niveau.\n\n§EChaque £trade_value£ §Yvaleur commerciale§! collectée nous rapporte £energy£ §Y0,8§!, £food£ §Y0,8§! et £minerals£ §Y0,8§!§!."

policy_media_rights:0 "Droits des médias"
