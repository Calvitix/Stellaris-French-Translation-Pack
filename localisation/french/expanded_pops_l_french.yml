EMPIRE_DESIGN_iferyx_2:0 "Flottes fusionnées d'Iferyx"
EMPIRE_DESIGN_iferyx_2_desc:1 "Autrefois séparés en une société fragile composée d'enclaves commerciales concurrentes, les Iferyssiens ont été contraints de s'unir sous une seule bannière afin de repousser la propagation catastrophique d'une espèce envahissante sur leur continent. Bien que les principes égalitaires constituent la base de la société d'Iferyx, un conseil secret reste en place pour veiller à ce que les tendances individualistes des Iferyssiens ne menacent plus jamais de compromettre l'autonomie de l'espèce.\n\nLa spiritualité d'Iferyx est un amalgame de folklore, de superstitions et de mythologies formées par les diverses communautés pré-République, et continue d'informer la vie quotidienne sur leur monde natal."
EMPIRE_DESIGN_glebsig_2:0 "Fondation Glebsig"
EMPIRE_DESIGN_glebsig_2_desc:0 "Depuis que les premiers Glebsigi ont levé leurs organes de vision au-dessus de la surface des lacs glaciaires de Ladnah pour observer les étoiles, ces mollusques curieux ont ressenti une affinité pour l'inconnu. De la même manière que les tentacules de leurs ancêtres saisissaient et caressaient de nouveaux objets sur les lits glaciaux des lacs alpins de leur monde natal, la société glebsigi en plein essor a cherché l'innovation technologique et l'illumination spirituelle au cours des siècles qui ont suivi.\n\nEspèce sédentaire et durable, les Glebsigi ont peut-être développé par nécessité un appareil bureaucratique complexe mais très efficace pour gérer les complexités de la gestion d'une société mondialement unifiée. De plus, l'absence de prédateurs naturels sur Ladnah a conduit les Glebsigi à vivre dans un état de curiosité optimiste permanent à l'égard des autres formes de vie.\n\nAyant établi une base sociétale solide sur Ladnah grâce à un mélange de doctrine spirituelle et d'organisation minutieuse, les Glebsigi lèvent à nouveau leurs yeux vers l'au-delà."

SUBJECT_duchy:0 "Duché"
SUBJECT_DESC_duchy:2 "Les Duchés sont un type de sujets qui sont diplomatiquement soumis à leur suzerain féodal et protégés par lui, mais qui sont autorisés à s'étendre et à se faire la guerre entre eux. Ils paient également §Y10%§! de leurs crédits énergétiques et minéraux mensuels en tribut."
SUBJECT_charter:0 "Compagnie charter"
SUBJECT_DESC_charter:0 "Cette mégacorporation fait des affaires sous la protection de son suzerain, en échange de §Y25%§! de ses crédits énergétiques mensuels."
