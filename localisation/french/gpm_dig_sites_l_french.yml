 ####################################
 
 #### In this file localisation for ####
 # Time Lost Device
 # Precursor Digsite
 #######################################
 
 
 
 #######################################
 #### Time Lost Device
 #######################################
 gpm_time_lost_digsite:0 "À la recherche du temps"
 gpm_time_lost_digsite_desc:0 "Le temps sur cette planète semble changer et se déformer à des intervalles prévisibles. Quelque chose doit être la cause de cela."
 
 gpm_dig_site.10.name:0 "Relevés étranges"
 gpm_dig_site.10.desc:0 "Les mesures effectuées sur la planète indiquent que toutes les fluctuations temporelles proviennent d'un point situé quelque part dans l'hémisphère nord de ce monde. Il faudra un certain temps pour déterminer l'origine exacte de ces étranges distorsions temporelles. Bien que toutes les données indiquent que la source se trouve à un emplacement, dans le passé et dans un avenir proche, la source a été déplacée. Et avec le temps qui change si fréquemment, il est difficile de déterminer son emplacement actuel."
 
 gpm_dig_site.11.name:0 "La boîte"
 gpm_dig_site.11.desc:0 "Nous avons finalement trouvé l'emplacement de la cause de ces distorsions temporelles. Il y a bien un objet coincé dans le temps à un emplacement précis de ce monde de toute façon. Les fluctuations semblent provenir d'un étrange container bleu à moitié enterré qui a été laissé sur cette planète. Nous essayons actuellement de pénétrer à l'intérieur."
 
 gpm_dig_site.12.name:0 "Le Doc"
 gpm_dig_site.12.desc:0 "Après plusieurs tentatives, nous avons finalement pu pénétrer dans cet étrange container bleu. Il semble être légèrement plus grand à l'intérieur que l'extérieur. À l'intérieur, au milieu de la boîte ou de la pièce, nous avons trouvé un étrange dispositif sphérique. Cet appareil semble avoir une influence temporelle relativiste sur les objets proches de lui. La boîte semble cependant avoir amplifié l'effet de manière substantielle, bien que de manière incontrôlable. \nCertaines notes ont également été trouvées réparties sur les murs de cette boîte. La plupart ne font que décrire le fait que le temps est une grosse boule de trucs hésitants et instables. Aucune mention d'un nom ou d'un propriétaire de cette boîte et la sphère. Sauf une note; qui a été signé par 'Le Doc'."

 #######################################
 #### Precursor Digsite
 #######################################
 gpm_precursor_generic_digsite:0 "Expédition des Précurseurs"
 gpm_precursor_generic_digsite_desc:0 "Ce monde appartenait à une ancienne civilisation précurseur. Nous devons préparer une équipe expéditionnaire pour étudier ce monde depuis le sol. \n\nLa première chose à faire est de trouver un endroit approprié et de mettre en place un camp expéditionnaire avancé. En raison des nombreux dangers de ce monde, et d'éventuels systèmes de défense autonomes, ce ne sera pas une tâche facile."

 gpm_dig_site.100.name:0 "Base des opérations"
 gpm_dig_site.100.desc:0 "L'équipe d'expédition a trouvé un endroit sûr pour installer le camp. du matériel et du personnel supplémentaires sont déposés au camp de fortune avec de petits vaisseaux de débarquement. Une expédition se prépare maintenant à fouiller les ruines précurseurs à proximité."
 gpm_dig_site.100.a:0 "Excellent"

 gpm_dig_site.110.name:0 "À la recherche de l'inconnu"
 gpm_dig_site.110.desc:0 "L'équipe d'expédition s'est dirigée le long d'un passage étroit vers les premières ruines extérieures. Nous espérons ainsi éviter toute surprise qui pourrait se trouver sur le chemin principal menant aux ruines. Il faudra du temps avant d'entrer dans les ruines."
 gpm_dig_site.110.a:0 "Compris"

 gpm_dig_site.120.name:0 "Des ruines de temps immémoriaux"
 gpm_dig_site.120.desc:0 "L'équipe a pénétré dans les ruines et les ont sécurisées. \n\nPlusieurs petits artefacts ont jusqu'à présent été découverts le long de l'itinéraire emprunté par l'équipe d'expédition. Bibelots, outils, mais aussi petits appareils électroniques. Une analyse superficielle révèle qu'ils ont plus de 100 000 ans! \n\nLes fournitures de l'équipe s'épuisent, alors ils retournent au camp de base. Pendant ce temps, une seconde équipe d'expédition se prépare."
 gpm_dig_site.120.a:0 "Excellente trouvaille!"

 gpm_dig_site.130.name:0 "Nouvelle Route"
 gpm_dig_site.130.desc:0 "Notre seconde équipe d'expédition a trouvé des systèmes de tunnels et a découvert qu'ils mènent vers une chambre hexagonale bien préservée, menant éventuellement à un plus grand complexe. La chambre a cinq autres portes, mais elles semblent être verrouillées. \n\nOutils et équipements sont apportés pour aider à passer ces portes verrouillées."
 gpm_dig_site.130.a:0 "Continuez avec précaution !"

 gpm_dig_site.140.name:0 "Nous y sommes !"
 gpm_dig_site.140.desc:0 "Nous avons enfin franchi l'une des portes verrouillées ! Il semble que ce soit un complexe assez grand, sous la majeure partie des ruines peut-être. Notre équipe d'expédition se divise en groupes de deux afin d'explorer plus efficacement les pièces de ce complexe. \nQui sait ce qu'ils trouveront. Ou ce qui les trouvera..."
 gpm_dig_site.140.a:0 "Enregistrez tout !"

 # default
 gpm_dig_site.150.name:0 "Des ruines sans nom"
 gpm_dig_site.150.desc:0 "Après une recherche approfondie à travers les ruines, l'expédition secondaire n'a récupéré qu'une poignée d'artefacts. Quelques petits appareils, héritages et artefacts culturels, ainsi qu'un module de stockage de données. \n\nLa plupart des données ont cependant été perdues ou corrompues, mais heureusement, nous avons réussi à récupérer certaines données technologiques. "
 gpm_dig_site.150.a:0 "Une bonne trouvaille néanmoins."
 gpm_dig_site.150.MEGACORP:0 "Vendons-le au marché noir."

 # power array
 gpm_dig_site.151.name:0 "Centrale électrique"
 gpm_dig_site.151.desc:0 "Ce complexe semble être les ruines d'une centrale électrique antique. Dans plusieurs des pièces de ce complexe, des relais d'énergie et des réseaux électriques ont été découverts. Cependant, la plupart d'entre eux sont dans un si mauvais état, qu'ils n'ont que très peu à nous apprendre. Nous avons cependant réussi à trouver un terminal intéressant dans l'une des pièces les plus profondes et en avons tiré des informations incroyables."
 gpm_dig_site.151.a:0 "Excellente découverte !"
 gpm_dig_site.151.MEGACORP:0 "L'information est source de profits"
 
 #  ship disign facilicy
 gpm_dig_site.152.name:0 "Institut de conception de vaisseaux"
 gpm_dig_site.152.desc:0 "Dans ces ruines, nous sommes tombés sur une série de pièces communicantes remplies de grandes holo-boards et de 3D-Fabricators. Certaines planches fonctionnent encore, à peine. Certaines tentatives ont été faites pour déchiffrer l'écriture et les équations complexes et complexes sur les tableaux. Il semble qu'il s'agisse des premières conceptions d'un nouveau vaisseau, un grand modèle. Un long vaisseau colossal avec 4 baies de suspension et, ce que nous pensons, des baies de réparation. Ce vaisseau colossal, ce «mastodonte», en était aux premières étapes de la conception avant que cette installation ne soit abandonnée."
 gpm_dig_site.152.a:0 "Le Colosse semble incroyable"
 gpm_dig_site.152.MEGACORP:0 "La guerre est un bon business"
 
 # orbital monitoring station
 gpm_dig_site.153.name:0 "Station de surveillance orbitale"
 gpm_dig_site.153.desc:0 "Chaque chambre de cette installation enfouie est recouverte de moniteurs, d'holo-écrans et de globes de virtualisation. Ils semblent avoir été utilisés pour surveiller tout ce qui entre et sort de l'orbite de ce monde. Des milliards de satellites miniatures ont dû être utilisés à l'origine pour tout regarder sur et autour de ce monde. Il ne reste cependant pas grand-chose de ceux-ci. Les unités de stockage de données sur certains de ces globes de virtualisation devraient encore être récupérables."
 gpm_dig_site.153.a:0 "Tant de surveillance.."
 gpm_dig_site.153.MEGACORP:0 "Ceux-ci se vendront facilement sur le marché"
 
 # bunker
 gpm_dig_site.154.name:0 "Vieux Bunker"
 gpm_dig_site.154.desc:0 "Les murs et les plafonds de ces pièces sont extrêmement renforcés de neutronium et d'une sorte de métal en mouvement ou "vivant". Ils semblent réparer la plupart des dommages que nos outils ont causés aux portes après leur ouverture. Il y a des signes de fusillades et d'explosions à l'intérieur des pièces, mais les murs, les planchers, les portes et les plafonds semblent tous en parfait état. Ce complexe devait être une sorte de bunker ou au moins une installation fortifiée très lourde."
 gpm_dig_site.154.a:0 "Intéressant !"
 gpm_dig_site.154.MEGACORP:0 "Vendez tout ce qui n'est pas fixé au sol"
 
 # command center
 gpm_dig_site.155.name:0 "Centre de Commande"
 gpm_dig_site.155.desc:0 "Au fond de la série de pièces, nous sommes tombés sur une grande chambre centrale. Les murs étaient alignés avec des moniteurs, des appareils de communication et des carcasses d'étrangers morts. Au centre de la salle se trouve un trône vide entouré de moniteurs miniatures et de divers tubes, d'interfaces de communication et de petites plates-formes remplies d'interfaces intraitables. Cela devait être une sorte de centre de commandement d'où cet empire précurseur a mené ses guerres."
 gpm_dig_site.155.a:0 "Récupérez également le trône!"
 gpm_dig_site.155.MEGACORP:0 "Ce trône est en or massif !"
 
 # crashed floating city
 gpm_dig_site.156.name:0 "Ville écrasée"
 gpm_dig_site.156.desc:0 "Il n'a pas fallu longtemps pour réaliser que la série de pièces et de couloirs dans lesquels nous sommes entrés fait partie d'un seul grand complexe. Lorsque nous avons essayé d'aller plus loin, nous sommes tombés sur des rues enfouies, des moyens de transport et des bâtiments entiers. C'est une ville entière! Un crash comme ceux trouvés sur ce monde. La dévastation a dû être énorme et la perte de vie inimaginable. Nous essayons de récupérer autant que possible avant que le reste de cet endroit ne s'effondre sur lui-même."
 gpm_dig_site.156.a:0 "Une découverte horrible"
 gpm_dig_site.156.MEGACORP:0 "Vendez aussi les effets personnels !"
 
 # administrative hub
 gpm_dig_site.157.name:0 "H.U.B."
 gpm_dig_site.157.desc:0 "La plupart des pièces adjacentes sont vides. Il y a longtemps abandonné par leurs créateurs originaux. Tous sauf un. Il semble qu'un grand ordinateur central soit toujours là. La machine en panne porte la désignation 'H.U.B.' et est hors ligne depuis des milliers d'années. On pense que c'était l'unité centrale, un «esprit» capable de gérer l'ensemble du complexe de manière autonome. Peu de données étaient récupérables, mais nous ne sommes définitivement pas partis les mains vides."
 gpm_dig_site.157.a:0 "Excellent"
 gpm_dig_site.157.MEGACORP:0 "L'IA a toujours un bon prix"
 
 # communication tower
 gpm_dig_site.158.name:0 "Facilité de communication"
 gpm_dig_site.158.desc:0 "Des dizaines d'unités isolées sont réparties dans chaque chambre. Les murs ne sont que la moitié de la hauteur de la pièce. Chaque section a une petite entrée et semble être remplie d'un type de poste de travail, d'un moniteur quelconque et de divers dispositifs de communication. Curieusement, dans certains de ces postes de travail, nous avons trouvé d'anciennes boissons enivrantes, des traces de substances hallucinogènes ou de petites armes à feu de poche. Cela ne semble pas avoir été un endroit agréable pour travailler, ou peut-être l'endroit le plus heureux."
 gpm_dig_site.158.a:0 "Comme c'est particulier"
 gpm_dig_site.158.MEGACORP:0 "Les médicaments sont une bonne source de revenus"
 
 # quantum databanks
 gpm_dig_site.159.name:0 "Banques de données quantiques"
 gpm_dig_site.159.desc:0 "D'innombrables rangées de banques de données très éclairées s'étendent dans ces vastes pièces. Ils semblent chacun avoir leurs propres unités de puissance sans fin et sont pour la plupart encore intacts et fonctionnent. Malgré les couches de poussière et de roche sur eux. Nous leur extrayons autant de données que possible."
 gpm_dig_site.159.a:0 "Une excellente occasion d'apprendre"
 gpm_dig_site.159.MEGACORP:0 "Recherche extraterrestre ? Vendu"
 
 # abandoned fortress
 gpm_dig_site.160.name:0 "Forteresse impénétrable"
 gpm_dig_site.160.desc:0 "Il n'a pas fallu longtemps à nos équipes de deux hommes pour se rencontrer dans ce complexe en ruine. C'est un labyrinthe, un labyrinthe, quelque chose de bien pire. Tous les chemins se croisent et tous les chemins sont des impasses. Il semble que ce complexe utilise des trous de ver miniatures cachés derrière des champs de réflecteurs pour tromper et déplacer les intrus à travers les différentes entrées et impasses de ce complexe. Il faudra un certain temps pour tracer tous les itinéraires, les impasses et les trous de ver, et entrer dans les entrailles de ce complexe."
 gpm_dig_site.160.a:0 "Je suis déjà confus"
 gpm_dig_site.160.MEGACORP:0 "Détruisez les émetteurs de champs"
 
 # escapee hideout
 gpm_dig_site.161.name:0 "La cachette de l'évadé"
 gpm_dig_site.161.desc:0 "On ne sait pas quelle partie du complexe pénitentiaire cet ancien endroit était. Mais il semblait avoir été réutilisé comme abri ou cachette pour les prisonniers évadés. Des dizaines de tenues de prison, de chaînes et d'appareils de repérage détruits ont été retrouvés à l'intérieur. Plusieurs manuels de propagande se trouvent également dans la cachette ou l'abri. Tous brûlés ou endommagés. Nous essayons de récupérer ce que nous pouvons des appareils et d'apprendre autant des manuels."
 gpm_dig_site.161.a:0 "Quel endroit misérable"
 gpm_dig_site.161.MEGACORP:0 "récupérez tout !"
 
 # mining unit storage
 gpm_dig_site.162.name:0 "Stockage des unités minières"
 gpm_dig_site.162.desc:0 "Des rangées et des rangées de droïdes abandonnés inactifs se tiennent devant nous. Chaque chambre contient des droïdes similaires avec différents outils et configurations. Après de nombreuses heures d'essais, nous avons finalement réussi à nous connecter au cerveau positronique d'un des droïdes et à télécharger une grande quantité de données."
 gpm_dig_site.162.a:0 "Fascinant!"
 gpm_dig_site.162.MEGACORP:0 "Nous avons déjà un acheteur"
 
 # weapons manufactory
 gpm_dig_site.163.name:0 "Manufacture d'armes"
 gpm_dig_site.163.desc:0 "Chaque pièce est remplie de bandes transporteuses qui se chevauchent, de plaques de pression pneumatique et de divers bras robotiques. Divers types de composants d'armes et leurs pièces finies ou non finies peuvent être trouvés dans toute l'installation. Les différentes pièces semblent être une série d'étapes de fabrication pour n'importe quelle arme produite par cette installation il y a tant de millénaires."
 gpm_dig_site.163.a:0 "Intéressant!"
 gpm_dig_site.163.MEGACORP:0 "Mettez toutes les armes que vous trouvez dans des caisses !"
 
 # vaults
 gpm_dig_site.164.name:0 "Caches anciennes"
 gpm_dig_site.164.desc:0 "Une fois que nous avons atteint les pièces intérieures, nous avons découvert que ce n'était pas n'importe quel complexe. C'était la salle des trésors elle-même. Beaucoup de coffres pour être précis. Nous analysons toujours tout ce que nous avons trouvé ici, mais les connaissances et les ressources laissées ici occuperont notre scientifique pendant des générations."
 gpm_dig_site.164.a:0 "Incroyable!"
 gpm_dig_site.164.MEGACORP:0 "Récupérez les ressources utiles !"
 
 # burried crashed orbital
 gpm_dig_site.165.name:0 "Crash en Orbite"
 gpm_dig_site.165.desc:0 "La disposition de ces pièces indique que cela faisait partie d'un grand complexe plat avec une surface. Les pièces, par ensembles de trois, semblent toutes être légèrement plus élevées au fur et à mesure que vous avancez. Cela pourrait signifier que cela faisait partie d'une super structure plus circulaire. Il est théorisé que cela aurait pu faire partie d'une orbite. Un grand monde artificiel en forme d'anneau."
 gpm_dig_site.165.a:0 "Théorie intéressante"
 gpm_dig_site.165.MEGACORP:0 "Découpez tous les matériaux de valeur"
 
 # outpost ruins
 gpm_dig_site.166.name:0 "Avant-poste abandonné"
 gpm_dig_site.166.desc:0 "On dirait que ce n'était rien de plus qu'un avant-poste. Peu d'outils, de conteneurs et d'équipements à peine remarquables sont éparpillés dans cet endroit. De vieux appareils et armes ont également été trouvés. Il semble avoir été abandonné à la hâte."
 gpm_dig_site.166.a:0 "Récupérez ce que vous pouvez"
 gpm_dig_site.166.MEGACORP:0 "Vendez tout !"
 
 # harbor warehouse
 gpm_dig_site.167.name:0 "Entrepôt effondré"
 gpm_dig_site.167.desc:0 "Plusieurs grandes pièces se sont révélées pleines de conteneurs. Beaucoup fabriqués à partir d'un matériau inconnu. Nous étions réticents à les ouvrir, mais les quelques-uns que nous avons trouvés déjà ouverts ne contenaient rien de plus que des outils et des matériaux génériques. Après avoir ouvert certains de ceux à l'arrière, nous avons trouvé des appareils et des matériaux intéressants."
 gpm_dig_site.167.a:0 "Excellente découverte"
 gpm_dig_site.167.MEGACORP:0 "Vendez tout sur le 'marché'"