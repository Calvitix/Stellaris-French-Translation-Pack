 tr_mercantile_marketplace_of_better_ideas:0 "Bourse aux idées"
 tr_mercantile_marketplace_of_better_ideas_delayed:0 "§LLes meilleures idées sont nées de la mise en danger sur les marchés. Plus la compétition y est féroce, meilleures sont les idées !§!"
 tr_mercantile_insider_trading:0 "Négoce intérieur"
 tr_mercantile_insider_trading_delayed:2 "§LConnaître les bonnes personnes aux bons endroits peut faire une énorme différence. Ce sont les relations influentes de nos marchands qui nous permettent d'acheter sur le marché des ressources à des taux bien plus favorables.§!"
 tr_mercantile_trickle_up_economics:0 "Effet fontaine"
 tr_mercantile_trickle_up_economics_desc:1 "Prod. des £job_clerk£administratifs : §Y+1§! £trade_value£ supplémentaire\n\n£district£Districts urbains : §Y+1§! emploi d'£job_clerk£§Yadministratif§!\n£district£§YDistricts commerciaux§! des habitats, £district£§Ysegments urbains§! des anneaux-mondes et £district£§Yarcologies résidentielles§! des oecuménopoles : emplois d'£job_clerk£administratifs supplémentaires"
 tr_mercantile_trickle_up_economics_delayed:0 "§LNotre société est persuadée que la richesse se crée à la base pour remonter vers le sommet et finir par irriguer jusqu'à l'État.§!"
 tr_mercantile_commercial_enterprise:0 "Entreprise commerciale"
 tr_mercantile_commercial_enterprise_desc:0 "£building£§YZones commerciales§!, £district£§Ysegments commerciaux§! des anneaux-mondes et £district£§Ydistricts commerciaux§! des habitats : §Y+1§! emploi de £job_merchant£§Ymarchand§!"
 tr_mercantile_commercial_enterprise_delayed:0 "§LAucune opportunité économique, même si elle semble a priori peu intéressante, n'échappe à l'attention de nos classes entrepreneuriales.§!"
 tr_mercantile_adaptive_economic_policies:0 "Politiques économiques pragmatiques"
 tr_mercantile_adaptive_economic_policies_desc:0 "Permet les politiques §Y$trade_policy_consumer_goods$§! et §Y$trade_policy_unity$§!, permettant de convertir une part de la £trade_value£§Yvaleur commerciale§! en £consumer_goods£§Ybiens de consommation§! ou en £unity£§Yunité§!."
 tr_mercantile_adaptive_economic_policies_delayed:0 "§LEn adoptant une approche plus pragmatique à l'égard des affaires, il est possible de recalibrer l'économie afin de lui permettre d'anticiper toute éventualité.§!"
 tr_mercantile_trade_fleets:0 "Flottes marchandes fédérales"
 tr_mercantile_trade_fleets_desc:0 "La contribution à la £navy_size£capacité navale fédérale compte pour §G50%§! de plus."
 tr_mercantile_trade_fleets_delayed:0 "§LSécuriser les profits exige de nous montrer solidaires de nos alliés fédéraux afin de protéger nos intérêts communs.§!"

