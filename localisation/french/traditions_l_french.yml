 tr_prosperity_hive_warrior_forms:0 "Formes guerrières"
 tr_prosperity_hive_warrior_forms_delayed:0 "§LDes formes guerrières spécialisées pour les drones permettront un déploiement plus efficace des forces au sol face aux ennemis de la Conscience.§!"
 tr_prosperity_hive_warrior_forms_desc:1 "Réduction de §G20%§! de l'§Y$MOD_ARMY_UPKEEP_MULT$§!."
 tr_prosperity_pursuit_of_profit_machine:0 "Calculs en températures extrêmes"
 tr_prosperity_pursuit_of_profit_machine_delayed:0 "§LUne fois trouvée la solution au problème de la vulnérabilité aux températures élevées, les gains d'efficience en colocalisant les moteurs logiques et les sources des générateurs de puissance ont été énormes.§!"
 tr_purity_adopt:0 "Traditions de pureté"
 tr_purity_adopt_desc:0 "Réduction de §G25%§! sur le £blocker §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§!."
 tr_purity_age_machines:1 "L'Âge des machines"
 tr_purity_age_machines_delayed:1 "§LL'âge de chaos où les empires organiques dictaient le cours de l'histoire galactique est terminé. Enfin, nous entrons dans l'âge des machines.§!"
 tr_purity_age_machines_desc:2 "Accroissement de §G5%§! de la production de ressources des pops constructibles."
 tr_purity_appropriation:0 "Appropriation"
 tr_purity_appropriation_delayed:1 "§LUne terre qui n'est pas travaillée ne contribue en rien à l'empire. Les travailleurs doivent être réassignés de façon efficace à ces mondes où ils sont les plus indispensables.§!"
 tr_purity_appropriation_desc:1 "Réduction de §G50%§! du §Y$MOD_POP_RESETTLEMENT_COST_MULT$§!."
 tr_purity_finish:0 "Traditions de pureté toutes adoptées"
 tr_purity_finish_effect:1 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_purity_adopt$ va accroître de §G10%§! l'£unity §Y$country_base_unity_produces_mult$§!."
 tr_purity_natural_order:0 "Ordre naturel"
 tr_purity_natural_order_delayed:0 "§LTout être a une place qui lui est assignée dans l'univers. Ceux qui appartiennent à une espèce inférieure devraient être rassurés par leur soumission à leurs supérieurs.§!"
 tr_purity_natural_order_desc:1 "Manger des pops aliens suscite de l'£unity unity. Cela ne s'applique pas aux robots."
 tr_purity_never_surrender:0 "Ne jamais se rendre"
 tr_purity_never_surrender_delayed:1 "§LNous ne nous soumettrons jamais devant nos inférieurs. Laissons-les donc se briser sur nos défenses impénétrables ! Dans un millénaire, ils ne seront rien de plus qu'une note de bas de page dans l'histoire de notre ascension.§!"
 tr_purity_never_surrender_desc:1 "Accroissement de §G33%§! de la §Y$shipclass_starbase_hull_mult$§! et de §G100%§! de la §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§!."
 tr_purity_symbol_purity:0 "Symbole de pureté"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_symbol_purity_desc:1 "§HPermet le bâtiment§! $building_symbol_purity$\n§ECe bâtiment suscite de l'unité tout en renforçant l'attractivité des éthiques gouvernementales.§!"
 tr_purity_the_chosen:0 "Les Élus"
 tr_purity_the_chosen_delayed:0 "§LQu'elle ait été choisie par une puissance supérieure ou simplement par le hasard génétique, notre espèce exceptionnelle est sans comparaison. Nous sommes clairement destinés à de grandes choses.§!"
 tr_purity_the_chosen_desc:4 "Accroissement de §G5%§! du §Y$pop_citizen_happiness$§! et réduction de §G5%§! du §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!."
 tr_purity_waste_processing:0 "Traitement des déchets"
 tr_purity_waste_processing_delayed:1 "§LLes méthodes de traitement optimisées vont accroître les rendements lorsque la population sera moissonnée. Rien ne doit être perdu.§!"
 tr_purity_waste_processing_desc:0 "Accroissement de §G50%§! de la §Y$MOD_POP_PROCESSING_OUTPUT$§!."
