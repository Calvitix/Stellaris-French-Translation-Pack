 tr_discovery_planetary_survey_corps:0 "Corps des études planétaires"
 tr_discovery_planetary_survey_corps_delayed:0 "§LNos méthodes pour examiner les planètes non répertoriées n'ont cessé de s'améliorer, et nos balayages révèlent maintenant une quantité de données de recherches précieuses pour les scientifiques.§!"
 tr_discovery_planetary_survey_corps_desc:1 "Gain de §Ypoints de recherche§! équivalent à 10% de nos gains mensuels lorsque des planètes sont reconnues."
 tr_discovery_planetary_survey_corps_hive:0 "Échantillons planétaires"
 tr_discovery_planetary_survey_corps_hive_delayed:0 "§LNous avons élevé un drone perceur qui collecte des milliers de tonnes de matériaux en une seule fois. Tout ce qu'il peut digérer est mangé ; tout le reste est étudié.§!"
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_machine:0 "Logiciel exploratoire 2.0"
 tr_discovery_planetary_survey_corps_machine_delayed:0 "§LLa dernière génération des drones d'exploration améliore nos modèles antérieurs par la comparaison automatisée de leurs découvertes dans chaque nouvel environnement à une banque de données centralisée des phénomènes galactiques connus, et en marquant les données précédemment inexplorées pour les études à venir.§!"
