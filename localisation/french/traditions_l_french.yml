 tradition_supremacy:0 "Suprématie"
 tradition_supremacy_desc:0 "§LL'avenir de cette galaxie appartient à ceux qui se montreront suffisamment forts pour s'en emparer.§!"
 tradition_supremacy_machine_desc:0 "§LTous les modèles théoriques s'effondrent invariablement face aux variables inconnues que constituent les autres empires. Nos modèles actuels ne pouvant plus être améliorés, les variables inconnues doivent être éliminées.§!"
 tradition_supremacy_hive_desc:0 "§LUne seule règle : manger, ou être mangé.§!"
 tr_supremacy_adopt:0 "Traditions de suprématie"
 tr_supremacy_adopt_machine:0 "Traditions de suprématie"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"

 tr_supremacy_above_the_fray:0 "Au-dessus de la mêlée"
 tr_supremacy_above_the_fray_desc:0 "£unity£unité suscitée : §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "§LNous nous tenons au-dessus de la mêlée, de ces rivalités mesquines et des coups bas politiques. Laissons toujours parler les autres empires comme ils l'entendent ; quant à nous, nous resterons inflexibles lorsqu'il s'agira d'atteindre notre objectif.§!"
 tr_supremacy_armed_deterrence:0 "Dissuasion armée"
 tr_supremacy_armed_deterrence_desc:1 "$shipsize_military_station_small_build_cost_mult$: §G-25%§!\n$mod_shipsize_military_station_small_hull_mult$: §G+20%§!"
 tr_supremacy_armed_deterrence_delayed:0 "§LCeux qui veulent la paix doivent préparer la guerre. Nos frontières doivent être un véritable rempart, sur lequel viendront s'écraser les flottes de pseudo-conquérants.§!"
 tr_supremacy_natural_preeminence:0 "Prééminence naturelle"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! : §G+5%§! sur tous les mondes"
 tr_supremacy_natural_preeminence_delayed:0 "§LIl est indéniable que, dans l'ordre naturel des choses, nous valons mieux que les autres espèces. Nous devons veiller tout particulièrement à ce que tout le monde sache bien cette vérité, aussi bien pour que notre peuple puisse se réjouir de sa supériorité, et que les autres puissent accepter le destin qui a été choisi pour eux.§!"

 tr_supremacy_great_game:0 "Le Grand Jeu"
 tr_supremacy_great_game_delayed:0 "§LAlors que nous continuons de nous étendre, il est inévitable que d'autres empires nous défient, comme nous le ferons nous-mêmes. Nous participons tous de ce Grand Jeu où les empires sont en compétition les uns avec les autres pour acquérir ressources et territoires.\nIl est de notre devoir de nous y montrer meilleurs que les autres.§!"

 tr_supremacy_great_game_machine:0 "Priorisation des cibles diplomatiques"
 tr_supremacy_great_game_hive:0 "L'oeil du chasseur"
 tr_supremacy_great_game_machine_delayed:0 "§LFaire travailler en réseau les ordinateurs dirigeant les missiles et notre I.A. diplomatique a été la plus grande innovation jamais accomplie en termes de relations interstellaires.§!"
 tr_supremacy_great_game_hive_delayed:0 "§LAu final, tous ceux qui n'appartiennent pas à la conscience sont une source potentielle de nutriments. Il est réconfortant de savoir qui nous dévorerons en premier.§!"

 tr_supremacy_fleet_logistical_corps:1 "Corps logistique de la flotte"
 tr_supremacy_fleet_logistical_corps_desc:1 "$mod_ships_upkeep_mult$ : §G-10%§!\n£navy_size£$MOD_COUNTRY_NAVAL_CAP_MULT$ : §G+20%§!"
 tr_supremacy_fleet_logistical_corps_delayed:1 "§LDu fait que des vaisseaux se trouvent souvent déployés à des distances interstellaires, un corps dédié à la logistique est nécessaire pour permettre le bon fonctionnement de cette grosse machine qu'est la flotte.§!"
 tr_supremacy_fleet_logistical_corps_machine:1 "Ravitaillement automatique en route"
 tr_supremacy_fleet_logistical_corps_machine_desc:1 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:1 "§LLe maintien d'une flotte de ravitaillement dotée de capacités hyperspatiales est certes coûteux, mais moins que l'ancien système qui imposait des rotations à des vaisseaux jusqu'aux bases.§!"

 #tr_supremacy_right_of_conquest:0 "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine:0 "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive:0 "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
 #tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_delayed:0 "§LThe ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed:0 "§LBy seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced.§!"
 #tr_supremacy_right_of_conquest_hive_delayed:0 "§LThe others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance.§!"

 tr_supremacy_master_shipwrights:0 "Experts de la construction spatiale"
 tr_supremacy_master_shipwrights_desc:6 "$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-10%§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+25%§!"
 tr_supremacy_master_shipwrights_delayed:0 "§LL'importance croissante de notre programme de construction navale a permis la formation d'une main-d'oeuvre hautement qualifiée et efficace dans nos chantiers navals. Nos méthodes se sont constamment perfectionnées, et le temps s'écoulant entre le moment où une coque est façonnée et celui où un vaisseau est terminé est désormais plus court qu'il ne l'a jamais été.§!"
 tr_supremacy_master_shipwrights_hive:0 "Architecture organique"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "§LNous construisons la structure de nos vaisseaux comme le squelette d'un être vivant, avant d'y attacher tous les composants dont nous avons besoin comme s'ils étaient des organes, de la chair ou de la peau.§!"
 tr_supremacy_master_shipwrights_machine:0 "Modèles de coques modulaires"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "§LAvec un inventaire fourni de sections de coques préfabriquées, conçues pour être interchangeables, la construction de nos flottes sera rationalisée.§!"

 tr_supremacy_war_games:0 "Manoeuvres militaires"
 tr_supremacy_war_games_desc:4 "$MOD_COMMAND_LIMIT_ADD$ : §G+20§!\n$MOD_LEADER_ADMIRAL_SKILL_LEVELS$ : §Y+2§!"
 tr_supremacy_war_games_delayed:0 "§LUne forte tradition de manoeuvres et de simulations a pris corps au sein des hauts commandants de la flotte, que cela passe par des simulations virtuelles ou par de véritables exercices dans l'espace. Cela a encouragé nos amiraux à sortir des chemins battus, permettant la mise au point de nombreuses innovations tactiques et de stratégies nouvelles.§!"
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Réduction des variables au combat"
 tr_supremacy_war_games_machine_delayed:0 "§LLe calcul à très grande vitesse des milliers d'issues possibles d'un combat, mises à jour en temps réel, aide à réduire l'imprévisibilité de l'action de la flotte à des niveaux plus faciles à gérer.§!"
 tr_supremacy_war_games_hive:0 "Appréhension des trois dimensions"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "§LLes créatures aquatiques ont une bien meilleure compréhension de l'espace qui les entoure grâce à la nature en trois dimensions de leur milieu de vie naturel. Nos essaims ont commencé à se déplacer comme de véritables bancs de poissons lorsque nous avons amélioré cette portion du cortex dans nos esprits de combat.§!"

 tr_supremacy_overwhelming_force:1 "Force écrasante"
 tr_supremacy_overwhelming_force_desc:0 "$MOD_SHIP_FIRE_RATE_MULT$ : §G+10%§!\n$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$ : §G+20%§!"
 tr_supremacy_overwhelming_force_delayed:1 "§LPour s'assurer de la victoire, il convient de tout jeter sus à l'ennemi. Une attaque rapide et décisive peut paradoxalement sauver des vies qui auraient autrement pu être perdues au cours d'un engagement prolongé.§!"

 #tr_supremacy_overwhelming_force:1 "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!.§!"
 #tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed:0 "§LDiscipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy.§!"
 #tr_supremacy_overwhelming_force_machine_delayed:0 "§LThe most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed.§!"
 #tr_supremacy_overwhelming_force_hive_delayed:0 "§LMass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them.§!"

 tr_supremacy_finish:0 "Traditions de suprématie toutes adoptées"
 tr_supremacy_finish_desc:0 "Permet les politiques sur les §Ydoctrines de guerre§!.\nDébloque §G1§! atout de l'ascension."

