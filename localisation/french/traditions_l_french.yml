 tr_unyielding_never_surrender:0 "Ne jamais se rendre"
 tr_unyielding_never_surrender_gestalt:0 "$tr_unyielding_never_surrender$"
 tr_unyielding_never_surrender_delayed:0 "§LNous nous battrons sur nos mondes, nous nous battrons dans le ciel, nous nous battrons dans les ceintures d'astéroïdes, nous nous battrons sur les hyperlignes et dans les nébuleuses. Nous nous battrons avec toujours plus de confiance ainsi qu'une force grandissante dans les étoiles ; nous ne nous rendrons jamais.§!"
 tr_unyielding_never_surrender_gestalt_delayed:0 "§LNous ne céderons jamais devant ceux qui nous sont inférieurs. Laissons-les se briser sur nos défenses inébranlables ! Et, dans un millier d'années, ils ne seront plus qu'une note dans l'histoire de notre ascension.§!"

