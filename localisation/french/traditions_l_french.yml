 tr_unyielding_resistance_is_frugal_hive:0 "$tr_unyielding_resistance_is_frugal$"
 tr_unyielding_resistance_is_frugal_machine:0 "$tr_unyielding_resistance_is_frugal$"
 tr_unyielding_resistance_is_frugal_delayed:0 "§LLa population se réjouit de la puissance des défenses qui gardent nos mondes, et les considère comme vitales pour assurer notre prospérité future.§!"
 tr_unyielding_resistance_is_frugal_hive_delayed:0 "§LRien n'assure autant la satisfaction et la sécurité dans les réseaux de notre Conscience que la certitude que nos mondes sont bien défendus.§!"
 tr_unyielding_resistance_is_frugal_machine_delayed:0 "§LAssurer que tous les mondes sont bien défendus libère un espace de calcul considérable, permettant aux réseaux et processeurs d'agir avec une efficience optimisée.§!"

 tr_unyielding_never_surrender:0 "Ne jamais se rendre"
 tr_unyielding_never_surrender_gestalt:0 "$tr_unyielding_never_surrender$"
 tr_unyielding_never_surrender_delayed:0 "§LNous nous battrons sur nos mondes, nous nous battrons dans le ciel, nous nous battrons dans les ceintures d'astéroïdes, nous nous battrons sur les hyperlignes et dans les nébuleuses. Nous nous battrons avec toujours plus de confiance ainsi qu'une force grandissante dans les étoiles ; nous ne nous rendrons jamais.§!"
 tr_unyielding_never_surrender_gestalt_delayed:0 "§LNous ne céderons jamais devant ceux qui nous sont inférieurs. Laissons-les se briser sur nos défenses inébranlables ! Et, dans un millier d'années, ils ne seront plus qu'une note dans l'histoire de notre ascension.§!"

 tr_unyielding_bulwark_of_harmony:0 "Bastion d'harmonie"
 tr_unyielding_bulwark_of_harmony_hive:0 "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_machine:0 "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_desc:2 "$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+33%§! en cas de guerre défensive contre un autre empire.\n$MOD_SHIP_FIRE_RATE_MULT$: §G+15%§! dans notre espace."
 tr_unyielding_bulwark_of_harmony_delayed:0 "§LTout organisme, quelles que soient par ailleurs ses forces et ses qualités, doit disposer d'un système immunitaire pour se garder des menaces de la maladie extérieure. Notre société n'est en rien différente.§!"
 tr_unyielding_bulwark_of_harmony_hive_delayed:0 "Tout organisme, quelles que soient par ailleurs ses forces et ses qualités, doit disposer d'un système immunitaire pour se garder des menaces de la maladie extérieure. '§Y[This.GetName]§!' n'est en rien différente."
 tr_unyielding_bulwark_of_harmony_machine_delayed:0 "Tout système, quelles que soient par ailleurs ses forces et ses qualités, doit disposer d'un système de défense interne pour se garder des menaces extérieures. '§Y[This.GetName]§!' n'est en rien différente."

 tr_unyielding_defensive_zeal:1 "Ferveur défensive"
 tr_unyielding_defensive_zeal_delayed:1 "Lorsqu'il est question de défendre notre espace et notre existence, nos ennemis font assurément les frais de notre ferveur."
 tr_unyielding_defensive_zeal_desc:0 "Bases stellaires et plateformes défensives : points de coque et dommages infligés §G+33%§!"

 tr_unyielding_fortress_doctrine:0 "Doctrine des forteresses"
 tr_unyielding_fortress_doctrine_delayed:1 "§LDans la conscience des [This.GetSpeciesNamePlural] est enracinée une vigilance constante. Aussi longtemps qu'ils ne baisseront pas la garde, leurs ennemis ne pourront les prendre par surprise.§!"
 tr_unyielding_fortress_doctrine_hive:0 "Processus de vigilance"
 tr_unyielding_fortress_doctrine_hive_delayed:0 "§LNous ne pourrons jamais totalement nous fier à ceux dont les pensées n'appartiennent pas à notre Conscience. Nous devons rester toujours vigilants, et veiller à ce que nul ne puisse nous prendre par surprise.§!"
 tr_unyielding_fortress_doctrine_hive_nemesis:0 "$tr_unyielding_fortress_doctrine_hive$"
 tr_unyielding_fortress_doctrine_hive_nemesis_delayed:0 "$tr_unyielding_fortress_doctrine_hive_delayed$"
 tr_unyielding_fortress_doctrine_machine:0 "Sous-routines de veille"
 tr_unyielding_fortress_doctrine_machine_delayed:0 "§LNos algorithmes ne pourront jamais prendre en compte l'intégralité de l'imprévisibilité du comportement non synthétique. Nous devons rester dans un état de veille constant, et veiller à ce que nul ne puisse nous prendre par surprise.§!"
 tr_unyielding_fortress_doctrine_machine_nemesis:0 "$tr_unyielding_fortress_doctrine_machine$"
 tr_unyielding_fortress_doctrine_machine_nemesis_delayed:0 "$tr_unyielding_fortress_doctrine_machine_delayed$"

