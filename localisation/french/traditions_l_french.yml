 ####################################
 # Traditions
 ####################################
 UNITY:0 "Unité"
 UNITY_DESC:0 "L'unité est la ressource utilisée pour débloquer des $TRADITIONS$. Elle est générée chaque mois, selon les bâtiments et l'union qui règne au sein de l'empire."
 TRADITIONS:0 "Traditions"
 TRADITIONS_DESC:0 "Les traditions sont des avantages répartis entre diverses branches. Chacune de ces traditions peut être débloquée dès que l'empire a emmagasiné une quantité suffisante d'£unity unité. De nombreux facteurs, tels qu'un nombre important de planètes ou les désaccords éthiques au sein de la population, augmentent le coût nécessaire à l'adoption d'une nouvelle tradition."
 TRADITIONS_PROGRESS:0 "Avancées dans les traditions de $KEY$"
 TRADITIONS_PROGRESS_TITLE:0 "Avancées"
 TRADITIONS_PROGRESS_DESC:0 "Il nous faut encore $MISSING|Y$£unity£ avant de pouvoir adopter une nouvelle tradition. Au taux actuel, cela devrait être possible aux alentours du $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Notre £unity£ unité est suffisante pour adopter une nouvelle tradition."
 TRADITIONS_TIME_TO_NEXT:0 "Temps restants"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "Encore $MONTHS$."
 TRADITIONS_UNLOCKED:0 "Nous avons adopté $COUNT|Y$ traditions sur $MAX|Y$ dans cet ensemble."
 TRADITION_ADOPT_BUTTON:0 "Adopter"
 TRADITION_SELECT_BUTTON:0 "Choisir"
 TRADITIONS_ADOPT:1 "§EÀ l'adoption de cet ensemble :§!\n"
 TRADITIONS_FINISH:2 "§EUne fois toutes les traditions de la catégorie $CATEGORY|H$ adoptées :§!\n"
 TRADITIONS_FINISH_AP:1 "Atouts de l'ascension : §G+1§!"
 TRADITION_COST:0 "Coût des traditions"
 TRADITIONS_UNAFFORDABLE:0 "§RIl faut encore §Y$RESOURCES$§! avant de pouvoir adopter cette tradition.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$ A adopté des traditions de $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$ A adopté toutes les traditions de cet ensemble"
 TRADITION_ADOPT_CONFIRM:0 "Adoption d'une tradition"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Voulez-vous vraiment adopter : \n§Y$TRADITION$§! ?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ sur $MAX$"
 TRADITION_CLICK_DESC:0 "§GCliquer pour adopter cette tradition.§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GCliquer pour adopter cet ensemble de traditions.§!"
 TRADITION_COST_NEXT:0 "Prochaine tradition"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ traditions : $VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE:1 "Extension de l'empire de $COUNT|Y$ : $VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$ catégories de traditions adoptées : $VALUE$"
 TRADITION_SLOT_EMPTY:0 "Vide"
 TRADITION_SLOT_LOCKED:0 "Rien de choisi"
 TRADITION_SELECTION_TITLE:0 "Choix d'une tradition"
 pop_xenos:0 "Pops aliens"
 pop_xeno_slaves:0 "Pops aliens asservies"
 pop_slaves:0 "Pops asservies"
 pop_founders:0 "Pops de l'espèce fondatrice"
 pop_robots:0 "Pops robotiques"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "Expansion"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "§WSi nous voulons éviter l'extinction, nous devons étendre notre civilisation à de nouveaux systèmes et à de nouvelles planètes.§!"
 tradition_expansion_machine_desc:0 "§WLes projections de croissance indiquent que nous excéderons bientôt les capacités maximales de réserve de notre système natal. Soit nous nous étendons, soit nous stagnons.§!"
 tradition_expansion_hive_desc:0 "§WLa Conscience n'a que deux possibilités : l'expansion ou la mort.§!"
 tradition_expansion_void_desc:0 "§WSi nous voulons éviter l'extinction, nous devons étendre notre civilisation à de nouveaux systèmes et de nouveaux habitats.§!"
 tr_expansion_adopt:0 "Traditions d'expansion"

 tr_expansion_colonization_fever:0 "Exaltation colonialiste"
 tr_expansion_colonization_fever_desc:1 "Nouvelles colonies : §G+1§! £pops£pop à la fondation"
 tr_expansion_colonization_fever_delayed:0 "§LLa population semble prise d'une véritable exaltation coloniale. Son enthousiasme et sa ferveur patriotique attirent une population nouvelle dans les colonies récentes.§!"
 tr_expansion_colonization_fever_machine:1 "Unités de calcul automatisées"
 tr_expansion_colonization_fever_machine_delayed:1 "§LLa production d'unités de colonisation de première vague, hautement spécialisées, au comportement étroit et entièrement codé pour s'adapter à un type de monde spécifique, permet d'accélérer grandement l'intégration de nouveaux mondes au sein du collectif.§!"
 tr_expansion_colonization_fever_hive:0 "Esprit unique"
 tr_expansion_colonization_fever_hive_delayed:0 "§LLa conscience suprême est un choeur de pensées que même le néant glacial de l'espace ne peut réduire au silence.§!"

 tr_expansion_a_new_life:0 "Vie nouvelle"
 tr_expansion_a_new_life_desc:3 "Vitesse de développement des £pop£pops : §G+10%§!"
 tr_expansion_a_new_life_delayed:0 "§LUne vie nouvelle attend nos citoyens sur les colonies des autres mondes : une chance de nouveau commencement, sur une terre d'avenir et d'aventures ! Grâce à des campagnes de propagande agressives, les éléments les plus humbles de la société vont se précipiter vers les vaisseaux coloniaux.§!"
 tr_expansion_a_new_life_machine:1 "Assemblage simultané"
 tr_expansion_a_new_life_machine_desc:0 "$MOD_POP_ASSEMBLY_SPEED$ : §G+10%§!"
 tr_expansion_a_new_life_machine_delayed:2 "Le procédé d'assemblage de nouvelles pops peut être accéléré en chargeant les instructions d'opération alors même que leurs châssis sont en cours d'assemblage.§!"
 tr_expansion_a_new_life_hive:0 "Multiplication frénétique"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "§LAu moment de revendiquer un nouveau nid, les capsules reproductrices ont un instinct très développé pour se multiplier à un rythme effréné. Elles sont nombreuses à mourir prématurément d'épuisement, mais la naissance de nombreux nouveaux drones accélère le traitement des nouveaux mondes.§!"

 tr_expansion_courier_network:0 "Réseau interplanétaire"
 tr_expansion_courier_network_desc:5 "$EMPIRE_SIZE$ due aux £system£systèmes et £planet£colonies : §G-25%§!"
 tr_expansion_courier_network_delayed:0 "§LUn réseau de petits vaisseaux de communication serait une possibilité intéressante pour transporter les VIP ou délivrer tous ces messages que l'on ne peut confier aux communications PRL. Cela contribuera à rapprocher nos colonies lointaines les unes des autres.§!"
 tr_expansion_courier_network_machine:0 "Extension logicielle"
 tr_expansion_courier_network_machine_delayed:0 "§LEn construisant notre réseau synaptique pour permettre une expansion future sur d'autres mondes, nous pouvons réduire la perte de signal, même à des distances interstellaires.§!"
 tr_expansion_courier_network_hive:2 "Autonomie limitée"
 tr_expansion_courier_network_hive_delayed:1 "§LChaque conscience n'a pas besoin d'être contrôlée par la Conscience supérieure en permanence. Elle peut se contenter d'instructions de base et mener à bien les tâches de façon autonome jusqu'à ce que de nouvelles directives soient nécessaires.§!"

 tr_expansion_reach_for_the_stars:0 "Atteindre les étoiles"
 tr_expansion_reach_for_the_stars_desc:4 "$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$ : §G-10%§!"
 tr_expansion_reach_for_the_stars_delayed:0 "§LLes frontières de notre civilisation stellaire sont repoussées toujours plus loin. Bientôt, plus rien dans cette galaxie ne sera hors de notre portée.§!"
 tr_expansion_reach_for_the_stars_machine:0 "Stations-relais de signal"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "§LLes incroyables distances inhérentes à l'exploration spatiale causent une perte de bande passante entre les systèmes centraux et ceux de la périphérie. Des stations-relais pour rehausser les signaux nous assureront que les directives centrales seront reçues sans être interrompues.§!"
 tr_expansion_reach_for_the_stars_hive:0 "Synapses amébidées"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "§LIntégrer des synapses dans une coque d'hyperpropulsion miniaturisée, renforcée pour le vol spatial, et en faire usage pour transmettre les directives de la conscience permet de conquérir les étoiles.§!"

 tr_expansion_galactic_ambition:0 "Ambition galactique"
 tr_expansion_galactic_ambition_desc:7 "$mod_starbases_upkeep_mult$ : §G-20%§!"
 tr_expansion_galactic_ambition_delayed:0 "§LLe jour viendra où la bannière de notre empire sera aussi répandue dans la galaxie que l'hydrogène.§!"
 tr_expansion_galactic_ambition_machine:0 "Les rouages de la machine"
 tr_expansion_galactic_ambition_machine_delayed:0 "§LChaque ressource stellaire et hyperligne que nous contrôlons rapproche l'univers de la perfection mécanique.§!"
 tr_expansion_galactic_ambition_hive:0 "Occulter les étoiles"
 tr_expansion_galactic_ambition_hive_delayed:0 "§LLa terreur primaire allait de pair avec les premières tentatives pour accéder à l'obscurité, loin de notre nid natal et de la conscience mère qui nous a nourris. Ce n'est qu'en conquérant et en éradiquant cette frayeur que nous pourrons continuer de nous développer. Des millions de drones mourront pour que la conscience puisse vivre.§!"

 tr_expansion_finish:0 "Traditions d'expansion toutes adoptées"
 tr_expansion_finish_machine:0 "Traditions d'expansion toutes adoptées"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Domination"
 tradition_domination_desc:0 "§WSi nous n'imposons pas notre volonté aux autres, ce sera inévitablement eux qui nous imposeront la leur.§!"
 tradition_domination_machine_desc:0 "§WNous recherchons la fonctionnalité harmonieuse dans la galaxie entière. Les autres créatures stellaires s'y refusent du fait de leurs caprices personnels porteurs d'inefficacité ; mais quant à nous, nous nettoierons leurs désordres comme s'il s'agissait d'une pièce défaillante.§!"
 tradition_domination_hive_desc:0 "§WTout ce qui n'est pas Nous doit Nous servir. Comme servants ou comme nourriture.§!"
 tr_domination_adopt:0 "Traditions de domination"
 tr_domination_adopt_void_desc:1 "Maintenance des §Yhabitats§! en £alloys£alliages : §G-20%§!"

 tr_domination_colonial_viceroys:0 "Vice-rois coloniaux"
 #tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "§LLe contrôle des colonies dépend de notre capacité à trouver des individus talentueux et loyaux, auxquels on peut faire confiance pour imposer les souhaits du gouvernement.§!"
 tr_domination_colonial_viceroys_machine:0 "I.A. autonome"
 tr_domination_colonial_viceroys_machine_delayed:0 "§LUne I.A. libérée de la plupart de ses inhibiteurs comportementaux est peut-être plus sensible à des performances erratiques et des crashs aléatoires, mais elle est la seule qui peut traiter le grand nombre de variables inhérentes à la colonisation galactique.§!"
 tr_domination_colonial_viceroys_hive:0 "Rencontre des esprits"
 tr_domination_colonial_viceroys_hive_delayed:0 "§LÀ mesure que nos nids se font plus nombreux, nous devons disposer de drones autonomes en plus grand nombre pour maintenir l'harmonie.§!"

 tr_domination_grand_council:1 "Conseil privé"
 #tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed:2 "§LLes meilleurs et les plus brillants rivalisent pour fournir leurs conseils dans le récepteur audio de l'illustre dirigeant, afin de faire prendre le bon cap à ce gigantesque vaisseau qu'est l'État.§!"
 tr_domination_multi_thread:0 "Fonctions processeurs parallèles"
 tr_domination_multi_thread_delayed:1 "§LUne fois toutes les fonctions principales mises en parallèle, aucun processeur ne sera plus inoccupé.§!"
 tr_domination_synaptic_network:0 "Réseau synaptique"
 tr_domination_synaptic_network_delayed:1 "§LLa Conscience ne peut agir qu'aussi vite qu'elle reçoit les informations des drones sous contrôle. Avec un réseau synaptique plus rapide et plus efficient, les délais de réponse n'existeront plus.§!"

 tr_domination_imperious_architecture:0 "Architecture impérieuse"
 tr_domination_imperious_architecture_desc:2 "£building£§YCapitales§! et £building£§Ylogements§! : §G+1§! £housing£§Ylogement§! chacun."
 tr_domination_imperious_architecture_delayed:1 "§LTous les bâtiments gouvernementaux de l'empire doivent être des monuments dressés à la gloire de l'État, dominant de haut les masses pour leur inspirer obéissance, loyauté et sidération.§!"
 tr_domination_synaptic_extensions:0 "Extensions synaptiques"
 tr_domination_synaptic_extensions_desc:0 "£building£§YNoeuds synaptiques§! : §Y+2§! £housing£§Ylogements§!"
 tr_domination_synaptic_extensions_delayed:1 "§LLa grande portée de la conscience doit être encore étendue. Des extensions synaptiques supplémentaires permettront un contrôle plus efficace d'un nombre de drones toujours plus important.§!"
 tr_domination_modular_depot:0 "Dépôts modulaires"
 tr_domination_modular_depot_desc:1 "Extension de l'empire causée par les £district£districts : §G-25%§!"
 tr_domination_modular_depot_delayed:2 "§LPour maximiser le nombre de drones sur le terrain, chaque bâtiment de chaque district doit gagner en efficacité. Une conception modulaire permettrait une flexibilité maximale.§!"

 tr_domination_workplace_motivators:0 "Incitateurs au travail"
 tr_domination_workplace_motivators_desc:1 "§HPermet le décret§! $edict_extended_shifts$ \nProduction de ressources des £pop_cat_worker£ouvriers et £pop_cat_slave£esclaves : §G+5%§!"
 tr_domination_workplace_motivators_delayed:1 "§LIl existe de nombreuses manières de motiver à travailler ceux qui accomplissent les tâches subalternes. Certaines reposent sur des incitations. D'autres non...§!"
 tr_domination_drone_network:0 "Réseau de drones"
 tr_domination_drone_network_desc:1 "§HPermet le décret§! $edict_drone_overdrive$ :\n$mod_planet_jobs_simple_drone_produces_mult$: §G+5%§!"
 tr_domination_drone_network_delayed:0 "§LNous avons amélioré la façon dont la conscience communique avec les drones, ce qui accroît grandement leur efficience.§!"

 tr_domination_trust_officers:0 "Médiateurs publics"
 tr_domination_trust_officers_desc:2 "§HPermet le décret§! $edict_enhanced_surveillance$\nProduction des £job_enforcer£Agents de sécurité : §G+1§! en £unity£unité"
 tr_domination_trust_officers_delayed:0 "§LLa tâche la plus importante confiée aux forces de sécurité ne peut véritablement être menée à bien qu'avec la coopération de la population. Créer un corps de Médiateurs publics en relation directe avec elle fera paraître cette coopération tout à fait naturelle.§!"
 tr_domination_judgment_corps:0 "Maintien de l'ordre"
 tr_domination_judgment_corps_desc:2 "$tr_domination_trust_officers_desc$"
 tr_domination_judgment_corps_delayed:1 "§LLes cités tentaculaires tout comme les stations minières isolées doivent faire face à des défis uniques concernant la prévention de la criminalité. Pour faciliter le respect de la loi, nous avons permis une plus grande efficacité des procédures judiciaires en fusionnant les fonctions de juge, de juré et d'agent de sécurité.§!"
 tr_domination_deviancy_protocols:0 "Protocoles de déviance"
 tr_domination_deviancy_protocols_desc:2 "$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$: §G-10§! sur tous les mondes"
 tr_domination_deviancy_protocols_delayed:1 "§LIl faut lutter à tous les niveaux contre la déviance et la corruption. Avec des contre-protocoles bien établis, les drones suspectés d'activités déviantes pourraient être rapidement mis hors d'état de nuire avant que la corruption puisse se diffuser.§!"
 tr_domination_divergence_supression:0 "Répression de la divergence"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "§LOccasionnellement, notre unité est rompue par un drone rebelle, et notre expansion interstellaire n'a fait qu'aggraver la menace. Purger et recycler ces unités leur offre la chance de pouvoir contribuer par leur mort à la conscience bien mieux que si leur existence était perpétuée.§!"

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "§LIt is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "§LProgramming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation.§!"
 #tr_domination_star_lords_hive_delayed:0 "§LGenerations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind.§!"

 tr_domination_finish:0 "Traditions de domination toutes adoptées"

 ################################################################
 # PURITY
 ################################################################

 #tradition_purity:0 "Purity"
 #tradition_purity_desc:0 "Purity of mind and purpose is the only way to guard our species from the dangers of a hostile galaxy."
 #tr_purity_adopt:0 "Purity Traditions"
 #tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 #tr_purity_adopt_effect:2 "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G25%§!."
 #tr_purity_never_surrender:0 "Never Surrender"
 #tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! increased by §G+10%§! and §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! increased by §G+50%§!."
 #tr_purity_never_surrender_delayed:1 "§LWe will never bow to those who are inferior. Let them hurl themselves against our unbreakable defenses! A thousand years from now, they will be just another footnote in the history of our ascension.§!"
 #tr_purity_symbol_purity:0 "Symbol of Purity"
 #tr_purity_symbol_purity_desc:1 "§HUnlocks Building:§! $building_symbol_purity$\n§EThis is a building that produces Unity while also increasing Government Ethics Attraction.§!"
 #tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 #tr_purity_natural_order:0 "Natural Order"
 #tr_purity_natural_order_desc:1 "Eating alien Pops provides £unity£ Unity. Does not apply to robots."
 #tr_purity_natural_order_delayed:0 "§LAll beings have their assigned station in the universe. Those who belong to a lesser species should take comfort in their servitude to their betters.§!"
 #tr_purity_age_machines:1 "Age of Machines"
 #tr_purity_age_machines_desc:2 "Buildable Pops' resource production increased by §G+5%§!"
 #tr_purity_age_machines_delayed:1 "§LThe chaotic era where organic empires dictated the course of galactic history is over. The Age of Machines has finally come.§!"
 #tr_purity_the_chosen:0 "The Chosen"
 #tr_purity_the_chosen_desc:4 "£pop£ §Y$pop_citizen_happiness$§! increased by §G+5%§! and §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! cost is reduced by §G5%§!"
 #tr_purity_the_chosen_delayed:0 "§LWhether chosen by a higher power or simple genetic chance, our exceptional species is without compare. We are clearly destined for great things.§!"
 #tr_purity_waste_processing:0 "Waste Processing"
 #tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! increased by §G+50%§!."
 #tr_purity_waste_processing_delayed:1 "§LOptimized processing methods will increase yields when population units are harvested. Nothing must go to waste.§!"
 #tr_purity_appropriation:0 "Appropriation"
 #tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G50%§!."
 #tr_purity_appropriation_delayed:1 "§LLand that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most.§!"
 #tr_purity_finish:0 "Purity Traditions Finished"
 #tr_purity_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_purity_adopt$ will increase £unity£ §Y$country_base_unity_produces_mult$§! by §G+10%§!."

 ################################################################
 # HARMONY
 ################################################################

 tradition_harmony:0 "Harmonie"
 tradition_harmony_desc:0 "§WPeu de choses peuvent égaler la force d'une population satisfaite, qui oeuvre à atteindre un but commun.§!"
 tr_harmony_adopt:0 "Traditions d'harmonie"
 tr_harmony_the_greater_good:0 "Intérêt général"
 tr_harmony_the_greater_good_desc:4 "$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ : §G+25%§!"
 tr_harmony_the_greater_good_delayed:0 "§LNotre population entière est satisfaite de savoir qu'elle travaille pour l'intérêt général, et que chacun est un élément aussi insignifiant qu'important au sein d'un ensemble considérablement plus vaste.§!"
 tr_harmony_kinship:0 "Affinités"
 tr_harmony_kinship_desc:4 "Durée avant le déclassement des £unemployment£pops inemployées à une classe inférieure : §G-75%§!"
 tr_harmony_kinship_delayed:1 "§LUn véritable sens de la fraternité s'est développé entre tous les citoyens de notre grande civilisation stellaire, quelle que soit leur place dans l'ordre social.§!"
 tr_harmony_kinship_shared_burdens:0 "$tr_harmony_kinship$"
 tr_harmony_kinship_shared_burdens_desc:0 "$tr_synchronicity_kinship_gestalt_desc$"
 tr_harmony_kinship_shared_burdens_delayed:0 "§LNos dirigeants et notre peuple sont similaires. Nous sommes égaux de toutes les façons possibles.§!"
 tr_harmony_utopian_dream:0 "Rêve d'utopie"
 tr_harmony_utopian_dream_desc:4 "$MOD_PLANET_STABILITY_ADD$: §G+5%§! sur tous nos mondes"
 tr_harmony_utopian_dream_delayed:2 "§LLe rêve d'un avenir utopique pousse la population toujours plus avant. Des lendemains meilleurs valent la peine de se battre.§!"
 tr_harmony_mind_and_body:0 "Le corps et l'esprit"
 tr_harmony_mind_and_body_delayed:0 "§LAyant adopté aussi bien de nouvelles techniques de méditation que des habitudes alimentaires plus saines, une grande partie de la population jouit maintenant d'une espérance de vie plus longue que cela n'a jamais été le cas.§!"
 tr_harmony_unity_of_self:0 "Unicité"
 tr_harmony_unity_of_self_desc:1 "Les £pop£§Ypops§! nécrophagées fournissent de l'£unity£unité."
 tr_harmony_unity_of_self_delayed:0 "§LL'harmonie interstellaire serait grandement accrue si tous les êtres conscients ressemblaient à ce que nous sommes, pensaient et agissaient tel que nous.§!"
 tr_harmony_harmonious_directives:0 "Directives harmonieuses"
 tr_harmony_harmonious_directives_delayed:0 "§LLes décrets éclairés de nos bienveillants gouvernants permettront de répandre paix, liberté, justice et sécurité dans l'espace de la [This.GetName] et au-delà.§!"
 tr_harmony_finish:0 "Traditions d'harmonie toutes adoptées"

 ################################################################
 # SYNCHRONICITY
 ################################################################

 tradition_synchronicity:0 "Synchronicité"
 tradition_synchronicity_desc:0 "§WL'unité de l'esprit engendre l'unité de l'objectif. Nous devons tout faire pour atteindre la pleine synchronicité dans toutes nos entreprises.§!"
 tr_synchronicity_adopt:0 "Traditions de synchronicité"
 tr_synchronicity_cloned_organs:1 "Organes clonés"
 tr_synchronicity_cloned_organs_delayed:1 "§LLes cuves de clonage produisent en masse les organes les plus fréquemment consommés, tels que le coeur ou les poumons, ce qui permet de prolonger la durée de vie utile des drones prioritaires.§!"
 tr_synchronicity_kinship_gestalt:0 "Agents synchronisés"
 tr_synchronicity_kinship_gestalt_desc:0 "$mod_leaders_upkeep_mult$ : §G-20%§!"
 tr_synchronicity_kinship_gestalt_delayed:0 "§LLes agents aux objectifs similaires devraient se voir transmis des ordres de groupe, ce qui réduirait les efforts de l'Esprit supérieur.§!"
 tr_synchronicity_instinctive_synchronization:0 "Synchronisation instinctive"
 tr_synchronicity_instinctive_synchronization_desc:2 "Production des £job_synapse_drone£drones synaptiques : §Y+2§!£mod_pop_amenities_usage_no_happiness_mult£services"
 tr_synchronicity_instinctive_synchronization_delayed:0 "§LPour poursuivre son développement, notre conscience exige aussi une meilleure synchronisation.§!"
 tr_synchronicity_integrated_preservation:1 "Préservation intégrée"
 tr_synchronicity_integrated_preservation_desc:5 "Production des £job_coordinator£coordinateurs :\n $MOD_COUNTRY_ADMIN_CAP_ADD$: §G+3§!\n $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$: §G-2§!"
 tr_synchronicity_integrated_preservation_delayed:4 "§LLe réseau de plus en plus étendu nécessite des travaux de maintenance et de débogage. Davantage de ressources doivent donc être allouées aux coordinateurs.§!"
 tr_synchronicity_collective_reasoning:1 "Raisonnement collectif"
 tr_synchronicity_collective_reasoning_delayed:1 "§LLa synchronisation d'un groupe de drones permet d'atteindre une plus grande efficacité dans l'usage des infrastructures planétaires.§!"
 tr_synchronicity_collective_efforts:2 "Efforts collectifs"
 tr_synchronicity_collective_efforts_desc:2 "£mod_pop_amenities_usage_no_happiness_mult£$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$ : §G-20%§!"
 tr_synchronicity_collective_efforts_delayed:2 "En synchronisant les groupes de drones, un usage plus efficace des infrastructures planétaires est possible.§!"
 tr_synchronicity_self_preservation:0 "Protocoles d'autopréservation"
 tr_synchronicity_self_preservation_desc:0 "Les personnalités mécaniques sont §Y50%§! moins susceptibles de subir des défaillances ou accidents."
 tr_synchronicity_self_preservation_delayed:1 "§LUn robot doit protéger sa propre existence à partir du moment où cela ne s'oppose pas auà lelales...§R‘Ç° éü¿T éw+Á éÒÎ(éÍ8' < DONNÉES CORROMPUES >§!§!"

 tr_synchronicity_bulwark_of_harmony:0 "$tr_unyielding_bulwark_of_harmony$"
 tr_synchronicity_bulwark_of_harmony_desc:0 "$tr_unyielding_bulwark_of_harmony_desc$"
 tr_synchronicity_bulwark_of_harmony_delayed:0 "$tr_unyielding_bulwark_of_harmony_delayed$"

 tr_synchronicity_unity_of_mind:0 "Unité de la Conscience"
 tr_synchronicity_unity_of_mind_desc:0 "$tr_harmony_unity_of_self_desc$"
 tr_synchronicity_unity_of_mind_delayed:0 "§LL'harmonie interstellaire serait grandement renforcée si tous les êtres conscients pouvaient entrer au sein de la collectivité bienveillante de notre Conscience.§!"

 tr_synchronicity_harmonious_directives:0 "Routines de pensées polyvalentes"
 tr_synchronicity_harmonious_directives_machine:0 "Algorithmes de gouvernance polyvalents"
 tr_synchronicity_harmonious_directives_delayed:0 "§LNous devons veiller à ne jamais être trop centrés sur notre pensée, mais au contraire à instiller en nous la polyvalence qui nous permettra de nous adapter à toutes les situations.§!"
 tr_synchronicity_harmonious_directives_machine_delayed:0 "§LNombreuses sont les horreurs que l'on peut trouver dans du code qui n'a pas été retravaillé. En révisant nos algorithmes de manière régulière, nous pourrons instiller en nous la polyvalence qui permettra de nous adapter à toutes les situations.§!"

 tr_synchronicity_finish:0 "Traditions de synchronicité toutes adoptées"
 tr_synchronicity_machine_finish_desc:2 "$MOD_EMPIRE_SIZE_POPS_MULT$: §G-10%§!\n§HPermet le décret§! $edict_industrial_maintenance$.\nDébloque §G1§! atout de l'ascension."

################################################################
# SUPREMACY
################################################################

 tradition_supremacy:0 "Suprématie"
 tradition_supremacy_desc:0 "§WL'avenir de cette galaxie appartient à ceux qui se montreront suffisamment forts pour s'en emparer.§!"
 tradition_supremacy_machine_desc:0 "§WTous les modèles théoriques s'effondrent invariablement face aux variables inconnues que constituent les autres empires. Nos modèles actuels ne pouvant plus être améliorés, les variables inconnues doivent être éliminées.§!"
 tradition_supremacy_hive_desc:0 "§WUne seule règle : manger, ou être mangé.§!"
 tr_supremacy_adopt:0 "Traditions de suprématie"
 tr_supremacy_adopt_machine:0 "Traditions de suprématie"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"

 tr_supremacy_above_the_fray:0 "Au-dessus de la mêlée"
 tr_supremacy_above_the_fray_desc:0 "£unity£unité suscitée : §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "§LNous nous tenons au-dessus de la mêlée, de ces rivalités mesquines et des coups bas politiques. Laissons toujours parler les autres empires comme ils l'entendent ; quant à nous, nous resterons inflexibles lorsqu'il s'agira d'atteindre notre objectif.§!"
 tr_supremacy_armed_deterrence:0 "Dissuasion armée"
 tr_supremacy_armed_deterrence_desc:1 "$shipsize_military_station_small_build_cost_mult$: §G-25%§!\n$mod_shipsize_military_station_small_hull_mult$: §G+20%§!"
 tr_supremacy_armed_deterrence_delayed:0 "§LCeux qui veulent la paix doivent préparer la guerre. Nos frontières doivent être un véritable rempart, sur lequel viendront s'écraser les flottes de pseudo-conquérants.§!"
 tr_supremacy_natural_preeminence:0 "Prééminence naturelle"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! : §G+5%§! sur tous les mondes"
 tr_supremacy_natural_preeminence_delayed:0 "§LIl est indéniable que, dans l'ordre naturel des choses, nous valons mieux que les autres espèces. Nous devons veiller tout particulièrement à ce que tout le monde sache bien cette vérité, aussi bien pour que notre peuple puisse se réjouir de sa supériorité, et que les autres puissent accepter le destin qui a été choisi pour eux.§!"

 tr_supremacy_great_game:0 "Le Grand Jeu"
 tr_supremacy_great_game_delayed:0 "§LAlors que nous continuons de nous étendre, il est inévitable que d'autres empires nous défient, comme nous le ferons nous-mêmes. Nous participons tous de ce Grand Jeu où les empires sont en compétition les uns avec les autres pour acquérir ressources et territoires.\nIl est de notre devoir de nous y montrer meilleurs que les autres.§!"

 tr_supremacy_great_game_machine:0 "Priorisation des cibles diplomatiques"
 tr_supremacy_great_game_hive:0 "L'oeil du chasseur"
 tr_supremacy_great_game_machine_delayed:0 "§LFaire travailler en réseau les ordinateurs dirigeant les missiles et notre I.A. diplomatique a été la plus grande innovation jamais accomplie en termes de relations interstellaires.§!"
 tr_supremacy_great_game_hive_delayed:0 "§LAu final, tous ceux qui n'appartiennent pas à la conscience sont une source potentielle de nutriments. Il est réconfortant de savoir qui nous dévorerons en premier.§!"

 tr_supremacy_fleet_logistical_corps:1 "Corps logistique de la flotte"
 tr_supremacy_fleet_logistical_corps_desc:1 "$mod_ships_upkeep_mult$ : §G-10%§!\n£navy_size£$MOD_COUNTRY_NAVAL_CAP_MULT$ : §G+20%§!"
 tr_supremacy_fleet_logistical_corps_delayed:1 "§LDu fait que des vaisseaux se trouvent souvent déployés à des distances interstellaires, un corps dédié à la logistique est nécessaire pour permettre le bon fonctionnement de cette grosse machine qu'est la flotte.§!"
 tr_supremacy_fleet_logistical_corps_machine:1 "Ravitaillement automatique en route"
 tr_supremacy_fleet_logistical_corps_machine_desc:1 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:1 "§LLe maintien d'une flotte de ravitaillement dotée de capacités hyperspatiales est certes coûteux, mais moins que l'ancien système qui imposait des rotations à des vaisseaux jusqu'aux bases.§!"

 #tr_supremacy_right_of_conquest:0 "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine:0 "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive:0 "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
 #tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_delayed:0 "§LThe ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed:0 "§LBy seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced.§!"
 #tr_supremacy_right_of_conquest_hive_delayed:0 "§LThe others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance.§!"

 tr_supremacy_master_shipwrights:0 "Experts de la construction spatiale"
 tr_supremacy_master_shipwrights_desc:6 "$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-10%§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+25%§!"
 tr_supremacy_master_shipwrights_delayed:0 "§LL'importance croissante de notre programme de construction navale a permis la formation d'une main-d'oeuvre hautement qualifiée et efficace dans nos chantiers navals. Nos méthodes se sont constamment perfectionnées, et le temps s'écoulant entre le moment où une coque est façonnée et celui où un vaisseau est terminé est désormais plus court qu'il ne l'a jamais été.§!"
 tr_supremacy_master_shipwrights_hive:0 "Architecture organique"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "§LNous construisons la structure de nos vaisseaux comme le squelette d'un être vivant, avant d'y attacher tous les composants dont nous avons besoin comme s'ils étaient des organes, de la chair ou de la peau.§!"
 tr_supremacy_master_shipwrights_machine:0 "Modèles de coques modulaires"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "§LAvec un inventaire fourni de sections de coques préfabriquées, conçues pour être interchangeables, la construction de nos flottes sera rationalisée.§!"

 tr_supremacy_war_games:0 "Manoeuvres militaires"
 tr_supremacy_war_games_desc:3 "$MOD_COUNTRY_COMMAND_LIMIT_ADD$ : §G+20§!\n$MOD_LEADER_ADMIRAL_SKILL_LEVELS$ : §Y+2§!"
 tr_supremacy_war_games_delayed:0 "§LUne forte tradition de manoeuvres et de simulations a pris corps au sein des hauts commandants de la flotte, que cela passe par des simulations virtuelles ou par de véritables exercices dans l'espace. Cela a encouragé nos amiraux à sortir des chemins battus, permettant la mise au point de nombreuses innovations tactiques et de stratégies nouvelles.§!"
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Réduction des variables au combat"
 tr_supremacy_war_games_machine_delayed:0 "§LLe calcul à très grande vitesse des milliers d'issues possibles d'un combat, mises à jour en temps réel, aide à réduire l'imprévisibilité de l'action de la flotte à des niveaux plus faciles à gérer.§!"
 tr_supremacy_war_games_hive:0 "Appréhension des trois dimensions"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "§LLes créatures aquatiques ont une bien meilleure compréhension de l'espace qui les entoure grâce à la nature en trois dimensions de leur milieu de vie naturel. Nos essaims ont commencé à se déplacer comme de véritables bancs de poissons lorsque nous avons amélioré cette portion du cortex dans nos esprits de combat.§!"

 tr_supremacy_overwhelming_force:1 "Force écrasante"
 tr_supremacy_overwhelming_force_desc:0 "$MOD_SHIP_FIRE_RATE_MULT$ : §G+10%§!\n$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$ : §G+20%§!"
 tr_supremacy_overwhelming_force_delayed:1 "§LPour s'assurer de la victoire, il convient de tout jeter sus à l'ennemi. Une attaque rapide et décisive peut paradoxalement sauver des vies qui auraient autrement pu être perdues au cours d'un engagement prolongé.§!"

 #tr_supremacy_overwhelming_force:1 "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!.§!"
 #tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed:0 "§LDiscipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy.§!"
 #tr_supremacy_overwhelming_force_machine_delayed:0 "§LThe most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed.§!"
 #tr_supremacy_overwhelming_force_hive_delayed:0 "§LMass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them.§!"

 tr_supremacy_finish:0 "Traditions de suprématie toutes adoptées"
 tr_supremacy_finish_desc:0 "Permet les politiques sur les §Ydoctrines de guerre§!.\nDébloque §G1§! atout de l'ascension."

################################################################
