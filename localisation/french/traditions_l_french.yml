 tradition_prosperity:0 "Prospérité"
 tradition_prosperity_desc:0 "§LIl n'y a pas meilleur indicateur des succès et des échecs d'une civilisation stellaire que la puissance de son économie.§!"
 tradition_prosperity_machine_desc:0 "§LLes unités individuelles cessent toutes, à la fin, de fonctionner. Seuls les nombres peuvent fournir la redondance nécessaire pour assurer la continuité de l'existence. Pour construire ces nombres, nous devons avoir les ressources que cela requiert.§!"
 tradition_prosperity_hive_mind_desc:0 "§LSi nous voulons la voir se propager à travers les étoiles, c'est une conscience forte et prospère que nous devons construire.§!"

 tr_prosperity_adopt:0 "Traditions de prospérité"

 tr_prosperity_sct:0 "Modèles de construction standardisés"
 tr_prosperity_sct_desc:5 "£building£§YBâtiments§! et £district£§Ydistricts§! :\n   Coût de construction : §G-10%§!\n   Vitesse de construction : §G+25%§!"
 tr_prosperity_sct_delayed:0 "§LAlors que la technologie progresse et se complexifie sans cesse, de nouvelles exigences sont attendues de nos travailleurs. En utilisant des modèles de construction standardisés, ils peuvent construire des choses sans nécessairement avoir à en comprendre tous les détails.§!"

 tr_prosperity_sct_machine:1 "Préfabriqués"
 tr_prosperity_sct_machine_desc:0 "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed:1 "§LLa production d'un grand nombre de bâtiments standardisés et génériques est bien plus efficace que de les concevoir et les construire de manière individuelle.§!"

 tr_prosperity_public_works:0 "Département des travaux publics"
 tr_prosperity_public_works_desc:1 "£district£Districts urbains : §G+1§! £housing£logement\n£district£§YSegments urbains§! des anneaux-mondes et £district£§Yarcologies résidentielles§! des oecuménopoles : £housing£logements supplémentaires"
 tr_prosperity_public_works_delayed:1 "§LNos cités en pleine croissance verront apparaître des ouvrages publics à une échelle inédite. Pour cela, une agence gouvernementale doit être formée afin de gérer les travaux de construction.§!"
 tr_prosperity_optimized_nexus:0 "Noeuds optimisés"
 tr_prosperity_optimized_nexus_desc:1 "£district£Districts centraux : §G+1§! £housing£logement\n£district£§YSegments centraux§! des anneaux-mondes : §Y+5§! £housing£logements"
 tr_prosperity_optimized_nexus_delayed:1 "§LSans la nécessité du confort des individus, les cellules au sein des §Ydistricts centraux§! peuvent être à la fois plus réduites et plus hautes grâce à un usage plus constant de l'espace vertical.§!"
 tr_prosperity_extended_hives:0 "Conscience étendue"
 tr_prosperity_extended_hives_desc:1 "£district£Districts de la conscience : §G+1§! £housing£logement\n£district£§YSegments de la collectivité§! des anneaux-mondes : §Y+5§! £housing£logements"
 tr_prosperity_extended_hives_delayed:1 "§LEn étendant les §Ydistricts de la Conscience§! de façon souterraine, beaucoup plus de drones pourront y être logés.§!"

 tr_prosperity_administrative_operations:0 "Opérations administratives"
 tr_prosperity_administrative_operations_desc:3 "Maintenance des £building£bâtiments et £district£districts : §G-10%§!"
 tr_prosperity_administrative_operations_delayed:0 "§LAlors que l'empire continue de s'étendre, éliminer la corruption et l'inefficacité est d'une importance vitale. Ces trous à crédits doivent être bouchés !§!"
 tr_prosperity_administrative_operations_machine:0 "Transmission de puissance superconductrice"
 tr_prosperity_administrative_operations_machine_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed:0 "§LL'emploi de matériaux superconducteurs à chaque niveau d'infrastructure réduit presque à zéro la perte de puissance sur les longues distances.§!"
 tr_prosperity_administrative_operations_hive:0 "Architecture chitineuse"
 tr_prosperity_administrative_operations_hive_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed:0 "§LLa résine de construction, extraite de la biomasse élevée dans des bassins de culture de la taille d'océans, est plus malléable et durable que la plupart des matériaux inorganiques. Elle peut même supporter le vide froid de l'espace.§!"

 tr_prosperity_interstellar_franchising:0 "Franchise interstellaire"
# tr_prosperity_interstellar_franchising_desc:1 "§YCity Districts§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!.\nHabitat §Y$district_hab_commercial_plural$§!, Ring World §Y$district_rw_city_plural$§! and Ecumenopolis §Y$district_arcology_housing_plural$§! also produce additional £job_clerk£ §Y$job_clerk$ Jobs§!."
 tr_prosperity_interstellar_franchising_delayed:1 "§LLa priorité accordée aux franchises permet même aux mondes les plus anodins d'ouvrir des affaires prospères et dynamiques, fournissant des emplois locaux et accroissant la valeur commerciale !§!"
 tr_prosperity_efficiency_algorithms:0 "Algorithmes d'efficience"
# tr_prosperity_efficiency_algorithms_desc:0 "£energy£ §Y$mod_country_energy_produces_mult$§! increased by §G5%§!."
 tr_prosperity_efficiency_algorithms_delayed:1 "§LIl n'existe pire crime qu'une machine inefficace.§!"
 tr_prosperity_efficiency_instincts:0 "Efficience instinctive"
# tr_prosperity_efficiency_instincts_desc:0 "$tr_prosperity_efficiency_algorithms_desc$"
 tr_prosperity_efficiency_instincts_delayed:1 "§LLes drones doivent être dotés d'un sens aigu de refus de la moindre perte, dans tous les aspects de la vie quotidienne. Cela devrait se traduire par une économie énergétique substantielle.§!"

 tr_prosperity_trans_stellar_corporations:0 "Corporations transtellaires"
 tr_prosperity_trans_stellar_corporations_desc:2 "£energy£Énergie produite : §G+5%§!\nCarrefours commerciaux : §G+1§!£energy£"
 tr_prosperity_trans_stellar_corporations_delayed:1 "§LDe puissantes entités corporatistes sont prêtes à prendre en charge une grande partie du coût de nos projets industriels.§!"

 tr_prosperity_void_works:0 "Superstructures modulaires"
 tr_prosperity_void_works_desc:0 "Emplacements de construction : §Y+1§! par habitat"
 tr_prosperity_void_works_delayed:1 "§LEn recourant à des techniques de construction modulaires, nous pouvons accroître grandement la densité des habitats.§!"

 tr_prosperity_creative_collectives:0 "Collectifs créatifs"
 tr_prosperity_creative_collectives_delayed:0 "§LEn établissant des collectifs autonomes et autogérés pour diriger les usines et les écoles, nous pouvons grandement améliorer la productivité industrielle.§!"
 tr_prosperity_pursuit_of_profit:0 "À la poursuite du profit"
 tr_prosperity_pursuit_of_profit_delayed:0 "§LLa poursuite du profit est devenue un aspect fondamental de notre société. Celui qui connaît le succès, quelles que soient ses affaires, est admiré de tous ; amasser des crédits énergétiques est considéré comme un objectif tout à fait louable.§!"
 tr_prosperity_peak_performance:0 "Optimums de performance"
 tr_prosperity_peak_performance_desc:0 "$mod_planet_jobs_complex_drone_produces_mult$ : §G+5%§!"
 tr_prosperity_peak_performance_delayed:0 "§LLe plafond des performances des unités distantes individuelles peut en théorie être élevé par une série complexe d'optimisations et de procédés de surcadençage.§!"
 tr_prosperity_hive_neural_signal_boosters:0 "Amplificateur de signaux neuraux"
 tr_prosperity_hive_neural_signal_boosters_desc:0 "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed:1 "§LLes réseaux énergétiques alimentant la conscience peuvent aussi être utilisés pour amplifier les signaux neuraux transmis à certains drones, permettant ainsi des modifications et améliorations plus poussées et une plus grande efficience.§!"

 tr_prosperity_finish:0 "Traditions de prospérité toutes adoptées"

