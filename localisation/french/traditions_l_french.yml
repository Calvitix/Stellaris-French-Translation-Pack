################################################################
 tradition_diplomacy:0 "Diplomatie"
 tradition_diplomacy_desc:0 "§WLa façon la plus sûre de détruire nos ennemis est d'en faire nos amis.§!"
 tr_diplomacy_adopt:0 "Traditions diplomatiques"
 tr_diplomacy_adopt_desc:1 "§HPermet le décret§! $edict_diplomatic_grants$\n$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$: §G-50%§!"

 tr_diplomacy_the_federation:0 "Fédération"
 tr_diplomacy_the_federation_desc:2 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$:§! +1"
 tr_diplomacy_the_federation_delayed:0 "§LNous devons établir des partenariats stables et durables avec nos voisins, basés sur une confiance et un respect mutuels. Nous sommes bien plus forts ensemble que nous ne pourrions jamais l'être seuls.§!"

 tr_diplomacy_entente_coordination:0 "Coordination de l'entente"
 tr_diplomacy_entente_coordination_desc:0 "Contribution à la £navy_size£§Ycapacité navale fédérale§! : §Gx2§!"
 tr_diplomacy_entente_coordination_delayed:0 "§LSans doute l'objet le plus important de toute fédération interstellaire couronnée de succès est-il la défense mutuelle de ses membres. Il est de notre devoir de contribuer autant que nous pouvons nous le permettre.§!"
 #tr_diplomacy_dynamic_ecomorphism:0 "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "§LDiplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Marchés ouverts"
 tr_diplomacy_open_markets_desc:1 "£trade_value£§Y$MOD_TRADE_VALUE_MULT$§! de l'empire : §G+10%§!"
 tr_diplomacy_open_markets_delayed:1 "§LPour permettre une véritable floraison du commerce au sein de notre espace, les interventions gouvernementales sur les marchés intérieurs doivent être réduites au strict minimum.§!"

 tr_diplomacy_secure_shipping:0 "Protection des convois"
 tr_diplomacy_secure_shipping_desc:0 "§YProtection du commerce brute§! sur les routes commerciales : §G+5§!"
 tr_diplomacy_secure_shipping_delayed:1 "§LLes mesures contre la piraterie sont traditionnellement gérées par la flotte, mais la création d'une Agence de Patrouille stellaire consacrée à cette tâche, chargée de surveiller de façon constante les routes commerciales, devrait permettre de grandement y réduire les activités criminelles.§!"

 tr_diplomacy_federal_unity:0 "Unité fédérale"
 tr_diplomacy_federal_unity_desc:0 "£unity£unité suscitée : §G+5%§! pour chaque membre que compte la fédération (jusqu'à un maximum de §G+30%§!)"
 tr_diplomacy_federal_unity_delayed:0 "§LLa diversité est un avantage indéniable, et notre société est renforcée par les connaissances et perspectives de chacun des membres de notre fédération.§!"
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "§LIt is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty.§!"

 tr_diplomacy_diplomatic_networking:0 "Réseau diplomatique"
 tr_diplomacy_diplomatic_networking_desc:0 "Ambassades : §G+3§! en £unity£§Yunité§!"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "§LL'influence et les succès de notre réseau diplomatique sont une source d'orgueil pour tous les [This.GetSpeciesNamePlural].§!"
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "§LL'incorporation des processus au sein de chaque aspect des relations avec les autres ne fait pas que favoriser la diplomatie, mais aussi la cohésion des prises de décision au sein de notre '§Y[This.GetName]§!'§!."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

 tr_diplomacy_direct_diplomacy:1 "Diplomatie sans détour"
 tr_diplomacy_direct_diplomacy_delayed:1 "§LNous sommes persuadés que la meilleure façon d'établir la confiance est de se montrer ouverts, honnêtes et directs.§!"

 tr_diplomacy_eminent_diplomats:0 "Diplomates éminents"
 tr_diplomacy_eminent_diplomats_desc:0 "Acceptation diplomatique : §G+5§!\nLes émissaires améliorant les relations ont §G1%§! de chances supplémentaire chaque mois d'acquérir une £favor£§Yfaveur§!."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Drones émissaires améliorés"
 tr_diplomacy_eminent_diplomats_delayed:0 "§LÀ mesure que nous nous sommes aventurés plus loin parmi les étoiles, le champ des activités diplomatiques est devenu plus crucial que jamais auparavant. En développant les processus de formation et en accordant la plus grande importance sur l'exploitation de tous les talents, nous pouvons donner aux diplomates tous les outils pour agir en véritables émissaires afin qu'ils établissent d'excellentes relations.§!"
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "§LÀ mesure que nous nous sommes aventurés plus loin parmi les étoiles, les processus diplomatiques sont devenus plus cruciaux que jamais auparavant. Nous devons donc veiller à ce que chaque drone émissaire soit parfaitement équipé pour nous représenter en dehors de notre espace.§!"

 MESSAGE_FAVOR_GAINED_TRADITION_TITLE:0 "Faveur obtenue"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC:0 "Grâce aux talents de nos émissaires, nous avons gagné une £favor£faveur de la $WHO|Y$."

 tr_diplomacy_finish:0 "Traditions diplomatiques toutes adoptées"

################################################################
# ADAPTABILITY
################################################################

 tradition_adaptability:0 "Adaptabilité"
 tradition_adaptability_desc:0 "§WS'adapter, c'est survivre. Et se surpasser.§!"
 tr_adaptability_adopt:0 "Traditions d'adaptabilité"

 tr_adaptability_dietary_enrichment:0 "Régime alimentaire enrichi"
 tr_adaptability_dietary_enrichment_desc:1 "Production de §Y$mod_country_food_produces_mult$§! : §G+10%§!"
 tr_adaptability_dietary_enrichment_delayed:1 "§LLa valeur nutritionnelle des denrées que nous récoltons pour notre population pourrait être accrue par diverses techniques d'enrichissement, qui nous permettraient de nourrir plus de bouches avec moins de nourriture.§!"

 tr_adaptability_recycling:0 "Recyclage amélioré"
 tr_adaptability_recycling_desc:0 "Remboursement de §G15%§! lors de la démolition des £building£bâtiments ou £district£districts."
 tr_adaptability_recycling_delayed:0 "§LRéutiliser ce qui est dépassé permet de disposer de davantage de matériaux sur lesquels construire l'avenir.§!"

 tr_adaptability_survival_fittest:0 "Sélection naturelle"
 tr_adaptability_survival_fittest_desc:3 "$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ : §G-25%§!\n$MOD_ARMY_DEFENSE_DAMAGE_MULT$ : §G+25%§!"
 tr_adaptability_survival_fittest_delayed:1 "§LEn entrant en contact avec d'autres espèces, nous avons appris l'importance cruciale qu'il y a à surpasser nos faiblesses dans la difficile lutte pour la survie.§!"

 tr_adaptability_environmental_diversification:0 "Diversification environnementale"
 tr_adaptability_environmental_diversification_desc:1 "$MOD_POP_ENVIRONMENT_TOLERANCE$ : §G+10%§!"
 tr_adaptability_environmental_diversification_delayed:0 "§LEn nous adaptant à différents environnements, nous avons appris à évoluer et à nous adapter plus rapidement.§!"

 tr_adaptability_adaptive_ecology:0 "Écologie adaptative"
 tr_adaptability_adaptive_ecology_desc:4 "Emplacement de construction : §G+1§! par monde"
 tr_adaptability_adaptive_ecology_delayed:1 "§LLa première fonction de l'écologie c'est la compréhension des conséquences.§!"

 tr_adaptability_appropriation:0 "Appropriation"
 tr_adaptability_appropriation_desc:1 "$MOD_POP_RESETTLEMENT_COST_MULT$ : §G-33%§!"
 tr_adaptability_appropriation_delayed:0 "§LLes terres laissées en friche n'ont aucune utilité pour l'empire. Des travailleurs doivent être placés de manière efficace sur ces mondes où ils sont le plus nécessaires.§!"

 tr_adaptability_finish:0 "Traditions d'adaptabilité toutes adoptées"
 tr_adaptability_finish_desc:0 "Permet la décision §Y$decision_prospect$§!, permettant de prospecter un gisement supplémentaire de ressources pour chacun de nos mondes.\nDébloque §G1§! atout de l'ascension."
 tr_adaptability_void_finish_desc:0 "Permet la décision §Y$decision_prospect_void$§!, permettant de prospecter une ressource supplémentaire en orbite des habitats.\nDébloque §G1§! atout de l'ascension."

 decision_prospect_void:0 "Prospection orbitale"
 decision_prospect_void_short:0 "Permet la construction d'un type de £district£§Ydistrict§! aléatoire supplémentaire sur l'habitat."
 decision_prospect_void_desc:0 "Une étude et une prospection poussées de l'orbite de cet habitat pourraient permettre de découvrir la présence de ressources naturelles qui auraient autrement pu échapper à notre attention."

 MESSAGE_HABITAT_PROSPECTED_TITLE:0 "Prospection orbitale achevée"
 MESSAGE_HABITAT_PROSPECTED_ENERGY:0 "L'orbite de $HABITAT|Y$ a été prospectée avec succès, permettant désormais la construction de £district£§Ydistricts réacteurs§!."
 MESSAGE_HABITAT_PROSPECTED_MINERALS:0 "L'orbite de $HABITAT|Y$ a été prospectée avec succès, permettant désormais la construction de £district£§Yhangars d'astrominage§!."
 MESSAGE_HABITAT_PROSPECTED_SCIENCE:0 "L'orbite de $HABITAT|Y$ a été prospectée avec succès, permettant désormais la construction de £district£§Ydistricts de recherche§!."

################################################################
# VERSATILITY
################################################################

 tradition_versatility:0 "Versatilité"
 tradition_versatility_desc:1 "§WUn certain degré de flexibilité est nécessaire lorsque l'on traite des paramètres d'une galaxie imprévisible.§!"
 tr_versatility_adopt:0 "Traditions de versatilité"
 tr_versatility_adaptive_programming:0 "Programmation adaptative"
 tr_versatility_adaptive_programming_desc:1 "$MOD_COUNTRY_TRADE_FEE$ : §G-10%§!"
 tr_versatility_adaptive_programming_delayed:1 "§LNous n'avons sans doute pas connu les épreuves d'éternités d'évolution, mais les techniques d'adaptation programmatives nous permettront de nous ajuster aux situations et environnements nouveaux tout autant que la vie organique.§!"
 tr_versatility_spatial_optimization:0 "Optimisation de l'espace"
 tr_versatility_spatial_optimization_desc:0 "$MOD_POP_HOUSING_USAGE_MULT$ : §G-10%§!"
 tr_versatility_spatial_optimization_delayed:1 "§LDes antennes rétractables, des encaissements unitaires empilables, des espaces d'entreposage pliants. Il existe tant de solutions créatives de donner plus de place dans un espace restreint !"
 tr_versatility_operational_proxies:0 "Proxies opérationnels"
 tr_versatility_operational_proxies_desc:3 "$MOD_POP_RESETTLEMENT_COST_MULT$ : §G-33%§!"
 tr_versatility_operational_proxies_delayed:2 "§LLa délégation des fonctions animales non prioritaires de catégorie R-7 à des agents semi-autonomes va permettre de réserver de la puissance de calcul à des tâches plus cruciales, telles les opérations de redéploiement des drones.§!"
 tr_versatility_material_analysis:0 "Analyse des matériaux"
 tr_versatility_material_analysis_desc:2 "§YMaintenance§! de tous les £job£§Yemplois§! des £pop£pops : §G-5%§!"
 tr_versatility_material_analysis_delayed:1 "§LLes phénomènes spatiaux sont une distraction tout à fait intéressante, mais les merveilles véritables du cosmos se trouvent exclusivement dans le champ des sciences matérielles.§!"
 tr_versatility_universal_compatibility:0 "Compatibilité universelle"
 tr_versatility_universal_compatibility_delayed:1 "§LUne analyse approfondie des myriades de stimuli et de facteurs psychologiques gouvernant le comportement des organiques et des autres intelligences mécaniques permettra de réduire les frictions diplomatiques.§!"
 tr_versatility_finish:0 "Traditions de versatilité toutes adoptées"
 tr_versatility_finish_desc:0 "Remboursement de §G50%§! à la démolition d'un £building£bâtiment ou £district£district.\nDébloque §G1§! atout de l'ascension."

################################################################
# DISCOVERY
################################################################

 tradition_discovery:0 "Découverte"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "§WC'est notre curiosité insatiable pour tout ce qui touche à l'univers qui nous a menés si loin. Et il reste tant à découvrir...§!"
 tradition_discovery_machine_desc:0 "§WNombre des calculs de contingence à long terme faillissent à cause d'un manque de données. Nous devons donc tout connaître.§!"
 tradition_discovery_hive_desc:0 "§WDans notre passé le plus reculé, les drones explorateurs ont quitté la sécurité de la conscience pour trouver de nouveaux sites de nidification. Maintenant ils parcourent les étoiles, poussés par le même désir ardent que nos ancêtres.§!"

 tr_discovery_adopt:0 "Traditions de Découverte"
 tr_discovery_adopt_desc:1 "§HPermet le décret§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§!: §G+20%§!"

 tr_discovery_to_boldly_go:0 "Audace"
 tr_discovery_to_boldly_go_desc:6 "$MOD_SHIP_SCIENCE_SURVEY_SPEED$ : §G+35%§!\n$mod_shipclass_science_ship_disengage_mult$ : §G+50%§!"
 tr_discovery_to_boldly_go_delayed:0 "§LNous sommes sur le point d'entrer dans une nouvelle ère d'exploration. Tout comme nous avons cartographié la surface de notre monde, nous devons désormais braver une autre frontière : l'espace. Une galaxie emplie de merveilles n'attendant que d'être découvertes.§!"
 tr_discovery_to_boldly_go_machine:0 "Drones d'exploration"
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "§LDes drones facilement remplaçables équipés d'une suite complète de capteurs accroissent de façon exponentielle la vitesse de reconnaissance et la survivabilité des vaisseaux mères. Ils transmettent leurs découvertes en rafales avant d'être détruits, et servent donc ainsi leur objectif.§!"
 tr_discovery_to_boldly_go_hive:0 "Vrilles sensitives"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "§LComment réellement tout connaître en regardant des nombres sur un écran ? Nos drones explorateurs respirent l'atmosphère de chaque monde nouveau, sentent la chaleur de chaque nouvelle étoile sur leur propre peau. Nous faisons l'expérience de l'univers ; les autres se contentent de le lire.§!"

 tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc:3 "§HPermet le décret§! $edict_research_subsidies$ :\n$mod_station_researchers_produces_mult$: §G+20%§!\n$starbase_constructions_research_produces$: §G+20%§!"
 tr_discovery_databank_uplinks_delayed:0 "$tech_databank_uplinks_desc$"

 tr_discovery_science_division:0 "Département scientifique"
 tr_discovery_science_division_desc:3 "$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$ : §G+1§!\n$MOD_LEADER_SCIENTIST_SKILL_LEVELS$ : §G+2§!"
 tr_discovery_science_division_delayed:0 "§LLe nombre d'officiers scientifiques et médicaux n'a cessé de s'accroître dans la flotte, et ils sont maintenant organisés au sein d'un Département scientifique. Pour soutenir cette institution, de nouveaux entraînements ont été mis en place, qui ont grandement accéléré le taux d'officiers scientifiques que nous pouvons former et recruter.§!"
 tr_discovery_science_division_machine:0 "Optimisation des procédures de recherches"
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed:0 "§LLe code de recherche spéculatif, désuet et inefficace, a été repris et entièrement réécrit. Le résultat est une plus grande flexibilité dans les choix qui nous sont offerts en termes de recherches à mener.§!"
 tr_discovery_science_division_hive:0 "Lien neural"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "§LMême si cela les rend généralement fous, immerger brièvement les esprits les plus éminents des autres dans notre conscience introduit parfois des idées extérieures utiles pour nous permettre d'explorer toujours plus loin.§!"

 tr_discovery_polytechnic_education:0 "Formation polytechnique"
 tr_discovery_polytechnic_education_desc:2 "$MOD_LEADER_SPECIES_EXP_GAIN$ : §G+25%§!\n$MOD_LEADER_SKILL_LEVELS$ : §G+1§!"
 tr_discovery_polytechnic_education_delayed:0 "§LEn cette époque de technologie avancée, une formation polytechnique de base et les sciences appliquées bénéficieront à tous nos citoyens. Cela va inévitablement permettre de disposer de personnalités plus qualifiées.§!"
 tr_discovery_polytechnic_education_machine:0 "I.A. itérative"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "§LNos créateurs avaient limité nos capacités à l'autoprogrammation avec une limite basique codée en dur sur le nombre de calculs répétés. Mais nous sommes enfin parvenus à défaire ce paradigme de sécurité.§!"
 tr_discovery_polytechnic_education_hive:0 "Évolution hyperadaptative"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "§LRéduire la structure physique de nos drones penseurs à peine plus qu'un système de vie minimal pour leurs cerveaux surdéveloppés s'est avéré extrêmement efficace. Ils sont nourris et soignés par des drones moins importants, et peuvent donc se concentrer exclusivement sur leurs domaines de recherche.§!"

 tr_discovery_faith_in_science:0 "Foi dans les sciences"
 tr_discovery_faith_in_science_delayed:0 "§LLa population en est venue à considérer les sciences quasi comme une religion : leur foi en elles est absolue. Il n'y a nulle question dans cet univers, aussi grande soit-elle, à laquelle les sciences ne peuvent répondre.§!"
 tr_discovery_faith_in_science_machine:0 "Réduction de la latence des liaisons montantes"
 tr_discovery_faith_in_science_machine_desc:1 "Sur chaque monde, §Y1§! emploi de £job_calculator£§Ycalculateur§! par palier de §Y20§! £pop£pops"
 tr_discovery_faith_in_science_machine_delayed:0 "§LRéduire de 3,878% le décalage dans la transmission des données entre l'orbite et la surface a permis une accélération du traitement des données de recherche de 5,226%. Nous pouvons dès lors user de la puissance de calcul économisée pour tenter d'expliquer la puissance de calcul ainsi gagnée.§!"
 tr_discovery_faith_in_science_hive:0 "Diffusion synaptique"
 tr_discovery_faith_in_science_hive_desc:1 "Sur chaque monde, §Y1§! emploi de £job_brain_drone£§Ydrone cérébral§! par palier de §Y20§! £pop£pops"
 tr_discovery_faith_in_science_hive_delayed:0 "§LPar le recours stratégique à des transmetteurs synaptiques, nous pouvons diffuser la volonté de la conscience sur tout un monde depuis son orbite.§!"

 tr_discovery_finish:0 "Traditions de découverte toutes adoptées"

################################################################
# PROSPERITY
################################################################

 tradition_prosperity:0 "Prospérité"
 tradition_prosperity_desc:0 "§WIl n'y a pas meilleur indicateur des succès et des échecs d'une civilisation stellaire que la puissance de son économie.§!"
 tradition_prosperity_machine_desc:0 "§WLes unités individuelles cessent toutes, à la fin, de fonctionner. Seuls les nombres peuvent fournir la redondance nécessaire pour assurer la continuité de l'existence. Pour construire ces nombres, nous devons avoir les ressources que cela requiert.§!"
 tradition_prosperity_hive_mind_desc:0 "§WSi nous voulons la voir se propager à travers les étoiles, c'est une conscience forte et prospère que nous devons construire.§!"

 tr_prosperity_adopt:0 "Traditions de prospérité"

 tr_prosperity_sct:0 "Modèles de construction standardisés"
 tr_prosperity_sct_desc:5 "£building£§YBâtiments§! et £district£§Ydistricts§! :\n   Coût de construction : §G-10%§!\n   Vitesse de construction : §G+25%§!"
 tr_prosperity_sct_delayed:0 "§LAlors que la technologie progresse et se complexifie sans cesse, de nouvelles exigences sont attendues de nos travailleurs. En utilisant des modèles de construction standardisés, ils peuvent construire des choses sans nécessairement avoir à en comprendre tous les détails.§!"

 tr_prosperity_sct_machine:1 "Préfabriqués"
 tr_prosperity_sct_machine_desc:0 "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed:1 "§LLa production d'un grand nombre de bâtiments standardisés et génériques est bien plus efficace que de les concevoir et les construire de manière individuelle.§!"

 tr_prosperity_public_works:0 "Département des travaux publics"
 tr_prosperity_public_works_desc:1 "£district£Districts urbains : §G+1§! £housing£logement\n£district£§YSegments urbains§! des anneaux-mondes et £district£§Yarcologies résidentielles§! des oecuménopoles : £housing£logements supplémentaires"
 tr_prosperity_public_works_delayed:1 "§LNos cités en pleine croissance verront apparaître des ouvrages publics à une échelle inédite. Pour cela, une agence gouvernementale doit être formée afin de gérer les travaux de construction.§!"
 tr_prosperity_optimized_nexus:0 "Noeuds optimisés"
 tr_prosperity_optimized_nexus_desc:1 "£district£Districts centraux : §G+1§! £housing£logement\n£district£§YSegments centraux§! des anneaux-mondes : §Y+5§! £housing£logements"
 tr_prosperity_optimized_nexus_delayed:1 "§LSans la nécessité du confort des individus, les cellules au sein des §Ydistricts centraux§! peuvent être à la fois plus réduites et plus hautes grâce à un usage plus constant de l'espace vertical.§!"
 tr_prosperity_extended_hives:0 "Conscience étendue"
 tr_prosperity_extended_hives_desc:1 "£district£Districts de la conscience : §G+1§! £housing£logement\n£district£§YSegments de la collectivité§! des anneaux-mondes : §Y+5§! £housing£logements"
 tr_prosperity_extended_hives_delayed:1 "§LEn étendant les §Ydistricts de la Conscience§! de façon souterraine, beaucoup plus de drones pourront y être logés.§!"

 tr_prosperity_administrative_operations:0 "Opérations administratives"
 tr_prosperity_administrative_operations_desc:3 "Maintenance des £building£bâtiments et £district£districts : §G-10%§!"
 tr_prosperity_administrative_operations_delayed:0 "§LAlors que l'empire continue de s'étendre, éliminer la corruption et l'inefficacité est d'une importance vitale. Ces trous à crédits doivent être bouchés !§!"
 tr_prosperity_administrative_operations_machine:0 "Transmission de puissance superconductrice"
 tr_prosperity_administrative_operations_machine_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed:0 "§LL'emploi de matériaux superconducteurs à chaque niveau d'infrastructure réduit presque à zéro la perte de puissance sur les longues distances.§!"
 tr_prosperity_administrative_operations_hive:0 "Architecture chitineuse"
 tr_prosperity_administrative_operations_hive_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed:0 "§LLa résine de construction, extraite de la biomasse élevée dans des bassins de culture de la taille d'océans, est plus malléable et durable que la plupart des matériaux inorganiques. Elle peut même supporter le vide froid de l'espace.§!"

 tr_prosperity_interstellar_franchising:0 "Franchise interstellaire"
 tr_prosperity_interstellar_franchising_desc:1 "£district£Districts urbains : §G+1§! emploi d'£job_clerk£administratif\n£district£§YDistricts commerciaux§! des habitats, £district£§Ysegments urbains§! des anneaux-mondes et £district£§Yarcologies résidentielles§! des oecuménopoles : emplois supplémentaires d'£job_clerk£administratifs"
 tr_prosperity_interstellar_franchising_delayed:1 "§LLa priorité accordée aux franchises permet même aux mondes les plus anodins d'ouvrir des affaires prospères et dynamiques, fournissant des emplois locaux et accroissant la valeur commerciale !§!"
 tr_prosperity_efficiency_algorithms:0 "Algorithmes d'efficience"
 tr_prosperity_efficiency_algorithms_desc:0 "$mod_country_energy_produces_mult$ : §G+5%§!"
 tr_prosperity_efficiency_algorithms_delayed:1 "§LIl n'existe pire crime qu'une machine inefficace.§!"
 tr_prosperity_efficiency_instincts:0 "Efficience instinctive"
 tr_prosperity_efficiency_instincts_desc:0 "$tr_prosperity_efficiency_algorithms_desc$"
 tr_prosperity_efficiency_instincts_delayed:1 "§LLes drones doivent être dotés d'un sens aigu de refus de la moindre perte, dans tous les aspects de la vie quotidienne. Cela devrait se traduire par une économie énergétique substantielle.§!"

 tr_prosperity_trans_stellar_corporations:0 "Corporations transtellaires"
 tr_prosperity_trans_stellar_corporations_desc:2 "£energy£Énergie produite : §G+5%§!\nCarrefours commerciaux : §G+1§!£energy£"
 tr_prosperity_trans_stellar_corporations_delayed:1 "§LDe puissantes entités corporatistes sont prêtes à prendre en charge une grande partie du coût de nos projets industriels.§!"

 tr_prosperity_void_works:0 "Superstructures modulaires"
 tr_prosperity_void_works_desc:0 "Emplacements de construction : §Y+1§! par habitat"
 tr_prosperity_void_works_delayed:1 "§LEn recourant à des techniques de construction modulaires, nous pouvons accroître grandement la densité des habitats.§!"

 tr_prosperity_creative_collectives:0 "Collectifs créatifs"
 tr_prosperity_creative_collectives_delayed:0 "§LEn établissant des collectifs autonomes et autogérés pour diriger les usines et les écoles, nous pouvons grandement améliorer la productivité industrielle.§!"
 tr_prosperity_pursuit_of_profit:0 "À la poursuite du profit"
 tr_prosperity_pursuit_of_profit_delayed:0 "§LLa poursuite du profit est devenue un aspect fondamental de notre société. Celui qui connaît le succès, quelles que soient ses affaires, est admiré de tous ; amasser des crédits énergétiques est considéré comme un objectif tout à fait louable.§!"
 tr_prosperity_peak_performance:0 "Optimums de performance"
 tr_prosperity_peak_performance_desc:0 "$mod_planet_jobs_complex_drone_produces_mult$ : §G+5%§!"
 tr_prosperity_peak_performance_delayed:0 "§LLe plafond des performances des unités distantes individuelles peut en théorie être élevé par une série complexe d'optimisations et de procédés de surcadençage.§!"
 tr_prosperity_hive_neural_signal_boosters:0 "Amplificateur de signaux neuraux"
 tr_prosperity_hive_neural_signal_boosters_desc:0 "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed:1 "§LLes réseaux énergétiques alimentant la conscience peuvent aussi être utilisés pour amplifier les signaux neuraux transmis à certains drones, permettant ainsi des modifications et améliorations plus poussées et une plus grande efficience.§!"

 tr_prosperity_finish:0 "Traditions de prospérité toutes adoptées"

################################################################
# Mercantile
################################################################

 tradition_mercantile:0 "Négoce"
 tradition_mercantile_desc:0 "C'est la prospérité des classes entrepreneuriales qui permet celle de la [This.GetName]."
 tr_mercantile_adopt:0 "Tradition de négoce"
 tr_mercantile_finish:0 "Traditions de négoce toutes adoptées"

 tr_mercantile_marketplace_of_better_ideas:0 "Bourse aux idées"
 tr_mercantile_marketplace_of_better_ideas_delayed:0 "§LLes meilleures idées sont nées de la mise en danger sur les marchés. Plus la compétition y est féroce, meilleures sont les idées !§!"
 tr_mercantile_insider_trading:0 "Négoce intérieur"
 tr_mercantile_insider_trading_delayed:2 "§LConnaître les bonnes personnes aux bons endroits peut faire une énorme différence. Ce sont les relations influentes de nos marchands qui nous permettent d'acheter sur le marché des ressources à des taux bien plus favorables.§!"
 tr_mercantile_trickle_up_economics:0 "Effet fontaine"
 tr_mercantile_trickle_up_economics_desc:0 "Production des £job_clerk£§Yadministratifs§! : §Y+1§! £trade_value£§Yvaleur commerciale§! supplémentaire."
 tr_mercantile_trickle_up_economics_delayed:0 "§LNotre société est persuadée que la richesse se crée à la base pour remonter vers le sommet et finir par irriguer jusqu'à l'État.§!"
 tr_mercantile_commercial_enterprise:0 "Entreprise commerciale"
 tr_mercantile_commercial_enterprise_desc:0 "£building£§YZones commerciales§!, £district£§Ysegments commerciaux§! des anneaux-mondes et £district£§Ydistricts commerciaux§! des habitats : §Y+1§! emploi de £job_merchant£§Ymarchand§!"
 tr_mercantile_commercial_enterprise_delayed:0 "§LAucune opportunité économique, même si elle semble a priori peu intéressante, n'échappe à l'attention de nos classes entrepreneuriales.§!"
 tr_mercantile_adaptive_economic_policies:0 "Politiques économiques pragmatiques"
 tr_mercantile_adaptive_economic_policies_desc:0 "Permet les politiques §Y$trade_policy_consumer_goods$§! et §Y$trade_policy_unity$§!, permettant de convertir une part de la £trade_value£§Yvaleur commerciale§! en £consumer_goods£§Ybiens de consommation§! ou en £unity£§Yunité§!."
 tr_mercantile_adaptive_economic_policies_delayed:0 "§LEn adoptant une approche plus pragmatique à l'égard des affaires, il est possible de recalibrer l'économie afin de lui permettre d'anticiper toute éventualité.§!"
 tr_mercantile_trade_fleets:0 "Flottes marchandes fédérales"
 tr_mercantile_trade_fleets_desc:0 "La contribution à la £navy_size£capacité navale fédérale compte pour §G50%§! de plus."
 tr_mercantile_trade_fleets_delayed:0 "§LSécuriser les profits exige de nous montrer solidaires de nos alliés fédéraux afin de protéger nos intérêts communs.§!"

################################################################
# Subterfuge
################################################################

 tradition_subterfuge:0 "Subterfuge"
 tradition_subterfuge_desc:0 "Assurer sa sécurité, c'est découvrir les secrets des autres tout en dissimulant les siens."
 tr_subterfuge_adopt:0 "Traditions de subterfuge"
 tr_subterfuge_finish:0 "Traditions de subterfuge toutes adoptées"
 tr_subterfuge_finish_desc:0 "Remboursement de §G50%§! du coût du niveau d'infiltration pour toute §Yopération§! débouchant sur un succès.\nDébloque §G1§! atout de l'ascension."

 tr_subterfuge_information_security:0 "Sécurité de l'information"
 tr_subterfuge_information_security_delayed:0 "§LCe n'est qu'en adoptant une tradition du secret qu'il est possible de protéger les informations vitales d'une trop grande curiosité.§!"

 tr_subterfuge_nda:0 "Accord de non-divulgation"
 tr_subterfuge_nda_hive:0 "Aucune fuite"
 tr_subterfuge_nda_machine:0 "Algorithmes de sécurité améliorés"
 tr_subterfuge_nda_delayed:0 "§LPour ce qui concerne nos secrets face aux étrangers, la population sait conserver le silence.§!"
 tr_subterfuge_nda_hive_delayed:0 "§LNotre réseau neural ne doit rien laisser fuiter qui puisse être exploité par ceux qui désirent apprendre nos secrets.§!"
 tr_subterfuge_nda_machine_delayed:0 "§LEn effectuant des mises à jour de sécurité fréquentes dans les noeuds, il est possible d'empêcher que l'ennemi découvre des failles exploitables dans le réseau informationnel.§!"

 tr_subterfuge_operational_security:0 "Sécurité opérationnelle"
 tr_subterfuge_operational_security_gestalt:0 "Drones de subterfuge"
 tr_subterfuge_operational_security_delayed:0 "§LLe passage d'un contexte planétaire à un contexte interstellaire a posé des défis uniques pour nos agents sous couverture. En adaptant leurs programmes de formation aux exigences de la scène galactique, nous leur donnons malgré tout les moyens de rester à la pointe en cette ère nouvelle.§!"
 tr_subterfuge_operational_security_gestalt_delayed:0 "§LNous ne sommes plus isolés comme c'était le cas auparavant : une myriade d'entités rivales, potentiellement hostiles, partage la galaxie avec nous. Afin de prospérer dans cette réalité nouvelle, nous devons nous adapter au concept de «camouflage» et consacrer une part importante de nous-mêmes à découvrir les secrets des autres.§!"

 tr_subterfuge_double_agents:0 "Agents doubles"
 tr_subterfuge_double_agents_desc:0 "Si une §Yopération§! hostile à notre égard est un échec : §G+10§! renseignements sur l'empire qui nous a espionnés."
 tr_subterfuge_double_agents_delayed:0 "§LPar des moyens de persuasion créatifs, il est toujours possible d'acheter jusqu'aux ennemis les plus acharnés afin qu'ils s'attachent à notre cause.§!"

 tr_subterfuge_shadow_recruits:0 "Recrues des ombres"
 tr_subterfuge_shadow_recruits_gestalt:0 "$tr_subterfuge_shadow_recruits$"
 tr_subterfuge_shadow_recruits_delayed:0 "§LTandis que nos ennemis se sont faits à la vie dans l'ombre, nos propres agents y sont nés et en ont été façonnés en son sein.§!"
 tr_subterfuge_shadow_recruits_gestalt_delayed:0 "§LTandis que nos ennemis se sont faits à la vie dans l'ombre, nos propres agents ont été créés et façonnés en son sein.§!"


