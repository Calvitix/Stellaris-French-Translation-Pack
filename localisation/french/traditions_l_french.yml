 tr_subterfuge_nda_delayed:0 "§LPour ce qui concerne nos secrets face aux étrangers, la population sait conserver le silence.§!"
 tr_subterfuge_nda_hive_delayed:0 "§LNotre réseau neural ne doit rien laisser fuiter qui puisse être exploité par ceux qui désirent apprendre nos secrets.§!"
 tr_subterfuge_nda_machine_delayed:0 "§LEn effectuant des mises à jour de sécurité fréquentes dans les noeuds, il est possible d'empêcher que l'ennemi découvre des failles exploitables dans le réseau informationnel.§!"

 tr_subterfuge_operational_security:0 "Sécurité opérationnelle"
