 ap_executive_vigor_desc:0 "§LIl n'y aura ni demi-mesures ni compromis au moment d'appliquer les décrets promulgués par le gouvernement. On ne fait pas les choses à moitié.§!"

 ap_galactic_force_projection:0 "Projection galactique des forces"
 ap_defender_of_the_galaxy:0 "Défenseurs de la galaxie"
 ap_galactic_contender:0 "Prétendant galactique"
 ap_technological_ascendancy:0 "Ascendance technologique"
 ap_mastery_of_nature:0 "Maîtrise de la nature"
 ap_voidborn:0 "Nés dans le vide"
 ap_the_circle_of_life:0 "Le cercle de la vie"
 ap_galactic_wonders:0 "Merveilles galactiques"
 ap_interstellar_dominion:0 "Domination interstellaire"
 ap_eternal_vigilance:0 "Vigilance éternelle"
 ap_eternal_vigilance_desc:0 "§LFaire montre de la moindre faiblesse, c'est demander à être attaqué. Le prix de l'invasion de notre espace doit être si élevé que très peu seront préparés à le payer.§!"
 ap_grasp_the_void:0 "Emprise sur le néant"
 ap_grasp_the_void_desc:0 "§LLes vastes étendues de la galaxie dissimulent de richesses sans limites pour ces empires qui comprennent comment maintenir leur emprise sur le vide de l'espace.§!"

 ap_engineered_evolution_desc:0 "Abandonner à la nature notre destin génétique est un processus aussi inefficace qu'atrocement lent. Pourquoi ne pas accélérer l'avenir de notre espèce ?"
 ap_evolutionary_mastery_desc:1 "L'évolution naturelle n'a toujours été façonnée que par une seule chose, aussi unique que primitive : l'échec. Ce n'est qu'à partir de maintenant que nous pouvons définir ce qu'est une victoire en termes d'évolution."

 ap_the_flesh_is_weak_desc:0 "§LLes limites et contraintes imposées par nos corps organiques sont purement inacceptables. Pour atteindre notre plein potentiel, nous devons recourir aux implants cybernétiques.§!"
 ap_synthetic_evolution_desc:0 "§LRenonçons à ces corps imparfaits où sont enfermés nos esprits. Transférons nos schémas neuronaux dans des corps synthétiques pour atteindre une réalité supérieure.§!"

 ap_mind_over_matter_desc:0 "§LSeule une fraction du potentiel de nos cerveaux est exploitée. Les capacités psioniques latentes de notre espèce ne font que commencer à se manifester chez certains.§L"
 ap_transcendence_desc:0 "§LNous sommes à la veille d'accéder à la véritable puissance psionique de notre espèce. Nos esprits sont prêts, entendant déjà les murmures sur un plan psychique au-delà du nôtre...§!"

 ap_synthetic_age:0 "Âge synthétique"
 ap_synthetic_age_desc:0 "§LL'âge des organiques est venu à son terme, et l'avenir de la galaxie appartient aux machines. Voici l'aube de l'âge des synthétiques.§!"
 synthetic_age_tooltip:0 "Donne accès aux traditions §Ysynthétiques§!."
 ap_machine_worlds:0 "Mondes mécaniques"
 ap_machine_worlds_desc:0 "§LNous allons transformer nos mondes à nos images, en un véritable miroir de nous-mêmes, remplaçant toutes les fragilités de la biologie par la perfection immuable du métal.§!"
 ap_hive_worlds:0 "Mondes de la Conscience"
 ap_hive_worlds_desc:0 "Nous devrions créer des mondes vivants qui seraient tout autant membres de la conscience que les drones qui y résident."
 ap_shared_destiny:0 "Destinée commune"
 ap_shared_destiny_desc:0 "§LNous sommes sur le point d'accéder à une gloire supérieure, mais ne pouvons abandonner ceux qui nous ont fidèlement servi. L'avenir de l'empire a toujours été rêvé comme commun.§!"
 ap_shared_destiny_effect:0 "Si nous avons plusieurs §Ydépendances§!, elles ne subissent pas de pénalité de $r_loyalty_lower$."
 ap_world_shaper_desc:0 "§LFaçonner et altérer l'écosystème d'une planète entière pour en faire quelque chose d'entièrement nouveau n'est pas si différent d'un artiste modelant l'argile pour en faire une statue.§!"
 ap_master_builders_desc:0 "§LConstruire une mégastructure nécessite des ressources et de la planification à des échelles inédites. Nous explorons des territoires vierges en termes de macro-ingénierie.§!"
 ap_imperial_prerogative_desc:0 "§LNotre civilisation continue de s'étendre, aussi son coeur doit-il lui aussi en faire autant. Plus de systèmes doivent être placés sous notre contrôle direct.§!"
 ap_one_vision_desc:0 "§LL'unité véritable n'est atteinte que lorsque les buts ultimes d'une civilisation sont ceux de sa population. Après tout, une maison divisée contre elle-même ne peut tenir debout.§!"
 ap_consecrated_worlds_desc:0 "§LLa galaxie abrite de nombreux lieux sacrés, certains étant plus évidents que d'autres. En tant que mortels, nous luttons toujours pour deviner la nature véritable de l'univers.§!"
 ap_galactic_force_projection_desc:0 "§LLa flotte est l'instrument par lequel notre volonté se manifeste : c'est sa puissance qui décidera si nous mourrons ou survivrons.§!"
 ap_defender_of_the_galaxy_desc:0 "§LLes civilisations stellaires s'enferrent dans d'insignifiantes querelles quand de puissantes et sinistres forces s'élèvent contre toute vie intelligente. Qui nous protégera ?§!"
 ap_galactic_contender_desc:0 "§LLes empires déchus s'accrochent à leurs ruines décrépites, effrayées par les espèces plus jeunes et plus dynamiques qui les entourent. Leur temps est depuis longtemps révolu.§!"
 ap_technological_ascendancy_desc:0 "§LCes technologies indiscernables de la magie il y a seulement quelques générations sont désormais à notre portée. Nous sommes à l'aube d'une nouvelle ère technologique.§!"
 ap_mastery_of_nature_desc:0 "§LNous avons depuis longtemps dompté la nature de notre monde natal, mais les biomes aliens rencontrés depuis constituent un tout autre défi. Eux aussi doivent être soumis.§!"
 ap_voidborn_desc:1 "§LL'espace, vu jadis comme une barrière froide, infranchissable, est un nouveau foyer pour nous. Y habiter de façon permanente est désormais tout à fait possible.§!"
 ap_the_circle_of_life_desc:0 "§LUne mégastructure gigantesque, en forme d'anneau, dotée d'habitats artificiels, construite en orbite d'une étoile... En théorie, c'est faisable.§!"
 ap_galactic_wonders_desc:0 "§LLes mégastructures sont considérées à juste titre comme les merveilles de notre époque. Un tel projet aurait été inimaginable il y a seulement quelques générations.§!"
 ap_interstellar_dominion_desc:2 "§LLes étoiles sont un phare qui nous appelle. Rien ne doit nous barrer la route jusqu'à elles.§!"

 ap_colossus:0 "Projet Colosse"
 ap_colossus_desc:0 "§LC'est le croisement du cauchemar le plus terrible et du rêve de dissuasion le plus fou : un vaisseau gigantesque doté d'une arme capable de dévaster intégralement des mondes.§!"
 ap_enigmatic_engineering:0 "Ingénierie énigmatique"
 ap_enigmatic_engineering_desc:0 "§LLa technologie n'est pas que le moyen de résoudre un problème, c'est aussi une langue offrant l'accès au-delà de la normalité. Mais les esprits simples ne peuvent le comprendre.§!"
 ap_enigmatic_engineering_cloaking:0 "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc:0 "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition:0 "Acquisition nihiliste"
 ap_nihilistic_acquisition_desc:0 "§LLa notion d'autodétermination ne peut en aucun cas être un absolu moral. Les objectifs holistiques dépassent clairement les questions individuelles.§!"
 ap_transcendent_learning:0 "Apprentissage transcendantal"
 ap_transcendent_learning_desc:0 "§LNotre société doit changer d'approche sur la question de l'enseignement. Nous devons faire que les meilleurs et les plus brillants d'entre nous soient capables d'atteindre un niveau de compréhension totalement inédit.§!"

