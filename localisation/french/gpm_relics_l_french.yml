 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 20.03.2020
 ####################################
 
 #### In this file localisation for ####
 # Relics
 # Precursor Relics
 #######################################
 
 
 
 #######################################
 #### Relics
 #######################################
 gpm_r_time_displacer:0 "Levier temporel"
 gpm_r_time_displacer_desc:0 "Cet appareil semble avoir une influence temporelle relativiste sur les objets proches de lui."
 gpm_relic_time_displacer_sci_effectTT:0 "§GCet effet se renforce avec le temps.§!"
 gpm_time_displacer_relic_bonus:0 "Levier temporel"
 gpm_time_displacer_relic_bonus_desc:0 "Le Temps est relatif après tout."
 
 gpm_r_alien_eggs:0 "Reine Alien"
 gpm_r_alien_eggs_desc:0 "NE PAS LIBÉRER"
 gpm_r_alien_eggs_active_effect:0 "Génère plusieurs §Yarmées Xénomorphes§! gratuites près de votre capitale\n"
 
 gpm_r_machine_world_core:0 "Processeur de Monde machine"
 gpm_r_machine_world_core_desc:0 "Un coeur de machine inactif en attente de recharge."
 gpm_r_machine_world_core_active_tooltip:0 "Surcharger le §HProcesseur de Monde machine§! lui permettant d'assimiler un seul §Ymonde inhabitable§!, §YGéante gaseuze§! ou §YMonde brisé§! en un §HMonde Machine§!\n\nDéverrouille la décision de monde §YAssimiler§!,pour des mondes inhabitables à nos frontières.\n\n§RCela supprimera la relique§!\n"

 gpm_r_mars_rover:0 "Opportunity restaurée"
 gpm_r_mars_rover_desc:0 "Opportunity a été entièrement restaurée et circule avec bonheur autour de Mars."
 gpm_r_mars_rover_active_tooltip:0 "Recharger les batteries d'Opportunity coûte 10 £energy£ (cela ne fait rien)."
 
 #######################################
 #### Precursor Relics
 #######################################
 gpm_r_encyclopedia_galactica:0 "Encyclopedia Galactica"
 gpm_r_encyclopedia_galactica_desc:0 "La plupart des banques de données corrompues de l'Encyclopédie Galactica détenaient la connaissance collective d'une ancienne civilisation."
 gpm_r_encyclopedia_galactica_active_effect_tooltip:0 "Gagnez un coup de pouce temporaire d'opinion envers tous les empires déchus."
 
 gpm_r_zero_energy_generator:0 "Générateur d'énergie-zéro"
 gpm_r_zero_energy_generator_desc:0 "Un appareil relativement petit qui extrait l'énergie-zéro du sous-espace et la convertit en petites quantités de matière. Avec quelques modifications, cet appareil pourrait être connecté à un réseau d'énergie."
 gpm_r_zero_energy_generator_active_effect:0 "$gpm_r_zero_energy_generator$"
 
 gpm_r_quantum_sphere:0 "Sphère quantique"
 gpm_r_quantum_sphere_desc:0 "Une sphère sophistiquée inimaginable capable de regarder dans d'autres systèmes solaires. Il semble que toute la sphère soit enchevêtrée de manière quantique avec la galaxie elle-même."
 gpm_r_quantum_sphere_active_effect:0 "$gpm_r_quantum_sphere$"
 
 gpm_r_ai_architect:0 "AI-Architecte"
 gpm_r_ai_architect_desc:0 "Une IA capricieuse qui continue d'insister pour construire ses conceptions triangulaires. Il faut beaucoup d'efforts pour qu'elle accepte de concevoir quelque chose de normal."
 gpm_r_ai_architect_active_effect:0 "$gpm_r_ai_architect$"
 
 gpm_r_encrypted_sct:0 "SCT crypté"
 gpm_r_encrypted_sct_desc:0 "128b42 - viO9oo96eSf0AlyFelwIkGgMrs8LYTtecfV6aN33qjQ ="
 gpm_r_encrypted_sct_active_effect:0 "$gpm_r_encrypted_sct$"
 
 gpm_r_experimental_weapon:0 "Arme expérimentale"
 gpm_r_experimental_weapon_desc:0 "Une arme expérimentale conçue à la fin d'un ancien empire. Il n'a pas pu empêcher leur chute .."
 gpm_r_experimental_weapon_active_effect:0 "$gpm_r_experimental_weapon$"
 
 gpm_r_fallout_emergency_replicator:0 "Réplicateur d'urgence Fallout"
 gpm_r_fallout_emergency_replicator_desc:0 "Une unité autonome capable d'être alimentée par la saleté elle-même. Elle peut fabriquer tout ce dont vous avez besoin pour survivre."
 
 gpm_r_power_core:0 "Noyau de puissance"
 gpm_r_power_core_desc:0 "Tiré d'un ancien réacteur, ce coeur de puissance est capable de produire de l'énergie pendant au moins un autre millénaire."
 gpm_r_power_core_active_effect:0 "$gpm_r_power_core$"
 
 gpm_r_mysterious_shield_generator:0 "Générateur de bouclier Archéotech"
 gpm_r_mysterious_shield_generator_desc:0 "Ce générateur de bouclier relativement petit était capable de produire un petit champ d'énergie pour bloquer les attaques énergétiques. Il pourrait constituer la base d'un vaste réseau de générateurs de boucliers, couvrant potentiellement un monde entier !"
 gpm_r_mysterious_shield_generator_active_effect_tooltip:0 "Vous permet de construire une série de tableaux de boucliers sur un seul monde habité le couvrant dans un puissant bouclier planétaire en utilisant la décision planétaire §H$decision_gpm_shield_generator_arrays$§!"
 
 gpm_r_gravity_engine:0 "Manipulateur de gravité"
 gpm_r_gravity_engine_desc:0 "Cet appareil est capable de manipuler le champ de gravité dans une zone très locale, soit en l'agrandissant, soit en le réduisant. Cela permet à l'appareil d'augmenter ou de diminuer la gravité autour d'un point central."
 gpm_r_gravity_engine_active_effect_tooltip:0 "Vous permet de construire d'énormes villes flottantes sur un seul monde habité en utilisant la décision planétaire §H$decision_gpm_Floating_Island_Housing$§!"
 
 gpm_r_codex_administratum:0 "codex administrateur"
 gpm_r_codex_administratum_desc:0 "Cet ancien tome physique contient toutes les réglementations pour l'expansion de l'espace. Sa couverture en cuir et ses fines pages filtrantes sont fabriquées à partir d'un matériau biologique inconnu et sont imprimées avec du texte microscopique."
 gpm_r_codex_administratum_active_effect:0 "$gpm_r_codex_administratum$"#Grâce à ce document, la mise en place de règles d'administration en est facilité, ce qui réduit l'entretien nécessaire en extension d'empir, du aux £planet£ colonies et aux districts"
 
 gpm_r_enigmatic_advisor:0 "Conseiller énigmatique"
 gpm_r_enigmatic_advisor_desc:0 "Avec une vaste connaissance des anciens empires et de leur ascension puis de leur chute, ce conseiller en IA bavard peut être un atout inestimable en matière de diplomatie."
 gpm_r_enigmatic_advisor_active_effect:0 "$gpm_r_enigmatic_advisor$"
 
 gpm_r_positronic_microchip:0 "Micropuce Positronique"
 gpm_r_positronic_microchip_desc:0 "Cadres en fil Positronic moulés et façonnés en micropuce. Cette micropuce positronique permet d'atteindre des efficacités de calcul jusqu'alors inconnues."
 gpm_r_positronic_nervious_system_active_effect:0 "$gpm_r_positronic_microchip$"
 
 gpm_r_venerable_dreadnaught:0 "Dreadnought Vénérable"
 gpm_r_venerable_dreadnaught_desc:0 "Une ancienne machine de guerre capable de dispenser la mort et la destruction sur n'importe quel champ de bataille."
 gpm_r_venerable_dreadnaught_passive_effect_tooltip:0 "Déverrouiller : Type §HArmée Dreadnought§!"
 gpm_r_venerable_dreadnaught_active_effect_tooltip:0 "Génère une seule §HArmée Dreadnought Vénérable§!. Cette armée coûte £energy£ 10 '£alloys£ 5 en entretien."
 
 gpm_r_sentinel_queen:0 "Reine Sentinelle"
 gpm_r_sentinel_queen_desc:0 "Cette IA autonome est capable de contrôler des milliards de drones sentinelles pour maintenir l'ordre et la sécurité dans n'importe quel monde."
 gpm_r_sentinel_queen_active_effect:0 "$gpm_r_sentinel_queen$"
 
 gpm_r_earthquake_engine:0 "Moteur de tremblement de terre"
 gpm_r_earthquake_engine_desc:0 "Un étrange appareil flottant capable de créer des tremblements de terre localisés et dirigés en forme de cône en dessous. Il est théorisé que cela a été utilisé pour ramollir la croûte planétaire afin de faciliter les opérations minières."
 
 gpm_r_manufactorium_ship:0 "Épave du vaisseau Manufactorium"
 gpm_r_manufactorium_ship_desc:0 "Cette épave presque intacte est un vaisseau de fabrication ancienne. Ses usines embarquées permettent de produire une variété de matériaux."
 
 gpm_r_datacube:0 "Datacube"
 gpm_r_datacube_desc:0 "Une lueur étrange imprègne cet étrange cube de données. Lorsqu'il est touché, il se fend et révèle un objet encore plus étrange. Lorsqu'on lui a demandé le cube de données a parfois révélé certains de ses secrets."
 gpm_r_datacube_active_effect_tooltip:0 "Gagnez 3 technologies aléatoires"
 
 gpm_r_self_assembly_hub:0 "Hub d'auto-assemblage"
 gpm_r_self_assembly_hub_desc:0 "Ce hub autonome est capable de reproduire des parties de ses vrilles de construction, ce qui lui permet de construire à peu près tout et à n'importe quelle échelle."
 gpm_r_self_assembly_hub_active_effect:0 "$gpm_r_self_assembly_hub$"
 
 gpm_r_banner_of_the_fallen:0 "Bannière des morts"
 gpm_r_banner_of_the_fallen_desc:0 "Cette bannière énigmatique semble avoir un effet positif et encourageant sur toute personne se trouvant à proximité. Les lectures suggèrent que le tissu produit une sorte de champ psionique."
 gpm_r_banner_of_the_fallen_active_effect:0 "$gpm_r_banner_of_the_fallen$"
 
 gpm_r_cloaking_device:0 "Dispositif de dissimulation"
 gpm_r_cloaking_device_desc:0 "Ce dispositif de camouflage est capable de cacher de gros objets en pliant l'espace-temps autour de lui."
 gpm_r_cloaking_device_active_effect:0 "$gpm_r_cloaking_device$"
 gpm_r_cloaking_device_passive_effect_tooltip:0 "Permet le trait tactique §PFurtif§!, affecté au hasard pour vos amiraux."
 
 gpm_r_q_storage_compressor:0 "Compresseur Q-Storage"
 gpm_r_q_storage_compressor_desc:0 "Q-Storage, ou stockage quantique comme on le sait dans le langage le plus courant, est théoriquement capable de stocker une quantité infinie de matière. Il faudra d'énormes quantités d'énergie pour accéder à son contenu et duo à la nature de la mécanique quantique, nous ne pouvons que savoir ce qu'il y a à l'intérieur, ou où il se trouve, mais jamais les deux ! Nous ne saurons ce que nous retirons qu'une fois qu'il aura quitté le périphérique de stockage q."
 
 gpm_r_soul_gem:0 "Prisme d'âme antique"
 gpm_r_soul_gem_desc:0 "Cette étrange gemme semble contenir de puissantes âmes psioniques. Lorsque vous écoutez attentivement, vous les entendez parfois crier .."
 gpm_r_soul_gem_active_effect:0 "Gagnez un chef immortel de niveau 5 aléatoire partageant une âme ancienne"
 gpm_r_soul_gem_active_effect_machine:0 "Gain a random physics technology"
 
 gpm_r_self_repairing_obelisk:0 "Obélisque auto-réparateur"
 gpm_r_self_repairing_obelisk_desc:0 "Un appareil entièrement fonctionnel capable de réparer lui-même tout dommage. L'appareil semble être recouvert d'une fine couche de nanites."
 gpm_r_self_repairing_obelisk_active_effect:0 "$gpm_r_self_repairing_obelisk$"
