 fix_ai_actions.1.name:0 "Personnalisation du Mod d'optimisation des performances"
 fix_ai_actions.1.desc:0 "Désactiver ou laisser autoriser les 'Fix' de l'I.A. qui l'optimisent ou l'empêchent d'effectuer certaines actions. Les caractéristiques énumérées ci-dessous sont activées par défaut (recommandé), option(s) de sélection(s) pour désactiver ces 'Fix' pour l'AI. Pour des Performances Max, Cliquez : Démarrer la partie\n\nRemarque : Les paramètres peuvent être réinitialisés et modifiés à nouveau via l'éditeur. De plus, le «Certains corrections AI sur les joueurs» sont désactivés par défaut dans ce cas et doivent être activés si vous le souhaitez."

 fix_ai_actions.1.a:0 "§RDésactiver§! le Fix : Construction des passerelles par l'I.A."
 fix_ai_actions.1.b:0 "§RDésactiver§! le Fix : Xeno-Compatibilité pour l'I.A."
 fix_ai_actions.1.c:0 "§RDésactiver§! le Fix : limiter les habitats pour l'I.A."
 fix_ai_actions.1.d:0 "§RDésactiver§! le Fix : Pops sans emploi pour l'I.A."
 fix_ai_actions.1.e:0 "§RDésactiver§! le Fix : Spam de Corvettes pour l'I.A."
 fix_ai_actions.1.f:0 "§RDésactiver§! le Fix : Temps de conversion des Pops"
 fix_ai_actions.1.g:0 "§RDésactiver§! le Fix : le Nombre de conversion des Pops"
 fix_ai_actions.1.h:0 "§GActiver§! certaines corrections AI sur les joueurs"
 fix_ai_actions.1.i:0 "§GDémarrer la partie§!"

 fix_ai_actions_event.3.custom_tooltip.a:0 "Interdit à l'IA de construire des passerelles après qu'une passerelle soit construite.\n\nAméliore les performances si activé (non grisé)."
 fix_ai_actions_event.3.custom_tooltip.b:0 "Interdit à l'IA d'obtenir l'atout d'ascension de Xeno-compatibilité, pour éviter le spam des espèces hybrides.\n\nAméliore les performances si activé (non grisé)."
 fix_ai_actions_event.3.custom_tooltip.c:0 "Interdit à l'IA la construction et du spamming d'Habitats, après avoir atteint un max de 5 habitats construits.\n\nAméliore les performances si activé (non grisé)."
 fix_ai_actions_event.3.custom_tooltip.d:0 "Rempli et déplace de manière rapide les Pops sur les différentes planètes, compensant les sans-emploi et les Emplois vacants.\n\nAméliore les performances si activé (non grisé)."
 fix_ai_actions_event.3.custom_tooltip.e:0 "Arrête le Spam des corvettes et des destroyers, en mettant un max sur les corvettes à 60 et des destroyers à 30 par flotte. Une fois que l'AI atteint ce Max, 2 corvettes sont remplacées par un destroyer et 2 destroyers sont remplacés par un croiseur. Cela devrait fabriquer des flottes AI avec moins de corvettes, et plus forte (le ratio 2 pour 1 est un bon compromis sur le plan économique). Cela ne se produit que lorsque cela est possible, c'est-à-dire lorsque l'AI dispose de la technologie des destroyers et des croiseurs pour des raisons d'équilibre.\n\nAméliore les performances si activé (non grisé)."
 fix_ai_actions_event.3.custom_tooltip.f:0 "Réduit les POPs de l'IA en introduisant un facteur modificateur de croissance des Pops pour l'IA, de 0 à 80%, et pour compenser, un facteur inverse pour le poids diplomatique des POPs ; Cela fonctionne par incréments de 4% tous les 2 ans. Cela devrait réduire de moitié les pops des I.A., dans la galaxie et la remplacera par une économie équivalente pour l'équilibre. Cela devrait fournir un coup de pouce aux performances, en maintenant un gameplay AI raisonnablement équilibré.\n\nAméliore les performances si activé (non grisé)."
 fix_ai_actions_event.3.custom_tooltip.g:0 "Réduit les POP de l'AI en introduisant un modificateur d'échelle donnant une production positive de 0-160% de la production de ressources pop et du poids diplomatique de POP; Diminue de 0-80% de la vitesse de croissance pop et de la vitesse de l'assemblage des Pops, les deux d'incrémentant de 10% tous les 100 pops au total.\n\nAméliore les performances si activé (non grisé)."
 fix_ai_actions_event.3.custom_tooltip.h:0 "À titre de préférence, vous pouvez également affecter certaines des fix d'IA pour les joueurs, pour un équilibre potentiel et d'autres gains de performance. Celles-ci incluent actuellement : Correction des spams de Corvettes, correction du chômage de l'AI et solution de conversion de comptage AI POP.\n\nCeci enregistrera sur certaines performances si elles sont cliquées (grisées)."

 edict_edict_mod_options:0 "Options du mod §B'Fix' optimisation des performances§!"
 edict_edict_mod_options_desc:0 "Réinitialisez les options et affichez le menu où les options peuvent être désactivées ou activées. Remarque : une fois réinitialisée, tout sera mis à l'écart de la fonctionnalité «Certains corrections AI sur les joueurs»."

