 # Added 1.9
 # 53 e
 # Capital Colony Events
 # Capital Event - authoritarian -> Work Camps stage 1
 gpm_colony.4100.name:0 "§YCapitale:§! Protestations"
 gpm_colony.4100.desc:0 "Un grand nombre de nos citoyens sont de moins en moins satisfaits de notre régime. Au cours des dernières années, ils ont commencé à organiser des rassemblements et des marches pour exiger que leurs voix soient entendues. Récemment, un certain nombre de ces manifestations ont pris de l'ampleur et ont provoqué des émeutes, causant des dommages considérables aux infrastructures locales. Nous devons faire quelque chose contre ces dissidents."
 gpm_colony.4100.a:0 "Donner une directive aux forces de police locales pour réprimer ces manifestations."
 # Capital Event - authoritarian -> Work Camps stage 2
 gpm_colony.4110.name:0 "§YCapitale:§! Spirale de violence : hors de contrôle"
 gpm_colony.4110.desc:0 "La directive de réprimer les manifestations en utilisant nos forces locales a été un succès, mais elle n'a malheureusement pas duré. Quelques politiciens locaux semblent être derrière les émeutes les plus récentes. Ils ont été vus en train de rassembler leurs électeurs pour qu'ils manifestent."
 gpm_colony.4110.a:0 "Arrêtez tous ceux qui manifestent sans autorisation."
 # Capital Event - authoritarian -> Work Camps stage 3
 gpm_colony.4120.name:0 "§YCapitale:§! Surpopulation carcérale"
 gpm_colony.4120.desc:0 "Les lois récentes contre les manifestations perturbatrices ont entraîné la surpopulation de nos prisons. Pour maintenir l'ordre, une nouvelle solution doit être explorée. Les lois ont cependant eu un effet positif; la paix et l'ordre sont revenus dans notre capitale. Nous aimerions examiner d'autres moyens de punition qui permettraient de résoudre simultanément le coût croissant de la peine et la question de la peine appropriée."
 gpm_colony.4120.a:0 "Bon, trouvez-moi une solution."
 # Capital Event - authoritarian -> Work Camps stage 4
 gpm_colony.4130.name:0 "§YCapitale:§! Proposition de camp de travail de dissidents"
 gpm_colony.4130.desc:0 "Une proposition est sur la table pour convertir un grand nombre de sites d'infrastructure abandonnés en camps de travail sophistiqués. Les criminels vont y passer leur peine et travailler sur divers projets au profit de la société. Ces projets comprendront du travail manuel, tel que le nettoyage et la collecte des ordures, ainsi que des tâches plus difficiles."
 gpm_colony.4130.a:0 "Approuver la proposition."
 # Capital Event - authoritarian -> Work Camps stage 5
 gpm_colony.4140.name:0 "§YCapitale:§! Achèvement des camps de travail"
 gpm_colony.4140.desc:0 "La construction d'un grand nombre de camps de travail est terminée. Ces camps, même s'ils paraissent terribles, sont en réalité très accommodants. Ils offrent un confort et des soins étonnamment élevés. Trois repas par jour et de nombreuses activités seront fournis gratuitement à tous les détenus."
 gpm_colony.4140.a:0 "Une excellente solution."

 # 54 e
 # Capital Event - egalitarian -> Galactic_Equality stage 1
 gpm_colony.4200.name:0 "§YCapitale:§! Prospérité"
 gpm_colony.4200.desc:0 "Depuis plusieurs années, les citoyens de notre capitale jouissent d'une prospérité croissante. Cela les a amenés à choisir spontanément ce jour * comme jour de fête. Les politiciens locaux ne sont pas en reste non plus. Ils ont commencé à organiser des festivités et des événements dans toutes nos villes. Toute cette prospérité est le résultat de notre politique en matière de droits et de privilèges. Plus précisément, la garantie que tout le monde dans notre capitale est un citoyen libre et égal. Nos citoyens veulent maintenant accorder les mêmes droits à nos colonies."
 gpm_colony.4200.a:0 "Nous verons bien."
 # Capital Event - egalitarian -> Galactic_Equality stage 2
 gpm_colony.4210.name:0 "§YCapitale:§! Mouvement civil"
 gpm_colony.4210.desc:0 "Plusieurs manifestations pacifiques ont été organisées par nos citoyens et les représentants de nos colonies dans notre capitale. Ils exigent des droits égaux pour tous les citoyens de tout notre empire. Un colon ou un «homeworlder» ne devrait plus être considéré comme différent. Les gens exigent que cela soit légalisé partout."
 gpm_colony.4210.a:0 "Peut-être qu'ils ont raison."
 # Capital Event - egalitarian -> Galactic_Equality stage 3
 gpm_colony.4220.name:0 "§YCapitale:§! Proposition constitutionnelle"
 gpm_colony.4220.desc:0 "Notre gouvernement a proposé de faire de l'égalité des droits pour tous les citoyens un droit fondamental dans notre constitution. Il s'agira d'un amendement visant à inclure un libellé précis déclarant que tous les citoyens, qu'ils soient nés dans notre monde d'origine, dans une colonie, dans l'espace ou ailleurs, soient considérés comme égaux et octroyant tous les droits et privilèges associés à cette égalité. Les fonctionnaires de notre gouvernement vont maintenant voter pour voir si cela deviendrait une loi."
 gpm_colony.4220.a:0 "Voter oui."
 gpm_colony.4220.c:0 "Voter non."
 # Capital Event - egalitarian -> Galactic_Equality stage 4
 gpm_colony.4230.name:0 "§YCapitale:§! Des droits égaux pour tous!"
 gpm_colony.4230.desc:0 "Une majorité de notre gouvernement a voté oui! Tous les citoyens, tous les membres de notre empire sont maintenant considérés comme égaux à la loi. La nouvelle se répand rapidement dans nos colonies, qui célèbrent cette joyeuse occasion, ainsi que dans les colonies voisines d'autres espèces. Cette nouvelle pourrait nous rendre plus aimés parmi nos alliés et nos voisins."
 gpm_colony.4230.a:0 "C'est vraiment une occasion mémorable."
 
 # 55 e
 # Capital Event - materialist -> Augment_Integrated_Systems stage 1
 gpm_colony.4300.name:0 "§YCapitale:§! Percées Scientifiques"
 gpm_colony.4300.desc:0 "Après avoir travaillé sans relâche pendant des années, nos scientifiques ont réalisé une avancée décisive dans leurs recherches biologiques et cybernétiques. Ils ont réalisé l'impossible. combler l'esprit et la machine. À l'aide de connecteurs spécialisés, nos scientifiques ont réussi à introduire des données de cellules cérébrales dans une puce informatique et à créer de nouveaux neurones en produisant de nouvelles données à partir de cette puce informatique. En théorie, il devrait être possible d'intensifier ce système et de le faire fonctionner sur un cerveau plus grand et plus sophistiqué. L'équipe scientifique responsable de ce projet va commencer à mettre au point des techniques et des méthodes permettant de tester le système sur des spécimens vivants, mais de petite taille."
 gpm_colony.4300.a:0 "Incroyable."
 # Capital Event - materialist -> Augment_Integrated_Systems stage 2
 gpm_colony.4310.name:0 "§YCapitale:§! Liaison cerveau-machine"
 gpm_colony.4310.desc:0 "Nos dernières recherches sur les implants cérébraux cybernétiques progressent bien. Les scientifiques font état d'excellents résultats dans les techniques de liaison cerveau-machine. Les tests sur les petits animaux ont été un succès. l'un de ces tests impliquait de donner aux animaux des données sur la manière de résoudre un labyrinthe et de les compléter avec succès. Nos équipes scientifiques souhaitent commencer à tester le système sur des sujets de test d'intelligence plus élevés, tels que les gros animaux ou peut-être même certains primitifs, ou des volontaires. Ils aimeraient également commencer à optimiser les techniques et les algorithmes à l'aide d'un apprentissage automatique avancé."
 gpm_colony.4310.a:0 "Tenez-moi au courant des progrès."
 # Capital Event - materialist -> Augment_Integrated_Systems stage 3
 gpm_colony.4320.name:0 "§YCapitale:§! Noeuds d'intégration locaux"
 gpm_colony.4320.desc:0 "Utiliser l'apprentissage machine pour améliorer notre compréhension des liens cerveau-machine a produit des résultats inimaginables! De nouveaux matériaux et techniques ont été mis au point pour réduire le taux de mortalité à près de 0. Nous pensons que la technologie permettant de l'appliquer à nos citoyens est prête pour un déploiement à grande échelle maintenant. C'est probablement une bonne idée de voir si la population est prête pour ce type de procédure invasive."
 gpm_colony.4320.a:0 "Excellent, continuez le travail."
 # Capital Event - materialist -> Augment_Integrated_Systems stage 4
 gpm_colony.4330.name:0 "§YCapitale:§! Standardisation des noeuds d'intégration"
 gpm_colony.4330.desc:0 "Nos dernières recherches suggèrent que nos citoyens sont ouverts et prêts à utiliser la technologie de liaison cerveau-machine. Des études ont montré très peu de résistance sociale à cette idée. Nous avons mis au point un ensemble de codes de normalisation que tous les nouveaux projets de construction devront suivre. Les nouveaux bâtiments, seront équipés de noeuds de données d'intégration. Les utilisateurs peuvent connecter leurs implants à ces noeuds et télécharger des données directement dans leur cerveau."
 gpm_colony.4330.a:0 "Ça m'a l'air bien."
 # Capital Event - materialist -> Augment_Integrated_Systems stage 5
 gpm_colony.4340.name:0 "§YCapitale:§! Noeuds d'intégration généralisés"
 gpm_colony.4340.desc:0 "Alors que les nouveaux projets de construction sont équipés de noeuds d'intégration, il est de plus en plus demandé d'installer ces noeuds dans les bâtiments de l'État. Les gens veulent pouvoir continuer leur travail et avoir accès à leurs divertissements pendant qu'ils attendent dans les édifices et les centres de notre gouvernement. La demande de ces noeuds de liaison dans les lieux publics augmente également rapidement. Nous devrions consacrer une partie de nos fonds d'infrastructure à la modernisation des infrastructures existantes."
 gpm_colony.4340.a:0 "Approuver les propositions de financement."
 # Capital Event - materialist -> Augment_Integrated_Systems stage 6
 gpm_colony.4350.name:0 "§YCapitale:§! Augmentations de liaison de données gratuites"
 gpm_colony.4350.desc:0 "Un grand nombre de nos citoyens ont maintenant choisi de s'enrichir d'une liaison de données et ont subi la procédure. Ils peuvent maintenant «se connecter» à ces noeuds d'intégration partout dans notre monde d'origine. Alors que le nombre de citoyens ayant augmenté est inférieur aux prévisions, le taux de participation augmente régulièrement. Nous avons décidé que ce serait une bonne idée de subventionner la prochaine génération d'augmentations de liaison de données et de noeuds d'intégration. De cette façon, la barrière d'entrée sera beaucoup plus basse pour la plupart des citoyens. Très bientôt, chaque résident de notre monde d'origine utilisera ces implants et ces noeuds pour améliorer considérablement leurs capacités."
 gpm_colony.4350.a:0 "Le savoir c'est le pouvoir."

 
 # 56 e
 # Capital Event - spiritualist -> Mysterious_Force stage 1
 gpm_colony.4400.name:0 "§YCapitale:§! La méditation est le chemin de l'illumination"
 gpm_colony.4400.desc:0 "Les citoyens de plusieurs villes de notre capitale ont demandé des lieux de méditation publics où ils peuvent se réunir, parler de la vie et méditer. Cette demande étrange semble être le résultat d'une nouvelle philosophie qui se répand dans notre population. Cette philosophie enseigne que la paix et la tranquillité véritables ne peuvent être trouvées qu'en comprenant l'univers à la fois par la science et par la méditation. Après tout, la connaissance n'est rien sans la contemplation."
 gpm_colony.4400.a:0 "Un avec la force."
 # Capital Event - spiritualist -> Mysterious_Force stage 2
 gpm_colony.4410.name:0 "§YCapitale:§! Sentiments étranges"
 gpm_colony.4410.desc:0 "Plusieurs personnes qui passent la plupart de leur temps libre à méditer éprouvent une sensation étrange. Un certain sentiment de tranquillité, de paix les a vaincus. Ils finissent par parler plus lentement et à voix plus douce. Aucune explication scientifique n'a été trouvée à ce jour, bien que l'on pense que ce n'est rien de plus qu'un état mental."
 gpm_colony.4410.a:0 "Et pourtant, je ressens quelque chose..."
 # Capital Event - spiritualist -> Mysterious_Force stage 3
 gpm_colony.4420.name:0 "§YCapitale:§! Vague de compréhension"
 gpm_colony.4420.desc:0 "Une vague d'énergie soudaine a éclaté de notre capitale et se propage dans l'espace dans toutes les directions. Les citoyens signalent un fort sentiment de calme. Bien que nous ne puissions en être certains, il semble que cette vague soit liée au nombre croissant de citoyens qui ressentent un sentiment de tranquillité. Même nos dirigeants commencent à expérimenter un changement dans leur compréhension de la vie. L'univers s'est ouvert à nous; Peut-être devrions-nous écouter."
 gpm_colony.4420.a:0 "Je pense que je vais méditer sur cela."
 # Capital Event - spiritualist -> Mysterious_Force stage 4
 gpm_colony.4430.name:0 "§YCapitale:§! Force mystérieuse"
 gpm_colony.4430.desc:0 "Au cours de ces derniers mois, depuis la vague d'énergie, il a été signalé que des personnes étaient capables de faire des choses. Des choses étranges. Des choses scientifiquement impossibles. Pourtant, tout se passe. Certains de nos citoyens ont été vus bouger des objets avec leur esprit, comme fermer et ouvrir des portes à volonté. D'autres peuvent manipuler l'énergie même de nos lumières. Certaines personnes semblent communiquer entre elles sans dire un mot. \nCela n'affecte pas seulement les gens ! Même la nature agit étrangement. Les animaux sauvages semblent très calmes quand les citoyens sont proches et vice versa. C'est presque comme si tout le monde savait ne pas avoir peur l'un de l'autre. Quelque chose a changé dans notre monde. \nLa question est maintenant de savoir comment procéder. Comment utilisons-nous cette force? Est-ce une force pour le bien ? Ou un pour le mal ? L'utilisons-nous pour aider les plus faibles ou l'utilisons-nous à notre avantage et devenons-nous forts? Il y a tellement de questions qui nécessitent des réponses."
 gpm_colony.4430.a:0 "Telle est la force..."

 
 # 57 e
 # Capital Event - military -> Mandatory_Military_Service stage 1
 gpm_colony.4500.name:0 "§YCapitale:§! La prudence est recommandée"
 gpm_colony.4500.desc:0 "Nos chefs militaires nous conseillent de faire preuve de prudence dans nos interactions avec les espèces exotiques que nous avons rencontrées. Bien que nous puissions être en paix avec une autre race maintenant, il est possible qu'ils choisissent de nous attaquer à l'avenir. Nos conseillers nous recommandent de continuer à surveiller nos voisins et les mouvements de leur flotte pour détecter tout signe de menace pour notre empire."
 gpm_colony.4500.a:0 "Ceux qui pourraient être nos amis aujourd'hui pourraient être nos ennemis demain."
 # Capital Event - military -> Mandatory_Military_Service stage 2
 gpm_colony.4510.name:0 "§YCapitale:§! Nouveaux programmes de formation"
 gpm_colony.4510.desc:0 "Bien que nous utilisions déjà des programmes d'entraînement rigoureux pour nos soldats, les responsables estiment que ces méthodes doivent être mises à jour pour améliorer encore les capacités de nos armées. Sans nouveaux programmes de formation, nos chefs militaires préviennent que nous risquons de perdre la prochaine guerre intergalactique dans laquelle nous entrons. Les méthodes d'entraînement proposées garantiront que nos troupes sont mieux préparées à tous les défis militaires auxquels nous pourrions être confrontés. Le destin de notre empire pourrait un jour reposer sur les épaules de nos soldats."
 gpm_colony.4510.a:0 "Approuver les nouvelles méthodes de formation."
 # Capital Event - military -> Mandatory_Military_Service stage 3
 gpm_colony.4520.name:0 "§YCapitale:§! Campagne de recrutement"
 gpm_colony.4520.desc:0 "Les nouvelles méthodes d'entraînement au combat dans l'espace et à la simulation d'invasions planétaires vont bon train. Nous devrions être mieux préparés à toute guerre inévitable maintenant. Cependant, notre nombre reste faible et nos chefs militaires insistent sur le fait que nous avons besoin de plus de soldats spécialisés. Ils recommandent que nous organisions une campagne de recrutement dans notre capitale. Cet événement offrira aux citoyens l'occasion d'en apprendre davantage sur le service militaire et encouragera les gens à rejoindre l'armée."
 gpm_colony.4520.a:0 "Organiser une campagne de recrutement."
 # Capital Event - military -> Mandatory_Military_Service stage 4
 gpm_colony.4530.name:0 "§YCapitale:§! Service militaire obligatoire"
 gpm_colony.4530.desc:0 "Pendant de nombreuses années, nous avons laissé nos citoyens choisir volontairement de servir dans nos forces militaires. Cependant, avec l'évolution des temps et le nombre croissant de menaces potentielles, nous ne pouvons plus compter sur le patriotisme de nos citoyens pour garantir que nos forces militaires restent une force viable. Pour couvrir toutes les tactiques et stratégies de l'ennemi, nous devons former tous ceux qui sont capables de servir. Nos chefs militaires proposent que nous instituions le service militaire obligatoire dans notre capitale."
 gpm_colony.4530.a:0 "C'est une bonne idée. Nous avons besoin de plus de soldats capables."
 # Capital Event - military -> Mandatory_Military_Service stage 5
 gpm_colony.4540.name:0 "§YCapitale:§! Plus Forts ensemble"
 gpm_colony.4540.desc:0 "Cela a pris du temps et de grandes dépenses, mais il existe enfin une infrastructure en place pour fournir une formation militaire à tous les citoyens compétents de la capitale. Nos conseillers militaires sont satisfaits des résultats obtenus jusqu'à présent et les rapports de la population en général ont suscité l'enthousiasme pour le nouveau mandat militaire. À compter d'aujourd'hui, notre capitale est pleinement prête au combat et notre empire en est d'autant plus fort."
 gpm_colony.4540.a:0 "Aucun ennemi ne nous fera tomber maintenant."
 
 # 58 e
 # Capital Event - pacifist -> Monument_To_The_Stars stage 1
 gpm_colony.4600.name:0 "§YCapitale:§! Les Yeux dans les Cieux"
 gpm_colony.4600.desc:0 "Depuis des lustres, notre peuple a contemplé les étoiles, appréciant le sentiment de paix et de tranquillité qu'il procure. Certains trouvent la solitude dans la vaste noirceur d'encre, d'autres se sentent petits lorsqu'ils réfléchissent à notre position dans le vaste univers. Cependant, nos artistes et nos scientifiques sont depuis longtemps inspirés par les stars et tous les membres de notre personnel sont encouragés à imaginer ce qui pourrait nous échapper. Qui sait quelles merveilles invisibles les étoiles tiennent ?"
 gpm_colony.4600.a:0 "La recherche de la vie continue."
 # Capital Event - pacifist -> Monument_To_The_Stars stage 2
 gpm_colony.4610.name:0 "§YCapitale:§! Comment dire 'paix'"
 gpm_colony.4610.desc:0 "Notre peuple veut pouvoir exprimer son désir de rencontrer de nouvelles espèces et leur montrer que nous aimons toute vie. Cela devrait être un signe qui peut être vu et apprécié par tout le monde. Un artiste de premier plan dans notre capitale a proposé de créer un monument monolithique, capable de transmettre un message de paix à tous les habitants de notre galaxie."
 gpm_colony.4610.a:0 "Un monument est une excellente idée."
 # Capital Event - pacifist -> Monument_To_The_Stars stage 3
 gpm_colony.4620.name:0 "§YCapitale:§! La construction commence"
 gpm_colony.4620.desc:0 "Avec notre permission, l'artiste qui a proposé l'idée d'un monument a réuni une équipe pour le concevoir. Les conceptions ont été examinées, modifiées, réexaminées et testées au moyen d'une série de simulations et de modèles. Maintenant qu'ils ont été approuvés, la construction du monument a commencé dans notre capitale. Ce sera une entreprise gigantesque, qui nécessitera beaucoup de matériel et de temps."
 gpm_colony.4620.a:0 "Tenez moi au courant."
 # Capital Event - pacifist -> Monument_To_The_Stars stage 4
 gpm_colony.4630.name:0 "§YCapitale:§! Obstruction de la construction"
 gpm_colony.4630.desc:0 "La construction du monument est à moitié terminée. Malheureusement, les architectes et les ouvriers du bâtiment chargés de l'assemblage de cet énorme monument ont connu des retards, retardant le projet. Cela est dû aux foules qui se forment souvent autour du site de construction, ce qui attire plus d'attention que prévu. Tout le monde veut voir cette histoire en devenir. Pour résoudre ce problème, un artiste a proposé de permettre aux citoyens de donner de leur temps pour aider au projet. Cela a rencontré un grand succès et la liste d'attente pour faire du bénévolat est maintenant assez longue. Des patrouilles supplémentaires garantissent que les foules sont maintenues à une distance de sécurité, ce qui permet de reprendre le travail à un rythme normal."
 gpm_colony.4630.a:0 "Continuez avec sa construction."
 # Capital Event - pacifist -> Monument_To_The_Stars stage 5
 gpm_colony.4640.name:0 "§YCapitale:§! Monument aux Etoiles"
 gpm_colony.4640.desc:0 "Surplombant notre capitale principale, le monument achevé est une réalisation complexe et à couper le souffle. C'est non seulement un signe de paix pour la galaxie, mais aussi un signe de l'unité de notre peuple, qui s'est réuni pour travailler sur ce projet pendant de très nombreux mois. Son design est élaboré, mais il donne une impression de paix à tous ceux qui le voient, que ce soit d'en bas ou d'en haut. La céramique lisse, le métal incurvé et le cristal brillant se fondent dans un monument digne des étoiles. Cette lueur d'espoir et de paix rayonne dans tout notre système solaire et au-delà: «Nous offrons la paix. Nous offrons l'amour. Nous offrons l'amitié. Nous espérons que tous ceux qui entendent ce message, qu'ils soient alliés ou extraterrestres que nous n'ayons pas encore rencontrés, le comprennent et s'adressent à nous avec le même message."
 gpm_colony.4640.a:0 "C'est vraiment un monument aux étoiles."
 
 # 59 e
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 1
 gpm_colony.4700.name:0 "§YCapitale:§! Pratiques commerciales déloyales"
 gpm_colony.4700.desc:0 "Les citoyens de notre empire se plaignent des pratiques commerciales déloyales des empires voisins. Bien que les plaintes aient tendance à être plus vagues que spécifiques, nos enquêtes initiales dans ce dossier ont montré que les traders de xéno ne respectent pas nos lois locales en matière de commerce et de frontières. Indignés par cette implication, les responsables font pression pour une enquête plus approfondie sur la question."
 gpm_colony.4700.a:0 "Lancer une enquête."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 2
 gpm_colony.4710.name:0 "§YCapitale:§! Enquête sur les commerçants Xeno"
 gpm_colony.4710.desc:0 "L'enquête sur les pratiques commerciales du xénon est bien engagée. Bien que nous ayons contacté des représentants des empires voisins, ils ont éludé nos questions et refusé d'offrir une assistance. Ils prétendent que les commerçants sont indépendants de leurs empires et qu'ils n'ont donc aucune raison d'examiner la question. Pendant ce temps, les traders de xéno continuent à enfreindre nos lois commerciales et à saper les économies locales. Bien que l'apathie de nos voisins soit frustrante, nous devons continuer à enquêter sur la question. Le bien-être même de notre empire pourrait être en jeu."
 gpm_colony.4710.a:0 "§YCapitale:§! Poursuivre l'enquête."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 3
 gpm_colony.4720.name:0 "Les commerçants Xeno ne peuvent pas être de confiance"
 gpm_colony.4720.desc:0 "L'enquête sur les pratiques commerciales du xéno est terminée. Il est devenu évident qu'ils enfreignent presque toutes les lois commerciales locales existantes. La fermeture de nos frontières n'a aucun effet, car ils trouvent simplement des moyens de contourner nos patrouilles et nos protocoles d'identification actuels. Une proposition a été avancée pour interdire totalement les échanges sans permis délivrés par le gouvernement et permettre aux vaisseaux militaires locaux d'escorter les commerçants de xénon hors de notre espace."
 gpm_colony.4720.a:0 "Approuver l'interdiction."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 4
 gpm_colony.4730.name:0 "§YCapitale:§! Des mesures plus fortes sont nécessaires"
 gpm_colony.4730.desc:0 "Malgré tous nos efforts pour empêcher les traders de xéno de pénétrer dans notre empire, beaucoup enfreignent carrément l'interdiction du commerce sans licence. Ces marchands de Xeno voyous sont également devenus assez rusés dans leurs pratiques commerciales, évitant ou évitant facilement nos vaisseaux militaires beaucoup plus lents. Quelque chose doit être fait. Nos colonies souffrent. Bien que nous ayons de nouveau demandé l'aide de nos voisins, ils ont refusé. Que peut-on faire de plus pour protéger notre empire ?"
 gpm_colony.4730.a:0 "Émettre une nouvelle directive: traquez-les."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 5
 gpm_colony.4740.name:0 "§YCapitale:§! La piraterie commence"
 gpm_colony.4740.desc:0 "Notre armée a lancé plusieurs petites campagnes pour traquer ces marchands de xénon. Bien que les tentatives initiales aient semblé un succès, les rapports ont rapidement commencé à affluer; d'abord de nos systèmes périphériques, puis de ces colonies plus proches du noyau de notre empire. Beaucoup de ces xenos voyous se sont tournés vers le piratage, la fraude et le vol d'une colonie pour la vendre à une autre. Certains ont commencé à exporter des ressources de qualité inférieure vers nos colonies avec des résultats souvent désastreux. À moins que quelque chose ne soit fait pour arrêter ces pirates, notre économie pourrait s'effondrer."
 gpm_colony.4740.a:0 "Émettre des primes civiles."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 6
 gpm_colony.4750.name:0 "§YCapitale:§! La chasse commence"
 gpm_colony.4750.desc:0 "Notre nouvelle politique, qui consiste à permettre aux civils de chasser ces marchands de xénos et pirates pour obtenir une prime, s'est révélée très populaire et efficace. Enfin, nos colonies extérieures peuvent commencer à prospérer sous leur propre commerce. Bien que nous recevions encore des rapports fréquents sur des commerçants malhonnêtes, nous recevons autant d'avis de primes affichés et perçus. Nos fonctionnaires et nos civils sont très satisfaits des résultats, et il a été suggéré d'établir cette chasse aux primes en tant que politique permanente."
 gpm_colony.4750.a:0 "Nous le ferons."
 # Capital Event - xenophobe -> Ministery_Of_The_Hunt stage 7
 gpm_colony.4760.name:0 "§YCapitale:§! Ministère de la chasse"
 gpm_colony.4760.desc:0 "Après beaucoup de débats et beaucoup trop de paperasse, nous avons réussi à mettre en place le ministère de la chasse. Ce nouvel organisme gouvernemental supervisera tous les règlements et politiques concernant la chasse aux primes. Ils traiteront les règles d'engagement, les droits de chasse sur le territoire et les systèmes de paiement. Ce qui a commencé comme un problème gênant pour les traders de xéno s'est transformé en une nouvelle opportunité économique pour nos citoyens. Notre empire s'est renforcé grâce aux efforts infructueux de ces marchands et pirates qui pensaient nous affaiblir pour leur propre bénéfice. Ils ne constitueront plus une menace pour nous et ce ministère veillera à ce que nos citoyens soient correctement indemnisés pour leurs efforts."
 gpm_colony.4760.a:0 "Nous en profiterons tous."
 
 # 60 e
 # Capital Event - xenophile -> Galactic_Outreach_Program stage 1
 gpm_colony.4800.name:0 "§YCapitale:§! Célébrer l'amitié"
 gpm_colony.4800.desc:0 "Les gouverneurs locaux de notre capitale envisagent d'organiser une journée de célébration pour rendre hommage à la diversité et à nos nouveaux voisins extraterrestres. Ils demandent à notre gouvernement de faire de cette fête un jour férié mondial pour montrer notre reconnaissance à nos amis extraterrestres et pour lui offrir une occasion de s'ouvrir à toutes les autres vies de la galaxie."
 gpm_colony.4800.a:0 "Nous devrions en faire des vacances galactiques à la place !"
 # Capital Event - xenophile -> Galactic_Outreach_Program stage 2
 gpm_colony.4810.name:0 "§YCapitale:§! Pouvons-nous faire plus ?"
 gpm_colony.4810.desc:0 "La première célébration annuelle galactique de la diversité et de l'égalité pour toutes les espèces s'est avérée un succès retentissant. Nos citoyens sont très heureux que cette fête ait été créée. Cependant, notre gouvernement se demande si nous pouvons faire plus que cette simple commémoration pour montrer à quel point nous nous soucions du bien de tous dans la galaxie."
 gpm_colony.4810.a:0 "Laissez-nous en discuter en interne."
 # Capital Event - xenophile -> Galactic_Outreach_Program stage 3
 gpm_colony.4820.name:0 "§YCapitale:§! Tendre la main dans l'amitié"
 gpm_colony.4820.desc:0 "Après un débat long et sincère, notre gouvernement a décidé de consacrer, chaque jour férié, des ressources supplémentaires au développement de toutes les civilisations de la galaxie. Qu'ils soient amis ou ennemis, nous tiendrons un geste d'amitié dans l'espoir qu'ils fassent de même. En ce jour, nous considérerons toujours que tous, dans notre civilisation et ailleurs, sont nos amis et essayons de trouver des intérêts et des valeurs mutuels."
 gpm_colony.4820.a:0 "Ce sera également un fondement de notre empire."
 # Capital Event - xenophile -> Galactic_Outreach_Program stage 4
 gpm_colony.4830.name:0 "§YCapitale:§! Tu as un ami en moi"
 gpm_colony.4830.desc:0 "Notre gouvernement a adopté un projet de loi formel et contraignant qui fait de ce programme de sensibilisation et de ses vacances un élément fondamental de notre société. Cette annonce a donné lieu à des célébrations dans les rues de notre capitale et de notre empire alors que nos citoyens se félicitaient de cette nouvelle étape de notre voyage visant à créer une galaxie pleine d'espoir et d'amitié."
 gpm_colony.4830.a:0 "Tout le monde sera toujours le bienvenu."
 
  # 61 e
 # Capital Event - hive mind -> Synopsys_Nodes stage 1
 gpm_colony.4900.name:0 "§YCapitale:§! Connexions tendues"
 gpm_colony.4900.desc:0 "L'immensité de notre empire fait partie de ce qui fait la force de notre civilisation. Cependant, cela devient aussi une faiblesse, car les grandes distances rendent plus difficile le contrôle de nos citoyens. Les représentants de notre gouvernement craignent que, sans solution à ce problème, notre intégrité sociale ne soit irrémédiablement endommagée."
 gpm_colony.4900.a:0 "Nous allons rechercher ce problème."
 # Capital Event - hive mind -> Synopsys_Nodes stage 2
 gpm_colony.4910.name:0 "§YCapitale:§! Améliorer notre lien"
 gpm_colony.4910.desc:0 "Nos scientifiques sont convaincus que le problème du maintien d'une connexion ruche dans notre vaste empire peut être résolu en combinant l'édition du génome et les implants cybernétiques. En modifiant notre forme physique pour la rendre compatible avec des implants très spécialisés, nous pourrions théoriquement améliorer la connexion de l'esprit de ruche d'un facteur mille ou plus."
 gpm_colony.4910.a:0 "C'est une solution possible. Poursuivez le."
 # Capital Event - hive mind -> Synopsys_Nodes stage 3
 gpm_colony.4920.name:0 "§YCapitale:§! Expérimentation initiale"
 gpm_colony.4920.desc:0 "La combinaison proposée d'édition de génome et d'implants cybernétiques a fait ses preuves lors des premières expériences en laboratoire. L'édition à petite échelle du génome de cellules individuelles s'est révélée prometteuse dans la mesure où ces cellules modifiées peuvent interagir avec un simple appareil électronique. Une expérimentation à plus grande échelle est nécessaire pour déterminer si cela est possible avec des signaux plus complexes."
 gpm_colony.4920.a:0 "Continuez la recherche."
 # Capital Event - hive mind -> Synopsys_Nodes stage 4
 gpm_colony.4930.name:0 "§YCapitale:§! Expérimentation supplémentaire"
 gpm_colony.4930.desc:0 "Nos scientifiques ont travaillé sur ce projet, faisant face à des reculs après des reculs et des obstacles après des obstacles. Même s'ils craignaient parfois qu'une solution ne soit jamais trouvée, les expériences avec l'édition du génome et les connexions cybernétiques ont finalement été couronnées de succès. Nous pouvons maintenant commencer à tester ces techniques et implants, appelés noeuds Synopsys, sur des sujets de test civils."
 gpm_colony.4930.a:0 "Espérons que cela fonctionne."
 # Capital Event - hive mind -> Synopsys_Nodes stage 5
 gpm_colony.4940.name:0 "§YCapitale:§! Nous sommes un"
 gpm_colony.4940.desc:0 "Les premiers sujets de test ont rejeté les implants, mais une modification ultérieure du génome a corrigé ce problème. Nos derniers tests avec les noeuds Synopsys se sont avérés assez efficaces. L'adaptation de nos citoyens à la capitale a déjà commencé et elle se poursuivra jusqu'à ce que notre réseau de ruches soit suffisamment puissant pour atteindre toutes les extrémités de notre galaxie. En renforçant notre lien, nous renforçons notre empire."
 gpm_colony.4940.a:0 "C'est un grand jour pour nous."
 
 # 62 e
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 1
 gpm_colony.5000.name:0 "§YCapitale:§! Ravalement de façade"
 gpm_colony.5000.desc:0 "Pendant des années, notre objectif a été de développer notre empire. Plus il y a de territoire, mieux c'est. Cependant, avec tant d'efforts consacrés à l'établissement de nos colonies, l'infrastructure de notre capitale est devenue obsolète. Bien que les colonies situées à la périphérie de notre empire mettent constamment en oeuvre les dernières améliorations technologiques, notre capitale reste stagnante. Dans certains cas, la technologie ici n'est plus compatible avec les technologies les plus récentes mises en oeuvre sur nos colonies. Nos dirigeants plaident en faveur de la modernisation de notre infrastructure. Comment pouvons-nous nous appeler la plus grande race de la galaxie alors que certains de nos civils vivent dans de si mauvaises conditions?"
 gpm_colony.5000.a:0 "Commencez à planifier ces mises à niveau."
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 2
 gpm_colony.5010.name:0 "§YCapitale:§! Le temps presse"
 gpm_colony.5010.desc:0 "La mise à niveau des infrastructures de notre capitale est un projet urgent, mais qui nécessite une planification minutieuse afin d'éviter d'affecter les opérations en cours. Après mûre réflexion, plusieurs systèmes algorithmiques ont été développés pour déterminer le moyen le plus optimal de commencer la mise à niveau de notre ancienne infrastructure. Maintenant que les calculs sont terminés, certains systèmes d'assemblage récemment conçus peuvent être conçus pour accélérer la construction de modules de mise à niveau."
 gpm_colony.5010.a:0 "Rassemblez les ressources pour le faire."
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 3
 gpm_colony.5020.name:0 "§YCapitale:§! Tous les systèmes sont en marche"
 gpm_colony.5020.desc:0 "Il a fallu un certain temps pour s'y préparer, mais l'infrastructure vieillissante de notre capitale mondiale est enfin prête à être modernisée. Une planification minutieuse nous a permis de répartir intelligemment des quantités colossales de ressources sur des points clés de la planète. Tout est maintenant en place pour que le projet commence. On s'attend à ce que ces mises à niveau causent un minimum d'interférences avec les opérations quotidiennes."
 gpm_colony.5020.a:0 "Bien. Commencez les mises à niveau."
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 4
 gpm_colony.5030.name:0 "§YCapitale:§! Une pièce à la fois"
 gpm_colony.5030.desc:0 "À la demande de nos dirigeants, nos travailleurs ont soumis un rapport sur l'avancement des modifications apportées à notre infrastructure. Nous en sommes presque à mi-chemin et nous respectons remarquablement le calendrier prévu. Il n'ya eu aucune interférence sérieuse dans nos opérations normales. La planète produit des ressources à des valeurs nominales au cours du processus de mise à niveau. Si le reste du projet se déroule comme prévu, nous espérons terminer ces mises à niveau prochainement."
 gpm_colony.5030.a:0 "C'est une bonne nouvelle. Continuer les mises à niveau."
 # Capital Event - machine empires -> Rapid_Assembly_Systems stage 5
 gpm_colony.5040.name:0 "§YCapitale:§! Systèmes d'assemblage rapide"
 gpm_colony.5040.desc:0 "Les mises à niveau des infrastructures de notre capitale mondiale sont enfin terminées. Notre monde capital est encore une fois l'apogée de notre civilisation. Les systèmes et logiciels modernes nouvellement installés fonctionnent dans des conditions optimales, et le volume de nos ressources n'a jamais été aussi élevé. Nous pouvons maintenant nous concentrer à nouveau sur l'expansion et le développement de la technologie de notre empire. Nous ne laisserons plus jamais notre capitale sombrer dans un tel état de délabrement. Pour que notre empire soit grand, nous devons en préserver tous les aspects."
 gpm_colony.5040.a:0 "Il n'y a pas d'empire plus parfait que le nôtre."


