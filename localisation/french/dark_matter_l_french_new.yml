l_french:

 tech_dark_matter_generation: "Génération de matière noire"
 tech_dark_matter_generation_desc: "Il semble que le scientifique soit capable de théoriser sur la façon de générer de la matière noire en une énergie utilisable. Nous devrions allouer les ressources nécessaires au scientifique pour commencer immédiatement la recherche."
  
 tech_dark_matter_container: "Confinement de la matière noire"
 tech_dark_matter_container_desc: "On dirait que ce scientifique est capable de trouver un récipient spécial suffisamment puissant pour maintenir ce puissant pouvoir de matière noire. C'est une opportunité rare que nous devrions examiner sans délai."
 
 tech_dark_matter_strategy: "Applications de la matière noire"
 tech_dark_matter_strategy_desc: "Ce scientifique semble être en mesure de visualiser sur quel type d'applications ce nouveau réacteur Dark Power peut être utilisé en plus d'un meilleur bloc-batterie. Explorons plus avant que le scientifique n'oublie."
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Production d'énergie dans la matière noire"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Expérimenter sur cela nous permettra de générer de la matière noire sous une forme d'énergie utilisable. Cela devrait nous permettre de construire un bâtiment spécialement conçu pour générer de la matière noire."
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Conteneurs de puissance Dark Matter"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "L'invention de ce conteneur nous permettra de stocker la sécurité de Dark Matter Energy pour les vaisseaux spatiaux. Le même principe peut également être utilisé sur les districts et les bases stellaires."
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Applications de puissance de la matière noire"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "La finalisation de ce concept nous permettra de comprendre ce que l'avenir nous réserve avec la puissance de la matière noire. Une fois terminé, nous devrions pouvoir utiliser la matière noire pour divers avantages."
 
 country_resource_sr_dark_matter_add: "Ajout d'une ressource stratégique Dark Matter"
 
 dark_matter_event.1.name: "Dark Matter..Power ?"
 dark_matter_event.1.desc: "Certains scientifiques commencent à répandre le gros discours sur l'utilisation de la matière noire comme une sorte de générateur ... Cela semble impossible, la théorie souille toutes nos connaissances actuelles de la physique. Mais peut-être qu'il y a du mérite dans cette rumeur ? Nous devons explorer davantage."
 dark_matter_event.1.a: "Nous devons explorer toutes les possibilités."
 
 RESEARCH_DARK_POWER_NORMAL: "Science Convention"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Des scientifiques de tout notre empire se réuniront et débattront sur les possibilités du pouvoir de la matière noire, ainsi que sur les moyens de le générer, de l'exploiter et de l'utiliser. Le processus est long et plutôt chaotique, car les scientifiques tentent de proposer différentes théories."
 RESEARCH_DARK_POWER_SMUGGLER: "Contactez le contrebandier légendaire"
 RESEARCH_DARK_POWER_SMUGGLER_DESC: "Les rumeurs disent qu'il y a un certain contrebandier si légendaire dans ses compétences qu'il a déjà fait passer une étoile en contrebande dans un trou noir et a même volé un hamburger du Suaire lui-même. La plupart de ces trucs sont probablement exagérés mais ses compétences ne peuvent être niées.\n\nNous devrions essayer de le contacter."
 RESEARCH_DARK_POWER_CURATOR: "Contactez les conservateurs"
 RESEARCH_DARK_POWER_CURATOR_DESC: "L'Enclave des conservateurs semble avoir des liens étroits avec les empires déchus et existe depuis très longtemps. Il est fort probable qu'ils pourront nous aider.\n\nNaturellement, ils demanderont un prix."

 dark_matter_event.2.name: "Science Convention Finale"
 dark_matter_event.2.desc: "C'est confirmé ! Après de multiples débats chaotiques et des expériences ratées, nous avons enfin pu trouver un moyen de générer de la matière noire en une énergie utilisable ! Cependant, le premier échantillon n'a duré que quelques secondes, et nous devons expérimenter davantage avant de trouver un moyen de générer une énergie de matière noire maintenable."
 
 dark_matter_event.3.name.a: "Heist réussi !"
 dark_matter_event.3.desc.a: "Le contrebandier légendaire a parfaitement terminé sa tâche ! Il a volé un réacteur de matière noire actif utilisé par l'Empire déchu, ainsi que des plans de base et des instructions sur le fonctionnement de la technologie. Tout ce dont nous avons besoin maintenant, c'est d'analyser simplement les fichiers et de comprendre toutes ses applications militaires, alors nous devrions être prêts à partir.\n\nIl a également décidé de nous rendre certains des investissements que nous avons faits, en indiquant le Les mesures de sécurité de l'empire déchu sont plus pathétiques qu'il ne l'avait prévu."
 dark_matter_event.3.a: "De l'argent bien dépensé !"

 dark_matter_event.3.name.b: "Ouch Time !"
 dark_matter_event.3.desc.b: "Le passeur légendaire a terminé sa tâche, mais non sans problèmes. Le Stealthy Heist a échoué parce qu'un de ses droïdes n'a pas répondu à temps à l'appel du téléavertisseur d'un garde mort, alors il est devenu bruyant. Bien qu'il ait volé un réacteur de matière noire actif utilisé par l'Empire déchu, ainsi que des plans de base et des instructions sur le fonctionnement de la technologie, nous devons encore faire face aux représailles potentielles de l'empire déchu bientôt."
 dark_matter_event.3.b: "Alertez toutes les commandes !"
 dark_matter_event.3.b.desc: "L'un des empires déchus sera très contrarié par nous, et peut riposter, nous devons nous préparer en conséquence."

 dark_matter_event.30.name: "Le contrebandier légendaire"
 dark_matter_event.30.desc.a: "Salutations ! Vous devez être [root.GetRulerName] de [root.GetName] !\n\nJe suis Ser Bethesdas Electroniaus IV, également connu officieusement comme le contrebandier légendaire ou quelque chose comme ça, vous avez l'idée. Nous allons passer aux choses sérieuses. Vous voulez comprendre Dark Matter et comment ces grands-pères spatiaux les utilisent correctement ?\n\nEh bien, vous êtes au bon endroit ! Il se trouve que mon gang cherche à faire un nouveau casse. Ce sera un bon défi. Mais rien n'est gratuit, vous savez.\n\nSi vous souhaitez mes services, vous devrez me payer à l'avance. Surtout si les choses tournent fort et que nous devons utiliser le plan B."
 dark_matter_event.30.desc.b: "Et donc on se retrouve. Avez-vous reconsidéré ? La porte est toujours ouverte. Vous m'obtenez l'argent, et je vous obtiendrai les marchandises. Ser Bethesdas n'échoue jamais."
 dark_matter_event.30.a: "Comment allez-vous faire exactement cela ?"
 dark_matter_event.30.a.explain: "Dans tous ces casse, il y a généralement le plan A, ou ce que mes équipages ont appelé la phase furtive. Nous nous faufilons dans le coffre-fort, habillés de costumes et d'armes réduites au silence. Si nous rencontrons des gardes, nous les tuons ou utilisons des compétences pour les retourner de notre côté. Saboter les caméras, recueillir des preuves, déposer des sacs, prendre des otages. Chaque casse est à peu près comme ça honnêtement.\n\nSi les choses vont bien, nous pourrons obtenir votre prix, peut-être même quelques bonus supplémentaires. Les imbéciles ne sauront pas mieux. C'est bien sûr si le plan furtif est un succès.\n\nMaintenant, il y a aussi une chance que le Stealth échoue, ce qui signifie que j'utiliserai le plan B. Nous allons simplement fort, tirons-les tous avec des fusils, des explosions, épées laser, cris et tronçonneuses. C'est vraiment plus amusant de cette façon, car lorsque cela se produit, nous commençons généralement à activer notre musique de braquage fort à un volume de 500%.\n\nL'inconvénient est que cela signifie moins de gâchis pour nous, mais vous obtiendrez certainement\n\nJe dois cependant vous avertir maintenant, notre contrat demande seulement à mon équipage de vous fournir toutes les données et les échantillons, pas nécessairement d'autres ... adversaires. Si nous sommes suivis, les sentiers mèneront à votre empire, vous devrez donc faire face à ces pauvres gazons plus tard."
 dark_matter_event.30.b: "Laissez-moi y penser d'abord."
 dark_matter_event.30.b.explain: "Par tous les moyens, prenez votre temps.\n\nJe sais que cela demande beaucoup de foi, mais rassurez-vous; Le contrebandier légendaire n'échoue jamais, et je ne tourne jamais le dos à mon propre client. J'ai une réputation à défendre, tu sais ?"
 dark_matter_event.30.c: "Très bien, commençons."
 dark_matter_event.30.c.explain: "Très bien, mon ami. {XXSFXX} {XXSFXX} Tout cela devrait être terminé dans un mois ou deux. Dans l'intervalle, préparez au mieux vos forces."

 dark_matter_event.40.name: "Les conservateurs"
 dark_matter_event.40.desc.a: "Vous souhaitez enfin comprendre Dark Matter. Nous nous attendions à ce que cela se produise finalement, compte tenu de la vitesse à laquelle votre empire s'est développé.\n\nVous serez heureux d'apprendre que nous connaissons bien ce pouvoir et serez prêt à vous enseigner si le prix est correct.\n\nCependant, il s'agit d'une technologie extrêmement rare que peu d'empires ont jamais possédée, nous avons donc besoin d'un peu plus que des crédits. Nous souhaitons également acquérir un nouvel étudiant pour rejoindre notre commande. Peut-être. vous pouvez faire cet arrangement ?"
 dark_matter_event.40.desc.b: "Encore une fois, [root.GetRulerName]. Êtes-vous toujours intéressé par la proposition ? Nous recherchons principalement un nouvel étudiant, ainsi que des fonds supplémentaires pour notre prochain projet. Nous partagerons nos connaissances si vous pouvez prendre cet arrangement."
 dark_matter_event.40.a: "Est-ce vraiment si précieux ?"
 dark_matter_event.40.a.explain: "Tout à fait. Comme vous l'avez peut-être remarqué, il s'agit d'une technologie que l'on ne trouve que parmi les anciens empires du passé. Nous, les conservateurs, appartenions autrefois à l'un de ces empires. Dans tous nos enregistrements, Dark Matter Power est la source d'énergie la plus puissante de cette galaxie."
 dark_matter_event.40.b: "Laissez-moi y penser d'abord."
 dark_matter_event.40.b.explain: "Très bien alors. N'hésitez pas à nous contacter si vous changez d'avis."
 dark_matter_event.40.c: "Très bien, vous aurez notre don."
 dark_matter_event.40.c.explain: "Très sage !\n\nNous commencerons la transaction et organiserons le transfert de vos scientifiques à notre commande sans délai !"

 dark_matter_event.40.c.tooltip: "Les conservateurs choisiront l'un de nos scientifiques de niveau 5+ pour joindre leurs ordres."


 acot_dm_tech_chain: "Designs sombres"
 acot_dm_tech_chain_title: "Designs sombres"
 acot_dm_tech_chain_desc: "Nous sommes informés d'une nouvelle source d'énergie potentielle qui utilise la puissance de Dark Matter. Nous devrons explorer et approfondir cette question pour l'obtenir."

 acot_dm_tech_physics: "Générer de la matière noire"
 acot_dm_tech_physics_desc: "Nous devons d'abord comprendre comment générer notre propre matière noire sans compter sur des trous noirs naturels.\n\n§YNous devrons affecter un scientifique de niveau 6+ dans le domaine de la physique. Le scientifique doit soit avoir Spark of Genius, conservateur, Psionics, Erudite, Synthetic, Brainslug. Expertises choisies ou de particules."
 acot_dm_tech_engineers: "Contenant de la matière noire"
 acot_dm_tech_engineers_desc: "Ensuite, nous devons comprendre comment maintenir et contrôler la matière noire générée dans les noyaux des réacteurs de vaisseau pour toutes nos tailles de vaisseau.\n\n§YNous devrons affecter un scientifique de niveau 6+ dans le domaine de l'ingénierie. Le scientifique doit soit avoir Spark of Genius, conservateur, Psionics, Erudite, Synthetic, Brainslug. Expertises choisies ou matériaux."
 acot_dm_tech_social: "Utilisation de matière noire"
 acot_dm_tech_social_desc: "Nous avons tout ce dont nous avons besoin, il reste à déterminer quel type d'adaptations pouvons-nous utiliser avec la nouvelle technologie.\n\n§YNous devrons affecter un scientifique de niveau 6+ dans le domaine de la société. Le scientifique doit soit avoir Spark of Genius, conservateur, Psionics, Erudite, Synthetic, Brainslug. Expertises théoriques choisies ou militaires."
acot_dm_tech_find_enigmatic: "Réacteur prototype"
acot_dm_tech_find_enigmatic_desc: "Bien que nous ne puissions pas encore exploiter la puissance de la matière noire, nos scientifiques sont convaincus que nous pouvons commencer par développer un prototype d'énergie énigmatique en premier. Bien que ce ne soit pas une exigence, cela devrait constituer un bon tremplin pour nos technologies de vaisseau. Ce point d'intérêt sera supprimé à la fin de l'événement Dark Designs."



 dark_matter_event.4.name: "Contrat exécuté."
 dark_matter_event.4.desc.a: "Notre argent a payé. Le conservateur a enseigné à nos scientifiques comment générer de la matière noire sans s'appuyer sur des trous noirs naturels. Ils nous ont également fourni des instructions de base sur la façon de créer un champ de confinement approprié pour les héberger sur des vaisseaux spatiaux."
 dark_matter_event.4.desc.b: "Notre argent a payé. Le conservateur a enseigné à nos scientifiques comment générer de la matière noire sans s'appuyer sur des trous noirs naturels. Ils nous ont également fourni des instructions de base sur la façon de créer un champ de confinement approprié pour les héberger sur des vaisseaux spatiaux.\n\nCependant, les conservateurs ont également informé les Fallen Empires de ce contrat, il semble qu'ils ne soient pas trop satisfaits leurs anciens scientifiques manipulant leurs technologies prisées aux jeunes races."
 dark_matter_event.4.a: "C'est pour le plus grand bien."
 dark_matter_event.4.a.desc: "Bien que certaines de nos équipes scientifiques ne soient pas entièrement satisfaites de perdre l'une des leurs, nous avons maintenant le pouvoir dont nous avons besoin pour défier la galaxie."
 dark_matter_event.4.b: "Les choses ne sont jamais aussi simples, n'est-ce pas ?."
 dark_matter_event.4.b.desc: "Ces empires déchus peuvent être légèrement méfiants face à nos pouvoirs croissants, nous pouvons devenir une menace légitime. Nous devons nous préparer à toute ... difficulté."

 dark_matter_event.2.a: "L'avenir est à portée de main !"
 dark_matter_event.2.a.desc: "Nous devons maintenant trouver un scientifique compétent dans le domaine des particules et attendre qu'il trouve un moyen fiable de générer de la puissance de la matière noire."
  
 dark_matter_event.5.name: "Génération d'énergie Dark Matter !"
 dark_matter_event.5.desc: "Eureka ! Notre dernière expérience sur la génération d'énergie Dark Matter a duré plus d'une semaine sans montrer aucun signe d'affaiblissement ! Cependant, nous devons encore trouver un nouveau type de conteneur d'énergie qui est à la fois solide et suffisamment compact pour abriter la sécurité de Dark Matter Energy, car les dernières expériences étaient assez ... explosives pour le moins."
 dark_matter_event.5.a: "Les conteneurs, je l'ai."
 dark_matter_event.5.a.desc: "Il faut maintenant rechercher un scientifique compétent dans le domaine des matériaux. Avec de la chance, le scientifique sera en mesure de développer un conteneur d'énergie approprié qui peut gérer en toute sécurité et contenir la nouvelle énergie de la matière noire."
 
 dark_matter_event.6.name: "Confinement de la puissance de la matière noire !"
 dark_matter_event.6.desc: "Bonne nouvelle ! Nous avons maintenant un dispositif de confinement approprié qui peut protéger les énergies générées par la matière noire. Il ne reste plus qu'à explorer dans quelle mesure nous pouvons utiliser cette puissance et sur quels types d'applications cette nouvelle puissance peut être utilisée."
 dark_matter_event.6.a: "Défi accepté !"
 dark_matter_event.6.a.desc: "Nous devons maintenant localiser un scientifique compétent dans les arts des théories militaires. Seul un tel individu peut correctement développer une compréhension complète de la portée de ce nouveau pouvoir."
 
 dark_matter_event.7.name: "Application de puissance de matière noire !"
 dark_matter_event.7.desc: "Finalement ! L'équipe scientifique est maintenant convaincue que non seulement la nouvelle puissance de la matière noire peut être utilisée comme un réacteur extrêmement puissant, mais aussi comme un déflecteur d'énergie ainsi qu'un propulseur ! ! Incroyable ! !"
 dark_matter_event.7.a: "Un nouveau chapitre de notre empire va bientôt commencer !"
 dark_matter_event.7.a.desc: "Nous avons tout ce dont nous avons besoin, il devrait maintenant être simple de tout assembler et de développer le tout premier réacteur de matière noire produit en masse !"
 
 dark_matter_event.8.name: "Réacteur de la matière noire !"
 dark_matter_event.8.desc: "Un nouvel âge est à nos portes ! Avec notre nouveau réacteur Dark Matter, nous avons atteint ce que seules quelques civilisations dignes sont capables ... la maîtrise de Dark Matter. L'avenir de notre empire semble plus brillant que jamais."
 dark_matter_event.8.a: "Bien joué, tout."
 dark_matter_event.8.a.desc: "Une nouvelle ère pour notre empire commence."

 dark_matter_event.9.name: "Un nouveau développement"
 dark_matter_event.9.desc: "Nous avons reçu des informations selon lesquelles le §Y[event_target:new_dm_country.GetName]§! a terminé la recherche de Dark Matter Power. Bientôt, ils commenceront à incorporer le pouvoir à travers leurs empires."
 dark_matter_event.9.a: "Intéressant."

 edict_dmc_dm_military_strategy: "Optimisations de vaisseau Dark Matter"
 edict_dmc_dm_military_strategy_desc: "L'allocation de matières sombres supplémentaires dans nos systèmes de vaisseaux leur permettra d'obtenir une augmentation respectable des performances de combat. Cependant, le processus ne dure que peu de temps."
 edict_dmc_dm_science_strategy: "Dark Matter Labotory Augmentations"
 edict_dmc_dm_science_strategy_desc: "Nous pouvons améliorer nos équipements de laboratoire avec des réacteurs de matière noire supplémentaires pour augmenter leur efficacité pendant une courte période. Cela devrait permettre à nos scientifiques d'être plus créatifs avec leurs expériences."

 edict_dmc_de_weapon_boost: "Surcharge d'énergie sombre"
 edict_dmc_de_weapon_boost_desc: "L'augmentation de la puissance de sortie en allouant des ressources supplémentaires augmentera considérablement la cadence de tir et la capacité de bouclier de notre vaisseau pendant une courte période."
 
 building_micro_black_hole: "Extracteur de matière noire"
 building_micro_black_hole_desc: "Ce grand bâtiment génère un micro-trou noir, nous permettant d'en extraire la matière noire. En raison de la nature dangereuse du trou noir, le processus se fait via des machines automatisées. Il nécessite cependant une énergie et des minéraux immenses pour être maintenu."
