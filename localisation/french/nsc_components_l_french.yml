NSC_AI_COMBAT_COMPUTER:0 "Système de combat I.A"
nsc_ai:0 "Système de combat I.A"
NSC_AI_BEHAVIOR_DESC:0 "Ce système informatique extrêmement perfectionné peut gérer intelligemment tous les systèmes de combat d'un vaisseau sans prendre les commandes, ce qui permet un contrôle complet des mouvements pendant les combats.\n\n§GComment utiliser : §!§BCet ordinateur est disponible uniquement sur certaines classes de vaisseaux. Il permettra au joueur de contrôler directement le mouvement de ces vaisseaux en combat.\n\nVaisseaux équipés de cet ordinateur§! §HDOIT§! §Bêtre dans une flotte par lui-même ou uniquement avec d'autres vaisseaux qui ont le même ordinateur - le contrôle de mouvement ne fonctionnera pas dans les flottes mélangées avec d'autres vaisseaux qui ont différents ordinateurs de combat.\n\nUne fois équipée, la flotte se déplacera vers la position que vous désignez et continuera de tirer tant qu'ils auront une cible à portée d'armes.§! §HLa flotte ne bougera plus tant que vous ne le lui aurez pas dit.§!"

nsc_strike_cruiser_aura:0 "Systèmes de combat avancés 'Interdiction'"
nsc_strike_cruiser_aura_DESC:0 "Les systèmes de combat avancés fonctionnent comme un interdicteur, verrouillant tous les vaisseaux hostiles à portée et les empêchant de fuir ou de se désengager du combat. Un must-have pour tout amiral poursuivant une force inférieure et évasive."
nsc_strike_cruiser_aura_2:0 "Systèmes de combat avancés 'Interdiction II'"
NSC_STRIKE_CRUISER_AURA_2_DESC:0 "Ce module de systèmes de combat avancés mis à jour est un interdicteur encore plus efficace que son prédécesseur. Toutes les forces hostiles à portée seront obligées de rester un long moment avant de pouvoir tenter une évasion."
nsc_titan_aura:0 "Réseau de commande"
nsc_flagship_aura:0 "Réseau de commande pour vaisseau amiral"

NSC_STRIKE_CRUISER_AURA:0 "Systèmes de combat avancés 'Interdiction'"
NSC_STRIKE_CRUISER_AURA_2:0 "Systèmes de combat avancés 'Interdiction II'"
NSC_TITAN_AURA:0 "Réseau de commande de flotte"
NSC_FLAGSHIP_AURA:0 "Réseau de commande de flotte avancé"

special_ship_slot:0 "Composant spécial"
special_ship_slot_DESC:0 "Un emplacement de composant spécial."

exploration_ship_slot:0 "Composant d'exploration"
exploration_ship_slot_DESC:0 "Un emplacement spécial pour les composants d'exploration."

hq_ftl_components:0 "Moteur de Saut du Quartier général"
hq_ftl_components_DESC:0 "Un emplacement pour le Moteur de Saut du Quartier général"


SPECIAL_SLOT_MULTIPHASIC_SENSORS:0 "Capteurs multiphasiques"
SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC:0 "Ces capteurs avancés augmentent la portée des capteurs à l'aide de générateurs multiphasés, en mettant à jour et en ajoutant à notre carte de la galaxie en effectuant des analyses préliminaires de larges pans de l'espace à distance."
SPECIAL_SLOT_DAMAGE_CONTROL:0 "Équipes de contrôle des dégats"
SPECIAL_SLOT_DAMAGE_CONTROL_DESC:0 "Ces membres d'équipage spécialisés sont formés à la réparation rapide des vaisseaux dans les conditions du champ de bataille pour que le vaisseau continue de fonctionner plus longtemps et pour réduire le besoin de rentrer chez eux pour des réparations après les combats."
SPECIAL_SLOT_READY_ROOM:0 "Bureau du capitaine"
SPECIAL_SLOT_READY_ROOM_DESC:0 "Commander un vaisseau de guerre est un lourd fardeau, et même les capitaines les plus compétents sont susceptibles de ressentir la tension. Le fait de réserver un espace privé pour que le capitaine du vaisseau se détende, tout en étant disponible en cas d'urgence, améliorera la santé mentale du capitaine et améliorera sa capacité à commander le vaisseau lorsque le moment sera venu d'engager le combat."
SPECIAL_SLOT_CREW_LOUNGE:0 "Salon de l'équipage"
SPECIAL_SLOT_CREW_LOUNGE_DESC:0 "Les longs déploiements à bord de vaisseaux de guerre spatiaux peuvent avoir des conséquences néfastes sur l'équipage d'un vaisseau.Le fait d'avoir désigné des zones de salon d'équipage fournira à l'équipage un endroit pour soulager l'excès de stress, améliorer la santé mentale et, en fin de compte, améliorer les performances de combat."
SPECIAL_SLOT_FIRE_CONTROL:0 "Système de contrôle de tir"
SPECIAL_SLOT_FIRE_CONTROL_DESC:0 "Ce système de ciblage avancé permet au vaisseau d'acquérir des solutions de ciblage plus rapidement et plus précisément, infligeant des dégâts plus importants aux vaisseaux ennemis au combat."
SPECIAL_SLOT_STRUCTURAL_INTEGRITY:0 "Champ d'intégrité structurelle"
SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC:0 "Ce système avancé de champs de force renforce la structure de la coque du vaisseau de l'intérieur, aidant le vaisseau à résister au feu ennemi pendant de plus longues périodes avant de tomber en panne."
SPECIAL_SLOT_AUXILIARY_SHIELDS:0 "Système de bouclier auxiliaire"
SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC:0 "Cette série secondaire de générateurs de boucliers de secours renforce les boucliers du vaisseau pendant le combat, rendant les boucliers plus résistants aux tirs ennemis."
SPECIAL_SLOT_QUANTUM_THRUSTERS:0 "Propulseurs quantiques"
SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC:0 "Même les flottes les plus puissantes sont inutiles si elles ne sont pas là où elles doivent être, quand elles en ont besoin.Bien que très coûteux à entretenir et entraînant une usure accrue du vaisseau dans son ensemble, ces propulseurs quantiques fourniront une augmentation significative de la vitesse de sublight, permettant à nos flottes de voyager plus rapidement pour répondre à toutes les situations qui pourraient survenir."
SPECIAL_SLOT_DEFLECTOR_ARRAY:0 "Réseau de déflecteurs"
SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC:0 "Ces réseaux de déflecteurs soulagent les générateurs de boucliers, permettant aux boucliers du vaisseau de se régénérer plus rapidement après le combat, afin de se préparer pour le prochain engagement.Dans les campagnes où plusieurs batailles peuvent être menées dans le même système en succession rapide, cela peut faire la différence entre la victoire et la défaite."
SPECIAL_SLOT_KITCHEN_SINK:0 "Évier de cuisine"
SPECIAL_SLOT_KITCHEN_SINK_DESC:0 "Un équipage propre est un équipage heureux. Un équipage heureux fait exploser des trucs. Et non, nous ne savons toujours pas pourquoi il utilise de l'énergie."
SPECIAL_SLOT_STELLAR_CARTOGRAPHY:0 "Cartographie stellaire"
SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "Ce grand système est utilisé pour cartographier l'espace environnant, permettant aux ordinateurs du vaisseau de calculer et de récupérer des sauts FTL avec une vitesse accrue."
SPECIAL_SLOT_NAVIGATIONAL_ARRAY:0 "Tableau de navigation"
SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "Ce système de navigation 3D avancé remplit deux fonctions : premièrement, augmenter la capacité des armes du vaisseau à suivre les vaisseaux ennemis au combat, et deuxièmement, augmenter la portée des moteurs de saut du vaisseau, si de tels disques sont équipés."
SPECIAL_SLOT_MARS_WEAPON_SYSTEM:0 "Système d'armes MARS"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC:0 "Ce système d'arme avancé de défense ponctuelle est spécialement conçu pour suivre de minuscules cibles hautement évasives - missiles, torpilles et engins de frappe - et fournir des solutions de ciblage extrêmement précises à des vitesses fulgurantes, augmentant la cadence de tir et le potentiel de dommages de la défense ponctuelle embarquéearmes."

EXPLORATION_SLOT_ANOMALY_LAB:0 "Laboratoire de recherche sur les anomalies"
EXPLORATION_SLOT_ANOMALY_LAB_DESC:0 "Ce laboratoire est dédié à l'étude des anomalies, ces choses étranges et merveilleuses dans la galaxie qui ne semblent pas suivre les mêmes règles que tout le reste.Chacun mérite une analyse complète et complète, mais il y a tellement de choses à découvrir et si peu de temps.En optimisant le laboratoire pour l'étude de ces délicieuses bizarreries, nous pouvons nous assurer que chaque anomalie reçoit l'attention qu'elle mérite, tout en accélérant considérablement le temps de recherche."
EXPLORATION_SLOT_SURVEY_LAB:0 "Laboratoire d'enquête"
EXPLORATION_SLOT_SURVEY_LAB_DESC:0 "Un laboratoire dédié aux études détaillées des planètes et des systèmes avec une vitesse et une efficacité accrues."
EXPLORATION_SLOT_ANALYSIS_LAB:0 "Laboratoire d'analyse avancée"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC:0 "Un laboratoire avancé dédié à l'étude des planètes observées et à la découverte d'anomalies cachées."
EXPLORATION_SLOT_ARCH_LAB:0 "Laboratoire d'archeologie avancé"
EXPLORATION_SLOT_ARCH_LAB_DESC:0 "Ce laboratoire est dédié à l'étude des sites de recherche archéologique. Ces sites recèlent des mystères indicibles qui enflamment l'imagination, et ils méritent un laboratoire dédié où tout ce qui les concerne peut être analysé dans son intégralité."

EXPLORATION_SLOT_STELLAR_CARTOGRAPHY:0 "Cartographie stellaire"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "Ce grand système est utilisé pour cartographier l'espace environnant, permettant aux ordinateurs du vaisseau de calculer et de récupérer des sauts FTL avec une vitesse considérablement accrue.Bien plus efficaces que le modèle utilisé sur les vaisseaux de guerre réguliers, ces modules de cartographie stellaire sont également beaucoup plus difficiles et nécessitent la main ferme d'un officier scientifique hautement qualifié pour être entretenus."
EXPLORATION_SLOT_QUANTUM_THRUSTERS:0 "Propulseurs Quantiques"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC:0 "Avec tant de choses à explorer, chaque moment passé à voyager entre les sites d'enquête est un moment perdu.Ces propulseurs quantiques sont conçus pour pousser notre vaisseau à travers l'espace à des vitesses fulgurantes, se précipitant toujours vers la planète suivante, la prochaine étoile, le prochain grand mystère qui attend d'être résolu."
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY:0 "Tableau de navigation"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "Ces systèmes de navigation 3D avancés sont spécialement conçus pour étendre notre gamme de capteurs aussi loin que possible dans la galaxie, en mettant rapidement à jour et en ajoutant à notre carte de la galaxie en effectuant des analyses préliminaires de larges pans de l'espace à distance."
EXPLORATION_SLOT_PHYSICS_LAB:0 "Laboratoire de science physique avancée"
EXPLORATION_SLOT_PHYSICS_LAB_DESC:0 "Un laboratoire de pointe dédié à la recherche en physique."
EXPLORATION_SLOT_SOCIETY_LAB:0 "Laboratoire de science sociale avancée"
EXPLORATION_SLOT_SOCIETY_LAB_DESC:0 "Un laboratoire de pointe dédié à la recherche sociétale"
EXPLORATION_SLOT_ENGINEERING_LAB:0 "Laboratoire d'ingénierie avancée"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC:0 "Un laboratoire de pointe dédié à la recherche en ingénierie."

EXPLORATION_SLOT_MINING_FACILITY:0 "Installation minière d'astéroïdes mobile"
EXPLORATION_SLOT_MINING_FACILITY_DESC:0 "§HProduit : §!7 Minerals\nCette installation permet à un empire de convertir un ancien croiseur d'exploration en une plate-forme minière avancée, capable de produire une petite quantité de minéraux chaque mois."

EXPLORATION_SLOT_SOLAR_ARRAY:0 "Réseau de panneaux solaires mobile"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC:0 "§HProduit : §!7 Énergie\nCette installation permet à un empire de convertir un ancien croiseur d'exploration en un grand panneau solaire et un système de batteries, capable de produire une petite quantité d'énergie chaque mois."

EXPLORATION_SLOT_ALLOY_REFINERY:0 "Raffinerie d'alliages mobile"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC:0 "§HProduit : §!7 alliages\nCette installation permet à un empire de convertir un ancien croiseur d'exploration en une raffinerie d'alliages moderne, capable de produire une petite quantité d'alliages chaque mois."


NSC_REACTOR_BOOSTER_1:0 "Impulseurs graviton"
NSC_REACTOR_BOOSTER_1_DESC:0 "Impulseurs augmenté par la technologie d'énergie graviton"
NSC_REACTOR_BOOSTER_2:0 "Impulseurs au naquadria"
NSC_REACTOR_BOOSTER_2_DESC:0 "Impulseurs augmenté par la technologie d'énergie au naquadria"
NSC_REACTOR_BOOSTER_3:0 "Impulseurs à singularité"
NSC_REACTOR_BOOSTER_3_DESC:0 "Impulseurs augmenté par la technologie d'énergies de singularité"

CORVETTE_SENSOR:0 "Capteur de reconnaissance pour corvette"
CORVETTE_SENSOR_DESC:0 "Cet ensemble spécial de capteurs permettra à une corvette d'explorer les systèmes pour déceler les menaces avant d'envoyer vos précieuses équipes scientifiques."

NSC_BOMBARDMENT_1:0 "Bombardement amélioré"
NSC_BOMBARDMENT_1_DESC:0 "Nous pouvons désormais équiper nos vaisseaux militaires d'un ensemble d'armes amélioré qui augmentera les dégâts causés lorsque nous bombarderons des planètes."
NSC_BOMBARDMENT_2:0 "Bombardement amélioré"
NSC_BOMBARDMENT_2_DESC:0 "Nous pouvons désormais équiper nos vaisseaux militaires d'un ensemble d'armes amélioré qui augmentera les dégâts causés lorsque nous bombarderons des planètes."
NSC_BOMBARDMENT_3:0 "Bombardement avancé"
NSC_BOMBARDMENT_3_DESC:0 "Nous pouvons désormais équiper nos vaisseaux militaires d'un ensemble d'armes avancées qui augmentera les dégâts causés lorsque nous bombarderons des planètes."

NSC_NANITE_FIELD:0 "Dispensaire de Nanites"
nsc_nanite_aura:0 "Dispensaire de Nanites"
nsc_starbase_nanite_aura:0 "Nanites"
nsc_starbase_nanite_aura_DESC:0 "Nanites avancées qui rongent le blindage des vaisseaux hostiles en perturbant les liaisons moléculaires."
sm_nsc_nanite_field:0 "Champ dispensaire de nanites"
sm_nsc_nanite_field_desc:0 "Cette installation abrite et déploie des nanites de pointe qui rongent le blindage des vaisseaux hostiles en perturbant les liaisons moléculaires."

FLAGSHIP_JUMP_DRIVE:0 "Propulseur de bond du vaisseau amiral"
FLAGSHIP_JUMP_DRIVE_DESC:0 "Le propulseur de bond du vaisseau amiral déchire des trous de la taille d'un vaisseau dans le tissu même de la réalité, permettant un mouvement quasi instantané entre les systèmes. La nature de l'espace que le vaisseau traverse pendant ce voyage est encore mal comprise."

HEADQUARTERS_JUMP_DRIVE:0 "Moteur de saut du quartier général"
HEADQUARTERS_JUMP_DRIVE_DESC:0 "Le moteur de saut du quartier général perce des trous de la taille d'un vaisseau dans le tissu même de la réalité, ce qui permet des déplacements quasi instantanés entre les systèmes. En raison de la taille et de la masse de la station, ce moteur a un temps de recharge extrêmement long et ne peut être utilisé que très sporadiquement.."



