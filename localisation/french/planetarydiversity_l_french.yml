 ###Terraforming Modifier
 terraformed:0 "Environnement modifié"
 terraformed_desc:0 "Cette planète a fait l'objet d'un vaste projet de terraformation et est maintenant bien plus adaptée à la plupart des formes de vie supérieures. Ses conditions météorologiques soigneusement élaborées aident à cultiver des aliments et à garder les colons heureux." 
 
 ### Floating World
 pc_floating:0 "Monde suspendu"
 pc_floating_desc:0 "Un monde étrange d'îles flottantes, avec une atmosphère d'azote et d'oxygène. Les îles semblent être suspendues dans le ciel au-dessus d'un océan sans fin. Une épaisse végétation et diverses créatures aériennes résident sur cette planète."
 pc_floating_tile:0 "Terrain suspendu"
 pc_floating_tile_desc:0 "Des îles de différentes tailles flottent de façon régulière au-dessus de l'océan sans fin." 
 sr_eludium:0 "Gisement d'éludium"
 sr_eludium_desc:0 "Cette substance exotique a plusieurs propriétés qui semblent défier les lois de la physique. Trouvable seulement sur cette planète, ses effets permettent de changer la masse de la matière, mais aussi d'être un conducteur à haut rendement énergétique."
 d_eludium:0 "Minerai d'éludium"
 d_eludium_desc:0 "Cette substance exotique possède de nombreuses propriétés qui défient apparemment les lois de la physique. Disponible uniquement sur cette planète, ses effets sur la gravité peuvent changer la masse de la matière. C'est aussi un supraconducteur efficace."
 floating:0 "îles flottantes"
 floating_desc:0 "L'éludium trouvé dans le minerai de cette planète est extrêmement précieux pour la recherche en physique et la production d'énergie. Les vues depuis les îles flottantes sont vraiment à couper le souffle - comparable à nulle part ailleurs dans la galaxie."
 eludium_refinery:0 "Raffinerie d'éludium"
 eludium_refinery_desc:0 "Ce bâtiment spécialisé permet de raffiner l'éludium pour des applications commerciales. Divers laboratoires et sites de test y sont également implantés pour expérimenter sur ses propriétés inhabituelles."
 pdfloating.10.name:0 "Invraisemblable planète"
 pdfloating.10.desc:0 "Nous avons reçu un étrange rapport de [Root.GetName], alors qu'il se trouve dans le système de [Root.GetStarName]. Une analyse préalable de longue portée a confirmé l'existence d'une lune orbitant autour d'une géante gazeuse, et les radiations de celle-ci ont dû conduire le capitaine à vérifier les données récoltées pour écarter toute erreur. L'analyse, effectuée cette fois-ci dans le système même, démontre que la masse rocheuse de la lune flotte dans le ciel… [Root.GetLeaderName] suggère d'envoyer un vaisseau scientifique pour enquêter promptement sur ce phénomène."
 pdfloating.10.a:0 "Comment est-ce possible ?"
 pdfloating.20.name:0 "Îles dans le ciel"
 pdfloating.20.desc:0 "Le rapport provenant de [Root.GetLeaderName] a fourni des données supplémentaires et ébouriffantes. Cette planète semble contenir un élément unique en son genre dans la galaxie. Malgré les efforts du capitaine de donner à l'élément un nom convenable, l'équipe scientifique s'est substitué à lui et l'a, de façon originale, nommé " 
 pdfloating.20.a:0 "Incroyable." 
 tech_mine_eludium:0 "Raffinage d'éludium"
 tech_mine_eludium_desc:0 "Trouvable uniquement en un endroit, l'éludium a des surprenantes propriétés sur la physique, que ce soit la gravité ou le transport de l'énergie. Maîtriser la procédure de raffinage pourrait être très utile."

 ###Crystal World
 pc_crystal:0 "Monde cristallin"
 pc_crystal_desc:0 "Un monde terrestre avec une atmosphère azote-oxygène. D'immenses dépôts de cristaux peut être trouvé sur toute la surface, particulièrement dans les régions tropicales. La vie animale et végétale semble prospérer sur cette planète."
 pc_crystal_tile:0 "Terrain cristallin"
 pc_crystal_tile_desc:0 "Prairies continentales et grands dépôts de cristaux."
 sr_crystal:0 "Cristal ascique"
 sr_crystal_desc:0 "Cette substance exotique a plusieurs propriétés qui semblent défier les lois de la nature. Trouvable seulement sur cette planète, le cristal semble favoriser l'éclosion de la vie. Là où le cristal est particulièrement présent, plantes et animaux sont extraordinairement abondants."
 d_crystal:0 "Cristal ascique"
 d_crystal_desc:0 "Cette substance exotique possède de nombreuses propriétés qui défient apparemment les lois de la nature. Existant uniquement sur cette planète, le cristal semble provoquer la vie pour s'épanouir. Là où le cristal est concentré, la vie végétale et animale est abondante."
 pdcrystal.10.name:0 "Espace pour grandir"
 pdcrystal.10.desc:0 "Nous avons reçu un étrange rapport de [Root.GetName] actuellement dans le système [Root.GetStarName]. Immédiatement après être sorti de l'hyperespace, le laboratoire botanique a remarqué une pousse accélérée des plantes du vaisseau. Les senseurs ont également repéré ce qui semble être un faible mais inhabituel champ électromagnétique originaire d'une des planètes du système. [Root.GetLeaderName] suggère d'envoyer immédiatement une équipe scientifique enquêter sur le second phénomène."
 pdcrystal.10.a:0 "Jetons-y un coup d'oeil."
 pdcrystal.20.name:0 "Monde cristallin"
 pdcrystal.20.desc:0 "Le rapport de [Root.GetLeaderName] a fourni des données supplémentaires et éclatantes. Une fois sur la surface, les éclaireurs ont confirmé ce que les images promettaient : d'immenses concentrations de cristaux sur toute la planète. Il n'y a encore aucune certitude à quelle profondeur les cristaux s'enfoncent dans la croûte terrestre. L'expédition a commencé à s'y référer en tant que "
 pdcrystal.20.a:0 "Incroyable."
 tech_crystal_pillar:0 "Pilleur de Cristal"
 tech_crystal_pillar_desc:0 "En gravant et en envoyant du cristal ascique hors du monde, nous pouvons reproduire ses propriétés étonnantes sur n'importe quelle planète."
 requires_crystal_pillar:0 "§RRequiert §Y$sr_crystal$§! sur la case.§!"
 building_crystaltemple:0 "Temple de Cristal Ascique"
 building_crystaltemple_desc:0 "Ce temple est d'un âge indéterminé. Il concentre l'énergie trouvée dans le cristal asique en direction d'autres système stellaires."
 pdcrystal.30.name:0 "Temple oublié"
 pdcrystal.30.desc:0 "Un temple antique a été trouvé sur [Root.GetName]. Une équipe scientifique de la planète est déjà sur le site, et est entré dans le temple. Les scientifiques ont insisté pour vous faire leur rapport directement."
 pdcrystal.30.a.tooltip:0 "À l'écran."
 pdcrystal.40.name:0 "Une exploration déterminée"
 pdcrystal.40.desc:0 "Est-ce que quelqu'un m'entend ? Ah, vous voilà. Je me désole de notre dérangement soudain, mais quelque chose est arrivé. Le temple que nous avons trouvé est entièrement fait de cristal ascique, et de plus, il semble amplifier et focaliser d'une manière ou d'une autre l'énergie naturelle du cristal. Nous n'avons pas la moindre idée du comment, mais faute d'une meilleure définition, le temple nous a scanné dès que nous en avons franchi le seuil. Le cristal de la structure a commencé alors à émettre une lueur, avant que celle-ci parte en direction du pilier central, et y termine sa course; à ce moment-là, un grand geyser d'énergie a jailli vers les cieux. Il n'y a pas d'indices sur ceux qui ont pu construire le temple, ou si seulement il a été construit; pas de glyphes, pas d'artefacts, et aucune trace de technologie. Pour finir, les senseurs démontrent que le temple diffuse une sorte de champ énergétique bien au-delà de notre système stellaire."
 pdcrystal.40.a:0 "Y-a-t-il le moindre danger ?"
 pdcrystal.40.a.response:0 "Tant que nous ne savons pas comment cela a été fait, ni à quelles fins, nous n'en sommes pas sûrs… tout ce que nous savons, c'est que ce flux énergétique est seulement dirigé vers les systèmes que nous contrôlons. Peut-être quand il nous aura tous analyser, tout sera révélé. Nous continuerons les tests mais nous sommes - je suis - dans l'incapacité d'émettre une supposition sur ce que cela signifie."
 pdcrystal.40.b:0 "Sommes-nous capables de détruire le temple ?"
 pdcrystal.40.b.response:0 "Bien que ne l'interdit, le fait est que nous devons avoir plus d'informations avant d'en venir à cette décision. Plus que nos systèmes, si c'est notre peuple qui est en fait relié au temple, nous ne savons pas ce qu'une ‘déconnexion' pourrait avoir comme effet."
 pdcrystal.40.c:0 "Donc, on surveille et on espère qu'il en ressortira quelque chose de bon ?"
 pdcrystal.40.c.response:0 "Je suppose que seul le temps nous le dira, mais, pour ce que ça vaut… je ne suis pas inquiet. Toute l'équipe est d'accord avec moi; nous avons un bon pressentiment à propos du temple, de la lumière et de tout le reste."
 pdcrystal.40.d:0 "Très bien, merci pour votre rapport."
 pdcrystal.40.d.response:0 "Bien entendu, nous continuerons à surveiller ce qui se passe, jusqu'à ce que soit décidé ce qui doit être fait."
 pdcrystal.50.name:0 "Décision finale"
 pdcrystal.50.desc:0 "Le peuple est en émoi, et est profondément divisé sur la question du devenir du Temple de l'Ascique. Ainsi que le gouvernement. Les uns souhaitent sa destruction tandis que d'autres parlent d'un cadeau à chérir. Il est temps de décider."
 pdcrystal.50.a:0 " Nous permettons l'existence du Temple, ainsi que son emploi."
 pdcrystal.50.a.tooltip:0 "Le temple reste debout, et les séjours qui y sont fait est un bénéfice culturel."
 pdcrystal.50.b:0 "Nous détruisons le temple."
 pdcrystal.50.b.tooltip:0 "Une équipe de terrassement commencera immédiatement le démantèlement du temple."
 pdcrystal.50.c:0 "Nous décrétons que la sacralisation du lieu."
 pdcrystal.50.c.tooltip:0 "Le temple, ainsi que la planète elle-même, seront des sites sacrés pour notre peuple."
 pdcrystal.50.d:0 "Dirigez le moindre senseur que nous avons sur ce temple."
 pdcrystal.50.d.tooltip:0 "Nos meilleurs scientifiques feront un scan approfondi avant la moindre décision ultérieure."
 pdcrystal.51.name:0 "Une terrible erreur"
 pdcrystal.51.desc:0 "Peu après que nous ayons ordonné le démolissement du lieu, le champ d'énergie projeté hors de la planète a changé drastiquement. En même temps, un traumatisme psychique a été ressenti par tout le monde. Nous sommes incapables de joindre la colonie, et nous craignons le pire."
 pdcrystal.51.a:0 "Qu'avons-nous fait ?!"
 pdcrystal.51.a.tooltip:0 "La planète a été avalée par une éruption monstrueuse d'énergie psionique."
 holysite:0 "Site sacré"
 holysite_desc:0 "De partout, des gens entament un pèlerinage en direction du Temple de l'Ascique."
 pdcrystal.52.name:0 "Une nouvelle frontière"
 pdcrystal.52.desc:0 "Les scans approfondis ont mené à une incroyable découverte. L'énergie qui court à travers le cristal ascique et la planète ne peut être qu'une manifestation psionique. Ce que nous estimions n'être que de la superstition ou du charabia il y a encore quelques mois peut, grâce au temple, être mesuré, compris et contrôlé. Les capacités latentes de l'esprit sont vraies. Il y a encore bien plus à apprendre, et nous avons l'intuition de n'avoir que gratter la surface. Mais ce lieu nous a donné la clé de compréhension."
 pdcrystal.52.a:0 "Comment avons-nous pu autant nous tromper ?"
 pdcrystal.52.a.tooltip:0 "Ceci est le premier pas pour développer les pouvoirs de l'esprit."
 deadcrystal:0 "Cristal mort"
 deadcrystal_desc:0 "Bien que la destruction du temple ait supprimé une grande partie des qualités uniques du cristal, il est toujours précieux et est maintenant plus facile à exploiter."

 ###Civics 
 civic_pdcity_world:0 "Monde d'origine Oecuménopole"
 civic_pdcity_world_desc:0 "Pendant de nombreuses années, l'urbanisation a couvert toutes les parties de cette planète."
 civic_tooltip_pdcity_world_effects:0 "Des générations de citadins ont transformé cette planète en un §Y$pc_pdcity$§!." 

 ###City World
 pc_pdcity:0 "Oecuménopole"
 pc_pdcity_desc:0 "Signifie Cité-Monde en grec. Un monde terrestre avec une atmosphère azote-oxygène. Cette planète a sa surface couverte d'un environnement presque totalement urbain. Le plus gros du climat et de l'hydrosphère sont contrôlés par des machines."
 pc_pdcity_tile:0 "Terrain ultra-urbanisé"
 pc_pdcity_tile_desc:0 "L'urbanisation couvre chaque centimètre de la surface de la planète."
 pdcity:0 "Oecuménopole"
 pdcity_desc:0 "Une urbanisation très dense couvre l'intégralité de la surface de la planète."
 strangerobots:0 "Curieux robots"
 strangerobots_desc:0 "Ces droïdes sont incroyablement utiles, mais un peu étranges."
 uncomfortablecolonists:0 "Colons peu commodes"
 uncomfortablecolonists_desc:0 "Le comportement déroutant des droïdes mettent mal à l'aise les colons."
 allow_pdcity_world:2 "§HD2bloque l'option de Terraformation :§! Oecuménopole"
 describe_pdcity_world:2 "L'§YOecuménopole§! est une classe spéciale de planètes. Les populations vivants sur les §YOecuménopole§! voient leur production énergétique et scientifique améliorées, mais la nourriture est plus difficile à cultiver."
 ap_pdcity_world:0 "Oecuménopole, la Cité-Monde"
 ap_pdcity_world_desc:0 "Nous devons construire plus gros, construire partout… Nos planètes doivent devenir des exemples d'industries rentables et des phares de connaissances pour la galaxie."
 archology:0 "Arcologie"
 archology_desc:0 "Une grande structure parsemée de logements, d'espaces commerciaux et de lieux de divertissement."
 discovery_complex:0 "Complexe de recherche"
 discovery_compldesc:0 "Un grand complexe dédié à la science; le fait d'avoir autant de laboratoires au même endroit encourage les expériences interdisciplinaires."
 manufactoring_district:0 "Quartier de manufacture"
 manufactoring_district_desc:0 "En dépit des larges quantités de ressources consommées, cet ensemble de bâtiments produit un nombre important de biens fabriqués."
 pdcity.10.name:0 "Signes de Civilisation"
 pdcity.10.desc:0 "Nous avons reçu un rapport de [Root.GetName] qui est actuellement dans le système [Root.GetStarName]. Les scans de la planète montrent une quantité incroyable d'industrialisation et un haut niveau de technologie, mais aucun signe de vie avancé. Il y a aussi une flotte de robots orbitaux autour de la planète qui nous saluent."
 pdcity.10.a:0 "A l'écran."
 pdcity.11.name:0 "Attention"
 pdcity.11.desc:0 "§RCECI EST UN MESSAGE AUTOMATISÉ:§! Vaisseau en approche : Veuillez contacter le maître de dock du contrôle central pour obtenir les codes d'autorisation orbitaux. Ne vous approchez pas de la planète sans codes appropriés, sans quoi une flotte orbitale automatisée ouvrira le feu."
 pdcity.11.a:0 "Activez les boucliers."
 pdcity.20.name:0 "Oecuménopole abandonnée"
 pdcity.20.desc:0 "Le rapport de [Root.GetLeaderName] est pour le moins particulier. Alors que la majeure partie de la surface de la planète est une grande ville, d'autres sont des réserves naturelles immaculées. Nous pouvons seulement supposer que cette planère a été habitée à un moment donné par des milliards d'individus. Aujourd'hui, il n'y a pas une seule âme à la surface. Des parties de la planète sont en ruines, mais d'autres parties de vastes jardins et infrastructures planétaires semblent bien entretenues, même si la manière dont elles sont entretenues n'est pas claire. Si nous le souhaitons, une colonie pourrait être établie relativement rapidement." 
 pdcity.20.a:0 "Magnifique." 
 pdcity.30.name:0 "Mystère résolu"
 pdcity.30.desc:0 "Le mystère de savoir qui a maintenu cette planète a été résolu. Un groupe d'androïdes se désignant sous le nom de «jardiniers» est entré en contact peu de temps après les dernières étapes du processus de colonisation initial. Ils ont demandé à parler à quelqu'un de nos dirigeants." 
 pdcity.30.a:0 "A l'écran."
 pdcity.31.name:0 "Communication ouverte"
 pdcity.31.desc:0 "Bonjour ! Désolé, nous ne sommes pas venus vous parler plus tôt, mais nous voulions nous assurer que vous aviez l'intention de rester avant de vous déranger."
 pdcity.31.a:0 "Qui êtes-vous ?"
 pdcity.31.a.response:0 "Nous attendons depuis si longtemps que quelqu'un vienne vivre ici avec nous. Mais où sont mes moeurs? Nous sommes les jardiniers. Nous entretenons cette planète depuis le décès du dernier de nos créateurs, il y a plus de 1000 cycles. Nous avions calculé que de nouveaux colons viendraient un jour et nous voulions nous assurer que tout était parfait pour votre arrivée."
 pdcity.31.b:0 "Donc, vous n'êtes ici que pour maintenir tout ça ?"
 pdcity.31.b.response:0 "Oui. N'est-ce pas à votre goût ? Nous pouvons apporter les modifications nécessaires à vos spécifications. Nous voulons nous assurer que ces lieux soient parfaits pour vous. Les arcologies sont bien approvisionnées et prêtes à accueillir plus de colons. Le noyau de données des laboratoires de recherche est allumé et prêt à être utilisé. Les usines peuvent fonctionner à 100% d'efficacité à tout moment. Nous nous sommes occupés de tout."
 pdcity.31.c:0 "Qu'est-il arrivé à vos créateurs ?"
 pdcity.31.c.response:0 "C'était terrible. Ils étaient en guerre et l'empire adverse a bombardé la surface des mondes agricoles qui nourrissaient tout le monde. Très vite, la population s'est rebellée pour s'approprier ce qu'il restait de nourriture. Après cela, le cannibalisme et les suicides ont suivi. C'était trop pour nous de regarder, alors nous nous sommes cachés jusqu'à ce que tous les combats cessent. Quand nous sommes ressortis, il n'y avait plus personne dont nous pouvions nous occuper."
 pdcity.31.d:0 "Voulez-vous aider nos colons ?"
 pdcity.31.d.response:0 "Oui, nous nous occuperons de tout. À moins que cela ne vous gêne, nous ne le ferons pas. Mais nous pouvons faire ce dont vous avez besoin. Nous voulons simplement vous aider et rester heureux pour que vous restiez avec nous pour toujours. S'il vous plaît dites à tous vos citoyens qu'il y a de la place pour tout le monde."
 pdcity.32.name:0 "Pour nous servir"
 pdcity.32.desc:0 "Bien que personne ne puisse nier que les robots ont été utiles, il est généralement admis qu'ils sont étranges et dérangeants. Ils ne semblent pas avoir la notion de l'espace privé, et proposent même de l'aide lorsque les citoyens sont endormis, occupés ou même en train de s'accoupler. Les citoyens affirment qu'ils les ont surpris en train d'écouter des conversations et que, lorsqu'on leur a demandé de partir, certains d'entre eux se sont énervés. Que devrions-nous faire avec ces droïdes?"
 pdcity.32.a:0 "Ils sont si utiles, parlons-en simplement avec eux."
 pdcity.32.a.tooltip:0 "Nous allons demander aux androïdes de ne plus être aussi bizarres et collants."
 pdcity.32.b:0 "Voyons si nous pouvons les reprogrammer."
 pdcity.32.b.tooltip:0 "Nous reprogrammerons les androïdes pour que leur comportement ne soit pas aussi bizarre."
 pdcity.32.c:0 "Mettons-les au rebut, et finissons-en."
 pdcity.32.c.tooltip:0 "Nous éliminons les androïdes défectueux pour en récupérer les pièces."
 pdcity.33.name:0 "Une conversation inconfortable"
 pdcity.33.desc:0 "Nous avons réuni un groupe de colons et quelques-uns des droïdes pour discuter de la façon dont leur comportement rend les colons mal à l'aise. Nous ne savons pas si les droïdes ont écouté et ce qu'ils ont compris, parce qu'ils sont devenus très mécontents et l'un d'eux s'est même fermé en signe de protestation. Après 12 heures de négociations, les droïdes ont promis qu'ils changeraient et seraient plus attentifs à la vie privée du colon. Les pourparlers se sont avérés inefficaces, car le lendemain, nous avons appris qu'un droïde se cachait dans un placard, dans le seul but de savoir ce que l'un des colons souhaitait pour le dîner.."
 pdcity.33.a:0 "Je suppose que c'est juste ce qu'ils sont."
 pdcity.34.name:0 "Vérifier ce qu'il y a sous leur 'capot'"
 pdcity.34.desc:0 "Une fois que nous les avons ouvert, nous avons vu que leur programmation était un désastre. Il s'avère qu'ils ont besoin d'une réinitialisation propre tous les 10 ans pour prendre en compte la formation de code indésirable et les problèmes de comportement qui se produisent. Une fois cette maintenance réalisée, ils ont perdu beaucoup de leur insistance, et agissent maintenant comme des droïdes normaux."
 pdcity.34.a:0 "Eh bien au moins les colons seront plus heureux."
 pdcity.35.name:0 "Rupture"
 pdcity.35.desc:0 "Il s'avère que l'un des droïdes se cachait juste devant le bureau du gouverneur planétaire et a communiqué notre plan au reste des droïdes. Ils se sont assemblés et attaquent la colonie"
 pdcity.35.a:0 "Défendez les colons."
 pdcity.36.name:0 "Nettoyage"
 pdcity.36.desc:0 "Les armées droïdes ont été incroyablement inefficaces. Chaque fois qu'ils tiraient sur un soldat, ils s'excusaient et couraient pour s'assurer qu'ils allaient bien, allant même jusqu'à administrer les premiers soins s'ils en avaient l'occasion. Ils ont été complètement neutralisés et nous sommes en train de faire fondre les restes de pièces."
 pdcity.36.a:0 "Bon débarras."
 pdcity.40.name:0 "La Lune de miel est terminée"
 pdcity.40.desc:0 "Nous avons eu un étrange rapport aujourd'hui de [Root.GetName]. Il semblerait qu'un des droïdes ait été surpris en train d'espionner par le communicateur personnel d'un colon. Lorsqu'il a été confronté, le droïde a affirmé qu'il voulait seulement s'assurer que le colon était «vraiment heureux ici et qu'il n'allait pas retourner sur sa dernière planète». Ce n'est pas la première fois que nous avons eu des problèmes avec les droïdes. Mais alors qu'aucun des incidents n'a été sérieux jusqu'à présent, nous remarquons qu'il y a eu quelques rapports similaires faits par des colons inquiets."
 pdcity.40.a:0 "Étrange. Gardez un oeil sur la situation."
 pdcity.41.name:0 "S'il vous plait, ne partez pas"
 pdcity.41.desc:0 "Le comportement étrange des droïdes commence à devenir régulier sur [Root.GetName]. Aujourd'hui, un droïde a enfermé un colon dans son logement, refusant de le laisser partir parce qu'il tentait de rendre visite à sa famille hors du monde. Un compagnon de voyage a signalé leur disparition et la police a pu maîtriser la situation. Bien que ce soit un cas extrême, les étranges comportements de droïdes commencent à devenir plus fréquents et font des ravages chez les colons."
 pdcity.41.a:0 "Cela devient incontrôlable."
 buildable_robot_pop_2_gardeners:0 "Jardiniers"
 buildable_robot_pop_2_gardeners_desc:0 "Les serviteurs droïdes d'une race éteinte depuis longtemps."

 ###Mushroom World
 pc_mushroom:0 "Monde Mycélium"
 pc_mushroom_desc:0 "Un monde froid et rocheux avec une atmosphère d'azote et d'oxygène. La vie mycéilique et fongique règne sur l'écosystème de cette planète. De vastes zones de la planète sont couvertes de forêts de champignons et de systèmes de grottes."
 pc_mushroom_tile:0 "Terrain Mycélium"
 pc_mushroom_tile_desc:0 "Les forêts de champignons couvrent cette planète humide luxuriante."
 mushroom:0 "Planète Mycelium"
 mushroom_desc:0 "Ce champignon, unique en son genre, est beau, hautement nutritif et possède de nombreuses qualités médicinales."
 pdmushroom.10.name:0 "Une étrange découverte"
 pdmushroom.10.desc:0 "Nous avons reçu un rapport de [Root.GetName] , actuellement dans le système [Root.GetStarName]. Une des planètes semble être entourée par de grandes créatures agressives évoluant dans le vide. Bien que nous ne puissions pas nous approcher suffisamment pour effectuer un balayage complet, il est clair que la planète a une vie en abondance dans le mycélium."
 pdmushroom.10.a:0 "Intéressant."
 pdmushroom.20.name:0 "Un monde connecté"
 pdmushroom.20.desc:0 "Maintenant que [Root.GetLeaderName] a été capable de lancer un scan complet de la planète, nous pouvons donner un rapport plus détaillé. Bien que de nature correcte, notre estimation initiale de la quantité de vie mycélienne ne rendait pas justice à la planète. De nombreux réseaux interconnectés couvrent la totalité de la surface, la plupart étant en symbiose les uns avec les autres. Ces champignons seraient à la fois une source de nourriture abondante et une grande aubaine pour les biologistes."
 pdmushroom.20.a:0 "Impressionnant."
 mushroom_biolab:0 "Bio-Lab pour champignons"
 mushroom_biolab_desc:0 "Bio-Lab très avancé dédié à la découverte des secrets du biote de cette planète."
 tech_mushroom:0 "Département de recherche sur le mycélium"
 tech_mushroom_desc:0 "Il existe d'innombrables espèces de mycélium sur cette planète et consacrer un complexe de recherche à l'étude de leurs propriétés devrait s'avérer utile."
 happymushroom:0 "Bonne saison"
 happymushroom_desc:0 "L'utilisation de plus en plus répandue des Champis a eu un effet notable sur la population."
 happymushroom2:0 "Mutation Champis"
 happymushroom2_desc:0 "L'utilisation généralisée de Champis provoque lentement de légères mutations génétiques au sein de la population."
 trait_mushroomgenes:0 "Gènes de Champis Intégrés"
 trait_mushroomgenes_desc:1 "Les gènes d'une ancienne race fongoïde décédée ont été parfaitement intégrés à notre espèce."
 badmushroom:0 "Champis illégaux"
 badmushroom_desc:0 "Beaucoup de gens sont mécontents du choix de rendre le Champi illégal."
 badmushroom2:0 "Attaques Terroristes"
 badmushroom2_desc:0 "Les attaques terroristes dues à la prohibition de Shroom font des ravages parmi les colons."
 pdmushroom.30.name:0 "Fun et sans danger"
 pdmushroom.30.desc:0 "Des rapports vagues ont été transmis à propos de l'ingestion d'une souche particulière de champignons sur la planète. Il semble avoir des qualités hallucinogènes et est utilisé à des fins récréatifs. Jusqu'à présent, aucune dépendance n'a été documentée et la plupart des gens signalent des sentiments plus liés à la nature et à leurs concitoyens après avoir utilisé le 'Champi'."
 pdmushroom.30.a:0 "Juste un amusement inoffensif."
 pdmushroom.30.a.tooltip:0 "Nous permettons l'utilisation de ce 'Champi'."
 pdmushroom.30.b:0 "Il pourrait y avoir des effets secondaires."
 pdmushroom.30.b.tooltip:0 "Trop dangereux. Rendons-le illégal."
 pdmushroom.31.name:0 "Légalisation"
 pdmushroom.31.desc:0 "Permettre à nos colons de consommer ce 'Champi' a été une expérience intéressante pour la colonie. L'utilisation de 'Champis' est passé d'un passe-temps récréatif marginal à la banalisation dans de nombreuses parties de la société de la colonie. Les gens l'utilisent pour une multitude de raisons et différents groupes ont rapporté diverses affirmations concernant ses capacités. Alors que certains jurent par leur capacité à augmenter leur force, d'autres affirment qu'il améliore l'intelligence et la mémoire. Les quelques tests pour vérifier ces affirmations sont revenus peu concluants et aucun test n'a prouvé qu'il y avait des effets secondaires autres que le bonheur des gens. Alors que certains de nos citoyens les plus conservateurs demandent une interdiction, la plupart des gens semblent souhaiter pouvoir continuer."
 pdmushroom.31.a:0 "Pas de mal, pas de faute."
 pdmushroom.31.a.tooltip:0 "Nous permettons de continuer sa consommation."
 pdmushroom.31.b:0 "Ça semble trop beau pour être vrai."
 pdmushroom.31.b.tooltip:0 "Rendons-le illégal."
 pdmushroom.32.name:0 "Un changement en nous"
 pdmushroom.32.desc:0 "L'utilisation de 'Champis' est maintenant devenue très répandue au point qu'il est utilisé assez régulièrement par la majorité de la colonie. D'autres tests ont montré qu'il semble en effet y avoir un léger changement génétique chez le colon qui consomme régulièrement le 'Champi'. Nous ne savons pas exactement comment les 'Champis' sont à l'origine de cette mutation et que se passerait-il si rien n'était fait. Nos scientifiques semblent très enthousiastes à l'idée d'explorer les possibilités offertes par cette révélation, mais de nombreux citoyens demandent aussi que l'utilisation des champignons soit arrêtée une fois pour toutes."
 pdmushroom.32.a:0 "C'est un choix personnel, que pourrait-il arriver?"
 pdmushroom.32.a.tooltip:0 "Nous permettons de continuer sa consommation."
 pdmushroom.32.b:0 "C'est troublant, arrêtez-le immédiatement."
 pdmushroom.32.b.tooltip:0 "Rendons-le illégal."
 pdmushroom.32.c:0 "Apprenons tout ce que nous pouvons en tirer."
 pdmushroom.32.c.tooltip:0 "Nous consacrons des ressources à déverrouiller le mystère de ces 'Champis'."
 pdmushroom.33.name:0 "Un spore du passé"
 pdmushroom.33.desc:0 "Le code génétique du champignon dépasse tout ce que nous aurions pu imaginer. D'après ce que nous pouvons dire, il semble que les 'Champis' soient en réalité les spores d'une race d'être fongoïdes éteinte depuis longtemps, qui semblaient procréer en transformant lentement leurs hôtes en leur race. Nous sommes très chanceux de l'avoir compris mainetnant. Si cela avait été laissé sans contrôle, nous estimons que la colonie aurait commencé à «se transformer» en une sorte de créature hybride dans quelques années. Nos scientifiques ont arrêté le processus avec une simple inoculation et il ne semble plus y avoir de danger. Ils ont également réussi à isoler les gènes qui améliorent la force et l'intelligence et sont convaincus que nous pourrions introduire ces gènes dans notre population sans aucun effet secondaire. Indépendamment de cette découverte unique a considérablement amélioré notre connaissance de la génétique."
 pdmushroom.33.a:0 "Notre peuple ne peut que s'améliorer."
 pdmushroom.33.a.tooltip:0 "Nous commençons un projet visant à ajouter les gènes de champignons dans notre population."
 pdmushroom.33.b:0 "Nous sommes bien comme nous sommes."
 pdmushroom.33.b.tooltip:0 "Nous ajoutons cette connaissance dans nos banques de données."
 pdmushroom.34.name:0 "Un peuple qui évolue"
 pdmushroom.34.desc:0 "Le projet a été un succès complet, les gènes ont mieux intégré notre code génétique que prévu. Jusqu'à présent, nous n'avons vu aucune représailles négative de la part d'un citoyen."
 pdmushroom.34.a:0 "Excellent."
 pdmushroom.40.name:0 "Prohibition"
 pdmushroom.40.desc:0 "Il semble que nos tentatives pour limiter l'utilisation de 'Champis' par les colons n'aient pas eu l'effet escompté. L'usage semble être en hausse et la collecte d'informations sur l'organisation criminelle distribuant le 'Champis' s'est révélée étonnamment difficile. Il y a des rumeurs sauvages selon lesquelles un culte secret du 'jugement dernier' pourrait être derrière la distribution, mais il y a peu de preuves pour vérifier si cela est vrai."
 pdmushroom.40.a:0 "C'est un problème pour les autorités locales."
 pdmushroom.40.a.tooltip:0 "Nous permettons aux autorités locales de se charge de cet élément criminel."
 pdmushroom.40.b:0 "Dites aux autorités locales qu'elles ont l'appui du gouvernement."
 pdmushroom.40.b.tooltip:0 "Nous allouons des fonds supplémentaires pour soutenir l'interdiction du 'Champi'."
 pdmushroom.41.name:0 "Une attaque terroriste"
 pdmushroom.41.desc:0 "On rapporte des informations sur un attentat terroriste aujourd'hui sur [Root.GetName] . Un kamikaze est entré dans un bâtiment du gouvernement colonial tard dans la nuit et a fait exploser un engin. Un groupe s'appelant eux-mêmes 'les Enfants de Spore' a revendiqué la responsabilité de l'attaque et demande que le 'Champi', qu'ils appellent «Spore divin», soit immédiatement légalisé et mis à la disposition de tous les citoyens de la planète. Ils exigent également de garder le Spore divin naturel et pur, proposant que toute expérimentation ou réglementation à ce sujet soit illégale et interdite."
 pdmushroom.41.a:0 "Nous ne négocions pas avec les terroristes."
 pdmushroom.41.a.tooltip:0 "Laissons les autorités locales s'occuper de ce problème."
 pdmushroom.41.b:0 "Arrêtez-les avant qu'ils ne frappent à nouveau."
 pdmushroom.41.b.tooltip:0 "Nous allouons plus de fonds pour lutter contre le terrorisme sur la planète."
 pdmushroom.41.c:0 "il y a eu trop de sang versé, donnez-leur ce qu'ils veulent."
 pdmushroom.41.c.tooltip:0 "Nous cédons aux demandes du culte et négocions une paix."
 pdmushroom.42.name:0 "Et l'air s'épaissit"
 pdmushroom.42.desc:0 "Les cultistes des enfants de Spore ont organisé une autre attaque sur [Root.GetName]. L'opération sophistiquée a impliqué des bio-bombes qui ont libéré des niveaux extrêmement denses de 'Champi' dans les zones les plus peuplées de la colonie et il a été conseillé à la population de rester confiné à l'intérieur. Bien qu'il n'y ait actuellement que relativement peu de problèmes de santé, on ignore quels en seront les effets à long terme sur la colonie."
 pdmushroom.42.a:0 "Qu'est-ce qu'ils essaient d'accomplir ?"
 pdmushroom.42.a.tooltip:0 "Nous essayons de nettoyer le bazar qu'ils ont créé."
 pdmushroom.43.name:0 "d'Étranges compagnons de lit"
 pdmushroom.43.desc:0 "Les enfants du Spore ont lancé une campagne agressive pour souligner les avantages de l'utilisation du Spore divin. Des centaines de projets localisés l'ont introduit dans l'atmosphère et les systèmes d'eau. Il n'y a pas de citoyen sur [GETNAME] qui ne présente pas de taux élevés de 'Champi' dans son sang. Aucun problème de santé n'a été signalé. mais en raison de l'interdiction de la recherche, nous n'avons aucun moyen de savoir comment cela pourrait affecter les gens."
 pdmushroom.43.a:0 "J'espère que nous avons fait le bon choix."
 pdmushroom.43.a.tooltip:0 "Les enfants du Spore continuent leur travail."
 pdmushroom.44.name:0 "L'attaque des 'Champis'"
 pdmushroom.44.desc:0 "Les habitants de la planète ont commencé à connaître des changements radicaux dans leur physiologie. Ils sont lentement transformés en un hybride fongique muté et ces êtres attaquent la colonie!"
 pdmushroom.44.a:0 "Alerte Rouge!"
 pdmushroom.45.name:0 "Cessez-le-feu"
 pdmushroom.45.desc:0 "Nous avons réussi à nous défendre contre les citoyens mutés et nous avons immédiatement commencé à inoculer des citoyens aux des anti-fongiques. Cela prendra du temps, mais nous allons éradiquer cette souche de champignon sur la planète. Nos équipes scientifiques sont en train de disséquer les mutants pour apprendre tout ce que nous pouvons pour éviter que cela ne se reproduise."
 pdmushroom.45.a:0 "Quelle situation horrible."
 pdmushroom.46.name:0 "Silence Radio"
 pdmushroom.46.desc:0 "Nous avons perdu toute communication officielle avec la colonie. Des Colons-hybrides fongoïdes se déchaînent à travers la colonie. Beaucoup de colons se sont cachés ou sont en fuite face à la horde de ces créatures. Nous devons envoyer des troupes immédiatement pour les aider avant qu'il ne soit trop tard."
 pdmushroom.46.a:0 "Alertez les généraux."
 pdmushroom.47.name:0 "Liberté"
 pdmushroom.47.desc:0 "Nos forces ont repris le contrôle de [FromFrom.GetName]. Bien que la plupart des colons mutants aient été violents, il semble que ce ne soit pas le cas de tous. Certains de nos citoynes mutants semblent très intelligents et ont conservé le souvenir de leurs vies antérieures. En outre, ils ont exprimé le souhait de continuer à faire partie de la colonie. Nous n'avons aucun moyen de savoir s'ils finiront par devenir violents, mais devons décider du sort de ces citoyens mutants."
 pdmushroom.47.a:0 "Ils étaient il y a peu notre peuple, ils sont les bienvenus."
 pdmushroom.47.b:0 "Ils se sont retournés contre nous une fois, ils peuvent le faire à nouveau."
 pdmushroom.48.name:0 "C'est fait"
 pdmushroom.48.desc:0 "Nous avons rassemblé le reste des colons hybrides fongoïdes mutants et les avons éliminés. Nos xénobiologistes sont en train d'étudier ce qu'ils peuvent et comment protéger notre peuple contre la récurrence."
 pdmushroom.48.a:0 "Nous sommes toujours vigilants pour protéger notre peuple."
 pdmushroom.50.name:0 "C'est comme ça"
 pdmushroom.50.desc:0 "Notre répression contre le 'Champis' a été un succès et nous n'avons entendu aucun rapport d'utilisation depuis des mois. Les autorités locales sont convaincues qu'il n'y aura plus de problèmes avec ce 'Champi'."
 pdmushroom.50.a:0 "Bonne nouvelle."
 pdmushroom.51.name:0 "C'est comme ça"
 pdmushroom.51.desc:0 "Nos efforts pour arrêter les terroristes ont été couronnés de succès. Une équipe d'élite a réussi à infiltrer leur base et la plupart de leurs chefs ont été tués ou se sont rendus. Les autorités sont assez confiantes pour dire que c'est la fin du culte."
 pdmushroom.51.a:0 "Nous pouvons tous nous reposer à présent."


