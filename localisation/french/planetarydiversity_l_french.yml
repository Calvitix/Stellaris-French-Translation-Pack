 job_templeresearcher_plural:0 "Chercheurs du Temple"
 job_templeresearcher_desc:0 "Les mystères de ce temple est sans limites."
 job_templeresearcher_effect_desc:0 "Les £$job_templeresearcher_plural$ étudient ce templs, transformant £consumer_goods£ §Y$consumer_goods$§! en §YRecherche§! £physics£ £society£ £engineering£ £unity£ pour de nouvelles technologies"
