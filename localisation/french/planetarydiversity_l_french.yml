 decision_pdbarrenhab:0 "Habitat de Prospection aride"
 decision_pdbarrenhab_desc:0 "Bien que les analyses initiales aient été effectuées, nos géologues estiment qu'il est toujours possible que ce monde puisse abriter la vie."
 decision_pdprospectbhab_effects_short:0 "En faisant un scan plus détaillé, nous pourrons terraformer ce monde."
 moonbase.31.name:0 "Incapable de supporter de la vie"
 moonbase.31.desc:0 "Il semble que nos analyses initiales de [Root.GetName] étaient correctes, cette planète ne peut pas supporter la vie. Mais plusieurs grands gîtes minéraux ont été découverts et exploités."
 moonbase.31.a:0 "Au moins, c'est quelque chose."
 moonbase.32.name:0 "Emplacement de Dome trouvé"
 moonbase.32.desc:0 "Bien que nos analyses détaillées de [Root.GetName] ne semblent pas prometteuses pour une terraformation future, nous avons trouvé plusieurs nouveaux spots pour pouvoir étendre la colonie en forme de dôme."
 moonbase.32.a:0 "C'est une bonne nouvelle."
 moonbase.33.name:0 "Candidate pour la Terraformation"
 moonbase.33.desc:0 "Nos analyses détaillées de [Root.GetName] ont trouvé exactement ce qui était espéré, d'anciens dépôts d'eau sous la surface. Nous devrions être capables de terraformer ce monde à l'avenir."
 moonbase.33.a:0 "Excellent."
