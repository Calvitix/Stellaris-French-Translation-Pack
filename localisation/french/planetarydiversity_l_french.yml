 ###Boreal World
 pc_boreal:0 "Monde Boréal"
 pc_boreal_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène. Cette planète a un climat subarctique, avec une très grande plage de température entre les saisons, mais l'hiver est long et froid. Les forêts boréales recouvrent les latitudes plus chaudes de la planète, avec de la toundra et de la glace près des pôles." 
 pc_boreal_tile:0 "Terrain Boréal"
 pc_boreal_tile_desc:0 "Forêts et marécages denses et froids."
