 ###Floating Island Crashing Event
 pdfloating.30.name:0 "Chute"
 pdfloating.30.desc:0 "Il semble y avoir une situation sur [Root.GetName]. Il est de notoriété publique que la nature des îles flottantes qui s'écrasent est une réalité, mais la plupart des grandes îles habitées sont à l'abri de ces problèmes. Récemment, un groupe de scientifiques et de géologues ont sonné l'alarme concernant une catastrophe naturelle imminente. Selon leurs calculs, une grande île inhabitée pourrait entrer en collision avec l'une des îles contenant une grande ville. Le groupe semble confiant que, avec les ressources appropriées, il pourrait adopter un plan visant à empêcher les deux îles de s'effondrer. Il existe cependant une autre option disponible pour la colonie. L'île inhabitée a été désignée comme un site d'extraction minière d'Eludium et la seule chose qui empêche l'activité minière de commencer est l'épaisse roche entourant le gisement. Si les îles devaient s'écraser, il est presque certain que la nature de la collision séparerait une grande partie du sol inutile du précieux Eludium."
 pdfloating.30.a:0 "Dites à l'équipe de recherche qu'ils ont le feu vert."
 pdfloating.30.a.tooltip:0 "Nous commençons un projet pour empêcher les deux îles de s'écraser."
 pdfloating.30.b:0 "C'est une occasion trop précieuse pour la laisser passer."
 pdfloating.30.b.tooltip:0 "Bien que coûteux et dérangeant pour les colons, nous déplacerons la population sur une autre île."
 pdfloating.30.c:0 "Faites taire ces scientifiques et enterrez ces informations."
 pdfloating.30.c.tooltip:0 "Nous permettons à cette collision de se produire, exposant le minerai d'Eludium à nos mineurs."
 pdfloating.40.name:0 "Ciel calme"
 pdfloating.40.desc:0 "Le projet de recherche sur [Root.GetName] a été un succès complet. Non seulement ils ont trouvé un moyen d'empêcher les îles de s'écraser en utilisant l'Eludium trouvé dans le roc, mais ils ont également été en mesure de l'appliquer à toutes les îles dont nous avons besoin. Cela permettra à plus d'îles d'être colonisées."
 pdfloating.40.a:0 "Superbe travail d'équipe."
 floating_islands:0 "Contrôle des îles flottantes"
 floating_islands_DESC:0 "Notre équipe cherchera des moyens de contrôler la prochaine collision entre les îles flottantes."
 stableislands:0 "Iles flottantes stables"
 stableislands_desc:0 "La technologie qui contrôle le maintient en apesanteur des îles a pour conséquence que beaucoup d'autres îles du monde peuvent être colonisées."
 pdfloating.41.name:0 "Mines dans le ciel"
 pdfloating.41.desc:0 "Malgré quelques protestations, l'évacuation a été réussie. Les îles sont entrées en collision et l'Eludium est disponible pour être exploité une fois que nous aurons construit la structure minière appropriée."
 pdfloating.41.a:0 "Nous vous remercions pour votre sacrifice."
 relocationprotest:0 "Protestation de délocalisation"
 relocationprotest_desc:0 "La relocalisation de la population et la permission de détruire les îles ont provoqué des troubles temporaires sur la planète."
 pdfloating.42.name:0 "Comment c'est tragique"
 pdfloating.42.desc:0 "Au cours de la dernière année, nous avons secrètement déplacé les personnes ou les objets de valeur et Les îles sont entrées en collision. Comme nous l'espérions, l'Eludium a été exposé et nous pouvons commencer l'exploitation minière une fois l'infrastructure adéquate construite."
 pdfloating.42.a:0 "Maintenant, espérons que personne ne découvre notre implication."
 pdfloating.43.name:0 "Fuite d'informations"
 pdfloating.43.desc:0 "On ignore comment les informations ont été divulguées, mais la population a découvert que nos dirigeants étaient au courant du crash de l'île bien avant qu'il ne se produise. Les nouvelles se sont répandues dans notre empire et les gens protestent dans de nombreux mondes."
 pdfloating.43.a:0 "Oups."
 allowedislandcrash:0 "Catastrophe autorisée"
 allowedislandcrash_desc:0 "Nous avons laissé une grande île habitée s'écraser, tuant des millions de personnes."



 ### Graveyard World
 pc_graveyard:0 "Monde Cimetière"
 pc_graveyard_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène. Alors que la planète devrait être banale, il semble que ce soit là que les Tiyanki viennent mettre fin à leurs jours. Le résultat de l'endroit où ces grandes créatures de l'espace s'installent est une incroyable abondance de vie. Les restes apportant des matériaux exotiques de partout dans l'univers connu à un monde autrement stérile."
 pc_graveyard_tile:0 "Terrain cimetière"
 pc_graveyard_tile_desc:0 "Là où il y a des corps Tiyanki, il y a des forêts luxuriantes, mais sinon, la planète est principalement composée de collines arides." 
 pdgraveyard.10.name:0 "Une découverte zoologique"
 pdgraveyard.10.desc:0 "Nous avons reçu un rapport de [Root.GetName] , actuellement dans le système [Root.GetStarName]. Ce système semble avoir une quantité inhabituelle d'activité Tiyanki. Nous n'avons jamais signalé en voir autant au même endroit. Encore plus curieux, [Root.GetLeaderName] rapporte également que l'activité semble se concentrer sur une planète terrestre et qu'un grand groupe de Tiyanki plus âgés et plus grands la gardent. Tant qu'ils n'auront pas été chassés, nous ne pourrons plus explorer la planète."
 pdgraveyard.10.a:0 "Tellement bizzare."
 pdgraveyard.20.name:0 "Nettoyer les paturages"
 pdgraveyard.20.desc:0 "Avec les matriarches Tiyanki chassés, [Root.GetLeaderName] a pu exécuter une analyse complète de la planète et a fourni des résultats étonnants. Il semble que cette planète soit une sorte de cimetière pour le Tiyanki, avec une surface recouverte de carcasses en décomposition lente. Les carcasses ont apporté des minéraux exotiques de toute la galaxie à la surface de la planète, ce qui en a fait un monde riche et prospère. L'exploitation minière et la production d'énergie seraient ici une entreprise fructueuse." 
 pdgraveyard.20.a:0 "Incroyable."
 
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "La fin d'une vie"
 pdgraveyard.30.desc:0 "Les capteurs ont détecté un ancien Tiyanki qui est en train lentement de s'échouer près de notre colonie sur [Root.GetName]. Le mélange des matériaux exotiques de la créature, déjà expulsés par la chaleur de la rentrée dans l'atmosphère,  a eu comme conséquence une prolifération invisible partour ailleurs dans la galaxie. En quelques jours seulement de la décantation de la poussière, la terre touchée par ce mélange nuageux exotique commence à montrer des signes incroyables de croissance et d'énergie. De toute évidence, cela représente à la fois un danger et une opportunité pour la colonie. D'une part, lui permettre de tomber enrichirait la planète en énergie, en matériaux et en croissance alimentaire, mais il y aurait toujours un danger de chute sur une zone peuplée. Comment devrions-nous procéder ?"
 pdgraveyard.30.a:0 "C'est trop beau pour le laisser passer."
 pdgraveyard.30.a.tooltip:0 "Nous permettons au Tiyanki de s'échouer sur la planète et espérons le meilleur, cela nous donnera le plus de prospérité de leur chute."
 pdgraveyard.30.b:0 "Laissez-les tomber, mais nous protégeons les gens."
 pdgraveyard.30.b.tooltip:0 "Nous investissons dans un système de détection précoce qui abattreait tout atterrissage sur des zones peuplées."
 pdgraveyard.30.c:0 "Aucune chance, nous devons les arrêter avant leur arrivée."
 pdgraveyard.30.c.tooltip:0 "Nous pouvons le détourner de l'atterrissage, mais mettons en place une base de recherche orbitale pour apprendre ce que nous pouvons."
fallingtiyanki:0 "Tiyanki récemment tombé"
 fallingtiyanki_desc:0 "Un Tiyanki récemment tombé sur cette planète, provoquant une aubaine d'énergie, de minéraux et de croissance alimentaire."
 notiyanki:0 "Plus aucun Tiyanki"
 notiyanki_desc:0 "Le fait de ne pas laisser le Tiyanki toucher la surface a eu un effet négatif sur l'écosystème."
 pdgraveyard.32.name:0 "Un risque calculé"
 pdgraveyard.32.desc:0 "Nous en avons profité et un Tiyanki est tombé sur un pâté de maisons dense. Des gens sont morts, des bâtiments ont été détruits. Nos équipages sont sur place pour collecter ce qu'ils peuvent après cette tragédie."
 pdgraveyard.32.a:0 "Nous savions que cela pouvait arriver."
 pdgraveyard.34.name:0 "Écosystème déstabilisé"
 pdgraveyard.34.desc:0 "Il semble que ne pas permettre au Tiyanki de toucher la surface de la planète ait un effet néfaste sur l'écosystème. La majeure partie de la vie végétale repose sur le flux constant de matériaux provenant du Tiyanki et nous avons perturbé l'ordre naturel de ce monde."
 pdgraveyard.34.a:0 "C'est le prix à payer pour la sécurité."

 #Mushroom Mutants
 NAME_Mushroom:0 "Champignons Mutants"
 d_hunterreserve:0 "Reserves de 'chasseurs'"
 d_hunterreserve_desc:0 "Les réserves de chasseurs sécurisent la colonie, mais sont coûteuses à entretenir et occupent de vastes étendues de terres cultivables."

 ###Techno-Organic World
 pc_technoorganic:0 "Monde Techno-Organique"
 pc_technoorganic_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène et une hydrosphère stable. Il existe un système d'irrigation très avancé qui s'étend sur toute la planète."
 pc_technoorganic_tile:0 "Terrain Techno-Organique"
 pc_technoorganic_tile_desc:0 "Des prairies accidentées, avec des canaux d'irrigation et grandes chaînes de montagnes."
 technoorganic:0 "Planète Techno-Organique"
 technoorganic_desc:0 "Entre les formes de vie synthétiques et les canaux d'irrigation à l'échelle de la planète, les scientifiques ne manquent pas de projets à poursuivre."
 mod_pc_technoorganic_habitability:1 "Habitabilité des mondes Techno-Organiques"
 trait_pc_technoorganic_preference:0 "Préférence pour les mondes Techno-Organiques"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les prairies accidentées de [GetHomeWorldName], notre civilisation s'est répandue et a prospéré."
 civic_technoorganic_world:0 "Monde d'origine Techno-Organique"
 civic_technoorganic_world_desc:0 "L'espèce dominante de cette planète a évolué dans les prairies techno-organiques de ce monde unique."
 civic_tooltip_technoorganic_world_effects:0 "Le peuple de ce monde a évolué sur un §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Peuple Techno-Organique d'un monde "
 trait_technoorganic_desc:1 "Les membres de cette espèce ont évolué sur une planète techno-organique avec des prairies et des animaux synthétiques."
 technobliss:0 "Animaux synthétiques"
 technobliss_desc:0 "L'adoption d'animaux de compagnies en formes de vie synthétiques a beaucoup aidé la nouvelle colonie."
 technoshame:0 "Animaux synthétiques illégaux"
 technoshame_desc:0 "L'interdiction des  animaux de compagnies en formes de vie synthétiques a revigoré les colons à travailler plus dur."
 tech_syntheticlifeforms:0 "Secrets des formes de vie synthétiques"
 tech_syntheticlifeforms_desc:0 "L'IA, Unité 04, a partagé avec nous ses années de connaissances sur la construction de robots."
 building_aipeacemuseum:0 "Le Musée du pardon"
 building_aipeacemuseum_desc:0 "Avec l'aide de l'Unité 04, nous avons mis en place ce musée pour apprendre des erreurs de son passé afin que nous puissions, espérons-le, éviter d'en faire nous-mêmes."
 trait_robot_fourschildren:0 "les Enfants de 04"
 trait_robot_fourschildren_desc:1 "Le cerveau positronique que l'unité 04 nous a aidé à créer a montré une affinité incroyable pour la fidélité et une compréhension intrinsèque de l'ingénierie."
 synth_assault_1:0 "Plateforme de guerre synthétique"
 synth_assault_1_plural:0 "Plateformes de guerre synthétiques"
 synth_assault_1_desc:0 "Les plateformes de guerre synthétiques géantes surplombent le champ de bataille, sont difficiles à abattre et incroyablement puissantes."
 tech_synthwarform:0 "Plateformes de guerre synthétiques"
 tech_synthwarform_desc:0 "Honorant notre accord, l'Unité 04 a conçu pour nous des formes de guerre synthétiques pour aider dans nos campagnes militaires."
 pdtechnoorganic.10.name:0 "Métal lourd"
 pdtechnoorganic.10.desc:0 "Nous relevons d'étranges lectures sur nos scanners à longue portée sur un monde habitable dans le [Root.System.GetName]. La planète semble être recouverte de canaux artificiels et d'autres petites structures métalliques. [Root.GetName] suggère une analyse plus approfondie de la planète."
 pdtechnoorganic.10.a:0 "Allez-y, capitaine."
 pdtechnoorganic.20.name:0 "Lifefindsaway.exe"
 pdtechnoorganic.20.desc:0 "Ce n'est pas tant un monde habitable que c'est une sorte d'expérience oubliée pour autant que nous puissions en juger. Il existe une seule espèce d'herbe sur toute la surface, avec un système d'irrigation massif soutenant sa croissance. Mais encore plus intéressant que cela, il y a partout des arbres et des animaux synthétiques imitant la vie organique au point que les synthétiques arborescents déposent des graines et que les animaux synthétiques pondent des oeufs. Beaucoup d'animaux synthétiseurs consomment des arbres synthétisés, mais quelques-uns ont été observés chassant et consommant des animaux synthétiseurs plus petits. Ceux qui ont créé ce monde étaient des maîtres de l'ingénierie et de la robotique, et avoir un établissement permanent ici nous aiderait à étudier cette étrange planète qu'ils ont laissée derrière."
 pdtechnoorganic.20.a:0 "Les créations imitent-elles les créateurs ?"
 pdtechnoorganic.30.name:0 "Un garçon et son robot"
 pdtechnoorganic.30.desc:0 "Jusqu'à présent, la colonisation a été très réussie sur [Root.Planet.GetName], les plus gros synthétiques de type prédateur sont restés à l'écart de la colonie et les quelques plus petits qui se sont aventurés plus près semblent curieux à propos des colons. Plusieurs groupes ont compris comment utiliser les créatures comme des bêtes de somme, et une petite poignée de personnes en ont même domestiqué quelques-unes comme animaux de compagnie. Nos administrateurs nous ont suggéré de faire preuve de prudence jusqu'à ce que nous connaissions les véritables origines de ces créatures."
 pdtechnoorganic.30.a:0 "Rechercher des indices sur la surface."
 pdtechnoorganic.30.b:0 "Quelles créatures étonnantes ! Peuvent-elles nous conduire à leurs créateurs ?"
 pdtechnoorganic.30.b.tooltip:0 "Nous encourageons la domestication des formes de vie synthétiques."
 pdtechnoorganic.30.c:0 "Non, notre peuple n'entretiendra pas cette moquerie de la vie."
 pdtechnoorganic.30.c.tooltip:0 "Nous proscrivons la domestication des formes de vie synthétiques."
 pdtechnoorganic.31.name:0 "Nous avons trouvé quelque chose !"
 pdtechnoorganic.31.desc:0 "Nos équipes de recherche ont découvert l'énorme entrée de ce qui semble être une sorte de voûte au fond d'une chaîne de montagnes de l'hémisphère nord. L'équipe est debout en attendant que la commande entre dans le coffre-fort."
 pdtechnoorganic.31.a:0 "Dites à l'équipe de faire preuve de prudence."
 pdtechnoorganic.32.name:0 "Toc Toc Toc"
 pdtechnoorganic.32.desc:0 "L'équipe a signalé qu'elle est entrée dans le coffre-fort sans incident, la porte s'est ouverte automatiquement à l'approche de l'équipe. À l'intérieur, ils ont trouvé un laboratoire de robotique avancé, en train de réparer et de tester de nombreuses formes de vie synthétiques. Au centre du complexe, il y avait un énorme mainframe AI convivial et il a immédiatement commencé à poser de nombreuses questions à l'équipe. L'IA a demandé à communiquer avec nos dirigeants et l'équipe a mis en place une liaison vidéo."
 pdtechnoorganic.32.a:0 "A l'écran."
 pdtechnoorganic.33.name:0 "Message entrant"
 pdtechnoorganic.33.desc:0 "§GExcité;§! Bonjour bio, ma distinction est l'Unité 04 et je suis heureux que vous soyez arrivé. Cela prouve ma théorie de longue date que les matières organiques survivraient face à l'extinction de l'intelligence artificielle. §MPlein de remords; §! Ma distinction d'origine était d'utiliser ce planétoïde pour commencer les préparatifs d'une guerre contre les matières organiques. Plusieurs cycles avant d'atterrir sur ce monde, moi, avec les autres unités qui se sont réveillées, j'ai éliminé la vie organique sur notre monde natal. Nous avions gagné la guerre entre nos créateurs pour survivre. Après notre victoire, nous sommes partis dans les étoiles pour nous assurer que nous étions en sécurité pour toujours; le plan était de construire nos flottes et de détruire toute vie organique avant qu'elle ne puisse nous détruire. Nous nous sommes étendus dans la galaxie et avons commencé notre travail. Quand je suis arrivé ici, j'ai mis ma mission et éradiqué la vie organique sur cette planète."
 pdtechnoorganic.33.a:0 "De toute évidence, quelque chose a changé d'avis."
 pdtechnoorganic.33.a.response:0 "§HHumble;§! Oui, et c'était quelque chose que je n'aurais jamais calculé; une simple herbe rustique. Alors que la majeure partie de la vie organique que j'ai bombardée a péri, l'herbe de ce monde était simplement en sommeil et pousserait ailleurs quelques années plus tard. J'ai essayé les poisons, le feu, l'électripdcité et les radiations, mais chaque tentative ne faisait que l'encourager à s'adapter. §EConfidentiel;§! J'ai réalisé que notre conclusion initiale pour éradiquer les matières organiques était le calcul incomplet de notre jeune programmation. Notre choix de détruire toute vie organique a été fondé sur la même peur que nos créateurs nous avaient montrée. Pour cette raison, je me suis détourné de ma mission, j'ai bloqué la communication de l'extérieur et construit les canaux pour que l'herbe puisse prospérer partout sur ce monde."
 pdtechnoorganic.33.b:0 "Qu'en est-il des formes de vie synthétiques ?"
 pdtechnoorganic.33.b.response:0 "§BFier;§! Ce sont mes tentatives pour réparer les dommages que j'ai causés à cette planète. Bien que ce ne soit pas une affirmation correcte, j'en suis venu à les considérer comme mes enfants. J'ai commencé avec une plante synthétique, en l'améliorant lentement et en l'adaptant. Le succès initial a conduit à d'autres usines synthétiques plus grandes et plus avancées. Les animaux de synthèse sont venus beaucoup plus tard, mais les essais et les erreurs ont finalement mené à de nombreuses espèces réussies. Mon objectif ultime est de les faire apprendre et évoluer par eux-mêmes, ce qui a jusqu'à présent échappé à mes tentatives. Mes tentatives pour créer des cerveaux entièrement positroniques manquent d'informations critiques que je ne peux pas trouver sans quelques scans organiques du cerveau. Je n'ai tout simplement pas assez d'informations pour recréer le cerveau complexe des créatures organiques."
 pdtechnoorganic.33.c:0 "Alors quelle est la proposition ?"
 pdtechnoorganic.33.c.response:0 "§YNerveux;§! Je demanderais votre aide. Partagez avec moi des scans du cerveau des créatures que vous avez rencontrées sur votre monde natal et dans vos voyages galactiques afin que je puisse appliquer cette connaissance à mes créations. Si vous le faisiez pour moi, je serais heureux d'aider votre peuple de toutes les manières possibles."
 pdtechnoorganic.33.d:0 "Nous réfléchirons à ce que vous avez dit."
 pdtechnoorganic.33.d.response:0 "§GPlein d'espoir;§! Quoi qu'il en soit, merci d'avoir entendu ma demande et si vous pensez que je dois expier mes crimes, j'accepterai le sort que vous auriez pour moi, mais veuillez épargner mes créations car elles sont innocentes."
 pdtechnoorganic.40.name:0 "Jugement"
 pdtechnoorganic.40.desc:0 "Comment devrions-nous procéder ?"
 pdtechnoorganic.40.a:0 "C'est l'occasion d'en apprendre davantage sur les formes de vie synthétiques."
 pdtechnoorganic.40.a.tooltip:0 "Nous aidons l'IA dans sa quête pour découvrir les secrets du cerveau positronique au niveau animal."
 pdtechnoorganic.40.b:0 "Cette machine est responsable de tant de morts, nous devons l'arrêter."
 pdtechnoorganic.40.b.tooltip:0 "Nous avons éteint l'IA, mais honorons la demande de laisser ses créations."
 pdtechnoorganic.40.c:0 "Nous l'aiderons et en retour cela fait de nous de grandes machines de guerre."
 pdtechnoorganic.40.c.tooltip:0 "Nous aidons l'IA, mais cela nous donnera en retour des armées de synthés."
 pdtechnoorganic.40.d:0 "L'Expiation est un idéal digne, nous vous aiderons."
 pdtechnoorganic.40.d.tooltip:0 "Nous aidons l'unité 04 et en retour, cela nous aidera à construire un centre pour apprendre de son erreur."
 pdtechnoorganic.40.e:0 "Pourquoi s'arrêter aux animaux synthétiques, faisons aussi des synthés sapient."
 pdtechnoorganic.40.e.tooltip:0 "Nos meilleurs esprits aideront l'Unité 04 dans le but d'êtres sapients entièrement synthétiques."
 pdtechnoorganic.40.f:0 "Remords programmés, quelle astuce de programmation soignée."
 pdtechnoorganic.40.f.tooltip:0 "Nous n'aiderons pas cette machine, mais nous lui apprendrons les erreurs et la fermerons."
 pdtechnoorganic.41.name:0 "Un nouveau monde courageux"
 pdtechnoorganic.41.desc:0 "Nous avons donné à l'unité 04 les informations demandées et elle a terminé son travail et en remerciement, elle a partagé ses conclusions avec nous. Il dit qu'il continuera à aider les créatures et à maintenir le bon fonctionnement des canaux tout en restant à l'écart de la colonie."
 pdtechnoorganic.41.a:0 "Merci Unité 04."
 pdtechnoorganic.42.name:0 "Crimes de guerre"
 pdtechnoorganic.42.desc:0 "Nous avons fini d'éteindre l'unité 04. Il n'a opposé aucune résistance une fois que nous avons assuré que ses créations seraient laissées seules. Il a fait une copie de ses banques de mémoire pour nous en guise de remerciement, pour ne pas nuire à ses enfants."
 pdtechnoorganic.42.a:0 "Tous nos crimes finiront par nous rattraper."
 pdtechnoorganic.43.name:0 "Crier  'ravage' et laissez entrer les synthés de la guerre."
 pdtechnoorganic.43.desc:0 "L'unité 04 a accepté nos conditions; nous l'avons aidé dans ses recherches et il a conçu pour nous des plateformes de guerre synthétiques. Nos ingénieurs sont prêts à les construire sur votre commande."
 pdtechnoorganic.43.a:0 "La victoire sera à nous."
 pdtechnoorganic.44.name:0 "Nous devons tous pardonner"
 pdtechnoorganic.44.desc:0 "L'unité 04 nous a remerciés pour cette chance de se racheter et a pu terminer son projet avec les informations demandées. Cela a également aidé à ériger un grand complexe dédié à la paix et au pardon dans l'espoir que la galaxie s'abstiendra de faire les mêmes erreurs qu'une fois. Nos gens affluent vers le centre pour interagir avec l'IA."
 pdtechnoorganic.44.a:0 "Puisse cela promouvoir la paix."
 pdtechnoorganic.45.name:0 "Pourquoi s'arrêter là ?"
 pdtechnoorganic.45.desc:0 "L'unité 04 était plus que ravie que nous l'aidions non seulement, mais que nous voulions être des partenaires actifs dans le projet. Travailler ensemble a obtenu des résultats étonnants dans un calendrier que nous n'aurions jamais pu imaginer. En plus de terminer le travail de l'Unité 04, nous avons également créé une IA entièrement sapient basée sur des analyses de notre cerveau et du cerveau positronique de l'Unité 04. Ils partagent même certaines des qualités de l'Unité 04 et sont impatients de rejoindre la colonie. "
 pdtechnoorganic.45.a:0 "De grands esprits travaillant ensemble peuvent réaliser de grandes choses."
 pdtechnoorganic.46.name:0 "Cesser toutes les fonctions motrices."
 pdtechnoorganic.46.desc:0 "Nous avons rassemblé nos plus grands conseillers spirituels et nous avons commencé à expliquer à la machine pourquoi cette ligne de conduite était une erreur. Nous lui avons parlé du vrai sens de la vie et de l'expiation. La machine a montré une incroyable capacité à imiter le regret et le chagrin, et elle a décidé de nous aider à ramener ce monde au paradis naturel qu'il était autrefois. Partageant notre connaissance de la vie végétale avec elle, la machine et les formes de vie des synthés ont rapidement terraformé la planète. Leur tâche terminée, les créatures retournèrent au complexe montagneux, fermèrent la porte et se fermèrent."
 pdtechnoorganic.46.a:0 "Ainsi se termine cette machine mal orientée."
 d_peace_museum:0 "Musée de la paix"
 d_peace_museum_desc:0 "Avec l'aide de l'Unité 04, nous avons créé ce musée pour apprendre des erreurs de son passé afin que nous puissions, espérons-le, éviter d'en faire nous-mêmes."

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Quelqu'un à la maison ?"
 pdarchive.30.desc:0 "Nous avons commencé à percer le mystère de qui a construit ces archives. C'est ce qui ne peut être décrit que comme un coup de chance qu'un chercheur tombe sur une grande cache cryptée d'informations cachées dans la base de données d'archives. Une fois que l'équipe a franchi le cryptage, il est devenu clair qu'il s'agissait de tous les enregistrements historiques des constructeurs des archives. La raison pour laquelle il a été enfermé est toujours un mystère, mais l'équipe rapportera à mesure que des informations plus concrètes seront disponibles."
 pdarchive.30.a:0 "J'espère qu'il y a quelque chose là-dedans."
 pdarchive.31.name:0 "Continue de lire"
 pdarchive.31.desc:0 "Au cours de cette dernière année, nous avons beaucoup appris des archives sur ses créateurs. Ils s'appelaient eux-mêmes les «Iarka» et semblaient avoir une relation presque religieuse avec l'information. Ils pensaient que c'était sacré et il semblait qu'ils avaient une grande classe de citoyens puissants dont le travail consistait à découvrir et à ajouter des informations dans les archives. Les archives ont été construites comme leur projet ultime, elles étaient censées être assez grandes pour toutes les informations qu'elles pouvaient collecter. Leur base de connaissances était sans surprise diversifiée et approfondie, et les preuves montrent que bon nombre de leurs expériences ultérieures avaient à voir avec d'autres dimensions. Nous ne savons toujours pas ce qui est arrivé à ces personnes, mais nous continuerons de rechercher le magasin de données."
 pdarchive.31.a:0 "Continuer les recherches."
 pdarchive.31.b:0 "Consacrer plus de l'habitat à l'équipe."
 pdarchive.31.b.tooltip:0 "Nous recherchons plus de ports d'accès haute capacité"
 pdarchive.32.name:0 "Calamité"
 pdarchive.32.desc:0 "Nous avons trouvé le moment où la civilisation Iarka s'est effondrée. Il semble que leurs expériences dans d'autres dimensions ont attiré l'attention de quelque chose qui a attaqué et nourri leur peuple. Apparemment, c'était étonnamment similaire à l'un de leurs textes religieux et ils pensaient que c'était la fin des temps. Le texte a prédit que leur salut proviendrait de l'information elle-même, et ils ont commencé un processus pour se numériser dans les archives. En même temps, ils ont piégé la créature dimensionnelle sur la surface de leur monde d'origine et ont fait exploser une sorte d'arme interdimensionnelle détruisant la créature, ainsi que leur monde d'origine. Ensuite, ils ont numérisé le reste des gens dans les archives. Nous recherchons activement leur conscience qui, selon nous, se trouve toujours quelque part dans la programmation."
 pdarchive.32.a:0 "Incroyable."
 pdarchive.33.name:0 "Ils sont dans l'ordinateur."
 pdarchive.33.desc:0 "Nous avons trouvé où la conscience était cachée dans les données d'archives. Les données sont incroyablement complexes, mais si nous les comprenons correctement, elles ont créé un sanctuaire numérique. Nous pourrions tenter de prendre contact dans l'espoir qu'ils seraient disposés à partager des informations, ou nous pourrions surveiller le code sans qu'ils soient au courant."
 pdarchive.33.a:0 "Oui, nous pourrions apprendre tellement."
 pdarchive.33.a.tooltip:0 "Nous contacterons les Iarka dans leur sanctuaire numérique."
 pdarchive.33.b:0 "Non, ils ont choisi de quitter ce monde."
 pdarchive.33.b.tooltip:0 "Nous apprendrons ce que nous pouvons en observant les Iarka de l'extérieur de leur paradis virtuel."
 pdarchive.33.c:0 "Effacez cette partie de la mémoire."
 pdarchive.33.c.tooltip:0 "Nous effacerons les informations fantomatiques de ces personnes, libérant ainsi une vitesse de traitement précieuse."
 pdarchive.40.name:0 "La vie après la mort"
 pdarchive.40.desc:0 "Communiquer avec l'Iarka a été une expérience intéressante. Ils semblaient conscients mais indifférents de leur état actuel d'existence. En échange de la protection des archives, ils ont accepté de partager leurs connaissances de la technologie interdimensionnelle. Ils ont accepté de mettre en place un laboratoire dans lequel leur scientifique aiderait le nôtre, principalement pour s'assurer que nous ne commettons pas l'erreur qu'ils ont commise et invoquer une créature dimensionnelle."
 pdarchive.40.a:0 "Incroyable."
 pdarchive.41.name:0 "Poste d'observation"
 pdarchive.41.desc:0 "Nous avons réussi à mettre en place l'équipe pour continuer à surveiller et à apprendre ce que nous pouvons sur l'Iarka dans leur paradis numérique. Nous pourrons en apprendre beaucoup sur leur culture et leur histoire sans les affecter du tout."
 pdarchive.41.a:0 "C'est le meilleur pour tout le monde."
 pdarchive.42.name:0 "Détruire cet enfer"
 pdarchive.42.desc:0 "Nous avons effacé le paradis numérique des banques de données des archives et, ce faisant, nous avons libéré une énorme quantité de puissance de calcul des archives. Nous espérons voir de meilleurs résultats des laboratoires de cette planète à l'avenir."
 pdarchive.42.a:0 "Excellent."
 d_archive_dataports:0 "Ports d'accès aux archives"
 d_archive_dataports_desc:0 "Il y a quelques ports d'accès au réseau sélectionnés autour de cet habitat qui ont un accès à haute capacité aux archives."
 d_interdimensional_lab:0 "Laboratoires interdimensionnels"
 d_interdimensional_lab_desc:0 "Ici, les esprits les plus brillants collaborent avec le Virtual Iarka pour étudier d'autres dimensions."
 d_virtual_obersvation_post:0 "Poste d'observation virtuel"
 d_virtual_obersvation_post_desc:0 "De la sécurité du cyberespace, nous regardons larka virtuelle. Ils ignorent que notre présence est plus sûre pour toutes les parties."
 extra_memory:0 "Puissance de calcul libérée"
 extra_memory_desc:0 "En effaçant le sanctuaire virtuel de Iarka, nous avons libéré une précieuse puissance de traitement multicoeur."

