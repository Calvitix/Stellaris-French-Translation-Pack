 archive_desc:0 "Les vastes connaissances trouvées dans les datastores de ce monde aident beaucoup à la recherche."

 ###Biolumen World
 pc_biolumen:0 "Monde Bioluminescent"
 pc_biolumen_desc:0 "Un monde rocheux tropical avec une atmosphère d'azote et d'oxygène. Les particules exotiques mais non toxiques dans l'atmosphère provoquent une couverture nuageuse presque constante dans le monde. Malgré cela, en raison de l'effet de serre et de l'activité géothermique, la vie s'épanouit à la surface. Presque toute la faune et la flore présentent des traits bioluminescents."
 pc_biolumen_tile:0 "Terrain Bioluminescent"
 pc_biolumen_tile_desc:0 "Des jungles sombres denses et une vie végétale qui scintille."
 mod_pc_biolumen_habitability:1 "Habit. des mondes Bioluminescent"
 trait_pc_biolumen_preference:0 "Préférence pour les mondes Bioluminescent"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les denses jungles scintillantes de [GetHomeWorldName], notre civilisation s'est répandue et a prospéré."
 civic_biolumen_world:0 "Monde d'origine Bioluminescent"
 civic_biolumen_world_desc:0 "L'espèce dominante de cette planète a évolué dans la jungle bioluminescente de ce monde unique."
 civic_tooltip_biolumen_world_effects:0 "Le peuple de ce monde a évolué sur un §Y$pc_biolumen$§!."
 trait_biolumen:0 "Peuple d'un monde Bioluminescent"
 trait_biolumen_desc:1 "Les membres de ces espèces ont évolué sur une planète avec des bioluminescent jungles."
 scaredofthedark:0 "Peur du noir"
 scaredofthedark_desc:0 "Les meurtres constants et horribles font peur aux colons de la jungle."
 tech_hunter_tricks:0 "Techniques de chasse"
 tech_hunter_tricks_desc:0 "Nous avons étudié les techniques et la biologie des 'Prédateurs' et avons appliqué ces compétences pour améliorer nos forces existantes."
 hunterreserves:0 "Réserves pour Prédateurs"
 hunterreserves_desc:0 "Les réserves de Prédateurs sécurisent la colonie, mais sont coûteuses à entretenir et occupent de vastes étendues de terres cultivables."
 unbalancedecosystem:0 "Écosystème déséquilibré"
 unbalancedecosystem_desc:0 "Supprimer les 'Prédateurs' a eu l'effet inattendu de permettre à des créatures redoutables de ce monde de s'épanouir. Faire face à cette situation coûte de l'énergie et des vies à la colonie, bien que de nombreux biologistes se rassemblent pour étudier ces créatures redoutables."
 pdbiolumen.10.name:0 "Enveloppé de mystère"
 pdbiolumen.10.desc:0 "Il existe des signes étranges d'une planète habitable dans ce système. Nous obtenons ce que nous croyons être des signes de vie, mais il semble y avoir des particules exotiques dans l'atmosphère qui bloquent tout type d'analyse détaillée. Nous devrons examiner de plus près pour obtenir des informations concrètes sur cette planète."
 pdbiolumen.10.a:0 "Etrange."
 pdbiolumen.20.name:0 "Le brouillard est levé"
 pdbiolumen.20.desc:0 "Cette planète est un brillant exemple de la diversité de la vie dans la galaxie. Comme indiqué, la planète a une épaisse couverture nuageuse presque persistante et très peu de lumière parvient régulièrement à la surface. Malgré cela, il existe un écosystème riche et florissant sur la surface de la planète, alimenté par l'effet de serre et l'activité géothermique. Presque toutes les espèces de plantes et d'animaux répertoriées semblent présenter certaines qualités bioluminescentes, et les résultats sont vraiment magnifiques."
 pdbiolumen.20.a:0 "Scintille, scintille, petite planète."
 pdbiolumen.30.name:0 "La jungle est devenue vivante et les a pris"
 pdbiolumen.30.desc:0 "Il y a eu plusieurs meurtres macabres apparemment liés entre eux sur [Root.Planet.GetName]. Alors ils se promenaient seuls comme à leurs habitudes, des personnes ont disparu et les quelques corps retrouvés ont été retrouvés sur des arbres sans organes. Malgré la preuve qu'il semble s'agir d'un animal sauvage, le comportement a provoqué une peur sensationnelle dans toute la colonie, à propos de démons ou de monstres dans les bois."
 pdbiolumen.30.a:0 "Surveillons la situation."
 pdbiolumen.30.b:0 "Nous sommes au-dessus de ces balivernes superstitieuses."
 pdbiolumen.30.c:0 "La nuit est sombre et pleine de terreurs."
 pdbiolumen.31.name:0 "Il y a quelque chose au Dehors qui nous attend"
 pdbiolumen.31.desc:0 "La fréquence et le nombre de meurtres ont augmenté de façon spectaculaire au cours des six derniers mois et la colonie est à fleur de peau. À ce stade, les autorités sont convaincues qu'il y a effectivement une ou plusieurs créatures dans la jungle qui sont à l'origine des meurtres, bien qu'il n'y ait eu aucune observation. Nos xénobiologistes, avec l'aide de l'armée, sont prêts à parcourir chaque pouce de la jungle une fois le feu vert donné."
 pdbiolumen.31.a:0 "Allez-y, mais soyez prudent."
 pdbiolumen.32.name:0 "Si ça saigne, on peut le tuer."
 pdbiolumen.32.desc:0 "Nos biologistes ont finalement fait une découverte concernant les meurtres mystérieux de [Root.Planet.GetName]. Après quelques pertes initiales, un groupe de soldats inventif a été capable de piéger et de tuer un des monstres. Les créatures se sont avérées être des sortes de reptiliens primitifs qui ont l'étonnante capacité biologique de se rendre invisibles, avec une peau qui bloque la plupart des types de balayage. Une fois que les scientifiques ont pu obtenir ces informations, ils ont été en mesure de créer un type de scanner capable de détecter ces créatures et ont partagé ces informations avec la colonie. Ils ont réussi à trouver l'un des nids de ces créatures et ont commencé à observer leur culture et leur comportement. Nous devrions nous attendre à un rapport bientôt."
 pdbiolumen.32.a:0 "Nous les remercions pour leur service."
 pdbiolumen.33.name:0 "Maintenant nous les observons dans l'ombre."
 pdbiolumen.33.desc:0 "Le rapport de [Root.Planet.GetName] est enfin arrivé. L'espèce que l'équipe a surnommée les 'Prédateurs' semble être obsédée par la chasse au trophée. Elle a l'habitude de s'attaquer aux créatures les plus grandes et les plus dangereuses de la planète. Leurs habitations sont couvertes de trophées issus de ces chasses. Leur composition biologique unique les rend presque impossibles à détecter et il semble qu'ils aient d'abord supposé que nous étions des démons envahisseures. Les équipes ont été en mesure de déchiffrer la plupart de leur langue et ont la certitude que nous pourrons commencer une communication officielle si et quand ce sera nécessaire. Nos militaires sont également très intéressés par l'étude de leurs capacités uniques."
 pdbiolumen.33.a:0 "Confiez ce projet à l'armée."
 pdbiolumen.33.a.tooltip:0 "Nous donnons aux militaires le règne libre pour étudier les 'Prédateurs'."
 pdbiolumen.33.b:0 "Nous ne pouvons pas leur permettre de nuire à la colonie."
 pdbiolumen.33.b.tooltip:0 "Nous établissons des réserves pour contenir les 'Prédateurs'."
 pdbiolumen.33.c:0 "C'est leur planète, laissez-les choisir leur propre destin."
 pdbiolumen.33.c.tooltip:0 "Plusieurs pops de 'Prédateurs' nous rejoignent."
 pdbiolumen.33.d:0 "Purgez-les tous."
 pdbiolumen.33.d.tooltip:0 "Nous éliminons les Prédateurs."
 pdbiolumen.40.name:0 "Dans les ténèbres."
 pdbiolumen.40.desc:0 "Avec l'aide des 'Prédateurs', l'armée a achevé son étude approfondie de leurs gènes et de leurs techniques et a réalisé des progrès considérables en l'intégrant dans leur propre entraînement et technologie. Après avoir vu la technologie et les compétences de nos militaires, quelques tribus ont demandé à nous rejoindre officiellement."
 pdbiolumen.40.a:0 "Bien sûr."
 pdbiolumen.40.a.tooltip:0 "Une population de Prédateurs rejoint notre empire."
 pdbiolumen.40.b:0 "Non, mais nous allons construire des réserves pour préserver leur mode de vie."
 pdbiolumen.40.b.tooltip:0 "Nous établissons des réserves pour contenir les 'Prédateurs'."
 pdbiolumen.40.c:0 "Absolument pas, ils sont trop dangereux."
 pdbiolumen.40.c.tooltip:0 "Nous éliminons les Prédateurs"
 pdbiolumen.41.name:0 "Les monstres en sécurité."
 pdbiolumen.41.desc:0 "Bien que coûteux en temps et crédits, nous avons réussi à créer plusieurs réserves dans une partie dense de la jungle. Notre biologiste sera en mesure de les étudier pour les années à venir."
 pdbiolumen.41.a:0 "C'est pour le mieux ainsi."
 pdbiolumen.42.name:0 "Nous chassons ensemble."
 pdbiolumen.42.desc:0 "Les chasseurs se sont révélés incroyablement ingénieux et adaptatifs avec notre technologie. La seule chose qu'ils ont demandé de garder de leurs anciennes vies est leur chasse au cérémonial, qu'ils peuvent maintenant continuer dans toute la galaxie. Malgré quelques réserves initiales de certains secteurs de notre population, il s'avère que leurs services gardent les créatures les plus redoutables sur [Root.Planet.GetName] et d'autres planètes sous contrôle, rendant ainsi la vie coloniale plus sûre."
 pdbiolumen.42.a:0 "Bienvenue aux 'Prédateurs'."
 pdbiolumen.43.name:0 "La chasse se termine."
 pdbiolumen.43.desc:0 "L'extermination des chasseurs est maintenant terminée et les équipes de nettoyage des villages ont trouvé de nombreux objets en minéraux précieux. Malheureusement, il semble que les chasseurs constituaient un élément crucial de l'écosystème et bon nombre des créatures redoutables qu'ils chassaient augmentent maintenant en population. Bien que cela offre des opportunités à nos scientifiques et à l'éco-tourisme, c'est certainement une nuisance pour les colons."
 pdbiolumen.43.a:0 "C'est Malheureux."

 ###Superhabitable World
 pc_superhabitable:0 "Monde Superhabitable"
 pc_superhabitable_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène. En raison de sa grande taille, cette planète a conservé une grande partie de ses gaz tout en se formant. Son atmosphère est donc plus dense et sa température moyenne avoisine les 25 ° C. Cela a également eu pour effet de réduire la taille du bassin océanique, ce qui favorise la vie marine. Cette planète est un candidat idéal pour soutenir toutes les formes de vie."
 pc_superhabitable_tile:0 "Terrain Superhabitable"
 pc_superhabitable_tile_desc:0 "Une jungle chaude et luxuriante et des grandes mers peu profondes adaptées à la vie."
 mod_pc_superhabitable_habitability:0 "Habit. des mondes superhabitables"
 trait_pc_superhabitable_preference:0 "Préférence pour les mondes superhabitables"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] parmi les jungles riches et les mers peu profondes de [GetHomeWorldName], notre civilisation s'est répandue et a prospéré."
 civic_superhabitable_world:0 "Monde d'origine superhabitable"
 civic_superhabitable_world_desc:0 "Les espèces dominantes de cette planète ont évolué dans les jungles luxuriantes et les mers peu profondes de ce monde rare."
 civic_tooltip_superhabitable_world_effects:0 "Le peuple de ce monde a évolué sur un §Y$pc_superhabitable$§!."
 trait_superhabitable:0 "Peuple d'un monde superhabitable"
 trait_superhabitable_desc:1 "Les membres de cette espèce ont évolué sur une planète géante superhabitable."
 superhabitable:0 "Planète superhabitable"
 superhabitable_desc:0 "Cette planète possède de riches gisements minéraux denses en raison de sa gravité élevée et des conditions de croissance idéales rendant ses mines et ses exploitations plus efficaces.."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "Terraformation I.A."
 pdterraforming_candidate_categoryai_desc:0 "Terraformation I.A."
 pdterraforming_candidate_category:0 "Signes d'une vie passée"
 pdterraforming_candidate_category_desc:0 "Cette planète habitable montre des signes d'une fois ayant soutenu une biosphère."
 pdanomaly.01.name:0 "Candidate à la Terraformation découverte"
 pdanomaly.01.desc.intro:0 "Notre enquête détaillée de [From.GetName] a révélé que cette planée a peut-être déjà abrité la vie dans un passé lointain. Les circonstances d'évolution de [From.GetPlanetMoon] sont inconnues, mais il y a des signes évidents que la vie pourrait une fois de plus prospérer sur cette planète s'il elle était terraformée."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformer [From.GetPlanetMoon] serait théoriquement possible, mais nous ne possédons pas encore la technologie pour accomplir cette tâche monumentale dans des délais réalistes."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nLes coûts en énergie seraient énormes, mais nous disposons de la technologie pour transformer progressivement [From.GetPlanetMoon] en un monde qui contribuerait de nouveau à accueillir la vie."
 
 ###PD Special Depsoits
 d_crystal_pillars:0 "formations de cristal"
 d_crystal_pillars_desc:0 "Ces formations de cristal géantes peuvent être trouvées dans des dépôts sur toute la surface, elles sont très précieuses et aident à améliorer la croissance des aliments."
 building_pdcrystal_mines:0 "Mines de cristal ascique"
 building_pdcrystal_mines_desc:0 "Ces mines recueillent les précieux cristaux des piliers. Ceux-ci peuvent grandement aider les fermes proches à être plus efficaces."
 mod_building_pdcrystal_mines_max:0 "Max $building_pdcrystal_mines$"

 d_floating_islands:0 "îles flottantes"
 d_floating_islands_desc:0 "Alors que l'Eludium est présent dans toutes les roches flottantes de cette planète, certains gisements sont suffisamment riches pour être exploités de manière permanentre en y installant une raffinerie par exemple."
 building_eludium_mines:0 "Raffinerie d'Eludium"
 building_eludium_mines_desc:0 "Le précieux Eludium est extrait et traité dans ce bâtiment. Les sous-produits de ce processus sont toujours très utiles pour les scientifiques et créent des éléments rares."
 mod_building_eludium_mines_max:0 "Max $building_eludium_mines$s"

 d_artificial_flora:0 "Flore Artificielle"
 d_artificial_flora_desc:0 "Cette partie de la planète a une concentration de formes de vie synthétiques, leur étude pourrait approfondir notre compréhension de la vie synthétique."
 building_synthetic_life_labs:0 "Laboratoire de vie synthétique"
 building_synthetic_life_labs_desc:0 "Ce laboratoire étudie la forme de vie synthétique complexe trouvée sur cette planète. Ici, les robotistes utilisent également les expériences pour améliorer leurs créations."
 mod_building_synthetic_life_labs_max:0 "Max $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "Cimetière Tiyanki"
 d_tiyanki_graveyard_desc:0 "C'est le lieu de repos final de nombreux Tiyanki. Les cadavres apportent un accès facile aux matériaux exotiques de toute la galaxie."
 building_graveyard_recycler:0 "Centre de recyclage des Tiyankis"
 building_graveyard_recycler_desc:0 "Voici les cadavres de Tiyanki et transformés en Eléments utilisables. La composition unique du Tiyanki constitue également une recherche très précieuse pour les scientifiques locaux."
 mod_building_graveyard_recycler_max:0 "Max $building_graveyard_recycler$"

 d_crystal_temple:0 "Temple de Cristal ascique"
 d_crystal_temple_desc:0 "Ce temple semble être fait du même cristal que les piliers trouvés sur cette planète. Il n'y a aucun indice pour déterminer son âge ou qui l'aurait construit."

 ###PD Districts
 district_archive_housing:0 "District résidentiel du Monde-Archive"
 district_archive_housing_desc:0 "Le quartier résidentiel des Archives offre des résidences confortables, bien que compactes, à sa population."
 district_archive_energy:0 "District énergétique du Monde-Archive"
 district_archive_energy_desc:0 "Les districts des installations de production d'énergie des Archives génèrent des crédits d'énergie et alimentent l'archéologie sur laquelle ils sont construits."
 district_archive_science:0 "District de recherche du Monde-Archive"
 district_archive_science_desc:0 "S'appuyant sur une quantité apparemment infinie d'informations scientifiques, ces districts emploient des chercheurs de myriade de domaines d'études."
 district_archive_cultural:0 "District culturel du Monde-Archive"
 district_archive_cultural_desc:0 "Les historiens de la culture passent du temps à apprendre ce qu'ils peuvent à partir des archives et l'exposent ensuite aux chercheurs résidents."

