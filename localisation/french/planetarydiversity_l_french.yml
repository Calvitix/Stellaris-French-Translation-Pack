 d_pdsandworms:0 "Ver des sables"
 d_pdsandworms_desc:0 "Créatures ressemblant à des vers colossaux qui vivent dans les dunes de ce monde. Ils attaquent les gens et les machinaires sur leur territoire."
 pddune.10.name:0 "Quelque chose bouge dans le sable"
 pddune.10.desc:0 "Nos éclaireurs coloniaux sur [Root.GetName] sont tombés sur quelque chose d'extraordinaire dans la mer des dunes du sud. Trouvant des dunes de couleurs étranges, ils ont fait des tests qui ont été positifs au Zro. Cela irait à l'encontre de tout ce que nous savons sur le Zro, car il n'a jusqu'à présent été trouvé que dans les dépôts vides. Un dépistage plus approfondi a trouvé d'importants gisements dans les dunes, une fois l'infrastructure construite, nous pourrions commencer immédiatement les opérations minières."
 pddune.10.a:0 "Celui qui contrôle le Zro, contrôle l'univers."
 pddune.20.name:0 "Signes de Ver"
 pddune.20.desc:0 "Un rapport est parvenu de [Root.GetName] selon lequel une créature colossale semblable à un ver a émergé des sables et a détruit une récolteuse Zro, seuls quelques membres de l'équipage s'en sont sortis vivants. Nos Xenobiologistes croient que ces créatures pourraient être liées à la création du Zro et que les tuer aurait un effet négatif sur notre production. Les vers présentent un risque considérable pour la colonie et une grande partie de la planète devra rester inutilisable pour les accueillir.."
 pddune.20.a:0 "La nature ne fait pas d'erreurs."
 pddune.20.a.tooltip:0 "Nous quittons les vers de sable, maintenons la colonie dans les régions rocheuses du nord."
 pddune.20.b:0 "Le risque pour notre peuple est trop grand."
 pddune.20.b.tooltip:0 "Nous détruirons tous les vers de la planète. Espérons que nous ne perdrons pas la capacité de récolter le Zro."
 pddune.21.name:0 "Observation des nuages d'espoir"
 pddune.21.desc:0 "Les vers ont été éradiqués, mais au détriment du Zro également. Nous avons pu extraire une quantité considérable de Zro de leur corps et nos scientifiques ont beaucoup appris sur les matériaux qui composaient leur corps, ce n'est donc pas une perte complète."
 pddune.21.a:0 "L'éducation ne remplace pas l'intelligence."

