 ###Gaia Deposit
 d_pdgaia:0 "Multiple Ecosystems"
 d_pdgaia_desc:0 "This world has endless different micro ecosystems. This provides us access to many rare and exotic resources."

 ###Shrouded World Decision
 decision_shrouded_world:0 "Turn Into Shroud World"
 decision_shrouded_world_desc:0 "By pushing back the veil between the §MShroud§! and this planet our people will be able to live on this planet again."
 decision_shrouded_world_effects_custom:0 "We will push back the veil between the §MShroud§! and this planet to make it livable."
 pdshroudtransformation:0 "Shroud Transition"
 pdshroudtransformation_desc:0 "Our sages are pushing back the influence of the shroud to gain a foothold on this planet. This is an exhausting undertaking but will be well worth the risk."

