 START_SCREEN_PART_ONE_GEOTHERMAL:0 " Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les vallées géothermales et les grottes de glace de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 geothermal:0 "Monde Géothermal"
 geothermal_desc:0 "En raison de l'abondance de l'activité géothermique, les opportunités de production d'énergie sont nombreuses sur ce monde. Le mélange de glace et de jungeles offre également des possibilités pour des projets d'ingénierie uniques"
 civic_geothermal_world:0 "Monde d'origine Géothermal"
 civic_geothermal_world_desc:0 "Les espèces dominantes de cette planète ont évolués parmi les isolated hot springs de ce monde unique."
 civic_tooltip_geothermal_world_effects:0 "Le peuple de ce monde a évolué sur un §Y$pc_geothermal$§!." 


 ###Atoll
 pc_desertislands:0 "Monde d'atolls"
 pc_desertislands_desc:0 "Une planète-océan avec une atmosphère azote-oxygène. Les températures équatoriales extrêmement chaudes rendent la végétation rare, mais les régions polaires plus douces abritent une vie abondante.  Les températures équatoriales sont trop chaudes pour permettre la pluie durant la majeure partie de l'année mais les régions polaires reçoivent des précipitations considérables." 
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les chauds archipels et les lagons de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 pc_desertislands_tile:0 "Terrain d'îles désertes"
 pc_desertislands_tile_desc:0 "Chaudes îles désertes avec une végétation rare."
 trait_pc_desertislands_preference:0 "Préférence pour les mondes atoll"
 trait_pc_desertislands_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_desertislands_habitability:1 "Habitabilité des mondes Atoll"

 ###Dune
 pc_sandsea:0 "Monde d'ergs"
 pc_sandsea_desc:0 "Une planète rocheuse chaude et sèche composée d'une atmosphère azote-oxygène. Des mers de dunes sableuses (ou ergs) couvrent une portion considérable de la surface. L'hydrosphère se trouve principalement dans des aquifères souterrains qui s'élèvent pour former des oasis et des chaînes de montagnes."
 pc_sandsea_tile:0 "Terrain de mer de sable"
 pc_sandsea_tile_desc:0 "Mer de dunes chaude et sèche."
 trait_pc_sandsea_preference:0 "Préférence pour les mers de sable"
 trait_pc_sandsea_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_sandsea_habitability:1 "Habitabilité des mondes Dune"
 START_SCREEN_PART_ONE_SANDSEA:0 " Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les sommets rocheux de la mer de dunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Mangrove
 pc_mangrove:0 "Monde de mangrove"
 pc_mangrove_desc:0 "Un monde humide présentant une atmosphère azote-oxygène. La plus grande partie de la surface est couverte de mers superficielles avec très peu de terres au-dessus du niveau de la mer. Des jungles s'étendent sur des centaines de kilomètres par-delà les rivages des îles peu nombreuses. L'hydrosphère est forte est stable, and supporte une vie planétaire et animale en abondance." 
 pc_mangrove_tile:0 "Terrain de mangrove"
 pc_mangrove_tile_desc:0 "Mers superficielles et jungles denses."
 trait_pc_mangrove_preference:0 "Préférence pour les mondes de mangrove"
 trait_pc_mangrove_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_mangrove_habitability:1 "Habitabilité des mondes Mangrove"
 START_SCREEN_PART_ONE_MANGROVE:0 " Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les bas-fonds sur les sommets rocheux des denses jungles de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Glacial
 pc_glacial:0 "Monde glaciaire"
 pc_glacial_desc:0 "Monde glacial et glaciaire composé d'une atmosphère azote-oxygène. Des dépôts d'eau significatifs peuvent être trouvés gelés de façon permanente tout comme la glace sur toute la surface de la planète, avec une fonte négligeable pendant les mois d'été.  L'activité géothermale permet de supporter une vie sous-marine abondante sous l'épaisse couche de glace."
 pc_glacial_tile:0 "Terrain glaciaire"
 pc_glacial_tile_desc:0 "Mer de glace et glaciers montagneux."
 trait_pc_glacial_preference:0 "Préférence pour les mondes glaciaires"
 trait_pc_glacial_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_glacial_habitability:1 "Habitabilité des mondes Glacial"
 START_SCREEN_PART_ONE_GLACIAL:0 " Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les glaciers montagneux de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Crag
 pc_subarctic:0 "Monde d'océans subarctiques"
 pc_subarctic_desc:0 "Monde froid et rocheux avec une atmosphère azote-oxygène et une hydrosphère significative. Les océans et les calottes glaciaires couvrent plus de 90% de la surface, avec des îles dispersées et raboteuses couvrant la surface. On remarque une abondance d'activité volcanique et géothermale qui supporte des écosystèmes marins."
 pc_subarctic_tile:0 "Terrain d'océans subarctiques"
 pc_subarctic_tile_desc:0 "Océans glacial, icebergs et îles couvertes de mousse."
 trait_pc_subarctic_preference:0 "Préférence pour les mondes d'océans subarctiques"
 trait_pc_subarctic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_subarctic_habitability:1 "Habitabilité des mondes Crag"
 START_SCREEN_PART_ONE_SUBARCTIC:0 " Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les îles escarpées de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Tepui
 mod_pc_hajungle_habitability:0 "Habitabilité des mondes Tepui"
 pc_hajungle:0 "Monde de jungles en haute altitude"
 pc_hajungle_desc:0 "Monde rocheux et montagneux avec une atmosphère azote-oxygène.  L'hydrosphère se trouve principalement dans des mers en basse altitude ce qui cause une couche considérable de brouillard et de nuages.  Au niveau des altitudes plus hautes, l'eau est rare et la majorité de la vie végétale s'appuie sur la brume et le brouillard."
 pc_hajungle_tile:0 "Terrain de jungles en haute-altitude"
 pc_hajungle_tile_desc:0 "Montagnes de jungles brumeuses placées sur des pics imposants."
 trait_pc_hajungle_preference:0 "Préférence pour les mondes de jungles en haute-altitude"
 trait_pc_hajungle_preference_desc:1 "$trait_pc_arctic_preference_desc$" 
 START_SCREEN_PART_ONE_HAJUNGLE:0 " Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les brumeuses jungles de montagne de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 
