 district_arcology_vertical_farms_desc:0 "Où les habitants de l'oecuménopole explorent les arts et se détendent pendant leurs heures de loisirs."

 ###Shroud World
 pc_pdshroud:0 "Monde Linceul"
 pc_pdshroud_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène. Rien sur cette planète n'est conforme aux normes géologiques et physiques connues. Les formations rocheuses semblent prendre des formes organiques tordues et il y a des gouffres profonds qui pénètrent complètement dans la croûte de la planète. Bien qu'il existe une diversité presque infinie dans les biomes de la planète, aucun d'entre eux ne rappelle ceux qui ont été trouvés ailleurs."
 pc_pdshroud_tile:0 "Terrain linceul"
 pc_pdshroud_tile_desc:0 "Des Montagnes tordues et des profonds gouffres sans fin."
 trait_pc_pdshroud_preference:0 "Préférence pour les mondes linceuls"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "Habitabilité des mondes linceuls"
 mod_pc_pdshroud_habitability:0 "Habitabilité des mondes linceuls"
 START_SCREEN_PART_ONE_PDSHROUD:0 "Il s'est écoulé des millénaires depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les plaines tordues de [GetHomeWorldName], notre civilisation s'est propagée et a prospéré."
 
 ###Destroy any Temple
 pdshroud.00.name:0 "Changements"
 pdshroud.00.desc:0 "Quelques instants après la destruction du temple de [Root.GetName], des changements radicaux ont commencé à se manifester sur la planète sous la forme d'une vague provenant du temple. Quelle que soit la connexion du temple sur cette planète, elle a perdu tout son pouvoir et la planète est redevenue le biome que celle-ci devait avoir avant que le temple ne puisse en prendre le contrôle.  c'est dumoins ce que nous ne pouvons que supposer."
 pdshroud.00.a:0 "Quelle puissance !"
 pdshroud.00.a.desc:0 "La connexion de la planète à l'entité a été coupée et on assiste à son retour à son biome d'origine."
 d_pdshroudtempleruin:0 "Temple Détruit"
 d_pdshroudtempleruin_desc:0 "Bien que ce temple ait été détruit, de nombreuses questions demeurent quant à sa puissance et son origine. L'étude de ce qui reste pourrait aider à résoudre le mystère."

 ###Whispers in the Void 
 d_pdshroud_whispers:0 "Le Temple de Murmures"
 d_pdshroud_whispers_desc:0 "C'est plus un labyrinthe qu'un temple. Des vents forts soufflent à travers les salles sinueuses et les impasses. Quiconque entre jure qu'il y a des voix dans les vents les invitant à chercher plus profondément dans le labyrinthe, mais ceux qui écoutent ne sont plus jamais entendus. "
 pdwhispers:0 "Les Murmures"
 pdwhispers_desc:0 "Tous ceux qui vivent ici savent qu'ils peuvent l'entendre; les chuchotements dans le vent, les chuchotements dans l'obscurité. Nos chercheurs ici trouvent souvent des solutions brillantes et uniques aux problèmes. Il y a également des niveaux de suicide et de santé mentale plus élevés que la normale sur cette planète. Nos chercheurs nous assurent que ces phénomènes ne sont en aucun cas liés."
 pdnowhispers:0 "Le Silence"
 pdnowhispers_desc:0 "Tous ceux qui vivent ici sont sans inspiration et peu créatifs, perdant souvent leur attention sur les projets intellectuels et la recherche. Nous n'avons pas encore trouvé de raisons pour lesquelles cela semble affecter quiconque met le pied sur la planète."
 pdshroud.10.name:0 "Enveloppé de mystère"
 pdshroud.10.desc:0 "Cet étrange monde habitable ne semble pas conforme à nos connaissances en géologie et en physique, des formations géantes d'aspect organique apparaissent autour de la planète et il y a de profonds gouffres ouverts menant à la croûte de la planète. Certains explorateurs ont qualifié ce monde de maudit et beaucoup ont prétendu entendre des voix dans les vents de cette planète. Il y a aussi peu de signes épars d'une ancienne civilisation inconnue à la surface."
 pdshroud.10.a:0 "Déconcertant."
 pdshroud.11.name:0 "Un Temple"
 pdshroud.11.desc:0 "Un temple a été trouvé sur [Root.GetName], bien qu'il ressemble plus à un labyrinthe qu'à un temple. Toutes les équipes d'exploration qui se sont aventurées plus loin ont disparu et sont présumées mortes. Certains habitants l'ont déjà adoré et prétendent que cela leur permet de nous faire gagner beaucoup de perspicacité et de découverte."
 pdshroud.11.a:0 "Grand aperçu et découverte ? Excellent."
 pdshroud.11.b:0 "Un non-sens superstitieux."
 pdshroud.11.c:0 "Rien à ce sujet n'est juste, détruisez le temple."
 pdshroud.12.name:0 "Murmures"
 pdshroud.12.desc:0 "Avec la colonie sur [Root.GetName] qui se renforce, nous avons trouvé deux choses à propos de ce monde étrange. Tout d'abord, les gens qui vivent ici semblent être bénis en matière de recherche, ils viennent souvent avec des découvertes créatives et étonnantes. De plus, le niveau de suicide et de problèmes de santé mentale est statistiquement plus élevé, mais jusqu'à présent, les chercheurs sont convaincus que les deux phénoméons ne sont pas connectés."
 pdshroud.12.a:0 "Brillance et folie, les deux faces d'une même médaille."
 pdshroud.12.b:0 "Non, ce n'est pas sûr, démolissez le temple."
 pdshroud.13.name:0 "Silence"
 pdshroud.13.desc:0 "Avec la colonie sur [Root.GetName] se levant, il semble que cette planète ait un effet négatif sur la population. Quiconque vit ici n'est pas inspiré et paresseux en ce qui concerne les activités intellectuelles. Bien que tous les tests médicaux soient négatifs, certains des habitants les plus superstitieux ont prétendu qu'un remède se trouve dans le temple."
 pdshroud.13.a:0 "c'est alors une planète d'idiots."
 pdshroud.13.b:0 "Ouvrez le temple, cela doit être inversé."
 pdshroud.13.c:0 "Ou peut-être que le temple en est la cause, détruisez-le."
 pdshroud.14.name:0 "Murmures"
 pdshroud.14.desc:0 "Il semble que l'ouverture des §YTemples des Murmures§! était le bon choix et la colonie a fait un tour complet. Les mêmes personnes qui ne semblaient pas intéressées par la science prospèrent maintenant en l'explorant. Il y a également eu une légère augmentation du suicide et de la santé mentale, mais on nous a assuré à plusieurs reprises que cela n'était pas lié."
 pdshroud.14.a:0 "C'est bien, non ?"
 pdshroud.14.b:0 "Trop effrayant, rasez le temple."
 pdshroud.15.name:0 "Eureka"
 pdshroud.15.desc:0 "Les chercheurs sur [From.GetName] ont fait une percée étonnante sur une nouvelle technologie. Il y a également eu un niveau plus élevé de suicides et de problèmes de santé mentale ces derniers temps, mais les responsables n'accepteront pas que ces choses soient liées."
 pdshroud.15.a:0 "Fascinant."
 pdmadness:0 "Problèmes de santé mentale de masse"
 pdmadness_desc:0 "Les habitants de cette planète souffrent d'une période inexpliquée de paranoïa, de dépression, d'insomnie et de tendances suicidaires. Les prêtres du temple affirment que tout se terminera bientôt et que tout le monde reviendra à la normale." 

 ###Composer of Strands
 pdshroud.20.name:0 "Saisir les brins"
 pdshroud.20.desc:0 "Cet étrange monde habitable ne semble pas conforme à nos connaissances en géologie et en physique, des formations géantes d'aspect organique apparaissent autour de la planète et il y a des gouffres ouverts profonds menant profondément dans la planète. Toute la vie animale sur cette planète est étrange et mutante, les individus d'une même espèce ayant des profils génétiques radicalement différents. Bien que cela ne devrait pas être possible, il est clair que ce phénomène persiste sur toute la planète."
 pdshroud.20.a:0 "Intéressant."
 d_pdshroud_composer:0 "Le temple des brins"
 d_pdshroud_composer_desc:0 "Ce temple se trouve profondément dans une partie de la planète, et les plantes et les animaux montrent des signes de mutation plus avancés."
 pdshroud.21.name:0 "Le coeur de l'obscurité"
 pdshroud.21.desc:0 "Un temple a été trouvé sur [Root.GetName] au fond d'une partie reculée de la planète. Les traductions des glyphes ont révélé qu'il s'appelait autrefois le §YTemples of Strands§!. Bien que le phénomène de mutation génétique se retrouve partout sur la planète, il est plus prononcé dans la zone autour du temple. Il est fort possible que ce temple soit à l'origine du phénomène."
 pdshroud.21.a:0 "Envoyez immédiatement une équipe de recherche."
 pdshroud.21.b:0 "Non, c'est complètement dangereux."
 pdshroud.21.c:0 "Rien à ce sujet n'est juste, détruisez le temple."
 pdshroud.22.name:0 "Les périls de la vieillesse"
 pdshroud.22.desc:0 "L'étude du temple sur [Root.GetName] a prouvé que c'est le centre du pouvoir contrôlant les mutations, bien que nous ne puissions pas expliquer les mécanismes qui le provoquent. Il est également devenu clair qu'il existe un puissant effet secondaire de ces mutations; les gens sur cette planète vivent pendant une durée extraordinairement longue par rapport aux moyennes de nos autres mondes à cause de cela, notre population ici croît plus rapidement que prévu. Nos chercheurs pensent qu'ils ont trouvé une chambre secrète au plus profond des §YTemples of Strands§! et sommes prêts à le briser si nous le désirons."
 pdshroud.22.a:0 "Ouvrez la chambre."
 pdshroud.22.b:0 "Peut-être vaut-il mieux que nous le laissions."
 pdcomposer:0 "Composé"
 pdcomposer_desc:0 "Bien que les taux de natalité soient conformes à notre espèce, la longévité inexpliquée de cette planète signifie que les gens vivent plus longtemps et plus productifs."
 pdshroud.23.name:0 "Tirez le brin"
 pdshroud.23.desc:0 "La chambre cachée des §YTemples des brins§! est ouvert et à l'intérieur se trouve une épaisse toile de cordes de couleurs différentes qui sort de chaque mur, du sol et du plafond. Nous pensons que ce pourrait être une sorte de puzzle, ou peut-être un piège. Comment devons-nous continuer?"
 pdshroud.23.a:0 "Tirez la corde rouge."
 pdshroud.23.b:0 "Tirez la corde verte."
 pdshroud.23.c:0 "Tirez la corde orange."
 pdshroud.23.d:0 "Tirez la corde brune."
 pdshroud.23.e:0 "Tirez la corde bleue."
 pdshroud.23.f:0 "Tirez la corde turquoise."
 pdshroud.23.g:0 "Non, c'est un piège. Sortons d'ici."
 pdshroud.24.name:0 "Pris dans la toile"
 pdshroud.24.desc:0 "Le brin choisi a été tiré et il a déclenché une réaction en chaîne se terminant avec tous les brins changeant de place car il s'est avéré qu'ils étaient tous connectés dans un grand système. Alors qu'il cliquait pour s'arrêter, une impulsion d'énergie jaillit du temple et se fit sentir sur chacun de nos mondes. Cette énergie a laissé une sorte de fléau génétique qui a touché tout le monde à travers l'empire et a provoqué une mutation étrange et irréversible dans notre population. Mais les experts médicaux qui étudient les mutations ont trouvé une doublure argentée, il semble que notre génome soit devenu plus sensible à la manipulation génétique si nous choisissons de nous modifier à l'avenir."
 pdshroud.24.a:0 "Qu'avons-nous fait !"
 trait_pdshroudcomposer:0 "Brins composés"
 trait_pdshroudcomposer_desc:0 "Nous avons tiré les brins dans le temple et nous avons été changés pour toujours. Nos gens ont une vie plus longue, mais nous sommes devenus légèrement répugnants envers les autres races et nous sommes devenus plus déviants."
 tech_pdshroudcomposer:0 "Brins composés"
 tech_pdshroudcomposer_desc:0 "La peste génétique laissée par le Temple des brins a laissé notre génome plus ouvert à la manipulation génétique."
 pdnocomposer:0 "décomposé"
 pdnocomposer_desc:0 "Bien que les taux de natalité soient cohérents avec notre espèce, la baisse de l'espérance de vie a un effet négatif sur les taux de croissance planétaire."
 pdshroud.25.name:0 "un court laps de temps"
 pdshroud.25.desc:0 "Des rapports arrivent sur [Root.GetName] d'une grande quantité de décès prématurés, s'il vous plaît, ne semble pas vivre très longtemps sur cette planète. Les tests médicaux n'ont pas pu trouver de raison environnementale à cela et sont déconcertés par ce qui pourrait en être la cause. La seule théorie que nous avons à ce stade est que le temple peut avoir quelque chose à voir avec cela compte tenu de l'autre phénomène génétique sur cette planète qui semble être centré autour d'elle."
 pdshroud.25.a:0 "Obtenez une équipe dans ce temple immédiatement."
 pdshroud.25.b:0 "Personne ne s'en approche, ça pourrait empirer."
 pdshroud.25.c:0 "Détruisez ce temple. Maintenant."
 pdshroud.26.name:0 "un court laps de temps"
 pdshroud.26.desc:0 "Il semble que le fait d'avoir des gens qui étudient et prient au temple a inversé le problème d'espérance de vie sur [Root.GetName]. En fait, il semble maintenant que notre population connaît une durée de vie beaucoup plus longue que la moyenne. Nos chercheurs croient également que nous avons trouvé une chambre secrète au fond du temple et sommes prêts à la percer si nous le désirons."
 pdshroud.26.a:0 "Oui, il semble qu'il y ait plus à découvrir."
 pdshroud.26.b:0 "La vie supplémentaire, ce n'est pas assez"
 pdshroud.26.c:0 "Détruisez le temple, on ne peut pas lui faire confiance."

 ###Eater of Worlds
 pdshroud.30.name:0 "Un monde affamé"
 pdshroud.30.desc:0 "Cet étrange monde habitable ne semble pas conforme à nos connaissances en géologie et en physique, des formations géantes d'aspect organique surgissent autour de la planète et il y a des gouffres ouverts profonds menant dans la croûte de la planète. Une grande partie de la vie sur cette planète est agressive et vicieuse, presque toute la vie végétale et animale est carnivore d'une manière ou d'une autre."
 pdshroud.30.a:0 "Incroyable."
 d_pdshroud_eater:0 "Le Hall des guerriers affamés"
 d_pdshroud_eater_desc:0 "Au fond des montagnes, ce temple est une grande salle avec des statues représentant des guerriers extraterrestres se régalant et se préparant pour la bataille, au milieu se trouve un ensemble de tambours de guerre."
 pdshroud.31.name:0 "Le Hall des guerriers"
 pdshroud.31.desc:0 "Des habitants ont été trouvés dans un temple sur [Root.GetName] dans une chaîne de montagnes gelée à distance. À l'intérieur se trouve une grande salle unique avec des statues de guerriers d'une espèce extraterrestre inconnue se régalant et se préparant pour la bataille. Au milieu de ces statues se trouve un grand tambour en état étonnamment bon compte tenu de la durée de désertification de la planète. Les habitants ont déjà prié et se sont entraînés ici et prétendent que c'est un endroit d'une puissance incroyable qui l'appelle le §YHall des guerriers§!. Ils prétendent que si nous battons les tambours de guerre, nous apaiserons les statues."
 pdshroud.31.a:0 "Quelle? Sont-ils fous? Laissez-les tranquilles."
 pdshroud.31.b:0 "Oui, pourquoi ne pas obtenir le soutien d'un dieu de la guerre?"
 pdshroud.31.c:0 "C'est trop bizarre, transforme ce temple en décombres."
 pdeater:0 "Les tambours des guerres"
 pdeater_desc:0 "Nos soldats stationnés ici ont plus de force et un meilleur moral que nos soldats typiques. Nos généraux ne peuvent pas expliquer pourquoi mais il y a quelque chose dans ce monde qui produit les meilleurs guerriers."
 pdnoeater:0 "Pas apte au combat"
 pdnoeater_desc:0 "Pour des raisons qui n'ont pas encore été expliquées, tous les soldats stationnés sur cette planète sont faibles et paresseux. Ils tombent régulièrement bien en deçà des normes attendues au sein de nos forces armées."
 pdshroud.32.name:0 "Les guerriers les plus faibles"
 pdshroud.32.desc:0 "Nos rapports militaires sur les soldats sur cette planète n'atteignent pas notre niveau de compétence et de force attendu. Ils se plaignent de fatigue et déclarent avoir de terribles rêves d'être vaincus au combat tandis que les ennemis ont des tambours qui battent de loin. Nos généraux explorent toutes les options mais jusqu'à présent, rien ne semble aider. Certains habitants affirment que l'envoi de prêtres et de soldats au §YHall des guerriers§! inverser cette question avec nos soldats."
 pdshroud.32.a:0 "Non, ils ont juste besoin de plus de formation."
 pdshroud.32.b:0 "Battez déjà les tambours de guerre."
 pdshroud.32.c:0 "Détruisez le temple, c'est peut-être la cause du problème."
 pdshroud.33.name:0 "Les tambours, la faim"
 pdshroud.33.desc:0 "Les tambours ont été joués et maintenant des milliers de personnes sont portées disparues. Il n'y a aucune trace, à l'exception de quelques restes à leur dernière position connue, comme s'ils avaient été mangés par une sorte de bête ... mais cette terrible tragédie a coïncidé avec une augmentation très notable de l'état de préparation et de la force des armées de notre empire. Les prêtres du temple nous disent que c'est le coût, si nous gardons les tambours nourris d'âme, alors nos armées seront toujours plus fortes que nos ennemis."
 pdshroud.33.a:0 "C'est le prix à payer pour la victoire."
 pdshroud.33.b:0 "Notre peuple ne sera pas sacrifié. Raser le temple au sol."
 pd_eater_of_worlds:0 "Les tambours du temple"
 pd_eater_of_worlds_desc:0 "Les tambours ont été joués et le prix a été payé."
 pdshroud.34.name:0 "Les faiblesses restent"
 pdshroud.34.desc:0 "Rien ne semble pouvoir fonctionner sur ces soldats. Ils sont aussi faibles, fin de l'histoire. La plupart de nos experts militaires recommandent de déplacer tout précieux atout militaire de ce monde tandis que certains suggèrent de détruire ce temple maudit."
 pdshroud.34.a:0 "Certains ne sont tout simplement pas destinés à se battre."
 pdshroud.34.b:0 "Très bien, détruisez le temple."
 pdeater_unhappiness_planet_1:0 "Population dévorée par le linceul"
 pdeater_unhappiness_planet_1_desc:0 "Une partie de la population de cette planète a été dévorée par le §YMangeur de mondes§!."
 pdeater_unhappiness_planet_2:0 "Population dévorée par le linceul"
 pdeater_unhappiness_planet_2_desc:0 "Une grande part de la population de cette planète a été dévorée par le  §YMangeur de mondes§!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Désir planétaire"
 pdshroud.40.desc:0 "Cet étrange monde habitable ne semble pas conforme à nos connaissances en géologie et en physique, des formations géantes d'aspect organique apparaissent autour de la planète et il y a des gouffres ouverts profonds menant profondément dans la planète. Il existe des preuves significatives qu'une ancienne civilisation vivait autrefois ici, mais il y a des siècles, elle a surexploité les ressources de la planète jusqu'à l'extinction massive, elles-mêmes incluses. L'écosystème a fait un rétablissement complet."
 pdshroud.40.a:0 "Terrible."
 d_pdshroud_desire:0 "Le temple du désir"
 d_pdshroud_desire_desc:0 "Ce temple regorge de motifs d'une race inconnue, on y trouve à la fois des pictogrammes d'eux en marche et de grandes célébrations. Ils commencent de façon similaire à ce que vous pourriez attendre des civilisations anciennes, mais à mesure que vous vous enfoncez dans le temple, ils deviennent rapidement de plus en plus graphiques et hédonistes."
 pdshroud.41.name:0 "Planète festive"
 pdshroud.41.desc:0 "L'étude archéologique de cette planète a révélé que les voies de ces personnes semblaient être leur chute. Alors que la planète entière semblait adorer une seule divinité, qu'ils appelaient §YL'instrument du désir§!, il semble que presque chaque région avait sa propre secte ou version de ce qu'elle représentait. Ces gens semblaient jouer aussi dur qu'ils travaillaient, au point même d'épuiser les ressources naturelles et l'écosystème. Alors que les ressources diminuaient, le tribalisme et les luttes intestines entraînaient des guerres mondiales et une quantité surprenante de sectes. À proximité de l'une de nos principales colonies, certains habitants ont trouvé les §YTemples du Désir§! et ont commencé à prier et à se divertir mutuellement, ils sont devenus amoureux de la culture précédente de ce monde. Ils demandent à pouvoir continuer leurs traditions."
 pdshroud.41.a:0 "Cela ressemble à une fête."
 pdshroud.41.b:0 "On dirait qu'ils n'ont pas appris la leçon."
 pdshroud.41.c:0 "On dirait qu'il devrait être détruit."
 pddesire:0 "Les fruits du désir"
 pddesire_desc:0 "Les gens sur cette planète travaillent dur et jouent dur. Cela provoque parfois des frictions avec les autorités, mais la production de la planète vaut bien les inconvénients."
 pdnodesire:0 "Masses sans inspiration"
 pdnodesire_desc:0 "Les gens de ce monde travaillent à peine, font à peine la fête et semblent d'accord avec tout ce que leurs supérieurs semblent dire. Ce serait une doublure argentée si ce n'était pas si incroyablement ennuyeux ici."
 pddesireparty:0 "Fête du désir"
 pddesireparty_desc:0 "Les parties sont parties des §YTemples du Désir§! s'est propagé à travers le monde, les gens accumulent et utilisent des biens de consommation plus que d'habitude et les taux de natalité sont en hausse. Nous nous attendons à ce que cela passe."
 pddesirepurge:0 "Fête sanglante"
 pddesirepurge_desc:0 "Une fête planétaire qui a commencé aux §YTemples du Désir§! est devenu une émeute, avec des pillages et des assassinats comman place dans chaque colonie avec de nombreux décès déjà signalés. Les autorités éprouvent des difficultés à le contrôler."
 pdshroud.42.name:0 "à travail dur, le plaisir tout autant"
 pdshroud.42.desc:0 "Les §YTemples du désir§! se sont révélés être un endroit très agréable et productif pour la colonie. Bien que certains décriraient ce qui se passe dans les temples comme hédoniste, débauché et gaspilleur, personne ne peut contester la hausse notable de la production sur la planète. Il semble que la population travaille aussi dur qu'elle le peut pour se rendre plus tôt à la fête."
 pdshroud.42.a:0 "Excellent."
 pdshroud.42.b:0 "Nous ne ferons pas la même erreur, détruisons le temple."
 pdshroud.43.name:0 "Pas de travail, pas de fête"
 pdshroud.43.desc:0 "Quelles que soient les qualités des précédents propriétaires de cette planète, cela ne semble pas affecter notre population. Ils ne veulent pas du tout travailler et aucune industrie n'atteint ses objectifs sur la planète et les taux de natalité sont inférieurs à ceux attendus. D'un autre côté, les gens semblent assez favorables à notre administration et ce monde devient rapidement l'une de nos planètes les plus stables. Certains habitants ont affirmé que la raison du manque de travail était dû au fait qu'ils ne pouvaient pas s'amuser au §YTemples des Désirs§!, ils affirment qu'ils n'ont aucune raison de travailler dur."
 pdshroud.43.a:0 "Aucune autre planète n'a ce temple, retournez au travail."
 pdshroud.43.b:0 "D'accord, laissez-les faire la fête là-bas."
 pdshroud.43.c:0 "Aucune raison de travailler? Détruisez le temple. Ils verront."
 pdshroud.44.name:0 "La fête toute la nuit"
 pdshroud.44.desc:0 "En ouvrant les §YTemples du Désir§!, la production de la planète a fait un tour complet. D'une part, les gens travaillent plus dur que jamais et les taux de natalité sont désormais beaucoup plus élevés que prévu. D'un autre côté, ils consomment beaucoup plus que prévu et la criminalité et la déviance sont nettement plus courantes."
 pdshroud.44.a:0 "S'ils travaillent si dur, ils le méritent."
 pdshroud.44.b:0 "Trop étrange. Détruisez ce temple pour être en sécurité."

 ###Shroud World Decision
 decision_shroud_world:0 "Basculer en un monde Linceul"
 decision_shroud_world_desc:0 "En affaiblissant le voile entre le linceul et cette planète, notre peuple pourra y accéder facilement."
 decision_shroud_world_effects_custom:0 "Nous allons affaiblir le voile entre le §MShroud§! et cette planète."

 d_pdshroud:0 "Terres touchées par le linceul"
 d_pdshroud_desc:0 "Des ressources rares et précieuses se trouvent dans les endroits les plus inattendus de cette planète, c'est comme anticiper les ressources que nous utilisons."
 building_pdshroud_collector:0 "Hub de Collecte"
 building_pdshroud_collector_desc:0 "Cette usine mobile parcourt la surface du monde pour collecter les nombreux gisements inexpliqués de ressources rares."
 mod_building_pdshroud_collector_max:0 "Max $building_pdshroud_collector$s"

 ###Gaia Deposit
 d_pdgaia:0 "Multiples Ecosystèmes"
 d_pdgaia_desc:0 "Ce monde possède d'infinis micro-écosystèmes différents. Cela nous donne accès à de nombreuses ressources rares et exotiques."

 ###Shrouded World Decision
 decision_shrouded_world:0 "Basculer du monde Linceul"
 decision_shrouded_world_desc:0 "En repoussant le voile entre les §MShroud§! et cette planète, notre peuple pourra à nouveau vivre sur cette planète."
 decision_shrouded_world_effects_custom:0 "Nous allons repousser le voile entre le §MShroud§! et cette planète pour la rendre vivable."
 pdshroudtransformation:0 "Transition du Linceul"
 pdshroudtransformation_desc:0 "Nos sages repoussent l'influence du linceul pour prendre pied sur cette planète. Il s'agit d'une entreprise épuisante mais qui en vaut la peine."

