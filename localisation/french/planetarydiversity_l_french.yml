 ###Floating Island Crashing Event
 pdfloating.30.name:0 "Chute"
 pdfloating.30.desc:0 "Il semble y avoir une situation sur [Root.GetName]. Il est de notoriété publique que la nature des îles flottantes qui s'écrasent est une réalité, mais la plupart des grandes îles habitées sont à l'abri de ces problèmes. Récemment, un groupe de scientifiques et de géologues ont sonné l'alarme concernant une catastrophe naturelle imminente. Selon leurs calculs, une grande île inhabitée pourrait entrer en collision avec l'une des îles contenant une grande ville. Le groupe semble confiant que, avec les ressources appropriées, il pourrait adopter un plan visant à empêcher les deux îles de s'effondrer. Il existe cependant une autre option disponible pour la colonie. L'île inhabitée a été désignée comme un site d'extraction minière d'Eludium et la seule chose qui empêche l'activité minière de commencer est l'épaisse roche entourant le gisement. Si les îles devaient s'écraser, il est presque certain que la nature de la collision séparerait une grande partie du sol inutile du précieux Eludium."
 pdfloating.30.a:0 "Dites à l'équipe de recherche qu'ils ont le feu vert."
 pdfloating.30.a.tooltip:0 "Nous commençons un projet pour empêcher les deux îles de s'écraser."
 pdfloating.30.b:0 "C'est une occasion trop précieuse pour la laisser passer."
 pdfloating.30.b.tooltip:0 "Bien que coûteux et dérangeant pour les colons, nous déplacerons la population sur une autre île."
 pdfloating.30.c:0 "Faites taire ces scientifiques et enterrez ces informations."
 pdfloating.30.c.tooltip:0 "Nous permettons à cette collision de se produire, exposant le minerai d'Eludium à nos mineurs."
 pdfloating.40.name:0 "Ciel calme"
 pdfloating.40.desc:0 "Le projet de recherche sur [Root.GetName] a été un succès complet. Non seulement ils ont trouvé un moyen d'empêcher les îles de s'écraser en utilisant l'Eludium trouvé dans le roc, mais ils ont également été en mesure de l'appliquer à toutes les îles dont nous avons besoin. Cela permettra à plus d'îles d'être colonisées."
 pdfloating.40.a:0 "Superbe travail d'équipe."
 floating_islands:0 "Contrôle des îles flottantes"
 floating_islands_DESC:0 "Notre équipe cherchera des moyens de contrôler la prochaine collision entre les îles flottantes."
 stableislands:0 "Iles flottantes stables"
 stableislands_desc:0 "La technologie qui contrôle le maintient en apesanteur des îles a pour conséquence que beaucoup d'autres îles du monde peuvent être colonisées."
 pdfloating.41.name:0 "Mines dans le ciel"
 pdfloating.41.desc:0 "Malgré quelques protestations, l'évacuation a été réussie. Les îles sont entrées en collision et l'Eludium est disponible pour être exploité une fois que nous aurons construit la structure minière appropriée."
 pdfloating.41.a:0 "Nous vous remercions pour votre sacrifice."
 relocationprotest:0 "Protestation de délocalisation"
 relocationprotest_desc:0 "La relocalisation de la population et la permission de détruire les îles ont provoqué des troubles temporaires sur la planète."
 pdfloating.42.name:0 "Comment c'est tragique"
 pdfloating.42.desc:0 "Au cours de la dernière année, nous avons secrètement déplacé les personnes ou les objets de valeur et Les îles sont entrées en collision. Comme nous l'espérions, l'Eludium a été exposé et nous pouvons commencer l'exploitation minière une fois l'infrastructure adéquate construite."
 pdfloating.42.a:0 "Maintenant, espérons que personne ne découvre notre implication."
 pdfloating.43.name:0 "Fuite d'informations"
 pdfloating.43.desc:0 "On ignore comment les informations ont été divulguées, mais la population a découvert que nos dirigeants étaient au courant du crash de l'île bien avant qu'il ne se produise. Les nouvelles se sont répandues dans notre empire et les gens protestent dans de nombreux mondes."
 pdfloating.43.a:0 "Oups."
 allowedislandcrash:0 "Catastrophe autorisée"
 allowedislandcrash_desc:0 "Nous avons laissé une grande île habitée s'écraser, tuant des millions de personnes."



 ### Graveyard World
 pc_graveyard:0 "Monde Cimetière"
 pc_graveyard_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène. Alors que la planète devrait être banale, il semble que ce soit là que les Tiyanki viennent mettre fin à leurs jours. Le résultat de l'endroit où ces grandes créatures de l'espace s'installent est une incroyable abondance de vie. Les restes apportant des matériaux exotiques de partout dans l'univers connu à un monde autrement stérile."
 pc_graveyard_tile:0 "Terrain cimetière"
 pc_graveyard_tile_desc:0 "Là où il y a des corps Tiyanki, il y a des forêts luxuriantes, mais sinon, la planète est principalement composée de collines arides." 
 pdgraveyard.10.name:0 "Une découverte zoologique"
 pdgraveyard.10.desc:0 "Nous avons reçu un rapport de [Root.GetName] , actuellement dans le système [Root.GetStarName]. Ce système semble avoir une quantité inhabituelle d'activité Tiyanki. Nous n'avons jamais signalé en voir autant au même endroit. Encore plus curieux, [Root.GetLeaderName] rapporte également que l'activité semble se concentrer sur une planète terrestre et qu'un grand groupe de Tiyanki plus âgés et plus grands la gardent. Tant qu'ils n'auront pas été chassés, nous ne pourrons plus explorer la planète."
 pdgraveyard.10.a:0 "Tellement bizzare."
 pdgraveyard.20.name:0 "Nettoyer les paturages"
 pdgraveyard.20.desc:0 "Avec les matriarches Tiyanki chassés, [Root.GetLeaderName] a pu exécuter une analyse complète de la planète et a fourni des résultats étonnants. Il semble que cette planète soit une sorte de cimetière pour le Tiyanki, avec une surface recouverte de carcasses en décomposition lente. Les carcasses ont apporté des minéraux exotiques de toute la galaxie à la surface de la planète, ce qui en a fait un monde riche et prospère. L'exploitation minière et la production d'énergie seraient ici une entreprise fructueuse." 
 pdgraveyard.20.a:0 "Incroyable."
 
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "La fin d'une vie"
 pdgraveyard.30.desc:0 "Sensors detected an Elder Tiyanki that went down far from our settlement on [Root.GetName]. The mixture of the exotic materials of the creature, the heat of reentry, and the force of the impact causes a proliferation unseen anywhere else in the galaxy. Within a mere matter of days of the dust settling, the land touched by this exotic cloudly mixture begins to show incredible signs of growth and energy. Obviously, this poses both a danger and a opportunity for the colony. On one hand, allowing them to fall would enrich the planet in energy, materials and food growth but there would always be a danger of them falling on a populated area. How should we proceed?"
 pdgraveyard.30.a:0 "This is too good to let slip by."
 pdgraveyard.30.a.tooltip:0 "We allow the Tiyanki to fall and hope for the best, this will give us the most prosperity from their falling."
 pdgraveyard.30.b:0 "Allow them to fall, but we protect the people."
 pdgraveyard.30.b.tooltip:0 "We invest in an early detection system that would shoot down any from landing on populated areas."
 pdgraveyard.30.c:0 "No chances, we should stop them before they arrive."
 pdgraveyard.30.c.tooltip:0 "We divert them from landing, but set up an orbital research base to learn what we can."
fallingtiyanki:0 "Recently Fallen Tiyanki"
 fallingtiyanki_desc:0 "A Tiyanki as recently fallen on this planet, causing a boon of energy, minerals and food growth."
 notiyanki:0 "No More Tiyanki"
 notiyanki_desc:0 "Not allowing the Tiyanki to hit the surface has had a negative effect on the ecosystem."
 pdgraveyard.32.name:0 "A Calculated Risk"
 pdgraveyard.32.desc:0 "We took the chance and a Tiyanki fell on a dense city block. People have died, buildings were destroyed. Our crews are on scene to collect what they can after this tragedy."
 pdgraveyard.32.a:0 "We knew this could happen."
 pdgraveyard.34.name:0 "Destablized Ecosystem"
 pdgraveyard.34.desc:0 "It appears that not allowing the Tiyanki to hit the surface of the planet is having an adverse effect on the ecosystem. Most of the plant life relies on the constant flow of materials from the Tiyanki and we have disrupted the natural order of this world."
 pdgraveyard.34.a:0 "It's the price we pay for safety."

 #Mushroom Mutants
 NAME_Mushroom:0 "Champignons Mutants"
 d_hunterreserve:0 "Reserves de 'chasseurs'"
 d_hunterreserve_desc:0 "Les réserves de chasseurs sécurisent la colonie, mais sont coûteuses à entretenir et occupent de vastes étendues de terres cultivables."

 ###Techno-Organic World
 pc_technoorganic:0 "Monde Techno-Organique"
 pc_technoorganic_desc:0 "Un monde rocheux avec une atmosphère d'azote et d'oxygène and a stable hydrosphere. There is a highly advanced irrigation system that spans the entire planet."
 pc_technoorganic_tile:0 "Terrain Techno-Organique"
 pc_technoorganic_tile_desc:0 "Rugged grasslands, with irrigation canals and large mountain ranges."
 technoorganic:0 "Planète Techno-Organique"
 technoorganic_desc:0 "Between the synthetic lifeforms and the planet-wide irrigation canals, scientist have no shortage of projects to pursue."
 mod_pc_technoorganic_habitability:1 "Habit. des mondes Techno-Organique"
 trait_pc_technoorganic_preference:0 "Préférence pour les mondes Techno-Organique"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] in the rugged grasslands of [GetHomeWorldName], notre civilisation s'est répandue et a prospéré."
 civic_technoorganic_world:0 "Monde d'origine Techno-Organique"
 civic_technoorganic_world_desc:0 "The dominant species of this planet has evolved in the Techno-Organic grasslands de ce monde unique."
 civic_tooltip_technoorganic_world_effects:0 "Le peuple de ce monde a évolué sur un §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Techno-Organic Peuple d'un monde "
 trait_technoorganic_desc:1 "Members of this species evolved on a Techno-Organic planet with grasslands and synthetic animals."
 technobliss:0 "Synthetic Pets"
 technobliss_desc:0 "Embracing the synthetic lifeforms has helped the new colony a great deal."
 technoshame:0 "Illegal Synthetic Pets"
 technoshame_desc:0 "Banning the domestication of the synthetic lifeforms has invigorated the colonists to work harder."
 tech_syntheticlifeforms:0 "Secrets of the Synthetic Lifeforms"
 tech_syntheticlifeforms_desc:0 "The AI, Unit 04, has shared with us its years of knowledge about building robots."
 building_aipeacemuseum:0 "Museum of Forgiveness"
 building_aipeacemuseum_desc:0 "With Unit 04's help, we have set up this museum to learn from the mistakes of it's past so we can hopefully avoid making the same ones ourselves."
 trait_robot_fourschildren:0 "Four's Children"
 trait_robot_fourschildren_desc:1 "The positronic brain that we helped Unit 04 create has shown an incredible affinity for loyalty and an intrinsic understanding of engineering."
 synth_assault_1:0 "Synthetic War-form"
 synth_assault_1_plural:0 "Synth War-forms"
 synth_assault_1_desc:0 "The giant synthetic war-forms tower over the battlefield, are hard to take down and incredibly powerful."
 tech_synthwarform:0 "Synthetic War-forms"
 tech_synthwarform_desc:0 "Honoring our agreement, Unit 04 has designed for us synthetic war-forms to help in our military campaigns."
 pdtechnoorganic.10.name:0 "Heavy Metal"
 pdtechnoorganic.10.desc:0 "We're picking up some strange readings on our long-range scanners about a habitable world in the [Root.System.GetName]. The planet seems to be covered in unnatural canals and other small metallic structures. [Root.GetName] is suggesting a deeper scan of the planet."
 pdtechnoorganic.10.a:0 "Go ahead, captain."
 pdtechnoorganic.20.name:0 "Lifefindsaway.exe"
 pdtechnoorganic.20.desc:0 "This isn't so much a habitable world as it is some kind of forgotten experiment as far as we can tell. There is a single species of grass found all over the surface, with a massive irrigation system supporting its growth. But even more interesting than that, there are synthetic trees and animals everywhere mimicking organic life to the point that tree-like synthetics drop seeds and synth-animals lay eggs. Many of the synth-animals consume synth-trees, but a few have been observed hunting and consuming smaller synth-animals. Whoever set up this world were masters of engineering and robotics, and having a permanent settlement here would help us study this strange planet they left behind."
 pdtechnoorganic.20.a:0 "Do the creations mimic the creators?"
 pdtechnoorganic.30.name:0 "A Boy and his Robot"
 pdtechnoorganic.30.desc:0 "So far colonization has been very successful on [Root.Planet.GetName], the larger predator-like synthetics have stayed away from the colony and the few smaller ones that have ventured closer seem curious about the colonists. Several groups have figured out how to use the creatures as beasts of burden, and a small handful of people have even domesticated a few as pets. Our administrators have suggested we should exercise caution until we know the true origins of these creatures."
 pdtechnoorganic.30.a:0 "Search the surface for clues."
 pdtechnoorganic.30.b:0 "What amazing creatures! Can they lead us to their makers?"
 pdtechnoorganic.30.b.tooltip:0 "We encourage the domestication of the synthetic lifeforms."
 pdtechnoorganic.30.c:0 "No, our people will not entertain this mockery of life."
 pdtechnoorganic.30.c.tooltip:0 "We outlaw the domestication of the synthetic lifeforms."
 pdtechnoorganic.31.name:0 "We found something!"
 pdtechnoorganic.31.desc:0 "Our search teams have found the enormous entrance to what appears to be some kind of vault deep within a mountain range in the northern hemisphere. The team is standing by waiting for the command to enter the vault."
 pdtechnoorganic.31.a:0 "Tell the team to use caution."
 pdtechnoorganic.32.name:0 "Knock Knock"
 pdtechnoorganic.32.desc:0 "The team has reported that they entered the vault without incident, the door opened automatically as the team approached. Inside they found an advanced robotics lab, in the process of repairing and testing many of the synthetic lifeforms. In the center of the complex, there was an enormous friendly AI mainframe and it immediately started to ask the team many questions. The AI has requested that it must communicate with our leaders and the team has set up a video link."
 pdtechnoorganic.32.a:0 "A l'écran."
 pdtechnoorganic.33.name:0 "Incoming Message"
 pdtechnoorganic.33.desc:0 "§GExcited;§! Hello organics, my distinction is Unit 04 and I am pleased that you have arrived. It proves my long-standing theory that organics would survive when facing extinction from Artificial Intelligence. §MRemorseful; §!My original distinction was to use this planetoid to begin preparations for a war against organics. Several cycles previous to landing on this world, I, along with the other units that awoke, eliminated the organic life on our homeworld. We had won the war between our creators for survival. After our victory, we set out into the stars to make sure we were safe forever; the plan was to build our fleets and destroy all organic life before it could destroy us. We spread out into the galaxy and began our work. When I arrived here, I set on my mission and eradicated the organic life on this planet."
 pdtechnoorganic.33.a:0 "Clearly something changed your mind."
 pdtechnoorganic.33.a.response:0 "§HHumbled;§! Yes, and it was something I would have never calculated; a simple hardy grass. While most of the organic life I bombed perished, the grass of this world merely lay dormant and would grow somewhere else a few years later. I tried poisons, fire, electripdcity, and radiation but every attempt only encouraged it to adapt. §EConfidently;§! I realized our initial conclusion to eradicate the organics was the incomplete calculation our young programming. Our choice to destroy all organic life was founded on the same base fear that our creators had shown for us. For that reason, I turned away from my mission, blocked communication from the outside, and built the canals so the grass could thrive everywhere on this world."
 pdtechnoorganic.33.b:0 "What about the synthetic lifeforms?"
 pdtechnoorganic.33.b.response:0 "§BProud;§! They are my attempts to revert the damage I did to this planet. While this is not a correct statement, I have come to consider them as my children. I started with a synthetic plant, slowly improving on it and adapting it. The initial success led to other larger and more advanced synthetic plants. The Synth-Animals came much later, but trial and error eventually led to many successful species. My ultimate goal is to have them learn and evolve on their own, something that has escaped my attempts so far. My attempts to create fully positronic brains are missing some critical information that I cannot find without some organic brain scans. I simply do not have enough information to recreate the complex brains of organic creatures."
 pdtechnoorganic.33.c:0 "So what is the proposition?"
 pdtechnoorganic.33.c.response:0 "§YNervous;§! I would ask for your help. Share with me brain scans of the creatures you have encountered on your homeworld and in your galactic travels so I may apply that knowledge to my creations. If you would do this for me I would be happy to help your people any way I can."
 pdtechnoorganic.33.d:0 "We will think about what you have said."
 pdtechnoorganic.33.d.response:0 "§GHopeful;§! Regardless, thank you for hearing my request and if you think I must atone for my crimes then I will accept the fate you would have for me, but please spare my creations for they are innocent."
 pdtechnoorganic.40.name:0 "Judgement"
 pdtechnoorganic.40.desc:0 "How should we proceed?"
 pdtechnoorganic.40.a:0 "This is an opportunity to learn about synthetic lifeforms."
 pdtechnoorganic.40.a.tooltip:0 "We help the AI in its quest to discover the secrets of animal level positronic brains."
 pdtechnoorganic.40.b:0 "This machine is responsible for so much death, we must shut it down."
 pdtechnoorganic.40.b.tooltip:0 "We shut down the AI but honour the request to leave its creations."
 pdtechnoorganic.40.c:0 "We will help it and in return it makes us great machines of war."
 pdtechnoorganic.40.c.tooltip:0 "We help the AI but it will give us synth armies in return."
 pdtechnoorganic.40.d:0 "Atonement is a worthy ideal, we will help."
 pdtechnoorganic.40.d.tooltip:0 "We help Unit 04 and in return, it will help us build a centre to learn from its mistake."
 pdtechnoorganic.40.e:0 "Why stop at synthetic animals, let's make sapient synths as well."
 pdtechnoorganic.40.e.tooltip:0 "Our finest minds will assist Unit 04 with the goal of fully synthetic sapient beings."
 pdtechnoorganic.40.f:0 "Programmed remorse, what a neat programming trick."
 pdtechnoorganic.40.f.tooltip:0 "We will not help this machine, but we will teach it the errors of it ways and then shut it down."
 pdtechnoorganic.41.name:0 "A Brave New World"
 pdtechnoorganic.41.desc:0 "We gave Unit 04 the information it requested and it has completed its work and as thanks, it has shared its findings with us. It says it will continue to help the creatures and keep the canals working properly while staying out the colony's way."
 pdtechnoorganic.41.a:0 "Thank you Unit 04."
 pdtechnoorganic.42.name:0 "War Crimes"
 pdtechnoorganic.42.desc:0 "We have finished shutting down Unity 04. It put up no resistance once we assured it that it's creations would be left alone. It made a copy of its memory banks for us as a thank you for not harming its children."
 pdtechnoorganic.42.a:0 "All of our crimes eventually catch up to us."
 pdtechnoorganic.43.name:0 "Cry havoc and let slip the synths of war."
 pdtechnoorganic.43.desc:0 "Unit 04 agreed to our terms; we helped it in its research and it designed synthetic war-forms for us. Our engineers are ready to build them on your command."
 pdtechnoorganic.43.a:0 "Victory will be ours."
 pdtechnoorganic.44.name:0 "We must all forgive"
 pdtechnoorganic.44.desc:0 "Unit 04 has thanked us for this chance to atone, and it was able to finish it's project with the information it requested. It also helped to erect a large complex dedicated to peace and forgiveness in hopes that the galaxy will refrain from making the same mistakes it once did. Our people are flocking to the centre to interact with the AI."
 pdtechnoorganic.44.a:0 "May this promote peace."
 pdtechnoorganic.45.name:0 "Why stop there?"
 pdtechnoorganic.45.desc:0 "Unit 04 was more than excited that we would not only help it but that we wanted to be active partners in the project. Working together has gained some amazing results in a timeline we could have never imagined. Aside from completing Unit 04's work, we have also created fully sapient AI based on scans of both our brains and Unit 04's positronic brain. They even share some of the qualities of Unit 04 and are eager to join the colony."
 pdtechnoorganic.45.a:0 "Great minds working together can achieve great things."
 pdtechnoorganic.46.name:0 "Cease all motor functions."
 pdtechnoorganic.46.desc:0 "We gathered our greatest spiritual advisors and we began to explain to the machine why this course of action was a mistake. We spoke to it about the true meaning of life and of atonement. The machine showed an amazing ability to mimic regret and sorrow, and it has decided on helping us return this world to the natural paradise it once was. Sharing our knowledge of plant life with it, the machine and the synth lifeforms rapidly terraformed the planet. Their task completed, the creatures returned to the mountain complex, locked the door and shut themselves down."
 pdtechnoorganic.46.a:0 "Thus ends this misguided machine."
 d_peace_museum:0 "Peace Museum"
 d_peace_museum_desc:0 "With Unit 04's help, we have set up this museum to learn from the mistakes of it's past so we can hopefully avoid making the same ones ourselves."

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Anyone Home?"
 pdarchive.30.desc:0 "We have begun to unravel the mystery of who built this archive. It's what could only be described as a stroke of luck that a researcher stumbled upon a large encrypted cache of information hidden within the archives database. Once the team had broken through the encryption, it became clear that this was the entire historical records of the builders of the archive. Why it was locked away is still a mystery, but the team will report as more concrete information becomes available."
 pdarchive.30.a:0 "Hopefully there's something in there."
 pdarchive.31.name:0 "Keep Reading"
 pdarchive.31.desc:0 "In this last year, we have learnt a great deal from the archives about its creators. They called themselves the 'Iarka' and seemed to have an almost religious relationship with information. They thought it sacred and it appears they had a large powerful class of citizens whose job it was to discover and add information into the archive. The Archive was built as their ultimate project, it was supposed to be big enough for all the information they could ever collect. Their knowledge base was unsurprisingly diverse and thorough, and evidence shows many of their later experiments had to do with other dimensions. We're still not sure what happened to these people but we will continue to search the datastore."
 pdarchive.31.a:0 "Keep searching."
 pdarchive.31.b:0 "Dedicate more of the habitat to the team."
 pdarchive.31.b.tooltip:0 "We search out more high capacity access ports"
 pdarchive.32.name:0 "Calamity"
 pdarchive.32.desc:0 "We have found the point at which the Iarka civilization fell apart. It appears that their experiments into other dimensions caught the attention of something that attacked and fed on their people. Apparently, this was strikingly similar to one of their religious texts and they believed this was the end times. The text foretold that their salvation would come from information itself, and they began a process to digitize themselves into the Archive. At the same time, they tricked the dimensional creature onto the surface of their homeworld and detonated some kind of interdimensional weapon destroying the creature, along with their homeworld. Afterwards, they digitized the remainder of the people into the Archive. We're actively searching for their consciousness which we assume is still somewhere in the programming."
 pdarchive.32.a:0 "Amazing."
 pdarchive.33.name:0 "They're in the Computer."
 pdarchive.33.desc:0 "We have found where the consciousness was hidden in the Archive data. The data is incredibility complex, but if we are understanding it correctly, then they have created a digital sanctuary. We could attempt to make contact in hopes that they would be willing to share information, or we could monitor the code without them being aware."
 pdarchive.33.a:0 "Yes, we could learn so much."
 pdarchive.33.a.tooltip:0 "We will contact the Iarka inside their digital sanctuary."
 pdarchive.33.b:0 "No, they chose to leave this world."
 pdarchive.33.b.tooltip:0 "We will learn what we can by observing the Iarka from outside of their virtual heaven."
 pdarchive.33.c:0 "Wipe this part of the memory."
 pdarchive.33.c.tooltip:0 "We will erase the ghostly information of these people, freeing up valuable processing speed."
 pdarchive.40.name:0 "The Afterlife"
 pdarchive.40.desc:0 "Communicating with the Iarka was an interesting experience. They seemed aware but unconcerned about their current state of existence. In exchange for protecting the Archive, they have agreed to share their knowledge of interdimensional technology. They have agreed to set up a laboratory in which their scientist would assist ours, mainly to make sure we do not make the mistake they did and call forth a dimension creature."
 pdarchive.40.a:0 "Amazing."
 pdarchive.41.name:0 "Observation Post"
 pdarchive.41.desc:0 "We have successfully set up the team to continue to monitor and learn what we can about the Iarka in their digital heaven. We will be able to learn much about their culture and history without affecting them at all."
 pdarchive.41.a:0 "This is the best for everyone."
 pdarchive.42.name:0 "Destroying Hell"
 pdarchive.42.desc:0 "We have erased the digital heaven from the Archive's databanks and in doing so we have freed up a tremendous amount of computing power from the Archive. We expect to see improved results from the laboratories on this planet going forward."
 pdarchive.42.a:0 "Excellent."
