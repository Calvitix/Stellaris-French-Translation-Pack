###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Restauration à l'éco-arcologie"
 decision_ecoarcology_project_relic_desc:0 "Cette planète était autrefois une oecuménopole dynamique. Ce serait une tâche monumentale, mais la planète pourrait être reconstruite et restaurée dans son ancienne gloire. Mais en ajoutant de grands jardins, nous pouvons équilibrer la ville avec la nature pour en faire un endroit plus désirable pour nos habitants."
 d_ecogarden:0 "Jardin d'Arcologie"
 d_ecogarden_desc:0 "En verrouillant de grandes parties de la nature sauvage de la planète loin des villes d'arcologie, cela donne aux citoyens un endroit pour se détendre et se reconnecter à la nature." 
 district_arcology_vertical_farms:0 "Arcologie Culturelle"
