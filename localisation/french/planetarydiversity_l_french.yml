 #Hab Decisions
 decision_frohabcry:0 "Habitat de Prospection"
 decision_frohabcry_desc:0 "Bien que les analyses initiales aient été effectuées, nos géologues pensent qu'il existe une possibilité de ressources stratégiques sur la planète."
 decision_pdprospect_effects_short:0 "En effectuant une analyse plus détaillée, nous pouvons découvrir plus de richesses en dehors des dômes."
 moonbase.2.name:0 "Pas de Ressources additionnelles"
 moonbase.2.desc:0 "Bien que nos analyses détaillées de [Root.GetName] n'aient trouvé aucune ressource stratégique, nous avons pu trouver plusieurs gisements minéraux importants."
