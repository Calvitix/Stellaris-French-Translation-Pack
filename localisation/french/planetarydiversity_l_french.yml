 origin_crystal_world:0 "Monde d'origine de Cristal"
 origin_crystal_world_desc:0 "Monde d'origine de Cristal"
 origin_tooltip_crystal_world_effects:0 "Votre monde d'origine est un §Y$pc_crystal$§! (Taille : au moins £planetsize£ §Y20§!) avec quelques §YModifs. planétaires rares§!\nLa Préférence d'Habitabilité est défini à §Y$trait_pc_crystal_preference$§!. Les gisements de §Y$sr_acean$§!, rares, ne se trouvent que sur ce monde et permettent des technologies uniques."
 origin_floating_world:0 "Monde d'origine Flottant"
 origin_floating_world_desc:0 "Monde d'origine Flottant"
 origin_tooltip_floating_world_effects:0 "Votre monde d'origine est un §Y$pc_floating$§! (Taille : au moins £planetsize£ §Y20§!) avec quelques §YModifs. planétaires rares§!\nLa Préférence d'Habitabilité est défini à §Y$trait_pc_floating_preference$§!. La ressource §Y$sr_eludium$§! ne se trouve que sur ce monde, et permet des technologies uniques."
 origin_graveyard_world:0 "Monde d'origine cimetière de Tiyankis"
 origin_graveyard_world_desc:0 "Monde d'origine cimetière de Tiyankis" 
 origin_tooltip_graveyard_world_effects:0 "Votre monde d'origine est un §Y$pc_graveyard$§! (Taille : au moins £planetsize£ §Y20§!) avec quelques §YModifs. planétaires rares§!\nLa Préférence d'Habitabilité est défini à §Y$trait_pc_graveyard_preference$§!."
 origin_techno_world:0 "Monde d'origine Techno-Organique"
 origin_techno_world_desc:0 "Monde d'origine Techno-Organique"
 origin_tooltip_techno_world_effects:0 "Votre monde d'origine est un §Y$pc_technoorganic$§! (Taille : £planetsize£ §Y20§! en standard) avec quelques §YModifs. planétaires rares§!\nLa Préférence d'Habitabilité est défini à §Y$trait_pc_technoorganic_preference$§!."
