 ###Archive World
 pc_archive:0 "Monde-Archive"
 pc_archive_desc:0 "Cet habitat semble être un supercalculateur géant en forme de lune. Les puits de chaleur flottants et l'océan artificiel semblent contribuer au refroidissement tandis que le gazon artificiel recueille de l'énergie. Cette planète est une merveille d'ingénierie."
 pc_archive_tile:0 "Terrain synthétique"
 pc_archive_tile_desc:0 "De grands conduits électriques et prairies artificielles plates."
 pdarchive.10.name:0 "Signaux énergétiques"
 pdarchive.10.desc:0 "Un message est arrivé de [Root.GetName], actuellement dans le système de [Root.GetStarName]. L'équipe a découvert un habitat particulier en forme de lune qui gravite autour d'un planétoïde détruit. L'équipe a confirmé son intention d'aller inspecter de plus près si possible."
 pdarchive.10.a:0 "Affirmatif."
 pdarchive.20.name:0 "Surcharge d'information"
 pdarchive.20.desc:0 "Rien sur cette planète ne semble être naturel. D'après ce que nous pouvons dire, cet habitat est un supercalculateur géant qui a été créé pour collecter et stocker des informations. Les puits de chaleur géants jaillissent jusqu'au ciel pour réguler la température, tandis que les herbes artificielles captent l'énergie qui est transférée sur la planète par des conduits incandescents. Hormis quelques débris orbitaux, il ne semble y avoir aucune trace de l'espèce qui a créé cette merveille d'ingénierie, mais toute leur histoire devrait probablement se trouver quelque part dans les archives. La quantité d'informations dans les archives doit est énorme et l'équipe recommande de mettre en place une colonie permanente pour utiliser pleinement la base de données."
 pdarchive.20.a:0 "Incroyable."
