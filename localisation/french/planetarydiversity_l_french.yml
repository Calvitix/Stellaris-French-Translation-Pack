 START_SCREEN_PART_ONE_ARCHIVE:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] parmi les étendues d'herbe artificielle de [GetHomeWorldName], notre civilisation s'est répandue et a prospéré."
