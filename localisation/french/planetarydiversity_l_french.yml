 moonbase.00.desc.b:0 "L'habitat [From.From.From.Planet.GetName] est maintenant terminé et prêt pour la colonisation."
 
 ###Salt World
 pc_salt:0 "Monde de Sel"
 pc_salt_desc:0 "Monde rocheux avec une atmosphère d'azote-oxygène. Le terrain couvert de minéraux se compose en grande partie de marais salants et de chaînes de montagnes et de grandes formations cristallines. Une grande partie de la surface est inhospitalière pour la plupart des formes de vie végétale et animale."
 pc_salt_tile:0 "Terrain Salin"
 pc_salt_tile_desc:0 "Champs de sel et grottes de cristal."
 trait_pc_salt_preference:0 "Préférence Sel"
 trait_pc_salt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_salt_habitability:0 "Habitabilité des mondes  de Sel"
 mod_pc_salt_habitability:0 "Habitabilité des mondes  de Sel"
 START_SCREEN_PART_ONE_SALT:0 "Il y a des millénaires depuis que les premières communautés primitives de [GetSpeciesName] ont pris forme dans les marais salants de [GetHomeWorldName], notre civilisation s'est propagée et a prospéré."
 pdsalt:0 "Monde de Sel"
 pdsalt_desc:0 "Bien que de riches gisements minéraux se trouvent partout sur cette planète, une grande partie de la surface est inhospitalière pour la plupart des formes de vie végétale et animale."
 TRAIT_SALT_PREFERENCE_EFFECT:0 "Habitabilité des mondes de Sel:$pd80$\nHabitabilité des mondes  secs:$pd50$\nHabitabilité des mondes humides:$pd20$\nHabitabilité des mondes Froid:$pd20$"
 d_salt_caves:0 "Grottes de sel minéral"
 d_salt_caves_desc:0 "Ces grottes sont remplies de minéraux riches et de cristaux rares à exploiter."
 building_salt_mine:0 "Mine de grotte de sel"
 building_salt_mine_desc:0 "Ces mines profitent des minéraux faciles d'accès et des formations cristallines rares."
 mod_building_salt_mine_max:0 "Max $building_salt_mine$s"

 pdshroud.98.name:0 "Monde reconquis"
 pdshroud.98.desc:0 "Nos sages ont terminé la tâche de récupérer ce monde du linceul sans perdre complètement sa connexion."
 pdshroud.98.a:0 "Excellent."

