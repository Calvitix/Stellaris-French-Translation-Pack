### Archaeology Sites ###
xvcv_mdlc_primitive_machine_site:0 "Finders Keepers, Losers Weepers?"
xvcv_mdlc_primitive_machine_site_desc:0 " This world is odd. Life is nowhere to be found, yet residential areas, traffic networks, and factories are crowded on the surface.\n\n Our sensors have detected machine drones in these areas. Does it mean they have created all these things then? However, there is no sign of any activities at this moment.\n\n Although weak, we have found command signals from the drones. It is obvious that a Machine Intelligence exists and controls them.\n\n What in the world happened here, and where is the Machine Intelligence?\n\n§YNotice:§! To begin Excavation, while selecting a Military Fleet with an Admiral, right click the £xvcv_mdlc_archaeology_site_icon£ Archaeological Site Icon next to the £xvcv_mdlc_planet_icon£ Planet Name, then left click the $FLEETORDER_EXCAVATE_BUTTON$ Button.\n\n\n\n\n£xvcv_mdlc_archaeology_site_icon_tooltip_image£\n\n\n"
