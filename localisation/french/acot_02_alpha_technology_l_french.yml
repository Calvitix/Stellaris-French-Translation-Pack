PAC_COMBAT_COMPUTER_DEFENSE_AE_DESC: "Ce vaisseau avancé utilise un ordinateur de combat unique qui forme un lien bionique avec l'équipage et tous les engins de combat."

PAC_COMBAT_COMPUTER_OFFENSE_AE: "Ordinateur de support d'interface bionique (Stationnaire)"
PAC_COMBAT_COMPUTER_OFFENSE_AE_DESC: "Ce vaisseau avancé utilise un ordinateur de combat unique qui forme un lien bionique avec l'équipage et tous les engins de combat."


### WEAPONS CHECK OK #####
SMALL_ACOT_LASER_AE: "Petit laser Alpha"
MEDIUM_ACOT_LASER_AE: "Laser Alpha intermédiaire"
LARGE_ACOT_LASER_AE: "Grand Laser Alpha"
ACOT_LASER_AE: "Laser Alpha"
ACOT_LASER_AE_DESC: "Un calibrage supplémentaire à la lentille de focalisation des Lasers Delta nous permet de développer un Laser Alpha qui est encore plus mortel contre les blindages. C'est la preuve de notre maîtrise de la manipulation de l'énergie sombre."
tech_laser_ae: "Laser Alpha"
tech_laser_ae_desc: "Un calibrage supplémentaire à la lentille de focalisation des Lasers Delta nous permet de développer un Laser Alpha qui est encore plus mortel contre les blindages. C'est la preuve de notre maîtrise de la manipulation de l'énergie sombre."


SMALL_ACOT_PLASMA_AE: "Petit canon à plasma Eclipse"
MEDIUM_ACOT_PLASMA_AE: "Canon à plasma Eclipse intermédiaire"
LARGE_ACOT_PLASMA_AE: "Grand Canon à Plasma Eclipse"
ACOT_PLASMA_AE: "Canon à plasma Eclipse"
ACOT_PLASMA_AE_DESC: "Grâce aux améliorations apportées à nos technologies de puissance sombre, nous pouvons créer un plasma de matière noire encore plus mortel qui est beaucoup plus gros et plus destructeur."
tech_plasma_ae: "Canon à plasma Eclipse"
tech_plasma_ae_desc: "Grâce aux améliorations apportées à nos technologies de puissance sombre, nous pouvons créer un plasma de matière noire encore plus mortel qui est beaucoup plus gros et plus destructeur."


SMALL_ACOT_DISRUPTOR_AE: "Petit perturbateur pendulaire"
MEDIUM_ACOT_DISRUPTOR_AE: "Perturbateur pendulaire intermédiaire"
ACOT_DISRUPTOR_AE: "Perturbateur pendulaire"
ACOT_DISRUPTOR_AE_DESC: "Le Perturbateur pendulaire fait fondre le vaisseau ennemi avec un rayon d'énergie sombre extrêmement puissant plus fort que son prédécesseur."
tech_disruptor_ae: "Perturbateur pendulaire"
tech_disruptor_ae_desc: "Le Perturbateur pendulaire fait fondre le vaisseau ennemi avec un rayon d'énergie sombre extrêmement puissant plus fort que son prédécesseur."

ACOT_ENERGY_TORPEDO_AE: "Canon à énergie 'Tempête'"
ACOT_ENERGY_TORPEDO_AE_DESC: "Une version améliorée et plus puissante du canon à énergie standard."
tech_energy_torpedo_ae: "Réacteur 'Tempête'"
tech_energy_torpedo_ae_desc: "L'installation d'un puissant amplificateur d'énergie basé sur les Designs Alpha devraient augmenter la puissance de déstructuration de nos canons à énergie."


ACOT_POINT_DEFENSE_AE: "système de défense Dédale"
ACOT_POINT_DEFENSE_AE_DESC: "Regardez ... des Missiles ! ? ? MISSILES ? ? ? ! Nos ennemis se cachent derrière des frappes de missiles ! ! §RLES COUARDS ! LES IMBECILES ! §!. Nous ... nous devrions enlever ... leurs missiles .... \n \n FRAPPES DE MISSILES ! ....... D'EUX."
tech_point_defense_ae: "système de défense Dédale"
tech_point_defense_ae_desc: "Regardez ... Missiles ! ? ? MISSILES ? ? ? ! Nos ennemis se cachent derrière des frappes de missiles ! ! §RLES COUARDS ! LES IMBECILES ! §!. Nous ... nous devrions enlever ... leurs missiles .... \n \n FRAPPES DE MISSILES ! ....... D'EUX."


SMALL_ACOT_MASS_DRIVER_AE: "Petit canon Doloris"
MEDIUM_ACOT_MASS_DRIVER_AE: "Canon moyen Doloris"
LARGE_ACOT_MASS_DRIVER_AE: "Grand Canon Doloris"
ACOT_MASS_DRIVER_AE: "Canon Doloris"
ACOT_MASS_DRIVER_AE_DESC: "Une mise à niveau vers le Canon Arclite, le Canon de classe Doloris utilise des générateurs de matière intégrés pour augmenter encore l'efficacité du projectile, lui permettant de pénétrer facilement les boucliers."
tech_mass_driver_ae: "Canon Doloris"
tech_mass_driver_ae_desc: "Une mise à niveau vers Arclite Canon, le Canon de classe Doloris utilise des générateurs de matière intégrés pour augmenter encore l'efficacité du projectile, lui permettant de pénétrer facilement les boucliers."

ACOT_AUTOCANNON_AE: "Auto-canon Faucheur"
ACOT_AUTOCANNON_AE_DESC: "L'Auto-canon Faucheur utilise des projectiles de lumière dure pour ronger rapidement les boucliers ennemis et viser le point faible dans leur coque."
tech_autocannons_ae: "Capteurs de ciblage de classe Faucheur"
tech_autocannons_ae_desc: "La mise à jour des canons de traqueur avec des logiciels de ciblage spécialisés qui identifient les points faibles critiques augmentera considérablement la production de dégâts de nos canons dakka."

ACOT_ARTILLERY_AE: "Artillerie Apocalypse"
ACOT_ARTILLERY_AE_DESC: "L'artillerie de classe Apocalypse utilise un matériau de lumière dure encore plus solide rendu possible grâce à nos conceptions supérieures. Ce modèle mis à jour élimine presque toutes les faiblesses présentées sur les artilleries précédentes."
tech_kinetic_artillery_ae: "Artillerie Apocalypse"
tech_kinetic_artillery_ae_desc: "L'artillerie de classe Apocalypse utilise un matériau de lumière dure encore plus solide rendu possible grâce à nos conceptions supérieures. Ce modèle mis à jour élimine presque toutes les faiblesses présentées sur les artilleries précédentes."


ACOT_FLAK_CANNON_AE: "Matrice de défense infernale"
ACOT_FLAK_CANNON_AE_DESC: "La Matrice de défense infernale est équipé de capteurs bioniques avancés. Le lien mental entre nos ordinateurs avancés et les artilleurs spécialisés de classe 12 rend Inferno Flak extrêmement précis dans son ciblage et son suivi."
tech_flak_batteries_ae: "Matrice de défense infernale"
tech_flak_batteries_ae_desc: "La Matrice de défense infernale est équipé de capteurs bioniques avancés. Le lien mental entre nos ordinateurs avancés et les artilleurs spécialisés de classe 12 rend Inferno Flak extrêmement précis dans son ciblage et son suivi."


ACOT_MISSILE_AE: "Missiles 'Brise-Aube'"
ACOT_MISSILE_AE_DESC: "Les missiles 'brise-aube' utilisent des énergies sombres miniaturisées comme ogives, ce qui le rend supérieur aux générations plus âgées. Les améliorations apportées à nos propulseurs augmentent également considérablement leur vitesse."
tech_missile_ae: "Missiles 'Brise-Aube'"
tech_missile_ae_desc: "Les missiles 'brise-aube' utilisent des énergies sombres miniaturisées comme ogives, ce qui le rend supérieur aux générations plus âgées. Les améliorations apportées à nos propulseurs augmentent également considérablement leur vitesse."


ACOT_TORPEDO_AE: "Torpilles Exodus"
ACOT_TORPEDO_AE_DESC: "Une amélioration par rapport aux torpilles Paradox, les torpilles Exodus détruisent les formations de la flotte ennemie avec des ogives à énergie sombre raffinées extrêmement puissantes et des matériaux de lumière dure."
tech_torpedo_ae: "Torpilles Exodus"
tech_torpedo_ae_desc: "Supérieur aux torpilles Paradox, les torpilles Exodus ravagent les formations de la flotte ennemie avec des ogives à énergie sombre raffinées extrêmement puissantes et des matériaux de lumière dure."


ACOT_SWARMER_MISSILES_AE: "Cluster de Missiles 'Lucifer'"
ACOT_SWARMER_MISSILES_AE_DESC: "Des Cluster de Missiles 'Lucifer' utilise un prototype de système informatique basé sur une date de précurseur extrêmement ancienne d'origine inconnue, supérieure à celle des capteurs bioniques."
tech_swarmer_missile_ae: "Cluster de Missiles 'Lucifer'"
tech_swarmer_missile_ae_desc: "Des Cluster de Missiles 'Lucifer' utilise un prototype de système informatique basé sur une date de précurseur extrêmement ancienne d'origine inconnue, supérieure à celle des capteurs bioniques."


ACOT_MISSILE_BARRAGE_AE: "Système de Barrage à roquettes 'méduse'"
ACOT_MISSILE_BARRAGE_AE_DESC: "Des systèmes de Barrage à roquettes lancés à partir d'un lanceur-quadruple qui sacrifie les capacités de suivi pour une puissance de feu accrue."
tech_barrage_missile_ae: "Système de Barrage à roquettes de classe 'méduse'"
tech_barrage_missile_ae_desc: "Le Gorgon était un début solide, maintenant nous passons au prochain terrain de jeu des explosifs. La Méduse combine l'ingéniosité du précédent Gorgon avec les puissances de feu accrues activées par les missiles Brise-Aube."

ACOT_MISSILE_XL_AE: "Batterie de missiles de pergélisol"
ACOT_MISSILE_XL_AE_DESC: "Un Puissant système de missile pergélisol qui tire une paire de missiles ultra-rapides et extrêmement précis avec des capacités de suivi élevées."
tech_xl_missile_ae: "COMBS Pergélisol"
tech_xl_missile_ae_desc: "Suite au succès du projet Alpha et aux améliorations apportées à nos technologies d'explosifs et de guidage. Nous pouvons maintenant appliquer le même principe à l'ancien Quicksilver basé sur Delta. Les scientifiques sont à court d'idées pour le nom de l'arme, alors ils ont fait un vote et le pergélisol a gagné parce que c'était l'idée principale du projet."

ACOT_MISSILE_NUKE_AE: "Lanceur d'ogives Giga"
ACOT_MISSILE_NUKE_AE_DESC: "Des Lanceur d'ogives Giga conçu pour éliminer les vaisseaux capitaux par le biais de lourdes ordonnances. A une portée minimale de 100."
tech_missile_nuke_ae: "Bombe bleue de bombification"
tech_missile_nuke_ae_desc: "Le prochain épisode du Projet Megumin. Bien que l'explooosion soit moins flashy car elle est tout bleue, les pauvres gens qui mangeront l'impact résultant subiront des dégâts terribles, terribles !"

ACOT_PARTICLE_LANCE_AE: "Lance Crépuscule"
ACOT_PARTICLE_LANCE_AE_DESC: "Les raffinements de notre matière noire et de notre énergie nous permettent de créer une lance d'énergie sombre encore plus puissante. L'ennemi brûlera sous l'énergie brûlante de la lance crépusculaire."
tech_energy_lance_ae: "Lance Crépuscule"
tech_energy_lance_ae_desc: "Les raffinements de notre matière noire et de notre énergie nous permettent de créer une lance d'énergie sombre encore plus puissante. L'ennemi brûlera sous l'énergie brûlante de la lance crépusculaire."


ACOT_ARC_EMITTER_AE: "Emetteur Nova"
ACOT_ARC_EMITTER_AE_DESC: "Emetteur Nova améliore l'émetteur d'énergie sombre, sa lumière effrayante traversera les flottes ennemies comme des tempêtes qui noircissent le ciel de notre monde natal."
tech_arc_emitter_ae: "Emetteur Nova"
tech_arc_emitter_ae_desc: "Emetteur Nova améliore l'émetteur d'énergie sombre, sa lumière effrayante traversera les flottes ennemies comme des tempêtes qui noircissent le ciel de notre monde natal."


ACOT_MASS_ACCELERATOR_AE: "Canon Alpha"
ACOT_MASS_ACCELERATOR_AE_DESC: "Canon Alpha utilise une plate-forme d'artillerie rachidienne encore plus grande, rendue possible grâce à notre perfection dans la technologie de la lumière dure et de la matière noire. Même les boucliers les plus avancés ne peuvent pas résister longtemps à un coup direct de ce géant."
tech_mass_accelerator_ae: "Canon accélérateur de masse alpha"
tech_mass_accelerator_ae_desc: "Canon Alpha utilise une plate-forme d'artillerie rachidienne encore plus grande, rendue possible grâce à notre perfection dans la technologie de la lumière dure et de la matière noire. Même les boucliers les plus avancés ne peuvent pas résister longtemps à un coup direct de ce géant."


ACOT_PERDITION_BEAM_AE: "Faisceau Vainqueur"
ACOT_PERDITION_BEAM_AE_DESC: "Fidèle à son nom, le canon de classe Vainqueur tire un faisceau d'énergie sombre entièrement canalisé et concentré qui détruira complètement un vaisseau entier."
tech_perdition_beam_ae: "Faisceau Vainqueur"
tech_perdition_beam_ae_desc: "Fidèle à son nom, le canon de classe Vainqueur tire un faisceau d'énergie sombre entièrement canalisé et concentré qui détruira complètement un vaisseau entier."


ACOT_FIGHTERS_HANGAR_AE: "Intercepteurs audacieux"
ACOT_FIGHTERS_HANGAR_AE_DESC: "Équipés de canons automatiques à double impulsion, ces nouveaux intercepteurs peuvent mâcher des blindages et des missiles en un rien de temps."
ACOT_BOMBERS_HANGAR_AE: "Bombardiers Némésis"
ACOT_BOMBERS_HANGAR_AE_DESC: "Armés de puissantes torpilles à énergie explosive, ces nouveaux bombardiers peuvent rapidement faire fonctionner des vaisseaux plus gros."
ACOT_GUNSHIP_HANGAR_AE: "Chasseurs Athena"
ACOT_GUNSHIP_HANGAR_AE_DESC: "Les Chasseurs Athena sont des gréements spécialisés qui excellent pour soutenir des vaisseaux plus grands avec des supports de tir à longue portée. Ils sont déployés en quelques chiffres et mettent cependant beaucoup plus de temps à se renforcer."
tech_strike_craft_bomber_ae: "Augmentations Avioniques Avancées"
tech_strike_craft_bomber_ae_desc: "De nouvelles améliorations peuvent maintenant être apportées pour frapper les vaisseaux avec l'introduction du réacteur Alpha, des propulseurs et des systèmes de défense."
tech_strike_craft_gunship_ae: "Chasseurs Athena"
tech_strike_craft_gunship_ae_desc: "Bien que le rôle des grévistes ait été bien défini par les bombardiers et les intercepteurs, il existe certains problèmes. Ces deux types d'artisanat de grève prennent beaucoup de temps pour atteindre des distances de frappe. Dans de nombreuses batailles, les porte-avions sont longtemps détruits avant même que ces grévistes agiles ne parviennent à faire leurs premiers runs. Des plans sont en cours d'élaboration pour créer un artisanat de grève à longue portée spécialisé."

ACOT_PARTICLE_LANCE_AE_LARGE: "Lanceur d'énergie crépusculaire"
ACOT_PARTICLE_LANCE_AE_LARGE_DESC: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Lance Crépuscule, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."
tech_resized_energy_lance_ae: "Lanceur d'énergie crépusculaire"
tech_resized_energy_lance_ae_desc: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Lance Crépuscule, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."


ACOT_ARC_EMITTER_AE_LARGE: "Emetteur à boucle Nova"
ACOT_ARC_EMITTER_AE_LARGE_DESC: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Emetteur Nova, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."
tech_resized_arc_emitter_ae: "Emetteur à boucle Nova"
tech_resized_arc_emitter_ae_desc: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger un Emetteur à boucle Nova, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."


ACOT_MASS_ACCELERATOR_AE_LARGE: "Macro-canon Alpha"
ACOT_MASS_ACCELERATOR_AE_LARGE_DESC: "Passez à la vitesse supérieure !"
tech_resized_mass_accelerator_ae: "Macro-canon Alpha"
tech_resized_mass_accelerator_ae_desc: "Faites tourner, déchargez !"

ACOT_TITAN_EMITTER_AE: "Emetteur Titan Nova"
ACOT_TITAN_EMITTER_AE_DESC: "Comme son prédécesseur, cet émetteur titanesque sacrifie la gamme pour la puissance brute."
tech_titan_emitter_ae: "Emetteur Titan Nova"
tech_titan_emitter_ae_desc: "Nous pouvons améliorer l'ancien émetteur Titanesques pour utiliser à la place le déchargeur de classe Nova."


ACOT_TITAN_ACCELERATOR_AE: "Accélérateur de masse Titan Alpha"
ACOT_TITAN_ACCELERATOR_AE_DESC: "L'Accélérateur de masse à l'échelle du Titan capable de toucher des cibles sur des distances extrêmes pour des dégâts massifs."
tech_titan_accelerator_ae: "Quad Accelerator Railways"
tech_titan_accelerator_ae_desc: "Doubler les accélérateurs Railgun peut désormais être fait en toute sécurité sans risquer d'endommager la coque avec l'avènement d'ingénieurs avancés en lumière dure."

