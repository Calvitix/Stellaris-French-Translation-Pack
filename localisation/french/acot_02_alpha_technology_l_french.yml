STARBASE_DARK_MATTER_REACTOR_AE: "Réacteur Alpha"
STARBASE_DARK_MATTER_REACTOR_AE_DESC: "Le réacteur alpha énigmatique améliore le réacteur de base Matière noire en implémentant l'énergie sombre dans le mélange, créant un générateur d'énergie beaucoup plus puissant."

tech_dark_matter_power_core_ae: "Puissance énigmatique de classe alpha"
tech_dark_matter_power_core_ae_desc: "Maintenant que nous comprenons le concept de la matière noire et de l'énergie sombre, il peut encore être possible de créer une source d'énergie beaucoup plus puissante qui surpasse celle de celle utilisée par la personne déchue. Ce nouveau réacteur énigmatique nommé §H'Alpha'§! va nous faire l'envie des étoiles.\n\n§RLa recherche de cette technologie peut agiter les empires déchus, car nous allons essentiellement les surpasser technologiquement.§!"
TECH_UNLOCK_DARK_MATTER_POWER_AE_TITLE: "§HDéverrouille le composant : §!Réacteur alpha énigmatique"
TECH_UNLOCK_DARK_MATTER_POWER_AE_DESC: "§HRéacteur énigmatique Alpha§!\nRéacteur énigmatique Alpha améliore le Basic Matière noire Reactor en implémentant de l'énergie sombre dans le mélange, créant un générateur de puissance beaucoup plus puissant."

