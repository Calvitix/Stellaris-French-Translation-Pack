tech_ae_hive_computer: "Superviseur Stratégique à bord"
tech_ae_hive_computer_desc: "La ruche s'appuie depuis longtemps sur des machines et un groupe de drones spéciaux pour faire fonctionner les vaisseaux spatiaux, mais ceux-ci sont inefficaces et drainent les concentrations de la ruche. Un schéma pour concevoir des suzerains pour agir en tant que commandants de champ de bataille semi-indépendants peut être formulé pour remplacer les anciens ordinateurs de combat."


