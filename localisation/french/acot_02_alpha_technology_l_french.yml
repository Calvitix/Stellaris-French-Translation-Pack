HERCULEAN_COMBAT_COMPUTER_AE: "Ordinateur herculéen d'interface bionique"
HERCULEAN_COMBAT_COMPUTER_AE_DESC: "Ce vaisseau avancé utilise un ordinateur de combat unique qui forme un lien bionique avec l'équipage. Il est imperméable à toutes les tentatives d'intrusion et possède des algorithmes de combat inégalés."

