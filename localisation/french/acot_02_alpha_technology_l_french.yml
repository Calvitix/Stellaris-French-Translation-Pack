CORVETTE_DARK_MATTER_REACTOR_AE_DESC: "Réacteur énigmatique Alpha améliore le réacteur de base Matière noire en implémentant de l'énergie sombre dans le mélange, créant un générateur d'énergie beaucoup plus puissant."

