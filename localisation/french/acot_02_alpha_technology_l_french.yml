SMALL_ACOT_ARMOR_AE: "Petit blindage abyssale"
MEDIUM_ACOT_ARMOR_AE: "Blindage abyssale intermédiaire"
LARGE_ACOT_ARMOR_AE: "Grand blindage abyssale"
ACOT_ARMOR_AE: "Blindage abyssale"
ACOT_ARMOR_AE_DESC: "Le blindage abyssale est imprégnée d'une petite quantité de bouclier d'énergie sombre, ce qui lui permet de mieux résister aux armes anti-blindage en cas de défaillance du générateur de bouclier principal."
tech_armor_ae: "Blindage abyssale"
tech_armor_ae_desc: "L'blindage abyssale est imprégnée d'une petite quantité de bouclier d'énergie sombre, ce qui lui permet de mieux résister aux armes anti-blindage en cas de défaillance du générateur de bouclier principal."


SMALL_ACOT_ENIGMATIC_SHIELD_AE: "Petits déflecteurs d'énergie sombre"
MEDIUM_ACOT_ENIGMATIC_SHIELD_AE: "Déflecteurs à énergie sombre intermédiaire"
LARGE_ACOT_ENIGMATIC_SHIELD_AE: "Grands déflecteurs d'énergie sombre"
ACOT_ENIGMATIC_SHIELD_AE: "Déflecteurs d'énergie sombre"
ACOT_ENIGMATIC_SHIELD_AE_DESC: "Les déflecteurs d'énergie sombre sont notamment plus puissants que la variante Matière noire, mais nécessitent également l'énergie sombre pour fonctionner à la place."
tech_dark_matter_deflector_ae: "Déflecteurs d'énergie sombre"
tech_dark_matter_deflector_ae_desc: "Les déflecteurs d'énergie sombre sont notamment plus puissants que la variante Matière noire, mais nécessitent également l'énergie sombre pour fonctionner à la place."


