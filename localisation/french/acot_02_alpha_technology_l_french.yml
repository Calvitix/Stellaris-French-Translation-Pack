AE_OFFENSIVE_COMBAT_COMPUTER: "Ordinateur de combat bionique offensif (petits vaisseaux)"
AE_OFFENSIVE_COMBAT_COMPUTER_DESC: "L'ordinateur de combat bionique de classe Alpha est un ordinateur de combat bionique extrêmement avancé qui forme des liens puissants entre les opérateurs organiques (ou synthétiques) avec l'ordinateur Delphic du vaisseau. Ce réseau permet d'émettre des commandes avec peu ou pas de temps d'arrêt. Cette version particulière est optimisée pour les tactiques offensives."

