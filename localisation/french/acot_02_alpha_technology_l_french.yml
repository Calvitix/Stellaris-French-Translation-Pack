tech_fe_thruster_2: "Améliorations des propulsions à matière noire"
tech_fe_thruster_2_desc: "Les propulseurs utilisés par les Empires déchus sont assez anciens et ne sont pas aussi puissants qu'ils le devraient. Si nous pouvons affiner le fonctionnement interne de ces propulseurs, nous pourrons ramener les moteurs de vaisseaux vraiment puissants dignes de notre puissance."
