AE_PSI_OFFENSIVE_COMBAT_COMPUTER_DESC: "Les coordinateurs de Mentat remplacent les rôles des ordinateurs de vaisseau conventionnels, ils lisent les pensées du capitaine du vaisseau et incitent les vaisseaux à agir en conséquence. Ils sont très compétents pour échapper aux attaques et générer de puissants boucliers psioniques. Ce Mentat particulier est adapté aux tactiques offensives."

