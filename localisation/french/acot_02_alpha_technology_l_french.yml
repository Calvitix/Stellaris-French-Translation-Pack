AE_HIVE_OFFENSIVE_COMBAT_COMPUTER_DESC: "Les Superviseurs Stratégiques sont des commandants de champ de bataille semi-compétents qui peuvent émettre leurs propres ordres sans dépendre d'entités supérieures. Ils sont capables de s'interfacer avec les systèmes internes du vaisseau et de réparer tout composant endommagé. Celui-ci est développé pour les tactiques offensives."

