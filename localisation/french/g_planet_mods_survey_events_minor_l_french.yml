 ###################################################
 # Survey & Discovery Events
 ###################################################

 gpm_survey.LICENCE_MINING:0 "Vendre les droits miniers!"
 gpm_survey.LICENCE_RESEARCH:0 "Vendre les droits de Recherche!"
 
 # Survey Events #
 #################
 # Hollow Asteroid gpm_hollow_structure
 gpm_survey_minor.1.name:0 "Astéroide évidé"
 gpm_survey_minor.1.desc:0 "Notre vaisseau scientifique a trouvé un astéroïde étrange lors de son étude du système §H[From.solar_system.GetName]§!. L'astéroïde, qui a été dénommé §H[From.GetName]§! est creux! Non seulement cela, il semble qu'il y ait un petit trou dessus, comme si quelque chose était entré et avait creusé. Ou quelque chose, qui était à l'intérieur, en était sorti ..."
 # Crystallized Asteroid gpm_crystallized_structure
 gpm_survey_minor.5.name:0 "Astéroide Cristallisé"
 gpm_survey_minor.5.desc:0 "Des cristaux inhabituels semblent dépasser de l'astéroïde nommé §H[From.GetName]§! dans le système solaire §H[From.solar_system.GetName]§!. Le vaisseau scientifique §H[root.GetName]§! a identifié ces cristaux de formation inhabituelle, mais naturelle, et a développé une théorie : Il semble que cet astéroïde faisait partie d'une lune plus grande. Les cristaux sont le résultat d'une chaleur et d'une pression intenses, lorsque cet astéroïde était encore une partie du noyau ou du manteau de cette lune."
 # Abandoned Mining Platforms gpm_abandoned_mining_platforms
 gpm_survey_minor.10.name:0 "Plateformes abandonnées"
 gpm_survey_minor.10.desc:0 "Plusieurs plates-formes minières sont attachées au grand astéroïde §H[From.GetName]§! dans le système §H[From.solar_system.GetName]§!. Tenues ensemble par des chaînes et des crochets, ces plates-formes ont plusieurs bras de forage qui peuvent être commandés à distance. Une petite baie a déjà été creusée dans l'astéroïde, susceptible d'être utilisée comme zone de stockage pour les minéraux nouvellement extraits jusqu'à ce qu'ils puissent être récupérés. Il semble que celui qui a commencé à exploiter cet astéroïde est parti en toute hâte, laissant les plates-formes étonnamment intactes."
 # gpm_hydrogen_mist
 gpm_survey_minor.15.name:0 "Rivières d'hydrogène liquide"
 gpm_survey_minor.15.desc:0 "D'épaisses rivières d'hydrogène s'écoulent sur la surface de §H[From.GetName]§!. Une combinaison inhabituelle de basse pression atmosphérique et d'attraction statique des roches de la surface du monde produit ces fleuves élégants et lents d'hydrogène dense. "
 # gpm_salt_flats
 gpm_survey_minor.20.name:0 "Grandes étendues salines"
 gpm_survey_minor.20.desc:0 "Des plaines de cristaux de sel s'étirant à l'infini ont été repérées sur §H[From.GetName]§!! Le vaisseau scientifique §H[root.GetName]§! dans le système §H[From.solar_system.GetName]§! spécule que le monde a dû être une planète océanique. Une planète presque entièrement recouverte d'eau salée. Ce qui est arrivé à toute cette eau est cependant un mystère. Aucun phénomène naturel ne peut expliquer la disparition d'une telle quantité d'eau. Quelque chose ou quelqu'un doit l'avoir d'une certaine manière enlevé. "
 # gpm_relic_lower_levels
 gpm_survey_minor.25.name:0 "Des villes bâties sur les villes"
 gpm_survey_minor.25.desc:0 "Une partie de la ville sans fin  que l'on trouve sur §H[From.GetName]§! s'est effondré, révélant que la couche supérieure de la planète urbaine est construite sur une ville beaucoup plus ancienne. Au lieu de démolir la ville d'origine ou de convertir les nombreux bâtiments en bâtiments plus modernes, les habitants ont construit une énorme plate-forme géante au-dessus d'elle, puis de nouvelles villes par dessus ! Un choix d'ingénierie pharaonique et déconcertant pour le moins. "
 # gpm_water_pockets
 gpm_survey_minor.30.name:0 "Il y a de la vie, mais pas telle que nous la connaissons!"
 gpm_survey_minor.30.desc:0 "§H[root.GetName]§! dans le système solaire de §H[From.solar_system.GetName]§!, des traces de bouse ont été trouvées dans une caverne souterraine avec de petits ruisseaux d'eau liquide. Il semble qu'à cet endroit, une certaine forme de vie existe sur cette planète par ailleurs complètement morte. Ce qui vit ici nous échappe, et semble peu spirituel."
 gpm_survey_minor.MEGACORPSELL_DUNG:0 "Vendre cette bouse!"
 
 # gpm_geometrical_polar_storm
 gpm_survey_minor.35.name:0 "Tempête anxiogène"
 gpm_survey_minor.35.desc:0 "Notre exploration du système §H[From.solar_system.GetName]§! va plus lentement que prévu, suite à la découverte d'une spectaculaire tempête polaire sur §H[From.GetName]§!. La tempête a la forme parfaite d'un pentagone. Un processus de pression et de vent très unique a façonné cette tempête, qui semble pouvoir garder cette forme géométrique parfaite de manière perpétuelle."
 # gpm_floating_forest
 gpm_survey_minor.40.name:0 "Arbres flottants"
 gpm_survey_minor.40.desc:0 "Une analyse approfondie de la géante gazeuse §H[From.GetName]§! a révélé un nouveau phénomène inconnu et étrange. Les petites poches de flore flottante s'étalent sur la couche supérieure de la  géante gazeuse. Comme des petites îles de racines et de végétation, la plupart sous forme d'arbres. Les feuilles et les branches sont immenses et extrêmement légères et se balancent à chaque coup de vent. Les fleurs ont la forme de ballons allongés géants semi-transparents. Ces feuilles flottantes géantes absorbent simultanément le peu de lumière solaire qu'elles reçoivent et les divers produits chimiques de base trouvés dans la géante gazeuse."
 # gpm_viscous_gas_layer
 gpm_survey_minor.45.name:0 "Gaz ou Liquide ?"
 gpm_survey_minor.45.desc:0 "L'atmosphère de §H[From.GetName]§! est si dense qu'elle imite l'écoulement d'un liquide. Bien qu'il soit extrêmement improbable qu'une géante gazeuse ait un gaz aussi dense, ce n'est pas impossible. On pense qu'une combinaison de gravité élevée, de rotation planétaire très rapide et de contre-mouvement extrême dans l'atmosphère des géantes gazeuses est la raison de ce phénomène inhabituel. "
 # gpm_everlasting_tornadoes
 gpm_survey_minor.50.name:0 "Tornades éternelles"
 gpm_survey_minor.50.desc:0 "Au plus profond de l'atmosphère de la géante gazeuse §H[From.GetName]§! dans le système §H[From.solar_system.GetName]§!, on a découvert de rageuses tornades extrêmement durables. Ces tourbillons massifs se déplacent dans la direction inverse de la rotationde la planète et tournent à peu près à la même vitesse, ce qui donne l'impression qu'ils ne bougent jamais. En plus de cela, le vaisseau scientifique §H[root.GetName]§! n'a jusqu'à présent jamais vu un vortex comme celui-ci disparaître. Il semble qu'ils se forment et restent éternellement."
 # gpm_shrinking_giant
 gpm_survey_minor.55.name:0 "Mini Géante"
 gpm_survey_minor.55.desc:0 "Le vaisseau scientifique §H[root.GetName]§! a découvert une petite géante gazeuse inhabituellle. Il apparaît que les vents solaires violents de l'étoile principale dans §H[From.solar_system.GetName]§! sont la cause de cet étrange petite géante. En effet, Ces vents solaires puissants ont, au cours de millions d'années, dépouillé la majeure partie de la couche externe et intermédiaire de l'atmosphère gazeuse de la géante gazeuse."
 # gpm_aeroplankton_clouds
 gpm_survey_minor.60.name:0 "Nuages de vie"
 gpm_survey_minor.60.desc:0 "De gros nuages verts peuvent être vus de loin lorsque l'on regarde la géante gazeuse §H[From.GetName]§!. Son vert vif contraste avec les couches de nuages blanc-jaunâtre et les bandes brun foncé de gaz plus dense. Notre vaisseau scientifique §H[root.GetName]§!, qui étudie actuellement le système de §H[From.solar_system.GetName]§!, a découvert que ces nuages verts sont en fait une forme de vie ! De minuscules planctons, réellement vivants au sein strict du terme, flottent à travers les couches supérieures de la géante gazeuse, absorbant à la fois les gaz et la lumière du soleil pour croître, se multiplier et survivre."
 # gpm_abandoned_refineries
 gpm_survey_minor.65.name:0 "Raffineries flottantes abandonnées"
 gpm_survey_minor.65.desc:0 "Un scanner sonar de profondeur depuis le vaisseau scientifique §H[root.GetName]§! a révélé diverses structures flottantes dans la haute atmosphère de la géante gazeuse §H[From.GetName]§!. Ces structures abandonnées, vraisemblablement des raffineries, semblent aspirer de façon autonome le gaz alentour, et le transformer en matières solides brutes. Après quoi, elles stockent les matériaux dans des réservoirs géants à hexacylindre. La plupart des réservoirs sur les structures semblent être cassés, éclatés de l'intérieur, dû à l'accumulation de pression et à l'excès de matériaux. Nous pourrions être en mesure de récupérer une partie des ressources de quelques raffineries les moins détruites."
 # gpm_floating_kelp
 gpm_survey_minor.70.name:0 "Varech flottant"
 gpm_survey_minor.70.desc:0 "La géante gazeuse §H[From.GetName]§! semble avoir une flore colossale semblable à du varech flottant dans la haute atmosphère. Ces algues flottantes mesurent des centaines de mètres de long et ont des feuilles géantes toutes enroulées étroitement autour d'un tube central rempli de sève végétale. Ces tubes semblent transporter facilement les gaz absorbés des feuilles jusqu'aux longues racines translucides où la lumière du soleil les convertit en nutriments."
 # gpm_super_heated_atmosphere
 gpm_survey_minor.75.name:0 "Gaz brûlants"
 gpm_survey_minor.75.desc:0 "La température de §H[From.GetName]§! est de plusieurs magnitudes supérieures à ce qui est attendu pour ce type de géante gazeuse. Il semble qu'un noyau dense inhabituel d'un matériau inconnu produise beaucoup de chaleur. L'atmosphère est si chaude que nos sondes sont incapables d'atteindre la partie intérieure de la géante gazeuse pour étudier la composition du coeur."
 # gpm_floatig_behemothaurs
 gpm_survey_minor.80.name:0 "Béhémothaure antique"
 gpm_survey_minor.80.desc:0 "Ce que l'on voit occasionnellement monter à la Surface de la haute atmosphère de §H[From.GetName]§! dans le système de §H[From.solar_system.GetName]§!, ce sont d'anciens Béhémothaures. Ces créatures-mondes presque omniscientes ont plusieurs millions d'années et abritent des écosystèmes entiers de faune et de flore symbiotiques. Certains de ces organismes peuvent interagir directement avec leur Béhémothaure, dans des chambres spéciales, afin de partager des informations avec leur hôte. Certains animaux se voient parfois confier le rôle d'interprète, servant de liaison entre des êtres sensibles visitant la planère, et le Béhémothaure lui-même."
 # gpm_magma_ocean
 gpm_survey_minor.85.name:0 "Océan de Magma"
 gpm_survey_minor.85.desc:0 "La planète §H[From.GetName]§! au plus profond du système §H[From.solar_system.GetName]§! semble avoir un océan géant de magma. Une étendue sans fin de roche fondue liquide. Les balayages par résonance profonde indiquent qu'une partie du noyau est entièrement exposée dans cette zone, ce qui explique comment le magma peut rester si chaud et liquide."
 # gpm_heavy_elements
 gpm_survey_minor.90.name:0 "Eléments vitaux"
 gpm_survey_minor.90.desc:0 "Un phénomène étrange au coeur de §H[From.GetName]§! a entraîné la fusion et la réaction de nombreux minéraux et produits chimiques pour former des éléments lourds très rares. L'activité tectonique constante a poussé la plupart d'entre eux à la surface. Avec un équipement approprié, cela pourrait constituer un bon ajout à nos efforts d'extraction."
 # gpm_rare_metals
 gpm_survey_minor.95.name:0 "Métaux précieux"
 gpm_survey_minor.95.desc:0 "Le système solaire §H[From.solar_system.GetName]§! abrite une étoile très docile et stable. Ce n'était pas le cas il y a des milliards d'années, quand une autre étoile était présente également ici. Avec la mort de cette autre étoile, beaucoup de métaux rares et précieux se sont formés. Ces métaux ont ensuite commencé à fusionner en petits morceaux, qui se sont ensuite transformés en astéroïdes plus gros, jusqu'à ce qu'ils deviennent finalement une proto-planète. Cette planète s'appelle désormais §H[From.GetName]§! et dispose d'une quantité substantielle de ressources précieuses "
 # gpm_proto_planet
 gpm_survey_minor.100.name:0 "Proto-Planète"
 gpm_survey_minor.100.desc:0 "Selon §H[root.GetLeaderName]§! sur le vaisseau scientifique §H[root.GetName]§! la planète de §H[From.GetName]§! est une proto-planète. Une planète très jeune, âgée d'un million d'années à peine. Beaucoup plus jeune que les autres planètes de ce système. La nature exacte, ainsi que la raison de la présence de cette planète dans ce système est inconnue, et mérite d'être étudiée."
 # gpm_flat_terrain or gpm_flat_terrain_nb
#  gpm_survey_minor.105.name:0 "Flatter Than Flat"
#  gpm_survey_minor.105.desc:0 "captain we found cool space shit"
 # gpm_old_world or gpm_old_world_nb
 gpm_survey_minor.110.name:0 "Le Monde Antique"
 gpm_survey_minor.110.desc:0 "Ce monde contenant des bâtiments enterrés et décrépits, §H[From.GetName]§!, semble avoir été habité par une civilisation oubliée. On ne sait pas jusqu'où cette civilisation a progressé, mais on pense qu'elle n'a jamais dépassé l'âge des épées et des lances. De grands bâtiments de pierres en ruine, des palais à moitié enterrés et des murs délabrés ont été trouvés, mais aucun signe d'acier ou de matériau de construction avancé. La raison de l'extinction de cette jeune civilisation reste un mystère."
 # gpm_solidified_core
 gpm_survey_minor.115.name:0 "Planète morte"
 gpm_survey_minor.115.desc:0 "Lorsque le vaisseau scientifique §H[root.GetName]§! a essayé de faire un scan tectonique standard sur la planète §H[From.GetName]§! dans le cadre de sa routine d'enquête, il n'a obtenu aucun résultat. Plus précisément, il a obtenu un résultat déconcertant : cette planète est morte. Le coeur de ce monde s'est complètement refroidi et s'est solidifié en une boule dense de fer et de magnésium. Nos experts estiment que, même avec les technologies les plus avancées, il sera sûrement impossible de rendre ce monde habitable en le terraformant."
 # gpm_subterranean_eco_system
 gpm_survey_minor.120.name:0 "La vie, Hum.. a trouvé une voie"
 gpm_survey_minor.120.desc:0 "Un grand système de cavernes, principalement scellées, a été trouvé sur §H[From.GetName]§!. Un de nos petits drones a pénétré la surface de ce monde pour faire une étude des minéraux et du sol et est tombé sur ce système de grottes par accident. A notre grande surprise, elles sont pleines de vie ! Un écosystème autosuffisant tentaculaire a réussi à survivre ici. Ce monde a dû être l'objet d'une variété de vie beaucoup plus large à un moment donné de son cycle de vie."
 # gpm_plasma_tornadoes
 gpm_survey_minor.125.name:0 "Tourbillons de plasma"
 gpm_survey_minor.125.desc:0 "La couronne active inhabituelle de l'étoile §H[From.GetName]§! aide à créer de grands tourbillons chaque fois que l'étoile du système §H[From.solar_system.GetName]§! éjecte le matériau à travers ses éruptions solaires. De grandes perturbations locales dans la magnétosphère provoquent le retour des particules et du plasma vers l'étoile en tourbillonnant, créant des tourbillons de plasma à rotation lente et massive."
 # gpm_singing_star
 gpm_survey_minor.130.name:0 "Etoile d'Opéra"
 gpm_survey_minor.130.desc:0 "Pendant le balayage de l'étoile §H[From.GetName]§! Les ordinateurs de bord de notre vaisseau scientifique ont rapidement détecté des motifs répétitifs dans les signaux radioélectriques qu'elle émet. Un ingénieur a reconnu certains de ces motifs à partir d'un morceau de musique qu'il a déjà observé. Cet ingénieur a procédé à la conversion des motifs à l'aide d'un instrument clair particulier et a réussi à produire un son tout à fait unique. Un enregistrement complet de ces motifs a produit un morceau de musique assez beau. Avec le bon équipement, vous pouvez pratiquement entendre cette étoile chanter! "
 # gpm_precursor_star_filter
 gpm_survey_minor.135.name:0 "Ancienne étoile disco"
 gpm_survey_minor.135.desc:0 "Des millions de panneaux colossaux transparents semblent flotter sur des centaines d'orbites différentes autour de l'étoile §H[From.GetName]§!. Chaque série de panneaux dans chaque orbite semble bloquer chacune certaines longueurs d'onde spécifiques de la lumière, ce qui fait que l'étoile émet une lumière de couleur différente sur les planètes du système §H[From.solar_system.GetName]§!. Un bel affichage et un exploit d'ingénierie spectaculaire. Cela ne peut être que l'oeuvre d'une civilisation extraterrestre hyper-avancée."
 # gpm_lingering_pollution
 gpm_survey_minor.140.name:0 "Fumées toxiques"
 gpm_survey_minor.140.desc:0 "L'atmosphère de §H[From.GetName]§! est fortement polluée par divers gaz à effet de serre. De grandes installations abandonnées à la surface de ce monde semblent avoir été à l'origine de cette pollution. Quelle que soit la civilisation qui a laissé ces structures derrière elle, c'était vraiment irresponsable de prendre aussi peu soin de ce monde. Dommage!"
 # gpm_decaying_structures
 gpm_survey_minor.145.name:0 "Ruines oubliées"
 gpm_survey_minor.145.desc:0 "Plusieurs ruines ont été trouvées sur §H[From.GetName]§! dans le système §H[From.solar_system.GetName]§!. La plupart des ruines sont enterrées et celles qui ne sont pas totalement érodées sont à peine reconnaissables. Les ruines comportent diverses symboles, formes, images,... ce qui pourrait être des écritures, dont la plupart semblent être un témoignage de leur culture. Il y a un thème commun reconnaissable dans chacune des différentes représentations, que nos experts traduisent par "Souvenez-vous de Nous". Il semble que cette civilisation savait qu'elle disparaissait. Tout ce qu'il fallait, c'était se souvenir. Il semble que personne ne l'ait fait depuis des millions d'années."
 gpm_survey_minor.145.a:0 "Nous nous souviendrons"
 # gpm_heavy_metal_coral
 gpm_survey_minor.150.name:0 "Corail métallique"
 gpm_survey_minor.150.desc:0 "De grands récifs de corail métallique ont été observés sur §H[From.GetName]§!. Un fond océanique riche en métal a créé un corail très coloré, extrêmement solide et capable de résister à des pressions extrêmes. Pour cette raison, le corail métallique peut être observé sur la plupart des fonds marins."
 # gpm_decomposing_leviathan
 gpm_survey_minor.155.name:0 "Lieu de repos éternel"
 gpm_survey_minor.155.desc:0 "Un léviathan colossal est mort. Le monde nommé §H[From.GetName]§! est son dernier lieu de repos. Cette magnifique créature, probablement dangereuse, a été attaquée par ce qui semble avoir été un monstre beaucoup plus grand. De gros morceaux ont été arrachés de son côté et de son dos. Il a dû essayer de se cacher dans l'atmosphère de ce monde, échouant finalement dans sa tentative. "
 # gpm_giant_mold_blobs
 gpm_survey_minor.160.name:0 "Moisissures colossales"
 gpm_survey_minor.160.desc:0 "Des taches de moisissures collosales se développent sur les zones humides de la planète §H[From.GetName]§! dans le système solaire §H[From.solar_system.GetName]§!. Ces taches ont une couleur gris clair et semblent consommer des minéraux et des métaux de la couche supérieure du sol. De temps en temps, ils éclatent et libèrent des milliers de milliards de spores dans l'atmosphère."
 # gpm_toxic_garbage or gpm_garbage_dump
 gpm_survey_minor.165.name:0 "Le problème de quelqu'un d'autre"
 gpm_survey_minor.165.desc:0 "Il semble qu'une civilisation insensible ait utilisé §H[From.GetName]§! comme un dépotoir pour ses déchets toxiques. Des milliards de tonnes de métaux et de produits chimiques radioactifs, caustiques et toxiques ont été déversés à la surface de ce monde. La majeure partie du dépôt doit avoir été effectuée depuis l'orbite pour qu'elle soit ainsi répartie. Nettoyer cela semble être une tâche impossible."