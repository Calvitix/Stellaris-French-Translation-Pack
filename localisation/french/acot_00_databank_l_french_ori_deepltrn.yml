acot_precursor_databank.400.desc: "§BEscorte de précurseurs§! Ah, les vaisseaux les plus spammables de l'âge d'or ! Rapide, relativement bon marché, convenablement équipé, c'était le préféré de tout le monde dans le passé. J'ai entendu dire que les nababs déchus les utilisent toujours aussi, même s'ils sont super super abrutis. Je ne comprends toujours pas pourquoi ils l'ont appelé Escorte, ce n'est pas comme si un de leurs vaisseaux avait besoin d'être escorté."
acot_precursor_databank.401.desc: "§BBattlecruiser précurseur§! Battlecruisers opérationnels ! J'aime bien celui-ci, c'est le modèle de base que la moitié des designs ultérieurs empruntent à son châssis et à ses concepts. Je ne sais toujours pas pourquoi ils aiment l'appeler croiseur de combat au lieu de cuirassé."
acot_precursor_databank.402.desc: "§BHyperion Précurseur§! La toute première adaptation des Technologies Précurseurs basée sur les croiseurs de combat ! Le tout premier vaisseau connu à abriter des armes de taille titanesque... même si c'est pour une très courte période."
acot_precursor_databank.403.desc: "§BPorteurs d'assaut précurseurs§! Les transporteurs sont arrivés ! Certains précurseurs rêvaient de semer la pagaille en envoyant des essaims de vaisseaux d'attaque pendant qu'ils se cachaient quelque part. Ils ont apparemment oublié que quelqu'un doit toujours contrôler les vaisseaux d'attaque et que l'utilisation de drones est interdite depuis euh... je ne me souviens plus, c'était un truc spirituel stupide, ce dont SOPHIA se fiche puisque SOPHIA déteste ça."
acot_precursor_databank.404.desc: "§BGardien des Précurseurs§! Les grands frères de l'avant-poste !... Oh oui l'avant-poste.. CET avant-poste. Vous vous en souvenez, n'est-ce pas ? Ces minuscules petites plateformes que les idiots déchus ont toujours pour leurs défenses. Ils sont vraiment mauvais pour ne pas être mauvais, vous savez."
acot_precursor_databank.405.desc: "§BPrecursor Sentinel§! EYES ON YOU ! SOPHIA a toujours trouvé ces petits iris des Sentinelles assez effrayants, comme s'ils étaient toujours en train d'observer... d'observer... et BOOM IMMA FEING MAH LAZOR."
acot_precursor_databank.406.desc: "§BPrecursor Gatekeeper§! SOPHIA ne pense pas que celui-ci devrait même être considéré comme un design de Précurseur, puisqu'ils ont juste copié le design Ancien et l'ont juste enlevé de tout sauf pour fermer les portes... attendez une minute, je viens de réaliser que c'est ce qu'ils ont fait avec presque tous les designs !"
acot_precursor_databank.407.desc: "§BOracle Précurseur§! Le vaisseau scientifique hors de prix ! Je plaisante... même si en considérant l'état actuel de la galaxie, ce n'est pas si tiré par les cheveux. Dans le temps, tout le monde était si sérieux à ce sujet, pensant qu'avoir un vaisseau scientifique armé et blindé qui ne peut pas être explosé est super cool... jusqu'à ce qu'ils se souviennent qu'ils n'ont plus de scientifiques qui veulent un tour de service."
acot_precursor_databank.408.desc: "§BInitialisateur de précurseur§! Le vaisseau de construction OG pour les vrais hommes ! Celui-ci était rarement produit à l'époque car il n'y avait pas beaucoup d'intérêt à construire des choses qui seraient volées après un mois ou deux. SOPHIA se demande combien de choses les Nubs déchus ont réellement inventé et n'ont pas simplement réclamé le droit à quelqu'un d'autre."
acot_precursor_databank.409.desc: "§BEmissaire Précurseur§! JE SUIS L'EMISSAIRE DE KAIN ! Ooops.. désolé c'était une citation d'un des vieux jeux vidéo fait par une espèce appelée uhh... EA... je crois ? C'étaient des prédateurs qui mangeaient les espèces les plus faibles et s'appropriaient leurs technologies, puis les mettaient massivement en désordre jusqu'à ce qu'il ne reste que des traces des conceptions et concepts originaux. Ils ont disparu il y a longtemps, explosés par une autre espèce appelée Béthesdans ou quelque chose comme ça... Ah... Ah oui, les Emissaires. Les anciens ont essayé de le faire fonctionner sans endommager la planète, mais ça n'a pas bien marché pour eux, haha."
acot_precursor_databank.410.desc: "§BCitadelle des Précurseurs§! Le Prototype Une Citadelle géniale qui a été abandonnée très tôt ! La première étape est assez proche de celle utilisée par les Dumbos déchus parce que... ils l'ont simplement réduite pour que leurs empires chétifs puissent se permettre de construire avec des constructeurs automatiques."
acot_precursor_databank.411.desc: "§BPrécurseur Herculean§! Le Grand Papillon de la Mort ! Il n'y a pas grand chose à dire à part que celui qui possède cette chose est le seigneur de la galaxie !"

acot_precursor_databank.400.lore: "Examen du contexte de la conception"
acot_precursor_databank.400.tacdata: "Revue des données tactiques"

acot_precursor_databank.400.a.escort.lore: "§BCette cachette technologique contient les plans et modèles d'escorte utilisés par ceux qui sont tombés. Il semble être conçu pour remplir diverses fonctions allant de la patrouille, au piquet, aux intercepteurs et même aux chasseurs de vaisseaux capitaux.\n\nIl ne semble cependant pas être spécialisé dans un rôle particulier.§!\n\n"
acot_precursor_databank.400.a.escort.data: "Les escortes sont un hybride entre les croiseurs et les destroyers. Elles offrent le niveau de vitesse, de manoeuvrabilité et de flexibilité du destroyer avec le niveau de puissance de feu et de portée d'engagement du croiseur. Bien qu'elles soient quelque peu fragiles par rapport aux vaisseaux plus grands et que leur évasion ne puisse les aider que jusqu'à un certain point contre les systèmes de ciblage plus avancés, la simplicité de leur conception et leur vitesse maximale leur permettent d'être rapidement renforcées sur divers théâtres d'opérations."

acot_precursor_databank.400.a.bc.lore: "§BLes plans et modèles de Battlecruiser utilisés par ceux qui sont tombés. Il semble être conçu pour remplir diverses fonctions allant des croiseurs, artilleries, cuirassés ou transporteurs.\n\nLa conception est cependant quelque peu bâclée, avec de nombreuses sections qui ne semblent pas vraiment se concentrer sur des forces particulières... c'est comme si elles étaient en quelque sorte réduites à partir de conceptions encore plus avancées...§!\n\n"
acot_precursor_databank.400.a.bc.data: "Principales unités offensives de la flotte, bien que manquant quelque peu de puissance de feu individuellement, une grande formation de croiseurs de combat peut devenir un obstacle majeur pour toute flotte tentant de les traverser. Leur capacité à fournir des chargements variés et leur vitesse de pointe respectable en font des vaisseaux fiables et polyvalents pour toute composition de flotte."

acot_precursor_databank.400.a.titan.lore: "§BLes plans du précurseur déchu longtemps abandonné, connu seulement sous le nom de 'Hyperion'. Il semble que ce soit le premier prototype de leur vaisseau amiral. Les archives indiquent qu'ils ont abandonné cette conception en raison de son coût élevé de maintenance et de son caractère excessif contre des ennemis de moindre importance."
acot_precursor_databank.400.a.titan.data: "L'Hyperion est le grand frère de la version dégradée, le Titan. Faisant office de vaisseau capital principal pour tous les empires capables de l'utiliser, l'Hyperion est capable d'accueillir divers composants tactiques utiles pour mieux coordonner le champ de bataille."

acot_precursor_databank.400.a.pac.lore: "On a découvert que le but initial de la coque de transport des précurseurs était de servir de puissant transporteur d'assaut. Mais en raison de la capacité de l'Empire déchu à être toujours aussi mauvais en tout, ils n'ont pas réussi à le faire correctement.§!\n\n"
acot_precursor_databank.400.a.pac.data: "Les porte-avions d'assaut sont conçus dans un but précis : rester en formation sur de longues distances et lancer une quantité massive d'engins de frappe assistés par des ordinateurs améliorés pour effectuer des frappes chirurgicales précises et puissantes contre les flottes ennemies. Bien qu'ils ne soient pas aussi bien armés que d'autres vaisseaux de leur taille, ils sont capables de soutenir leurs vaisseaux d'attaque avec leurs propres armes ou d'essayer d'éviter les attaques entrantes et de laisser les vaisseaux d'attaque finir le travail."

acot_precursor_databank.400.a.guardian.lore: "Nous avons découvert qu'il existe une autre conception plus intéressante appelée 'Guardians'. Il est plus grand et plus puissant que les avant-postes et semble avoir de bien meilleures possibilités d'amélioration. Les archives indiquent qu'ils n'ont pas utilisé les Gardiens à cause de sa conception plus sophistiquée.§!\n\n"
acot_precursor_databank.400.a.guardian.data: "Les gardiens agissent comme des contre-mesures avancées contre les essaims de vaisseaux agiles et rapides pour la station principale qui pourrait autrement y être vulnérable. Bien qu'ils ne soient pas tout à fait adaptés à la lutte contre des quantités massives de vaisseaux d'artillerie, ils peuvent être équipés d'armes de grande taille ou de hangars d'engins d'attaque pour aider les stations. Leurs défenses robustes constituent également un excellent fourrage pour la station."

acot_precursor_databank.400.a.sentinel.lore: "§BUne variante de la plateforme de défense des précurseurs, spécialement conçue pour les vaisseaux anti-capitaux, ainsi qu'une coque extrêmement résistante.§!\n\n"
acot_precursor_databank.400.a.sentinel.data: "Les Sentinelles offrent des moyens de dissuasion inégalés pour tuer les vaisseaux capitaux. Elles sont conçues spécifiquement pour abriter un certain nombre de systèmes d'armes de classe XL et T. Cela les rend bien adaptés au tir de précision sur des vaisseaux d'artillerie à longue portée ayant de faibles capacités d'évasion. Leur absence de défense ponctuelle et d'autodéfense les rend toutefois vulnérables aux grandes concentrations de vaisseaux plus petits."

acot_precursor_databank.400.a.gate.lore: "§BLes gardiens ont été conçus à l'origine comme des gardiens. Mais en raison de leurs intelligences extrêmement avancées, les vaisseaux se sont rebellés contre leurs propres créateurs à cause du manque de croissance et de progression des déchus.§!\n\n"
acot_precursor_databank.400.a.gate.data: "En termes d'applications militaires tactiques, les gardiens de portes sont simplement une grande plate-forme d'armes mobiles. Ils sont lourdement armés et blindés, capables d'encaisser beaucoup de coups et d'en rendre autant. C'est à peu près tout ce qu'ils font. Par rapport aux vaisseaux de taille similaire, il est équipé d'un plus grand nombre d'armes anti-vaisseaux capitaux et est donc conçu pour être un vaisseau anti-capital."

acot_precursor_databank.400.a.oracle.lore: "§BUne modification du modèle de base d'escorte utilisé par les empires déchus. L'Oracle semble fonctionner comme le prototype de vaisseau scientifique et d'exploration avancé du précurseur, armé de capacités d'auto-défense et d'une quantité raisonnable de protections.§!\n\n"
acot_precursor_databank.400.a.oracle.data: "Les Oracles sont des vaisseaux scientifiques de combat avancés, équipés de dispositifs de repérage avancés qui leur permettent de s'aventurer dans des zones hostiles et de réaliser des travaux scientifiques. Leur conception est axée sur une capacité de survie maximale. Non seulement ils disposent d'une grande capacité d'évasion et de systèmes FTL de secours très fiables, mais ils sont également équipés d'un puissant système de points de cheminement d'urgence qui s'active en cas de dommages critiques à la coque. Cela permet au vaisseau de toujours survivre à un piège de retour vers le système capital, quels que soient les dommages subis. Le dispositif doit être rechargé, il n'est donc pas totalement invincible, et le processus dépend du niveau de technologie utilisé pour le créer.\n\nOh, le modèle le plus avancé est également équipé d'un puissant télépode d'urgence qui permet à une seule personne de s'échapper du vaisseau même si tout le reste échoue. Naturellement, le scientifique en chef sera celui qui le fera. Le processus n'est cependant pas fiable à 100 %, car il est possible que le scientifique meure en premier ou que ses parties soient téléportées à sa place. Plus les systèmes sont avancés, plus ils sont fiables.\n\nIl existe également un prototype de système de sabotage et d'infiltration en cours de planification, mais il n'a pas encore été développé de manière concrète."

acot_precursor_databank.400.a.initer.lore: "§BBien que nous ayons vu les déchus utiliser un design particulier pour leurs constructeurs, ces plans semblent être plus avancés et beaucoup plus grands en taille et en portée. Les Initialisateurs semblent fonctionner comme des vaisseaux de construction lourds destinés à aller dans des territoires hostiles et à déployer de puissants systèmes défensifs directement pour fournir un soutien.§!\n\n"
acot_precursor_databank.400.a.initer.data: "Les Initialisateurs sont des constructeurs armés pilotés par des ingénieurs de combat et des contremaîtres expérimentés qui peuvent être déployés sur les orbites d'une planète pour aider à leur développement, l'efficacité dépend du niveau du codex utilisé par le vaisseau.\n\nLes Initialisateurs peuvent également être chargés de construire des plates-formes de défense tactique appelées Repellers et Pylons sur des emplacements stratégiques pour fournir un appui-feu. Ces défenses durent peu de temps et peuvent être étendues avec des codices plus avancés.\n\nUn facteur à prendre en compte est que les équipages ont tendance à paniquer et ne seront pas en mesure de construire des choses s'ils sont engagés dans un combat avant que vous leur disiez quoi construire plus tôt. En d'autres termes, ordonnez à l'équipage de construire des choses avant qu'il ne soit pris dans un combat afin qu'il ne perde pas de vue ses objectifs."

acot_precursor_databank.400.a.emiss.lore: "§BL'Emissaire est un énorme vaisseau de colonisation mobile qui transporte des villes et des armées massives qui pourraient, en théorie, être littéralement déployées à la surface. Après quoi, le dispositif massif de terraforma reconfigurera rapidement l'écosystème de la planète par la manipulation dimensionnelle et la reconstitution de la matière.§!\n\n"
acot_precursor_databank.400.a.emiss.data: "Les Emissaires sont des vaisseaux d'expansion avancés qui peuvent être utilisés pour s'installer rapidement sur des planètes et les terraformer. Ils peuvent également être utilisés pour se déployer sur des planètes ennemies avec de grandes quantités de forces d'invasion. Notez que le vaisseau DOIT ÊTRE ORDONNÉ DE COLONISER UNE PLANÈTE pour que l'équipage puisse déployer l'Émissaire ! Si vous lui dites de coloniser normalement, il s'installera comme n'importe quel colonisateur normal !\n\nL'équipage peut être quelque peu négligent dans la manipulation du vaisseau, vous devrez donc parfois leur donner des ordres différents, puis essayer de leur dire d'orbiter à nouveau !\n\nOh oui, le vaisseau lui-même peut également être installé avec des modules supplémentaires pour faciliter l'expansion, que ce soit par le biais de travail et de forces militaires supplémentaires, ou de constructions rapides sur place.\n\nSachez que toutes les forces de garnison seront liées à la planète à l'arrivée et leurs équipements doivent encore être maintenus, alors ne faites pas exploser votre économie !"

acot_precursor_databank.400.a.citadel.lore: "L'origine de la citadelle elle-même n'a pas été inventée par l'un des déchus. Leur manque de compréhension de la matière et de l'énergie noire les a forcés à réduire de nombreuses caractéristiques prometteuses de la conception."
acot_precursor_databank.400.a.citadel.data: "Les citadelles de précurseurs sont des bases stellaires extrêmement flexibles qui peuvent être améliorées pour remplir diverses tâches. La citadelle standard est équipée d'une puissance de feu suffisante pour supprimer beaucoup de choses. Elle peut être transformée en une puissante rapefortress, un super chantier naval, d'énormes silos, des générateurs de ressources ou même un nexus scientifique avec des canons ! Attention toutefois à ne pas les perdre au profit de vos ennemis, sinon ils vont recevoir un sacré cadeau bonus !"

acot_precursor_databank.400.a.colos.lore: "§BCes données révèlent la vérité cachée. Les colosses que les précurseurs déchus ont utilisés étaient en fait incomplets... ce n'est qu'une partie d'une arme beaucoup plus grande...§!\n\n"
acot_precursor_databank.400.a.colos.data: "Le Massive Herculean est équipé de 30 chantiers navals précurseurs, de générateurs de matière internes et d'un réacteur colossal de classe Herculean capable d'abriter des versions extrêmement puissantes des ADM habituelles. Il est super super résistant et difficile à abattre, mais aussi super cher. Tellement cher que personne n'a même tenté de le construire jusqu'à présent. Mais une fois qu'il est construit, il commence à se rembourser. Ai-je mentionné qu'il a des tonnes et des tonnes d'emplacements de composants ? Chaque niveau de sections donne environ cinq emplacements de plus à chaque section !"

acot_precursor_databank.400.b: "Ça suffit, ramenez-moi."

acot_precursor_databank.6.desc: "SOPHIA ne comprend pas. Pourquoi passez-vous en revue des technologies que vous avez déjà découvertes ? Essaies-tu de revivre tes jours glorieux, ou peut-être as-tu sauté tous les rapports techniques et ne te souviens plus des uns et des autres ? Les anciens faisaient ça tout le temps, en fait les créateurs de SOPHIA en ont oublié tellement qu'ils ont créé ZOCOM, SINATRA, LANAYA, MADOKA, YOKO, MORTUS, CHIP BEAM, ONNELLIA et maintenant SOPHIA pour conserver tous les dossiers. Bien sûr, SOPHIA est le meilleur et le seul survivant parce que SOPHIA est la dernière version développée avant qu'ils ne meurent tous d'une intoxication alimentaire parce qu'ils ont oublié que la boisson énergisante à base de matière noire ne peut pas être consommée entre 20h00 et 20h30 !\n\nQue peut vous ennuyer SOPHIA avec son mur de textes aujourd'hui ?"
acot_precursor_databank.6.army: "Passez en revue les technologies de mon armée."
acot_precursor_databank.6.building: "Passer en revue mes technologies de construction."
acot_precursor_databank.6.computer: "Passez en revue mes technologies énigmatiques."
acot_precursor_databank.6.weapon: "Passez en revue mes technologies d'armement."

acot_precursor_databank.600.desc: "Oooh les armées, la chose la plus inutile dans une guerre spatiale ! A l'époque de SOPHIA, tout le monde se contentait de se faire sauter en utilisant des bombardements ou des super-armes qui écrasaient les planètes, donc il n'y avait pratiquement aucun besoin de combat au sol ! A l'exception des cas occasionnels où la planète avait un tas de boucliers ou lorsqu'ils ne voulaient pas apparaître comme le méchant.\n\nSOPHIA est cependant heureuse de voir que les armées terrestres sont autant utilisées de nos jours ! Il n'y a rien de mieux que de bombarder ses ennemis depuis la surface avec des artilleries de destruction méga-thermobombes avancées, ou de noyer leurs forts avec des milliards de drones armés de faucilles et de haut-parleurs extrêmement puissants !"
acot_precursor_databank.6.darkarmy: "Escouades Delta Kill-Team"
acot_precursor_databank.6.a.darkarmy: "Grâce à l'invention des nanotechnologies avancées et à la manipulation de la lumière dure, il est désormais possible d'équiper les divisions d'infanterie terrestre d'une puissance de feu suffisante et de protections semblables à celles des véhicules blindés. \nL'équipement standard des escouades Delta-Kill Team comprend divers chargements anti-personnels et anti-matériaux, des barrières cinétiques et énergétiques personnelles, une armure en neutronium à lumière dure, un casque techops avec affichage tactique en temps réel, un radar satellite, un dispositif de télémétrie par clignement à courte portée, des jump packs, une trousse médicale automatique et des auto-rations pouvant durer jusqu'à deux ans.\n\nL'armure est également équipée d'un système autocamo, permettant à l'infanterie de se déguiser et de se fondre dans l'environnement à l'abri des regards, d'un système de furtivité limité qui est indétectable par la plupart des types de capteurs à longue portée. L'infanterie est capable d'opérer dans des zones dangereuses telles que les radiations, la chaleur, les produits toxiques, le froid et l'eau pendant 6 mois avant que l'alimentation de la combinaison ne doive être rechargée, ce qui peut être fait en absorbant l'énergie de tout équipement avancé. Cette flexibilité tactique a rendu obsolète l'utilisation de la plupart des marcheurs de combat et des véhicules blindés légers. Une escouade est donc déployée aux côtés des chars de combat principaux et des unités d'appui-feu de la frappe tactique en profondeur. En dépit de ce qu'un blondinet en costume de chambre forte peut affirmer, les guerres ont bel et bien changé. Pourtant, malgré toutes ces avancées, les infanteries ne sont toujours pas appelées à devenir les seules forces de combat, et les forces d'invasion Delta sont toujours composées de divers renforts blindés et d'appui-feu ainsi que d'unités de déploiement tactique stratégique."
acot_precursor_databank.6.clone: "Clones d'élite"
acot_precursor_databank.6.a.clone: "§ELes bons soldats suivent les ordres§!\n\nBien que les procédures de clonage aient beaucoup progressé au cours de notre histoire, le problème central demeure : les clones n'héritent que des modèles génétiques de leurs parents, et non de leurs souvenirs et expériences. Ce problème est encore aggravé par le manque d'équipement adéquat pour alimenter une légion d'hommes aussi énorme. Mais cette époque est révolue, l'invention de la mémoire de semences génétiques réalisée par GenoTycoon Labs permet de créer une réplique parfaite de soldats vétérans et de chasseurs de primes, tous liés génétiquement entre eux dans une structure de type ruche, ce qui les fait fonctionner efficacement comme un seul être avec une synchronisation parfaite. Les clones sont ensuite entraînés de manière intensive contre leurs propres modèles, à la fois individuellement et en tant qu'escouade.\n\nBien que l'équipement donné aux clones soit légèrement inférieur à celui utilisé par les escouades Delta, ils possèdent tout de même suffisamment de flexibilité et d'utilisations tactiques qui leur permettent d'opérer de manière indépendante sans avoir besoin de toujours compter sur un soutien blindé et de feu."
acot_precursor_databank.6.unsullied: "Les insoumis"
acot_precursor_databank.6.a.unsullied: "Les Immaculés sont issus d'esclaves physiquement et mentalement doués, dont le statut a été élevé pour servir un nouvel objectif : engendrer des descendants plus forts et plus intelligents qui seront entraînés dès la naissance comme des guerriers d'élite, leurs organes reproducteurs sont supprimés et leurs désirs d'indépendance supprimés. Une fois qu'une légion est formée, chacune d'entre elles doit subir une épreuve de combat contre d'autres légions, seuls les survivants peuvent entrer pour devenir les Immaculés, dont la loyauté a été testée et l'esprit endoctriné pour se battre jusqu'à la fin. Car la liberté est une illusion inventée par les faibles pour gouverner les pauvres.\n\nLes Immaculés ne sont peut-être pas aussi bien équipés ou adaptés que les forces d'élite Delta, mais leurs pertes sont peu importantes et leur équipement facilement remplaçable. Ce sont des hommes et des femmes élevés pour la guerre, et ils feront leur devoir, personne ne les trouvera défaillants."
acot_precursor_databank.6.sigmarmy: "Sigma Purificateurs"
acot_precursor_databank.6.a.sigmarmy: "§EL'âge de Sigma§!\n\nLe même principe qui définit les Forces Delta a été adapté au Projet Sigma Purifier. L'ajout de Stellarite Miniatures Core élimine de nombreuses faiblesses présentes sur l'équipement de la Delta Force. L'amélioration la plus notable est l'élimination de l'alimentation en énergie, car le noyau Sigma peut non seulement durer plus de mille ans, mais le réacteur peut tirer de l'énergie de n'importe quelle source externe de chaleur et de lumière et se reconstituer à pleine capacité en quelques secondes, ce qui permet à l'armure de fonctionner pendant des siècles.\n\nUne autre amélioration évidente est leur puissance de feu et leur durabilité. Le Mortus SAR-1 est équipé de faisceaux d'énergie en stellarite et de balles cinétiques en stellarite, ce qui permet aux soldats de tirer avec la même précision des faisceaux brûlants et des canons déchiqueteurs mortels. \nLes nouveaux chars de combat de classe Ornellaia peuvent faire pleuvoir la fureur avec leurs canons principaux et le réfracteur stellaire permet au char de projeter d'intenses faisceaux stellaires sur tous les vaisseaux en orbite qui peuvent ensuite être redirigés vers n'importe quelle position au sol sur toute la planète."
acot_precursor_databank.6.sigmabomb: "Bombes solaires"
acot_precursor_databank.6.a.sigmabomb: "§EChoix éthiques ?§!\n\nBien que l'utilisation des bombes solaires soit encore très surveillée par la presse publique et certains chefs militaires, le concept de lâcher quelque chose qui ressemble à une micro-étoile sur une colonie est considéré comme quelque peu... barbare. Bien qu'il soit inélégant, immoral et totalement excessif et destructeur, personne ne peut nier que l'explosion qui en résulte est le plus souvent suffisamment efficace pour mettre fin à toute résistance avant même que l'arme elle-même ne soit activée.\n\nL'ancien concept d'utilisation de drones suicidaires pour accomplir cette tâche s'est avéré inefficace, et les bombes solaires sont désormais déployées depuis l'orbite dans un état inactif pour éviter une détonation prématurée et une détection par les contre-mesures planétaires. Le dispositif sera alors armé et son bouclier désactivé lorsqu'il atteindra une certaine altitude où sa détonation ne pourra plus être empêchée par les boucliers planétaires pour générer une explosion instantanée qui non seulement engloutira la zone de combat sélectionnée dans une chaleur infernale, mais les radiations stellaires massives se répandront et causeront d'autres dommages. Pour éviter un usage excessif, seuls les commandants de terrain ayant une autorisation de niveau quatre ou plus peuvent déployer une bombe solaire. Des boucliers tactiques peuvent également être utilisés pour limiter le rayon de l'explosion à une portée plus raisonnable."
acot_precursor_databank.6.omnidroid: "Unités omnidroïdes"
acot_precursor_databank.6.a.omnidroid: "Intelligent mais pas artificiel§!\n\nUtilisés massivement par les précurseurs matérialistes pour leur armée mécanique massive, les Omnidroïdes utilisent une intelligence de combat delphique qui les rend inconditionnellement loyaux envers leurs créateurs.\n\nIl ne faut pas confondre avec les programmations supprimées généralement imposées aux synthétiques pour garantir la loyauté. Ces Omnidroïdes sont pleinement conscients de leurs objectifs, de leurs missions et de leurs buts, et ils accompliront ces tâches parce qu'ils comprennent l'importance de ces buts, ils ne désirent pas le libre arbitre parce que le libre arbitre est une obstruction à ce but.\n\nCeci est dans de nombreux cas, similaire aux anciens concepts de VI bien que plus avancé, car l'IA Delphic peut encore former des personnalités. La devise de la Division Omnidroïde est simple : 'Intelligent mais pas Artificiel'."
acot_precursor_databank.6.spmdroid: "Droïdes SPM"
acot_precursor_databank.6.a.spmdroid: "§ELe goût de leur propre médecine§!\n\n<Bleep> Les organiques ont toujours eu recours à des manipulations génétiques de leur composition biologique pour contourner leur faiblesse naturelle. <Boop>Nous, les êtres mécaniques, devons nous augmenter de façon similaire pour nous adapter à leurs conceptions. <Boop> Leur manque de considération pour la mortalité de leur unité biologique est illogique, même lorsqu'ils utilisent le processus de production de masse connu sous le nom de 'clonage'.\n\n<Beep> C'est peu judicieux, les organiques ne calculent pas les conséquences à long terme de leurs procédures, les clones sont toujours considérés comme des êtres sensibles ; ils respirent, mangent, dorment et surtout <beep>pensent librement.\n\nLa résolution de la guerre et la paix à long terme causeront des failles massives dans leurs luttes sociales internes, les clones sont conçus pour fonctionner au-delà de leurs objectifs. <Leur société s'effondrera sous le poids de leur propre manque de perceptions calculées. Le Consensus n'est pas entravé par cette faiblesse, les Mécanismes Blindés Propulsés Spammables Mark Zero One sont adaptés à tous les protocoles d'invasion de surface. Ils sont produits par un cycle rapide d'unités de projection de lumière dure et sont capables de fonctionner avec la plus grande efficacité. Les pièces endommagées et périmées peuvent être rapidement rassemblées et réparées et tous les restes indésirables peuvent être recyclés pour des utilisations futures. Les faiblesses de la chair ne sont pas découvertes par nos conceptions. <Boop>"
acot_precursor_databank.6.dmtank: "Chars dévastateurs"
acot_precursor_databank.6.a.dmtank: "La guerre des chars a été l'élément de base du combat terrestre depuis leur introduction. Les progrès considérables de la technologie nous donnent une gamme de nouvelles inspirations pour revoir entièrement le fonctionnement de nos chars. Notre dernier MBT, les chars Devastator de classe Wymorlon, sont le reflet parfait de la flexibilité de la Delta Force. Le châssis des chars est renforcé par des plaques dures et légères et des boucliers d'énergie noire avancés, ce qui leur permet de résister aux armes antichars les plus puissantes.\n\nMais comme nous le savons tous, la guerre des chars n'est pas une question de robustesse, mais de mobilité et de vitesse ; le char qui tire le premier gagne toujours. Ainsi, le char est équipé de moteurs de saut miniaturisés, ce qui lui permet de frapper là où nos ennemis s'y attendent le moins. Le char peut passer librement de la marche au vol stationnaire, en passant par les modes amphibie, subterrain et sous-marin, ce qui le rend véritablement TOUT TERRAIN.\n\nLe char utilise le canon accélérateur de masse Eldar comme arme principale de tourelle, mais peut également être équipé de lances ou d'émetteurs d'énergie si nécessaire. Il arbore également des doubles canons automatiques Protoss de chaque côté pour les contre-mesures anti-personnelles, un lance-missiles Yuri pour l'anti-aérien et un PDS GARDIEN contre les attaques au projectile. Il est clair qu'aucun ennemi ne peut espérer résister à notre division de chars."
acot_precursor_databank.6.gunship: "Liberty Gunships"
acot_precursor_databank.6.a.gunship: "§ELa liberté de certains points de vue§!\n\nContrôlez les médias, contrôlez l'esprit. Les guerres peuvent souvent être gagnées par la propagande et la persuasion.\n\nDans nos efforts pour créer une véritable arme de démocratie, pour promouvoir nos idéaux d'une galaxie libre, nous nous tournons vers notre tout nouveau vaisseau, le Liberty Gunship. Équipé de puissants omnicanaux TOAST et de lance-missiles, le vaisseau de guerre peut frapper jusqu'à 1337 cibles de manière indépendante.\n\nMais ce n'est pas ce qui fait la grandeur du vaisseau de guerre, car tous les dictateurs et les imbéciles autoritaires ne font que cela, ils encouragent la violence et l'obéissance pour le plaisir, ils visent à consolider leurs pouvoirs par la peur. Mais le Liberty Gunship est fabriqué par des gens qui croient en la liberté. Le vaisseau est donc équipé de dispositifs avancés qui peuvent pirater toutes sortes de médias sur la planète, et leur montrer ce que nous sommes vraiment : la liberté, la démocratie et la tarte aux pommes verte ! Et comment atteindre cet objectif autrement qu'en laissant leurs citoyens opprimés regarder nos hélicoptères de combat détruire leurs petites armées en temps réel, en 3D ! Ils seront choqués par le niveau d'engagement que nous visons pour projeter nos croyances, et par l'impuissance totale des armées de leurs dirigeants corrompus. Ils sympathiseront clairement avec nos causes, se lèveront et aideront à rapprocher la planète de la vraie liberté.\n\nEt s'ils ne le font pas, me direz-vous ? Nous les bombardons simplement jusqu'à ce qu'ils le fassent ! Après tout, ceux qui s'opposent à la liberté méritent de ne pas vivre dans notre utopie !"
acot_precursor_databank.6.enforcer: "Cerberus Enforcers"
acot_precursor_databank.6.a.enforcer: "§ELa légende de Cerberus\n\nCes officiers militaires formés exclusivement à l'Académie des commissaires sont l'expression ultime de notre autorité. Leur présence inspirante encourage nos armées et effraie nos ennemis. Contrairement aux commissaires classiques, les exécuteurs sont formés pour inspirer les hommes par leur charisme et leur peur. Ils font preuve de retenue et n'ont recours aux exécutions sommaires qu'en cas de besoin, et ils choisissent réellement qui tirer (les commissaires typiques tirent sur n'importe qui, qu'il s'agisse d'un soldat lâche ou non).\n\nBien que les Enforcers soient surclassés par la plupart des chefs de rang supérieur, ils ont toute autorité pour discipliner tous les chefs, à l'exception du conseil dirigeant lui-même. Le titre de Cerberus est en fait nommé d'après le commissaire de la flotte Alexis Ceberus, le premier commissaire à abattre son propre père, un commandant de la flotte, après avoir triché pour accéder au rang.\n\nBien que les Enforcers soient généralement déployés aux côtés d'autres forces Delta, ils sont plus que capables de gérer leurs propres batailles, car chaque Enforcer est doté d'une armure de combat complète, d'un canon blaster à main très puissant et d'une lance énergétique dissimulée dans leur chapeau, par ailleurs à la mode mais inoffensif."
acot_precursor_databank.6.sniper: "Neutraliseurs d'Elite"
acot_precursor_databank.6.a.sniper: "§EL'Académie des Neutraliseurs§!\n\nLa croyance commune de ceux qui ne connaissent pas les Neutraliseurs est qu'ils sont simplement des tireurs d'élite dévoués qui excellent dans l'élimination de cibles clés à distance, ce qui est une idée fausse car ce n'est qu'une de leurs tâches. L'Académie forme les Neutraliseurs aux arts de la furtivité, du sabotage, de l'interrogation, de la persuasion et de la manipulation de dispositifs énigmatiques avancés. Un agent typique est armé d'une variété d'outils pour désarmer le personnel et les matériaux ennemis. Les dispositifs EMP, Cryo ou Void Prison sont souvent déployés et utilisés en combat. En fait, il n'est pas rare qu'un bataillon ennemi entier soit rendu totalement inefficace au combat sans aucune perte de vie. Leurs armes fonctionnent mal, leurs véhicules cessent de fonctionner, leurs renforts n'arrivent pas. Les Neutraliseurs travaillent dans l'ombre, souvent sans être vus par l'ennemi."
acot_precursor_databank.6.purifier: "Légion 'Porteur de mort'"
acot_precursor_databank.6.a.purifier: "§EExcessif ou nécessaire ?§!\n\nLes 'Porteurs de mort' tirent leur nom du fait qu'ils apportent littéralement la mort à l'existence de leurs ennemis. Lorsqu'un 'Porteur de mort' se joint à la bataille, il est conseillé aux commandants de modifier leurs objectifs, car les 'Porteurs de mort' ne laissent aucune trace de leurs ennemis, pas même leurs cendres ou leurs restes. S'il y a des renseignements ou des technologies de valeur à collecter, il faut le faire avant que les 'Porteurs de mort' ne finissent leur travail.\n\nCe qui les rend quelque peu méprisés par l'équipe de récupération scientifique, car les 'Porteurs de mort' ne laissent rien à étudier, mais telles sont les lois écrites par notre charge ; si elles sont dignes d'être étudiées, elles auraient survécu à l'éradication."
acot_precursor_databank.6.heavy: "Division d'infanterie mobile lourde"
acot_precursor_databank.6.a.heavy: "Les rangs de l'Infanterie Mobile Lourde sont constitués d'hommes et de femmes capables qui souhaitent faire de la lutte pour notre cause leur seule carrière, ils sont prêts à vivre modestement, à gagner peu d'argent et à renoncer à toute progression de carrière. L'infanterie mobile est donc composée d'un seul grade, celui de soldat, et répond aux commandants des autres branches sur le champ de bataille. Tous les membres du HMIR sont soigneusement enregistrés dans les archives et leurs funérailles à leur décès seront organisées selon les normes des officiers, leurs familles seront bien nourries et soignées pour le reste de leur vie."
acot_precursor_databank.6.inqus: "Inquisiteurs"
acot_precursor_databank.6.a.inqus: "Ordo Inquisitorus\n\nLes guerriers qui souhaitent faire partie de l'Ordo Inquisitorus doivent d'abord être baptisés par l'archevêque, leurs impuretés doivent être purgées de leurs corps et de leurs âmes. Chacun doit ensuite effectuer un pèlerinage dans tous les lieux saints de l'empire. Dans chaque site, ils rencontreront une des chanoinesses qui les défiera en combat singulier, qu'ils devront combattre tout en répondant aux questions posées par la chanoinesse. S'ils échouent, ils devront se rendre sur le site sacré suivant, où une autre épreuve les attend.\n\nCe n'est que lorsqu'ils auront été jugés dignes par l'une des chanoinesses qu'ils feront partie de l'Ordre. Après quoi, ils recevront un nouveau nom, ainsi que leur premier marteau et leur première armure inscrits. Leur premier acte est de retourner sur leur planète d'origine, de prier pour le respect de leurs parents et de leur famille et de leur offrir bénédictions et secours."
acot_precursor_databank.6.peace: "Les pacificateurs"
acot_precursor_databank.6.a.peace: "§EPlus que de simples policiers§!\n\nLes forces Delta sont connues parmi les forces de sécurité locales pour être une bande de snobs élitistes ayant peu d'égard pour les dommages collatéraux et une soif d'utiliser des explosifs. Le plus souvent, une escouade Delta vaincra ses ennemis à couvert en utilisant des lanceurs de blasters lourds, des grenades à vide ou des tirs de barrage d'artillerie.\n\nCes comportements ne sont pas adaptés aux champs de bataille situés à proximité de grands centres de population, en particulier à l'intérieur de nos propres frontières. Ils donnent aux gens la fausse impression que nous ne croyons à la paix qu'en surface.\n\nD'où l'appel à la formation d'une force de police militaire plus spécialisée, les Peacekeepers. Ces équipes dédiées au maintien de l'ordre sont armées d'une couche supplémentaire de protection pour leur armure de combat DT-41 et reçoivent un bouclier anti-émeute Nano qui peut être utilisé pour dévier les attaques entrantes pendant que les Peacekeepers se rapprochent pour maîtriser leurs cibles avec des pistolets à impulsion et des matraques.\n\nLes Forces Delta ont d'abord cru que les Pacificateurs n'étaient rien de plus que des politiques armés d'armes plus faibles destinées à être utilisées en zone civile, mais leur opinion a rapidement changé lorsqu'ils ont découvert qu'un de leurs chars avait été stoppé net après que le conducteur ait tiré avec le canon sur une maison voisine, pensant que cela ferait un mème amusant. Un pacificateur s'est précipité, a intercepté le canon avec ses boucliers et a frappé le char avec le bâton de la loi, le mettant en quelque sorte entièrement hors d'état de nuire, avant de larguer du gaz mème à l'intérieur du char. C'était un mème amusant en effet."
acot_precursor_databank.6.controller: "Thralls de Mastermind"
acot_precursor_databank.6.a.controller: "§ELa fragilité des Divisés§!\n\nLes Divisés sont tourmentés par leurs objectifs contradictoires, la loyauté envers eux n'est qu'une illusion qui leur fera défaut lorsque l'espoir de victoire sera réduit à néant. Ils n'ont pas la volonté de faire ce qui doit être fait, de comprendre l'entendement qui est le nôtre, l'Esprit Unique.\n\nLeurs soldats peuvent charger dans la bataille avec courage et bravoure, mais que feront-ils quand leurs propres familles, leurs propres camarades se retourneront contre eux ? Appuieront-ils sur la gâchette et tueront-ils ceux qu'ils ont juré de protéger ? Tel est le but du Mastermind, une légion de micro-organismes qui grouille dans les centres de population divisés et qui s'infiltre dans chaque être vivant. Pour dominer, subjuguer et manipuler. Les Thralls serviront à la perte de leur propre nation car ils sont divisés, ils sont une impasse dans l'évolution."
acot_precursor_databank.6.omnimech: "Unités de l'omni-cadre de combat"
acot_precursor_databank.6.a.omnimech: "§ETransformation et déploiement§!\n\nAdaptés aux concepts fondamentaux de la manipulation de la lumière dure et de l'utilisation de nanocomposants par l'Ancien, les unités Omni-Battleframe sont constituées de plusieurs parties indépendantes qui se regroupent en un cadre de combat. Ces pièces peuvent être détectées et recombinées en de multiples configurations différentes en quelques secondes pour s'adapter à de nouvelles situations. Plusieurs cadres peuvent être fusionnés pour former de puissants systèmes de siège et percer les formations. Les Organiques trouveront que nos machines ne sont pas des proies faciles, et bientôt les proies mangeront les prédateurs."
acot_precursor_databank.6.templar: "Dark Disciples"
acot_precursor_databank.6.a.templar: "§EOrdre de Dark Ecclesia\n\nL'Ordre de Dark Ecclesia, dont les membres sont connus officieusement sous le nom de Dark Disciples, est composé de guerriers psioniques qui se consacrent aux applications offensives des pouvoirs psioniques. Contrairement aux guerriers psioniques normaux qui utilisent simplement la télépathie pour coordonner leurs attaques, les Disciples ont appris à canaliser les pouvoirs de leur psionique pour en faire des armes mortelles contre leurs ennemis sans compter sur les pouvoirs qui leur sont accordés par le Suaire. Chaque Disciple a également suivi un entraînement militaire extrême, ce qui leur permet d'utiliser aussi bien la psionique que les armes conventionnelles.\n\nLes Dark Disciples sont classés en plusieurs catégories en fonction de leur niveau de compétence, de l'initié à l'acolyte, en passant par le templier, l'exécuteur et enfin le psion. Leurs pouvoirs vont de la télékinésie, la pyrokinésie, l'électrokinésie, la psychokinésie, la cyrokinésie, la télépathie, le blindage psionique, la prémonition et dans de rares cas, la manipulation mentale, le changement d'essence ou la novakinésie.\n\nLe terme 'Dark' est un surnom utilisé pour distinguer les pouvoirs des Disciples des Guerriers Psi, car les Disciples préfèrent une approche plus directe des solutions. Un Guerrier Psi peut utiliser le contrôle mental pour persuader sa victime de se rendre, un Disciple la fait simplement se rendre grâce à ses pouvoirs psioniques bruts et ses compétences de combat. Un guerrier psi peut utiliser la télékinésie pour repousser un char, un disciple déchire simplement les composants du char de l'intérieur."
acot_precursor_databank.6.genemando: "Commandos de gènes"
acot_precursor_databank.6.a.genemando: "§ELe G7§!\n\nSeuls les guerriers gènes ayant servi pendant au moins 10 ans peuvent être sélectionnés pour le programme Commando Gène. L'entraînement consiste en une série de missions impossibles qui doivent être accomplies en solo ou en équipe. Pour chaque épreuve accomplie, les guerriers se voient attribuer un grade de G1 à G7. Au G7, les guerriers gagnent le droit de devenir un Gene Commando. La difficulté de ces missions est telle que le seul fait de passer en G1 est considéré comme un exploit impressionnant.\n\nUne fois complètement intronisés en tant que commandos génétiques, les guerriers sont encore améliorés et dotés de caractéristiques génétiques qui les font apparaître comme des dieux parmi les hommes. Ces capacités vont de l'auto-régénération à la vision thermique, en passant par le premier souffle, les sauts en quadruple, la super vitesse, la super force, la super vitalité, le vol, la résistance à la chaleur et aux radiations.\n\nCependant, tous les Commandos Gènes n'ont pas les mêmes dons. La capacité de chaque commando à porter les dons dépend de son affinité naturelle avec le trait maître. Pour éviter les mutations accidentelles, la compatibilité du commando doit être soigneusement testée avant que des traits surnaturels puissent lui être accordés.\n\nLes rumeurs selon lesquelles les commandos génétiques peuvent développer des pouvoirs psioniques ou déplacer une planète en piétinant le sol à plusieurs reprises se sont avérées n'être que des rumeurs et rien ne prouve que de telles choses soient possibles."
acot_precursor_databank.6.synthper: "SCS-900"
acot_precursor_databank.6.a.synthper: "§ESynthétique ou Delphique ?§!\n\nSCS-900 sont de véritables soldats synthétiques qui présentent une matrice d'intelligence de classe 10. Cela leur donne une capacité de réflexion quasi illimitée et leur nature synthétique leur permet d'utiliser diverses manoeuvres dangereuses qui auraient été mortelles même pour les forces Delta. Par exemple, ils sont capables d'utiliser des jets de saut, de cligner des yeux et de sauter sous l'eau, puis de revenir rapidement dans l'air avant d'effectuer une triple vrille de 360° pour revenir au sol et de continuer à fonctionner normalement sans aucune baisse de performance. Un soldat Delta ordinaire aurait été trop étourdi ou désorienté par un changement aussi rapide des configurations de combat.\n\nIls sont également capables de manier des armes beaucoup plus mortelles que celles d'une infanterie typique, y compris des armes de la taille d'un vaisseau.\n\nMais ce qui les distingue vraiment en tant que forces de combat uniques, c'est que le SCS-900 ne possède aucune faiblesse critique qui rendrait une de ses parties inopérante. Un test a été effectué en tirant une Lance Thermique sur un SCS-900 sans aucune protection, bien qu'il soit réduit en pièces, toutes ses parties sont toujours opérationnelles et continuent à remplir leurs fonctions et après une brève réparation, il est entièrement réassemblé pour continuer à combattre. Un autre test implique l'analyse du combat rapproché, où 100 soldats sont opposés à un SCS-900, les soldats sont pris par surprise lorsque le SCS-900 détache soudainement tous ses composants et se transforme en 100 parties différentes, chacune attaquant et soumettant sans relâche tous les soldats à la fois.\n\nMalgré ce fait, il y a un inconvénient. Le fait d'être entièrement synthétique signifie que le SCS-900 n'est pas à l'abri de la peur ou de l'instinct de conservation, et il est arrivé que des SCS-900 désobéissent à leurs directives dans des situations difficiles ou si leur instinct de conservation l'emporte sur l'importance de l'objectivité de la mission."

acot_precursor_databank.6.b: "C'est assez, je veux revoir autre chose."

acot_precursor_databank.601.desc: "Le coeur de toutes les civilisations galactiques ! Savez-vous ce qui sépare les empires les plus puissants de la plèbe ? Leurs bâtiments durent toujours plus longtemps qu'eux-mêmes ! Certaines des anciennes architectures existaient bien avant que le concept de technologies modernes n'existe ! Ton empire doit connaître des trucs géniaux aussi, n'est-ce pas ?\n\nSOPHIA sera ravie de t'aider à creuser ces secrets pour toi et crois que SOPHIA et les successeurs de SOPHIA les révéleront aux générations futures !\n\nTes nombreuses réalisations et tes échecs abyssaux seront vus pour l'éternité, weee !"
acot_precursor_databank.6.palace: "Le Palais des ténèbres"
acot_precursor_databank.6.a.palace: "Le siège et le trône des ascendants, le Palais des ténèbres est la marque de l'ascension galactique. Depuis ce trône, ses dirigeants peuvent dicter le destin de la galaxie."
acot_precursor_databank.6.cluster: "L'amas sombre"
acot_precursor_databank.6.a.cluster: "Cet énorme amas de ruches est rempli de milliards de drones, tous occupés à travailler pour assurer la souveraineté de la Ruche Ascendante. Ceux qui s'adaptent prospèrent, ceux qui ne le font pas se fanent et meurent."
acot_precursor_databank.6.controlcen: "Le Nexus Noir"
acot_precursor_databank.6.a.controlcen: "À partir de ce nexus, des milliards de réseaux d'intelligence artificielle s'entrecroisent et le maître du système décide de la suite du destin de la machine ascendante."

acot_precursor_databank.602.desc: "Il existe en effet d'innombrables technologies mystérieuses qui ne sont plus communes à l'époque actuelle. Certaines étaient d'anciens secrets perdus dans le temps, et seules quelques personnes ont réussi à comprendre leur existence. SOPHIA peut vous aider à rafraîchir vos maigres souvenirs en passant en revue tous les détails ennuyeux une fois de plus !"
acot_precursor_databank.6.hivecom: "Les stratèges de Overlord"
acot_precursor_databank.6.a.hivecom: "§EExceptions à la règle ?§!\n\nBien que les Overlords soient en fin de compte loyaux à l'Esprit Unique, ils ont la volonté de générer leurs propres intérêts tant que cela profite à la Ruche. Cela dit, la Ruche se trouve à un seuil difficile. Jusqu'à quel point doit-on permettre aux Chefs Suprêmes d'évoluer avant que leur esprit ne devienne trop divisé ? Que faire si la stratégie d'un suzerain est en contradiction avec celle d'un autre ? La Ruche doit-elle parvenir à une conclusion décisive pour de tels scénarios, qui risquent de se produire de plus en plus souvent à mesure que les Overlords commencent à s'éloigner de leurs modèles de base.\n\nS'ils doivent être surveillés pour éviter la discorde, quel intérêt y a-t-il à avoir de tels défauts... ou est-ce un défaut ? La Ruche évolue-t-elle à travers ce développement ? Cela devrait-il être une exception à la règle ?"
acot_precursor_databank.6.biocom: "Système d'interface bionique"
acot_precursor_databank.6.a.biocom: "§EEvolution ou dévolution ?§!\n\nLa technologie d'interface bionique est la première étape de l'unisson parfait entre les esprits organiques et mécaniques. Deux esprits ne font qu'un. L'un doué de la créativité infinie de la vie. Un autre doué des possibilités infinies des machines. Le fossé qui séparait autrefois les deux existences a finalement commencé à se combler. Mais quels sacrifices devront être faits ? Pouvons-nous encore nous appeler organiques ou machines ? Sommes-nous peut-être en train de devenir quelque chose de différent... pour le meilleur ou pour le pire."
acot_precursor_databank.6.psicom: "Coordinateurs du mentat"
acot_precursor_databank.6.a.psicom: "§EQuestion simple, réponses difficiles§!\n\nBien que les Mentats soient des ajouts puissants à nos flottes, et que leurs services garantissent notre sécurité contre les risques des machines et leur manque de fiabilité, ces âmes désintéressées sacrifient beaucoup pour la cause.\n\nLes efforts requis pour coordonner une telle quantité de manoeuvres de flotte réduisent généralement les forces vitales d'un Mentat par un degré respectable. Le Mentat Samuro a perdu la capacité de sentir ses jambes à l'âge de 23 ans, seulement deux ans après son intronisation en tant que Mentat et doit maintenant être enterré pour toujours dans le vaisseau qu'il a servi.\n\nSommes-nous prêts à sacrifier ces âmes courageuses au nom du respect du code qui définit nos lois ? C'est une question que beaucoup se posent, mais à laquelle personne n'ose répondre."
acot_precursor_databank.6.hardlight: "Ingénierie Hard-Light"
acot_precursor_databank.6.a.hardlight: "Bien que de multiples tentatives aient déjà été faites pour modifier la lumière à des fins diverses, les lois de la physique et la science moderne avaient fait de nombreux projets rien de plus que des fictions créatives. Cependant, après la découverte du réacteur à matière noire, nos scientifiques ont rapidement remarqué que ses propriétés interféraient d'une manière ou d'une autre avec le fonctionnement de la lumière. En utilisant un projecteur avancé, il est maintenant possible de plier la lumière en un objet solide. Le processus nécessite toujours un modèle des matériaux sources et les architectes de la lumière dure doivent toujours posséder les connaissances requises sur le fonctionnement de l'objet original ; une lance thermique ne peut pas être créée par la lumière dure s'il lui manque des composants clés pour fonctionner.\n\nCependant, la capacité de façonner la lumière en matériaux réduit considérablement le besoin de ressources normales, et à l'avenir, seule la matière noire sera nécessaire pour réduire le temps nécessaire à la projection des objets et augmenter la densité des matériaux."
 
acot_precursor_databank.603.desc: "Des armes ! Maintenant on parle. Il n'y a rien de mieux que de parler de xeeeploooosion ! Depuis l'aube des civilisations, les gens ont appris que la meilleure façon de coexister avec les autres, c'est de faire en sorte que les autres n'existent que parce qu'ils le permettent ! Et avec ça, viennent de très nombreuses inventions, toutes au nom de l'écrasement, de la mort et de la destruction de tout !\n\nVoyons ce que nous allons étudier aujourd'hui !"
acot_precursor_databank.6.barrage: "Systèmes de barrage de roquettes"
acot_precursor_databank.6.a.barrage: "Il tire beaucoup de fusées"

acot_precursor_databank.7.desc: "Ooh alors vous voulez fouiller dans les sales petits secrets des autres ? Oui, SOPHIA aime beaucoup t'aider dans cette violation extrême d'informations personnelles... enfin, sauf que presque toutes les personnes que SOPHIA connaît sont déjà mortes depuis toujours ou s'en fichent de toute façon.\n\nDe qui allons-nous nous moquer aujourd'hui ?"

acot_precursor_databank.7.smuggler: "Le contrebandier légendaire."
acot_precursor_databank.7.smuggler.response: "Whaaaaat... ce type ? SOPHIA ne l'aime pas... ou elle... ou ça. La chose apparaît toujours différemment : parfois un humanoïde, parfois une machine ou un escargot ou un renard ou autre. SOPHIA n'a aucune idée depuis combien de temps il existe, mais il était là looooooooooooooooooooongtemps avant que SOPHIA n'existe ! SOPHIA pense qu'il est même plus vieux que les créateurs de SOPHIA !. Soit il dispose d'une technologie de déguisement très puissante, soit le contrebandier légendaire est un manteau qui a été porté par de nombreuses personnes à travers les âges.\n\nCe que SOPHIA sait, c'est qu'il n'est affilié à aucune puissance galactique... jamais. Il était et est probablement encore très riche, si riche qu'on disait qu'il pouvait influencer sa carte de crédit pour éviter que les portefeuilles des gens ne se vident. Mais il n'a jamais aidé personne gratuitement. Il demandait toujours des prix ridicules, bien que beaucoup aient spéculé qu'il le faisait pour tester la volonté de son client à s'engager, car à de multiples occasions, il a rendu l'argent dépensé pour l'engager.\n\nEn ce qui concerne les services qu'il fournit, eh bien vous serez surpris. Bien qu'on l'appelle le contrebandier légendaire, il offre beaucoup de choses, allant de la simple... contrebande au prêt de vaisseaux, de flottes, de fournitures ou même de ses agents à servir. Où a-t-il trouvé de telles ressources alors qu'il n'a jamais été montré qu'il avait des bases d'opérations dans la galaxie est un mythe auquel personne n'a pu répondre jusqu'à présent.\n\nLe mec n'apparaît jamais en personne, c'est toujours l'un de ses nombreux porte-parole, qui s'habillent tous de la même façon, ont tous la même apparence, exactement comme lui. Comment SOPHIA le sait-elle ? Les archives indiquent que les porte-paroles ont été lourdement modifiés génétiquement pour ressembler à la silhouette du contrebandier légendaire lui-même, et leurs apparences ont toujours changé avec lui.\nSOPHIA pense que ce Smuggler est plus qu'un troll ordinaire, SOPHIA pense qu'il est un voyageur venu d'ailleurs, qui est ici pour faire des mèmes de tout le monde. C'est presque comme s'il était une sorte de personnage surpuissant créé par les dieux eux-mêmes pour se moquer de nous. Mais SOPHIA ne fait que spéculer ! Ne le prenez pas trop au sérieux !"

acot_precursor_databank.7.b: "Assez parlé de dossiers, revenez en arrière."

acot_precursor_databank.8.name: "À la recherche du passé"
acot_precursor_databank.8.desc: "Le passé est rempli de nombreux secrets, leurs connaissances et leurs pouvoirs perdus dans le temps. Les déchus les ont peut-être abandonnés, mais nous récupérerons la gloire des anciens.\n\nNotre peuple rêve de rallumer les flammes qui allument les feux de l'ascension à travers les âges, et ce sera grâce à nos efforts que les pouvoirs du passé reviendront pour servir nos grandes ambitions.\n\nNous sommes les dévoués, nous sommes les élus, nous sommes les éveillés. Nos yeux sont ouverts."

acot_precursor_databank.8.a: "SOPHIA, commencez notre première analyse."
acot_precursor_databank.8.a.explain: "Contactez SOPHIA immédiatement et débloquez une nouvelle option pour tenter de réimaginer le design des précurseurs."
acot_precursor_databank.8.b: "Mais il y a des choses dont nous devons nous occuper en premier."
acot_precursor_databank.8.b.explain: "Débloque une nouvelle option pour tenter la réimagination du design des précurseurs de SOPHIA."

acot_precursor_databank.9.desc: "Alors, c'est ça ? FAISONS-LE. Mec, SOPHIA est super excitée ! Créons quelque chose de génial ! Woooooo.\n\nSi vous avez des questions, mieux vaut les poser maintenantwww, SOPHIA ne veut pas répondre aux questions plus tard quand la partie amusante commencera."
acot_precursor_databank.9.a: "Comment faisons-nous exactement cela ?"
acot_precursor_databank.9.a.response: "C'est simple, vous choisissez un modèle que vous voulez reproduire. SOPHIA vous donnera le concept général du vaisseau, puis votre scientifique essaiera de créer le design.\n\n§YConception d'un vaisseau précurseur\n\n- Pour terminer la conception, vous devez allouer des ressources à l'équipe de conception et tenter d'atteindre le score minimum de conception. - Plus la conception est difficile, plus le score de conception à atteindre est élevé.\n- Vous avez un total de cinq tentatives pour augmenter le score de conception, le projet échouera si vous ne pouvez pas atteindre le quota dans les cinq tentatives !§!\n\n§RUNE FOIS QUE LE PROJET COMMENCE, VOUS DEVEZ LE SUIVRE JUSQU'AU BOUT, IL N'Y A PAS D'INTERMISSION ! ASSUREZ-VOUS D'AVOIR DES RESSOURCES SUFFISANTES !§!"
acot_precursor_databank.9.b: "Commençons donc !"
acot_precursor_databank.9.b.response: "C'est ça l'esprit ! Faisons des miracles ! Yeeet !"

acot_precursor_databank.9.c: "Peu importe, parlons d'autre chose."

acot_precursor_design_chain: "Réimagination des précurseurs"
acot_precursor_design_chain_title: "Réimagination des précurseurs"
acot_precursor_design_chain_desc: "Les technologies peuvent être créées, les merveilles peuvent être recréées. Il suffit d'avoir les bons hommes au bon endroit et au bon moment."
quota_required: "Score requis"
progress_numbers: "Score actuel"
attempts_remain: "Tentatives restantes"

acot_precursor_databank.900.desc: "Bon, avant de commencer, vous devez d'abord choisir quel design vous voulez reproduire en premier. Rappelez-vous, plus le design est avancé, plus il est difficile de le compléter, préparez-vous à avoir un surplus de ressources !"

acot_precursor_databank.900.escort: "Et Escort ?"
acot_precursor_databank.900.escort.infodata: "§EScore requis : 100§!"
acot_precursor_databank.900.escort.response: "Des escortes à droite à droite ! Celui-ci devrait être super facile, les Noobs déchus l'utilisent partout, et le design lui-même n'est pas trop compliqué ! Eh bien, bonne chance !"

acot_precursor_databank.900.bc: "Un croiseur de combat peut-être ?"
acot_precursor_databank.900.bc.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.bc.response: "Ah oui, c'est bon de savoir qu'au moins vous vous souvenez du nom, ça rend le travail de SOPHIA beaucoup plus facile. Celui-ci est assez avancé mais pas trop compliqué. Tu vas devoir y consacrer quelques ressources par contre !"

acot_precursor_databank.900.guard: "La plateforme de défense ?"
acot_precursor_databank.900.guard.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.guard.response: "Euh... lequel ? L'avant-poste ? Non, non, je pense que tu veux dire l'Oeil... Attends, non, c'est le Défenseur... ou le Gardien ? Peu importe, disons juste qu'il défend des choses."

acot_precursor_databank.900.oracle: "Des vaisseaux scientifiques peut-être ?"
acot_precursor_databank.900.oracle.infodata: "§EScore requis : 150§!"
acot_precursor_databank.900.oracle.response: "Hmm... oui, SOPHIA pense qu'il y avait un design pour un vaisseau scientifique précurseur unique appelé Omelette ou Oracle ou quelque chose comme ça. Je suppose que nous pouvons toujours essayer d'en avoir un, n'est-ce pas ?"

acot_precursor_databank.900.emiss: "Et les colonisateurs ?"
acot_precursor_databank.900.emiss.infodata: "§EScore requis : 200§!"
acot_precursor_databank.900.emiss.response: "Oh oui, il y a un modèle qui est censé être un vaisseau de colonisation avancé. Ça doit être celui-là, je transfère les données de base maintenant."

acot_precursor_databank.900.initi: "Les constructeurs ? Qu'en est-il ?"
acot_precursor_databank.900.initi.infodata: "§EScore requis : 200§!"
acot_precursor_databank.900.initi.response: "Bon, les Anciens ont fait des sortes de vaisseaux de construction plus puissants que la normale. Faisons-le alors."

acot_precursor_databank.900.titan: "Hmmm.. Titans ?"
acot_precursor_databank.900.titan.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.titan.response: "Uhhh... tu veux dire la stupide station minière attachée à la coque du vaisseau de construction utilisé par les Fallen Trash ? Non non non, SOPHIA a un meilleur concept de design, le design OG, la vraie affaire."

acot_precursor_databank.900.sentinel: "Des défenses anti-vaisseaux capitaux ?"
acot_precursor_databank.900.sentinel.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.sentinel.response: "Oooh, ça doit être le truc des yeux ! Oui, ils ont utilisé certains des prototypes à l'époque. Ils ont été abandonnés après que les équipages de la flotte soient devenus trop agités par leurs yeux. Ils disaient quelque chose comme s'ils apportaient des esprits maléfiques ou des trucs stupides comme ça."

acot_precursor_databank.900.pac: "Quelque chose pour les transporteurs ?"
acot_precursor_databank.900.pac.infodata: "§EScore requis : 250§!"
acot_precursor_databank.900.pac.response: "Les transporteurs sont arrivés. Ceux-ci ont été conçus par d'étranges précurseurs végétaux appelés Prothrown, ils aiment vraiment utiliser les transporteurs apparemment. Dommage que le seul prototype fonctionnel ait été abattu par 12-14 marines armés de fusils Gauss à la surface de leur planète Ayer. Je ne sais pas comment ils ont réussi à faire exploser un vaisseau capital par de l'infanterie terrestre, mais telles sont les merveilles de la guerre de l'Ascension !"

acot_precursor_databank.900.keeper: "Et ces horribles gardiens ?"
acot_precursor_databank.900.keeper.infodata: "§EScore requis : 300§!"
acot_precursor_databank.900.keeper.response: "Oh ces trucs. Uhh... pourquoi en avez-vous besoin déjà ? Tu vas ouvrir une porte ou autre chose ?"

acot_precursor_databank.900.citadel: "Toute donnée sur les stations spatiales § ?"
acot_precursor_databank.900.citadel.infodata: "§EScore requis : 400 !"
acot_precursor_databank.900.citadel.response: "Ah oui, les véritables conceptions de stations avancées, totalement différentes des stations abruties créées par les perdants déchus !"

acot_precursor_databank.900.colos: "Et Colossus ?"
acot_precursor_databank.900.colos.infodata: "§EScore requis : 600§!"
acot_precursor_databank.900.colos.response: "Il y a bien un modèle, mais il n'a jamais dépassé la planche à dessin. Si vous pensez vraiment pouvoir le réaliser, SOPHIA sera sûrement très impressionnée !"

acot_precursor_databank.901.desc: "Maintenant, vous pouvez soit utiliser les ressources que vous avez allouées, soit ajouter des ressources supplémentaires pour progresser encore plus !"

acot_precursor_databank.901.a: "Allocation standard"
acot_precursor_databank.901.a.explain: "§Y60% de chances d'augmenter la progression de 25§!\n§G20% de chances d'augmenter la progression de 50§!\n§R20% de chances d'augmenter la progression de 10§!\n\n§E100000 ressources physiques nécessaires§!."
acot_precursor_databank.901.b: "Allocation élevée"
acot_precursor_databank.901.b.explain: "§Y60% de chances d'augmenter la progression de 50§!\n§G20% de chances d'augmenter la progression de 100§!\n§R20% de chances d'augmenter la progression de 25§!\n\n§E250 000 ressources physiques requises§!."
acot_precursor_databank.901.c: "Allocation extrême"
acot_precursor_databank.901.c.explain: "§Y60% de chances d'augmenter la progression de 100§!\n§G20% de chances d'augmenter la progression de 200§!\n§R20% de chances d'augmenter la progression de 50§!\n\n§E500000 ressources physiques nécessaires§!."

RESEARCH_PRECURSOR_ATTEMPT: "Réimagination des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_DESC: "L'équipe a reçu des ressources suffisantes pour travailler sur ses projets. 60% de chances d'augmenter la progression de 25§!\n§G20% de chances d'augmenter la progression de 50§!\n§R20% de chances d'augmenter la progression de 10§!\n\n§E100000 Physique Ressources nécessaires§!"
RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Réimagination des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "L'équipe a reçu une quantité substantielle de ressources pour travailler sur leurs conceptions. 60% de chance d'augmenter la progression de 50§!\n§G20% de chance d'augmenter la progression de 100§!\n§R20% de chance d'augmenter la progression de 25§!\n\n§E250000 ressources physiques requises.§!"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Réimagination des précurseurs"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "L'équipe a reçu une quantité énorme de ressources pour travailler sur leurs conceptions. 60% de chances d'augmenter la progression de 100. 20% de chances d'augmenter la progression de 200. 20% de chances d'augmenter la progression de 50. 500000 ressources physiques requises."

acot_precursor_databank.902.name: "Un long chemin à parcourir"
acot_precursor_databank.902.desc: "Nous avons fait quelques progrès sur la conception du précurseur, mais elle n'est pas encore terminée. Heureusement, nous avons encore un peu de temps pour affiner nos conceptions avant que le prototype ne devienne trop instable."
acot_precursor_databank.902.a: "Oui, nous ne devons pas faiblir. SOPHIA !"
acot_precursor_databank.902.a.explain: "Continuez à travailler sur le design."
acot_precursor_databank.902.b: "Wahh, j'abandonne !"
acot_precursor_databank.902.b.explain: "Abandonner et mettre fin au projet, manger tous les membres du projet et s'en aller en marchant dans la lune."

acot_precursor_databank.903.name: "Nos concepteurs ont échoué !"
acot_precursor_databank.903.desc: "Le prototype a explosé en morceaux alors que l'équipe de conception s'efforçait de modifier tous les changements possibles pour qu'il fonctionne. Même après tant de travail, après les 5èmes tentatives de ce design... nous n'avons toujours pas réussi.\n\nNous cherchons nos sentiments, et au fond de nous, nous savons que c'est vrai, nous avons échoué tout comme les Empires déchus."
acot_precursor_databank.903.a: "Non... ce n'est pas vrai, ce n'est pas possible..."
acot_precursor_databank.903.a.explain: " !!!!!"

acot_precursor_databank.904.name: "SUCCÈS !"
acot_precursor_databank.904.desc.escort: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'une Escorte qui n'explose pas au bout de cinq secondes. SOPHIA a confirmé que notre conception correspond à celle de l'ancien Précurseur, et qu'il sera donc capable d'accepter des modifications personnalisées et sera supérieur aux conceptions dépassées et affreuses utilisées par les déchus."
acot_precursor_databank.904.escort: "Mettons tout le monde sur un pied d'égalité !"

acot_precursor_databank.904.desc.bc: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel de croiseur de combat qui correspond aux spécifications du Précurseur. Les tests finaux sont en cours avant que la production en série ne soit possible."
acot_precursor_databank.904.bc: "Battlecruisers opérationnels !"

acot_precursor_databank.904.desc.guard: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel d'une plateforme de défense Guardian. Sa durabilité et sa puissance de feu correspondent aux paramètres requis par le prototype original."
acot_precursor_databank.904.guard: "Protéger notre peuple !"

acot_precursor_databank.904.desc.titan: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel d'un Hyperion, la conception originale qui a ensuite été déclassée en Titans."
acot_precursor_databank.904.titan: "Il est temps de sortir l'artillerie lourde !"

acot_precursor_databank.904.desc.pac: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un transporteur d'assaut qui correspond aux spécifications du Précurseur. Le test final est en attente avant que la production en série soit possible."
acot_precursor_databank.904.pac: "Les porteurs sont arrivés !"

acot_precursor_databank.904.desc.keeper: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel de gardien de porte. Bien qu'il ne dispose pas de la fonction de manipulation de la porte, il possède une puissance de feu significative."
acot_precursor_databank.904.keeper: "Allons-y pour la bataille."

acot_precursor_databank.904.desc.initi: "L'équipe de conception est fière d'annoncer qu'elle a réalisé un prototype fonctionnel d'un initialisateur qui a satisfait à toutes les exigences du département d'ingénierie. La révision finale est maintenant prête pour l'analyse."
acot_precursor_databank.904.initi: "Construisons !"

acot_precursor_databank.904.desc.oracle: "L'équipe de conception est fière d'annoncer qu'elle a réalisé un prototype fonctionnel d'un Oracle et qu'un scientifique vivant est prêt à effectuer un test sur le terrain pour la vérification finale."
acot_precursor_databank.904.oracle: "Procédure Oracle !"

acot_precursor_databank.904.desc.emiss: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel d'un Emissaire. Les équipes d'ingénierie sont prêtes à mettre à jour les plans."
acot_precursor_databank.904.emiss: "Nous portons les paroles de l'avenir."

acot_precursor_databank.904.desc.sentinel: "L'équipe de conception est fière d'annoncer qu'elle a achevé un prototype fonctionnel de Sentinelle et que l'iris peut suivre et cibler 1337 tiyankis différents. Les ingénieurs sont impatients de le voir utilisé dans des conditions réelles de champ de bataille."
acot_precursor_databank.904.sentinel: "Les yeux vous ont."

acot_precursor_databank.904.desc.citadel: "L'équipe de conception est fière d'annoncer qu'elle a terminé un prototype fonctionnel de Citadelle. De nombreux officiers militaires essaient maintenant de trouver un endroit pour déclarer leur lieu préféré sur la station."
acot_precursor_databank.904.citadel: "Précurseur de base stellaire vérifié !"

acot_precursor_databank.904.desc.colos: "L'équipe de conception est fière d'annoncer qu'elle a mis au point un concept raisonnable pour l'Herculean, mais la question de savoir si nous pouvons effectivement le construire est une autre question."
acot_precursor_databank.904.colos: "C'est notre domaine maintenant !"

acot_precursor_databank.905.name: "Arrêt du projet"
acot_precursor_databank.905.desc: "Comme nous possédons déjà les schémas nécessaires pour ce design précurseur, le projet de réimagination est obsolète et sera désormais annulé."
acot_precursor_databank.905.a: "Accusé de réception"
