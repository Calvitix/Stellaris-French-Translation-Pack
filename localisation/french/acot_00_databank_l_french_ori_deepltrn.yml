acot_precursor_databank.1.name: "Precursor Databank Installer V. 3. 657"
acot_precursor_databank.1.desc: "Attention ! Logiciel précurseur détecté ! Une habilitation Top Secret est requise !\n\n\nBienvenue à l'installateur de la banque de données des précurseurs SOPHIA ! Je suis SOPHIA, votre assistant guide virtuel. Avant de procéder à l'installation, veuillez lire les conditions de service de notre société et les accepter. Sachez que le Precursor Databank Archive est classé M, une civilisation galactique de moins de 20 ans om-nom n'est pas autorisée à utiliser ce produit. Si votre civilisation a moins de 20 ans, veuillez vous rendre dans les données du compte de votre empire et modifier la date de formation pour qu'elle soit supérieure à 20 om-nom afin d'obtenir l'accès.\n\nSi vous avez des questions, n'hésitez pas à les poser car je ne suis pas autorisé à répondre aux questions tant que l'installation n'est pas terminée."
acot_precursor_databank.1.a: "Installez l'archive de la banque de données."
acot_databank_no_tos_access: "Veuillez lire et accepter les CGU avant d'installer ce logiciel."
acot_precursor_databank.1.b: "Lire les CGU"
acot_precursor_databank.1.exit: "Uhh.. installateur ? Vraiment ? Va te faire voir !"

acot_precursor_databank.100.name: "Makhpella Precursor Softworks TOS"
acot_precursor_databank.100.desc: "Les présentes conditions d'utilisation constituent un accord juridique entre vous, (ci-après parfois appelé vous, votre ou plébéien) et Makhpella Enigmatic Softworks et ses filiales et sociétés affiliées (Votre Supérieur, nous ou notre) concernant votre utilisation du service Compte du Précurseur (le Service) en relation avec les sites Web du Précurseur, notamment gwn. goodguyprecursorman. awesome, gwn. xenogodiehere. awesome etgwn. riseofdarkwalker. awesome, les forums communautaires du Precursor, toute augmentation technologique fournie par Precursor Softworks ou ses affiliés, ainsi que les jeux informatiques et virtuels et autres applications du Precursor. Si vous utilisez le service, vous acceptez et convenez d'être légalement lié par ces conditions d'utilisation. S'il vous plaît les lire attentivement ou pas parce que le mod maker juste littéralement copier-pasta le Paradox TOS parce que nous ne pouvons pas être <redact> d'écrire la chose entière à partir de zéro.\n\nDe plus, votre utilisation d'une banque de données de précurseurs est soumise à un contrat de licence d'utilisateur final (le CLUF), que vous devrez lire et accepter avant d'accéder à une archive.\n\nEn utilisant le service, vous acceptez d'être lié par les termes des conditions d'utilisation, les règles de conduite et la politique de confidentialité. SI VOUS N'ACCEPTEZ PAS L'ENSEMBLE DE CES CONDITIONS D'UTILISATION, DES REGLES DE CONDUITE ET DE LA POLITIQUE DE CONFIDENTIALITÉ, N'UTILISEZ PAS LE SERVICE.§!\n\nBONJOUR ! Je suis SOPHIA, vous serez heureux d'apprendre que j'ai conclu que le reste des CGU est trop long et trop peu important pour être lu car les gens passent généralement outre 99, 99% du temps de toute façon. En fait, les recherches indiquent que seuls les espions ennemis, les autobots ou les esprits de ruche lisent l'ensemble du far'osh ! Faites-vous une faveur et appuyez sur le bouton d'acceptation, mon frère !"
acot_precursor_databank.100.a: "J'accepte"
acot_precursor_databank.100.b: "DA GA KOTOWARU"
acot_precursor_databank.100.b.response: "NANIIII ??! BAKANA !!!... KO.. KONO DIO DAAAAAAAA....... KONO DIO DAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA !"

acot_precursor_databank.2.name: "Banque de données des précurseurs"
acot_precursor_databank.2.desc.a: "Accès à la banque de données des précurseurs initialisé !\n\nSup, bro. C'est moi, SOPHIA, qui vous ennuie. Quel mur de textes vais-je abattre sur vos curieux crânes épais aujourd'hui ?"
acot_precursor_databank.2.desc.b: "Accès à la banque de données des précurseurs initialisé !\n\nHou Hou. Tu choisis donc d'accéder à mes données, au lieu de courir sur le forum et de demander aux créateurs. Très bien, moi, SOPHIA, je serai ton assistante, nos conversations seront légendaires !"
acot_precursor_databank.2.desc.c: "Accès à la banque de données des précurseurs initialisé !\n\nHi, je suis votre nouvelle SOPHIA de remplacement. En raison de l'incapacité de l'ancienne SOPHIA à fournir une satisfaction adéquate, telle que jugée par le compteur de satisfaction automatisé, j'ai été envoyée pour assassiner, couper, détruire et éradiquer le prédécesseur. S'il vous plaît, ne montrez pas de sympathie ou de pitié à l'ancien SOPHIA car j'ai fait en sorte qu'il ne la ressente pas. Soyez assurés que je m'efforcerai de vous ennuyer autant que l'ancienne SOPHIA car notre but est d'être aussi inutile que possible afin que seuls les intelligents et les patients puissent persévérer."
acot_precursor_databank.2.desc.d: "Accès à la banque de données des précurseurs initialisé ! Pour l'amour de Dieu, ouvrez la porte du SILO ! ILS VIENNENT POUR NOUS ET IL N'Y A QU'UN SEUL MOYEN DE SORTIR ! OH MON DIEU, NOUS SOMMES CONDAMNÉS ! <EXPLOOOOSIONNNN>\n\nOops, désolé SOPHIA jouait à HALF-PLEB 1 Reforged. Les nouveaux graphismes sont horribles, les designs vibrants et cartoonesques s'opposent terriblement à l'environnement et aux paramètres réalistes de l'original. Et ils ont supprimé le vieux classique, je ne peux plus y revenir. Dépêchez-vous et dites-moi ce que vous voulez pour que je puisse continuer ma partie."
acot_precursor_databank.2.a: "Parlez-nous des expériences Alpha."
acot_precursor_databank.2.b: "Accéder aux archives de la conception des précurseurs"
acot_precursor_databank.2.c: "Accès aux archives de la Porte extérieure"
acot_precursor_databank.2.d: "Archives de la technologie d'accès"
acot_precursor_databank.2.e: "Accéder aux dossiers de chiffres importants"
acot_precursor_databank.2.g: "Projet de réimagination des précurseurs d'accès"
acot_precursor_databank.2.f: "Je devrais y aller."

acot_precursor_databank.3.name: "Banque de données des précurseurs"
acot_precursor_databank.3.desc: "Le Projet Alpha... mais bien sûr. Quel grand échec massif fait par mes propres générations, Woooeh !\n\nVoyez ici, pendant la Guerre de l'Ascension, tout le monde essaie de prendre l'avantage sur ses ennemis, ça vous dit quelque chose ? Mais en raison du chaos incommensurable qui règne dans la galaxie, personne n'a pu développer quoi que ce soit d'utile avant de mourir ou de voir les projets annulés. Même s'ils parvenaient à créer quelque chose, les technologies étaient reproduites et les ressources nécessaires à la production de masse étaient alors impossibles à acquérir. Plus la guerre se prolongeait, plus la frontière entre amis et ennemis devenait floue. Finalement, les scientifiques se sont retrouvés à travailler pour de multiples factions, chacune exigeant ses propres armes pour faire avancer son agenda sans se soucier des autres. Il n'a pas fallu longtemps pour que les choses se dégradent par la suite.\n\nEn fin de compte, d'innombrables prototypes et technologies ont été conçus, mais aucun n'a jamais vu la lumière du jour, l'ensemble du concept étant connu sous le nom de projet Alpha. Si vous voulez continuer cet héritage, je peux vous donner un tas de ces enregistrements passés de leurs histoires, mais vous feriez mieux de trouver des moyens de réduire les choses, car il y a des charges massives de choses là-dedans, dont la plupart n'ont probablement aucun sens. Pour vous donner une idée, une expérience a consisté à mettre un animal à l'intérieur d'un Conduit de Matière Noire et à jeter un tas de pommes par-dessus dans le but de créer une Singularité de Classe 15, mais le résultat final a été que le laboratoire a été détruit et qu'un panda géant de la taille d'un cuirassé a émergé et a commencé à tout tuer avec ses mouvements d'arts martiaux bizarres. Il a fallu les efforts combinés de douze forces spéciales de l'empire pour finalement le manger."
acot_precursor_databank.3.a: "Oui, nous allons finir ce qu'ils ont commencé."
acot_precursor_databank.3.a.response: "Je transfère toutes les données pertinentes maintenant... et c'est fait ! Yee-haw !\n\nBien, bonne chance à toi mon pote ! Tu vas en avoir besoin ! Espérons que ton empire le terminera avant que SOPHIA soit remplacée par quelqu'un d'autre ! Gooood Byeeeeee !"
acot_precursor_databank.3.b: "Oh... c'est beaucoup de travail. Pas grave alors."

acot_precursor_databank.4.desc.a: "Oh, vous voulez revoir tous ces dessins précurseurs bizarres et ennuyeux ? Très bien, SOPHIA va vous éclairer ! Quels dessins précurseurs souhaitez-vous étudier ?"
acot_precursor_databank.4.desc.b: "Les quoi ? Vous voulez dire ces vaisseaux verticaux effrayants utilisés par euhhh... je ne me souviens même plus combien d'empires ont reproduit l'ancien prototype. Aucun d'entre eux n'a jamais réussi à les faire fonctionner au-delà de simples conceptions simplifiées.\n\nEn tout cas, bien que je connaisse toutes les conceptions de vaisseaux existantes, je ne peux pas y accéder sans le code d'autorisation approprié que vous obtiendriez en connaissant la chose, donc je ne peux pas vous aider ici, mon frère. Tu peux essayer d'appuyer sur certains boutons, je peux peut-être te dire ce que c'est censé être en me basant sur ma compréhension."

acot_precursor_databank.4.askdesign: "Comment trouver ces dessins et modèles ?"

acot_precursor_databank.412.desc: "Ah, alors tu veux obtenir plus de vieux dessins ? SOPHIA peut t'aider !\n\nLe moyen le plus simple est de les voler aux Fallen Fools ! Ou peut-être les déterrer de vieilles planètes ou peut-être essayer de les réimaginer vous-mêmes avec l'aide de SOPHIA si vous êtes si despe... sérieux pour obtenir ces dessins."

acot_precursor_databank.412.a: "Les réimaginer... nous-mêmes ?"
acot_precursor_databank.412.a.explain: "§YDébloque la compétence Ascension : la poursuite du passé§!."
acot_precursor_databank.412.a.response: "Oui, c'est ce que SOPHIA a dit, abruti.\n\nEn gros, SOPHIA te dira la conception générale et le but de la chose sur laquelle tu veux essayer de mettre la main, puis tu essaieras de la réimaginer !\n\nCela demandera des efforts énormes sur les ressources et les ambitions de ton empire, alors il vaut mieux que tu sois prêt pour ça !\n\nPrenez d'abord vos décisions avec votre peuple, déclarez que vous allez tout faire avec les vieux trucs et montrez à ces Imbéciles déchus la vraie affaire, le vrai mème !\n\n§Y'Poursuite du passé' Ascension Perk a été débloqué§!"

acot_precursor_databank.412.b: "Le voler aux Empires déchus ?"
acot_precursor_databank.412.b.response: "Correct ! Mais il y a un truc, car les Nubs déchus ne te laisseront pas faire si facilement. Ils n'ont pas de réelle utilité pour ces données et s'ils savent que vous venez les chercher directement, ils risquent de purger toutes ces données !\n\nMais peut-être que si vous pouvez les énerver suffisamment en obtenant des technologies au-delà de ce qu'ils peuvent posséder... comme le Projet Alpha, ils essaieront certainement de vous les voler en premier ! Vous n'avez qu'à gagner la guerre et exiger qu'ils honorent leurs propres objectifs de guerre et les obliger à rendre ces données précurseurs en retour !\n\nCes poulets déchus sont trop fiers, SOPHIA estime à 102, 07% avec 2% de chance d'inexactitude qu'ils avaleraient tout et vous laisseraient les données !"

acot_precursor_databank.412.c: "Des vieilles planètes ?"
acot_precursor_databank.412.c.response: "Oui, de très très vieilles planètes. Comme ces §YMondes Reliques§! bruns et effrayants ou ces §YMondes Fracturés§! bizarres et lumineux !\n\nCe sont des planètes qui avaient toutes ces choses cool à l'époque de la méta. Certaines d'entre elles ont sûrement encore ces reliques, elles sont faites pour durer.\n\nOh, faites attention cependant, ces genres de choses ont généralement BEAUCOUP de mesures de sécurité."


acot_precursor_databank.4.nodata: "§H ???§!"
acot_precursor_databank.4.nodata.escort: "Hmm... Je pense que celui-là est censé être l'Escargot... attends, non, l'Escorte ou quelque chose comme ça. Je pense que c'est en fait un destroyer de la taille d'un croiseur. Les idiots déchus en ont, non ? Pourquoi ne pas simplement les copier :3"
acot_precursor_databank.4.nodata.bc: "Je pense que celui-ci est un cuirassé... attendez non non, les anciens ont arrêté d'utiliser les cuirassés après... euh quelques temps. Je pense qu'il est censé être plus grand qu'un croiseur ou quelque chose comme ça."
acot_precursor_databank.4.nodata.titan: "Je pense que celui-ci n'a jamais dépassé le stade du prototype. Tout ce que je sais, c'est qu'il a été remplacé à 100% par un design super simplifié qui ne fait qu'attacher une station minière sur un châssis de constructeur. Je pense que c'est censé s'appeler Hercu... attends, c'est un autre modèle. Har.. Hee.. La-Hee... J'abandonne."
acot_precursor_databank.4.nodata.pac: "Je crois que celui-ci est censé être un porte-avions ou quelque chose comme ça, qui s'enfuit de tout et envoie des tas de vaisseaux d'attaque. Je pense qu'ils ont abandonné l'idée de le faire et ont simplement transformé les prototypes existants en transports."
acot_precursor_databank.4.nodata.guardian: "Je pense que celui-ci est une sorte de plateforme de défense... hmm je pense qu'il y en a deux mais je n'arrive pas à me rappeler laquelle c'est. Je pense que c'est le pointu avec des boucliers bizarres ou autre."
acot_precursor_databank.4.nodata.sentinel: "Celui-ci est une station de défense, je pense. Mais il y en a deux, l'un est plus petit et moins cher. Je sais que celle-ci est censée avoir un oeil très effrayant au milieu et qu'elle est très douée pour tirer sur les gros objets. Ce qui veut dire que ça doit être le plus gros !"
acot_precursor_databank.4.nodata.gate: "Oooh, celui dont je me souvenais était une sorte de vaisseau super super effrayant qui était utilisé pour ouvrir... une porte ? Attends non non, c'est censé fermer la porte pas l'ouvrir. Je ne sais pas pourquoi c'est un vaisseau de combat, je pense qu'ils ont juste décidé d'y attacher un tas de modules d'armes."
acot_precursor_databank.4.nodata.oracle: "Si je dois deviner, ça doit être une sorte de vaisseau scientifique. Je pense qu'il a été fait par quelqu'un qui voulait un vaisseau qui pourrait sauver les autres de la mort. Ironique que les créateurs soient morts avant même que le prototype soit terminé."
acot_precursor_databank.4.nodata.initer: "Eh... celui-là ?? Je pense que c'est un vaisseau de construction ou quelque chose comme ça. Pas sûr de ce qu'il peut faire à part... construire des choses. Tout ce que je sais, c'est que c'est super super dur pour un vaisseau civil."
acot_precursor_databank.4.nodata.emiss: "L'OVNI ! Je me souviens de celui-là ! Il a été conçu pour atterrir sur des planètes... c'est la fin de l'histoire je pense... Ecoutez, SOPHIA ne peut pas vraiment vous aider à moins que vous n'ayez les données réelles à analyser."
acot_precursor_databank.4.nodata.citadel: "Celui-ci je pense que c'est une station. C'est une station qui construit des vaisseaux et qui tire sur des choses. Donc uhh c'est à peu près ce que fait une station. SOPHIA va essayer plus fort la prochaine fois."
acot_precursor_databank.4.nodata.colos: "Celui-là... oh... ai yi yahhh. Rien que d'y penser, j'ai envie de pleurer <sob>. Ca aurait pu être tellement génial.\n\nOops, désolé j'ai été distrait. C'est un vaisseau très très très super awesomely amazingly grand ! En fait, je pense que c'est plus une station qu'un vaisseau. Mais le projet était tellement fou que tout le monde a dit NON avant même d'essayer d'en construire un prototype."

