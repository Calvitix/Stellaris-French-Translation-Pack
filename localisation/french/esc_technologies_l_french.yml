### FRENCH LOCALIZATION
# currently copies English localization

############################################################
###                   Core Technologies                  ###
############################################################

esc_tech_grand_research_initiative: "Grande initiative de recherche"
esc_tech_grand_research_initiative_desc: "Notre connaissance du monde qui nous entoure a progressé à pas de géant au cours des derniers siècles, mais cet univers recèle encore de nombreux mystères. La compréhension de ceux-ci est la clé de notre brillant avenir et nous devons réunir nos esprits les plus brillants et toutes les ressources disponibles pour parvenir à cette illumination."
ESC_TECH_UNLOCK_ADV_RESEARCH_TITLE: "§HDéverrouille§! : des technologies et des voies de recherche avancées."
ESC_TECH_UNLOCK_ADV_RESEARCH_DESC: "$esc_tech_grand_research_initiative_desc$"
gateway_ESC_TECHNOLOGIES: "Technologies avancées"

esc_tech_culture_nexus: "Études sociobiologiques avancées"
esc_tech_culture_nexus_desc: "Afin d'améliorer encore notre empire, nous nous efforçons de mieux comprendre le fonctionnement des corps valides et des esprits sains. Des centres spécialisés dans les études sociobiologiques nous aideront grandement dans cette entreprise."

esc_tech_advanced_materials_lab: "Laboratoires des matériaux avancés"
esc_tech_advanced_materials_lab_desc: "À mesure que nous avançons, le besoin de nouveaux matériaux aux propriétés utiles et intéressantes ne cesse de se faire sentir. L'établissement de laboratoires spécialisés chargés de la recherche sur les matériaux avancés profitera grandement à notre empire."

esc_tech_technology_institute: "Instituts de technologie"
esc_tech_technology_institute_desc: "Il existe un grand besoin de technologies nouvelles et innovantes pour améliorer notre compréhension du monde et des forces de la nature qui le gouvernent. Et pour rendre nos vies plus faciles et plus confortables. Avec des instituts et des laboratoires spécialisés consacrés à ces avenues de recherche, notre empire restera à la pointe du développement scientifique."

esc_tech_new_age_warfare: "La guerre du Nouvel Âge"
esc_tech_new_age_warfare_desc: "La puissance militaire est le seul langage universel dans la galaxie. Des armes nouvelles et améliorées nous aideront à consolider notre place légitime sur la scène galactique. Le développement et l'utilisation de ces armes nécessiteront des méthodes nouvelles et peu orthodoxes et nous devons préparer notre technologie et notre peuple aux changements de doctrine à venir."
ESC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§HDéverrouille le développement §! : des types d'armes avancées."
ESC_TECH_UNLOCK_ADV_WEAPONS_DESC: "Le développement d'armes nouvelles et améliorées pour nos flottes spatiales est crucial pour le maintien de notre puissance dans la galaxie."
gateway_ESC_WEAPONS: "Armes avancées"

esc_tech_advanced_heavy_weapons: "Systèmes avancés d'armes lourdes"
esc_tech_advanced_heavy_weapons_desc: "Le développement d'armes montées sur la colonne vertébrale, appelées armes spinales, a ouvert de nouvelles perspectives à nos flottes, les dotant d'une puissance de feu sans commune mesure avec ce que nous avions créé auparavant. Mais nous ne devons pas nous arrêter là et poursuivre le développement d'armes super lourdes pour nos vaisseaux."
ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§HDéverrouille le développement§! : des armes avancées spinales."
ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "Développement de nouvelles armes plus puissantes montées sur la colonne vertébrale pour nos vaisseaux de guerre."
gateway_ESC_SUPERHEAVY_WEAPONS: "Armes avancées spinales"

esc_tech_gravity_manipulation: "Techniques de manipulation de la gravité"
esc_tech_gravity_manipulation_desc: "Apprendre à manipuler la gravité locale ouvre de nouveaux horizons devant nous. Elle peut être utilisée pour améliorer grandement les techniques de construction, rendre la vie de notre peuple plus facile. Ou pour mettre en pièces nos ennemis grâce à cette force fondamentale de la nature."
ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§HDéverrouille le développement§! : Technologies de manipulation de la gravité."
ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "Exploiter le pouvoir de la gravité pour améliorer divers aspects de notre vie sera la prochaine étape de notre civilisation sur la voie de la grandeur."
gateway_ESC_GRAVITY_MANIPULATION: "Manipulation de la gravité"

esc_tech_gravity_weapons: "Gravité à usage militaire"
esc_tech_gravity_weapons_desc: "La manipulation de la gravité peut être utilisée comme moyen d'infliger de la douleur à nos ennemis. Avec la force fondamentale de la nature de notre côté, nous dominerons les batailles de cette galaxie !"
ESC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§HDéverrouille le développement§! : Armement basé sur la gravité."
ESC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "Des armes basées sur la gravité pour réduire les ennemis de notre Empire en poussière spatiale."
gateway_ESC_GRAVITIC_WEAPONS: "Armes gravitationnelles"

esc_tech_advanced_materials: "Matériaux avancés"
esc_tech_advanced_materials_desc: "Nous avons besoin de nouveaux matériaux plus solides, meilleurs et plus intelligents que ceux dont nous disposons actuellement. Ces matériaux avancés nous permettront de réaliser des choses dont nous ne pouvions pas rêver auparavant."
ESC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§HDéverrouille le développement§! : Matériaux avancés et nanotechnologie."
ESC_TECH_UNLOCK_ADV_MATERIALS_DESC: "Les nouveaux matériaux ouvrent de nouveaux horizons devant nous, rendant possibles des choses dont nous n'osions pas rêver auparavant."
gateway_ESC_MATERIALS: "Matériaux avancés"

esc_tech_superconductors: "Matériaux supraconducteurs"
esc_tech_superconductors_desc: "L'utilisation à grande échelle des supraconducteurs à haute température réduira considérablement les pertes lors des transferts d'énergie."

esc_tech_neutronium_tools: "Outils électriques à revêtement en neutronium"
esc_tech_neutronium_tools_desc: "En ajoutant un revêtement extrêmement fin d'alliages de neutronium, nous pouvons rendre nos outils beaucoup plus résistants à l'usure, ce qui permet une exploitation plus agressive."

esc_tech_synthetic_lifeform_studies: "Études sur les formes de vie synthétiques"
esc_tech_synthetic_lifeform_studies_desc: "La création et l'étude des nanomachines ouvriront de nouveaux horizons devant nous."
ESC_TECH_UNLOCK_NANITIES_TITLE: "§HDébloque le développement§! : Armures et armes à base de nanomatériaux."
ESC_TECH_UNLOCK_NANITIES_DESC: "Des nanites spécialement conçues peuvent accomplir de nombreuses tâches avec une vitesse et une précision incroyables. Elles peuvent réparer rapidement et parfaitement tout dommage que nos vaisseaux pourraient subir. Ou ils peuvent désassembler nos ennemis atome par atome. Il n'y a pas de limite à ce qu'elles peuvent faire."
gateway_ESC_NANITE_COMPONENTS: "Armes et armures à base de nanomatériaux"

esc_tech_psionic_weapons: "Armes psioniques"
esc_tech_psionic_weapons_desc: "Comme nous avons prouvé de manière concluante que l'esprit engendre la réalité, il est temps de faire de la puissance de notre psionique l'épée et le bouclier de notre empire."
ESC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§HDébloque le développement§! : armes et composants psioniques."
ESC_TECH_UNLOCK_PSI_WEAPONS_DESC: "Les armes psioniques utilisent le pouvoir des pensées de l'équipage pour dévaster les ennemis de notre Empire."
gateway_ESC_PSIONIC_WEAPONS: "Armes et composants psioniques"

esc_tech_biological_weapons: "Armes biologiques"
esc_tech_biological_weapons_desc: "Les grandes avancées que nous avons réalisées dans la compréhension des secrets de la vie soulèvent la question de savoir si nous pouvons transformer les êtres vivants qui nous entourent en armes pour notre empire. Après tout, rien n'est impossible et la vie trouve toujours un moyen."
ESC_TECH_UNLOCK_BIO_WEAPONS_TITLE: "§HDéverrouille le développement§! : Armures et armes biologiques."
ESC_TECH_UNLOCK_BIO_WEAPONS_DESC: "Des armes et armures spécialisées pour nos flottes qui sont en partie des êtres vivants."
gateway_ESC_BIOLOGICAL_WEAPONS: "Armes biologiques et blindage"

esc_tech_tesla_weapons: "Armes Tesla"
esc_tech_tesla_weapons_desc: "L'utilisation de matériaux supraconducteurs de nouvelle génération permet de générer des éclairs qui peuvent traverser un espace apparemment vide. Avec un peu d'ingéniosité, nous pouvons transformer ce joli petit truc en une arme dévastatrice de combat spatial."
ESC_TECH_UNLOCK_TESLA_WEAPONS_TITLE: "§HDéverrouille le développement§! : armes Tesla."
ESC_TECH_UNLOCK_TESLA_WEAPONS_DESC: "L'énergie pure dirigée sous forme d'éclairs à travers des bobines de tesla devrait être une arme efficace contre les vaisseaux ennemis."
gateway_ESC_TESLA_WEAPONS: "Armes Tesla"

esc_tech_spacetime_manipulation: "Manipulation du continuum temps-espace"
esc_tech_spacetime_manipulation_desc: "En maîtrisant le pouvoir de contrôler la réalité qui nous entoure, nous atteindrons de nouveaux sommets scientifiques."
ESC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§HDéverrouille le développement§! : Les technologies de contournement de la réalité."
ESC_TECH_UNLOCK_REALITY_ALTER_DESC: "Le pouvoir de modifier la réalité à volonté nous permet de faire des choses dont nous ne pouvions pas rêver auparavant."
gateway_ESC_SPACETIME_TECH: "Technologies de manipulation de l'espace-temps"

esc_tech_chrono_spatial_weapons: "La distorsion de la réalité par les armes"
esc_tech_chrono_spatial_weapons_desc: "Notre nouvelle capacité à déformer la réalité selon nos besoins nous promet les armes les plus puissantes que cet univers ait connues."
gateway_ESC_CHRONOSPATIAL_WEAPONS: "Armes Chrono-Spatiales"

esc_tech_watcher_of_eternity: "Les gardiens de l'éternité"
esc_tech_watcher_of_eternity_desc: "En pliant le tissu même de la réalité à nos caprices, nous pouvons scruter le passé et le futur lointain, observer les événements qui façonnent notre univers depuis les premières loges. Cela nous permettra d'acquérir une compréhension inégalée des lois de la nature et de tout ce qui existe, a existé et existera jamais."

esc_tech_phase_shifted_ammunition: "Munitions à déphasage"
esc_tech_phase_shifted_ammunition_desc: "En appliquant notre compréhension du continuum espace-temps à nos armes, nous pourrons percer les défenses les plus puissantes."

esc_tech_time_dilation_chambers: "Chambres à dilatation temporelle"
esc_tech_time_dilation_chambers_desc: "Bien qu'il soit impossible de donner du temps supplémentaire à tout le monde au niveau technologique actuel, permettre à ceux qui en ont le plus besoin de vivre plus longtemps améliorera grandement notre empire."

############################################################
###         Required Ship Components Technologies        ###
############################################################

# reactors
esc_tech_reactor_6: "Réacteurs à point zéro améliorés"
esc_tech_reactor_6_desc: "La miniaturisation nous permet de rendre la nouvelle génération de réacteurs à point zéro beaucoup plus efficace que leurs prédécesseurs."
ESC_TECH_UNLOCK_REACTOR_6_TITLE: "§HDéverrouille le composant§! : Réacteur à point zéro amélioré"
ESC_TECH_UNLOCK_REACTOR_6_DESC: "Un réacteur à point zéro avec une densité d'extraction d'énergie améliorée."
gateway_ESC_REACTORS: "Réacteurs de vaisseaux"

esc_tech_reactor_7: "Réacteurs de singularité"
esc_tech_reactor_7_desc: "Avec quelques modifications de la façon dont la singularité du point zéro est récoltée pour l'énergie, nous pouvons fabriquer des réacteurs qui produisent une quantité d'énergie encore plus grande sans les rendre plus volumineux ou significativement plus complexes. Cette nouvelle génération de réacteurs sera la plus efficace à ce jour."
ESC_TECH_UNLOCK_REACTOR_7_TITLE: "§HDéverrouille le composant§! : Réacteur de singularité"
ESC_TECH_UNLOCK_REACTOR_7_DESC: "La prochaine génération de réacteurs à point zéro qui fournit des quantités d'énergie encore plus importantes."

esc_tech_reactor_8: "Réacteurs de singularité améliorés"
esc_tech_reactor_8_desc: "Avec une miniaturisation plus poussée, nous pouvons faire entrer un générateur d'énergie encore plus puissant dans l'emballage d'un réacteur de vaisseau standardisé. Ces nouveaux réacteurs à singularité améliorée seront sûrs et plus puissants que tout ce que nous avons fait auparavant."
ESC_TECH_UNLOCK_REACTOR_8_TITLE: "§HDéverrouille le composant§! : Réacteur de singularité amélioré"
ESC_TECH_UNLOCK_REACTOR_8_DESC: "Une version améliorée du réacteur de singularité qui peut produire une quantité d'énergie encore plus grande."

esc_tech_dark_matter_power_core_2: "Amélioration des réacteurs à matière noire"
esc_tech_dark_matter_power_core_2_desc: "Des protocoles nouveaux et améliorés pour canaliser les particules à haute énergie nous permettent d'augmenter les rendements énergétiques des réacteurs à matière noire."
ESC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§HDéverrouille le composant§! : Réacteur de matière noire amélioré"
ESC_TECH_UNLOCK_DM_REACTOR_2_DESC: "Une version améliorée du réacteur à matière noire utilisé par les empires précurseurs."

esc_tech_dark_matter_power_core_3: "Réacteurs de matière noire perfectionnés"
esc_tech_dark_matter_power_core_3_desc: "Une compréhension approfondie de la nature de la matière noire nous permet de construire un réacteur parfait utilisant son vaste potentiel."
ESC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§HDéverrouille le composant§! : Réacteur de matière noire perfectionné"
ESC_TECH_UNLOCK_DM_REACTOR_3_DESC: "Une version perfectionnée du réacteur basée sur la matière noire."

esc_tech_reactor_psionic: "Puits du Suaire"
esc_tech_reactor_psionic_desc: "Le royaume du §MSuaire§! peut être une source quasi illimitée d'énergies psioniques. Et avec quelques petites astuces, nous pouvons les convertir en formes d'énergie plus conventionnelles pour alimenter notre technologie. Nous devrions vraiment regarder ça de plus près."
ESC_TECH_UNLOCK_PSI_REACTOR_TITLE: "§HDéverrouille le composant§! : Puits de Suaire"
ESC_TECH_UNLOCK_PSI_REACTOR_DESC: "§MLe Suaire§! peut être une source quasi illimitée d'énergie psionique. Nous serions fous de ne pas l'utiliser."

# combat computers
esc_tech_dreadnought_computer: "Algorithmes automatisés de combat des cuirassés"
esc_tech_dreadnought_computer_desc: "Le Dreadnought automatisé est un ancien vaisseau de guerre qui a veillé pendant des millénaires, combattant des flottes de grande puissance et des amiraux de grande compétence. La reproduction de ses protocoles de combat améliorera grandement les capacités de nos propres vaisseaux."
ESC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_TITLE: "§HDéverrouille le composant§! : Ordinateurs de combat des protocoles de dreadnought automatisés"
ESC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_DESC: "Ordinateurs de combat basés sur la logique comportementale observée de l'ancien Dreadnought automatisé."

esc_tech_nanite_thought_matrix: "Matrice de pensée nanite"
esc_tech_nanite_thought_matrix_desc: "L'intelligence artificielle fonctionnant sur un substrat de nanites imitant un véritable cerveau est théoriquement capable d'imiter les bizarreries les plus inhabituelles de l'esprit vivant, ce qui lui confère des capacités sans précédent lorsqu'il s'agit de prendre des décisions complexes à la seconde près. Nos marines peuvent très certainement trouver une utilité à une telle IA, si elle est développée."
ESC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_TITLE: "§HDéverrouille le composant§! : ordinateurs de combat $esc_tech_nanite_thought_matrix$"
ESC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_DESC: "L'intelligence artificielle fonctionnant sur un substrat de nanites imitant un véritable cerveau est théoriquement capable d'imiter les particularités les plus inhabituelles de l'esprit vivant, ce qui lui confère des capacités sans précédent lorsqu'il s'agit de prendre des décisions complexes en une fraction de seconde."

# sensors
esc_tech_sensors_5: "Capteurs de tachyons améliorés"
esc_tech_sensors_5_desc: "Une version améliorée des capteurs tachyon qui peuvent voir plus profond et plus loin que ceux de la génération précédente."
ESC_TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§HDéverrouille le composant§! : Capteurs de tachyons améliorés"
ESC_TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "$esc_tech_sensors_5_desc$"

esc_tech_sensors_6: "Théorie des cordes"
esc_tech_sensors_6_desc: "Une théorie réellement nouvelle qui explique des choses sur notre monde qui étaient auparavant des phénomènes inexplicables."
ESC_TECH_UNLOCK_STRING_SENSOR_TITLE: "§HDéverrouille le composant§! : Capteurs de cordes dimensionnelles"
ESC_TECH_UNLOCK_STRING_SENSOR_DESC: "$esc_tech_sensors_6_desc$"

esc_tech_sensors_7: "Analyse de la fluctuation des cordes"
esc_tech_sensors_7_desc: "En maîtrisant les connaissances ouvertes devant nous par la théorie des cordes, nous pouvons enfin comprendre le monde qui nous entoure."
ESC_TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§HDéverrouille le composant§! : Capteurs de cordes améliorés"
ESC_TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "$esc_tech_sensors_7_desc$"

esc_tech_sensors_psionic: "Capteurs psioniques"
esc_tech_sensors_psionic_desc: "L'application de pouvoirs psioniques sur des cordes dimensionnelles permet une perception d'une profondeur sans précédent du monde qui nous entoure."
ESC_TECH_UNLOCK_PSI_SENSOR_TITLE: "§HDéverrouille le composant§! : Capteurs psioniques"
ESC_TECH_UNLOCK_PSI_SENSOR_DESC: "$esc_tech_sensors_psionic_desc$"

esc_tech_sensors_precursor: "Réseaux de capteurs de précurseurs"
esc_tech_sensors_precursor_desc: "Des réseaux de capteurs avancés utilisant les propriétés obscures de £sr_dark_matter£ §Y$sr_dark_matter$§! pour localiser instantanément des entités sur de vastes distances dans le cosmos."
ESC_TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§HDéverrouille le composant§! : $esc_tech_sensors_precursor$"
ESC_TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$esc_tech_sensors_precursor_desc$"

# thrusters
esc_tech_thrusters_5: "Propulseurs d'antimatière"
esc_tech_thrusters_5_desc: "En exploitant l'énergie produite par l'annihilation matière-antimatière, nous pouvons créer des moteurs plus puissants que jamais."
ESC_TECH_UNLOCK_THRUSTERS_5_TITLE: "§HDéverrouille le composant§! : Propulseurs d'antimatière"
ESC_TECH_UNLOCK_THRUSTERS_5_DESC: "$esc_tech_thrusters_5_desc$"

esc_tech_thrusters_6: "Moteurs de manipulation de la gravité"
esc_tech_thrusters_6_desc: "L'application des principes de la technologie de distorsion aux voyages subluminiques permet de propulser les vaisseaux à une vitesse incroyable."
ESC_TECH_UNLOCK_THRUSTERS_6_TITLE: "§HDéverrouille le composant§! : Moteurs de Manipulation de la Gravité"
ESC_TECH_UNLOCK_THRUSTERS_6_DESC: "$esc_tech_thrusters_6_desc$"

# ftl drives
esc_tech_jump_drive_2: "Moteur de saut amélioré"
esc_tech_jump_drive_2_desc: "Au fur et à mesure que la technologie des moteurs de saut évolue, nous sommes capables d'améliorer les modèles de moteurs de saut existants, d'étendre leur portée et de donner à nos vaisseaux une meilleure protection contre les effets de la déchirure du continuum espace-temps."

esc_tech_jump_drive_3: "Moteur de saut ultra-hyperbolique"
esc_tech_jump_drive_3_desc: "En utilisant des dimensions supérieures normalement invisibles comme ancres de fronde FTL, nous pouvons encore augmenter la portée et la vitesse de nos moteurs de saut. De tels moteurs ultra-hyperboliques nécessiteront sans aucun doute beaucoup de puissance pour fonctionner au mieux, mais nous sommes convaincus que la technologie de nos réacteurs est plus que capable de relever un tel défi."

esc_tech_jump_drive_precursor: "Moteur de saut des Précurseurs"
esc_tech_jump_drive_precursor_desc: "La perfection d'un moteur de saut, atteinte par des civilisations précurseurs depuis des lustres."

esc_tech_psi_jump_drive_2: "Moteur de saut psionique amélioré"
esc_tech_psi_jump_drive_2_desc: "Une version améliorée et perfectionnée de la commande de saut psionique, avec une portée améliorée et une recharge plus rapide."

esc_tech_psi_jump_drive_3: "Guide du Suaire"
esc_tech_psi_jump_drive_3_desc: "En apprenant de ceux qui traversent le Suaire, nous pouvons perfectionner le moteur de saut psionique."

esc_tech_aura_mirage_system: "Aura titanesque : Système Mirage"
esc_tech_aura_mirage_system_desc: "Grâce à des systèmes de projection spécialisés permettant de faire apparaître nos vaisseaux là où ils ne sont pas, nous pouvons réduire considérablement l'efficacité des systèmes de ciblage de nos ennemis."
ESC_TECH_UNLOCK_TITAN_AURA_MIRAGE: "§HDéverrouille l'Aura du Titan§! : Système Mirage."
ESC_TECH_UNLOCK_TITAN_AURA_MIRAGE_DESC: "$esc_tech_aura_mirage_system_desc$"

esc_tech_aura_nanite_swarm: "Aura titanesque : essaims d'infiltration de nanites"
esc_tech_aura_nanite_swarm_desc: "En programmant des essaims de nanites pour attaquer les couches de blindage et les structures internes des vaisseaux ennemis, nous pouvons les rendre beaucoup plus sensibles aux dommages causés par les armes."
ESC_TECH_UNLOCK_TITAN_AURA_NANITES: "§HDébloque l'Aura du Titan§! : Essaims d'infiltration de nanites"
ESC_TECH_UNLOCK_TITAN_AURA_NANITES_DESC: "$esc_tech_aura_nanite_swarm_desc$"

esc_tech_aura_space_distortion: "Aura titanesque : Module de distorsion spatiale"
esc_tech_aura_space_distortion_desc: "La manipulation du champ de gravité appliquée au combat spatial promet une capacité inégalée de contrôler le champ de bataille, en privant nos ennemis de la liberté de se déplacer et de nous tirer dessus."
ESC_TECH_UNLOCK_TITAN_AURA_SPATIAL: "§HDébloque l'Aura du Titan§! : Module de distorsion spatiale"
ESC_TECH_UNLOCK_TITAN_AURA_SPATIAL_DESC: "$esc_tech_aura_space_distortion_desc$"

esc_tech_precursor_armaments: "Technologies d'armement des Précurseurs"
esc_tech_precursor_armaments_desc: "Les civilisations anciennes avaient créé ces réacteurs spécialisés pour pousser la puissance de leurs armes vers de nouveaux sommets."

############################################################
###            Biological Weapons Technologies           ###
############################################################

esc_tech_bio_cannon_1: "Cracheur de bile"
esc_tech_bio_cannon_1_desc: "La faune spatiale a survécu et prospéré dans l'environnement hostile de l'espace pendant d'innombrables millénaires, et a développé des outils et des méthodes fascinants pour chasser ses proies. Nous pouvons certainement apprendre beaucoup d'eux et, peut-être même, modifier quelques spécimens en quelque chose qui peut servir notre empire."
gateway_ESC_BIOLOGICAL_CANNON: "Canons biologiques"

esc_tech_bio_cannon_2: "Vile cracheur de bile"
esc_tech_bio_cannon_2_desc: "Notre expérience consistant à transformer des organismes spatiaux modifiés en armes pour nos flottes a été un succès retentissant. Maintenant, il est temps pour nous de construire sur ce que Mère Nature a créé et de transformer nos canons vivants en une véritable arme de guerre spatiale."

esc_tech_bio_cannon_3: "Cracheur d'acide"
esc_tech_bio_cannon_3_desc: "Maintenant que nous maîtrisons la vie elle-même, il est temps de revoir nos armes basées sur les créatures et de les doter de génomes nouveaux et améliorés pour en faire un instrument encore plus puissant de notre domination sur la galaxie."

esc_tech_bio_cannon_4: "Eructeur acide"
esc_tech_bio_cannon_4_desc: "Après avoir créé plusieurs nouvelles séquences génomiques pour le projet, nous ne sommes plus qu'à une étape de la création d'une créature biologique parfaite que nous pourrons utiliser comme un canon vivant. Avec cela, nous nous tiendrons au sommet de la galaxie comme ses véritables dirigeants."

esc_tech_bio_missile_1: "Bombe de Blob d'acide"
esc_tech_bio_missile_1_desc: "La faune spatiale a survécu et prospéré dans l'environnement hostile de l'espace pendant d'innombrables millénaires, et a développé des outils et des méthodes fascinants pour chasser ses proies. Nous pouvons certainement apprendre beaucoup d'eux et, peut-être même, modifier quelques spécimens pour qu'ils puissent servir notre empire."
gateway_ESC_BIOLOGICAL_MISSILES: "Missiles biologiques"

esc_tech_bio_missile_2: "Bombe vicieuse de Blob d'acide"
esc_tech_bio_missile_2_desc: "Maintenant que nous maîtrisons la vie elle-même, il est temps de revoir nos armes basées sur les créatures et de les doter de génomes nouveaux et améliorés pour en faire un instrument encore plus puissant de notre domination sur la galaxie."

esc_tech_bio_missile_3: "Bombe de Blob d'acide dévorant"
esc_tech_bio_missile_3_desc: "Après avoir créé plusieurs nouvelles séquences génomiques pour le projet, nous ne sommes plus qu'à une étape de la création d'une créature biologique parfaite que nous pourrons utiliser comme un lanceur de missiles vivant. Avec cela, nous nous tiendrons au sommet de la galaxie comme ses véritables dirigeants."

esc_tech_bio_missile_x_1: "Barrage Blob d'acide"
esc_tech_bio_missile_x_1_desc: "Nous avons besoin de grandes armes pour nos grands vaisseaux et plusieurs chercheurs ont proposé une modification de la souche du cracheur de bombes d'acide qui la rendrait grande et capable de tirer des bombes d'acide en succession rapide. Cette suggestion semble être une bonne idée et devrait être explorée."
gateway_ESC_BIOLOGICAL_X_MISSILES: "Missiles biologiques à grande échelle"

esc_tech_bio_missile_x_2: "Barrage de Blobs Acides Dévorants"
esc_tech_bio_missile_x_2_desc: "En apportant quelques modifications à son génome, le gigantesque lanceur de missiles vivant qu'est l'Acid Blob Barrager, nous pouvons créer une arme encore plus puissante pour nos meilleurs vaisseaux."

esc_tech_bio_missile_titanic: "Tempête de Blob d'acide"
esc_tech_bio_missile_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous devons à nouveau modifier notre Acid Blob Barrager pour en faire un lance-missiles vivant encore plus grand et plus puissant. Un lanceur capable de produire une tempête virtuelle de projectiles acides à chaque attaque."

esc_tech_repeatable_bio_damage: "Volatilité de l'acide"
esc_tech_repeatable_bio_damage_desc: "L'un des moyens d'accroître les dégâts des attaques à base d'acide de nos armes vivantes est d'augmenter la puissance et la volatilité de leurs acides."

esc_tech_repeatable_bio_fire_rate: "Glandes acides à haute capacité"
esc_tech_repeatable_bio_fire_rate_desc: "Nous pouvons faire en sorte que nos armes vivantes attaquent plus rapidement, du moins pendant un certain temps, en modifiant leur génome pour qu'il développe des glandes productrices d'acide plus grosses et plus rapides."

############################################################
###            Crystalline Weapons Technologies          ###
############################################################

esc_tech_crystal_cannon_1: "Lanceur d'éclats de cristal"
esc_tech_crystal_cannon_1_desc: "Une arme qui tire des cristaux organiques semblables à ceux dont sont faites les Entités Cristallines."
gateway_ESC_CRYSTALLINE_CANNON: "Armes cristallines"

esc_tech_crystal_cannon_2: "Lanceur d'éclats de cristal amélioré"
esc_tech_crystal_cannon_2_desc: "Une version améliorée du $esc_tech_crystal_cannon_1$ qui utilise des cristaux modifiés plus résistants et un système de lancement beaucoup plus puissant."

esc_tech_crystal_cannon_3: "Lanceur de pointes de cristal"
esc_tech_crystal_cannon_3_desc: "La nouvelle génération d'armes cristallines comprend des cristaux plus puissants et des systèmes plus précis pour les tirer."

esc_tech_crystal_cannon_4: "Lanceur de pointes de cristal amélioré"
esc_tech_crystal_cannon_4_desc: "Un raffinement supplémentaire de l'arme $esc_tech_crystal_cannon_3$ qui permet une plus grande puissance de feu et une plus grande précision."

esc_tech_crystal_cannon_5: "Canon à lance de cristal"
esc_tech_crystal_cannon_5_desc: "La cinquième génération de canons cristallins, d'une précision et d'une puissance de feu inégalées."
gateway_ESC_CRYSTALLINE_LANCE: "Armes cristallines surdimensionnées"

esc_tech_crystal_lance_1: "Canon Javelot en cristal"
esc_tech_crystal_lance_1_desc: "Un accélérateur très puissant tirant des lances surdimensionnées de cristaux semi-organiques qui peuvent percer les armures les plus résistantes."

esc_tech_crystal_lance_2: "Canon à lance de cristal"
esc_tech_crystal_lance_2_desc: "Une version améliorée du $esc_tech_crystal_lance_1$ avec encore plus de puissance derrière ses tirs."

esc_tech_crystal_lance_titanic: "Empaleur cristallin"
esc_tech_crystal_lance_titanic_desc: "Une version surdimensionnée du $esc_tech_crystal_lance_2$ pour nos plus gros vaisseaux."

esc_tech_improved_crystal_farm: "Fermes de cristal améliorées"
esc_tech_improved_crystal_farm_desc: "Maintenant que nous avons une meilleure compréhension des cristaux vivants, nous pouvons améliorer nos exploitations et les cultiver de manière plus efficace."

############################################################
###              Energy Weapons Technologies             ###
############################################################

esc_tech_laser_6: "Laser de combat avancé"
esc_tech_laser_6_desc: "Grâce à nos nouvelles technologies optiques et de générateur quantique, nous pouvons désormais créer la nouvelle génération de lasers de combat, dont les performances dépasseront de loin tout ce dont nous disposons aujourd'hui."
gateway_ESC_LASERS: "Armes laser avancées"

esc_tech_laser_7: "Laser Aurora"
esc_tech_laser_7_desc: "Il y a eu un développement récent d'un nouveau type de générateurs laser, un qui produit un faisceau incroyablement cohérent et très puissant. Pour l'instant, il n'existe que quelques démonstrateurs technologiques, mais si nous pouvons les mettre à l'échelle et les transformer en une véritable arme embarquée..."

esc_tech_energy_torpedo_3: "Lanceur de Muon"
esc_tech_energy_torpedo_3_desc: "Armes lanceuses d'énergie peuvent être rendues encore plus puissantes avec des particules exotiques et plus instables comme charge utile. Cette idée devrait être explorée plus avant car nous pourrions utiliser de telles armes pour nos flottes."
gateway_ESC_ENERTY_LAUNCHERS: "Lanceurs à énergie avancée"

esc_tech_energy_torpedo_4: "Lanceur d'antimatière"
esc_tech_energy_torpedo_4_desc: "L'antimatière est l'explosif ultime que l'on peut trouver dans cet univers, car elle convertit toute matière qu'elle touche en énergie. Un lanceur d'énergie qui tire un coctail d'antiparticules sera l'arme de destruction ultime."

esc_tech_disruptors_4: "Disrupteur Tachyon"
esc_tech_disruptors_4_desc: "Si nous pouvons fabriquer un disrupteur qui utilise des tachyons plutôt que des particules plus conventionnelles, nous aurons accès à une arme d'une puissance inégalée et ferons un pas de plus pour devenir la force dominante de notre galaxie."
gateway_ESC_DISRUPTORS: "Disrupteurs avancés"

esc_tech_disruptors_5: "Lance Disruptrice"
esc_tech_disruptors_5_desc: "Alors que les faisceaux de disrupteurs sont notoirement difficiles à maintenir concentrés et cohérents, les nouvelles technologies de générateurs quantiques permettent de créer des armes de disrupteurs en forme de lance et incroyablement puissantes."

esc_tech_plasma_4: "Canon à plasma avancé"
esc_tech_plasma_4_desc: "Grâce à nos nouvelles technologies, nous emballons le plasma dans des configurations plus stables, ce qui nous permet de créer des canons à plasma plus puissants et plus précis."
gateway_ESC_PLASMA_CANNONS: "Canons à plasma avancés"

esc_tech_plasma_5: "Canon 'Souffle du Dragon'"
esc_tech_plasma_5_desc: "De nouveaux matériaux avancés et la nouvelle génération de pompes à plasma permettent d'augmenter considérablement la température du plasma utilisé par les canons à plasma, ce qui donne une arme d'une capacité incroyable."

esc_tech_chrono_cannon: "Canon Chrono-Vortex"
esc_tech_chrono_cannon_desc: "Peu de choses peuvent être plus destructrices que des distorsions spatio-temporelles instables et changeantes, car aucune forme d'armure ou de bouclier ne peut s'en protéger efficacement. Une arme capable de créer de telles distorsions sera vraiment terrifiante."

esc_tech_cloud_lightning_2: "Générateur de foudre amplifié"
esc_tech_cloud_lightning_2_desc: "Nos scientifiques ont trouvé plusieurs moyens de transformer les éclairs déjà puissants produits par les nuages spatiaux en une arme adaptée à la guerre moderne entre vaisseaux spatiaux."
gateway_ESC_ADV_CLOUD_LIGHTNING: "Armes avancées d'éclairs"

esc_tech_cloud_lightning_3: "Générateur d'orages"
esc_tech_cloud_lightning_3_desc: "Avec quelques améliorations supplémentaires, nos générateurs de Cloud Lightning peuvent être transformés en armes dévastatrices qui créent des orages mortels dans l'espace."

esc_tech_mining_laser_2: "Coupeur de plasma"
esc_tech_mining_laser_2_desc: "Ce laser minier avancé, dérivé de ceux utilisés par les drones miniers, découpe la coque des vaisseaux ennemis avec une grande facilité."
gateway_ESC_ADV_MINING_LASER: "Lasers avancés pour drones miniers"

esc_tech_mining_laser_3: "Coupeur plasma avancé"
esc_tech_mining_laser_3_desc: "Grâce à l'application de technologies récemment développées, nous pouvons encore augmenter la puissance de nos découpeurs plasma, ce qui en fait une arme encore plus puissante pour nos vaisseaux."

esc_tech_juggernaut_beam_1: "Canon à faisceau Mastodonte"
esc_tech_juggernaut_beam_1_desc: "Le Mastodonte est un vaisseau de guerre extrêmement coûteux et précieux qui nécessite des armes spéciales, notamment des armes à rayons spécialisées. Ce canon relève ce défi."
gateway_ESC_JUGGERNAUT_BEAM_CANNONS: "Canons à faisceaux Mastodonte"

esc_tech_juggernaut_beam_2: "Canon à faisceau Mastodonte amélioré"
esc_tech_juggernaut_beam_2_desc: "Si le canon à faisceau Mastodonte original était déjà un système d'armes impressionnant, nous pouvons le rendre encore meilleur et plus fort !"

esc_tech_particle_lance_3: "Lance Tachyon améliorée"
esc_tech_particle_lance_3_desc: "Grâce à notre nouvelle compréhension de la guerre spatiale et des armes nécessaires, nous pouvons améliorer la conception des lances à tachyons, en améliorant leur puissance et leurs dégâts."
gateway_ESC_PARTICLE_LANCES: "Lances à particules avancées"

esc_tech_particle_lance_4: "Lance hyperdimensionnelle"
esc_tech_particle_lance_4_desc: "L'un des rares défauts des lances à tachyons est que le rayon ne voyage normalement qu'à travers un seul ensemble de dimensions, ce qui le rend relativement facile à protéger. Si nous pouvons d'une manière ou d'une autre permettre à nos armes d'attaquer à partir de plusieurs ensembles différents de dimensions à la fois, nous aurons une lance d'une puissance sans précédent entre les mains."

esc_tech_particle_lance_titanic: "Lumière de destruction"
esc_tech_particle_lance_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous avons besoin de lances à particules encore plus grandes et plus puissantes. Espérons que cette conception répondra à ces besoins."

esc_tech_arc_emitter_3: "Canon à foudre"
esc_tech_arc_emitter_3_desc: "En utilisant les générateurs de puissance et les réseaux de focalisation de la prochaine génération, nous pouvons créer un émetteur d'arc qui envoie de puissants éclairs d'électricité."
gateway_ESC_ADV_ARC_EMITTERS: "Emetteurs d'arc avancés"

esc_tech_arc_emitter_4: "Canon à arc"
esc_tech_arc_emitter_4_desc: "Avec quelques modifications des réseaux de lentilles magnétiques, nous pouvons augmenter encore plus la puissance des éclairs du canon à foudre, ce qui en fait une arme encore plus dévastatrice."

esc_tech_arc_emitter_titanic: "Tonnerre Divin"
esc_tech_arc_emitter_titanic_desc: "L'arme qui frappe nos ennemis avec la force impitoyable des tempêtes célestes."

esc_tech_wave_motion_gun_1: "Canon à onde de choc"
esc_tech_wave_motion_gun_1_desc: "Des orifices d'échappement spécialisés nous permettent de rediriger temporairement l'échappement du moteur et de le transformer en une lance dévastatrice qui peut détruire tout ce qui a la malchance de se trouver sur son chemin."
gateway_ESC_WAVE_MOTION_GUN: "Canons à mouvement ondulatoire"

esc_tech_wave_motion_gun_2: "Canon à ondes dimensionnelles"
esc_tech_wave_motion_gun_2_desc: "Une version améliorée du canon à ondes avec une meilleure focalisation du faisceau pour plus de précision et de dégâts."

esc_tech_wave_motion_gun_titanic: "Canon à ondes dimensionnelles Titanic"
esc_tech_wave_motion_gun_titanic_desc: "En apportant quelques modifications aux réseaux de lentilles magnétiques, nous pouvons enfin créer un canon à ondes de puissance et d'envergure incroyables, correspondant à ce que le concepteur original avait en tête lorsqu'il a imaginé cette arme."

esc_tech_arcenciel: "Canon 'Arc-en-Ciel'"
esc_tech_arcenciel_desc: "Grâce à notre maîtrise du temps et de l'espace, nous sommes désormais capables de créer une arme terrifiante qui scelle sa cible dans une dimension de poche et la force à subir le 'Big Crunch', détruisant ainsi toute trace de son existence."

esc_tech_arcenciel_titanic: "$esc_tech_arcenciel$"
esc_tech_arcenciel_titanic_desc: "$esc_tech_arcenciel_desc$"

esc_tech_extradimensional_weapon_2: "Annihilateur de matière"
esc_tech_extradimensional_weapon_2_desc: "En combinant notre maîtrise technologique existante avec les nouvelles technologies que nous avons apprises en étudiant les débris des vaisseaux interdits, nous pouvons créer une version améliorée de leur arme désintégratrice de matière."
gateway_ESC_EXTRADIMENSIONAL: "Désintégrateurs de matière avancée"

esc_tech_extradimensional_weapon_2_x: "Grand Annihilateur de matière"
esc_tech_extradimensional_weapon_2_x_desc: "L'Annihilateur de matière a été un grand succès, mais nous avons besoin d'une arme aux capacités similaires, adaptée au rôle de canon principal de nos cuirassés."

esc_tech_extradimensional_weapon_2_t: "Annihilateur de matière titanesque"
esc_tech_extradimensional_weapon_2_t_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous avons besoin d'annihilateurs de matière encore plus grands et plus puissants pour nos vaisseaux amiraux."

esc_tech_extradimensional_weapon_3: "Effaceur de réalité"
esc_tech_extradimensional_weapon_3_desc: "L'ajout des énergies du Null Void au faisceau de l'annihilateur de matière produit une arme capable de modifier la réalité en effaçant la matière et même l'espace qu'elle occupe."

esc_tech_extradimensional_weapon_3_x: "Grand Effaceur de réalité"
esc_tech_extradimensional_weapon_3_x_desc: "Version améliorée de l'Effaceur de Réalité qui peut effacer plus et plus vite que n'importe quelle autre arme de notre arsenal."

esc_tech_extradimensional_weapon_3_t: "Effaceur de réalité titanesque"
esc_tech_extradimensional_weapon_3_t_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous avons besoin d'armes d'effacement de la réalité encore plus grandes et plus puissantes pour nos vaisseaux amiraux."

############################################################
###             Gravitic Weapons Technologies            ###
############################################################

esc_tech_gravity_cannon_1: "Projecteur d'anomalie gravitationnelle"
esc_tech_gravity_cannon_1_desc: "En manipulant avec précision le champ gravitationnel à un endroit précis, nous pouvons soumettre des objets ciblés à des forces puissantes, les déchirant littéralement."
gateway_ESC_GRAVITY_CANNONS: "Canons gravitiques"

esc_tech_gravity_cannon_2: "Canon à microsingularité"
esc_tech_gravity_cannon_2_desc: "Grâce à notre maîtrise de la gravité, nous pouvons créer des trous noirs miniatures aux endroits de notre choix. Cette capacité a des applications militaires évidentes, et nous serions fous de ne pas l'explorer."

esc_tech_gravity_torpedo_1: "Ogive à distorsion spatiale"
esc_tech_gravity_torpedo_1_desc: "Maintenant que nous avons appris à manipuler les forces gravitationnelles, nous pouvons créer des dispositifs capables de générer des trous noirs miniatures. De tels dispositifs, si nous les équipons d'un système de lancement, peuvent constituer une arme puissante capable de détruire facilement toutes les cibles, sauf les plus robustes."
gateway_ESC_GRAVITY_TORPEDOES: "Torpilles gravitiques"

esc_tech_gravity_torpedo_2: "Ogive de microsingularité"
esc_tech_gravity_torpedo_2_desc: "Avec quelques modifications, le 'rendement' de la tête de distorsion spatiale peut être considérablement augmenté, ce qui en fait une arme de guerre spatiale encore plus terrifiante."

esc_tech_gravity_lance_1: "Canon à Super-Graviton"
esc_tech_gravity_lance_1_desc: "En condensant les gravitons en un faisceau cohérent, nous pouvons créer une arme qui déforme le continuum espace-temps le long de sa trajectoire de tir, déchirant tout ce qui a la malchance de s'y trouver. Ce sera une arme vraiment redoutable pour notre arsenal."
gateway_ESC_GRAVITY_LANCES: "Canons à super-graviton"

esc_tech_gravity_lance_2: "Canon à super-graviton focalisé"
esc_tech_gravity_lance_2_desc: "Grâce aux nouvelles techniques de lentille gravitationnelle, nous pouvons augmenter la cohérence du faisceau, ce qui accroît considérablement la puissance du canon à super-gravitons."

esc_tech_gravity_lance_titanic: "Canon super-graviton titanesque"
esc_tech_gravity_lance_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, il devient évident que les modèles d'armes existants pourraient ne pas être suffisants pour eux. Nous devons développer une version à l'échelle appropriée du canon à super-gravitons."

esc_tech_gravity_bombers: "Bombardiers à singularité"
esc_tech_gravity_bombers_desc: "En équipant les vaisseaux d'attaque standard de 'bombes' portant des dispositifs générateurs de trous noirs, nous pouvons créer un type de vaisseau d'attaque vraiment redoutable."

############################################################
###              Kinetic Weapons Technologies            ###
############################################################

esc_tech_mass_driver_6: "Canon Gauss avancé"
esc_tech_mass_driver_6_desc: "Avec notre nouvelle compréhension de la guerre spatiale, nous pouvons voir quelques façons d'améliorer la conception du canon Gauss, en le rendant plus puissant et plus précis."
gateway_ESC_MASS_DRIVERS: "Conducteurs de masse avancés"

esc_tech_mass_driver_7: "Canon de combat"
esc_tech_mass_driver_7_desc: "Les nouvelles technologies de super-aimants permettent de créer des accélérateurs linéaires plus compacts et plus puissants. Nous devrions les utiliser pour améliorer nos armes à moteur de masse en quelque chose d'encore plus précis et puissant."

esc_tech_autocannon_4: "Autocanon 'Tempête de feu' amélioré"
esc_tech_autocannon_4_desc: "Notre nouvelle compréhension de la guerre spatiale nous permet d'améliorer les conceptions existantes de l'autocanon 'Tempête de feu', en augmentant encore sa puissance et sa cadence de tir."
gateway_ESC_AUTOCANNONS: "Canons automatiques avancés"

esc_tech_autocannon_5: "Canon automatique Déchiqueteur"
esc_tech_autocannon_5_desc: "De nouveaux matériaux avancés et des super-aimants améliorés permettent d'apporter plusieurs améliorations à la conception de nos autocanons, ce qui donne une arme facilement capable de réduire nos ennemis en miettes."

esc_tech_kinetic_artillery_3: "Artillerie cinétique améliorée"
esc_tech_kinetic_artillery_3_desc: "Grâce à notre nouvelle compréhension de la guerre spatiale, nous pouvons envisager quelques moyens d'améliorer nos canons d'artillerie cinétique, en les rendant plus puissants et plus précis."
gateway_ESC_KINETIC_ARTILLERY: "Artillerie cinétique avancée"

esc_tech_kinetic_artillery_4: "Artillerie 'Skypiercer'"
esc_tech_kinetic_artillery_4_desc: "Nous pouvons encore améliorer nos conceptions d'artillerie cinétique, en créant une arme vraiment puissante qui peut percer non seulement nos ennemis avec ses tirs, mais aussi le ciel lui-même."

esc_tech_giga_cannon_3: "Giga-Canon amélioré"
esc_tech_giga_cannon_3_desc: "Les nouvelles technologies de super-aimants permettent de créer des accélérateurs linéaires plus compacts et plus puissants. Nous devrions les utiliser pour améliorer nos Giga-Canons et en faire une arme plus précise et plus puissante."
gateway_ESC_GIGA_CANNONS: "Accélérateurs de masse avancés"

esc_tech_giga_cannon_4: "Le Grand Canon"
esc_tech_giga_cannon_4_desc: "Nos conceptions d'accélérateurs de masse peuvent être encore affinées et améliorées, pour aboutir à des canons d'une puissance et d'une précision inégalées."

esc_tech_giga_cannon_titanic: "Vecteur d'abattage cinétique relativiste"
esc_tech_giga_cannon_titanic_desc: "Le vecteur d'abattage cinétique relativiste est une arme dont la simplicité dément sa véritable puissance. Il ne transporte pas d'ogives puissantes et n'est pas un faisceau d'énergies exotiques, mais... Une balle en métal dense se déplaçant à une vitesse proche de celle de la lumière peut être plus destructrice que celles-ci. Hélas, les accélérateurs nécessaires pour que l'arme puisse tirer à de telles vitesses sont énormes, ce qui empêche l'utilisation de ce canon sur tout sauf les plus grands vaisseaux."

esc_tech_autocannon_x_1: "Canon automatique 'Orage de grêle'"
esc_tech_autocannon_x_1_desc: "Après avoir été témoin de la puissance de nos plus gros autocanons, l'amirauté a décidé qu'elle en voulait. Et quelque chose d'encore plus grand - quelque chose qui peut être utilisé comme le canon principal sur les cuirassés."
gateway_ESC_X_AUTOCANNONS: "Autocanons surdimensionnés"

esc_tech_autocannon_x_2: "Autocanon 'Tempête de feu'"
esc_tech_autocannon_x_2_desc: "De nouveaux matériaux avancés et des super-aimants améliorés nous permettent d'améliorer encore la conception de nos Autocanons 'Orage de grêle', ce qui donne une arme encore plus puissante."

esc_tech_autocannon_titanic: "Autocanon 'Avalanche'"
esc_tech_autocannon_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous avons besoin d'une version encore plus grande et plus puissante de l'Autocanon 'Tempête de feu' pour servir d'arme principale."

esc_tech_juggernaut_artillery_1: "Artillerie Mastodonte"
esc_tech_juggernaut_artillery_1_desc: "Le Mastodonte est un vaisseau de guerre extrêmement coûteux et précieux qui nécessite des armes spéciales, notamment des canons d'artillerie spécialisés. Ce canon se lève pour répondre à ce défi."
gateway_ESC_JUGGERNAUT_ARTILLERY: "Canons d'artillerie Mastodonte"

esc_tech_juggernaut_artillery_2: "Artillerie Mastodonte améliorée"
esc_tech_juggernaut_artillery_2_desc: "Si l'artillerie Mastodonte originale était déjà un système d'armes impressionnant, nous pouvons la rendre encore meilleure et plus forte !"

esc_tech_mhd_cannon_1: "Canon à liquide ferromagnétique"
esc_tech_mhd_cannon_1_desc: "Une proposition pour une arme intéressante a été soumise. L'arme en question - le canon à liquide ferromagnétique - est essentiellement une découpeuse à jet d'eau géante qui utilise du métal fondu accéléré magnétiquement à la place de l'eau, tandis qu'une structure de buse spécialisée assure un écoulement laminaire et, par conséquent, la cohérence du jet. Bien que cette idée semble un peu étrange, les premières estimations montrent qu'il est possible d'en faire une arme d'une puissance terrifiante. Nous devrions certainement approfondir nos recherches."
gateway_ESC_MHD_CANNONS: "Canons MagnetoHydroDynamiques"

esc_tech_mhd_cannon_2: "Cannon liquide ferromagnétique amélioré"
esc_tech_mhd_cannon_2_desc: "Grâce à des super-aimants plus puissants, nous pouvons encore améliorer la puissance du canon ferromagnétique liquide, tandis que de nouveaux matériaux plus résistants à la chaleur nous permettent d'augmenter la température du métal fondu que le canon tire."

esc_tech_mhd_cannon_titanic: "Canon MagnetoHydroDynamique"
esc_tech_mhd_cannon_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous avons besoin d'une version encore plus grande et plus puissante du canon liquide ferromagnétique pour servir d'arme principale."

############################################################
###             Leviathan Weapons Technologies           ###
############################################################

esc_tech_enigmatic_energy_harvesting: "Récolte d'énergie énigmatique"
esc_tech_enigmatic_energy_harvesting_desc: "La Forteresse Enigmatique récemment vaincue utilisait une forme d'énergie jusqu'alors inconnue, alimentée par la matière noire. Cette énergie mystérieuse et énigmatique peut être récoltée et utilisée de diverses manières, notamment pour des applications militaires."
gateway_ESC_ENIGMATIC_WEAPONS: "Armes à énergie énigmatique"

esc_tech_enigmatic_cannon: "Déchargeur d'énergie énigmatique"
esc_tech_enigmatic_cannon_desc: "L'énergie énigmatique, lorsqu'elle est tirée sous forme de paquets instables, crée de puissantes explosions au contact. De grosses gouttes d'énergie énigmatique peuvent constituer une arme d'artillerie efficace, capable de dévaster toutes les cibles imaginables."

esc_tech_enigmatic_lash: "Fouet d'énergie énigmatique"
esc_tech_enigmatic_lash_desc: "L'énergie énigmatique peut être utilisée pour augmenter la puissance des décharges d'énergie standard, créant des coups de fouet semblables à des éclairs d'une puissance dévastatrice. Ces coups de fouet sont également attirés par les objets matériels, même les plus petits, comme les missiles, ce qui permet à cette arme de servir de canon de défense ponctuelle."

esc_tech_enigmatic_autocannon: "Autocanon à énergie énigmatique"
esc_tech_enigmatic_autocannon_desc: "L'énergie énigmatique, lorsqu'elle est tirée sous forme de paquets instables, crée de puissantes explosions au contact. Des blocs d'énergie énigmatique plus petits et tirés rapidement peuvent créer une arme de type autocanon capable de submerger rapidement toutes les défenses."

esc_tech_enigmatic_lance: "Lance énergétique énigmatique"
esc_tech_enigmatic_lance_desc: "L'énergie énigmatique, lorsqu'elle est appliquée aux faisceaux de particules, donne lieu à une arme à faisceau incroyablement puissante qui peut tout anéantir."
gateway_ESC_ENIGMAITC_LANCES: "Lances énergétiques énigmatiques"

esc_tech_enigmatic_lance_titanic: "Lance d'énergie énigmatique surdimensionnée"
esc_tech_enigmatic_lance_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous avons besoin d'une version plus grande et encore plus puissante de l'Enigmatic Energy Lance. Et nous en ferons une qui sera digne d'être utilisée par nos glorieux vaisseaux amiraux !"

esc_tech_extradimensional_pd: "Spike extradimensionnel"
esc_tech_extradimensional_pd_desc: "Après avoir observé la façon dont l'Horreur Dimensionnelle attaque en amenant ses pièces à travers des portails, nous possédons maintenant les connaissances nécessaires pour créer une arme fonctionnant sur le même principe : une arme qui ouvre un portail à l'endroit ciblé et laisse les êtres extradimensionnels faire l'attaque."

esc_tech_tiyanki_beam: "Canon à faisceau Tiyanki"
esc_tech_tiyanki_beam_desc: "La matriarche Tiyanki était capable de lancer des attaques dévastatrices avec son arme principale. Si nous parvenons à la reproduire, nous aurons une arme formidable pour nos grands vaisseaux qui pourrait facilement nous faire gagner de nombreuses batailles spatiales."
gateway_ESC_TIYANKI_BEAM: "Canons à faisceaux Tiyanki"

esc_tech_tiyanki_beam_titanic: "Canon à faisceau Tiyanki surdimensionné"
esc_tech_tiyanki_beam_titanic_desc: "Nous disposons maintenant de la technologie pour reproduire fidèlement l'arme à rayon organique de la Matriarche Tiyanki, et ce sera une arme digne d'être utilisée par nos vaisseaux amiraux !"

esc_tech_junk_mines: "Lanceur de mines de ferraille"
esc_tech_junk_mines_desc: "Les mines autopropulsées utilisées par le Scrapper Bot sont une arme unique en son genre car elles infligent des dégâts considérables malgré leur simplicité. En effet, ces mines peuvent être créées à partir d'à peu près tout ce qui est high-tech, et leur utilisation rendrait certainement l'armement de nos flottes beaucoup plus économique."

esc_tech_voidspawn_missile: "Missile 'Nés du vide'"
esc_tech_voidspawn_missile_desc: "Les missiles organiques utilisés par le 'Nés du vide' Hatchling étaient une arme vraiment dévastatrice et nous ferions bien de les répliquer pour notre propre usage."

esc_tech_voidspawn_missile_x: "Barrage de missiles 'Nés du vide'"
esc_tech_voidspawn_missile_x_desc: "Nos plus gros vaisseaux ont besoin d'une arme plus puissante que ce que les missiles 'Nés du vide' peuvent fournir. Nous devons augmenter l'échelle de ces missiles de manière appropriée pour répondre à ce défi."

############################################################
###              Missile Weapons Technologies            ###
############################################################

esc_tech_missiles_6: "Missiles 'Joker'"
esc_tech_missiles_6_desc: "Avec les nouvelles technologies que nous développons, il ne devrait pas y avoir de grand défi pour nous de développer un nouveau missile, puissant et difficile à abattre."
gateway_ESC_ADVANCED_MISSILES: "Missiles avancés"

esc_tech_missiles_7: "Missiles 'Goule'"
esc_tech_missiles_7_desc: "Nous devons penser à la prochaine génération de missiles de combat pour nos flottes. Quels qu'ils soient, ils doivent être silencieux, indétectables et mortels."

esc_tech_plasma_missiles_1: "Missiles à plasma"
esc_tech_plasma_missiles_1_desc: "L'idée de combiner la puissance meurtrière des canons à plasma avec la capacité de guidage des missiles n'est pas nouvelle. Mais aujourd'hui, pour la première fois dans notre histoire, nous possédons la capacité de faire de cette idée une réalité."
gateway_ESC_PLASMA_MISSILES: "Missiles à plasma"

esc_tech_plasma_missiles_2: "Missiles à plasma améliorés"
esc_tech_plasma_missiles_2_desc: "Les missiles plasma originaux se sont avérés être un grand succès, mais nous aimerions toujours une arme plus puissante. Et grâce aux nouveaux développements des technologies de manipulation des particules, nous pouvons faire monter la température, rendant le plasma des missiles à plasma encore plus chaud et plus puissant."

esc_tech_plasma_missiles_3: "Missiles incinérateurs"
esc_tech_plasma_missiles_3_desc: "La nouvelle génération de super-aimants nous permet de contenir et de diriger un plasma encore plus chaud et plus énergétique. Si elle est appliquée aux missiles plasma, cette amélioration les rendra encore plus puissants, de sorte que même les armures les plus résistantes ne pourront pas leur résister."

esc_tech_torpedoes_4: "Torpille désolatrice"
esc_tech_torpedoes_4_desc: "Avec les nouvelles technologies que nous développons, il est tout à fait possible d'améliorer les conceptions actuelles des torpilles, en créant une nouvelle arme d'une puissance dévastatrice, qui peut transformer des flottes entières en enveloppes désolées de métal mort."
gateway_ESC_ADVANCED_TORPEDOES: "Torpilles avancées"

esc_tech_torpedoes_5: "Torpilles 'Eradicatrice'"
esc_tech_torpedoes_5_desc: "Nous pouvons affiner la conception de nos torpilles. Avec quelques améliorations, nous pouvons transformer nos torpilles actuelles en une arme d'éradication."

esc_tech_corrosive_warhead_torpedo: "Torpille à tête corrosive"
esc_tech_corrosive_warhead_torpedo_desc: "En installant un dispositif de manipulation locale du continuum espace-temps sur le cadre de la torpille, nous pouvons créer une arme véritablement terrifiante, capable de déchirer la réalité même."

esc_tech_swarmer_missiles_3: "Missiles 'Typhon'"
esc_tech_swarmer_missiles_3_desc: "Comme notre technologie continue de progresser, nous avons besoin d'une nouvelle conception de missiles swarmer. Quels que soient ces nouveaux missiles essaimés, ils doivent être capables de submerger les défenses ennemies par leur nombre et leur puissance explosive."
gateway_ESC_ADVANCED_SWARMER_MISSILES: "Missiles essaims avancés"

esc_tech_swarmer_missiles_4: "Missiles 'Ouragan'"
esc_tech_swarmer_missiles_4_desc: "Il est temps d'envisager la création de la prochaine génération de missiles swarmer, plus rapides, plus puissants et plus capables d'occuper les systèmes de défense ponctuelle de l'ennemi."

esc_tech_xmissile_1: "Ogive de matière exotique"
esc_tech_xmissile_1_desc: "Il a été porté à notre attention que nous ne possédons pas de missiles adaptés au combat contre les vaisseaux capitaux. Un tel missile devrait être gros, puissant et très difficile à détruire. Nous devrions développer une telle arme dès que possible."
gateway_ESC_X_MISISLES: "Des armes à missiles surdimensionnées"

esc_tech_xmissile_2: "Tête d'Ogives de 'matière étrange'"
esc_tech_xmissile_2_desc: "Grâce à notre nouvelle maîtrise de diverses formes de matière exotique, nous pouvons maintenant améliorer nos conceptions initiales de missiles à ogives en matière exotique avec des ogives plus puissantes utilisant de la matière étrange."

esc_tech_xmissile_titanic: "Lanceur d'ogives 'Reflex'"
esc_tech_xmissile_titanic_desc: "Avec le développement récent du prototype de l'ogive Reflex, nous disposons enfin d'un dispositif suffisamment puissant pour être utilisé contre les plus puissants des vaisseaux de guerre que cette galaxie ait jamais connus. Un nouveau missile conçu pour lui devrait être développé immédiatement."

############################################################
###              Nanite Weapons Technologies             ###
############################################################

esc_tech_nanite_cannon_1: "Canon à nanites"
esc_tech_nanite_cannon_1_desc: "Les nanites peuvent être une arme puissante, capable de désassembler littéralement des vaisseaux entiers s'ils ne sont pas contrôlés. Le défi est de délivrer les nanites à leur cible. Une solution consiste à tirer des bidons remplis de nanites à partir d'un canon."
gateway_ESC_NANITE_CANNONS: "Canons à nanites"

esc_tech_nanite_cannon_2: "Canon à nanites amélioré"
esc_tech_nanite_cannon_2_desc: "Grâce aux nombreuses avancées dans l'étude des nanites, nous sommes maintenant prêts à développer une nouvelle version améliorée du canon à nanites qui utilisera un meilleur design de la boîte et des nanites plus agressifs."

esc_tech_nanite_torpedo_1: "Torpilles d'ogives à Nanites"
esc_tech_nanite_torpedo_1_desc: "Les nanites peuvent être une arme puissante, capable de désassembler littéralement des vaisseaux entiers s'ils ne sont pas contrôlés. Le défi consiste à livrer les nanites à leur cible. Une solution consiste à utiliser des torpilles et des missiles comme système de livraison."
gateway_ESC_NANITE_TORPEDOES: "Torpilles d'ogives à Nanites"

esc_tech_nanite_torpedo_2: "Torpilles 'Tempête Grise'"
esc_tech_nanite_torpedo_2_desc: "Grâce aux nombreuses avancées dans l'étude des nanites, nous sommes maintenant prêts à développer une version nouvelle et améliorée de la torpille à tête de nanite qui transportera de nouveaux nanites plus agressifs."

esc_tech_nanite_missile_x_1: "Lanceur de missiles à tête de nanites"
esc_tech_nanite_missile_x_1_desc: "Alors que nos torpilles nanites sont déjà une arme assez puissante, nos grands vaisseaux de guerre ont besoin de quelque chose de plus grand. Et la solution la plus simple serait de créer de grands lanceurs de missiles capables de tirer de nombreux missiles équipés de têtes de nanites."
gateway_ESC_NANITE_X_WEAPONS: "Lanceurs de missiles nanites à l'échelle supérieure"

esc_tech_nanite_missile_x_2: "Lanceur multi-missiles à tête de nanites"
esc_tech_nanite_missile_x_2_desc: "Nous avons toujours besoin d'armes plus grandes et plus puissantes. Et cette mise à niveau pour le lanceur de missiles à tête de nanite ressemble exactement à ce dont nous avons besoin."

esc_tech_nanite_missile_titanic: "Artillerie à roquettes à tête de nanites"
esc_tech_nanite_missile_titanic_desc: "Alors que nous commençons à mettre en service de nouveaux vaisseaux de guerre incroyablement grands, il devient évident que les modèles d'armes existants pourraient ne pas être suffisants pour eux. Il est temps d'améliorer le fidèle lanceur de missiles à tête nanite afin de donner à nos vaisseaux amiraux l'arme qu'ils méritent."

esc_tech_nanite_bomber: "Bombes à nanites"
esc_tech_nanite_bomber_desc: "Les nanites peuvent être une arme puissante, capable de désassembler littéralement des vaisseaux entiers s'ils ne sont pas contrôlés. Le défi est de livrer les nanites à leur cible. Une solution est d'utiliser des vaisseaux d'attaque."

esc_tech_repeatable_nanite_damage: "Protocoles d'agressivité des nanites"
esc_tech_repeatable_nanite_damage_desc: "Une façon de faire des nanites une arme de destruction plus efficace est d'augmenter leur agressivité, en les rendant toujours plus désireux de démonter tout ce qu'ils rencontrent."

esc_tech_repeatable_nanite_fire_rate: "Protocoles d'auto-réplication des nanites"
esc_tech_repeatable_nanite_fire_rate_desc: "Une façon de faire des nanites une arme de destruction plus efficace est d'en tirer davantage. Cela nécessite toutefois un taux de production élevé et stable, ce qui peut être obtenu grâce à des protocoles d'auto-réplication optimisés."

############################################################
###               Point Defense Technologies             ###
############################################################

esc_tech_flak_cannon_4: "Artillerie de DCA améliorée"
esc_tech_flak_cannon_4_desc: "Les récentes avancées technologiques nous incitent à réexaminer les systèmes de défense ponctuelle dont nous disposons actuellement. Et, malheureusement, ils semblent présenter quelques lacunes. Nous avons besoin de nouvelles et meilleures armes de défense ponctuelle, comme des canons d'artillerie antiaérienne améliorés."
gateway_ESC_FLAK_CANNONS: "Canons de DCA avancés"

esc_tech_flak_cannon_5: "Défenseur 'nuage de fer'"
esc_tech_flak_cannon_5_desc: "Après avoir vu tout ce que les technologies des missiles peuvent offrir comme 'épée', nous avons maintenant une vision claire de ce que devrait être notre 'bouclier' contre eux. Et cette nouvelle proposition de conception pour les canons antiaériens est quelque chose qu'aucun missile ne devrait être en mesure d'éviter."

esc_tech_point_defense_4: "Protecteur de Système défensif"
esc_tech_point_defense_4_desc: "Les récentes avancées technologiques nous incitent à réexaminer les systèmes de défense ponctuelle dont nous disposons actuellement. Et, malheureusement, ils semblent présenter certaines lacunes. Nous avons besoin de nouvelles et meilleures armes de défense ponctuelle, telles que des canons de défense ponctuelle CIWS améliorés."
gateway_ESC_PD_CANNONS: "Canons avancés de défense ponctuelle"

esc_tech_point_defense_5: "Rideau de fer Système défensif"
esc_tech_point_defense_5_desc: "Cette nouvelle conception radicalement améliorée des canons de défense ponctuelle sera le rideau de fer qui protégera nos vaisseaux contre les missiles ennemis."

esc_tech_juggernaut_pd_1: "Système de défense ponctuelle Mastodonte"
esc_tech_juggernaut_pd_1_desc: "Le Mastodonte est un vaisseau de guerre extrêmement coûteux et précieux qui nécessite des armes spéciales, notamment des systèmes spécialisés de défense ponctuelle. Ce canon se dresse pour répondre à ce défi."
gateway_ESC_JUGGERNAUT_PD: "Systèmes de défense ponctuelle Mastodonte"

esc_tech_juggernaut_pd_2: "Amélioration du système de défense ponctuelle des Mastodontes"
esc_tech_juggernaut_pd_2_desc: "Si le système de défense ponctuelle Mastodonte original était déjà un système d'armes impressionnant, nous pouvons le rendre encore meilleur et plus fort !"

esc_tech_point_defense_laser: "Système défensif 'Tempête de lumière'"
esc_tech_point_defense_laser_desc: "L'idée de créer un système de défense ponctuelle utilisant des lasers n'est pas nouvelle et nous avons eu un succès limité avec de tels systèmes dans le passé, mais ce n'est qu'aujourd'hui que nous disposons enfin de la technologie nécessaire pour créer un système de défense ponctuelle à base de laser adapté aux distances extrêmes du combat spatial."

############################################################
###              Psionic Weapons Technologies            ###
############################################################

esc_tech_psionic_cannon_1: "Projecteur d'énergie psionique"
esc_tech_psionic_cannon_1_desc: "La psionique, comme de nombreuses autres formes d'énergie, peut être transmise sur de vastes distances sous forme de faisceau cohérent. Et si suffisamment d'énergie psionique est mise dans un tel faisceau, il devient une arme de destruction assez puissante. Nous devrions étudier les applications potentielles de cet effet."
gateway_ESC_PSIONIC_CANNONS: "Canons psioniques"

esc_tech_psionic_cannon_2: "Canon à rayon psionique"
esc_tech_psionic_cannon_2_desc: "Au fur et à mesure que notre compréhension des pouvoirs psioniques se développe, nous apprenons de nouvelles techniques et méthodes pour manipuler les énergies psioniques. Il est temps d'appliquer ces connaissances à nos programmes militaires et de mettre à niveau les émetteurs d'énergie psionique."

esc_tech_psionic_strike_1: "Pactes mineurs du Suaire"
esc_tech_psionic_strike_1_desc: "Alors que nous commençons notre exploration du royaume connu sous le nom de Suaire, certains de ses habitants se sont manifestés et nous ont proposé des pactes mutuellement bénéfiques. Certains de ces pactes nous permettent de faire appel à leurs pouvoirs pour châtier nos ennemis. Et si nous parvenons à créer des moyens de localiser les cibles correctement, cela peut même s'appliquer aux combats entre vaisseaux."
gateway_ESC_PSIONIC_STRIKES: "Armes de frappe du Suaire"

esc_tech_psionic_strike_2: "Pactes inférieurs du Suaire"
esc_tech_psionic_strike_2_desc: "Avec le nombre toujours croissant de pactes que nous avons conclus avec les habitants du Suaire, nous avons maintenant accès à la puissance d'entités beaucoup plus puissantes. Et en redessinant les systèmes de guidage, nous pouvons aussi les utiliser pour nos armes."

esc_tech_psionic_torpedo_1: "Torpilles Psi-Blast"
esc_tech_psionic_torpedo_1_desc: "Si des énergies psioniques concentrées sont soudainement libérées, elles créent un effet qui est assez explosif dans sa nature. Nous pouvons certainement exploiter cela pour nos armes."
gateway_ESC_PSIONIC_TORPEDOES: "Torpilles psioniques"

esc_tech_psionic_torpedo_2: "Torpilles Psi-Blast améliorées"
esc_tech_psionic_torpedo_2_desc: "Avec de nouveaux matériaux et de nouvelles techniques psioniques, nous pouvons maintenant stocker les énergies psioniques de manière beaucoup plus dense. Et ainsi nous pouvons créer la prochaine génération de torpilles psioniques avec des pouvoirs destructeurs encore plus grands."

esc_tech_psionic_lance_1: "Lance Psionique"
esc_tech_psionic_lance_1_desc: "Nous avons atteint le stade où nous pouvons créer des armes à rayons psioniques d'une ampleur inimaginable. Ces nouvelles lances psioniques seront l'arme principale de nos puissants vaisseaux de guerre."
gateway_ESC_PSIONIC_LANCES: "Lances psioniques"

esc_tech_psionic_lance_2: "Perceur de Suaire"
esc_tech_psionic_lance_2_desc: "Grâce à nos dernières réalisations technologiques, nous pouvons maintenant affiner et améliorer considérablement nos lances psioniques, créant ainsi une arme encore plus puissante et mortelle."

esc_tech_psionic_lance_titanic: "Rayon du vide"
esc_tech_psionic_lance_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous avons besoin d'armes tout aussi impressionnantes. Nous allons créer une version plus grande et encore plus puissante de la Lance Psionique."

esc_tech_psionic_interceptors: "Intercepteurs psioniques"
esc_tech_psionic_interceptors_desc: "Même après les premiers tests stationnaires des armes psioniques, il était clair qu'elles pouvaient être utilisées pour une variété d'applications, y compris les vaisseaux de frappe pour le combat spatial. Et maintenant, le temps de faire d'une telle arme une réalité est venu."

esc_tech_repeatable_psionic_damage: "Des esprits concentrés"
esc_tech_repeatable_psionic_damage_desc: "Un esprit, concentré sur la tâche, peut atteindre de grands niveaux de puissance psionique."

esc_tech_repeatable_psionic_fire_rate: "Puits de pouvoir"
esc_tech_repeatable_psionic_fire_rate_desc: "L'utilisation des pouvoirs psioniques met à rude épreuve l'esprit et le corps. En les entraînant à être plus forts, nous pouvons nous transformer en puits sans fond de pouvoir psionique."

############################################################
###                Strike Craft Technologies             ###
############################################################

esc_tech_strikecraft_4: "Chasseurs de combat d'assaut"
esc_tech_strikecraft_4_desc: "Comme la guerre spatiale continue d'évoluer, nous avons besoin de nouveaux vaisseaux de frappe plus puissants. Plusieurs conceptions nouvelles et innovantes ont été soumises et nous devons trouver celle qui répond le mieux à nos besoins dans un futur proche."
gateway_ESC_STRIKECRAFTS: "Forces de frappe avancé"

esc_tech_strikecraft_5: "Chasseurs de combat 'brise-siège'"
esc_tech_strikecraft_5_desc: "Avec l'émergence constante de nouvelles technologies et de nouvelles armes, nos vaisseaux d'assaut ne doivent pas rester à la traîne. Ainsi, le travail sur la prochaine génération de vaisseaux d'attaque doit commencer sans plus tarder."

esc_tech_strikecraft_6: "Chasseurs de combat 'marcheurs du vide'"
esc_tech_strikecraft_6_desc: "Grâce à l'accès à des technologies précurseurs incroyablement avancées, nous pouvons désormais créer des engins de frappe dotés de capacités dont nous ne pouvions pas rêver par le passé."

esc_tech_amoeba_2: "Amibes Elevées"
esc_tech_amoeba_2_desc: "Si les flagelles des amibes domestiquées constituent déjà une 'arme' redoutable, nous pouvons certainement les rendre encore plus performantes en les sélectionnant délibérément pour qu'elles soient plus fortes, plus rapides et plus résistantes."
gateway_ESC_AMOEBA_STRIKECRAFT: "Flagelles d'amibes avancées"

esc_tech_amoeba_3b: "Amibe génétiquement modifiée"
esc_tech_amoeba_3b_desc: "Grâce à notre nouvelle maîtrise du génie génétique, nous pouvons supprimer les faiblesses et augmenter les forces de nos flagelles d'amibes, ce qui en fait une 'arme' encore plus puissante pour nos flottes."
gateway_ESC_AMOEBA_STRIKECRAFT_BIO: "Flagelles d'amibes bio-agencées"

esc_tech_amoeba_4b: "Organismes de l'espace parfait"
esc_tech_amoeba_4b_desc: "Nous ne sommes qu'à un pas de transformer nos flagelles d'amibes en un organisme spatial parfait au service de nos besoins militaires. Nous devons faire ce pas."

esc_tech_amoeba_3c: "Amibe cybernétiquement augmentée"
esc_tech_amoeba_3c_desc: "La cybernétique et les améliorations apportées aux machines font désormais partie de notre vie quotidienne. Les avantages de cette symbiose sont immenses et il n'y a aucune raison de penser qu'il n'en sera pas de même pour les flagelles des amibes sous notre commandement : les implants cybernétiques peuvent les rendre plus forts, mieux protégés et plus intelligents, ce qui en fait une 'arme' encore plus redoutable."
gateway_ESC_AMOEBA_STRIKECRAFT_CYBER: "Flagelles cybernétiques d'amibes"

esc_tech_amoeba_4c: "Amibe bionique"
esc_tech_amoeba_4c_desc: "Avec une amélioration cybernétique supplémentaire, nous pouvons transformer les flagelles de nos amibes en une 'arme' incroyablement puissante pour nos flottes."

esc_tech_strikecraft_mercenary_1: "Liaisons avec les mercenaires"
esc_tech_strikecraft_mercenary_1_desc: "L'argent peut acheter beaucoup de choses, et c'est particulièrement vrai pour la force de combat. En tendant la main aux navigateurs indépendants, nous serons en mesure de renforcer nos rangs avec des pilotes forts et expérimentés. Qui viennent avec leurs propres vaisseaux."
gateway_ESC_MERCENARY_CTRIKECRAFT: "Escadrons de chasseurs mercenaires"

esc_tech_strikecraft_mercenary_2: "Contacts des mercenaires d'élite"
esc_tech_strikecraft_mercenary_2_desc: "Avec notre réputation d'employeurs généreux qui s'étend, de plus en plus de mercenaires expérimentés sont prêts à nous servir. Pour une bonne quantité de crédits, bien sûr..."

esc_tech_swarm_strike_craft_2: "Essaims ravageurs"
esc_tech_swarm_strike_craft_2_desc: "Nous pouvons transformer les essaims du Fléau capturés et reprogrammés en combattants encore plus puissants et féroces en les soumettant à un entraînement spécial et à des drogues altérant l'esprit."

############################################################
###               Tesla Weapons Technologies             ###
############################################################

esc_tech_tesla_coil_1: "Bobine Tesla"
esc_tech_tesla_coil_1_desc: "Grâce à notre connaissance approfondie de l'électricité, nous pouvons créer des flux d'énergie allant des générateurs à leur destination en suivant des bandes de conductivité immatérielles créées par des faisceaux laser. Une arme basée sur cette technologie promet d'être dévastatrice contre l'électronique non blindée."
gateway_ESC_TESLA_CANNONS: "Canons Tesla"

esc_tech_tesla_coil_2: "Bobine Tesla améliorée"
esc_tech_tesla_coil_2_desc: "Grâce aux nouveaux matériaux supraconducteurs disponibles, nous pouvons désormais créer des générateurs et des condensateurs capables de supporter des courants encore plus importants. Cela devrait donner un coup de pouce considérable à nos bobines Tesla."

esc_tech_tesla_bomb_1: "Bombe Tesla"
esc_tech_tesla_bomb_1_desc: "Un anneau supraconducteur parcouru par un courant puissant peut devenir une bombe électromagnétique puissante si l'anneau est brisé. Nous pouvons baser la prochaine génération de nos armes torpilles sur ce principe."
gateway_ESC_TESLA_TORPEDOES: "Bombes Tesla"

esc_tech_tesla_bomb_2: "Bombe Tesla améliorée"
esc_tech_tesla_bomb_2_desc: "Avec les nouveaux matériaux supraconducteurs disponibles, nous pouvons maintenant créer des droits supraconducteurs avec une capacité encore plus élevée pour les courants électriques, améliorant ainsi nos bombes Tesla pour qu'elles soient encore plus mortelles."

esc_tech_tesla_cannon_1: "Canon Tesla"
esc_tech_tesla_cannon_1_desc: "Nos bobines Tesla existantes ne sont pas assez grandes pour être les armes principales de nos vaisseaux les plus puissants. Nous allons corriger cet oubli et développer un canon Tesla de taille et de puissance gigantesque, adapté à nos vaisseaux amiraux."
gateway_ESC_TESLA_LANCES: "Canons Tesla surdimensionnés"

esc_tech_tesla_cannon_2: "Canon Tesla amélioré"
esc_tech_tesla_cannon_2_desc: "Les canons Tesla peuvent être affinés et perfectionnés pour délivrer des décharges d'électricité mortelle encore plus puissantes contre nos ennemis."

esc_tech_tesla_cannon_titanic: "Canon Tesla titanesque"
esc_tech_tesla_cannon_titanic_desc: "Avec le développement de nouveaux vaisseaux de guerre incroyablement grands, nous trouvons que même les plus grands des canons Tesla existants sont insuffisants. Il est donc nécessaire de développer un nouveau design plus grand pour cette arme."

esc_tech_tesla_interdictor: "Interdicteurs Tesla"
esc_tech_tesla_interdictor_desc: "Les puissantes décharges d'électricité sont des armes mortelles, bien qu'elles soient assez faciles à bloquer avec des boucliers. Ce serait une bonne idée de mettre au point une plate-forme capable de lancer nos canons à l'intérieur des bulles protectrices des boucliers de nos ennemis, avant de les faire exploser."

############################################################
###              Armor Component Technologies            ###
############################################################

esc_tech_armor_6: "Blindage au Neutronium amélioré"
esc_tech_armor_6_desc: "En améliorant la composition et la stratification de l'armure au neutronium standard, nous pouvons la rendre encore plus dure et plus résistante aux dommages. Une telle armure, une fois fabriquée, devrait être capable de parer à presque toutes les attaques."
gateway_ESC_ARMOR: "Types de blindages avancés"

esc_tech_armor_7: "Blindage d'Adamantium"
esc_tech_armor_7_desc: "En perfectionnant encore les technologies de fabrication des armures, nous pouvons créer une version encore plus résistante de l'armure au neutronium. Nos projections montrent que le matériau résultant sera presque indestructible et certains scientifiques l'appellent déjà 'Adamantium', d'après le métal mythique avec lequel il partage apparemment beaucoup de ses propriétés miraculeuses."

esc_tech_bio_armor_1: "Blindage en bio-matériau"
esc_tech_bio_armor_1_desc: "En combinant une armure traditionnelle avec des colonies massives de créatures génétiquement modifiées, nous pouvons créer un type d'armure qui est presque comme une très grande peau artificielle. Un tel matériau sera à la fois très résistant aux dommages et capable de s'autoguérir comme un tissu vivant."
gateway_ESC_BIO_ARMOR: "Blindages en bio-matériaux"

esc_tech_bio_armor_2: "Blindage en bio-matériaux amélioré"
esc_tech_bio_armor_2_desc: "Notre nouvelle maîtrise de la manipulation génétique nous permet de créer une nouvelle souche de créatures de type armure pour nos armures en bio-matériau. En les combinant avec des matériaux d'armure nouveaux et améliorés, la nouvelle génération d'armures en bio-matériau sera plus forte et se régénérera plus rapidement."

esc_tech_armor_nanite_1: "Blindage de nanomatériaux"
esc_tech_armor_nanite_1_desc: "Avec l'infusion de nanites programmées avec des protocoles de réparation, nous pouvons créer un type d'armure avancée qui non seulement protège des dommages, mais répare aussi activement les dommages qu'elle n'a pas pu prévenir."
gateway_ESC_NANITE_ARMOR: "Blindages enrichis de nanites"

esc_tech_armor_nanite_2: "Blindage de nanomatériaux amélioré"
esc_tech_armor_nanite_2_desc: "Les matériaux d'armure avancés couplés aux nouveaux modèles de nanites de réparation permettent de créer la prochaine génération d'armure en nanomatériaux, plus résistante que la précédente et capable de réparer les dommages encore plus rapidement."

esc_tech_armor_dragonscales_nanite: "Blindage d'écailles de dragon augmentées de Nanites"
esc_tech_armor_dragonscales_nanite_desc: "En combinant des nanites de réparation avec les écailles du dragon de l'éther - l'un des matériaux les plus résistants connus de nos scientifiques - nous pouvons créer une armure incroyablement durable et autoréparatrice. Ce sera le pinacle de notre ingénierie des armures."

esc_tech_armor_shield_1: "Blindage énergétique"
esc_tech_armor_shield_1_desc: "L'ajout de nanites spécialisées programmées pour générer et maintenir des champs d'énergie permet de créer un blindage qui est aussi un générateur de bouclier."
gateway_ESC_SHIELD_ARMOR: "Blindages générateurs de boucliers"

esc_tech_armor_shield_2: "Blindage énergétique amélioré"
esc_tech_armor_shield_2_desc: "Avec la nouvelle génération de nanites capables de manipuler de plus grandes quantités d'énergie, nous pouvons améliorer nos armures génératrices de boucliers pour produire un effet de protection plus puissant."

esc_tech_armor_shield_3: "Rempart énergétique"
esc_tech_armor_shield_3_desc: "D'autres améliorations des nanotechnologies permettent de créer des armures encore plus résistantes et de générer des boucliers encore plus puissants."

esc_tech_armor_wraith: "Blindage Lumière dure"
esc_tech_armor_wraith_desc: "Le Spectral 'Goule' est une curieuse créature qui semble faite de rien d'autre que de lumière durcie. En reproduisant ce matériau, nous aurons accès à une armure différente de tout ce qui a été vu auparavant dans notre galaxie."

esc_tech_armor_horror: "Blindage de l'horreur dimensionnelle"
esc_tech_armor_horror_desc: "L'étude des résidus du portail nous permet de déterminer la composition de la peau de l'Horreur Dimensionnelle. Cette matière incroyablement résistante offrira un nouveau niveau de protection à nos vaisseaux."

esc_tech_crystal_armor_3: "Placage cristallin renforcé"
esc_tech_crystal_armor_3_desc: "Les matériaux cristallins ont une durabilité incroyable et nous pouvons les utiliser pour créer l'ultime revêtement de coque."

############################################################
###             Shields Component Technologies           ###
############################################################

esc_tech_shields_6: "Hyper boucliers améliorés"
esc_tech_shields_6_desc: "Grâce à la nouvelle génération de condensateurs de bouclier, nous pouvons encore augmenter la puissance et le taux de recharge des hyper boucliers, ce qui accroît considérablement leur capacité à protéger nos vaisseaux des attaques ennemies."
gateway_ESC_SHIELDS: "Boucliers avancés"

esc_tech_shields_7: "Boucliers ultra-hyperboliques"
esc_tech_shields_7_desc: "En ancrant le champ d'énergie généré par les condensateurs du bouclier dans des dimensions alternatives, nous pouvons considérablement augmenter la force du champ. La mise en oeuvre d'une telle technologie nous permettra de créer des composants de blindage d'une puissance jamais vue auparavant."

esc_tech_shields_8: "Boucliers Vagues de force"
esc_tech_shields_8_desc: "Nous pouvons encore renforcer la force de nos boucliers si nous leur faisons rediriger des parties ou même la totalité de l'énergie des attaques entrantes vers des dimensions alternatives."

esc_tech_shields_cyclonic_1: "Déflecteurs cycloniques"
esc_tech_shields_cyclonic_1_desc: "La technologie d'harmonisation des boucliers cycloniques permet aux boucliers qui se chevauchent d'augmenter la régénération de l'autre, ouvrant ainsi de nouvelles voies dans la conception des boucliers déflecteurs."
gateway_ESC_CYCLONIC_SHIELDS: "Boucliers cycloniques"

esc_tech_shields_cyclonic_2: "Boucliers cycloniques"
esc_tech_shields_cyclonic_2_desc: "Un perfectionnement de la technologie des déflecteurs cycloniques qui intègre des condensateurs de bouclier plus puissants, permettant ainsi d'obtenir un champ de protection plus fort sans compormiser la vitesse de régénération des boucliers."

esc_tech_shields_cyclonic_3: "Boucliers cycloniques améliorés"
esc_tech_shields_cyclonic_3_desc: "Grâce à de nouvelles technologies de manipulation des champs, nous pouvons développer une version encore plus puissante des boucliers cycloniques, qui offrirait un plus grand niveau de protection à nos vaisseaux."

esc_tech_dark_matter_shields_2: "Boucliers de matière noire améliorés"
esc_tech_dark_matter_shields_2_desc: "Grâce à notre compréhension toujours plus grande de la nature et des propriétés de la matière noire, nous pouvons apporter un certain nombre d'améliorations à la conception des boucliers de matière noire de base, en augmentant considérablement la force et le taux de régénération du champ de protection qu'ils produisent."
gateway_ESC_DARK_MATTER_SHIELDS: "Boucliers avancés de matière noire"

esc_tech_dark_matter_shields_3: "Boucliers de matière noire perfectionnés"
esc_tech_dark_matter_shields_3_desc: "Une compréhension approfondie de la nature de la matière noire nous permet de concevoir des boucliers extrêmement puissants basés sur cette matière."

esc_tech_psionic_shield_2: "Boucliers psioniques améliorés"
esc_tech_psionic_shield_2_desc: "Des esprits plus forts peuvent projeter des barrières psioniques plus puissantes, et avec la bonne technologie, nous pouvons pousser la force de ces barrières encore plus loin."
gateway_ESC_PSIONIC_SHIELDS: "Boucliers psioniques avancés"

esc_tech_psionic_shield_3: "Champ de la terreur absolue"
esc_tech_psionic_shield_3_desc: "Au fur et à mesure que notre compréhension de la psionique se développe, nous pouvons connaître le phénomène du Champ de Terreur Absolue : une frontière imaginaire qui sépare l'individu du reste du monde. Il est possible de créer une frontière partagée, même pour de grands groupes, et avec la force combinée de plusieurs psioniques, ces champs de terreur absolue ont une force incroyable, ce qui en fait des boucliers incroyables pour nos vaisseaux."

############################################################
###            Auxiliary Component Technologies          ###
############################################################

esc_tech_auxiliary_fire_control_2: "Systèmes avancés de conduite de tir"
esc_tech_auxiliary_fire_control_2_desc: "Le perfectionnement des algorithmes de ciblage permettra à notre système de conduite de tir de générer des solutions de tir plus rapides et plus précises."

esc_tech_afterburners_3: "Post-brûleurs à plasma pulsé"
esc_tech_afterburners_3_desc: "Des postcombusteurs avancés utilisant des méthodes de propulsion par plasma pulsé permettront aux vaisseaux d'accélérer rapidement chaque fois que nécessaire, pour un coût de carburant minimal."

esc_tech_reactor_booster_4: "Réacteurs auxiliaires à point zéro"
esc_tech_reactor_booster_4_desc: "En minitiarisant les réacteurs à point zéro, nous pouvons produire des réacteurs auxiliaires petits et extrêmement puissants pour nos vaisseaux."

esc_tech_reactor_booster_5: "Réacteurs auxiliaires de singularité"
esc_tech_reactor_booster_5_desc: "Un réacteur à singularité miniaturisé peut encore fournir une grande quantité de puissance, ce qui en ferait l'un des meilleurs réacteurs auxiliaires imaginables."

esc_tech_advanced_shield_capacitors: "Condensateurs de blindage améliorés"
esc_tech_advanced_shield_capacitors_desc: "Grâce au développement de la nouvelle génération de batteries de condensateurs à haut rendement, nous pouvons maintenant mettre au point une version améliorée des condensateurs de bouclier qui renforcera considérablement la puissance des boucliers de nos vaisseaux."

esc_tech_crystal_infused_capacitor: "Condensateurs de blindage imprégnés de cristal"
esc_tech_crystal_infused_capacitor_desc: "En ajoutant de la matière cristalline, ces condensateurs de bouclier peuvent également renforcer la coque du vaisseau."

esc_tech_crystal_forged_capacitor: "Condensateurs de blindage forgés au cristal"
esc_tech_crystal_forged_capacitor_desc: "Les principales batteries de condensateurs utilisant des métaux forgés avec de la matière cristalline, ces condensateurs de bouclier peuvent également renforcer considérablement la coque du vaisseau."

esc_tech_aux_maneuver_thrusters: "Propulseurs auxiliaires de manoeuvre"
esc_tech_aux_maneuver_thrusters_desc: "Les systèmes avancés de contrôle de la réaction peuvent permettre aux vaisseaux de modifier rapidement leur trajectoire, ce qui leur donne la possibilité d'esquiver plus efficacement les tirs ennemis."

esc_tech_stellarite_powercore: "Noyau de puissance en stellarite"
esc_tech_stellarite_powercore_desc: "Les organes du Stellarite Devourer semblent fonctionner comme des réacteurs à fusion. Peut-être peuvent-ils servir à alimenter les systèmes de nos vaisseaux en énergie supplémentaire   ?"

esc_tech_standardized_warheads: "Normalisation des ogives"
esc_tech_standardized_warheads_desc: "En imposant des normes aux différentes ogives en service, nous pouvons accroître la sécurité des arsenaux de nos vaisseaux tout en les équipant de meilleurs missiles."

esc_tech_structural_reinforcement: "Renforcements structurels"
esc_tech_structural_reinforcement_desc: "Des techniques de construction spécialisées nous permettent de rendre les coques de nos vaisseaux plus résistantes aux dommages."

esc_tech_repair_drones: "Drones de réparation"
esc_tech_repair_drones_desc: "En incluant des automates spécialisés dans les réparations sur place de nos vaisseaux, nous pouvons augmenter considérablement l'endurance de nos flottes."

esc_tech_psionic_reinforcement: "Renforcement psionique"
esc_tech_psionic_reinforcement_desc: "Les pouvoirs psioniques des équipages peuvent être canalisés dans une bulle protectrice autour du vaisseau, augmentant la force des boucliers et de la coque."

esc_tech_temporal_displacer: "Méthodes de déplacement temporel"
esc_tech_temporal_displacer_desc: "En manipulant et en déformant le continuum espace-temps, nous pouvons faire passer partiellement un vaisseau dans un autre ensemble de dimensions, ce qui augmente sa capacité à éviter les dégâts et lui permet de fuir facilement les situations de combat défavorables."

############################################################
###                  Other Technologies                  ###
############################################################

esc_tech_orbital_powerplant: "Centrale électrique orbitale"
esc_tech_orbital_powerplant_desc: "Une modification des réacteurs à point zéro standard pour soutenir l'infrastructure des installations spatiales massives."

esc_tech_stellar_energy_tower: "Tour d'énergie stellaire"
esc_tech_stellar_energy_tower_desc: "En reproduisant les processus complexes de fusion nucléaire qui ont alimenté le dévoreur de stellarite, nous pouvons créer des bâtiments spécialisés qui agissent comme des soleils miniatures, augmentant considérablement la production locale de cultures et fournissant des lieux supplémentaires où nos scientifiques peuvent mener des recherches."

esc_tech_quantum_node: "Noeud de calcul quantique"
esc_tech_quantum_node_desc: "Grâce aux conceptions d'ordinateurs avancés que nous avons obtenues de la machine à l'infini, nous pouvons maintenant développer des installations de recherche semi-automatisées qui peuvent accélérer considérablement notre progrès technologique."

esc_tech_reprocessing_plant: "Usine de retraitement"
esc_tech_reprocessing_plant_desc: "Il ne fait aucun doute que les installations de retraitement des ressources extrêmement efficaces qui ont été trouvées dans le robot racleur vaincu peuvent être reproduites et utilisées pour aider notre secteur civil à récupérer des ressources précieuses à partir de déchets ordinaires."

esc_tech_zro_distilleries: "Distilleries de Zro"
esc_tech_zro_distilleries_desc: "Le £sr_zro£ §Y$sr_zro$§! naturel est extrêmement rare et ne suffit pas à répondre à nos besoins toujours croissants. Heureusement, il semble possible de la créer synthétiquement, mais à un coût important."

esc_tech_dark_matter_facilities: "Installations de capture de la matière noire"
esc_tech_dark_matter_facilities_desc: "Avec nos besoins en £sr_dark_matter£ §Y$sr_dark_matter$§! qui augmentent chaque jour, nos stations minières au-dessus des trous noirs ne tiennent plus la route. Nous devons chercher des sources alternatives."

esc_tech_magmaminer_1: "Exploitation du noyau planétaire"
esc_tech_magmaminer_1_desc: "Alors que nos besoins en ressources brutes augmentent, nous nous tournons vers le coeur même de nos planètes. Leurs noyaux et leurs manteaux. Avec l'application des technologies appropriées, ces richesses peuvent enfin être à nous !"

esc_tech_magmaminer_2: "Amélioration de l'extraction du noyau planétaire"
esc_tech_magmaminer_2_desc: "Des procédures raffinées d'extraction de ressources précieuses directement dans les noyaux et manteaux planétaires nous promettent encore plus de richesses provenant du coeur même de nos planètes."

esc_tech_dragon_hatchery: "Clonage de créatures colossales"
esc_tech_dragon_hatchery_desc: "En maîtrisant la vie, il est possible de cloner des créatures colossales à la biologie totalement étrangère. Mais devons-nous le faire   ?"

esc_tech_autocannons_m: "Canons automatiques à grande échelle"
esc_tech_autocannons_m_desc: "Les canons automatiques sont une arme éprouvée, mais ses anciennes versions souffrent d'être relativement petites et incapables de s'attaquer efficacement à des cibles importantes et lourdement protégées. En augmentant la taille et la puissance des canons automatiques, nous pouvons atténuer certains de ces problèmes, faisant des autocannons une arme efficace à nouveau."
ESC_TECH_UNLOCK_M_AUTOCANNONS_TITLE: "§HDéverrouille le composant§! : Autocanons de Taille M"
ESC_TECH_UNLOCK_M_AUTOCANNONS_DESC: "Quand vous avez besoin de plus de dakka, il est temps de sortir les gros flingues !"
gateway_ESC_BIG_AUTOCANNONS: "Gros canons automatiques"

esc_tech_autocannons_l: "Canons automatiques à grande échelle"
esc_tech_autocannons_l_desc: "Après les tests réussis de $esc_tech_autocannons_m$, il est naturel que nous visions encore plus haut et que nous développions des canons automatiques encore plus grands et plus puissants."
ESC_TECH_UNLOCK_L_AUTOCANNONS_TITLE: "§HDéverrouille le composant§! : Autocanons de Taille L"
ESC_TECH_UNLOCK_L_AUTOCANNONS_DESC: "Il n'y a jamais assez de dakka !"

esc_tech_bio_horror_army: "Armées de Bio-Horreurs"
esc_tech_bio_horror_army_desc: "Grâce à notre maîtrise de la génétique, nous pouvons créer des créatures mortelles et horrifiantes pour mener nos batailles terrestres. Nous nous assurerons, bien sûr, que ces bêtes soient contrôlables. Bien sûr."

esc_tech_psi_avatar_army: "Invocation d'un avatar psionique"
esc_tech_psi_avatar_army_desc: "Grâce à notre maîtrise de la psionique et à notre connexion au Suaire, nous pouvons conclure des pactes avec de puissantes entités existant dans cette dimension et les faire venir dans la nôtre pour nous aider dans nos combats."

