 # svartalfheim
 svartalfheim.0.name:0 "La planète dans les ténèbres"
 svartalfheim.0.desc:0 "Il semble y avoir une planète dans le système §HMalekith§! en orbite autour du trou noir. Ce ne serait pas l'événement le plus étrange, sauf qu'il semble y avoir des signes de civilisation sur la planète. Sans étoile, il semble peu probable que la vie telle que nous la connaissons puisse exister sur une planète."
 svartalfheim.0.a:0 "Cela vaudrait la peine d'enquêter."

 svartalfheim_site:0 "Site de fouille de Svartalfheim"
 svartalfheim_relic_world_site_desc:0 "Sans étoile, il semble peu probable que la vie telle que nous la connaissons puisse exister sur la planète."

 svartalfheim.1.name:0 "Svartalfheim et les elfes noirs"
 svartalfheim.1.desc:0 "Nos archéologues ont rapidement pu traduire la langue des habitants de la planète à travers des livres à la surface. Les habitants de la planète se désignaient eux-mêmes comme '§YElfes noirs§!' et la planète comme §HSvartalfheim§!.\nBien que la civilisation semble primitive selon nos normes, la technologie que les Elfes Noirs possèdaient correspond ou dépasse la nôtre. Il semble que ce soit parce qu'ils ont été exilés ici par un autre peuple et ont dû reconstruire leur civilisation avec ce qui leur restait.\nCependant, ces livres n'expliquent pas où sont les Elfes Noirs aujourd'hui."
 svartalfheim.1.a:0 "Continuer de regarder !"

 svartalfheim.2.name:0 "Failles spatiales"
 svartalfheim.2.desc:0 "Pensés à l'origine comme des anomalies causées par la proximité du trou noir, nos scientifiques ont découvert que la planète de §HSvartalfheim§! est couverte de centaines de failles spatiales. Ces failles conduisent à plusieurs autres planètes, cependant, les failles sont instables, apparaissant et disparaissant toutes les quelques heures. En raison de l'instabilité des failles, il est difficile de déterminer où mène chaque faille, cependant, plusieurs personnes se sont «portées volontaires» pour explorer certaines des failles."
 svartalfheim.2.a:0 "Préparez immédiatement les équipes d'expédition."

 svartalfheim.3.name:0 "La ville dorée"
 svartalfheim.3.desc:0 "Nos chercheurs ont déterminé quelles sont les failles les plus stables sur §HSvartalfheim§!. L'une des failles n'a jamais été fermé, et n'a même pas bougé depuis que nous l'avons détectée, elle a donc été jugée la plus appropriée pour l'exploration. Des «volontaires» sont entrés dans la faille et l'un de l'autre côté a trouvé les restes d'une ville flottant dans l'espace. La ville semble être faite d'or et est entourée de sources d'eau gelée.\nLes habitants de cette ville ont une technologie comparable aux elfes noirs, cependant, les ossements des morts trouvés dans l'espace indiquent que c'est une race complètement différente.\nL'expédition est revenue avec de nombreux artefacts provenant de la ville."
 svartalfheim.3.a:0 "Une ville en or !"

 svartalfheim.4.name:0 "Les neuf mondes"
 svartalfheim.4.desc:0 "Après exploration, il apparaît que §HSvartalfheim§! est connecté à 8 autres mondes, dont chacun est également connecté via des failles. Chaque monde apparaît sans vie comme §HSvartalfheim§!, cependant, chaque monde était le foyer d'une civilisation différente, allant d'une ville dorée flottant dans l'espace, à une planète de feu et de soufre.\nCependant, rarement, une faille apparaît, qui ne relie pas à un autre monde, mais au lieu de cela, semble faire un lien avec un lieu en dehors de la réalité telle que nous la connaissons. Notre expédition essaie de cartographier les apparitions, afin de pouvoir prédire où l'une de ces failles spéciales apparaîtra la prochaine fois."
 svartalfheim.4.a:0 "Envoyez des équipes dans les neuf mondes !"

 svartalfheim.5.name:0 "La pierre de la réalité"
 svartalfheim.5.desc:0 "Après avoir cartographié et prédit l'emplacement de l'apparition de la faille particulière, des 'volontaires' sont entrés dans un endroit étrange. L'espace à travers la faille était fluide, changeant constamment et défiant les lois fondamentales de l'univers. Pas trop loin dans cet étrange royaume se trouvait un étrange liquide rouge qui semblait affluer avec le royaume. Un de nos explorateurs a essayé de toucher le liquide et a été immédiatement désintégré, mais par la suite, le liquide s'est transformé en la §RPierre de Réalité§!, l'une des six pierres d'infinité. Notre expédition a récupéré la pierre et est retournée à Svartalfheim.\nBien que les failles vers les 8 planètes soient toujours présentes, après avoir obtenu la pierre, la faille vers l'au-delà n'est jamais revenue. Il apparaît également que les failles n'ont pas de lien avec la §RPierre de Réalité§!, car une fois retirées de la planète, les failles ont persisté."
 svartalfheim.5.a:0 "La réalité peut être ce que nous voulons !"

  # Thor Events
 svartalfheim.11.name:0 "Un marteau mystérieux"
 svartalfheim.11.desc:0 "Nous avons trouvé un marteau particulier dans les ruines de la ville dorée. Tout en apparaissant comme un marteau ordinaire, quand quelqu'un essaie de se soulever, le marteau devient soudainement impossible à déplacer. Nos robots et notre équipement peuvent déplacer le marteau, donc son effet gravitationnel ne s'active que lorsqu'il est soulevé par un être sensible.\nIl y a une inscription sur le côté du marteau qui dit : '§MQuiconque tient ce marteau, s'il en est digne, possèdera le pouvoir de Thor.§!"
 svartalfheim.11.a:0 "Il faut trouver quelqu'un."

 svartalfheim.90.name:0 "Quelqu'un digne"
 svartalfheim.90.desc:0 "Après des semaines de recherche, nous avons enfin trouvé un homme qui a pu soulever Mjölnir. Il a été immédiatement imprégné du pouvoir de manier la foudre , et d'autres pouvoirs comme une force décuplée, une vitesse phénoménale, l'invulnérabilité et la possibilité de voler dans l'espace sans équipement\nLe pouvoir de §YThor§! donne également la sagesse à son porteur et il peut effectuer de nombreux exploits qu'il ne pouvait même pas imaginer auparavant.\n\nNos conseillers militaires nous ont suggéré de lui donner le commandement d'une flotte."
 svartalfheim.90.a:0 "Impressionnant."
 svartalfheim_get_thor:1 "Un amiral nommé '§HThor§!' a été ajouté à la liste des leaders."

 svartalfheim.91.name:0 "Quelqu'un de digne"
 svartalfheim.91.desc:0 "Après des jours de recherche, nous avons trouvé un drone qui a réussi à soulever le Marteau, baptisé Mjölnir. Il a été immédiatement imprégné du pouvoir de manier la foudre, et d'autres pouvoirs comme une force décuplée, une vitesse phénoménale, l'invulnérabilité et la possibilité de voler dans l'espace sans équipement.\nLe pouvoir de §YThor§! donne également la sagesse à son porteur qui, à son tour, a été restitué au collectif.\n\nNous avons décidé de donner au drone sa propre flotte à commander."
 svartalfheim.91.a:0 "Ils rendront le collectif plus fort."

 svartalfheim.100.name:0 "La mort de Thor"
 svartalfheim.100.desc:0 "Après la mort tragique de Thor, la source de leur pouvoir, Mjölnir, a volé dans l'espace à des vitesses proches de la lumière. Nos scientifiques ont été incapables de suivre sa trajectoire et présument que le marteau a été perdu."
 svartalfheim.100.a:0 "Il nous a bien servi."

 svartalfheim.101.name:0 "Mjölnir"
 svartalfheim.101.hadthor:0 "Bien que nos scientifiques aient abandonné tout espoir lors de la recherche du légendaire marteau Mjölnir, il nous est revenu. Le marteau est maintenant manié par un nouvel individu, qui a repris le manteau de §YThor§!. Avec ses connaissances et son pouvoir nouvellement acquis, il a proposé de se joindre à nous pour servir dans nos forces armées comme son prédécesseur."
 svartalfheim.101.nothadthor:0 "Après un quasi-accident par l'un de nos vaisseaux de commerce, nous avons trouvé un marteau particulier volant librement dans l'espace. Tout en apparaissant comme un marteau ordinaire, quand quelqu'un essaie de se soulever, il devient soudainement impossible à déplacer. "
 svartalfheim.101.a:0 "Impressionnant."
 svartalfheim.101.b:0 "Il rendra le collectif plus fort."

 svartalfheim.250.name:0 "amélioration antimatière"
 svartalfheim.250.desc:0 "Après nos recherches sur les §YRéacteurs d'antimatière§! pour nos vaisseaux, nos scientifiques ont suggéré que nous appliquions les connaissances sur l'antimatière pour augmenter la puissance de la §RPierre de Réalité§!.\n\nComme la §RPierre de Réalité§! convertit l'antimatière en matière, si nous construisions une sorte de pylône pour augmenter la portée à laquelle la §RPierre de Réalité§! pourrait recueillir de l'antimatière, nous pourrions utiliser la pierre pour faire bien plus que simplement créer des mondes gaia."
 svartalfheim.250.a:0 "Commencez la construction immédiatement."
 reality_stone_upgraded_tooltip:1 "Nous pouvons maintenant construire des pylônes d'§YAntimatière§! sur nos planètes, qui nous permettront d'utiliser la §RPierre de Réalité§! sur cette planète pour la terraformer en §EOecuménopole§."
