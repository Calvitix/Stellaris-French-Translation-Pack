### Kraggan
acot_pmc_merc.1.name: "Mercenaires du Blood Pack de Kraggan"
acot_pmc_merc.1.desc: "Alors vous cherchez à engager les Blood Packs   ? Vous devez vraiment vouloir quelque chose de très mort sur le terrain alors. Eh bien, si vous avez les crédits, nous écraserons n'importe quelle tapette pour vous. Oh, et celui qui pilotera nos transports a intérêt à savoir se baisser... heh... ce n'est pas un vrai Cargo Kraggan sans une bonne vieille bagarre.\n\n§SType de mercenaire :§! Armée\n§SForce du mercenaire :§! Faible"
acot_pmc_merc.1.a: "Alors, qu'allez-vous apporter à la table   ?"
acot_pmc_merc.1.a.explain: "§YAlors, qu'allez-vous apporter à la table   ?§!\n\nDix Battlepacks dignes de Kragans sont sur la table ainsi que quelques véhicules et un battlemaster. Nous sommes une bande de méchants, nous ne mourons pas facilement et nous ne reculons pas devant un bon combat. Ne vous attendez pas à ce qu'ils se lancent dans des attaques suicides, ils sont peut-être idiots, mais pas à ce point.\n\n§HEn plus des armées elles-mêmes, l'espèce Kraggan possède des traits Strong et Venerable.\n\nUn Battlemaster Général Kraggan de niveau 5 dirige l'armée.§!"
acot_pmc_merc.1.b: "Vous êtes engagé alors, bienvenue dans le jeu."
acot_pmc_merc.1.b.explain: "Maintenant nous parlons. Moi et les gars, on sera prêts. Larguez-nous sur une planète, et nous ferons en sorte que tous les parjacks soient à jamais désolés de vous avoir cherché."
acot_pmc_merc.1.getinfo.explain: "Les Kraggans sont un groupe pour le moins curieux. Apparemment, toute leur espèce a été touchée par une arme biologique particulière qui supprime leur système de reproduction et réduit considérablement leur fertilité. Cela a réduit les mâles de l'espèce à une vie de mercenaires, cherchant un moyen de mourir glorieusement. Nous ne savons pas exactement qui leur a fait ça, car ils sont déjà dans cet état au moment où ils entrent en contact. Tout ce que l'on peut dire, c'est qu'à chaque fois que quelqu'un essaie de trouver un remède à leur mutation, il entend une note de musique très étrange, puis un type aléatoire vient toujours détruire le remède d'une manière ou d'une autre.\n\nLeurs équipements... laissent beaucoup à désirer cependant. Ils utilisent un ensemble très primitif d'armes à projectiles, quelque chose qu'ils appellent des champs d'effets de masse. C'est certainement plus avancé que certaines armes à feu primitives, mais... comparé à n'importe qui dans notre galaxie   ? Ils ont besoin de quelques améliorations, c'est sûr."

acot_merc_kraggan: "Pack de sang Kraggans"
acot_merc_kraggan_plural: "Pack de sang Kraggans"
acot_merc_kraggan_desc: "Les Battlepacks kragans sont constitués de forces d'infanterie brutales équipées d'armes balistiques quelque peu primitives, mais fiables. Ils ne semblent pas avoir de boucliers, et comptent simplement sur leurs armures et leurs capacités de régénération pour survivre aux dégâts."

acot_merc_kraggan_tank: "Paquet de sang Totorak IFV"
acot_merc_kraggan_tank_plural: "VFI Totorak des Blood Packs"
acot_merc_kraggan_tank_desc: "Les Sanguinaires possèdent leurs propres VFI, les Totoraks. Bien qu'un peu rudimentaire et bruyant, la grande taille du véhicule lui permet d'être équipé d'armes plus puissantes."

#### Freebota

PIRATE_CORVETTE_MID_M1S1: "Vette"
PIRATE_DESTROYER_MID_M1S2M1: "Dest"
PIRATE_CRUISER_TEMPLATE: "Cru"

acot_pmc_merc.2.name: "Mercenaires Freeboota"
acot_pmc_merc.2.desc: "Oui   ? Vous voulez engager des freebotas   ? Et bien, vous devez avoir une bonne cible pour qu'on vous frappe. Parce qu'on ne va pas attendre que vos petits avortons trouvent quelque chose. Et n'oublie pas de ramener les minéraux, parce qu'on a besoin de plus de produits rouges. Et la nourriture aussi, on a besoin de plus de choses vertes pour nourrir les garçons.\n\n§SType de mercenaire :§! Flotte\n§SForce du mercenaire :§! Faible"
acot_pmc_merc.2.a: "Qu'est-ce que vous avez réellement   ?"
acot_pmc_merc.2.a.explain: "[Qu'est-ce que tu as en fait   ? Un tas de bateaux pillés et assez de firepowa et de dakka pour causer la destruction de propa, c'est sûr. Ne vous attendez pas à ce que les Boyz se cognent contre de grosses bêtes et ils s'en sortiront très bien. Combien   ? euhhh... dix... douze... aww, j'emmerde le comptage, demande à ce stupide korpo rouge, ils sont très intelligents, ils savent tout.\n\n§HEn plus des armées elles-mêmes, les espèces Kragganes ont des traits forts et vénérables. De plus, un maître de guerre Kraggan de niveau 5 dirige l'armée.§!"
acot_pmc_merc.2.b: "Bienvenue à la fête alors."
acot_pmc_merc.2.b.explain: "Très bien, les gars. Faites vos bagages et préparez-vous à partir. On va se faire une petite gifle de propa sur ces tapettes. Et n'oubliez pas d'appuyer sur le bouton rouge trois fois de suite, ça porte bonheur et rapidité. WAAAGH ! !"
acot_pmc_merc.2.getinfo.explain: "Les Freebootas sont en gros une bande de pirates. Ils viennent d'une galaxie très curieuse, dans ce que l'on peut décrire comme un trou à rat sinistre qui semble ne pas pouvoir se reposer d'un désastre après l'autre.\n\nVoici la partie la plus étrange, ces étranges peaux vertes n'ont aucune idée du fonctionnement exact de leurs technologies. Le simple fait qu'ils arrivent à faire voler ces vaisseaux est un miracle en soi. Ils semblent avoir formé une étrange et primitive connexion psychique qui leur permet de croire que leurs technolgies fonctionnent parce qu'ils croient qu'elles le sont. Nous pensons qu'il s'agit simplement d'une forme très, très primitive de technopathie, un type de pouvoir psionique qui permet de communiquer avec les machines et les technologies comme si elles étaient vivantes."


#### Zurgush
acot_pmc_merc.3.name: "Brood Zurgush"
acot_pmc_merc.3.desc: "Ssssszzzz.... Nous reconnaissons votre présence, [root.GetSpeciesName]. Nous sommes la couvée de Zurgush, nous voulons du sang. Nous exigeons la terreur. Les mots de la reine des ruches doivent être répandus. Allez-vous aider Zurgush Brood à répandre sa colère   ?\n\n§SType de mercenaire :§! Armée\n§SForce du mercenaire :§! Faible"
acot_pmc_merc.3.a: "Que pouvez-vous offrir   ?"
acot_pmc_merc.3.a.explain: "§YQue pouvez-vous offrir   ?§!\n\nNous sommes forts. Les Brood sont forts. Nos guerriers sont implacables, sans pitié et ont faim de sang. Vous serez le messager qui porte les mots de notre reine de la ruche, et ses messages seront délivrés par les guerriers. Vous devez les emmener au combat.\n\n§HEn plus des armées elles-mêmes, l'espèce Kraggan possède les traits Fort et Vénérable. De plus, un Battlemaster Kraggan de niveau 5 dirige l'armée.§!"
acot_pmc_merc.3.b: "Nous trouverons des batailles pour vous."
acot_pmc_merc.3.b.explain: "La couvée va festoyer... les mots de la reine de la ruche seront entendus..."
acot_pmc_merc.3.getinfo.explain: "Des insectes bizarres, lol."

acot_merc_zurgush_ling: "Zurgush Swarmlings"
acot_merc_zurgush_ling_plural: "Zurgush Swarmlings"
acot_merc_zurgush_ling_desc: "Les essaims de Zurgush sont des guerriers de ruche petits et fragiles qui comptent sur la vitesse et le nombre pour écraser leurs adversaires. Ces prédateurs excellent à faire naître la peur dans le coeur de leurs ennemis."

acot_merc_zurgush_warrior: "Guerriers de Zurgush"
acot_merc_zurgush_warrior_plural: "Guerriers de Zurgush"
acot_merc_zurgush_warrior_desc: "Les guerriers Zurgush sont des prédateurs mortels et agiles qui sont mortels dans les combats rapprochés et à distance. Leurs carapaces durables les rendent idéaux pour la survivabilité..."

acot_merc_zurgush_lord: "Zurgush Swarmlord"
acot_merc_zurgush_lord_plural: "Zurgush Swarmlords"
acot_merc_zurgush_lord_desc: "Les Seigneurs Swarm de Zurgush agissent comme des commandants sur le champ de bataille, ils bénéficient d'une plus grande indépendance et peuvent ainsi formuler une meilleure stratégie. Cette individualité a cependant un prix : les Seigneurs Swarm ne sont pas immunisés contre l'instinct de conservation et ne se battent que dans la mesure où leur carapace blindée massive peut protéger leurs organes vitaux."

#### Roboert
acot_pmc_merc.4.name: "Robert Mccoy"
acot_pmc_merc.4.desc: "Uhh... hello   ? Tu peux m'entendre, non   ? Euh... salut... euh... je suis Mc... Robert Mccoy. Je suis un Hyur. Ecoutez, je me fiche de ce que vous allez faire de moi, mais ne me renvoyez pas là-bas, d'accord ! Je ne retournerai pas dans ma famille, jamais, jamais, jamais, JAMAIS. J'ai un vaisseau, je peux euhhh... collecter des débris ou autre chose. Je ferai n'importe quoi, mais laissez-moi rester ! Je vous paierai plus d'argent si c'est ce dont vous avez besoin !\n\n§SType de mercenaire :§! Vaisseau et chef\n§SForce du mercenaire :§! Non-existante"
acot_pmc_merc.4.a: "Que pouvez-vous faire exactement   ?"
acot_pmc_merc.4.a.explain: "[Qu'est-ce que tu peux faire exactement   ? Qu'est-ce que je peux faire...  ? Euh... Je ne sais pas. J'ai juste mis le vaisseau en fonction automatique, donc l'IA fait tout en quelque sorte. Sérieusement, laissez-moi rester ici, je n'y retournerai PAS !\n\n§HMccoy semble n'avoir rien avec lui à part quelques crédits et un vaisseau de raider de mauvaise qualité§!"
acot_pmc_merc.4.b: "Bien, tu peux venir avec nous."
acot_pmc_merc.4.b.explain: "Vraiment   ? Tu ne plaisantes pas, hein   ? C'est génial ! MERCI LES DIEUX... NON MERCI ! Je promets que j'essaierai d'être euhh... pas inutile."
acot_pmc_merc.4.getinfo.explain: "Tu n'es pas sérieux, hein   ? Ce type est un loser. Et son vaisseau est nul. A moins que tu n'aies pitié du garçon ou quelque chose comme ça. Eh bien, d'après ce que nous savons, ce type a volé le vaisseau d'un de ses amis qui était envoyé à la casse et nous a offert une somme considérable de crédits. Quant à son histoire, il est censé être une sorte d'héritier d'un empire lointain."

#### Samuroi
acot_pmc_merc.5.name: "Lames Samuroi"
acot_pmc_merc.5.desc: "Hoah !\n\nHonorables maîtres, nous sommes les lames Samuroi. Nous offrons nos talents et nos lames à votre cause. Nous combattrons vos ennemis pour récupérer notre honneur perdu. Les Lames demandent seulement que vous renvoyiez au Corps les ressources nécessaires que nous avons listées, elles seront livrées à nos familles chez elles. Nous ne nous soucions pas de qui est votre ennemi, car nos lames seront les vôtres.\n\n§SType de mercenaire :§! Flotte\n§SForce du mercenaire :§! Modérée"
acot_pmc_merc.5.a: "Que peuvent faire les Blades   ?"
acot_pmc_merc.5.a.explain: "[Que peuvent faire les Lames   ? Les Lames sont courageuses et compétentes dans la guerre spatiale, des maîtres honorables. Nous frappons avec une précision et une alacrité rapides sur nos ennemis dans un combat glorieux. Nous ne comptons pas sur des stratégies ou des astuces lâches, nous nous mettons à nu devant nos ennemis, et ils seront rencontrés avec l'âme et l'acier.\n\n§HLes Lames de Samuroi sont armées de multiples vaisseaux de classe lourde et moyenne§!."
acot_pmc_merc.5.b: "Alors prêtez vos lames à notre cause."
acot_pmc_merc.5.b.explain: "Merci, honorable maître. Nous allons reconquérir notre honneur perdu en combattant à vos côtés. Que nos familles nous pardonnent notre égoïsme. Que nos âmes soient réunies avec nos ancêtres aux côtés du Père de l'Aube."
acot_pmc_merc.5.getinfo.explain: "C'est une bande d'imbéciles."

#### Jackson
acot_pmc_merc.6.name: "La vengeance de Jackson"
acot_pmc_merc.6.desc: "Pas besoin de parler. Oui ou non   ?\n\n§SType de mercenaire :§! Vaisseau\n§SForce du mercenaire :§! modérée."
acot_pmc_merc.6.a: "Quoi   ?"
acot_pmc_merc.6.a.explain: "[Quoi   ? Parler ne coûte rien. Oui, ou non   ? §HLa Revanche de Jackson possède un seul et puissant cuirassé.§!"
acot_pmc_merc.6.b: "Oui."
acot_pmc_merc.6.b.explain: "Bien. Nous nous battons."
acot_pmc_merc.6.getinfo.explain: "Si vous vous demandez pourquoi ces gars-là ne parlent pas beaucoup, c'est surtout à cause de leur passé. Vous voyez, le capitaine de ce navire a déjà été changé au moins sept fois en seulement une décennie. Chaque capitaine précédent a promis à son équipage richesse et gloire, mais n'a pas tenu ses promesses."
