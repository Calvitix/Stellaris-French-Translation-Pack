 ####################################
 # Special Research Projects
 ####################################
 
 ANCIENT_MACHINE_1_PROJECT:0 "Le dispositif de terraformation"
 ANCIENT_MACHINE_1_PROJECT_DESC:0 "Un ancien appareil de terraformation a été découvert sur [from.GetName]. Nos scientifiques sont convaincus qu'ils pourront activer cet ancien mécanisme. "
 ANCIENT_MACHINE_2_PROJECT:0 "Autorisation de démonter la machine"
 ANCIENT_MACHINE_2_PROJECT_DESC:0 "Malgré son âge, la mystérieuse machine trouvée à la surface de [from.GetName] a le potentiel d'être très utile pour nos chercheurs. Certains de nos ingénieurs ont demandé l'autorisation de démonter et d'analyser l'appareil pour en savoir plus sur cette technologie. "
 EVOLVED_STAR_PROJECT:0 "Anomalie stellaire"
 EVOLVED_STAR_PROJECT_DESC:0 "Nos scientifiques ont découvert une activité irrégulière impliquant [evolved_regular_star.GetName]. Ils aimeraient en savoir plus sur la nature de ce phénomène. "
