 job_gpm_bunker_drone:0 "Bunker Essaim des Précurseurs"
 job_gpm_bunker_drone_plural:0 "Bunkers Essaims des Précurseurs"
 job_gpm_bunker_drone_desc:0 "La complexité du réseau de bunkers sur ce monde est incroyable. Clairement conçu par une intelligence artificielle avancée. Il semble que chaque bunker est un système auto-entretenu, que nous pouvons utiliser à notre avantage. Des murs pratiquement impénétrables signifient qu'il faudra des mois à nos ennemis pour les traverser. Avec assez de ces bunkers, nous pourrions peut-être tenir indéfiniment les forces hostiles. En introduisant des essaims de drones sentinelles autosuffisants, nous pouvons nous assurer que chaque bunker du réseau peut éliminer tout intrus potentiel."
 job_gpm_bunker_drone_effect_desc:0 "Les £job_gpm_bunker_drone£ $job_gpm_bunker_drone_plural$ augmentent la £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! et génèrent des £job_gpm_bunker_drone£ §YArmées Défensives§!"
 
 job_gpm_bunker_army:0 "Bunker des Précurseurs"
 job_gpm_bunker_army_plural:0 "Bunker des Précurseurs"
 job_gpm_bunker_army_desc:0 "La complexité du réseau de bunkers sur ce monde est incroyable. Clairement conçu par une intelligence artificielle avancée. Il semble que chaque bunker est un système auto-entretenu, que nous pouvons utiliser à notre avantage. Des murs pratiquement impénétrables signifient qu'il faudra des mois à nos ennemis pour les traverser. Avec assez de ces bunkers, nous pourrions peut-être tenir indéfiniment les forces hostiles."
 job_gpm_bunker_army_effect_desc:0 "Les £job_gpm_bunker_army£ $job_gpm_bunker_army_plural$ augmentent £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! et génèrent des £job_gpm_bunker_army£ §YArmées Défensives§!"

