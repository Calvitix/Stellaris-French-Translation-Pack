### Events ###
nsc_freebooter.32.desc:0 "Notre grand Khan est mort, non pas à cause d'une bataille ou d'un subterfuge, mais des ravages du temps et de l'âge.Cependant nous avons un nouveau khan, lolol !Vive le Khan !"
nsc_freebooter.32.desc_alt:0 "Notre pays est humilié et notre Grand Khan vient de mettre fin à [from.GetHerHisCap] une vie malhonnête."
nsc_freebooter.39.name:0 "Le vaisseau amiral du Grand Khan"
nsc_freebooter.39.desc:0 "La construction est terminée, le test final réussi.La puissance du vaisseau amiral du Grand Khan est exposée à la vue de tous.Nos ennemis peuvent maintenant trembler devant sa gloire, sa magnificence et savoir que ce pouvoir peut être utilisé pour dominer la communauté galactique.Fallen Empires reconnaît à contrecoeur notre magnifique exploit d'ingénierie.Ce vaisseau changera le visage de la guerre.\nPour toujours."
nsc_freebooter.39.a:0 "Gloire au Khan."
nsc_freebooter.40.name:0 "Le vaisseau amiral neutralisé"
nsc_freebooter.40.desc:0 "Nous avons subi une défaite amère.Le vaisseau amiral du Grand Khan a été neutralisé après avoir subi d'énormes dégâts au combat.Cependant, le vaisseau amiral lui-même est toujours intact.Nos rapports de reconnaissance suggèrent que les capacités de sublight et FTL peuvent être restaurées via une réparation sur site.Des réparations plus importantes nécessiteront un chantier naval correctement équipé.\nQue ferez-vous ?"
nsc_freebooter.40.a:0 "Nous avons besoin du Vaisseau Amiral."
nsc_freebooter.40.a.tooltip:0 "Nous préparerons un projet spécial pour §Grepair§!le vaisseau Amiral."
nsc_freebooter.40.b:0 "Le Khan sera victorieux sans ce vaisseau."
nsc_freebooter.40.b.tooltip:0 "Nous allons §Rabandonner§!le vaisseau Amiral."
nsc_freebooter.41.name:0 "Le vaisseau amiral réparé"
nsc_freebooter.41.desc:0 "Le vaisseau amiral du Grand Khan a maintenant des moteurs sublight fonctionnels et des entraînements FTL.Bien qu'il nécessite encore une réparation complète dans un chantier naval, il peut maintenant commencer le voyage de retour.Nos ennemis se réjouissent de cette défaite, alors qu'ils regardent le vaisseau redoutable revenir au quai spatial.\n\nAvec le temps, on leur rappellera à nouveau sa puissance."
nsc_freebooter.41.a:0 "Au moins, c'est récupérable."
