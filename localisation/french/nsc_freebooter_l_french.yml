#The Duel Event
nsc_freebooter.22.name:0 "Défi de l'Ahgori Khan"
nsc_freebooter.22.desc:0 "[Root.GetRulerName], une faction rivale a recueilli suffisamment d'influence politique pour prétendre à tort que vous êtes un dirigeant illégitime. Cette «cabale» de fondamentalistes traîtres et égoïstes a l'intention de renverser votre règne et d'installer un Khan qui est sympathique à leur programme fantôme.\n\nCette fausse déclaration est menée par l'un de nos propres dirigeants de confiance, [XXX_2 ], qui a rendu la douleur de cet acte séditieux encore plus personnelle.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a obtenu le soutien nécessaire pour lancer le Challenge d'Ahgori Khan, le mécanisme habituellement utilisé pour détrôner un Khan assis. La trahison est coupante; mais le défi nous a été formellement lancé. Bien que nous sachions qu'il s'agit d'une attaque scandaleuse contre notre droit divin de gouverner, nous respectons les traditions de notre peuple et acceptons le défi.\n\nComme c'est l'ancienne coutume de notre peuple, un Ahgori Khan est résolu par un combat honorable avec des armes à travers trois rounds de combat unique. À chaque tour, les challengers changent de type d'arme afin de démontrer qu'ils sont plus compétents dans ce type, plus que leur adversaire.\n\nLe défi est conclu avec la mort d'un des combattants ou le rendement du Challenger . Il est tout à fait conforme aux règles du défi de tuer votre adversaire dans l'un des rounds et de revendiquer la victoire avant d'atteindre le round final.\n\nL'arène a été préparée et les citoyens et la cour du Khan sont arrivés, mais tandis que vos assistants vous attachent votre armure, vous regardez dans le reflet en miroir et vous vous voyez dans la splendeur royale;\n\n'Je suis l'élu du Divin, le Khan des Khans, cet empire s'est élevé au-dessus des chaînes de passé et atteint la grandeur sous mon règne. Il n'y a jamais eu de période aussi prospère dans l'histoire des peuples. Je montrerai aux gens que le chemin sur lequel nous marchons ensemble est celui que nous avons mandaté du ciel ! '\n\nVotre HP : §G [This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP du rival : §R [This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vierge : §Y0§! HP)"
nsc_freebooter.22.a:0 "Marchez sur les sables de la région"
nsc_freebooter.22.a.tooltip:0 "Vous entrez noblement dans l'arène et voyez votre challenger approcher, le rugissement de la foule est assourdissant lorsque vous dégainez votre arme !."

#The Duel Event: Results
nsc_freebooter.23.name:0 "Le Khan règne pour toujours"
nsc_freebooter.23.desc:0 "En tant que champions de la légende Colide;le grand rugissement de joie, il n'y avait qu'une issue inévitable.[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] n'était tout simplement pas prêt à revêtir le manteau du Khan et les imbéciles qui l'ont poussé à me défier se sont retirés dans les ténèbres d'où ils venaient.Je regarde ce qui se trouve devant moi, le corps mutilé de mon rival, toujours vivant.\n\n'Peuple de [Root.GetName], la victoire d'aujourd'hui m'a été accordée à cause du Mandat du Ciel qui m'est accordé. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] s'est battu avec honneur et a maintenu les coutumes de notre empire, mais le chemin qu'il vous aurait fait emprunter aurait mis fin à l'âge d'or que j'ai engendré. Sa vision s'arrêtera ici, maintenant"
nsc_freebooter.23.a:0 "Je suis le Khan des Khans !"
nsc_freebooter.23.a.tooltip:0 "§GVous rendez hommage à l'adversaire digne et honorable;et ensuite mettre fin à leurs souffrances.§!"
nsc_freebooter.24.name:0 "Un nouvel âge commence"
nsc_freebooter.24.desc:0 "En tant que champions de la légende Colide;la force du croud s'est évanouie lentement alors qu'ils étaient témoins de la mortalité de leur Khan devant eux.[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] était implacable dans leur attaque, et le Khan devenait visiblement plus faible à mesure que le défi continuait.Il n'y a eu qu'un résultat inévitable lorsque le Khan a reçu le coup mortel et s'est effondré au sol, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] s'est arrêté et a regardé autour de lui l'arène silencieuse.\n\n'Les gens de [Root.GetName], je comprends votre inquiétudede voir votre souverain impuissant sur ces sables. Mais ce n'est qu'une preuve indéniable que le Mandat du Ciel a abandonné notre peuple et que nous étions destinés à un avenir décroissant sous ce règne des Khans. De vos propres yeux, vous voyez maintenant notre avenir tel que je le voiselle, faiblesse, soumission, défaite. Trois vertus que notre culture évite, mais incarnées par ce Khan vaincu par ma main. Conformément à ce défi honorable, je revendique maintenant le trône des Khans !"
nsc_freebooter.24.a:0 "Tuez votre prédécesseur"
nsc_freebooter.24.a.tooltip:0 "§Vous lève votre arme et l'abat sur votre prédécesseur, mettant fin à son règne et commençant le vôtre.§!"
nsc_freebooter.25.name:0 "Le Challenger rapporte"
nsc_freebooter.25.desc:0 "Le défi a été lancé par un individu qui n'était pas prêt à affronter la pénalité ultime. La force et les compétences du Khan étaient inégalées et démontraient des compétences que [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] ne possédait pas. Avec un rugissement tout-puissant du Khan, le chant a éclaté de joie alors que les armes se sont effondrées. Le choc de la colission ayant entraîné des ondulations de force dans l'arène a apporté une vision de terreur au visage de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] a reculé, puis de nouveau; le Khan rugit pour que [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] intervienne pour prendre la défaite avec honneur. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] jette son arme; 'Je cède ...'\n\nL'arène éclate de fureur alors que [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] quitte le sable et passe par la sortie de la passerelle. Le Khan claque son arme dans le sol, l'enveloppant de sable et de sang, pour ensuite regarder les bras de l'arène vers l'extérieur; 'Mon peuple, je partage votre frustration ! Ce défi lancé par un lâche pétulant a montré ce que je savais à vous tous, qu'il y avait des forces conspiratrices d'individus faibles et volontaires qui souhaitent voir notre empire tomber dans la stagnation. Cette journée a montré à vous tous que lorsque j'ai été défié à un Ahgori Khan, j'ai revêtu mon armure, aiguisé mes lames et maintenu les coutumes de notre peuple en marchant sur ces sables. Vous voyez devant vous comment [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] préparé, pas de compétence, non préparation, aucune conviction de devoir ou de respect pour nos coutumes. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] était indigne de réclamer le trône des Khans."
nsc_freebooter.25.a:0 "Vous restez le Khan des Khans"
nsc_freebooter.25.a.tooltip:0 "§YIl semble que personne ne sera tué aujourd'hui.Vous vous sentez un peu soulagé.§!"

#The Duel Event: The Round 1
nsc_freebooter.26.name:0 "Le premier tour : la salve d'ouverture"
nsc_freebooter.26.desc:0 "Chacun des combattants a été présenté à la foule alors qu'il traversait le sable jusqu'au centre de la zone. Vous obtenez un aperçu de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] sous le casque [nsc_freebooter_the_duel_evt_the_opponent_target.GetHisCap], vous souriant clairement avec une intention mortelle. Votre première arme dans votre main, vous avez hâte de l'enterrer dans la cuirasse de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Le canon de cérémonie tire, commençant formellement le défi de l'Ahgori Khan. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] avance avec empressement et tout pour gagner. Vous sentez le poids du futur sur vos épaules, sachant que la défaite mettra fin à tout ce que vous avez construit. Les générations qui viennent après vous se souviendront toujours de ce jour et vous n'êtes pas prêt à laisser une défaite être votre héritage éternel. Avec toute la puissance d'un Khan conquérant, vous rugissez et chargez vers votre ennemi.\n\nL'anticipation de la foule culmine lorsque vous rencontrez coup pour coup avec lequel [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] attaque. Vous utilisez un jeu de jambes rapide pour parer et rediriger le poids corporel de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] et pivoter prêt à frapper avec votre propre attaque.\n\nVos HP : §G [This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP de Rival : §R [ This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! HP)"
nsc_freebooter.26.tooltip:0 "§Votre décision aura maintenant un impact sur les résultats.§!"
nsc_freebooter.26.go.aggressive:0 "§R Frappez fort et vite ! §!"
nsc_freebooter.26.go.defensive:0 "§YAttendez une meilleure opportunité§!"

nsc_freebooter.27.name:0 "Le premier tour : Conclusion"
nsc_freebooter.27.agr.desc.1:0 "Votre assualt sans retenue sur [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a été égalé coup pour coup par [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] en retour.Les deux combattants ont échangé de légers dommages l'un à l'autre pendant le combat.\n\nVotre HP : §G [This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP de Rival : §R [This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vierge : §Y0§! HP)"
