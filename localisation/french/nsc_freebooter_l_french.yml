#The Duel Event
nsc_freebooter.22.name:0 "Le défi du Khan Ahgori"
nsc_freebooter.22.desc:0 "[Root.GetRulerName], une faction rivale a rassemblé suffisamment d'influence politique pour prétendre à tort que vous êtes un dirigeant illégitime. Cette 'cabale' de fondamentalistes traîtres et égoïstes a l'intention de renverser votre règne et d'installer un Khan qui soit favorable à leur programme secret.\n\nCette fausse revendication est menée par l'un de nos propres dirigeants de confiance, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], ce qui a rendu la douleur de cet acte séditieux encore plus personnelle.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a obtenu le soutien nécessaire pour lancer le défi d'Ahgori Khan, le mécanisme habituellement utilisé pour détrôner un Khan en exercice. La trahison est coupée, mais le défi nous a été formellement lancé. Bien que nous sachions qu'il s'agit d'une attaque scandaleuse contre notre droit divin de régner, nous respectons les traditions de notre peuple et acceptons le défi.\n\nComme le veut l'ancienne coutume de notre peuple, un Ahgori Khan est résolu par un combat honorable avec des armes au cours de trois rounds de combat simple. A chaque round, les challengers changent de type d'arme afin de démontrer qu'ils sont plus compétents dans ce type d'arme que leur adversaire.\n\nLe défi se termine par la mort de l'un des combattants ou la cession du challenger. Il est tout à fait possible, dans le cadre des règles du défi, de tuer son adversaire au cours de n'importe quel round et de revendiquer la victoire avant d'atteindre le round final.\n\nL'arène a été préparée et les citoyens et la cour du Khan sont arrivés, mais tandis que vos assistants vous attachent votre armure, vous vous regardez dans le miroir et vous vous voyez dans une splendeur royale ;\n\n\nJe suis l'élu du Divin, le Khan des Khans, cet empire s'est élevé au-dessus des chaînes du passé et a atteint la grandeur sous mon règne. Il n'y a jamais eu de période aussi prospère dans l'histoire de notre peuple. Je montrerai au peuple que le chemin sur lequel nous marchons ensemble est celui mandaté par le ciel ! '\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.22.a:0 "Marcher sur les sables de l'arène"
nsc_freebooter.22.a.tooltip:0 "Vous entrez noblement dans l'arène et voyez votre adversaire s'approcher, le rugissement de la foule est assourdissant alors que vous dégainez votre arme !"

#The Duel Event: Results
nsc_freebooter.23.name:0 "Le Khan règne pour toujours"
nsc_freebooter.23.desc:0 "Alors que les champions de légende s'affrontent, la foule rugissant de plaisir, il n'y avait qu'une seule issue inévitable. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] n'était tout simplement pas prêt à endosser le manteau du Khan et les idiots qui l'ont poussé à me défier, se sont retirés dans les ténèbres d'où ils venaient. Je regarde ce qui se trouve devant moi, le corps mutilé de mon rival, toujours vivant.\n\n'Personnes du [Root.GetName], la victoire d'aujourd'hui m'a été accordée grâce au mandat du Ciel qui m'a été accordé. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] s'est battu avec honneur et a défendu les coutumes de notre empire, mais le chemin qu'il vous aurait fait emprunter aurait mis fin à l'Age d'Or que j'ai fait naître. Sa vision s'arrêtera ici, maintenant"
nsc_freebooter.23.a:0 "Je suis le Khan des Khans !"
nsc_freebooter.23.a.tooltip:0 "§GVous présentez vos respects au digne et honorable adversaire ; puis vous mettez fin à ses souffrances.§!"
nsc_freebooter.24.name:0 "Une nouvelle ère commence"
nsc_freebooter.24.desc:0 "Alors que les champions de la légende s'affrontent, la ferveur de la troupe s'estompe lentement alors qu'ils assistent à la mort de leur Khan. L'attaque de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] était implacable, et le Khan s'affaiblissait visiblement à mesure que le défi se poursuivait. Il n'y avait qu'une seule issue inévitable lorsque le Khan a reçu le coup fatal et s'est effondré sur le sol, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] s'est arrêté et a regardé l'arène silencieuse.\n\n'Peuple de [Root.GetName], je comprends votre inquiétude de voir votre souverain sans défense sur ces sables. Mais ceci n'est qu'une preuve indéniable que le Mandat du Ciel a aboli notre peuple et que nous étions destinés à un avenir décroissant sous le règne de ce Khans. Avec vos propres yeux vous voyez maintenant notre futur comme je le vois, faiblesse, soumission, défaite. Trois vertus que notre culture fuit, mais qui sont incarnées par ce Khan vaincu par ma main. Par cet honorable défi, je revendique maintenant le trône des Khans !"
nsc_freebooter.24.a:0 "Tuez votre prédécesseur"
nsc_freebooter.24.a.tooltip:0 "§YVous levez votre arme et l'abattez sur votre prédécesseur, mettant fin à son règne et signant le vôtre.§!"
nsc_freebooter.25.name:0 "Le Challenger l'emporte"
nsc_freebooter.25.desc:0 "Le défi a été lancé par un individu qui n'était pas prêt à affronter le châtiment ultime. La force et l'habileté du Khan étaient inégalées et démontraient des compétences que [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] ne possédait pas. Avec un rugissement tout puissant du Khan, la foule s'est mise à applaudir lorsque les armes se sont entrechoquées. Le choc de la collision, résultant en des ondulations de force se propageant dans l'arène, fit apparaître une vision de terreur sur le visage de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] recule, puis recule encore ; le Khan hurle pour que son adversaire prenne la défaite avec honneur. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] jette son arme ; ' Je cède... '\n\nL'arène éclate de fureur alors que [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] quitte le sable et passe par la porte de sortie. Le Khan plante son arme dans le sol, la recouvrant de sable et de sang, puis regarde l'arène les bras en l'air ; 'Mon peuple, je partage votre frustration ! Ce défi lancé par un lâche irascible a montré ce que je savais déjà, à savoir qu'il y avait des forces conspiratrices d'individus faibles qui souhaitaient voir notre empire tomber dans la stagnation. Ce jour vous a montré à tous que, lorsque j'ai été défié par un Khan Ahgori, j'ai revêtu mon armure, aiguisé mes lames et défendu les coutumes de notre peuple en posant le pied sur ces sables. Vous voyez devant vous comment [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] s'est préparé, sans compétence, sans préparation, sans conviction du devoir ou du respect de nos coutumes. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] était indigne de revendiquer le trône des Khans."
nsc_freebooter.25.a:0 "Vous restez le Khan des Khans"
nsc_freebooter.25.a.tooltip:0 "§YIl semble que personne ne sera tué aujourd'hui. Vous vous sentez un peu soulagé.§!"

#The Duel Event: The Round 1
nsc_freebooter.26.name:0 "Le premier tour : la salve d'ouverture"
nsc_freebooter.26.desc:0 "Chacun des combattants a été présenté à la foule alors qu'ils marchent sur les sables jusqu'au centre de la zone. Vous apercevez [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] sous son casque, qui vous sourit clairement avec des intentions mortelles. Votre première arme en main, vous avez hâte de l'enfoncer dans le plastron de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Le canon cérémoniel tire, commençant officiellement le défi du Khan Ahgori. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] se précipite vers l'avant avec impatience et tout à gagner. Vous sentez le poids du futur sur vos épaules, sachant qu'une défaite maintenant mettra fin à tout ce que vous avez construit. Les générations qui viendront après vous se souviendront toujours de ce jour et vous n'êtes pas prêt à laisser une défaite être votre héritage éternel. Avec toute la puissance d'un Khan conquérant, vous rugissez et chargez vers votre ennemi.\n\nL'attente de la foule atteint son paroxysme lorsque vous répondez coup pour coup aux attaques de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Vous utilisez un jeu de jambes rapide pour parer et rediriger le poids du corps de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] et pivoter autour de vous prêt à frapper avec votre propre attaque.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.26.tooltip:0 "§YVotre décision d'aujourd'hui aura un impact sur les résultats.§!"
nsc_freebooter.26.go.aggressive:0 "§RFrapper fort et vite !§!"
nsc_freebooter.26.go.defensive:0 "§YAttendre une meilleure opportunité§!"

nsc_freebooter.27.name:0 "Le premier tour : Conclusion"
nsc_freebooter.27.agr.desc.1:0 "Votre assaut sans retenue contre [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a été égalé coup pour coup par [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] en retour. Les deux combattants se sont mutuellement infligés des dégâts légers pendant le combat.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.agr.desc.2:0 "Votre assaut effréné sur [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a été égalé coup pour coup par [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] en retour. Les deux combattants se sont échangés de lourds dégâts pendant le combat.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.agr.desc.3:0 "Votre assaut sans retenue sur [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a été égalé coup pour coup par [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] en retour. Cependant, malgré les tentatives des deux combattants, aucun d'entre eux n'a réussi à infliger de dégâts à l'autre au cours du combat.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.agr.desc.4:0 "Votre assaut effréné contre [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] n'a pas suffi à contrer [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Vous avez subi de lourds dégâts mais vous avez réussi à infliger des dégâts légers à [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.agr.desc.5:0 "Votre assaut effréné contre [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] n'a pas été contré par ses tentatives, mais vous avez tout de même reçu quelques coups légers de [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Vous avez subi des dégâts légers mais infligé des dégâts importants à [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.def.desc.1:0 "Votre tactique prudente vous a permis de contrer avec succès l'attaque [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] et de lui infliger des dégâts légers alors qu'il était déséquilibré. Cela vous a également donné un répit momentané dans le combat. Vous gagnez 1 PV.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.def.desc.2:0 "Votre tactique prudente vous a donné les moyens de contrer avec succès [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] l'attaque et de leur infliger des dégâts légers alors qu'ils étaient déséquilibrés.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.def.desc.3:0 "Votre tactique d'avertissement a redirigé l'élan de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] et vous pivotez autour de son attaque. En utilisant votre élan, vous frappez votre corps sur [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] sans causer de dégâts, mais cela attire les rires de la foule alors que [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] trébuche pour retrouver son équilibre.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Blanc : §Y0§! PV)"
nsc_freebooter.27.def.desc.4:0 "Votre tactique prudente n'a peut-être pas été approuvée par la foule, et a donné à [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] un répit momentané du combat. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] gagne 1 HP !\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.27.def.desc.5:0 "Votre tactique de précaution n'a pas été approuvée par la foule, et tandis que vous êtes distrait par leurs gémissements de mécontentement, vous bloquez mal l'attaque de [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Cependant, vous effectuez un petit redressement de dernière minute et infligez des dégâts équivalents à [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Les deux combattants reçoivent 1 dégât chacun.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"

