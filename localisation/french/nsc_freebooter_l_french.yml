### Special Projects ###
NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT:0 "Réparation des vaisseaux saisis"
NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT_DESC:0 "Nous avons capturé certains des vaisseaux de la flotte ennemie, mais ils doivent être réparés immédiatement. Si nous ne parvenons pas à les réparer dans le temps imparti, nous n'aurons d'autre choix que de les abandonner."
NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT:0 "La construction du vaisseau amiral du Grand Khan"
NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT_DESC:0 "Un grand chef a besoin d'un grand vaisseau de guerre. Ce vaisseau de guerre conçu pour le Khan est un symbole de pouvoir et de prestige de la suprématie ultime sur la galaxie, que personne ne peut arrêter."
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT:0 "La réparation du vaisseau amiral du Grand Khan"
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT_DESC:0 "Le vaisseau amiral est le coeur de notre flotte. Comment peut-on vivre sans coeur ? Nous devrions réparer le vaisseau. Peu importe le coût."

