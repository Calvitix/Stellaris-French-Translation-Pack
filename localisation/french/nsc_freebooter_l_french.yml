nsc_freebooter.29.def.desc.3:0 "Votre tactique prudente vous a donné les moyens de contrer avec succès [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] l'attaque et de leur infliger des dégâts légers alors qu'ils étaient déséquilibrés.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
