nsc_freebooter.29.agr.desc.4:0 "Votre assaut effréné sur [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a été égalé coup pour coup par [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] en retour. Les deux combattants se sont mutuellement infligés de lourds dégâts pendant le combat.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.29.agr.desc.5:0 "Votre assaut sans retenue sur [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] a été égalé coup pour coup par [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] en retour. Cependant, malgré les tentatives des deux combattants, aucun d'entre eux n'a réussi à infliger de dégâts à l'autre au cours du combat.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
