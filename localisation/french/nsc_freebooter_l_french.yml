#The Duel Event: The Round 2
nsc_freebooter.28.name:0 "Le round 2 : La bataille des Khans"

##Khan is winning##
nsc_freebooter.28.desc.1:0 "Alors que le canon de cérémonie fait feu pour signaler le début du prochain round, il est clair que [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] est épuisé et n'a plus l'arrogance que [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] possédait lors du premier round. Vous restez en relativement bonne forme par rapport à [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] qui est visiblement blessé et a du mal à apporter la même force dans ses [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] attaques.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"

##Challenger is winning##
nsc_freebooter.28.desc.2:0 "Alors que le canon de cérémonie tire pour signaler le début du prochain tour, il est clair que vous êtes épuisé et, bien que la foule et [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] ne puissent pas le voir, vous sentez le sang chaud qui se fige à l'intérieur de votre armure. Vous resserrez les sangles et vous rugissez avec force pour masquer la douleur atroce et faire pression sur la blessure. La foule pense que vous êtes un guerrier de légende invicible, ils ne peuvent pas être autorisés à voir leur Khan saigner. La seule personne qui n'est pas trompée par votre action est [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], qui vous regarde avec un sourire, sachant qu'il a l'avantage ce round.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"

##Both Combatants are drawing##
nsc_freebooter.28.desc.3:0 "Vous et [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] entrez dans l'arène sans qu'aucun des deux n'ait d'avantage notable. La foule hurle d'excitation lorsque le canon de cérémonie fait feu une fois de plus et que vous courez vers [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], arme dégainée. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] se tient en position, prêt à vous affronter une fois de plus.\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"

nsc_freebooter.29.name:0 "Le 2e tour : Conclusion"
nsc_freebooter.29.agr.desc.1:0 "Votre assaut effréné contre [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] n'a pas suffi à contrer [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Vous avez subi de lourds dégâts mais vous avez réussi à infliger des dégâts légers à [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
nsc_freebooter.29.agr.desc.2:0 "Votre assaut effréné sur [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] n'a pas été suffisant pour contrer [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Vous avez subi d'énormes dégâts mais vous avez réussi à infliger de lourds dommages à [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nVos PV : §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nPV du Rival : §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Vide : §Y0§! PV)"
