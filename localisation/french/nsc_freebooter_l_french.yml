NSC_FREEBOOTER_BOARDING_POD_1_DESC:0 "Nous prenons votre vaisseau. Pour le prix !. Hahaha !\n§YCe composant a 15% de chance de capturer un vaisseau, pour 1 vaisseau ennemi qui est neutralisé par notre vaisseau avec ce composant.§!\n\n§RAvertissement : Equiper plus de pods d'embarquement n'augmentera PAS les chances de capturer un vaisseau ennemi.\nCela est dû aux limitations techniques du jeu.§!"
