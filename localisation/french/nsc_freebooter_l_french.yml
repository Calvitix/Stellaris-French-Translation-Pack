### Events ###
nsc_freebooter.32.desc:0 "Notre grand Khan est mort, non pas à cause d'une bataille ou d'un subterfuge, mais des ravages du temps et de l'âge. Cependant nous avons un nouveau Khan, lolol ! Longue vie au Khan !"
nsc_freebooter.32.desc_alt:0 "Notre pays est humilié, et notre Grand Khan vient de terminer [from.GetHerHisCap] une vie déshonorante."
nsc_freebooter.39.name:0 "Le vaisseau amiral du Grand Khan"
nsc_freebooter.39.desc:0 "La construction est terminée, le test final est passé. La puissance du vaisseau amiral du Grand Khan est exposée à la vue de tous. Nos ennemis peuvent maintenant trembler devant sa gloire, sa magnificence et savoir que cette puissance peut être utilisée pour dominer la communauté galactique. Les empires déchus reconnaissent à contrecoeur notre magnifique exploit d'ingénierie. Ce vaisseau va changer le visage de la guerre. Pour toujours."
nsc_freebooter.39.a:0 "Gloire au Khan."
nsc_freebooter.40.name:0 "Le vaisseau amiral neutralisé"
nsc_freebooter.40.desc:0 "Nous avons subi une défaite cuisante. Le vaisseau amiral du Grand Khan a été neutralisé après avoir subi d'importants dégâts pendant le combat. Cependant, le vaisseau lui-même est toujours intact. Nos rapports de reconnaissance suggèrent que les capacités subluminiques et FTL peuvent être restaurées par des réparations sur le terrain. Des réparations plus importantes nécessiteront un chantier naval correctement équipé. Que ferez-vous ?"
nsc_freebooter.40.a:0 "Nous avons besoin du vaisseau amiral."
nsc_freebooter.40.a.tooltip:0 "Nous allons préparer un projet spécial pour §Gréparer§! le vaisseau amiral."
nsc_freebooter.40.b:0 "Le Khan sera victorieux sans ce vaisseau."
nsc_freebooter.40.b.tooltip:0 "Nous allons abandonner le vaisseau amiral."
nsc_freebooter.41.name:0 "Le vaisseau amiral réparé"
nsc_freebooter.41.desc:0 "Le vaisseau amiral du Grand Khan a maintenant des moteurs subluminiques et des moteurs de saut PRL qui fonctionnent. Bien qu'il doive encore être entièrement réparé dans un chantier naval, il peut maintenant commencer son voyage de retour. Nos ennemis se réjouissent de cette défaite, alors qu'ils regardent le puissant vaisseau revenir en boitant vers la station spatiale."
nsc_freebooter.41.a:0 "Au moins, il peut être sauvé."
