### FRENCH LOCALIZATION

nhsc_building_centralresearchbureau: "Bureau Central des Recherches"
nhsc_building_centralresearchbureau_desc: "Un endroit où les plus brillants esprits de l'Empire se rassemblent pour faire avancer la science."

nhsc_building_culture_nexus: "Nexus Culturel"
nhsc_building_culture_nexus_desc: "Un endroit où les gens de notre empire peuvent en apprendre davantage sur la galaxie et les diverses cultures qui l'habitent."
nhsc_building_cerebral_node: "Noyau Cérébral"
nhsc_building_cerebral_node_desc: "Une grande entité qui réfléchit constamment aux moyens d'améliorer encore la ruche."
job_esc_mind_walker_effect_desc: "Les £job_esc_mind_walker£ $job_esc_mind_walker_plural$ unifient la Ruche, produisant de l'£unity£ §Y$unity$§!."
nhsc_building_network_regulator: "Régulateur de Réseau"
nhsc_building_network_regulator_desc: "Un noeud de traitement spécialisé qui redistribue les informations entre les machines sous son contrôle, ce qui améliore considérablement leur efficacité."
job_esc_network_curator_effect_desc: "Les £job_esc_network_curator£ $job_esc_network_curator_plural$ gèrent les flux de données avec la Machine Intelligence, produisant de l'£unity£ §Y$unity$§!."

nhsc_building_materials_laboratory: "Laboratoire de matériaux avancés"
nhsc_building_materials_laboratory_desc: "Un grand laboratoire dédié au développement de meilleurs matériaux, aussi bien pour des projets spéciaux que pour un usage quotidien."

nhsc_building_technology_institute: "Institut de Technologie"
nhsc_building_technology_institute_desc: "Un grand complexe scientifique dédié au progrès technologique de notre empire."

nhsc_building_enigmatic_tower: "Collector d'Energie énigmatique"
nhsc_building_enigmatic_tower_desc: "Une installation imposante sur les planètes qui recueille l'énergie produite par les Noyeaux de puissance Enigmatiques"

nhsc_building_stellar_energy_tower: "Tour Stellaire d'énergie"
nhsc_building_stellar_energy_tower_desc: "Tour massive transformant des éléments légers en énergie pure, comme un soleil miniature."

nhsc_building_quantum_node: "Noyau de calculateurs Quantique"
nhsc_building_quantum_node_desc: "Réseau informatique spécialisé calqué sur les processeurs de la machine Infinie"
job_esc_infinity_thinker_effect_desc: "Les £job_esc_infinity_thinker£ $job_esc_infinity_thinker_plural$ convertissent des £consumer_goods£ §Y$biens de consommation$§! en §YRecherche§! £physics£ £society£ £engineering£ pour découvrir de nouvelles technologies."
job_esc_infinity_thinker_drone_effect_desc: "Les £job_esc_infinity_thinker_drone£ $job_esc_infinity_thinker_drone_plural$ convertissent £minerals£ §Y$minerals$§! en §YRecherche§! £physics£ £society£ £engineering£ pour découvrir de nouvelles technologies."
job_esc_infinity_thinker_unit_effect_desc: "Les £job_esc_infinity_thinker_unit£ $job_esc_infinity_thinker_unit_plural$ convertissent £minerals£ §Y$minerals$§! en §YRecherche§! £physics£ £society£ £engineering£ pour découvrir de nouvelles technologies."

nhsc_building_watcher: "Observateur d'Eternité"
nhsc_building_watcher_desc: "Un complexe massif qui déforme la réalité elle-même, nous permettant de regarder le passé, le présent et le futur."

nhsc_building_reprocessing_plant: "Usine de traitement"
nhsc_building_reprocessing_plant_desc: "Cette usine de recyclage et de retraitement avancée peut extraire une quantité incroyable de ressources utiles à partir des ordures ménagères."
job_esc_reprocessor_effect_desc: "Les £job_esc_reprocessor£ $job_esc_reprocessor_plural$ convertissent des £minerals£ §Y$minerals$§! et £energy£ §Y$energy$§! en £consumer_goods£ §Y$biens de consommation$§! et £alloys£ §Y$alloys$§!."
job_esc_reprocessor_drone_effect_desc: "Les £job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ convertissent £minerals£ §Y$minerals$§! et £food£ §Y$food$§! en £alloys£ §Y$alloys$§!."
job_esc_reprocessor_unit_effect_desc: "Les £job_esc_reprocessor_unit£ $job_esc_reprocessor_unit_plural$ convertissent £minerals£ §Y$minerals$§! et £energy£ §Y$energy$§! £alloys£ §Y$alloys$§!."

nhsc_building_zro_distillery: "Distillerie de Zro"
nhsc_building_zro_distillery_desc: "Cette installation de traitement de pointe extrait et trie les matières premières des montagnes, pour récolter de minuscules cristaux de poussière de Zro extrêmement précieux."
job_esc_zro_distiller_effect_desc: "Les £job_esc_zro_distiller£ $job_esc_zro_distiller_plural$ produisent £sr_zro£ $sr_zro$ à partir de ressources brutes."
job_esc_zro_distiller_drone_effect_desc: "Les £job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$ produisent £sr_zro£ $sr_zro$ à partir de ressources brutes."

nhsc_building_dark_matter_facility: "Installation d'extraction de Matière Noire"
nhsc_building_dark_matter_facility_desc: "Un vaste complexe de presses gravitiques qui plient le tissu même de l'espace-temps afin de produire la précieuse matière noire."
job_esc_dark_matter_shaper_effect_desc: "Les £job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$ convertissent £energy£ §Y$energy$§! et £consumer_goods£ §Y$biens de consommation$§! en £sr_dark_matter£ §Y$sr_dark_matter$§! et £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_drone_effect_desc: "Les £job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ convertissent £energy£ §Y$energy$§!, £minerals£ §Y$minerals$§! et £food£ §Y$food$§! en £sr_dark_matter£ §Y$sr_dark_matter$§! et £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_unit_effect_desc: "Les £job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ convertissent £energy£ §Y$energy$§! et £minerals£ §Y$minerals$§! en £sr_dark_matter£ §Y$sr_dark_matter$§! et £physics_research£ §Y$physics_research$§!"

nhsc_building_magmaminer_1: "Installation d'excavation du Manteau"
nhsc_building_magmaminer_1_desc: "Une mégastructure minière qui atteint le coeur même de la planète. Cela nécessite un nombre incalculable de travailleurs et peut générer d'énormes quantités de ressources.\n\n§RATTENTION: Construire ce bâtiment va réduire de manière définitive le nombre maximal de districts de 5.§!"
nhsc_building_magmaminer_2: "Installation d'excavation du Manteau améliorée"
nhsc_building_magmaminer_2_desc: "Une mine encore plus grande et plus efficace pour puiser des ressources précieuses dans le noyau planétaire."
job_esc_planetary_core_miner_effect_desc: "Les £job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$ produisent une grande quantité de £minerals£ §Y$minerals$§! en minant le manteau et le noyau de la planète."
job_esc_planetary_core_miner_drone_effect_desc: "Les £job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$ produisent une grande quantité de £minerals£ §Y$minerals$§! en minant le manteau et le noyau de la planète.."
job_esc_planetary_core_miner_unit_effect_desc: "Les £job_esc_planetary_core_miner_unit£ $job_esc_planetary_core_miner_unit_plural$ produisent une grande quantité de £minerals£ §Y$minerals$§! en minant le manteau et le noyau de la planète.."

### special resource production buildings

nhsc_building_nanite_foundry: "Fonderie de Nanites"
nhsc_building_nanite_foundry_desc: "Un vaste complexe de bâtiments, spécialisé dans la reproduction de nanites."
job_esc_nanite_breeder_effect_desc: "Les £job_esc_nanite_breeder£ $job_esc_nanite_breeder_plural$ convertissent £consumer_goods£ §Y$biens de consommation$§! et £alloys£ §Y$alloys$§! en £nanites£ §Y$nanites$§!."
job_esc_nanite_breeder_drone_effect_desc: "Les £job_esc_nanite_breeder_drone£ $job_esc_nanite_breeder_drone_plural$ convertissent £food£ §Y$food$§! et £alloys£ §Y$alloys$§! en £nanites£ §Y$nanites$§!."
job_esc_nanite_breeder_unit_effect_desc: "Les £job_esc_nanite_breeder_unit£ $job_esc_nanite_breeder_unit_plural$ convertissent £energy£ §Y$energy$§! et £alloys£ §Y$alloys$§! en £nanites£ §Y$nanites$§!."

building_esc_crystal_farm_1: "Ferme de Cristaux"
building_esc_crystal_farm_1_desc: "De vastes étendues de terres dédiées à la culture de matière cristalline semi-organique."
building_esc_crystal_farm_2: "Ferme de Cristaux améliorée"
building_esc_crystal_farm_2_desc: "Une ferme plus efficace pour la culture de matière cristalline semi-organique."
job_esc_crystal_farmer_effect_desc: "Les £job_esc_crystal_farmer£ $job_esc_crystal_farmer_plural$ convertissent £consumer_goods£ §Y$biens de consommation$§! et £minerals£ §Y$minerals$§! en £esc_living_crystal£ §Y$esc_living_crystal$§! et £alloys£ §Y$alloys$§!."
job_esc_crystal_farmer_drone_effect_desc: "Les £job_esc_crystal_farmer_drone£ $job_esc_crystal_farmer_drone_plural$ convertissent £food£ §Y$food$§! et £minerals£ §Y$minerals$§! en £esc_living_crystal£ §Y$esc_living_crystal$§! et £alloys£ §Y$alloys$§!."
job_esc_crystal_farmer_unit_effect_desc: "Les £job_esc_crystal_farmer_unit£ $job_esc_crystal_farmer_unit_plural$ convertissent £energy£ §Y$energy$§! et £minerals£ §Y$minerals$§! en £esc_living_crystal£ §Y$esc_living_crystal$§! et £alloys£ §Y$alloys$§!."

nhsc_building_psionic_containment: "Installation de Confinement Psionique"
nhsc_building_psionic_containment_desc: "Un ensemble d'infrastructures pour rassembler et condenser les énergies psioniques libérées par la population de ce monde."
job_esc_channeller_effect_desc: "Les £job_esc_channeller£ $job_esc_channeller_plural$ convertissent £energy£ §Y$energy$§! et £food£ §Y$food$§! en £esc_psionic_charge£ §Y$esc_psionic_charge$§!."
job_esc_channeller_drone_effect_desc: "Les £job_esc_channeller_drone£ $job_esc_channeller_drone_plural$ convertissent £energy£ §Y$energy$§! et £food£ §Y$food$§! en £esc_psionic_charge£ §Y$esc_psionic_charge$§!."

nhsc_building_graviton_condenser: "Condenseur de Graviton"
nhsc_building_graviton_condenser_desc: "Bâtiments spécialisés qui rassemblent et condensent des gravitons."
job_esc_gravity_manipulator_effect_desc: "Les £job_esc_gravity_manipulator£ $job_esc_gravity_manipulator_plural$ convertissent £energy£ §Y$energy$§! et £consumer_goods£ §Y$biens de consommation$§! en £esc_gravitic_anomaly£ §Y$esc_gravitic_anomaly$§!."
job_esc_gravity_manipulator_drone_effect_desc: "Les £job_esc_gravity_manipulator_drone£ $job_esc_gravity_manipulator_drone_plural$ convertissent £energy£ §Y$energy$§! et £food£ §Y$food$§! en £esc_gravitic_anomaly£ §Y$esc_gravitic_anomaly$§!."
job_esc_gravity_manipulator_unit_effect_desc: "Les £job_esc_gravity_manipulator_unit£ $job_esc_gravity_manipulator_unit_plural$ convertissent £energy£ §Y$energy$§! en £esc_gravitic_anomaly£ §Y$esc_gravitic_anomaly$§!."

nhsc_building_dimensional_breach: "Brêche Dimensionnelle"
nhsc_building_dimensional_breach_desc: "Des installations spécialisées, contenant des générateurs de champ massifs, capables de déformer le tissu même de la réalité."
job_esc_dimension_warper_effect_desc: "Les £job_esc_dimension_warper£ $job_esc_dimension_warper_plural$ convertissent £energy£ §Y$energy$§! et £consumer_goods£ §Y$biens de consommation$§! en £esc_transdimensional_vortex£ §Y$esc_transdimensional_vortex$§!."
job_esc_dimension_warper_drone_effect_desc: "Les £job_esc_dimension_warper_drone£ $job_esc_dimension_warper_drone_plural$ convertissent £energy£ §Y$energy$§! et £food£ §Y$food$§! en £esc_transdimensional_vortex£ §Y$esc_transdimensional_vortex$§!."
job_esc_dimension_warper_unit_effect_desc: "Les £job_esc_dimension_warper_unit£ $job_esc_dimension_warper_unit_plural$ convertissent £energy£ §Y$energy$§! en £esc_transdimensional_vortex£ §Y$esc_transdimensional_vortex$§!."

nhsc_building_enigmatic_coil: "Bobine d'Energie énigmatique"
nhsc_building_enigmatic_coil_desc: "Générateurs massifs, rassemblant et amplifiant les énergies, similaires à ceux utilisés par la Forteresse Énigmatique."
job_esc_enigma_reader_effect_desc: "Les £job_esc_enigma_reader£ $job_esc_enigma_reader_plural$ convertissent £energy£ §Y$energy$§! et £consumer_goods£ §Y$biens de consommation$§! en £esc_enigmatic_energy£ §Y$esc_enigmatic_energy$§!."
job_esc_enigma_reader_drone_effect_desc: "Les £job_esc_enigma_reader_drone£ $job_esc_enigma_reader_drone_plural$ convertissent £energy£ §Y$energy$§! et £food£ §Y$food$§! en £esc_enigmatic_energy£ §Y$esc_enigmatic_energy$§!."
job_esc_enigma_reader_unit_effect_desc: "Les £job_esc_enigma_reader_unit£ $job_esc_enigma_reader_unit_plural$ convertissent £energy£ §Y$energy$§! en £esc_enigmatic_energy£ §Y$esc_enigmatic_energy$§!."

### Fallen Empire Buildings

nhsc_building_dragon_hatchery: "Écloserie du Dragon"
nhsc_building_dragon_hatchery_desc: "Une installation de clonage spécialisée construite dans le but explicite de cloner le puissant Dragon d'Ether."
nhsc_building_dragon_hatchery_queued: "Écloserie du Dragon en attente"

nhsc_building_nanite_containment: "Installation de confinement de Nanites"
nhsc_building_nanite_containment_desc: "Une superbe installation contenant de grandes quantités de nanites se répliquant automatiquement, créée à l'origine par une civilisation extrêmement avancée et disparue depuis longtemps."

nhsc_building_psi_energy_spire: "Flèche d'Energie Psionique"
nhsc_building_psi_energy_spire_desc: "Cette installation massive exploite les immenses énergies du monde matériel ainsi que celles extraites du Linceul."

nhsc_building_localized_gravity_fault: "Faille gravitationnelle Localisée"
nhsc_building_localized_gravity_fault_desc: "Il y a longtemps, une expérience réalisée dans cette région a créé un trou dans le continuum espace-temps. La faille a depuis été contenue et utilisée pour siphonner de grandes quantités de ressources d'autres dimensions."

nhsc_building_crystalline_manufacture: "Manufacture Cristalline"
nhsc_building_crystalline_manufacture_desc: "Une fabrication construite à l'aide de technologies perdues qui ont assimilé des cristaux vivants pour un accès quasi illimité à des ressources rares et précieuses."
