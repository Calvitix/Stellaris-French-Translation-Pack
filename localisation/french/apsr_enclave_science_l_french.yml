 edict_apsr_enclave_science_16_edict:0 "§HStudy of the Ancients§!"
 edict_apsr_enclave_science_16_edict_desc:0 "Our scientists will study all traces of the civilization of the Ancients. When studying, finds in the form of £apsr_knowledge£ §MAncient Knowledge§! and £minor_artifacts£ §HMinor Artifacts§!."
 apsr_enclave_science_16_edict_not_ready:0 "§ROur scientists have not yet completed their previous work.§!"
 # запуск указа
 apsr_enclave.300.title:0 "Edict activated"
 apsr_enclave.300.desc:0 "Our scientists began a thorough analysis of all information about civilization that lived in the galaxy long before us. Upon completion of any discovery, we will be informed."
 apsr_enclave.300.close:0 "Good"
 apsr_enclave.300.close.tooltip:0 "We will be informed if they find interesting information."
 # находка 1
 apsr_enclave.301.title:0 "Study of the Ancients"
 apsr_enclave.301.desc:0 "When studying the data obtained on one of the planets, our scientists were able to draw several conclusions that open before us new knowledge about the structure of life of the Ancients"
 apsr_enclave.301.close:0 "Perfectly"
 # находка 2
 apsr_enclave.302.title:0 "Study of the Ancients"
 apsr_enclave.302.desc:0 "By analyzing the ruins of the buildings of the Ancients, our scientists were able to recreate how these buildings could look."
 apsr_enclave.302.close:0 "Perfectly"
 # находка 3
 apsr_enclave.303.title:0 "Study of the Ancients"
 apsr_enclave.303.desc:0 "When studying the orbit of one of the planets, scientists discovered a small object that turned out to be a satellite of the times of the ancient civilization."
 apsr_enclave.303.close:0 "Perfectly"
 # находка 4
 apsr_enclave.304.title:0 "Study of the Ancients"
 apsr_enclave.304.desc:0 "Our scientists found the city of the Ancients, who was buried under a layer of sand on one of the desert planets."
 apsr_enclave.304.close:0 "Perfectly"
 # находка 5
 apsr_enclave.305.title:0 "Study of the Ancients"
 apsr_enclave.305.desc:0 "Our scientists have found the wreckage of a device belonging to the Ancients. According to the analysis, this device worked on the principle of hopping gates, but instead of creating a spatial line of movement, it created a local wormhole at the required point."
 apsr_enclave.305.close:0 "Perfectly"
 # находка 6
 apsr_enclave.306.title:0 "Study of the Ancients"
 apsr_enclave.306.desc:0 "Our scientists have found a huge cloud of space debris. Apparently, these are traces of the space battle of the civilization of the Ancients. Who was their opponent is unknown."
 apsr_enclave.306.close:0 "Perfectly"
 # находка 7
 apsr_enclave.307.title:0 "Study of the Ancients"
 apsr_enclave.307.desc:0 "Our scientists have found traces of a large-scale planetary battle. Judging by the equipment, one of the fighting parties was the civilization of the Ancients. Who were their enemies is unknown."
 apsr_enclave.307.close:0 "Perfectly"
 # находка 8 - малые
 apsr_enclave.308.title:0 "Study of the Ancients"
 apsr_enclave.308.desc:0 "Over the past time, our scientists have not made any discoveries regarding the Ancients, but were able to find information about those who lived after them."
 apsr_enclave.308.close:0 "Perfectly"
 # находка 9 - малые
 apsr_enclave.309.title:0 "Study of the Ancients"
 apsr_enclave.309.desc:0 "When studying the ruins of the city of the Ancients, our scientists found traces of the presence of the civilization that lived in this city after the Ancients."
 apsr_enclave.309.close:0 "Perfectly"
 # находка 10 - малые
 apsr_enclave.310.title:0 "Study of the Ancients"
 apsr_enclave.310.desc:0 "In the orbit of one of the planets, our scientists almost collided with a flying object. It turned out to be an old satellite, very old, but not related to the civilization of the Ancients."
 apsr_enclave.310.close:0 "Perfectly"
 
