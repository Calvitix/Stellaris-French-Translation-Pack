# Prodigy trait
 leader_trait_scientist_vormir_prodigy:0 "Prodige"
 leader_trait_scientist_vormir_prodigy_desc:0 "Précédemment premier officier, ce chef a fait preuve d'une grande aptitude après le sacrifice de leur chef pour nous gagner la pierre d'âme, il a obtenu un poste plus approprié."

# Gauntlet Leader Traits
 leader_trait_admiral_the_inevitable:0 "L'inévitable"
 leader_trait_admiral_the_inevitable_desc:0 "Imprégné de la puissance des six Pierres d'infinité, notre souverain exerce désormais une puissance presque infinie."
 leader_trait_ruler_the_inevitable:0 "L'inévitable"
 leader_trait_ruler_the_inevitable_desc:0 "Imprégné de la puissance des six Pierres d'infinité, notre souverain exerce désormais une puissance presque omnipotente."

  # Captain Marvel traits
 leader_trait_admiral_space_stone_infused:0 "Pierre d'Infinité absorbée"
 leader_trait_admiral_space_stone_infused_desc:0 "Le capitaine Marvel a absorbé de grandes quantités d'énergie de la pierre de l'espace. Il peut désormais absorber et expulser de l'énergie à volonté."
 leader_trait_admiral_space_stone_stubborn:0 "Extrêmement têtu"
 leader_trait_admiral_space_stone_stubborn_desc:0 "Le capitaine Marvel est extrêmement têtu, changeant rarement d'avis."

  # Moonstone traits
 leader_trait_admiral_space_stone_infused_weaker:0 "Pierre d'Infinité absorbée"
 leader_trait_admiral_space_stone_infused_weaker_desc:0 "Opale a absorbé de grandes quantités d'énergie de la pierre de l'espace et elle peut maintenant absorber et expulser de l'énergie à volonté, cependant, le processus était incomplet, ses pouvoirs sont instables."
 leader_trait_admiral_space_stone_mad_with_power:0 "L'ivresse du pouvoir"
 leader_trait_admiral_space_stone_mad_with_power_desc:0 "Opale utilise son nouveau pouvoir pour en tirer certains avantages..."

  # Thor trait
 leader_trait_admiral_thor:0 "Manieur de Mjölnir"
 leader_trait_admiral_thor_desc:0 "Ceux qui sont dignes de manier Mjölnir possèdent le pouvoir de Thor"

# Vision trait
 leader_trait_vision:0 "Synthèse"
 leader_trait_vision_desc:0 "Bien qu'il s'agisse d'une machine très avancée, le synthézoïde a encore beaucoup à apprendre sur l'univers."

# Ultron traits
 leader_trait_synthezoid_one:0 "Synthézoïde primitif"
 leader_trait_synthezoid_one_desc:0 "En utilisant Pierre de l'Esprit, nous avons créé une I.A. apprenante très avancée."
 leader_trait_synthezoid_five:0 "Synthézoïde avancé"
 leader_trait_synthezoid_five_desc:0 "En utilisant Pierre de l'Esprit, nous avons créé une I.A. apprenante extrêmement avancée."
 leader_trait_synthezoid_omega_admiral:0 "Synthézoïde Oméga"
 leader_trait_synthezoid_omega_admiral_desc:0 "En utilisant toute la puissance de la Pierre de l'Esprit, nous avons créé une I.A. si intelligente qu'elle peut prédire l'avenir."
 leader_trait_synthezoid_omega_scientist:0 "Synthézoïde Oméga"
 leader_trait_synthezoid_omega_scientist_desc:0 "En utilisant toute la puissance de la Pierre de l'Esprit, nous avons créé une I.A. si intelligente qu'elle peut prédire l'avenir."
