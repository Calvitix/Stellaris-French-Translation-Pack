 # Relics

 infinity_stone_relic_activation_cooldown:0 "Temps de recharge d'activation de la pierre d'infini"
 requires_infinty_stone_no_cooldown:0 "$TRIGGER_FAIL$ §RCImpossible d'activer une autre Infinity Stone pendant que §Y$infinity_stone_relic_activation_cooldown$§! c'est actif.§!"

 r_power_stone:0 "La pierre de puissance"
 r_power_stone_desc:0 "Le Big Bang a envoyé six cristaux élémentaires dévalant l'univers vierge. Ces Pierres d'infinité contrôlent chacune un aspect essentiel de l'existence. La pierre de puissance incarne à la fois les forces de maintien et de destruction de l'univers, accordant à son porteur d'énormes capacités de manipulation d'énergie."
 power_stone_activated:1 "{XXSFXX} Les flottes peuvent désormais utiliser le §Power Stone Annihilation§! Position du bombardement orbital contre les planètes."
 requires_relic_power_stone:0 "$ TRIGGER_FILE Impossible d'activer le §Power Stone§! alors qu'il est déjà actif.§!"

 r_time_stone:0 "La pierre du temps"
 r_time_stone_desc:0 "Le Big Bang a envoyé six cristaux élémentaires dévalant l'univers vierge. Ces Pierres d'infinité contrôlent chacune un aspect essentiel de l'existence. La pierre du temps représente et régit le flux du temps, permettant à son porteur de contrôler la 4e dimension."
 time_stone_activated:1 "\n§Déverrouille la décision : §! §Y$decision_planet_time_stone$§!, octroyant la capacité d'accélération du temps sur une planète, augmentant la vitesse de croissance §GPop§!, §G Vitesse de construction de la machine Pop§§!, §Vitesse de construction du bâtiment§! et §GBlocker Clear Speed§! au prix d'une augmentation de l'entretien §RPop§! et §RJob Upkeep§! sur la planète."
 requires_relic_time_stone:0 "$ TRIGGER_FILE Impossible d'activer la §Time Stone§! alors qu'il est déjà actif.§!"

 r_reality_stone:0 "La pierre de la réalité"
 r_reality_stone_desc:0 "Le Big Bang a envoyé six cristaux élémentaires dévalant l'univers vierge. Ces Pierres d'infinité contrôlent chacune un aspect essentiel de l'existence. La pierre de réalité accorde à son utilisateur un contrôle absolu sur la réalité elle-même, convertissant l'antimatière en matière."
 reality_stone_activated:1 "\n§Déverrouille la décision : §! §Y$decision_planet_reality_stone$§!, ce qui nous permet de terraformer instantanément les planètes en mondes §EGaia§!, §EMes mondes machines§! et §Les mondes de la ruche§!."
 reality_stone_triumph_cooldown:0 "\n$relic_activation_cooldown$ : £time£ §Y360§!"
 requires_relic_reality_stone:0 "$TRIGGER_FAIL$ §RCR Ne peut pas activer la §YReality Stone§! alors qu'il est déjà actif.§!"

 r_soul_stone:0 "La pierre de l'âme"
 r_soul_stone_desc:0 "Le Big Bang a envoyé six cristaux élémentaires dévalant l'univers vierge. Ces Pierres d'infinité contrôlent chacune un aspect essentiel de l'existence. La pierre d'âme a la capacité de manipuler l'âme, l'essence qui compose un individu, et a la capacité de ressusciter et d'évoquer la représentation spirituelle des personnes décédées."
 soul_stone_activated:1 "\nCrée un §YGouverneur§!, §YScientist§!, §YAdmiral§! ou §YGénéral§!, composé des âmes des plus grands esprits de notre peuple."
 soul_stone_triumph_cooldown:0 "\n$relic_activation_cooldown$ : £time£ §Y1800§!"
 requires_relic_soul_stone:0 "$ TRIGGER_FILE Impossible d'activer la §Soul Stone§! alors qu'il est déjà actif.§!"

 r_mind_stone:0 "The Mind Stone"
 r_mind_stone_desc:0 "Le Big Bang a envoyé six cristaux élémentaires dévalant l'univers vierge. Ces Pierres d'infinité contrôlent chacune un aspect essentiel de l'existence. La pierre d'esprit représente et régit le tissu de l'esprit et accorde à celui qui la détient un contrôle total sur le coeur et l'esprit des autres."
 mind_stone_activated:1 "Empire Opinion Modifier: §G+1000§!"
 relic_mind_stone_passive:1 "Influence mensuelle : §G+2§!\nCroissance de la confiance : §G+100%§!\nLimite de confiance : §G+50§!\nEnvoyés disponibles : §G+5§!"
 requires_relic_mind_stone:0 "$TRIGGER_FAIL$ §RCImpossible d'activer la §YMind Stone§! alors qu'il est déjà actif.§!"

 r_space_stone:0 "La pierre de l'espace"
 r_space_stone_desc:0 "Le Big Bang a envoyé six cristaux élémentaires dévalant l'univers vierge. Ces Pierres d'infinité contrôlent chacune un aspect essentiel de l'existence. La pierre de l'espace confère au porteur un contrôle absolu sur l'espace lui-même, principalement utilisé pour ouvrir des portails vers d'autres emplacements, mais peut également permettre des déplacements interdimensionnels."
 #space_stone_activated:1 ""
 space_stone_triumph_cooldown:0 "\n$relic_activation_cooldown$ : £time£ §Y200§!"
 requires_relic_space_stone:0 "$TRIGGER_FAIL$ §RCImpossible d'activer la §YSpace Stone§! alors qu'il est déjà actif.§!"

 r_mjolnir:0 "Mjölnir"
 r_mjolnir_desc:0 "'§M Quiconque tient ce marteau, si vous en êtes digne, possédera le pouvoir de Thor.§!"
 mjolnir_activated:1 "Commence la chasse à quelqu'un digne de manier le marteau."

 r_infinity_gauntlet:0 "§Le gantelet Infinity§!"
 r_infinity_gauntlet_desc:0 "Un gant composé des alliages les plus solides que nous pouvons trouver, le gant Infinity nous permettra d'équilibrer l'univers d'un simple claquement de doigts."
 gauntlet_activated:1 "Réinitialise le temps de recharge des §Pierres d'infinité§!."
 requires_relic_no_cooldown_and_stones:0 "$TRIGGER_FAIL$ §RCImpossible d'activer une autre relique pendant que §Y$relic_activation_cooldown$§! c'est actif.§!"
 requires_relic_six_stones:0 "$TRIGGER_FAIL$ §RDoit avoir les 6 Pierres d'infinité.§!"
 requires_relic_no_war:0 "$ TRIGGER_FILE Ne doit pas être en guerre.§!"
 requires_has_infinity_stone_cooldown:0 "§RC Impossible d'activer le §Infinity Gauntlet§! alors qu'aucune §Infinity Stone§! est sur cooldown.§!"
 requires_all_six_stones:0 "§Dispose des 6 §Pierres d'infinité§! .§!"
 requires_has_gauntlet_not_in_use:0 "$ TRIGGER_FILE Le Gauntlet n'est actuellement pas utilisé§!"
