 ### сообщения при постройке зданий
 
 apsr.20001.title:0 "$apsr20_building_part1$ completed"
 apsr.20001.desc:0 "We have completed the §Y$apsr20_building_part1$§!, and this is just the beginning of the restoration of the former greatness of the planetary complex."
 apsr.20001.ok-button:0 "Perfect"
 
 apsr.20002.title:0 "$apsr20_building_part2$ completed"
 apsr.20002.desc:0 "We have completed the §Y$apsr20_building_part2$§!! This is a truly great breakthrough!"
 apsr.20002.ok-button:0 "Perfect"
 
 apsr.20003.title:0 "$apsr20_building_part3$ completed"
 apsr.20003.desc:0 "We have restored as much as we could of the §YRecreational Planetary Complex§! and got access to the heights of cultural development!"
 apsr.20003.ok-button:0 "Perfect"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.20011.title:0 "Detected: §M$apsr20_planet_modifier$§!"
 apsr.20011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has found something peculiar. This whole planet is a decrepit recreational complex of an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.20011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.20013.title:0 "Detected: §M$apsr20_planet_modifier$§!"
 apsr.20013.desc:0 "On one of the recently occupied planets, something peculiar has been found. \nThis whole planet is a decrepit recreational complex of an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.20013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.20015.title:0 "Detected: §M$apsr20_planet_modifier$§!"
 apsr.20015.desc:0 "Our intelligence services, while checking for information about the planets of other empires, has found something interesting!\nOn one of the planets a decrepit recreational complex of an ancient civilization can be found. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr20_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr20_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr20_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr20_planet_target.Owner.GetName]§!"
 apsr.20015.button:1 "Interesting!"

 
 
 ### SPECIAL PROJECT
 
 apsr20_special:0 "$apsr20_planet_modifier$"
 apsr20_special_desc:0 "$apsr20_planet_modifier_desc$"
 
 APSR20_MESSAGE_SR_INFORMED_TITLE:0 "Information about a unique planet"
 APSR20_MESSAGE_SR_INFORMED:0 "We received information about a special resource called §M$apsr20_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
 ### Аномалия
 
 apsr20_anomaly:0 "Interesting data"
 apsr20_anomaly_desc:0 "During the survey of [From.GetName]'s surface we aquired data that definitely needs further investigation."

 
 
 ### сообщение при изучении аномалии
 
