 ### ресурс
 
 apsr20_planet_modifier:0 "Recreational Planetary Complex"
 apsr20_planet_modifier_desc:0 "This whole planet is a decrepit recreational complex of an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 
 apsr20_deposit:0 "$apsr20_planet_modifier$"
 apsr20_deposit_desc:0 "$apsr20_planet_modifier_desc$\n\n§M$apsr20_deposit_effect$§!" 
 apsr20_deposit_effect:0 "Unique resource available: $apsr20_planet_modifier$"
 
 
 
