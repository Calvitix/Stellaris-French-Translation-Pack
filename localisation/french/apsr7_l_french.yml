 apsr7_tankconstruct_special_DESC:0 "The blueprints for our specially designed armored vechilce are now completed. All that is left is to put it into reality."
 
 apsr7_expedition_special:0 "Expedition to the center of the anomalous zone"
 apsr7_expedition_special_DESC:0 "The armored vehicle is completed, and now we are ready to send the expedition to the center of the anomalous zone. It's time to learn the secret of this place!"
 
 
 
