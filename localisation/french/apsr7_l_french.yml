 ### СЮЖЕТ - ИССЛЕДОВАНИЕ АНОМАЛЬНОЙ ЗОНЫ (2хх) ###
 
 # Показ сообщения, добавление спецпроекта постройки спецтанка
 
 apsr.7212.title:0 "Project development completed"
 apsr.7212.desc:0 "The development of an ultra armored vehicle in finished, and it's time to start building it. It will take some time, but we hope that all our efforts will pay off."
 apsr.7212.button:1 "Start building it"

 
 
 # после постройки спецтанка - проект на запуск экспедиции
 
 apsr.7213.title:0 "The exploration of the anomalous zone"
 apsr.7213.desc:0 "We've developed an utmostly secure tank, and now we're ready to send an expedition to the center of the anomalous zone!"
 apsr.7213.button:1 "Get started"

 
 
 # конец экcпедиции - доступ к техе на здание 1 уровня
 
 apsr.7215.title:0 "The pendulum"
 apsr.7215.desc:0 "The expedition was a complete success! In spite of having some trubbles, the high-safeguard ship crew managed to reach the zone center. A "time engine" appeared to be located there. It was constructed long ago and has been accumulating power from the time flow for decades. And when it was filled with the overflowing time energy, it spits it into the surrounding environment. \nAccording to the extant documents found nearby, the time is meant as a physical process. Scientists of the civilization the pendulum was created by had developed a theory that the time can be used as a physical process connected with energy. This theory is based on considering time a material process that produces some type of energy. Later, the numerical characteristics determining the release of the time energy were defined - first theoretically, then practically. The used to call it "physical time" mechanics, or "tau-mechanics". \nUnfortunately, or fortunately, only such a device was created and can exist at the same time."
 apsr.7215.button:1 "Interesting"
 apsr.7215.button.effect:1 ""
 
 
 
 ## СОБЫТИЯ НАПАДЕНИЯ МУТАНТОВ (22х, 23х, 24х, 25х) ##
 
 
 
 ## СОБЫТИЯ ПЕРВОГО ГОДА (22х) ##
 
 
 # нападение
  
 apsr.7221.title:0 "Mutant attack"
 apsr.7221.desc:0 "We've got a message from the planet where §Y$apsr7_planet_modifier$§! is located. \nA group of creatures went over the borders of the anomalous zone and started attacking one of our settlements. Unfortunately, by the time the response team got there, all the buildigs were already destroyed, and most of the settlers were killed."
 apsr.7221.button:1 "Enhance the control of the zone borders"
 apsr.7221.button.tooltip:1 "Restoration of the buildings will require resources."
 
 
 
 ## СОБЫТИЯ ТРЕТЬЕГО ГОДА (23х) ##
 
 
 # нападение
 
 apsr.7231.title:0 "Mutant attack. Again"
 apsr.7231.desc:0 "We've got a message from the planet where §Y$apsr7_planet_modifier$§! is located. \nA group of creatures crossed the anomalous zone borders again and headed for one of our settlements, but this time we were prepared. Our armies have already joined the battle."
 apsr.7231.button:1 "Hold the defence!"
 
 # поражение

 apsr.7232.title:0 "Mutant attack. Defeat"
 apsr.7232.desc:0 "We couldn't hold back the mutants. The creatures broke through our defence, destroyed some settlements to the ground and returned back to the zone as if nothing had happened."
 apsr.7232.button:1 "Damn it!"
 apsr.7232.button.tooltip:1 "Two settlements were destroyed. Restoration of the buildings will require resources."

 # победа

 apsr.7233.title:0 "Mutant attack. Creatures liquidated"
 apsr.7233.desc:0 "We've killed all the creatures successfully, and there is no more danger for our colony - at least for now. But we should not rest on our laurels, as more attacks may come."
 apsr.7233.button:1 "Great"
 
 
 
 ## СОБЫТИЯ ШЕСТОГО ГОДА (24х) ##
 
 
 # нападение

 apsr.7241.title:0 "Mutant attack. A horde"
 apsr.7241.desc:0 "We've got a message from the planet where §Y$apsr7_planet_modifier$§! is located. \nA group of mutants has come from the anomalous zone again! We've joined the battle according to plan. But the lack of special fortifications is limiting our countering abilities really much."
 apsr.7241.button:1 "Hold the defence!"

 ## поражение

 apsr.7242.title:0 "Mutant attack. Defeat"
 apsr.7242.desc:0 "We couldn't hold back the mutants. The creatures broke through our defence and brought chaos to the most of the planet - and they've also attacked a big part of our settlements. Some were fully destroyed, all that could be devoured is devoured, and what couldn't is now nothing but debris. After destroying our settlements, the creatures returned back to the zone as if nothing had haddened. We would probebly need to build some fortifications that would hold them within the zone."
 apsr.7242.button:1 "Damn it!"
 apsr.7242.button.tooltip:1 "Three settlements were destroyed. Restoration of the buildings will require resources."

 ## победа

 apsr.7243.title:0 "Mutant attack. Creatures liquidated"
 apsr.7243.desc:0 "We've killed all the creatures successfully, and there is no more danger for our colony - at least for now. But we should not rest on our laurels, as more attacks may come."
 apsr.7243.button:1 "Great"
 
 
 
 ## СОБЫТИЯ ДЕСЯТОГО ГОДА (25х) ##
 
 
 ## нападение

 apsr.7251.title:0 "Mutant attack. The darkness"
 apsr.7251.desc:0 "We've got a unsettling message from the planet where §Y$apsr7_planet_modifier$§! is located. The creatures have crossed the anomalous zone borders again, and the amount of them has gone beyond all the limits. Stationary fortifications haven't been completed yet and are unable to hold the mutants efficiently. We have nothing to do but to hope for the best and rely on the number of our armies."
 apsr.7251.button:1 "Hold the defence!"

 ## поражение

 apsr.7252.title:0 "Mutant attack. Defeat"
 apsr.7252.desc:0 "The mutants have broken through our armies, and now the planet is a living hell. An incredible amount of them swept all across the planet, destroying enerything along the way. After every living creature on the planet was dead, a abnormal bluish fog spread from the heart of the zone and covered all the planet. Some hours later it scattered, and now there is nothing left on the planet but ruins...and the cursed anomalous zone..."
 apsr.7252.button:1 "It's a completede failure..."
 apsr.7252.button.tooltip:1 "All the settlements on the planet are destroyed. \nWe've lost the colony"
 
 ## победа

 apsr.7253.title:0 "Mutant attack. Creatures liquidated"
 apsr.7253.desc:0 "We've killed all the creatures successfully, and there is no more danger for our colony - at least for now. However, given the amount of creatures that took part in the attack, and were subsequently killed, gives us hope we have at least some time to prepare for the next encounter."
 apsr.7253.button:1 "Great"
 
 
 
 
 
 
 
 
 
 
 
 
 
