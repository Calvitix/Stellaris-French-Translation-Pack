 ####################################
 # Special Projects
 ####################################

 hallucinogen_removal:0 "Retirer les hallucinogènes"
 hallucinogen_removal_DESC:1 "Nous devons tout faire pour tenter de débarrasser l'atmosphère de §Y[Root.GetName]§! de ses hallucinogènes."
 impact_defence_system:0 "Système de défense contre les astéroïdes"
 impact_defence_system_DESC:0 "Nous devons étudier le meilleur moyen de protéger la colonie de §Y[Root.GetName]§! des fréquents impacts d'astéroïdes qui frappent la planète."
 titanic_life_study_normal:0 "Étude des formes de vie titanesques"
 titanic_life_study_normal_DESC:1 "En étudiant les formes de vie titanesques de [Root.GetName], nous réussirons peut-être à mieux les comprendre, et peut-être même à communiquer avec elles."
 titanic_life_study_mean:0 "Nécropsie des formes de vie titanesques"
 titanic_life_study_mean_DESC:1 "En rassemblant les forces de vie titanesques de [Root.GetName], nous devrions rapidement trouver un moyen d'en tirer parti."
 titanic_life_study_nice:0 "Surveillance des formes de vie titanesques"
 titanic_life_study_nice_DESC:1 "Surveiller de près les formes de vie titanesques de §Y[Root.GetName]§! pourrait nous permettre de coexister pacifiquement avec elles."
 retaliatory_genome_mapping:0 "Cartographie du génome par rétorsion"
 retaliatory_genome_mapping_DESC:0 "En envoyant un vaisseau vers le monde natal alien, nous serons capables de rassembler le même type de données que celles que nous suspectons qu'ils ont sur nous."
 woodwind_instrument_investigation:0 "Enquête sur l'instrument de bois"
 woodwind_instrument_investigation_DESC:0 "Nous devons découvrir le matériau utilisé pour fabriquer ce mystérieux instrument qui paraît avoir un effet relaxant sur nos corps."
 disappearing_pops_project:0 "Disparitions sur [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC:0 "Les forces de l'ordre sur [missing_pops_planet.GetName] ont besoin d'une équipe d'intervention militaire pour apaiser la situation pendant qu'elles enquêtent sur cette vague de disparitions mystérieuses."
 mystery_cream_project:0 "Sansâge"
 mystery_cream_project_DESC:0 "Cette nouvelle crème anti-âge «Sansâge» est vendue dans tout l'empire et s'avère très prometteuse pour stimuler la régénération cellulaire. Si nous pouvions identifier ses agents actifs nous pourrions nous en servir pour obtenir des effets plus durables."
 cream_origin_project:0 "À la recherche de la jeunesse éternelle"
 cream_origin_project_DESC:0 "Nous devons trouver les origines de cette crème anti-âge."
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "Enquêter sur le mystère magnétique de [Root.GetName]"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "Plusieurs phénomènes magnétiques perturbent la vie sur §Y[Root.GetName]§!. Jusqu'à récemment, leur cause était un mystère complet, mais grâce aux données recueillies lors de plusieurs événements il devrait maintenant être possible de découvrir la vérité à ce propos."
 ROGUEMOON_PROJECT:0 "Enquêter sur la lune mystérieuse de [Root.GetName]"
 ROGUEMOON_PROJECT_DESC:0 "Une enquête détaillée devrait être conduite sur la lune [event_target:roguemoon.Planet.GetName] afin tenter de déterminer sa provenance."
 DPORTAL_PROJECT:0 "Sonder le portail dimensionnel de [Root.GetName]"
 DPORTAL_PROJECT_DESC:0 "Nous devrions enquêter sur le lieu où mène le portail dimensionnel trouvé à la surface de §Y[Root.GetName]§!."
 DPORTAL_PROJECT_SCIENCE:0 "Fermer le portail"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "Il existe à coup sûr une manière où un autre de fermer ce portail, et les sciences nous aideront à la trouver !"
 DPORTAL_PROJECT_PRAYER:0 "Fermer le portail"
 DPORTAL_PROJECT_PRAYER_DESC:0 "Un tel portail peut certainement être contré par une énergie positive !"
 DPORTAL_PROJECT_PSI_PRAYER:0 "Fermer le portail"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "Un tel portail peut très certainement être contré grâce à l'énergie psionique !"
 DPORTAL_PROJECT_ROCKS:0 "Fermer le portail"
 DPORTAL_PROJECT_ROCKS_DESC:0 "Peut-être qu'en jetant suffisamment de rochers dans le portail nous parviendrons à en bloquer l'ouverture ?"
 SNEK_SCIENCE_PROJECT: "Utiliser la science"
 SNEK_SCIENCE_PROJECT_DESC: "La science ! Nous utilisons la science ! Après une série d'observations minutieuses et de réunions productives, nous avons l'intention de trouver des modèles dans les comportements des ophidiens et d'adopter méthodiquement des plans pour les contrer. Si nous pouvons trouver des preuves de l'utilisation d'outils et de stratégies d'adaptation, nous pourrons peut-être même les raisonner ! Nous devons juste nous assurer de ne pas corrompre les données en interférant avec leurs activités, même lorsqu'ils mordent les colons et siphonnent l'énergie."
 SNEK_WAR_PROJECT: "Utiliser des soldats"
 SNEK_WAR_PROJECT_DESC: "La guerre ! Nous allons à la guerre ! Nous ne savons pas pourquoi ils sont venus ici. Nous ne savons pas vraiment ce qu'ils font ici. Mais nous savons ceci : Ils nous détestent, donc ils doivent apprendre à nous craindre. Il est temps de poster des sentinelles, de mettre en place des patrouilles, et de nous frayer un chemin de maison en maison avec des incénérateurs ophidiens. Brûlez-les ! Quel qu'en soit le prix, nous devons résister à tout ce qui se faufile."



