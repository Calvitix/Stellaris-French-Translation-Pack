 sabRepCrit_Extreme.title:0 "Opportunité de sabotage de réputation"
 sabRepCrit_Extreme.desc:0 "Une opportunité se présente - les agents du réseau Alpha surveillent l'activité d'un groupe militant xénophobe au sein de §S[alphaNetworkTarget_temp.GetName]§!. Nous avons découvert des preuves que plusieurs hauts fonctionnaires du gouvernement soutiennent secrètement les finances de ce groupe.\n\nNos agents pensent qu'avec une manipulation prudente et un soutien discret, nous pourrions inciter le groupe à lancer des attaques contre les empires voisins. Des paquets d'informations contenant l'identité des bailleurs de fonds du groupe pourraient alors être rendus publics.\n\nEn cas de succès, les attaques bouleverseraient considérablement les relations diplomatiques §S[alphaNetworkTarget_temp.GetName]§!, mais rien ne garantit que notre participation restera secrète.\n\nNos agents auront besoin de fournitures supplémentaires."
 
 
 sabRepCrit_Extreme_success.title:0 "Militantisme xénophobe - Succès"
 sabRepCrit_Extreme_success.desc:0 "En raison de nos provocations subtiles, le mouvement extrémiste a été poussé à la violence contre les empires bordant le §S[alphaNetworkTarget_temp.GetName]§!.\n\nImmédiatement après les attaques, §S[alphaNetworkTarget_temp.GetName]§! les autorités ont publiquement nié tout lien avec le groupe, mais nos trousses d'information préparées étaient déjà diffusées secrètement.\n\nLes empires affectés ont gagné le TEMP casus belli contre le §S[alphaNetworkTarget_temp.GetName]§!, dont les relations diplomatiques ont été gravement affectées."
 sabRepCrit_Extreme_success.a:0 "Excellent."
 
 
 sabRepCrit_Extreme_fail.title:0 "Militantisme xénophobe - Échec"
 sabRepCrit_Extreme_fail.desc:0 "Nos efforts pour manipuler secrètement le groupe extrémiste au sein de §S[alphaNetworkTarget_temp.GetName]§! ont rencontré un désastre.\nAprès une fuite de données qui a conduit le groupe à apprendre la véritable loyauté de nos agents, plusieurs bombardements ont été orchestrés sur des cibles civiles sur §S[root.Capital.GetName]§!.\n\nLe groupe a dénoncé publiquement notre ingérence, et bien que la communauté duplomatique plus large n'ait pas été affectée, nos relations avec le §S[alphaNetworkTarget_temp.GetName]§! ont été gravement endommagés."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
