 mod_job_necro_apprentice_per_pop_short:1 "\n§G+1§! £mod_job_apprentice_add£ pour $VALUE$ £pop£"
 planet_necro_apprentices:0 "Emplois de nécrophytes"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- La £pop£pop est nécrophage et procrée en se servant d'autres espèces§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Cet emploi ne peut être occupé que par des pops nécrophages libres qui ne subissent pas de purge."
 opinion_necrophage:1 "Disparitions mystérieuses "
 opinion_necrophage_our_species:0 "Nécrophagie de notre espèce "
 disables_necrophage_features:0 "§RChoisir cet atout de l'ascension va  désactiver le mécanisme de la nécrophagie.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Pops nécrophagées"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Au cours d'une cérémonie d'élévation sur $PLANET|Y$, $VALUE|Y$ £pops£pops ont été converties à notre espèce."

 START_SCREEN_NECROPHAGE_BASE:0 "Dans un passé pas si lointain, [GetHomeWorldName] était dominée par une espèce assez peu remarquable. Pour quiconque l'aurait observée alors, elle aurait pu paraître suivre un processus d'évolution assez sinueux, avec de temps à autre de rapides périodes d'innovation, séparées par de bien plus longues périodes de retours en arrière semblant insurmontables. Pourtant, à l'insu de tous, son monde abritait une seconde espèce intelligente : nous, les [GetSpeciesNamePlural].\n\nDurant des millénaires, nous sommes restés cachés aux yeux des occupants de notre monde, à peine plus que quelques vagues rumeurs d'horreur dans la nuit, quelques récits invraisemblables ne visant qu'à effrayer des jeunes désobéissants. Mais c'était là une grave erreur. À mesure que leurs avancées technologiques se sont accélérées, nous nous sommes infiltrés toujours plus au sein de leur société."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Et lorsque vint leur chute, elle fut rapide, et violente. Nous avons brutalement pris le contrôle du monde, réduisant nos précurseurs à l'obéissance et lançant le processus pour les absorber progressivement au sein de l'espèce [GetSpeciesName].\n\nEt, maintenant que nous sommes en possession du voyage PRL, découvert tout récemment, nous sommes prêts à nous envoler parmi les étoiles pour refaçonner toutes les espèces de la galaxie à notre image !"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Peu à peu, étape après étape, nous sommes parvenus à prendre le contrôle de [GetHomeWorldName], réduisant nos précurseurs à la soumission et les condamnant à une absorption progressive au sein de l'espèce [GetSpeciesName].\n\nEt, maintenant que nous sommes en possession du voyage PRL, découvert tout récemment, nous sommes prêts à nous envoler parmi les étoiles pour prendre la place qui est la nôtre parmi les civilisations stellaires de la galaxie."
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ Et, enfin, nous fûmes prêts. La supériorité de notre Conscience collective est devenue évidente lorsque nous prîmes le contrôle de notre monde : nos précurseurs furent réduits à la soumission et contraints à être absorbés progressivement au sein de la conscience [GetSpeciesName].\n\nEt, maintenant que nous sommes en possession du voyage PRL, découvert tout récemment, nous sommes prêts à nous envoler parmi les étoiles pour refaçonner toutes les espèces de la galaxie à notre image !"
 necroids.2.name:0 "Cérémonie de l'élévation sur [Root.Capital.GetName]"
 necroids.2.desc:0 "Depuis que nous avons pris le contrôle de [Root.Capital.GetName], le rituel de transformation des [necrophage_species.GetNamePlural] en [Root.GetSpeciesNamePlural] est restée entouré de mystères. Une fois tous les dix ans, les «Nécrophytes» entrent dans la Chambre d'élévation pour une cérémonie particulière. Ce qu'il s'y passe pour eux est un secret bien gardé, connu seulement de quelques-uns. Quoi qu'il en soit, lorsqu'ils en ressortent ils sont devenus des [Root.GetSpeciesNamePlural]. Or, la date approche..."
 necroids.2.desc.gestalt:0 "Depuis que nous avons pris le contrôle de [Root.Capital.GetName], le rituel de transformation des [necrophage_species.GetNamePlural] en [Root.GetSpeciesNamePlural] est resté entouré de mystères. Une fois tous les dix ans, les «Nécrophytes» entrent dans la Chambre d'élévation pour une cérémonie particulière. Ce qu'il s'y passe pour eux est un secret bien gardé, connu seulement de notre collectif. Quoi qu'il en soit, lorsqu'ils en ressortent ils sont devenus des drones de la conscience [Root.GetSpeciesName]. Or, la date approche..."
 necroids.2.A:0 "Lançons les préparatifs !"
 necroids.2.A.tooltip:1 "À la fin de l'année, tous les §Hnécrophytes§! de §H[Root.Capital.GetName]§! vont être convertis en §H[Root.GetSpeciesNamePlural]§!.\n\nLa cérémonie se déroule tous les §H10 ans§! sur chaque monde de la [Root.GetName] disposant d'une £building£§Hchambre d'élévation§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Temple sacrificiel"
 building_sacrificial_temple_1_desc:0 "Un site révéré, dans lequel des prêcheurs solennels et des disciples fervents prient et oeuvrent pour le prochain cycle, aussi prospère que sanglant."
 building_sacrificial_temple_2:0 "Holotemple noir"
 building_sacrificial_temple_2_desc:0 "Les avancées technologiques de ce bâtiment consacré permettent des études plus rigoureuses, et une dévotion plus concrète à des causes dépassant ses murs changeants."
 building_sacrificial_temple_3:0 "Temple du Grand Sacrifice"
 building_sacrificial_temple_3_desc:0 "Un site de consécration suprême, dans lequel des champs d'immersion multisensoriels permettent aux fidèles d'honorer chaque sacrifice, qu'il soit passé, présent et à venir."
 job_death_priest:0 "Prêtre de la Mort"
 job_death_priest_plural:0 "Prêtres de la Mort"
 job_death_priest_desc:0 "Le guide spirituel des masses est assuré par ceux qui, lorsqu'ils sont convoqués, font le sacrifice de leurs disciples les plus fervents."
