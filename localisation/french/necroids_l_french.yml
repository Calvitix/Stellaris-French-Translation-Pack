 distar.218.desc:0 "Au terme d'un long rituel, la §Hmatriarche tiyanki§! est revenue de l'au-delà. Elle servira désormais notre cause."
 distar.5016.desc:0 "Les nécromanciens ont ramené le corps dans l'oeuf dont il était sorti, avant de faire éclore à nouveau l'§Hêtre du vide§! afin qu'il serve notre cause."
 leviathans.675.desc:0 "Au prix d'un long labeur, les nécromanciens ont ranimé l'énergie du §Yver d'éther§!. Le résultat est aussi étrange que perturbant, mais tant que son souffle brûlant fonctionne toujours nous pouvons considérer cela comme un succès."
 ancrel.4026.desc:0 "Il a repris son envol ! §YÉclat§!, ce dragon si avide, est revenu pour surveiller le système de [from.solar_system.GetName]. Mais, cette fois, il y surveillera le Rubricateur pour nous."
 NAME_Reanimated_Elderly_Tiyanki:0 "Matriarche tiyanki réanimée"
