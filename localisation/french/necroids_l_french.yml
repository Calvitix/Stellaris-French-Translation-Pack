#Calvitix 3.6.0 : 30/11/2022

 ########################
 # Necroids Species Pack
 ########################

 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Nécrophage"
 origin_necrophage_desc:1 "Cette civilisation a évolué en tant que parasite, contrainte de se nourrir d'autres formes de vie conscientes pour survivre. Avec son entrée sur la scène galactique, elle considère que toute autre espèce est destinée soit à être soumise, soit à être dévorée. Pour les nécrophages, telle est la simple vérité des choses."
 civic_tooltip_necrophage_effects:2 "- Peut convertir les £pops£pops d'autres espèces en pops de l'§Hespèce primaire§! ;\n- seules les £pop£pops nécrophages peuvent fournir des §Hpersonnalités§! ou occuper des §Hemplois de £pop_cat_ruler£gouvernants§! ;\n- lance la partie avec un certain nombre de £pops£pops d'une espèce secondaire adaptée ;\n- les mondes habitables garantis sont des §Hcivilisations primitives§!."
 civic_necrophage_secondary_species:0 "Espèce adaptée"
 trait_necrophage:0 "Nécrophage"
 trait_necrophage_desc:1 "§LCette espèce, dont les membres sont quasi immortels, se multiplie en consommant les pops d'autres espèces.§!"
 trait_necrophage_gestalt_tooltip:0 "§HCes modificateurs de production ne s'appliquent pas aux pops des consciences collectives.§!"
 building_necrophage_elevation_chamber:0 "Chambre d'élévation"
 building_necrophage_elevation_chamber_desc:0 "Ceux qui attendent leur transformation passent leur temps à étudier les pratiques et rituels des [This.Owner.GetSpeciesNamePlural] dans le confort d'une Chambre d'élévation."
 building_necrophage_elevation_chamber_desc_hive:0 "Ceux qui attendent leur transformation passent leur temps à étudier les pratiques et rituels de la conscience collective [This.Owner.GetSpeciesName] dans le confort d'une Chambre d'élévation."
 necrophage_elevation_timer_tooltip:0 "La prochaine cérémonie de l'élévation sur §Y[This.GetName]§! se tiendra le §Y[This.necrophage_elevation_timer]§!.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "Pour assurer un recrutement régulier en £job_necro_apprentice£nécrophytes, le nombre d'emplois fournis va de §Y1§! à §Y3§! selon le §Ydéveloppement des pops§!.\n\n"
 building_necrophage_house_of_apotheosis:0 "Maison de l'apothéose"
 building_necrophage_house_of_apotheosis_desc:0 "Une maison d'une splendeur inégalée, où ceux qui attendent l'apothéose pour devenir des [This.Owner.GetSpeciesNamePlural] peuvent passer leurs derniers jours sous leur forme originelle dans le confort le plus absolu."
 building_necrophage_house_of_apotheosis_desc_hive:0 "Une maison d'une splendeur inégalée, où ceux qui attendent l'apothéose pour devenir des drones de la [This.Owner.GetName] peuvent passer leurs derniers jours hors de la Conscience dans le confort le plus absolu."
 job_necro_apprentice_effect_desc_base:0 "Une fois tous les §Y10§! ans, les £job_necro_apprentice£nécrophytes sont transformés en §Y[This.Owner.GetSpeciesNamePlural]§! au cours d'un §Yrituel d'élévation§!."
 job_necro_apprentice_effect_desc:2 "Les £job_necro_apprentice£nécrophytes transforment les £consumer_goods£§Ybiens de consommation§! et la £food£§Ynourriture§! en £unity£§Yunité§! et en £mod_planet_amenities_add£§Yservices§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "Les £job_necro_apprentice£nécrophytes transforment les £consumer_goods£§Ybiens de consommation§! et les £minerals£§Yminéraux§! en £unity£§Yunité§! et en £mod_planet_amenities_add£§Yservices§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc:0 "Les £job_necro_apprentice£nécrophytes transforment la £food£§Ynourriture§! en £unity£§Yunité§! et en £mod_planet_amenities_add£§Yservices§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "Les £job_necro_apprentice£nécrophytes transforment les £minerals£§Yminéraux§! en £unity£§Yunité§! et en £mod_planet_amenities_add£§Yservices§!.\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$ §RCe monde ne subit pas le §Ychoc des cultures§!.§!"
 job_necro_apprentice:0 "Nécrophytes"
 job_necro_apprentice_plural:0 "Nécrophytes"
 job_necro_apprentice_desc:1 "Au terme de plusieurs années d'un dur labeur achevées par le splendide §Yrituel de l'élévation§!, ceux qui n'ont pas eu la chance de naître membres de la caste gouvernante peuvent l'intégrer."
 job_necro_apprentice_desc_hive:0 "Au terme de plusieurs années d'un dur labeur, ceux qui n'ont pas eu la chance de naître en notre sein peuvent se joindre à nous par les rites de l'unité et intégrer ainsi la Conscience [Owner.Species.GetName]."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Cet emploi ne peut être occupé que par des pops non robotiques n'appartenant pas à l'espèce primaire."
 mod_job_necro_apprentice_add:0 "Emplois de nécrophytes"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! emploi de £job_apprentice£nécrophyte par palier de $VALUE$ pops"
 mod_job_necro_apprentice_per_pop_short:1 "\n§G+1§! £mod_job_apprentice_add£ pour $VALUE$£pop£"
 planet_necro_apprentices:0 "Emplois de nécrophytes"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- La £pop£pop est nécrophage et procrée en se servant d'autres espèces§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Cet emploi ne peut être occupé que par des pops nécrophages libres qui ne subissent pas de purge."
 opinion_necrophage:1 "Disparitions mystérieuses "
 opinion_necrophage_our_species:0 "Nécrophagie de notre espèce "
 disables_necrophage_features:0 "§RChoisir cet atout de l'ascension va  désactiver le mécanisme de la nécrophagie.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Pops nécrophagées"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Au cours d'une cérémonie d'élévation sur $PLANET|Y$, $VALUE|Y$ £pops£pops ont été converties à notre espèce."

 START_SCREEN_NECROPHAGE_BASE:0 "Dans un passé pas si lointain, [GetHomeWorldName] était dominée par une espèce assez peu remarquable. Pour quiconque l'aurait observée alors, elle aurait pu paraître suivre un processus d'évolution assez sinueux, avec de temps à autre de rapides périodes d'innovation, séparées par de bien plus longues périodes de retours en arrière semblant insurmontables. Pourtant, à l'insu de tous, son monde abritait une seconde espèce intelligente : nous, les [GetSpeciesNamePlural].\n\nDurant des millénaires, nous sommes restés cachés aux yeux des occupants de notre monde, à peine plus que quelques vagues rumeurs d'horreur dans la nuit, quelques récits invraisemblables ne visant qu'à effrayer des jeunes désobéissants. Mais c'était là une grave erreur. À mesure que leurs avancées technologiques se sont accélérées, nous nous sommes infiltrés toujours plus au sein de leur société."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Et lorsque vint leur chute, elle fut rapide, et violente. Nous avons brutalement pris le contrôle du monde, réduisant nos précurseurs à l'obéissance et lançant le processus pour les absorber progressivement au sein de l'espèce [GetSpeciesName].\n\nEt, maintenant que nous sommes en possession du voyage PRL, découvert tout récemment, nous sommes prêts à nous envoler parmi les étoiles pour refaçonner toutes les espèces de la galaxie à notre image !"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Peu à peu, étape après étape, nous sommes parvenus à prendre le contrôle de [GetHomeWorldName], réduisant nos précurseurs à la soumission et les condamnant à une absorption progressive au sein de l'espèce [GetSpeciesName].\n\nEt, maintenant que nous sommes en possession du voyage PRL, découvert tout récemment, nous sommes prêts à nous envoler parmi les étoiles pour prendre la place qui est la nôtre parmi les civilisations stellaires de la galaxie."
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ Et, enfin, nous fûmes prêts. La supériorité de notre Conscience collective est devenue évidente lorsque nous prîmes le contrôle de notre monde : nos précurseurs furent réduits à la soumission et contraints à être absorbés progressivement au sein de la conscience [GetSpeciesName].\n\nEt, maintenant que nous sommes en possession du voyage PRL, découvert tout récemment, nous sommes prêts à nous envoler parmi les étoiles pour refaçonner toutes les espèces de la galaxie à notre image !"
 necroids.2.name:0 "Cérémonie de l'élévation sur [Root.Capital.GetName]"
 necroids.2.desc:0 "Depuis que nous avons pris le contrôle de [Root.Capital.GetName], le rituel de transformation des [necrophage_species.GetNamePlural] en [Root.GetSpeciesNamePlural] est restée entouré de mystères. Une fois tous les dix ans, les «Nécrophytes» entrent dans la Chambre d'élévation pour une cérémonie particulière. Ce qu'il s'y passe pour eux est un secret bien gardé, connu seulement de quelques-uns. Quoi qu'il en soit, lorsqu'ils en ressortent ils sont devenus des [Root.GetSpeciesNamePlural]. Or, la date approche..."
 necroids.2.desc.gestalt:0 "Depuis que nous avons pris le contrôle de [Root.Capital.GetName], le rituel de transformation des [necrophage_species.GetNamePlural] en [Root.GetSpeciesNamePlural] est resté entouré de mystères. Une fois tous les dix ans, les «Nécrophytes» entrent dans la Chambre d'élévation pour une cérémonie particulière. Ce qu'il s'y passe pour eux est un secret bien gardé, connu seulement de notre collectif. Quoi qu'il en soit, lorsqu'ils en ressortent ils sont devenus des drones de la conscience [Root.Species.GetName]. Or, la date approche..."
 necroids.2.A:0 "Lançons les préparatifs !"
 necroids.2.A.tooltip:1 "À la fin de l'année, tous les §Hnécrophytes§! de §H[Root.Capital.GetName]§! vont être convertis en §H[Root.GetSpeciesNamePlural]§!.\n\nLa cérémonie se déroule tous les §H10 ans§! sur chaque monde de la [Root.GetName] disposant d'une £building£§Hchambre d'élévation§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Temple sacrificiel"
 building_sacrificial_temple_1_desc:0 "Un site révéré, dans lequel des prêcheurs solennels et des disciples fervents prient et oeuvrent pour le prochain cycle, aussi prospère que sanglant."
 building_sacrificial_temple_2:0 "Holotemple noir"
 building_sacrificial_temple_2_desc:0 "Les avancées technologiques de ce bâtiment consacré permettent des études plus rigoureuses, et une dévotion plus concrète à des causes dépassant ses murs changeants."
 building_sacrificial_temple_3:0 "Temple du Grand Sacrifice"
 building_sacrificial_temple_3_desc:0 "Un site de consécration suprême, dans lequel des champs d'immersion multisensoriels permettent aux fidèles d'honorer chaque sacrifice, qu'il soit passé, présent et à venir."
 job_death_priest:0 "Prêtre de la Mort"
 job_death_priest_plural:0 "Prêtres de la Mort"
 job_death_priest_desc:0 "Le guide spirituel des masses est assuré par ceux qui, lorsqu'ils sont convoqués, font le sacrifice de leurs disciples les plus fervents."
 job_death_priest_effect_desc:0 "Les £job_death_priest£prêtres de la Mort transforment les £consumer_goods£§Ybiens de consommation§! en £unity£§Yunité§!, en recherche £society£§Ysociale§! et en £mod_planet_amenities_add£§Yservices§!."
 mod_job_death_priest_add:0 "Emplois de prêtres de la Mort"
 mod_job_death_priest_per_pop:0 "§G+1§! emploi de £job_death_priest£prêtre de la Mort par palier de $VALUE$ pops"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ pour $VALUE$£pop£"
 job_death_priest_icon:0 "£job_death_priest£"
 job_mortal_initiate:0 "Initié mortel"
 job_mortal_initiate_plural:0 "Initiés mortels"
 job_mortal_initiate_desc:0 "Ces disciples très fervents de leur foi dédient ce qu'il leur reste de vie à améliorer la société, terminant leurs études par leur sacrifice volontaire et fatal."
 job_mortal_initiate_effect_desc:1 "(les £job_mortal_initiate£initiés mortels suscitent de l'£unity£§Yunité§! et produisent de la recherche £society£§Ysociale§! et des £mod_planet_amenities_add£§Yservices§!)"
 mod_job_mortal_initiate_add:0 "Emplois d'initiés mortels"
 mod_job_mortal_initiate_per_pop:0 "§G+1§! emploi d'£job_mortal_initiate£initié mortel par palier de $VALUE$ pops"
 mod_job_mortal_initiate_per_pop_short:0 "\n§G+1§! £mod_job_mortal_initiate_add£ pour $VALUE$ £pop£"
 jobs_death_priest_and_mortal_initiate_effect_desc:0 "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"

 edict_sacrifice_unity_boost:0 "\n\nAccroît l'£unity£unité suscitée par les £job_death_priest£prêtres de la Mort aussi longtemps que le décret a cours.\n"

 edict_sacrifice_dummy:0 "Sacrifices"
 edict_sacrifice_dummy_desc:0 "Les plus dévots d'entre nous sont déjà prêts à faire face à leur sort et à donner leur vie pour faire progresser la société. Grâce aux sacrifices pour l'§Hunicité§!, l'§Hharmonie§! et la §Hprospérité§!, ils n'auront pas besoin d'attendre davantage."
 edict_sacrifice_dummy_tooltip:1 "§RTue tous les £job_mortal_initiate£initiés mortels.§! Selon le rituel choisi, chaque sacrifié va accroître l'£unity£unité suscitée, le £happiness£bonheur des pops ou la production de £minerals£minéraux et d'£energy£énergie. $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "Sacrifice pour l'unicité"
 edict_sacrifice_togetherness_desc:0 "Les plus dévots d'entre nous sont préparés à faire face à leur sort afin de veiller à ce que la société soit réunie. Que notre unité brille dans l'obscurité de l'espace !"
 edict_sacrifice_togetherness_tooltip:2 "§RTue tous les £job_mortal_initiate£initiés mortels.§! Chaque sacrifié accroît les chances de gains supplémentaires d'£unity£unité. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "Sacrifice supplémentaire pour l'unicité"
 sacrifice_togetherness_mod_desc:0 "Les plus dévots d'entre nous ont fait face à leur sort. Leur sacrifice est une proclamation de notre unité. Que celle-ci soit une lumière brillant dans les ténèbres de l'espace !"
 sacrifice_togetherness_1:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_1_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_2:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_2_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_3:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_3_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_4:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_4_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_5:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_mod_overlord:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc:0 "Notre suzeraine a accompli un rituel tout à fait étrange, malgré tout parfaitement captivant. Certains des nôtres ont été sacrifiés, mais ceux qui leur survivent se sentent désormais plus proches que jamais les uns des autres."

 edict_sacrifice_harmony:0 "Sacrifice pour l'harmonie"
 edict_sacrifice_harmony_desc:0 "Les plus dévots d'entre nous sont préparés à faire face à leur sort. Leur sacrifice final est un moment de célébration festif de leur destin. Puisse chaque jour être consacré à une vie honorable !"
 edict_sacrifice_harmony_tooltip:2 "§RTue tous les £job_mortal_initiate£initiés mortels.§! Chaque sacrifié accroît les chances de gains supplémentaires de £happiness£bonheur. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod:0 "Sacrifice supplémentaire pour l'harmonie"
 sacrifice_harmony_mod_desc:0 "Les plus dévots d'entre nous ont fait face à leur sort. Leur sacrifice est une proclamation de notre harmonie. Puisse chaque jour être consacré à une vie honorable !"
 sacrifice_harmony_1:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_1_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_2:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_2_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_3:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_3_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_4:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_4_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_5:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_mod_overlord:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc:0 "Notre suzeraine a accompli un rituel tout à fait étrange, malgré tout parfaitement harmonieux. Certains des nôtres nous ont été sacrifiés, mais ceux qui leur survivent se sentent plus vivants que jamais auparavant."

 edict_sacrifice_bounty:0 "Sacrifice pour la prospérité"
 edict_sacrifice_bounty_desc:0 "Les plus dévots d'entre nous sont préparés à faire face à leur sort, confiants dans le fait que la société sera enrichie de leur sacrifice final. Puisse la mort purifier la voie pour une vie dynamique, par essence glorieuse !"
 edict_sacrifice_bounty_tooltip:2 "§RTue tous les £job_mortal_initiate£initiés mortels.§! Chaque sacrifié accroît les chances de gains supplémentaires sur la production de £minerals£minéraux et d'£energy£énergie. $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod:0 "Sacrifice supplémentaire pour la prospérité"
 sacrifice_bounty_mod_desc:0 "Les plus dévots d'entre nous ont fait face à leur sort. Leur sacrifice renforce notre proclamation de prospérité. Puisse la mort purifier la voie pour une vie dynamique, par essence glorieuse !"
 sacrifice_bounty_1:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_1_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_2:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_2_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_3:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_3_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_4:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_4_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_5:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_5_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc:0 "Notre suzeraine a accompli un rituel tout à fait étrange, malgré tout parfaitement fructueux. Quelques-uns des nôtres ont été sacrifiés, mais ceux qui restent se sentent désormais emplis d'une énergie débordante."

 MESSAGE_OVERLORD_SACRIFICE_TITLE:0 "Initiés mortels sacrifiés"
 MESSAGE_OVERLORD_SACRIFICE_DESC:0 "En accord avec les rites, les §Yinitiés mortels§! travaillant pour notre suzeraine dans sa §Y$holding_sacrificial_shrine$§! ont été sacrifiés."

 necroids.200.name:0 "Sacrifice pour l'unicité [Root.GetAdj]"
 necroids.200.desc:0 "Un silence bien palpable s'appesantit sur la [Root.GetName]. Les pèlerins, venus de près ou de loin, ont gagné le lieu de culte de leur choix, forgeant sur leur route de nouveaux liens et ravivant de vieilles amitiés.\n\nLes rituels de notre société ont été observés et respectés par ces initiés mortels qui émergent à présent, dont on dit que la procession silencieuse provoque autant de sourires que de larmes. Le Grand Prêtre de la Mort, sur [capital_scope.GetName], prononce un sermon enflammé, appelant les fidèles à élever leurs pensées et à considérer leurs relations, et à contribuer à notre mutualité.\n\nTandis que chaque initié mortel entre dans la chambre sacrificielle, des soupirs collectifs se font entendre. Chacun a rencontré son trépas maintenant, laissant derrière lui une étude de bienfaisance."
 necroids.200.tooltip.base:0 "Le sacrifice d'£job_mortal_initiate£initiés mortels nous a permis de gagner"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% supplémentaires sur l'£unity£unité suscitée§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% supplémentaires sur l'£unity£unité suscitée§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% supplémentaires sur l'£unity£unité suscitée§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% supplémentaires sur l'£unity£unité suscitée§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% supplémentaires sur l'£unity£unité suscitée§!."

 necroids.201.name:0 "Sacrifice pour l'harmonie [Root.GetAdj]"
 necroids.201.desc:0 "Des murmures excités parcourent la [Root.GetName]. Les pèlerins attendent dans le lieu de culte de leur choix, tout à cette excitation que contredit la lassitude qu'ils ont pu endurer au cours de leur voyage.\n\nLes rituels de notre société ont été observés et respectés par ces initiés mortels qui émergent à présent, dont la procession silencieuse est accueillie par un sentiment de gratitude polie. Le Grand Prêtre de la Mort, sur [capital_scope.GetName], prononce un sermon enflammé, appelant les fidèles à saisir la joie de chaque instant. Et, lorsque vient le moment fatidique, chaque initié entre dans la chambre sacrificielle sous les applaudissements euphoriques. Chacun a désormais rencontré son trépas maintenant, laissant derrière lui une étude de bienfaisance."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+50% supplémentaires en £happiness£bonheur des pops§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+40% supplémentaires en £happiness£bonheur des pops§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% supplémentaires en £happiness£bonheur des pops§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+20% supplémentaires en £happiness£bonheur des pops§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+10% supplémentaires en £happiness£bonheur des pops§!."

 necroids.202.name:0 "Sacrifice pour la prospérité [Root.GetAdj]"
 necroids.202.desc:0 "Un sentiment de bien-être peut déjà se ressentir dans toute la [Root.GetName], tandis que les pèlerins s'assemblent dans les lieux de culte de leur choix. Parfois, ils font des offrandes. La plupart toutefois profitent de la multitude d'échoppes et de vendeurs de rues qui desservent nos lieux saints.\n\nDivers rituels ont été observés et respectés par les initiés mortels au cours de ce cycle, dont la procession silencieuse a été ornée de guirlandes de toutes sortes. Le Grand Prêtre de la Mort, sur [capital_scope.GetName], prononce un sermon exaltant, promettant des heures productives et profitables pour tous.\n\nLorsque le silence retombe, chaque initié pénètre dans la chambre sacrificielle pour y rencontrer son trépas, laissant derrière lui une étude de bienfaisance."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+30% supplémentaires sur la production £minerals£minérale et £energy£§!énergétique."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+24% supplémentaires sur la production £minerals£minérale et £energy£§!énergétique."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% supplémentaires sur la production £minerals£minérale et £energy£§!énergétique."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+12% supplémentaires sur la production £minerals£minérale et £energy£§!énergétique."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+6% supplémentaires sur la production £minerals£minérale et £energy£§!énergétique."

 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "Réanimateurs"
 civic_reanimated_armies_desc:1 "Au sein de cette société, la mort n'empêche pas de poursuivre le combat. Ceux qui sont passés maîtres dans l'art de la nécromancie réaniment les cadavres pour lever des armées et gardiens semant l'effroi dans le coeur des espèces mortelles et inférieures."
 disabled_by_synthetic_ascension:0 "Incompatible avec l'§Yascension synthétique§!."
 civic_tooltip_reanimated_armies_effects:2 "Le £building£§Y$building_dread_encampment$§! remplace l'£building£§Y$building_military_academy$§!, ouvrant des emplois de £job_necromancer£§Ynécromanciens§! et permettant le recrutement d'§Yarmées immortelles§!.\n$job_necromancer_effect_desc$.\nLes armées organiques vaincues peuvent parfois être ressuscitées comme §Yarmées immortelles§!.\n\nLes léviathans vaincus peuvent parfois être ressuscités."

 building_dread_encampment:0 "Campement de l'effroi"
 building_dread_encampment_desc:1 "Mieux vaut cacher aux yeux de tous les activités des nécromanciens tandis qu'ils font se relever des hordes immortelles destinées à intégrer nos armées."
 job_necromancer_effect_desc:3 "les £job_necromancer£nécromanciens transforment les £consumer_goods£§Ybiens de consommation§! en £physics £society£§Yrecherche§! et en £mod_country_naval_cap_add£§Ycapacité navale§!, font apparaître des £defense_army£§Yarmées défensives immortelles§! et donnent accès à la possession de la £building£§Y$holding_dread_outpost$§!"
 undead_army:0 "Armée immortelle"
 undead_army_desc:1 "Des soldats immortels, sortis de leurs tombes par les nécromanciens. Libérés de toute peur du trépas, ils jettent l'effroi dans le coeur de leurs ennemis par leur allure odieuse et leur férocité impitoyable au combat."
 undead_army_plural:0 "Armées immortelles"
 giant_undead_army:0 "Armée immortelle géante"
 giant_undead_army_desc:0 "Un squelette gigantesque prêt à déchaîner son courroux sur l'univers. En cas d'invasion d'un monde, il ne sera pas tendre."
 giant_undead_army_plural:0 "Armées immortelles géantes"
 undead_defense_army:0 "Armées défensives immortelles"
 undead_defense_army_desc:0 "Des soldats immortels, sortis de leurs tombes par les nécromanciens et ramenés à la vie pour protéger nos mondes de tout ce qui pourrait les menacer."
 job_necromancer:0 "Nécromancien"
 job_necromancer_plural:0 "Nécromanciens"
 job_necromancer_desc:0 "Faire se relever les morts pour combattre dans les armées est une tâche difficile. Seuls les professionnels les plus talentueux connaissent tous les arts secrets nécessaires à cette véritable prouesse."
 planet_necromancers:0 "Emplois de nécromanciens"
 mod_job_necromancer_add:0 "Emplois de nécromanciens"
 mod_job_necromancer_per_pop:0 "§G+1§! emploi de £job_necromancer£nécromancien par palier de $VALUE$ pops"
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ pour $VALUE$£pop£"

 galactic_features.385.reanimated:1 "Envoyons les [Root.Owner.GetNecromancersLower]"
 distar.218.name:0 "Le grand réveil"
 distar.218.desc.regular:0 "Au terme d'un long rituel, la §Hmatriarche tiyanki§! est revenue de l'au-delà. Elle servira désormais notre cause."
 distar.218.desc.hive:0 "Faire revenir la §Hmatriarche tiyanki§! s'est avéré particulièrement ardu. Si nous avons acquis de l'expérience pour mieux contrôler ses rejetons plus petits, les capacités régénératives de la matriarche n'ont cessé de retarder le travail de nos drones cordyceptiques. Mais la Conscience a fini par l'emporter. Aucun tissu mort ne peut s'adapter si vite que nous.\n\nNous pouvons maintenant mouvoir ce flagelle titanesque !"
 distar.5016.desc.regular:0 "Les nécromanciens ont ramené le corps dans l'oeuf dont il était sorti, avant de faire éclore à nouveau l'§Hêtre du vide§! afin qu'il serve notre cause."
 distar.5016.desc.hive:0 "Faire revenir à la vie l'§Hêtre du vide§! dans son oeuf pour qu'il puisse éclore à nouveau s'est avéré particulièrement efficace. En faisant usage de la matière primordiale qui se trouvait dans la coquille, les nécrodrones ont pu reconstituer le corps afin qu'il nous serve.\n\nLa Conscience peut désormais battre des ailes !"
 it_hungers:0 "Il va falloir lui donner à manger"
 leviathans.675.desc.regular:0 "Au prix d'un long labeur, les nécromanciens ont ranimé l'énergie du §Yver d'éther§!. Le résultat est aussi étrange que perturbant, mais tant que son souffle brûlant fonctionne toujours nous pouvons considérer cela comme un succès."
 leviathans.675.desc.hive:0 "La biologie du §Yver d'éther§! semblait au départ incompréhensible. Au lieu de prendre le contrôle de son système nerveux central pour le maîtriser à partir de là, la Conscience a donc dû remplacer l'un de ses nerfs par un drone l'imitant parfaitement.\n\nMais enfin nous pouvons le faire rugir !"
 ancrel.4026.desc.regular:0 "Il a repris son envol ! §YÉclat§!, ce dragon si avide, est revenu pour surveiller le système de [From.solar_system.GetName]. Mais, cette fois, il y surveillera le Rubricateur pour nous."
 ancrel.4026.desc.hive:0 "Autrefois si avide et solitaire, §YÉclat§! est maintenant tout à fait calme. La Conscience a pris le contrôle de son corps inerte, l'a débarrassé de sa personnalité et de ses fonctions de langage. Maintenant que ces systèmes superflus ont été retirés, son souffle brûlant nous appartient !"
 distar.340.desc:0 "La nouvelle de la mort de [Root.Fleet.GetName] s'est aussitôt répandue à travers toute notre '§Y[Root.Owner.GetName]§!'. L'amibe était depuis longtemps un compagnon. Mais les nécromanciens ont été inhabituellement occupés depuis cette triste nouvelle, et viennent de proposer une solution à notre empire en deuil. Ils refusent d'expliquer par quels moyens, mais affirment pouvoir faire revenir [Root.Fleet.GetName]."
 distar.340.desc.science:0 "La nouvelle de la mort de [Root.Fleet.GetName] s'est aussitôt répandue à travers toute notre '§Y[Root.Owner.GetName]§!', même si nul n'a été plus affecté que l'officier scientifique [amoeba_finding_scientist.GetName]. C'est [amoeba_finding_scientist.GetHerHim] qui l'avait trouvée en premier, comprenant aussitôt qu'il s'agissait d'un jeune spécimen sans défense, et [amoeba_finding_scientist.GetSheHe] avait dès lors gentiment veillé sur la créature, jusqu'à ce qu'elle atteigne sa pleine maturité.\n\nDésormais, sans la compagnie silencieuse de [Root.Fleet.GetName], l'officier [amoeba_finding_scientist.GetName] risque de ne plus jamais être [amoeba_finding_scientist.GetHerHis]-même."
 distar.340.a:0 "Réveille-toi, [Root.Fleet.GetName] !"
 distar.340.b:0 "Laissons cette amibe reposer en paix"
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! est en vie ! En tout cas, l'amibe bouge. Nous ne savons pas trop comment [amoeba_finding_scientist.GetName] a procédé, mais grâce aux profondeurs de leur désespoir et à la folie de leur science, les nécromanciens ont permis à notre compagnon de voler de nouveau parmi nous."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! est en vie ! En tout cas, l'amibe bouge. Nous ne savons pas trop comment les nécromanciens ont procédé, mais grâce aux profondeurs de leur désespoir et à la folie de leur science, notre compagnon vole de nouveau parmi nous."

 REANIMATE_TIYANKI_MATRIARCH:0 "Faire revenir la matriarche tiyanki"
 REANIMATE_TIYANKI_MATRIARCH_DESC:1 "Les [From.Owner.GetNecromancersLower] ont élaboré un plan audacieux pour ramener la §Ymatriarche tiyanki§! à la vie afin qu'elle nous serve et combatte au côté de nos flottes."
 REANIMATE_VOIDSPAWN:0 "Faire revenir l'être du vide"
 REANIMATE_VOIDSPAWN_DESC:1 "Les [From.Owner.GetNecromancersLower] nous assurent que, en recourant à des méthodes qu'il vaut mieux taire, ils sont capables de faire revenir à la vie l'§Yêtre du vide§! afin qu'il nous serve et puisse combattre au côté de nos flottes."
 REANIMATE_ROCK_BRAIN:0 "Ramener le cerveau rocheux à la vie"
 REANIMATE_ROCK_BRAIN_DESC:0 "Quoi que cette créature ancienne ait pu penser, l'univers continue d'exister en dehors de son agrégat maintenant inanimé. En recourant à plusieurs techniques interdites et à des sciences novatrices, les nécromanciens sont persuadés de pouvoir prouver que le solipsisme de cette créature disparue est un mensonge."
 REANIMATE_GUARDIAN_DRAGON:0 "Rallumer le dragon d'éther éteint"
 REANIMATE_GUARDIAN_DRAGON_DESC:1 "En mêlant rituels et sciences, les [From.Owner.GetNecromancersLower] pensent pouvoir rallumer l'étincelle dans le §Yver d'éther§! : en rassemblant du plasma de l'étoile locale, en attachant des moteurs cordyceptiques au cadavre, et par diverses autres méthodes."
 REANIMATE_SHARD_DRAGON:0 "Restaurer Éclat"
 REANIMATE_SHARD_DRAGON_DESC:1 "§YÉclat§!, la terreur des rats, conservateur du Rubricateur, désormais réduit à l'état de cadavre sans vie, orbite autour de l'étoile locale. Les [From.Owner.GetNecromancersLower] ont proposé que, le dragon ayant conservé le Rubricateur de son vivant, il serve maintenant dans la mort les nouveaux maîtres de la relique."
 REANIMATE_LOST_AMOEBA:0 "Faire revenir l'amibe perdue"
 REANIMATE_LOST_AMOEBA_DESC:0 "Nous ne savons pas trop comment ils comptent procéder, mais les nécromanciens ont pour projet de faire revenir notre chère amibe."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "Nous ne savons pas trop comment ils comptent procéder, mais sous la direction de [amoeba_finding_scientist.GetName], les nécromanciens ont pour projet de faire revenir notre chère amibe."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Sanctuaire du Repos"
 building_galactic_memorial_1_desc:0 "Cet humble mémorial permet de recentrer ses pensées et d'étudier la nature multiface de la Mort et de toutes les Fins."
 building_galactic_memorial_2:0 "Pilier de la Quiétude"
 building_galactic_memorial_2_desc:0 "Un lieu solennel, dédié à la contemplation de la Mort, dans lequel la Fin peut être relatée dans les chroniques."
 building_galactic_memorial_3:0 "Mémorial galactique"
 building_galactic_memorial_3_desc:0 "Une libraire monumentale contentant tout ce qui peut ou ne peut pas être compris sur la Fin, relaté dans les chroniques pour les âges à venir."
 building_galactic_memorial_regular_tooltip:1 "Les §Ysanctuaires du Repos§! fournissent des emplois de £job_death_chronicler£chroniqueurs de la Mort et améliorent l'§Yattractivité des éthiques gouvernementales§! sur les §Hmondes morts§! et les §Hmondes reliques§!."
 building_galactic_memorial_gestalt_tooltip:1 "Les §Ysanctuaires du Repos§! fournissent des emplois de £job_chronicle_drone£drones chroniqueurs et réduisent la §Ydéviance§! sur les §Hmondes morts§! et les §Hmondes reliques§!."
 job_death_chronicler:0 "Chroniqueur de la Mort"
 job_death_chronicler_plural:0 "Chroniqueurs de la Mort"
 job_death_chronicler_desc:0 "Le chaos est le domaine d'étude de ces lettrés, qui observent et rapportent la Mort et ses effets dans toutes les expressions qu'elle peut prendre."
 job_death_chronicler_effect_desc:2 "les £job_death_chronicler£chroniqueurs de la Mort transforment les £consumer_goods£§Ybiens de consommation§! en £unity£§Yunité§![GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] et en £stability£§Ystabilité§!, les effets pouvant varier selon les éthiques de l'empire"
 job_death_chronicler_simple_effect_desc:0 "les £job_death_chronicler£chroniqueurs de la Mort transforment les £consumer_goods£§Ybiens de consommation§! en £unity£§Yunité§! et en £stability£§Ystabilité§! et héritent des modificateurs liés aux §Yéthiques§! des £job_culture_worker£§Ytravailleurs culturels§!"
 job_chronicle_drone:0 "Drone chroniqueur"
 job_chronicle_drone_plural:0 "Drones chroniqueurs"
 job_chronicle_drone_desc:0 "Ces drones spécialisés consacrent toutes leurs pensées au chaos, étudiant la fin ultime comme contrepoids à la perpétuation de propre existence."
 job_chronicle_drone_effect_desc:3 "les £job_chronicle_drone£drones chroniqueurs transforment l'£energy£§Yénergie§! et les £minerals£§Yminéraux§! en £unity£§Yunité§!, en £stability£§Ystabilité§! et en $r_amenities_lower$"
 mod_job_death_chronicler_add:0 "Emplois de £job_death_chronicler£chroniqueurs de la Mort "
 mod_job_death_chronicler_per_pop:0 "§G+1§! emploi de £job_death_chronicler£chroniqueurs de la mort par palier de $VALUE$ pops"
 mod_job_death_chronicler_per_pop_short:0 "\n§G+1§! £mod_job_death_chronicler_add£ pour $VALUE$£pop£"
 mod_job_chronicle_drone_add:0 "Emplois de £job_chronicle_drone£drones chroniqueurs "
 mod_job_chronicle_drone_per_pop:0 "§G+1§! emploi de £job_chronicle_drone£drone chroniqueur par palier de $VALUE$ pops"
 mod_job_chronicle_drone_per_pop_short:0 "\n§G+1§! £mod_job_chronicle_drone_add£ pour $VALUE$£pop£"
 action.62.memorialist.a:0 "Ils resteront dans nos mémoires"

 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "Emploi perpétuel"
 civic_permanent_employment_desc:0 "Cette mégacorporation veille à ce que jamais aucun de ses employés soit inoccupé. Jamais. Lorsque son temps est révolu, il est réaffecté à des tâches plus simples, afin de continuer à pourvoir aux besoins de sa famille et de rembourser ses dettes."
 civic_tooltip_permanent_employment_effects:3 "Permet de construire des £building£§YOffices des Emplois Posthumes§!.\n$job_reassigner_effect_desc$\n\nDonne accès à la possession £building£§Y$holding_reemployment_center$§!.\n\nLes léviathans organiques vaincus peuvent parfois être ressuscités."
 job_reassigner:0 "$job_reassigner_plural$"
 job_reassigner_desc:0 "Les réaffecteurs sont chargés de veiller à ce que, pour chaque citoyen de la mégacorporation décédé, ses restes continuent de travailler jusqu'à ce que son contrat ait été rempli."
 job_reassigner_plural:0 "Réaffecteurs"
 job_reassigner_effect_desc:0 "(les £job_necromancer£réaffecteurs transforment les £consumer_goods£§Ybiens de consommation§! et soit la £food£§Ynourriture§!, soit les £minerals£§Yminéraux§! en £mod_pop_growth_speed£§Yassemblage mensuel des pops organiques§!, toutes les £pop£pops assemblées recevant le trait §Y$trait_zombie$§!)"
 planet_reassigners:0 "Emplois de réaffecteurs"
 mod_job_reassigner_add:0 "Emplois de £job_necromancer£réaffecteurs "
 trait_zombie:0 "Zombies"
 trait_zombie_desc:0 "§LUltimes vestiges d'êtres autrefois conscients, ces enveloppes corporelles désormais vides ne peuvent plus guère faire autre que les tâches les plus simples.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\n$mod_planet_pops_upkeep_mult$: §G-100%§!\nNe peut donner naissance à des §Ypersonnalités§!\nNe peut être employée comme £pop_cat_ruler£§Ygouvernants§! ou £pop_cat_specialist£§Yspécialistes§!."
 building_posthumous_employment_center:0 "Office des Emplois Posthumes"
 building_posthumous_employment_center_desc:0 "À l'Office des Emplois Posthumes, des cadavres dépourvus de toute conscience peuvent continuer de servir tout en contribuant à rembourser leurs dettes."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "Les plus dévots d'entre nous sont préparés à faire face à leur sort, confiants dans le fait que la société sera enrichie de leur sacrifice final. Nos morts ont une grande valeur pour la firme, et nos corps continueront de servir."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nPour tous les £job_necromancer£réaffecteurs : §G+1§! en £mod_pop_growth_speed£§YAssemblage mensuel des pops organiques§!"

 necroids.260.name:0 "Drones décomposés productifs"
 necroids.260.desc:0 "Les cadres supérieurs étaient tous réunis pour une holo-réunion afin de discuter la croissance sur le marché des produits d'hygiène pour zombies, lorsque l'un des adjoints du directeur général des Ressources Non Vivantes a surgi dans la salle de conférence : « Un des zombies de §Y[debt_free_zombie.Planet.GetName]§! a réussi à rembourser ses dettes ! » Tous ont éclaté de rire avant de réaliser quelles pouvaient être les conséquences si c'était avéré. Un silence glacial s'est abattu sur la salle, avant que les discussions reprennent, agitées, tous voulant avoir immédiatement une estimation de l'impact précis que cela aurait sur l'approvisionnement en travailleurs réanimés.\n\nAu terme de quelques analyses, il s'avère que ce cas ne peut être qu'extrêmement rare. Seuls les morts dont le corps a duré plus d'un siècle peuvent parvenir à rembourser l'intégralité de leur dette. Autant le dire, leur nombre est extrêmement réduit. L'impact pour la Firme serait donc négligeable s'il était décidé d'accorder le repos à ces travailleurs."
 necroids.260.a:0 "Ils ont mérité leur repos, accordons-leur cette grâce"
 necroids.260.b:0 "Rajoutons juste un ou deux zéros à leurs créances"

 zombie_contract_manipulation:0 "Contrats des zombies traficotés"
 zombie_contract_manipulation_desc:0 "Il a été procédé à quelques « arrangements » avec les contrats des travailleurs zombies pour qu'il leur soit impossible de rembourser l'intégralité de leurs dettes."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "Drones cordyceptiques"
 civic_hive_cordyceptic_drones_desc:0 "Des drones hautement spécialisés, capables d'infecter des hôtes simples et de leur faire répondre à des commandes rudimentaires afin d'en faire l'élément défensif essentiel de la défense stellaire de la Conscience."
 civic_tooltip_cordyceptic_drones:0 "- Lance la partie avec §G3§! §Hamibes réanimées§!.\n- La faune spatiale organique vaincue est automatiquement réanimée.\n- Les léviathans organiques vaincus peuvent parfois être réanimés.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "Réanimation achevée"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "Un nouvel ensemble de tiyanki a été réanimé dans le système de $SYSTEM|Y$. Les travaux ont déjà été lancés pour la prochaine livraison."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "Un nouvel ensemble d'amibes a été réanimé dans le système de $SYSTEM|Y$. Les travaux ont déjà été lancés pour la prochaine livraison."

 necroids.310.name:0 "Antivirus"
 necroids.310.desc:0 "Les Préthoryns ont tenté de pénétrer §Hen nous§! !\n\nL'envahisseur extragalactique a immédiatement pris le contrôle de nos nécrodrones, avant que l'autre essaim commence à collecter les autres drones se trouvant dans les parages. L'ensemble des capsules d'infiltration a dû être détruit pour préserver la sécurité de la [Root.GetName]."
 necroids.310.a:0 "Il faut les exterminer au plus vite !"

 sm_cordyceptic_reanimation_facility:0 "Complexe de réanimation cordyceptique"
 sm_cordyceptic_reanimation_facility_desc:0 "§LEn temps normal, il faut trouver des spécimens morts récemment pour lancer les opérations de réanimation. Mais avec un complexe de reproduction il est possible de les infiltrer bien plus tôt afin de disposer de davantage d'hôtes.§!\n"
 requires_tiyanki_spawning_system:0 "§RNe peut être construit que dans les systèmes de §Y$NAME_Tiyana_Vek$§!, de §Y$NAME_Tiyun_Ort$§! et de §Y$NAME_Amor_Alveo$§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "Permet de produire une §Yflotte réanimée§! tous les §G5 ans§! dans les systèmes regorgeant de vie biologique."
