 ##################
# Leader Traits
 ##################

 # Soul Stones Traits
 leader_trait_general_soulborn:0 "§HSoulborn§!"
 leader_trait_general_soulborn_desc:0 "Ce leader a été créé à partir de la fusion des âmes des plus grands esprits de nos ancêtres."
 leader_trait_governor_soulborn:0 "$leader_trait_general_soulborn$"
 leader_trait_governor_soulborn_desc:0 "Ce leader a été créé à partir de la fusion des âmes des plus grands esprits de nos ancêtres."
 leader_trait_scientist_soulborn:0 "$leader_trait_general_soulborn$"
 leader_trait_scientist_soulborn_desc:0 "Ce leader a été créé à partir de la fusion des âmes des plus grands esprits de nos ancêtres."
 leader_trait_admiral_soulborn:0 "$leader_trait_general_soulborn$"
 leader_trait_admiral_soulborn_desc:0 "Ce leader a été créé à partir de la fusion des âmes des plus grands esprits de nos ancêtres."

# Prodigy trait
 leader_trait_scientist_vormir_prodigy:0 "Prodige"
 leader_trait_scientist_vormir_prodigy_desc:0 "Précédemment premier officier, ce chef a fait preuve d'une grande aptitude et après le sacrifice de leur amant pour nous gagner la pierre d'âme, ils ont obtenu un poste plus approprié."

# Gauntlet Leader Traits
 leader_trait_admiral_the_inevitable:0 "L'inévitable"
 leader_trait_admiral_the_inevitable_desc:0 "Imprégné de la puissance des 6 Pierres d'infinité, notre souverain exerce désormais une puissance presque omnipotente."
 leader_trait_ruler_the_inevitable:0 "L'inévitable"
 leader_trait_ruler_the_inevitable_desc:0 "Imprégné de la puissance des 6 Pierres d'infinité, notre souverain exerce désormais une puissance presque omnipotente."

  # Captain Marvel traits
 leader_trait_admiral_space_stone_infused:0 "Infinity Stone Infused"
 leader_trait_admiral_space_stone_infused_desc:0 "Le capitaine Marvel a absorbé de grandes quantités d'énergie de la pierre de l'espace. Elle peut désormais absorber et expulser de l'énergie à volonté."
 leader_trait_admiral_space_stone_stubborn:0 "Extrêmement têtu"
 leader_trait_admiral_space_stone_stubborn_desc:0 "Captain Marvel est extrêmement têtu, croyant que c'est son chemin ou pas"

  # Moonstone traits
 leader_trait_admiral_space_stone_infused_weaker:0 "Infinity Stone Infused"
 leader_trait_admiral_space_stone_infused_weaker_desc:0 "Moonstone a absorbé de grandes quantités d'énergie de la pierre de l'espace et elle peut maintenant absorber et expulser de l'énergie à volonté, cependant, le processus était incomplet et ses pouvoirs sont instables."
 leader_trait_admiral_space_stone_mad_with_power:0 "Fou de pouvoir"
 leader_trait_admiral_space_stone_mad_with_power_desc:0 "Moonstone utilise son nouveau pouvoir pour tirer parti de certains avantages du gouvernement."

  # Thor trait
 leader_trait_admiral_thor:0 "Wielder of Mjölnir"
 leader_trait_admiral_thor_desc:0 "Ceux qui sont dignes de manier Mjölnir possèdent le pouvoir de Thor"

# Vision trait
 leader_trait_vision:0 "Synthèse"
 leader_trait_vision_desc:0 "Bien qu'il s'agisse d'une machine très avancée, le synthezoid a encore beaucoup à apprendre sur l'univers."

# Ultron traits
 leader_trait_synthezoid_one:0 "Primitive Synthezoid"
 leader_trait_synthezoid_one_desc:0 "En utilisant Mind Stone, nous avons créé une IA d'apprentissage très avancée."
 leader_trait_synthezoid_five:0 "Synthezoid avancé"
 leader_trait_synthezoid_five_desc:0 "En utilisant Mind Stone, nous avons créé une IA d'apprentissage extrêmement avancée."
 leader_trait_synthezoid_omega_admiral:0 "Omega Synthezoid"
 leader_trait_synthezoid_omega_admiral_desc:0 "En utilisant toute la puissance de la Mind Stone, nous avons créé une IA si intelligente qu'elle peut prédire l'avenir."
 leader_trait_synthezoid_omega_scientist:0 "Omega Synthezoid"
 leader_trait_synthezoid_omega_scientist_desc:0 "En utilisant toute la puissance de la Mind Stone, nous avons créé une IA si intelligente qu'elle peut prédire l'avenir."
 leader_trait_synthezoid_omega_governor:0 "Omega Synthezoid"
 leader_trait_synthezoid_omega_governor_desc:0 "En utilisant toute la puissance de la Mind Stone, nous avons créé une IA si intelligente qu'elle peut prédire l'avenir."
