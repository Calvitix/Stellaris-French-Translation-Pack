#Biogenesis Finish, Food to Mineral Conversion.
policy_est_biogenesis_finish_food_to_minerals:0 "Food Conversion"
policy_est_biogenesis_finish_food_to_minerals_desc:0 "We can use organic matter, rather than minerals, as a construction material to grow new things. To what extent do we want to divert resources, that otherwise could be used as food, into construction projects."
est_biogenesis_finish_food_to_minerals_0:0 "None"
est_biogenesis_finish_food_to_minerals_0_name:0 "No Conversion"
est_biogenesis_finish_food_to_minerals_0_desc:0 "All organic matter should be used to grow drones, nothing else.\n\n§ENo effect§!"
est_biogenesis_finish_food_to_minerals_1:0 "Minimal Food Conversion"
est_biogenesis_finish_food_to_minerals_1_name:0 "Minimal Conversion"
est_biogenesis_finish_food_to_minerals_1_desc:0 "We should try to use all organic matter for the growing of new drones, some might be used for construction but it is not desired."
est_biogenesis_finish_food_to_minerals_2:0 "Limited Food Conversion"
est_biogenesis_finish_food_to_minerals_2_name:0 "Limited Conversion"
est_biogenesis_finish_food_to_minerals_2_desc:0 "While organic matter should primarily be used to grow new drones, we can allow a limited amount to go to construction projects."
est_biogenesis_finish_food_to_minerals_3:0 "Some Food Conversion"
est_biogenesis_finish_food_to_minerals_3_name:0 "Some Conversion"
est_biogenesis_finish_food_to_minerals_3_desc:0 "Organic matter have some important uses in construction and we will use some of it for that purpose."
est_biogenesis_finish_food_to_minerals_4:0 "Moderate Food Conversion"
est_biogenesis_finish_food_to_minerals_4_name:0 "Moderate Conversion"
est_biogenesis_finish_food_to_minerals_4_desc:0 "The building of our empire and the growing of drones are both important, we will try to find a middle ground."
est_biogenesis_finish_food_to_minerals_5:0 "Large Food Conversion"
est_biogenesis_finish_food_to_minerals_5_name:0 "Large Conversion"
est_biogenesis_finish_food_to_minerals_5_desc:0 "We have got the drones that we need, let’s primarily focus on new construction projects."
est_biogenesis_finish_food_to_minerals_6:0 "Extensive Food Conversion"
est_biogenesis_finish_food_to_minerals_6_name:0 "Extensive Conversion"
est_biogenesis_finish_food_to_minerals_6_desc:0 "Unavoidably some organic matter will have to be used to sustain our drones, but what else will be used for construction, if a few starve that is a sacrifice we will have to make."
est_biogenesis_finish_food_to_minerals_7:0 "Immense Food Conversion"
est_biogenesis_finish_food_to_minerals_7_name:0 "Immense Conversion"
est_biogenesis_finish_food_to_minerals_7_desc:0 "The life of a drone is fickle, while the things that we build will stand for many cycles. Let us focus all resources to build an empire that will last."
est_biogenesis_finish_food_to_minerals_8:0 "Unrestricted Food Conversion"
est_biogenesis_finish_food_to_minerals_8_name:0 "Unrestricted Conversion"
est_biogenesis_finish_food_to_minerals_8_desc:0 "Let us, without restriction, use all food available to grow no structures and ships for our civilization."
