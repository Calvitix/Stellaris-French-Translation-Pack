 claims_decay_resolution_category:0 "Déclin des revendications"
 claims_decay_resolution_category_desc:0 "Alors que de nombreux États peuvent revendiquer une étoile donnée, un seul peut la détenir. Nous ne devons pas laisser les revendications contestées constituer un obstacle perpétuel à la coopération et à la communauté."
 claims_decay_resolution_1:0 "Canaux de Dé-escalade"
 claims_decay_resolution_1_desc:0 "Dans le chaos de la politique interstellaire, un désaccord mineur sur la propriété d'un système peut dégénérer en une guerre galactique. Nous devons mettre en place des voies diplomatiques qui permettront aux États de désamorcer ces conflits en toute sécurité, sans perdre la face.\n\n§HEn moyenne, les empires renonceront aux prétentions qu'ils détiennent sur un système tous les 10 ans.§!"
 claims_decay_resolution_2:0 "Conventions d'Amnestie"
 claims_decay_resolution_2_desc:0 "La communauté galactique ne peut pas être ébranlée par les rancunes et la récrimination. Nous devons organiser des amnisties régulières pour régler les différends frontaliers avant qu'ils ne dégénèrent en conflit.\n\n§HEn moyenne, les empires renonceront aux revendications qu'ils détiennent sur un système tous les 5 ans.§!"
 claims_decay_resolution_3:0 "Bureau de Reconciliation"
 claims_decay_resolution_3_desc:0 "Il ne peut y avoir de paix sans compréhension. Nous devons fonder un Bureau galactique de réconciliation, qui mettra fin à l'acrimonie et à la discorde entre les États.\n\n§HEn moyenne, les empires renonceront aux revendications qu'ils détiennent sur un système tous les 2 ans.§!"
 claims_decay_repeal_1_effect_success:0 "Résolution §YCanaux de Dé-escalade§! abrogée."
 claims_decay_repeal_1:0 "Abroger Canaux de De-escalade"
 claims_decay_repeal_1_desc:0 "L'intégrité territoriale est sacro-sainte. Aucun État ne devrait être encouragé à abandonner ce qui lui revient de droit !"
 claims_decay_repeal_2_effect_success:0 "Résolution §YAmnesty Conventions§! Abrogée."
 claims_decay_repeal_2:0 "Abroger les conventions d'amnistie"
 claims_decay_repeal_2_desc:0 "Ces conventions représentent une distraction des affaires de l'État et cherchent à minimiser les griefs légitimes entre les États."
 claims_decay_repeal_3_effect_success:0 "Résolution §Bureau de réconciliation§! Abrogée."
 claims_decay_repeal_3:0 "Abroger le Bureau de réconciliation"
 claims_decay_repeal_3_desc:0 "Le Bureau est une portée excessive - nous n'avons pas besoin de bureaucratie pour nous obliger à faire la bonne chose."
