 MEGASTRUCTURE_SELECTION_LEGEND:99 "§HIcones :§!\n\n£galwonders£ §Edéverrouille les $ap_galactic_wonders$§!\nEn terminant cette mégastructure, l'élément requis concernant l'Atout d'ascension §Y$ap_galactic_wonders$§! sera satisfait.\n\n£gigastructural£ §EUnlocks $ap_gigastructural_constructs$§!\nEn terminant cette mégastructure, l'élément requis concernant l'Atout d'ascension §Y$ap_gigastructural_constructs$§! sera satisfait.\n\n£megaupgrade£ §EAtout déverrouillé avec Amélioration§!\nLorsqu'elle apparaît à côté de l'une des icônes ci-dessus, cela indique que l'atout d'ascension ne sera débloqué que par une mise à niveau ultérieure de la mégastructure et ne sera pas immédiatement disponible.\n\n§LNote: Les Mégastructures ajoutées par des mods autre qu'Ingénierie Gigastructurelle & plus ne seront pas marquées par ces icônes, mais peuvent tout de même déverrouiller les atous, en particulier $ap_galactic_wonders$.§!"