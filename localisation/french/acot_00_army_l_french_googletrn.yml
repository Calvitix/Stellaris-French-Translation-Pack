
l_french:
 
 
#################################################### ARMY Tech ####################################################
 
requires_building_forts: "Cette armée nécessite des installations militaires avancées."
requires_building_ascensions: "Cette armée nécessite des bâtiments d'ascension avancés."

################
fe_army: "Delta Kill-Team Squad"
fe_army_plural: "Delta Kill-Team Squads"
fe_army_desc: "Ces soldats sont équipés des dernières armes et d'armure à base de matière noire, ce qui les rend de loin supérieurs à leurs prédécesseurs tout en nécessitant des ajustements de coûts de maintenance minimaux."
 
tech_dark_matter_army: "Mise en oeuvre de la matière noire pour le combat au sol"
tech_dark_matter_army_desc: "Il est désormais possible d'utiliser des technologies sombres basées sur la matière telles que des réacteurs et des déflecteurs de bouclier pour révolutionner nos armées d'invasion à un ajustement minimal des coûts. Nous devrions poursuivre cette recherche sans délai si nous cherchons à établir une suprématie sur le combat au sol."
 
ae_army: "Alpha Kill-Team Squad"
ae_army_plural: "Alpha Kill-Team Squads"
ae_army_desc: "Ces soldats sont équipés d'armes et d'armures encore plus meutrières, ce qui leur permet de se mesurer et prendre l'avantages sur tous véhicules et bâtiments."
 
tech_dark_matter_army_ae: "Equipement Alpha"
tech_dark_matter_army_ae_desc: "Notre compréhension accrue des pouvoirs énigmatiques nous permet d'améliorer davantage nos escouades Delta. Bien que nous n'ayons pas le temps de moderniser les équipes de Delta existantes, les futurs soldats seront équipés d'un équipement Alpha."
 
tech_stellarite_army: "Equipements à moteur Stellarite"
tech_stellarite_army_desc: "Armes de surface, équipement portatif et costumes de puissance propulsés par l'énergie Stellarite. Nous apporterons le deuxième soleil au sommet des fortifications au sol de l'ennemi."
 
stellarite_army: "Unité de purificateur Sigma"
stellarite_army_desc: "Ces soldats sont équipés de combats de combat de classe Sigma et présentent de vastes supports d'artillerie et d'air, leur permettant de nettoyer les champs de bataille avec une chaleur brûlante."
 
stellarite_bomberman: "Bombe solaire"
stellarite_bomberman_desc: "Qui a le temps de mener du combat terrestre ces jours-ci quand même."
 
tech_stellarite_bomberman: "Douche de stellarite"
tech_stellarite_bomberman_desc: "Parfois, on ne peut tout simplement pas se donner la peine d'envahir les planètes ennemies avec des troupes. Pourquoi risquer la vie de nos soldats quand on peut simplement larguer des bombes à stellarite sur les forteresses ennemies ?"
 
################
 
fe_omnidroid_army: "Unité d'assaut Delta"
fe_omnidroid_army_plural: "Unités d'assaut Delta"
fe_omnidroid_army_desc: "Ces droïdes de guerre alimentés par la maiètre noire, protégés dans des armures lourdes et équipés de déflecteurs sont en mesure d'effectuer tout type de tâche compliquée comme un être entièrement sensible. Mais ils n'ont aucun désir de libre volonté et donc seront toujours fidèles à notre cause."
 
fe_omnidroid_army_ae: "Unité d'Assaut Alpha"
fe_omnidroid_army_ae_plural: "Unités d'assaut Alpha"
fe_omnidroid_army_ae_desc: "Encore plus fort que le modèle précédent, l'UAA témoigne de la maîtrise de notre empire sur la puissance énigmatique. Ils remplaceront tout futur Dau nous construisons."
 
fe_omnidroid_army_se: "Unité d'Assaut Sigma"
fe_omnidroid_army_se_plural: "Unités d'Assaut Sigma"
fe_omnidroid_army_se_desc: "Nos ennemis seront vaincus sous la marche de nos légions d'UAS !"
 
 
tech_omnidroid: "Analyse du code de l'I.A précurseur"
tech_omnidroid_desc: "Il est étonnant que les précurseurs ont atteint une telle avancée dans les technologies robotiques, des enregistrements suggèrent que leurs machines sont aussi avancées que toute vie biologique... Pourtant, ils sont totalement fidèles à leurs créateurs sans désir d'indépendance. Peut-être qu'il y a quelque chose d'unique à leur sujet  ? Nous devons enquêter plus en détails."
 
tech_omnidroid_ae: "Unités d'Assaut Alpha"
tech_omnidroid_ae_desc: "Encore plus fort que le modèle précédent, l'UAA témoigne de la maîtrise de notre empire sur la puissance énigmatique. Ils remplaceront tous les UAD que nous construisons."
 
tech_omnidroid_se: "Unités d'Assaut Sigma"
tech_omnidroid_se_desc: "Nos ennemis seront vaincus sous la marche de nos légions de UAS !"
 
 
acot_garrison_army: "Garde noir Delta"
acot_garrison_army_plural: "Gardes noirs Delta"
acot_garrison_army_desc: "Des forces de garnison d'élite de l'émissaire qui sont assermentées pour protéger leur nouvelle patrie jusqu'à leur mort."
 
acot_garrison_army_droid: "Défenseur Deltron"
acot_garrison_army_droid_plural: "Défenseurs Deltron"
acot_garrison_army_droid_desc: "Unités de défense avancées installées par l'émissaire, et programmées pour protéger leur nouvelle patrie jusqu'à leur destruction."
 
acot_garrison_army_giga: "Canon 'Giga'"
acot_garrison_army_giga_plural: "Canons 'Giga'"
acot_garrison_army_giga_desc: "Des canons massifs déployés de la forteresse 'Giga' qui fera un travail rapide contre les forces primitives."
 
################
 
fe_unsullied_army: "Armée d'Insoumis"
fe_unsullied_army_plural: "Armées d'Insoumis"
fe_unsullied_army_desc: "Les guerriers Insoumis sont des guerriers esclaves, entraînés de la naissance à devenir des soldats mortels pour notre empire. Ils reçoivent une formation appropriée attendue de la plupart des armées modernes leur permettant d'être plus qu'un match pour la plupart des soldats ordinaires. Ils sont toujours des esclaves cependant et leurs décès ne signifient peu que nos efforts de guerre."
 
################
 
################ MILITARIST
 
fe_heavy_army: "Escouade d'infanterie mobile lourde"
fe_heavy_army_plural: "Escouades d'infanterie mobile lourdes"
fe_heavy_army_desc: "Ces soldats armés et blindés qui reçoivent une formation de combat supplémentaire, leur permettant d'exceller dans toutes les situations de combat et les environnements comme des demandes militaristes nécessaires."
 
tech_heavy_trooper: "Divisions d'infanterie mobile"
tech_heavy_trooper_desc: "Nos idéaux militaristes exigent encore des divisions d'infanterie plus fortes supérieures à même les troupes du précurseur. À cette fin, nous formerons une nouvelle division d'infanterie mobile entièrement armée et blindée pour une invasion à grande échelle. Ces soldats seront la preuve que nous ne pouvons faire que forger la paix à travers la guerre, pas assis et faire des pactes inutiles."
 
fe_hero_godofwar: "Dieu de la guerre"
fe_hero_godofwar_plural: "Dieu de la Guerre"
fe_hero_godofwar_desc: "Ce super guerrier génétiquement amélioré est capable de libérer une fureur juste, de sauter dans l'épaisseur de la bataille et des épaves de havoc sur les lignes ennemies. Il ne craint pas la mort, car il est la mort elle-même. Laissez nos ennemis se méfier, car ils font face au dieu de la guerre."
 
tech_godofwar: "Salutation au dieu de la guerre !"
tech_godofwar_desc: "Pour frapper la peur dans les formations ennemies, il faut plus que des armes, cela nécessite une personne, si intrépide et puissante que le titre de «Dieu de la guerre» est la plus adapté. Nous devrions commencer à sélectionner des candidats à nos rangs et à commencer ce projet immédiatement."
 
god_limit_tooltip: "Les dieux ne sont pas facilement engendrés. Seuls quelques-uns peuvent émerger à tout moment."
 
################ PACIFIST
 
fe_peacekeeper_army: "Force de maintien de la paix"
fe_peacekeeper_army_plural: "Forces de maintien de la paix"
fe_peacekeeper_army_desc: "Ces forces de police militaire sont formées pour exercer des contraintes lors de l'utilisation d'explosifs et d'armes destructrices. Ils excellent pour mettre fin à des combats à travers des moyens non mortels, mais ne montreront pas la miséricorde envers les bellicules. La loi trouvera sa voix en eux."
 
tech_peacekeeper: "Porteur de paix, de liberté, de justice et de sécurité"
tech_peacekeeper_desc: "Afin de réaliser une véritable paix, nous devons organiser une nouvelle force de maintien de la paix qui constitue à la fois des soldats de première ligne et des forces de police du système à l'intérieur de nos frontières. Nous devrons forgerons un nouveau chapitre de la paix et prouvera à ces billieues militaristes erronées que la guerre et la paix peuvent être gagnées avec cerveaux et non muscles."
 
fe_hero_captainpacifist: "Capitaine Pacifiste"
fe_hero_captainpacifist_plural: "Capitaines Pacifistes"
fe_hero_captainpacifist_desc: "Équipé de jetpacks puissants, le capitaine Pacifist vole dans des batailles et des bandoulières de leurs armes à l'aide d'une arme puissante à base d'énergie de ses yeux dorés. Le capitaine peut ne pas être des soldats ou des machines de guerre les plus puissants ou les plus meurtriers comparés à ces barbares, mais il est pleinement attaché à notre cause de mettre fin à la guerre."
 
tech_captain_pacifist: "Champion de paix"
tech_captain_pacifist_desc: "Nos soldats de la paix sont bien adaptés à garder la paix mais pas toujours à la créer une. Heureusement, certains de nos scientifiques ont rédigé un plan pour créer un phare emblématique de la paix bien adapté pour convaincre les autres que la paix est la seule voie. Cela semble assez stupide, mais les données projetées s'avèrent être fiables."
 
captain_limit_tooltip: "Bien que techniquement, nous possédons les ressources nécessaires pour faire plus d'un capitaine Pacifist, nous ne pouvons trouver aucun individus qui souhaitent vraiment y aller aussi loin."
 
################ XENOPHILE
 
fe_sniper_army: "Agent fantôme"
fe_sniper_army_plural: "Agents fantômes"
fe_sniper_army_desc: "Ces agents sont dédiés à notre cause xénophile. Ils sont formés pour net neutraliser que des ennemis anti-combattant avec une injection non mortelle et empêchent tout dommage inutile des effusions en sang et des dommages collatéraux à tout prix."
 
tech_shadow_sniper: "Division des fantômes"
tech_shadow_sniper_desc: "Nous apprécions toute la vie, même ceux des ennemis. Ils doivent être autorisés à voir les erreurs de leurs voies mais nous ne pouvons pas effectuer de telles tâches audacieuses avec nos armes destructrices actuelles. À cette fin, nous devons développer et former des armées spécifiquement équipées pour ne pas supprimer que des cibles hostiles avec une efficacité extrême. Nous devons avoir des armes plus élégantes de l'âge civilisé. C'est fini, Xenophobes - nous avons le terrain élevé."
 
fe_hero_blackwidow: "Veuve noire"
fe_hero_blackwidow_plural: "Veuves noires"
fe_hero_blackwidow_desc: "Les veuves noires sont les agents les plus meurtriers de la division des fantômes. Ils sont bien formés à la furtivité, à la sabotage et sont équipés de divers arsenaux et gadgets puissants mais non mortels, leur permettant de neutraliser sans effort combattants ennemis."
 
tech_black_widow: "Les veuves noires"
tech_black_widow_desc: "Pendant que nous n'aimons pas de prendre des vies, nous devons admettre que nos neutralisants aiment mettre fin aux menaces des bigots xénophobes. La formation officielle de la division comme une force véritablement indépendante nous permettra de tirer de nos fantômes vétérans pour devenir des veuves noires."
 
blackwidow_limit_tooltip: "Seuls les agents fantômes les plus meurtriers et les plus qualifiés peuvent recevoir le rang de veuves noires, en tant que tel, il faut du temps pour que ces agents donnés apparaissent."
 
 
################ XENOPHOBE
 
fe_deathbringer_army: "Escouade 'Porteur de Mort'"
fe_deathbringer_army_plural: "Escouades 'Porteur de Mort'"
fe_deathbringer_army_desc: "Ces soldats effrayants et fortement blindés sont nos volontés xénophobes manifestées. Ils se déplacent du monde au monde, détruisant totalement tous les Xenos avec leurs canons antiparytières qui effacent toutes les traces du Xeno - ses atomes mêmes de l'existence. Aucune ne sera épargnée de nos flammes d'agonie de purge."
 
tech_soul_purifier: "Mépris des xénos"
tech_soul_purifier_desc: "Notre peuple a accepté le simple fait que nous sommes la seule espèce véritablement civilisée dans cet univers, tous les autres sont simplement des animaux - des bêtes qui existaient pour être purgées. Mais purger ces bêtes nécessite une force de miletlier, une force qui purifiera la souillure Xeno et frappera la peur dans les coeurs de ceux d'entre eux qui oseraient élever la main contre nous. Quand nos forces viennent, ils mendieront pour la mort."
 
fe_xenoartillery: "Artillerie Tri-Canon Apocalypse"
fe_xenoartillery_plural: "Artilleries Tri-Canon Apocalypse"
fe_xenoartillery_desc: "Cet énorme artillerie est équipé de tri-canon de classe Apocalypse capable de tirer de la gamme extrême pour des dommages dévastateurs. Les dommages collatéraux maximaux et la destruction totale contre nos ennemis sont assurés. Ils doivent être faits pour comprendre qu'ils n'ont aucun droit d'exister."
 
tech_xenoartillery: "Terre brûlée"
tech_xenoartillery_desc: "Nous avons perdu suffisamment de temps à essayer de bombarder les planètes avec des générateurs de bouclier ou d'assainir contre les ruches de l'insecte. Nos stratèges militaires demandent de créer une nouvelle arme. Une artillerie de taille titanique capable de pleuvoir le meurtre et le chaos sur la corbeille qui est notre ennemi. Les dommages collatéraux sont damnés, car ils ont choisi de naître un scum Xeno."
 
xenoart_limit_tooltip: "Il a déjà pris beaucoup de personnes convaincantes pour la plupart de nos cercles intérieurs d'accepter la construction de cet artillerie, il faudra du temps pour qu'un autre soit mis en service."
 
################ MATERIALIST
 
fe_tank: "Division de Chars 'Dévastateur'"
fe_tank_plural: "Divisions de Chars 'Dévastateur'"
fe_tank_desc: "Ces chars hautement avancés sont équipés de canons à accélérateur de masse mortels et de saut de saut miniaturisé, permettant au réservoir de contourner tous les terrains difficiles et de frapper de tous les angles possibles."
 
tech_dark_matter_tank: "Guerre Blindées réimaginées"
tech_dark_matter_tank_desc: "La guerre avec des Blindés a été éliminée au début des années 2200 en raison du cauchemar logistique du transport et du déploiement sur le champ de bataille. Toutefois. Le développement de la conduite de sauts et du réacteur de la matière noire nous permet de révolutionner le combat terrestre. Bientôt, nos chars redoutables vont bientôt dominer le champ de bataille une fois de plus."
 
fe_hercules_tank: "Landcruiser Martellus"
fe_hercules_tank_plural: "Martellus Landcruisiers"
fe_hercules_tank_desc: "Ces énormes Behemoths peuvent déposer des déchets sur le champ de bataille, soit en utilisant des armes de cuirassé, soit simplement écraser leurs ennemis sous leur énorme poids. Voyons comment ces spiritualistes stupides vont-ils bien sur notre puissance !"
 
tech_dark_matter_megatank: "Landcruiser"
tech_dark_matter_megatank_desc: "Certains imbéciles spiritualistes se moquent de notre utilisation de 'machines sans âme' pendant la guerre tout en ignorant le fait que les machines et les technologies supérieures gagnent des guerres, pas des croyances idiotes. Nous devons les faire comprendre ce simple fait en créant une 'machine sans âme' si grande et puissante pour dépêcher ces idiots spiritualistes à leur Nirvana promis."
 
megatank_limit_tooltip: "Un Landcruiser est un investissement énorme qui nécessite beaucoup de ressources et de formation de l'équipage. Nous ne pouvons en construire que quelques-uns à un moment donné."
 
################ SPIRITUALIST
 
fe_inquisitor_army: "Armée de l'inquisiteur"
fe_inquisitor_army_plural: "Armées d'inquiétude"
fe_inquisitor_army_desc: "Ces guerriers saints zélés entrent dans la guerre portant un marteau béni et une armure sainte enchantée de puissance de la matière noire. Ils sont formés pour canaliser leur foi intérieure pour se protéger des dommages. Une telle dévotion ne peut pas être faite par des non-croyants matérialistes stupides."
 
tech_inquisitor: "Formation de l'ordre de l'inquisiteur"
tech_inquisitor_desc: "Alors que notre empire a déjà des prêtres dévoués qui aident à guider notre peuple vers un objectif plus grand, nous voyons les possibilités de créer une nouvelle secte religieuse qui fonctionne directement avec l'armée utilisant ces nouvelles énergies de matière noire."
 
fe_living_saint: "Saint vivant"
fe_living_saint_plural: "Vivant des saints"
fe_living_saint_desc: "Les saints vivants sont ceux qui incarnent la pureté de la foi. Ils rayonnent l'aura de la justice et de la pureté, accordant à l'armée qu'ils avaient un moral incassable. Le salut doit être amené aux pécheurs.. Annihilation !"
 
tech_living_saint: "Choisi de la foi"
tech_living_saint_desc: "Même parmi les plus fidèles de notre peuple, certains qui sont non seulement consacrés à la foi, mais semblent être privilégiés et choisis par les esprits eux-mêmes. Contes des saints, affichant des auras de la sainteté réparties sur nos systèmes. Nous devrions les rechercher rapidement et les sanctifier correctement comme les saints légitimes de notre ordre sacré."
 
saint_limit_tooltip: "Les saints vivants sont des êtres rares, certains prêtres se sont entièrement dévoués à la foi dans l'espoir de devenir un, à rien en vain. Hélas, notre empire ne trouve plus de saints de former une armée appropriée pour le moment."
 
################ EGALITARIAN
 
fe_gunship: "Gunship liberty"
fe_gunship_plural: "Gunships Liberty"
fe_gunship_desc: "Ces vastes pare-mains hautement avancées conviennent bien à la liberté et à la liberté de tous les oppresseurs. Equipé d'armes avancées capables de verrouiller simultanément jusqu'à 1337 cibles différentes lors de la propagation de messages de propagande puissants pour les ennemis pour se rendre. La justice va pleuvoir d'en haut ! !."
 
tech_liberty_gunship: "Dominance de l'espace aérien"
tech_liberty_gunship_desc: "Le concept de coups de pareil ne sont pas nouveaux pour nous. Depuis notre aventure dans l'espace, nous avons contrôlé le ciel de notre monde domestique et avons détruit ceux qui n'ont pas embrassé la démocratie avec nos coups de feu. Nous pouvons maintenant le faire à nouveau sur tout type de planète utilisant de nouvelles technologies que nous avons acquises. Bientôt, nous allons pleuvoir la liberté et la liberté de toutes les planètes du ciel au-dessus."
 
fe_libertyprime: "Liberty Prime"
fe_libertyprime_plural: "Liberty Prime"
fe_libertyprime_desc: "Liberty Prime est une énorme machine qui représente le pouvoir ultime du véritable égalitarisme. Il tourne sur le champ de bataille, inspirant des alliés avec des citations patriotiques sur la démocratie tout en intimidant des ennemis de la liberté avec ses voix et ses faisceaux de perdition. Embrasser la démocratie ou la mort ! ! !"
 
tech_liberty_prime: "La liberté à son premier"
tech_liberty_prime_desc: "Par voie aérienne ou par terre, tous s'inclineront à la démocratie par nos mains. Nous avons déjà établi la domination sur le champ de bataille avec nos coups de feu. Pour finir finalement à travers des fortifications lourdes avec de multiples batteries anti-air nécessitent une arme de siège plus méritière. Une arme digne de présenter la liberté et la démocratie ! !"
 
prime_limit_tooltip: "Liberty Prime est un investissement énorme et nécessite des milliers d'ordinateurs de combat compliqués afin d'identifier correctement tous les prélèvements et des protocoles de punition administrez-vous. Nous ne pouvons pas encore construire un autre prix à l'instant."
 
################ AUTHORITARIAN
 
fe_enforcer_army: "Force Cerberus"
fe_enforcer_army_plural: "Forces Cerberus"
fe_enforcer_army_desc: "Ces officiers militaires sont l'expression ultime de notre autorité. Leurs présences inspirantes encouragent nos armées et frappent la peur dans nos ennemis. L'ennemi soumettra à notre règle ou nos civils les feront de le faire."
 
tech_enforcer: "Pouvoir absolu"
tech_enforcer_desc: "Nous devons afficher l'autorité absolue à ceux qui sont destinés à être nos sujets, des armées pourraient gagner la guerre, mais ce sont nos nouveaux responsables qui rappelleront aux sujets que leurs devises sont liés à nos testaments ultimes."
 
fe_hero_lordcommissar: "Seigneur du commissaire"
fe_hero_lordcommissar_plural: "Seigneurs des commissaires"
fe_hero_lordcommissar_desc: "Seuls les commissaires les plus accomplis et les plus impressionnants peuvent être accordés au rang de seigneur du commissar. Tel est leur statut qu'un Seigneur du commissaire a le pouvoir d'exécuter quelqu'un qui saurait le souverain pour leur incompétence. Ils commandent une puissant réinitialisation de soldats fanatiquement fidèles qui rivalisent pour gagner la faveur du Commissar Seigneur."
 
tech_commissar_lord: "Coronation du Seigneur commissaire"
tech_commissar_lord_desc: "Même parmi les rangs du commissar, il existe des personnes qui présentent un courage et une inspiration exceptionnels. Il y a des histoires de certains commissaires capables d'inspirer des soldats esclaves pour arrêter de mourir de coups d'artillerie cinétique directs. Une telle dévotion et compétences doivent être récompensées, le premier coronation du titre du Commissar Seigneur devrait être effectué immédiatement."
 
comlord_limit_tooltip: "Il n'y a qu'une poignée de commissaires qui méritent dignes du titre Commissar Seigneur, nous n'avons pas été en mesure de produire plus d'un dès maintenant."
 
################ MACHINE
 
fe_spmdroid_army: "Unité SPM-1 Delta"
fe_spmdroid_army_plural: "Unités SPM-1 Delta"
fe_spmdroid_army_desc: "Les unités SPM-1 sont des droïdes de bataille produites en série qui n'ont qu'une configuration IFF. Tirez sur tout ce qui n'est pas classé comme nos machines. Ils sont faibles, lourds et assez stupides, qui sont compensés par leurs chiffres accablants, facilement capables de s'attaquer aux armées du clonage de Bio."
 
fe_spmdroid_army_ae: "Unité SPM-2 Alpha"
fe_spmdroid_army_ae_plural: "Unités SPM-2 Alpha"
fe_spmdroid_army_ae_desc: "Une mise à niveau de l'ancien modèle SPM-1, SPM-2 présente une performance de combat supérieure dans chaque catégorie de fortes augmentations de coûts et d'entretien. Bien que les modèles SPM-1 existants ne puissent pas être mis à niveau, aucun modèle futur sera remplacé par les variantes GEN 2."
 
fe_spmdroid_army_se: "Unité SPM-3 Sigma"
fe_spmdroid_army_se_plural: "Unités SPM-3 Sigma"
fe_spmdroid_army_se_desc: "Mettez-les en pièces. Brûlez-les tous, avec des légions infinies d'unités capables de produire de la Stellarite."
 
tech_spm_battledroid: "Le Goût de leur propre médecine"
tech_spm_battledroid_desc: "Les unités SPM-1 sont des droïdes de bataille produites en série qui n'ont qu'une configuration IFF. Tirez sur tout ce qui n'est pas classé comme nos machines. Ils sont faibles, lourds et assez stupides, qui sont compensés par leurs chiffres accablants, facilement capables de s'attaquer aux armées du clonage de Bio."
 
tech_spm_battledroid_ae: "Unités SPM-2 Alpha"
tech_spm_battledroid_ae_desc: "Nous avons découvert une tactique souvent employée par des produits biologiques, construisant de grandes quantités d'unités de combat du même modèle pour submerger leurs ennemis à l'aide de chiffres. Nos unités d'évaluation stratégique suggèrent que nous devrions employer une stratégie similaire. Une grande quantité de droïdes de combat trop bon marché, avec de simples codes IFF capables de submerger des produits biologiques avec des avantages numériques clairs. Bientôt, les organismes comprendront les conséquences de leurs propres erreurs."
 
tech_spm_battledroid_se: "Unités SPM-3 Sigma"
tech_spm_battledroid_se_desc: "Bloquez-les en morceaux. Brûlez-les tous, avec des légions sans fin d'unités capables de stellarite"
 
fe_omnimech: "Delta Battleframe armée"
fe_omnimech_plural: "Delta BattleFrame armies"
fe_omnimech_desc: "Ces machines à mort meurtrières ont une prise de décision tactique limitée qui leur permet de répondre à la plupart des types de stratégies organiques et de les adapter à eux-mêmes. Ils sont également plus rapides et plus difficiles malgré leur taille plus grande."
 
tech_omni_warmech: "Warflow de la matière noire"
tech_omni_warmech_desc: "Nous devons améliorer nos conceptions de BattleFrame actuelles en utilisant cette nouvelle technologie acquise des précurseurs. Nos unités d'invasion doivent être en mesure de combattre tous les types de menaces, que ce soit des produits biologiques ou d'autres machines."
 
 
fe_godmech: "Éradicateur God-Machine"
fe_godmech_plural: "Machines de dieu d'éradicator"
fe_godmech_desc: "Bien que nous ne croyons pas au concept de cette entité purement biologique connue sous le nom de 'dieux', l'analyse a estimé que la nommée que cette méga-garnarchachine en tant que telle produit 69, 34% d'intimidation plus efficace envers les produits biologiques. Une seule lance d'énergie de cette machine est facilement capable de fondre un bâtiment entier en cendres."
 
tech_godmech: "La machine de guerre ultime"
tech_godmech_desc: "Les organismes ne cessent jamais de dépasser nos paramètres établis en ce qui concerne leurs stratégies peu orthodoxes, nous recevons des données concernant <Psionics>, <super soldats génétiquement améliorés> ou <véhicules de combat extrêmement volumineux>. Nous ne pouvons pas... <Je ne vais pas> reproduire leurs conceptions. Au lieu de cela, nous créerons notre propre machine de guerre ultime qui interrompre toutes les résistances possibles, que ce soit <Psionics> ou non."
 
godmech_limit_tooltip: "Un eradicator God-Machine est directement lié à notre processeur central lui-même. Nous ne pouvons supposer que le contrôle direct d'un tel ordinateur."
 
################ HIVE
 
fe_mastermind: "Mastermind Thrall"
fe_mastermind_plural: "Thralls de Mastermind"
fe_mastermind_desc: "Ces minuscules organismes sont déployés en masse d'orbite, ils verront rapidement l'ennemi et prennent immédiatement le contrôle d'eux. Ces thrass se transformeront ensuite contre leurs propres animaux sauvages."
 
tech_controller: "Tous leurs esprits nous appartiennent"
tech_controller_desc: "Analyser l'esprit fragmenté de l'esprit divisé...'Quelqu'un a récemment mis en place la bombe. Quoi ! ! L'écran principal s'allume. Nous devons arrêter l'ennemi. Ils sont sur le chemin de la destruction. Ils n'ont aucune chance de survivre faire leur temps. W * & T  ? & FX '... Nous comprenons maintenant, ceux-ci sont divisés au-delà du salut, nous devons transformer de nouveaux types de guerriers spécialisés pour contrôler et essuyer les esprits des drones divisés directement afin qu'ils puissent être sauvés."
 
fe_terror_beyond: "Terreur d'au-delà"
fe_terror_beyond_plural: "Terreur d'au-delà"
fe_terror_beyond_desc: "Lié à l'esprit de la ruche elle-même, la Terreur du seul but de Beyond est de tout consommer - biologique, divisée, métaux, énergies. Il existe comme l'extension du moi, tout ce qu'il consomme responsabilise l'esprit de la ruche, ce qui, à son tour, elle habilite la terreur."
 
tech_terror_beyond: "La grande chaireuse"
tech_terror_beyond_desc: "Le moi-même nécessite plus que des drones qui suivent les instructions et détruisent nos ennemis - non - l'auto nécessite l'avatar dont le Self peut contrôler directement. De cet avatar de Terreur, notre collectif écrasera tous les ennemis, que ce soit le divisé, les métaux ou les ruches opposées."
 
terror_limit_tooltip: "L'esprit de ruche doit contrôler directement la terreur, nous ne pouvons pas détourner plus de liens psioniques pour contrôler un autre de cet organisme horrible."
 
################ PSIONIC
 
fe_disciple_army: "Disciple sombre"
fe_disciple_army_plural: "Disciples sombres"
fe_disciple_army_desc: "Ces disciples ne sont pas seulement compétents avec leurs armes, mais sont également capables de créer directement des attaques psioniques sur leurs ennemis."
 
tech_dark_templar: "Disciples sombres"
tech_dark_templar_desc: "Les guerriers PSI, tout en étant déjà formidables en raison de leur capacité à communiquer télépathiquement et à détruire le moral de l'ennemi, sont toujours vulnérables à la machine ou aux soldats génétiques. Nous devons commencer à former de nouvelles générations de guerriers psioniques capables d'utiliser leurs pouvoirs psioniques de manière plus directe pour attaquer nos ennemis."
 
fe_hero_psion: "Psion sombre"
fe_hero_psion_plural: "Psions sombres"
fe_hero_psion_desc: "Le disciple le plus doué du linceul, les puissances physiques du sombre psion ne sont que inférieures à celle de la choisi. Le psion est capable de libérer des tempêtes psioniques dévastatrices pour faire des ravages et destructions sur le champ de bataille involontaire par des êtres psioniciens avant la main."
 
tech_dark_psion: "Le deuxième cadeau"
tech_dark_psion_desc: "Nous avons reçu des nouvelles intéressantes, récemment, il y a un rapport que le Saillon a choisi un autre individu, de l'intérieur des rangs de nos disciples sombres comme un autre avatar. Bien que pas aussi puissant que l'original choisi, celui-ci possède un pouvoir beaucoup plus destructeur. Nous devrions rechercher ce disciple sans délai."
 
psion_limit_tooltip: "Le linceul n'a jusqu'à présent que prévu un tel pouvoir impressionnant pour seulement un seul psion, nous n'avons pas encore découvert qu'un autre possède des pouvoirs psioniciens comparables."
 
################ SYTNEHTHIC
 
fe_synthsoldier: "SCS-900"
fe_synthsoldier_plural: "SCS-900S"
fe_synthsoldier_desc: "SCC-900 sont de véritables soldats synthétiques qui présentent une matrice de renseignement de classe-10. Cela leur permet de limiter facilement la plupart des combattants ennemis. Ils sont capables de fonctionner même lorsque tous leurs composants sont cassés, même une seule main de restes pourrait étrangler un organique à mort."
 
tech_synthtrooper: "Synthe Cyber-Soldier"
tech_synthtrooper_desc: "Les omnidrôles sont flexibles et capables de mouvements complexes mais sont encore limités par leurs tailles encombrantes et certaines défauts d'AI. Peut-être que si nous utilisons plutôt la véritable synthétique, qui, bien que vulnérable à la chute du moral, peut être des soldats beaucoup plus efficaces."
 
fe_synthcommando_army: "SCC-1000"
fe_synthcommando_army_plural: "SCC-1000"
fe_synthcommando_army_desc: "SCC-1000 est le plus puissant Supersoldier Bio-synthétique Notre Empire a déjà vu. Hyperion est un Supersoldier éclair rapide qui peut analyser des données de champ de bataille et réagir à moins de 0, 0000137 Nanosecondes. Cela augmente considérablement sa survie, car il peut échapper sans effort et défier presque tout ce qui lui est jeté, tout en répondant en nature avec des forces mortelles."
 
tech_omnisynth: "Synth-Cyber-Commando"
tech_omnisynth_desc: "Bien que nos omnidrètes soient bien adaptés comme nos principales agressions frontales en raison de leur durabilité extrême, cette durabilité entre en un coût d'entrave leur maniabilité et de leur faire de grandes cibles. Le SCS-900 d'autre part est plus rapide et évasif mais manque de puissance de feu appropriée et sont vulnérables au chute de morale. Nos cyber-ingénieurs pensent que nous pouvons créer l'unité de commando de synthe parfaite qui possède une agilité inégalée et une puissance de feu, capable de calculer le champ de bataille dans des nanosecondes tout en conservant tous ses souvenirs comme un être sensible."
 
synthcommando_limit_tooltip: "Tourner un soldat de synthétiseur en SCC-1000 est un effort extrêmement coûteux et exigeant. Seul un synthétique dont la technologie de mémoire biologique passée a survécu à 100% intacts pourrait avoir la chance de devenir un."
 
################ GENETIC
 
fe_clone_army: "Elite Clone Army"
fe_clone_army_plural: "Elite Clone Army"
fe_clone_army_desc: "Ces clones sont créés à partir du gabarit de chasseurs de primes célèbres et sont formés de manière approfondie par leurs modèles pour devenir la meilleure armée de clone. Ils sont finalement cependant, toujours dépensés."
 
tech_elite_clone: "Projet d'élite Clone Army"
tech_elite_clone_desc: "Nos théoriciens militaires ont suggéré de pouvoir produire des armées de clonage extrêmement mortelles en recrutant des chasseurs de primes célèbres pour être leurs modèles et leurs entraîneurs de combat. Nous n'avons simplement besoin que de leur donner une petite partie de la matière noire en retour. De toute évidence, nous avons truqué ces réacteurs de sorte que, dans quelques années, ils exploseront."
 
fe_gene_warrior: "Gene Commando Squad"
fe_gene_warrior_plural: "Gene Commando Squads"
fe_gene_warrior_desc: "Ces commandos améliorés ne sont pas seulement génétiquement modifiés avec certains des traits génétiques les plus puissants que notre empire pourrait rassembler, ils sont également équipés de certains des meilleurs équipements de pointe qui font pâler d'autres armées par comparaison."
 
tech_elite_genetrooper: "Perfection graine de gène"
tech_elite_genetrooper_desc: "Avec la technologie que nous avons acquise, nous pouvons renforcer nos soldats de gènes actuels avec les meilleurs traits que notre espèce peut s'adapter à, améliorer considérablement leurs capacités de combat. Ils recevront ensuite nos dernières armes et équipements de matière noire."
 
fe_doomguy: "Guerrier zénith"
fe_doomguy_plural: "Zenith Warriors"
fe_doomguy_desc: "Le guerrier Zenith est la culmination ultime de la poursuite de notre Empire dans la pureté des gènes. Génétiquement amélioré avec les meilleurs traits des précurseurs, les tours de guerrier au-dessus de nos soldats ordinaires et possède une force immense, capable de transporter sans effort des armements de la taille d'un vaisseau."
 
tech_doom_hero: "Mise en oeuvre génétique précurseur"
tech_doom_hero_desc:  "Bien que nous ayons déjà atteint le point culminant final du potentiel génétique de notre espèce, il est toujours inférieur à celui des précurseurs. Nos biologistes suggèrent qu'il peut être possible de mettre en oeuvre certains des traits les plus meurtriers et les plus puissants des précurseurs de créer l'un des soldats les plus puissants que la galaxie ait jamais connue."
 
doomguy_limit_tooltip: "Sur des millions de candidats disposés, un seul à présent donne un résultat positif de cette ingénierie génétique beaucoup étendue. Nous ne pouvons pas produire un autre guerrier Zenith dès maintenant."
 
 
################
 
tech_ae_army_armor: "Combat de combat Gaea"
tech_ae_army_armor_desc: "Nous accordons de grands soins dans la sécurité de notre soldat. Des boucliers de déflecteur personnel, des grèves Nova, des bus-plasma, des attaques de giga, des réservoirs d'énergie et des forces Gaaa. Nous les équipiderons tous pour nos soldats, de sorte qu'ils puissent pommer toutes les oppositions jusqu'à ce qu'ils explosent de la lumière clignotante."
 
tech_infantry_alpha_capacitor: "Condensateur alpha personnel"
tech_infantry_alpha_capacitor_desc: "La mise à niveau de nos armées standard avec des condensateurs alpha spécialisés réduira considérablement leurs entrepentages et leurs coûts."
 
tech_infantry_ferocity: "Férocité inflexible"
tech_infantry_ferocity_desc: "Nous ne ferons pas tranquillement dans le vide ! Que tous ceux qui s'opposent à nous méfiez-vous, car notre peuple consacrera leur vie à notre noble but, car notre cause est juste !"
