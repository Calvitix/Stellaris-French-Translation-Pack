 apsr.22013.desc:0 "This whole planet is a decrepit foundry complex belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.22013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.22015.title:0 "Detected: §M$apsr22_planet_modifier$§!"
 apsr.22015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets a decrepit foundry complex belonging to an ancient civilization can be found. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr22_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr22_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr22_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr22_planet_target.Owner.GetName]§!"
 apsr.22015.button:1 "Interesting!"

 
 
