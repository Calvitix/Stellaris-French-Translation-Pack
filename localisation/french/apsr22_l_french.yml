 ### сообщение при исследовании планеты с ресурсом
 
 apsr.22011.title:0 "Detected: §M$apsr22_planet_modifier$§!"
 apsr.22011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has discovered something peculiar! \nThis whole planet is a decrepit foundry complex belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.22011.button:1 "We must get this artifact!"
 
 
 
