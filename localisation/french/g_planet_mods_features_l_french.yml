 gpm_tb_Sprawling_Archipelago_desc:0 "Plusieurs petites îles regroupées."

 gpm_tb_Spice_Fields:0 "Champs d'épices"
 gpm_tb_Spice_Fields_desc:0 "Champ tentaculaire d'épices luxueuses."

 gpm_tb_Geometric_Oddities:0 "Curiosités géométriques"
 gpm_tb_Geometric_Oddities_desc:0 "Une activité géologique soudaine a transformé une partie du terrain en formations étranges."

 gpm_tb_garbage_patch:0 "Dépôts de déchets"
 gpm_tb_garbage_patch_desc:0 "Un grand dépotoir non transformé, laissé par une civilisation éteinte."

 gpm_tb_Industrial_Ruins:0 "Ruines Industrielles"
 gpm_tb_Industrial_Ruins_desc:0 "Une grande vallée pleine de ruines industrielles obsolètes."

 gpm_tb_Radioactive_Dump:0 "Décharge Radioactive"
 gpm_tb_Radioactive_Dump_desc:0 "Une installation industrielle se trouve ici, remplie à ras bord de déchets radioactifs."

 gpm_tb_Ice_Flower_Field:0 "Champ de fleurs de glace"
 gpm_tb_Ice_Flower_Field_desc:0 "La biochimie étrange de ces fleurs leur permet de pousser à des températures inférieures à zéro tout en maintenant leur température interne juste au-dessus du point de congélation."

 gpm_tb_White_Forest:0 "Forêt Blanche"
 gpm_tb_White_Forest_desc:0 "Ces arbres produisent un lubrifiant étrange semblable à de l'écorce qui les recouvre complètement en leur donnant un aspect blanc exceptionnellement brillant. Cela leur permet de survivre aux températures rigoureuses de cette planète."

 gpm_tb_Strange_Ice_River:0 "Rivière de glace étrange"
 gpm_tb_Strange_Ice_River_desc:0 "Une rivière de glace en mouvement."

 gpm_tb_Massive_Ray_School:0 "Gigantesque Raie"
 gpm_tb_Massive_Ray_School_desc:0 "Banc géant de poissons ressemblant à des rayes."

 gpm_tb_The_Black_Stone:0 "Pierre noire"
 gpm_tb_The_Black_Stone_desc:0 "Une étrange pierre noire au milieu de la jungle."

 gpm_tb_Sprawling_Prestine_Ruins:0 "Ruines immaculées"
 gpm_tb_Sprawling_Prestine_Ruins_desc:0 "Ruines Antiques insensibles aux éléments et au temps."

 gpm_tb_Skyscraper_Village:0 "Village de Gratte-ciels"
 gpm_tb_Skyscraper_Village_desc:0 "Les vestiges d'une petite agglomération d'une ancienne civilisation, remplis de hauts gratte-ciel."

 gpm_tb_Sandworm_Pit:0 "Fosse de ver des sables"
 gpm_tb_Sandworm_Pit_desc:0 "Une seule créature odorante vit dans cette fosse, avec des dents pointues dépassant des murs et des tentacules du centre.."

 gpm_tb_Grand_Reef:0 "Grand Recif"
 gpm_tb_Grand_Reef_desc:0 "Un récif incroyablement grand se trouve juste sous la surface, rempli de toutes sortes de coraux exotiques."

 gpm_tb_Glistening_Lake:0 "Lac scintillant"
 gpm_tb_Glistening_Lake_desc:0 "La surface scintillante de ce lac est particulièrement belle lorsque le soleil se lève le matin."

 gpm_tb_Fossilized_Egg_Sacks:0 "Sacs d'oeufs fossilisés"
 gpm_tb_Fossilized_Egg_Sacks_desc:0 "Les restes fossilisés de sacs d'oeufs géants sont regroupés dans un immense canyon. Leur structure biologique s'est fossilisée au cours des derniers millions d'années."

 gpm_tb_Fossilized_Structures:0 "Structures Fossilisées"
 gpm_tb_Fossilized_Structures_desc:0 "Une structure fossilisée massive parsèment le paysage. Ces structures étaient fabriquées à partir de matériel biologique et ont été fossilisées depuis des millions d'années.."

 gpm_tb_Fossilized_Creep:0 "Monstre Fossilisé"
 gpm_tb_Fossilized_Creep_desc:0 "Une couche fossilisée épaisse et croquante recouvre de grandes étendues de terrain. Les restes d'une couche biologique qui s'est fossilisée au cours de millions d'années."

 gpm_tb_Giant_Skeleton:0 "Squelette Géant"
 gpm_tb_Giant_Skeleton_desc:0 "Les restes du squelette d'un ver de sable massif."

 gpm_tb_Resonating_Ice:0 "Glace résonnante"
 gpm_tb_Resonating_Ice_desc:0 "La configuration unique des spirales et des métaux magnétiques à la surface rend la glace très résonante et crée de puissants champs magnétiques."

 gpm_tb_Tiny_Herds:0 "Petit troupeau"
 gpm_tb_Tiny_Herds_desc:0 "Troupeau de minuscules créatures moelleuses."

 gpm_tb_Fertile_Field:0 "Champ fertile"
 gpm_tb_Fertile_Field_desc:0 "Terrain extrêmement fertile, riche en nutriments et en eau."
 
 gpm_tb_Ecological_Brain:0 "Réseau de nerfs végétal"
 gpm_tb_Ecological_Brain_desc:0 "Un groupe de chemins nerveux écologiques qui s'agglutinent pour former une structure cérébrale."

 gpm_tb_Hot_Springs:0 "Sources chaudes"
 gpm_tb_Hot_Springs_desc:0 "Des sources jaillissant en bouillonnant. Principalement de l'eau douce chaude."

 gpm_tb_Colossal_Coral_Life:0 "Récif de corail colossal"
 gpm_tb_Colossal_Coral_Life_desc:0 "D'énormes bancs de coraux abritant une grande variété de vie marine colossale."

 gpm_tb_Salt_Flats:0 "Etendues de Sel massives"
 gpm_tb_Salt_Flats_desc:0 "Un immense terrain plat recouvert d'une épaisse couche de sel déposée par l'évaporation d'un ancien océan."
 
 gpm_tb_Floating_Islands_Housing:224 "Iles flottantes artificelles"
 gpm_tb_Floating_Islands_Housing_desc:224 "Un Immense logement artificiel, construit sur des îles flottantes."




