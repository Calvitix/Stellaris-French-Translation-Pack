 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : TODO 5.11.2019
 ####################################

 ###################################################
 # Tileblockers
 ###################################################
 
 # Natural Wonders Tileblockers #
 ################################
 # 1 nw
 gpm_tb_Gargantuan_Sinkhole:0 "£gpm_planet_wonder  §EDolines Gigantesque§!"
 gpm_tb_Gargantuan_Sinkhole_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUn immense gouffre qui s'étend jusqu'aux tréfonds de la planète, même si sa profondeur exacte reste incertaine. Cette structure mystérieuse semble être robuste et intacte malgré son âge. Nos scientifiques ont hâte d'étudier sa constitution et sa composition minérale. Les premières lectures indiquent un important réseau de tunnels dans les environs, propice à l'activité minière."

 # 2 nw
 gpm_tb_Discharging_Field:0 "£gpm_planet_wonder  §EChamps de décharge magnétique§!"
 gpm_tb_Discharging_Field_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nD'étranges structures de pierre recouvrent de grandes parties de ce terrain, libérant de manière irrégulière des charges d'électricité dangereuses. Tout ce qui génère de telles décharges dépasse nos connaissances théoriques, et nous ignorons aussi la composition des matériaux conducteurs de ces pierres. De plus, les champs magnétiques en constante évolution semblent exciter la plupart des appareils électroniques."

 # 3 nw
 gpm_tb_Giant_Trees:0 "£gpm_planet_wonder  §EArbres Géants§!"
 gpm_tb_Giant_Trees_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nAvec des troncs aussi épais que des montagnes et un réseau complexe de racines souterraines, chacun de ces énormes spécimens peut contenir des écosystèmes entiers. Aucun petit spécimen n'a été trouvé, bien que les données du scanner de surface indiquent une large distribution planétaire de cette espèce dans le passé. Nos scientifiques ont été incapables d'estimer l'âge des sujets restants. Les échantillons de tissus sont d'un grand intérêt pour les études en cours, de même que le comportement des créatures qui s'y développent. Des traces éparses de composés chimiques similaires à la poussière de pitharan peuvent être trouvées dans les sols fertiles environnants."

 # 4 nw
 gpm_tb_Crystal_Jungle:0 "£gpm_planet_wonder  §EJungle de Cristaux§!"
 gpm_tb_Crystal_Jungle_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes minéraux cristallins de haute qualité peuvent être trouvés dans ces forêts denses, dépassant de la végétation comme s'il s'agissait d'un simple déchet. Les recherches initiales ont confirmé que les cristaux agissent comme un appât, et attirent les créatures qui elles-même favorisent la propagation de la végétation. Il y a différents cristaux, chacun semblant attirer des espèces spécifiques. Des ingénieurs experts ont prédit de nombreuses applications des mécanismes biologiques d'extraction de minéraux et de production de cristaux. Des couches et des couches de dépôts minéraux se trouvent dans les environs, laissées par des générations de ces plantes curieuses."

 # 5 nw
 gpm_tb_Floating_Islands:0 "£gpm_planet_wonder  §EContinents Flottants §!"
 gpm_tb_Floating_Islands_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDe petits continents statiques flottent dans les airs, suspendus par des forces encore inconnues. Les lectures gravimétriques sont stables, bien que certains matériaux aient un comportement anormal à proximité des continents. Avec seulement quelques gros propulseurs stabilisateurs, ces continents flottants constitueront d'excellentes bases pour de nouvelles infrastructures."

 # 6 nw
 gpm_tb_Amoeba_Sea:0 "£gpm_planet_wonder  §EMer d'Amibes§!"
 gpm_tb_Amoeba_Sea_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDe larges zones de mer pourpre épaisse recouvrent l'hydrosphère mondiale. Il s'agit de colonies de milliards de micro-organismes travaillant ensemble pour se nourrir et se reproduire. L'eau de mer est emprisonnée dans des structures cellulaires dynamiques, des réseaux de nutriments vastes et complexes se forment à l'intérieur de la colonie, et les interactions avec d'autres formes de vie océanique vont du mutualisme au prédatisme. Une étude plus approfondie est fortement conseillé. L'étude des échantillons de sol des îles environnantes confirme l'abondance de composés biochimiques uniques et hautement fertiles, qui seraient un sous-produit du métabolisme de la colonie d'amibes."

 # 7 nw
 gpm_tb_Glass_Towers:0 "£gpm_planet_wonder  §ETours de Verre§!"
 gpm_tb_Glass_Towers_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes Structures cristallines monumentales atteignant très haut dans le ciel, recouvrant le paysage de faisceaux lumineux multicolores pendant la journée et conservant une luminosité inquiétante pendant la nuit. La structure externe est très imperméable et on en sait peu sur ses origines. Pas une seule de ces tours de verre n'a été trouvée abimée ou effondrée, malgré les violentes tempêtes de neige ravagent constamment ce paysage. Quels que soient les composés générés, ces tours hautement solides, qui seraient constitué d'une structure intégrant du neutronium, sont très susceptibles d'apporter des progrès considérables dans les domaines de l'ingénierie. L'évaluation des minéraux dans les environs indique des composés similaires au fond de la glace."

 # 8 nw
 gpm_tb_Howling_Peaks:0 "£gpm_planet_wonder  §EPics hurlants§!"
 gpm_tb_Howling_Peaks_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes montagnes creuses et saillantes qui résonnent et hurlent sous les vents forts et constants. Les sons graves peuvent être entendus à des kilomètres de distance et, si vous vous approchez, les sons aigus peuvent être assourdissants. Ces réverbérations génèrent également des ondes électromagnétiques et gravitationnelles, ce qui est encore plus intriguant. Reste à étudier comment ce phénomène peut créer des distorsions spatio-temporelles. De plus, les formes étranges et les crevasses de ces montagnes facilitent l'accès aux riches veines minérales de la montagne."

 # 9 nw
 gpm_tb_Mega_Fungi:0 "£gpm_planet_wonder  §EChampignons géants§!"
 gpm_tb_Mega_Fungi_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUn organisme fongique colossal se propage sur de vastes régions de la planète et produit de multiples projections portant des spores, ces ramifications étant capables de mouvements limités et lents. Des comportements étranges ont été observés au cours des expéditions, car il semble rétracter ses ramifications en quelques heures si une partie quelconque est endommagée. Il semble attiré également par la nourriture laissée par nos scientifiques, même si ce mouvement est très lent. Les traces d'activité neuronale nette sont rares, mais ne sont actuellement pas écartées. Au cours des expéditions, ce Méga-champignon s'est également révélé être une excellente source de nourriture comestible, et durable, car elle repousse."

 # 10 nw
 gpm_tb_Energy_Storm:0 "£gpm_planet_wonder  §ETempête d'énergie§!"
 gpm_tb_Energy_Storm_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes tempêtes d'énergie chaotiques se déchaînent dans de grandes régions de ce monde idyllique, tournoyant et rugissant dans un cercle vicieux de rafales. Leur position est bien connue et, pour le bien de la planète, elles ne semblent pas migrer dans le monde entier comme c'est en général le cas pour des tempêtes régulières. Il existe de fortes preuves que ces anomalies sont stationnaires depuis d'innombrables années. Légèrement radioactives, toutes sortes de motifs énergétiques semblent en sortir, défiant même les modèles scientifiques les plus audacieux. Il s'agit d'un des plus grands phénomènes que nos scientifiques aient jamais rencontrés, l'académie est abasourdie et demande avec impatience une enquête plus approfondie. Selon une étude préliminaire, les vagues d'énergie étranges semblent alimenter à distance la plupart de nos composants électroniques."

 # 11 nw
 gpm_tb_Titanic_Cave:0 "£gpm_planet_wonder  §ECavernes Titanesques§!"
 gpm_tb_Titanic_Cave_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nCes merveilleuses grottes constituent un excellent moyen d'explorer l'activité de la planète intérieure et les structures minérales rares que l'on ne trouve que dans ces profondeurs, ce qui accroît considérablement notre compréhension des corps célestes rocheux. La taille même de ces grottes signifie que nous pouvons y installer des villes entières et augmenter considérablement le potentiel d'expansion de ce monde."

 # 12 nw
 gpm_tb_Abandoned_Stargate:0 "£gpm_planet_wonder  §EPorte des Etoiles Abandonnée§!"
 gpm_tb_Abandoned_Stargate_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUne structure mystérieuse construite avec une technologie inconnue. Bien que non fonctionnelles, des distorsions spatiales anormales semblent se produire de manière aléatoire dans les environs, rendant la région dangereuse et impropre à la construction. A une distance de sécurité suffisante, ces anomalies pourraient être étudiées pour améliorer considérablement notre compréhension scientifique."

 # 13 nw
 gpm_tb_Bioluminescent_Forest:0 "£gpm_planet_wonder  §EForêt Bioluminescente§!"
 gpm_tb_Bioluminescent_Forest_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nUne plaine, une forêt tranquille pendant la journée. Lorsque la lumière du soleil s'éteint, la forêt devient une fantastique exposition de lumières colorées, de la végétation aux animaux. Les échantillons de tissus bioluminescents de cette forêt présentent des composés uniques, différents de ceux de toutes les autres créatures bioluminescentes connues, et certains animaux semblent avoir développé une communication complexe basée sur la lumière avec des flashes et des couleurs chronométrés."

 # 14 nw
 gpm_tb_Land_Reefs:0 "£gpm_planet_wonder  §ERécifs de terre§!"
 gpm_tb_Land_Reefs_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes formations minérales en croissance constante, recouvertes de microorganismes inhabituels. Les pierres servent de structures à ces colonies et les vents violents semblent porter et fournir les éléments nécessaires à l'assemblage de la structure. L'exploitation contrôlée de ces pierres solides pourrait constituer une source renouvelable de minéraux."

 # 15 nw
 gpm_tb_Lava_Lake:0 "£gpm_planet_wonder  §ELacs de Lave§!"
 gpm_tb_Lava_Lake_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes volumes exceptionnellement importants de lave en fusion émergent et disséminent des vapeurs toxiques à travers de grandes régions de la planète, formant ainsi ces lacs de lave. L'activité géothermique dans les environs est intense, rendant ces zones propices aux installations de production de gaz."

 # 16 nw
 gpm_tb_Collapsed_Habitat:0 "£gpm_planet_wonder  §EHabitations effondrés§!"
 gpm_tb_Collapsed_Habitat_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDe grandes épaves couvrent de vastes régions de la planète. Autrefois un habitat de xénon, ses origines sont inconnues et sa conception contraire à toutes les règles de projets d'habitats réalisables. Les régions entourant les sites de débris les plus significatifs ont une importante propagation d'un étrange métal liquide."
 
 # 17 nw
 gpm_tb_Dangerous_Hives:0 "£gpm_planet_wonder  §ERuches et essaims dangereux§!"
 gpm_tb_Dangerous_Hives_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nDes essaims de créatures vicieuses sont logés à l'intérieur de ces structures rudimentaires. Ces colonies ont réussi à couvrir la plupart des régions du globe avec de vastes réseaux de ruches. Le bombardement orbital est fortement conseillé avant le débarquement des troupes."
 
 # 18 nw
 gpm_tb_Forgotten_Deposit:0 "£gpm_planet_wonder  §Edépôts oubliés§!"
 gpm_tb_Forgotten_Deposit_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nInitialement décrits comme des abris nucléaires, ces énormes installations sont en effet des dépôts depuis longtemps oubliés. Aucune trace des propriétaires précédents n'a été trouvée, bien que la plupart de ces installations automatisées restent opérationnelles. Il contient des quantités considérables d'éléments chimiques ultra-lourds, conservés dans de grands réservoirs d'une technologie étrange, presque comme s'ils étaient figés dans le temps. Malheureusement, il semble que quelques sections endommagées présentent des fuites de contenu hautement radioactif depuis des centaines d'années. Les éléments qui y sont conservés semblent être d'une rareté incalculable et leur synthèse est extrêmement difficile. En outre, la technologie de confinement actuelle pourrait à peine ralentir leur altération à l'extérieur des réservoirs."
 
 # 19 nw
 gpm_tb_Ruined_Arcology:0 "£gpm_planet_wonder  §EArcologies en Ruines§!"
 gpm_tb_Ruined_Arcology_desc:0 "Les §HMerveilles planétaires§!£gpm_planet_wonder sont des caractéristiques planétaires rares uniques qui fournissent des bonus puissants.\n\nAcropole autrefois florissante, ces ruines colossales représentent le summum de l'architecture durable. Toutes sortes d'activités ont été développées à des époques oubliées dans différents secteurs de l'archéologie, depuis l'exploitation minière au plus profond de la terre jusqu'à la production d'énergie, dans l'agriculture de base et l'agriculture en couches aux niveaux supérieurs. certaines installations mieux conservées peuvent être réparées pour aider les efforts de production dans les environs."
 
 # Standard planetary blockers #
 ###############################
 gpm_tb_Toxic_Gas:0 "£blocker£ Gaz Toxique"
 gpm_tb_Toxic_Gas_desc:0 "Nuages géants de gaz toxiques lourds, flottant doucement dans cette zone. Construire ici serait un suicide."

 gpm_tb_Locust_Plagues:0 "£blocker£ Insectes ravageurs"
 gpm_tb_Locust_Plagues_desc:0 "Non seulement ces créatures sont infiniment pires et effrayantes par rapport aux autres espèces d'insectes observées, mais elles semblent avoir un appétit sans fin pour tout ce qui a des feuilles. Il faudra plus que du feu pour s'en débarrasser! Et il est plus d'essentiel de s'en débarrasser."
 
 gpm_tb_Seasonal_Flooding:0 "£blocker£ Plaines inondables"
 gpm_tb_Seasonal_Flooding_desc:0 "Ces terres s'inondent périodiquement, au point qu'il n'est pas conseillé de s'y installer. Il est fortement recommandé de développer les terres et les rivières adjacentes et de prévoir des berges et des murs anti-inondations pour empêcher l'eau de tout envahir."

 gpm_tb_xenomorph_blocker:0 "£blocker£ Xénomorphes itinérants"
 gpm_tb_xenomorph_blocker_desc:0 "Des hordes voraces d'horreurs bio-artificielles composées essentiellement de dents, de griffes et d'une envie instinctive de tuer."

 gpm_tb_ringworld_blocker:0 "£blocker£ Infrastructures détruites"
 gpm_tb_ringworld_blocker_desc:0 "$d_tomb_world_wasteland_desc$"

 # Standard planetary features #
 ###############################
 
 gpm_tb_Ruined_Battlefield:0 "Ruines de champs de bataille"
 gpm_tb_Ruined_Battlefield_desc:0 "Des ruines sans fin parsèment la surface. Bannières, drapeaux, armes primitives et non primitives. Ces vestiges font apparaître une guerre sanglante et meurtrière avec des victimes de tous les côtés. Il semble impossible de dire qui a gagné. Peut-être serait-il préférable de donner à tous un enterrement approprié."
 
 gpm_tb_Spaceship_Graveyard:0 "Vaisseau Spatial écrasé"
 gpm_tb_Spaceship_Graveyard_desc:0 "Une coque de vaisseau spatial géant, à moitié noyée dans le sol, couvre la majeure partie du territoire. Il semble s'être écrasé ici des siècles, voire des millénaires. La plupart des technologies ont été dégradées et détruites par les éléments, mais il reste peut-être encore quelque chose à apprendre."
 
 gpm_tb_Android_Pleasure_Palace:0 "Palais des plaisirs androide"
 gpm_tb_Android_Pleasure_Palace_desc:0 "Un bâtiment assez bien entretenu mais ancien se dresse ici. Il semble être actif et certains disent qu'ils peuvent voir toutes sortes d'humanoïdes robotiques à l'intérieur se faisant des choses étranges les uns aux autres. "
  
 gpm_tb_Unusual_Formations:0 "Formations rocheuse inhabituelles"
 gpm_tb_Unusual_Formations_desc:0 "Vous trouverez ici de nombreuses de formes géologiques étranges mais néanmoins naturelles. La taille et la forme de ces formations semblent être assez cohérentes dans certaines zones."
  
 gpm_tb_Ice_Flora:0 "Flore de glace"
 gpm_tb_Ice_Flora_desc:0 "Des arbres et des fleurs bleu-blanches et colorées parsèment le paysage. Il est surprenant de voir comment ils peuvent survivre à un tel froid, mais les voici. Les feuilles semblent avoir une structure semi-cristalline qui réfracte la lumière du soleil avec une extrême douceur, projetant une magnifique palette de couleurs à la surface."
 
 gpm_tb_Planetwide_Forest:0 "Forêts sans fin"
 gpm_tb_Planetwide_Forest_desc:0 "Zone forestière massive à perte de vue. S'étendant et grandissant sur tout, y compris les rivières et les montagnes. Il est probablement très facile de se perdre dedans."
 
 gpm_tb_Dense_Forests:0 "Forêts Denses"
 gpm_tb_Dense_Forests_desc:0 "Des arbres denses et imposants avec une canopée qui bloque tout le ciel. Protégée, une grande quantité inhabituelle de flore et de faune diverses se trouve sous ces arbres qui recouvrent la surface."
 
 gpm_tb_Proto_Forests:0 "Proto Forêts"
 gpm_tb_Proto_Forests_desc:0 "des petites formations d'arbres primitifs précoces s'est propagé dans le paysage. C'est un spectacle étrange mais en quelque sorte très paisible."
 
 gpm_tb_Temple_of_the_Ancient_One:0 "Temple de l'Ancient"
 gpm_tb_Temple_of_the_Ancient_One_desc:0 "Un temple géant taillé dans la roche se dresse ici. Abandonné et envahi par la végétation, il y a toujours une lumière provenant d'un feu, d'un brasier ou de quelque chose comme ça. Qui sait à qui ou à quoi ce temple était destiné."
 
 gpm_tb_Arachnophobia:0 "Arachnides géantes"
 gpm_tb_Arachnophobia_desc:0 "Supposons un instant un monde très semblable au nôtre. Hormis le fait que les araignées peuvent atteindre 12 pieds de longueur, se reproduisent de façon prodigieuse, savent se cacher et attaquent souvent en essaims. \n-L.L."
 
 gpm_tb_Dunes:0 "Dunes"
 gpm_tb_Dunes_desc:0 "Le sable. Encore plus de sable. Du sable partout. Ces dunes de sable s'étendent à perte de vue et dominent le ciel. Il faudra déployer des efforts pour stabiliser ces régions du monde avant que nous puissions l'utiliser pour régler le problème.."
 
 gpm_tb_Mushroom_Forest:0 "Forêts de Champignons"
 gpm_tb_Mushroom_Forest_desc:0 "De grandes forêts de champignons géants recouvrent la surface. Ils sont relativement mous et ne devraient pas prendre de temps à être nettoyés. Leurs chapeaux géants offrent un peu d'ombre."
 
 gpm_tb_Oasis:0 "Oasis"
 gpm_tb_Oasis_desc:0 "Cette région isolée, entourée d'une source d'eau de source chaude, abrite un écosystème luxuriant."
 
 gpm_tb_Floating_Rocks:0 "Iles flottantes"
 gpm_tb_Floating_Rocks_desc:0 "Certains minéraux ou substances de ce monde font flotter de grosses roches dans les airs, formant des îles qui flottent à des dizaines, voire des centaines de mètres du sol."
  
 gpm_tb_Ancient_Temple:0 "Temple Ancient"
 gpm_tb_Ancient_Temple_desc:0 "Un ancien temple dédié à une époque révolue."

 gpm_tb_Small_Wildlife:0 "Petit troupeaux d'animaux sauvages"
 gpm_tb_Small_Wildlife_desc:0 "Un troupeau errant de petits animaux sauvages."

 gpm_tb_Massive_Wildlife:0 "Troupeaux de Mastodontes"
 gpm_tb_Massive_Wildlife_desc:0 "Un troupeau errant d'animaux herbivores très massifs."

 gpm_tb_Super_Volcano:0 "Super Volcan"
 gpm_tb_Super_Volcano_desc:0 "Volcan thermiquement actif, principalement caché sous des couches, sur des couches de matériaux, des dernières éruptions."

 gpm_tb_Obsidian_Fields:0 "Champ d'obsidienne"
 gpm_tb_Obsidian_Fields_desc:0 "Un grand champ jonché d'étranges formations d'obsidienne."

 gpm_tb_Magnetic_Mountains:0 "Mountagne Magnétique"
 gpm_tb_Magnetic_Mountains_desc:0 "Des minéraux denses dans cette montagne ont provoqué son comportement super magnétique."

 gpm_tb_Magnetic_Fields:0 "Champ magnétique"
 gpm_tb_Magnetic_Fields_desc:0 "Les minéraux présents dans le sol concentrent une partie de l'énergie magnétique naturelle de la planète et lui ont valu de se comporter de manière magnétique.."

 gpm_tb_Rich_Crater:0 "Cratère riche"
 gpm_tb_Rich_Crater_desc:0 "Des restes d'un astéroïde riche en minéraux sont enterrés dans ce cratère."

 gpm_tb_Surface_Mineral_Veins:0 "Veines de minéraux en surface"
 gpm_tb_Surface_Mineral_Veins_desc:0 "De grandes veines de minéraux ont refait surface ici, dû à l'activité géologique."

 gpm_tb_Dense_Metal_Veins:0 "Veines de Métal de haute densité"
 gpm_tb_Dense_Metal_Veins_desc:0 "Des veines métalliques profondes ont refait surface ici depuis des millions d'années."

 gpm_tb_Iron_Mountain:0 "Montagne de Fer"
 gpm_tb_Iron_Mountain_desc:0 "Un fragment du noyau de la planète a traversé la surface et formé une montagne, un processus qui a pris la majeure partie de la vie de la planète."

 gpm_tb_Floating_Island:0 "Ile flottante"
 gpm_tb_Floating_Island_desc:0 "Des anomalies gravitationnelles inhabituelles maintiennent cette partie de la surface en suspension dans l'air."

 gpm_tb_Floating_Mountain:0 "Montagne Flottante"
 gpm_tb_Floating_Mountain_desc:0 "D'étranges interactions magnétiques et gravitationnelles avec les minéraux des montagnes l'ont fait flotter à la surface de la planète."

 gpm_tb_Carnivorous_Jungle:0 "Jungle Carnivore"
 gpm_tb_Carnivorous_Jungle_desc:0 "La plupart des plantes de cette jungle ont un goût prononcé pour la viande."

 gpm_tb_Carnivorous_Forest:0 "Forêt Carnivore"
 gpm_tb_Carnivorous_Forest_desc:0 "La plupart des plantes de cette forêt ont un goût pour la viande."

 gpm_tb_Carnivorous_Kelp:0 "Varech Carnivore"
 gpm_tb_Carnivorous_Kelp_desc:0 "Étrange varech qui enveloppe rapidement sa proie et la mange vivante."

 gpm_tb_Magma_Ocean:0 "Océan Magmatique"
 gpm_tb_Magma_Ocean_desc:0 "Une grande ouverture dans la croûte terrestre a formé un océan de magma permanent."

