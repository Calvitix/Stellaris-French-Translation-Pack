l_french:
 decision_nsc_mothball_menu:0 "Contrôle de la mise en réserve de la flotte"
 decision_nsc_mothball_menu_desc:0 "Cliquez ici pour accéder au système de mise en réserve de la flotte."
 decision_nsc_mothball_menu_trigger.fail:0 "£trigger_no£ §RVous devez avoir une flotte vous appartenant en orbite au-dessus de cette planète pour pouvoir utiliser cette fonction.§!\n\n§Y(Si vous ne pouvez pas utiliser cette fonction, cliquez sur chaque flotte mise en sommeil et cliquez avec le bouton droit de la souris sur la planète pour vous assurer qu'elle est marquée comme étant 'en orbite'.§!"
 decision_nsc_mothball_menu_tooltip:0 "Cliquez ici pour accéder au système de mise en réserve de la flotte."
 nsc_events_mothball.menu.name:0 "$decision_nsc_mothball_menu$"
 nsc_events_mothball.menu.desc:0 "Bienvenue dans le système de mise en sommeil des flottes. Dans cette fenêtre, vous pouvez sélectionner les flottes à mettre en boule ou à réactiver. Veuillez prendre note de ce qui suit :\n\nUne planète doit être colonisée par votre empire pour mettre en sommeil les flottes dans son orbite. Jusqu'à 5 flottes peuvent être mises en sommeil dans l'orbite d'une planète à un moment donné.\n\nLes flottes louées ne peuvent pas être mises en sommeil.\n\nLa mise en sommeil d'une flotte réduira son utilisation de la capacité navale de 75% et réduira ses coûts d'entretien de 90% tant qu'elle est en statut de mise en sommeil.\n\nVous ne serez pas en mesure de contrôler ou de déplacer les flottes mises en sommeil. Si vous cliquez accidentellement sur une flotte mise en sommeil et essayez de la déplacer, cliquez simplement dessus à nouveau et faites un clic droit sur la planète pour la marquer comme étant en orbite. Vous ne pourrez pas réactiver une flotte qui n'est pas marquée comme étant en orbite.\n\nLa réactivation d'une flotte coûtera des alliages pour réparer les vaisseaux afin qu'ils soient prêts au combat. Le coût dépend du nombre total de points de vie de tous les vaisseaux de la flotte. La réactivation d'une flotte prend 360 jours pour les réparations.\n\n§RAVERTISSEMENT : Assurez-vous que vous pouvez vous permettre l'augmentation des coûts d'entretien et de la capacité navale d'une flotte avant de la réactiver !§!."
 nsc_events_mothball.menu.close:0 "Fermer"
 nsc_events_mothball.menu.fleet_mothball_stop.tooltip:0 "Réactivez la flotte pour qu'elle soit prête au combat."
 nsc_mothball_stop_trigger.fail:0 "La flotte est actuellement en cours de réactivation."
