 nsc_events_mothball.5.name:0 "Flottes perdues à [From.GetName]"
 nsc_events_mothball.5.desc:0 "Lorsque [From.GetName] a été perdu, nos flottes mises en réserve ont été détruites par notre personnel pour s'assurer qu'elles ne tombent pas aux mains de l'ennemi."
 nsc_events_mothball.5.a:0 "Un jour sombre pour [This.GetName]."
 nsc_events_mothball.6.name:0 "Flottes ennemies détruites à [From.GetName]"
 nsc_events_mothball.6.desc:0 "Lorsque nous avons occupé [From.GetName], il y avait des flottes ennemies mises en réserve en orbite. Ces flottes ont été détruites par le personnel ennemi avant que nous puissions en prendre le contrôle."
 nsc_events_mothball.6.a:0 "C'est malheureux."
 nsc_events_mothball.8.name:0 "Flottes perdues à [From.GetName]"
 nsc_events_mothball.8.desc:0 "Lorsque nous avons abandonné [From.GetName], quelqu'un a négligé de réactiver nos flottes mises en réserve en orbite. En conséquence, elles ont été détruites avec toutes les autres installations orbitales."
 nsc_events_mothball.8.a:0 "C'est ridicule !"