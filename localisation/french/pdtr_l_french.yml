l_french:

# Technologies
tech_terrestrial_biome_manipulation:0 "Manipulation du biome terrestre"
tech_terrestrial_biome_manipulation_desc:0 "Ces générateurs extraient l'énergie du vide, fournissant une source d'énergie quasi illimitée pour le navire. Il n'y a pas de moyen plus efficace de générer de l'énergie."
tech_unlock_terrestrial_biome_manipulation_title:0 "§HDébloque Terraformation :§! Modification du biome."
tech_unlock_terrestrial_biome_manipulation_desc:0 "Permet de déplacer les biomes planétaires entre les classes de planètes humides, sèches et gelées."

tech_terraforming_reconstruction:0 "Terraformation : Reconstruction planétaire"
tech_terraforming_reconstruction_desc:0 "En modifiant le champ gravitationnel, nous sommes en mesure de reconstruire des planètes détruites."
tech_unlock_terraforming_reconstruction:0 "§HDéverrouille Terraforming :§! $pc_broken$\n§HDéverrouille Terraforming :§! $pc_shattered$"

tech_terraforming_frozen:0 "Terraformation : Mondes gelés"
tech_terraforming_frozen_desc:0 "Grâce à l'installation d'un nombre incalculable de radiateurs portables, nous pouvons rendre habitable n'importe quel monde gelé."
tech_unlock_terraforming_frozen:0 "§HDébloque Terraforming :§! $pc_frozen$"

tech_terraforming_molten:0 "Terraformation : Mondes en fusion"
tech_terraforming_molten_desc:0 "Nous avons développé des unités de climatisation industrielle sub-orbitales capables d'absorber des quantités massives de chaleur et de les expulser dans l'espace. Les filtres à air doivent être nettoyés régulièrement en raison des quantités élevées de cendres volcaniques présentes dans l'air ambiant."
tech_unlock_terraforming_molten:0 "§HDébloque Terraforming :§! $pc_molten$"

tech_terraforming_barren:0 "Terraformation : Mondes stériles"
tech_terraforming_barren_desc:0 "Le développement d'une magnétosphère artificielle permet la création d'une atmosphère sur les planètes les plus dénuées de vie."
tech_unlock_terraforming_barren:0 "§HDébloque Terraforming :§! $pc_barren$\n§HDébloque Terraforming :§! Monde froid et stérile."

tech_terraforming_toxic:0 "Terraformation : Mondes toxiques"
tech_terraforming_toxic_desc:0 "La construction de renouveleurs d'atmosphère orbitale nous permet de filtrer les éléments hostiles à la vie sensible."
tech_unlock_terraforming_toxic:0 "§HDéverrouille Terraforming :§! $pc_toxic$\n§HDéverrouille Terraforming :§! $pc_hothouse$"

# Modifiers
mod_country_sr_zro_produces_mult:0 "$sr_zro$ mensuel"
mod_country_sr_zro_produces_add:0 "$mod_country_sr_zro_produces_mult$"

# Ascension Perks
ap_breath_of_creation:0 "Souffle de la création"
ap_breath_of_creation_desc:0 "Avec le temps, n'importe quelle planète de l'univers peut être modifiée pour accueillir la vie."
requires_ap_world_shaper_tier:1 "$TRIGGER_FAIL$Requiert l'un des atouts d'ascension suivants :\n§Y$ap_world_shaper$§!\n§Y$ap_hive_worlds$§!\n§Y$ap_machine_worlds$§!."

ap_sublunaris_progressus:0 "Sublunaris Progressus"
ap_sublunaris_progressus_desc:0 "Il n'y a pas de limites à notre créativité ou à notre ingéniosité. Toute planète peut être transformée pour répondre à nos spécifications."
requires_ap_breath_of_creation:1 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_breath_of_creation$§!."
allow_gaia_any:0 "§HDébloque la mégastructure :§! Module de transformation Gaïa\n§HDébloque la terraformation :§! Permet de terraformer des mondes de n'importe quelle classe de planète en une planète §Mrare§!."

# Gaïa Transformation Module Megastructure
is_gaia_transformation:0 "$TRIGGER_FAIL$Doit être un §Y$pc_pd_gas_giant_hab$§!, §Y$pc_pd_barren_hab$§!, §YHabitat froid et stérile§!, §Y$pc_pd_molten_hab$§!, §Y$pc_pd_frozen_hab$§!, §Y$pc_pd_hothouse_hab$§!, §Y$pc_pd_asteroid_hab$§!, ou §Y$pc_pd_toxic_hab$§!.."
gaia_transformation_0:0 "Module de transformation de Gaïa"
gaia_transformation_0_DESC:0 "Module de transformation de Gaïa"
gaia_transformation_0_MEGASTRUCTURE_DETAILS:1 "Transformez un habitat planétaire en un §Y$pc_gaia$§! avec §G10 districts construits§!."
gaia_transformation_0_CONSTRUCTION_INFO_DELAYED:4 "Un monde idéal, tempéré, avec une atmosphère d'azote et d'oxygène et un écosystème résilient. Des conditions optimales pour toutes les formes de vie supérieures connues à différentes latitudes."

# Policies
policy_terraforming_basic:0 "Options de terraformation : Basique"
policy_terraforming_basic_desc:0 "Permet de terraformer les planètes en fonction des classes de base."
terraforming_basic_visible:0 "Basique : Visible"
terraforming_basic_visible_desc:0 "Affiche les 45 classes de planètes de base dans la fenêtre de terraformation. Peut être davantage filtré avec les options de politique humide, sèche et gelée. Non, je ne vais pas les énumérer toutes ici. Il y en a trop."
terraforming_basic_invisible:0 "Basique : Caché"
terraforming_basic_invisible_desc:0 "Cache les 45 classes de planètes de base dans la fenêtre de terraformation."

policy_terraforming_rare:0 "Options de terraformation : Rare"
policy_terraforming_rare_desc:0 "Permet de terraformer les planètes en classes de planètes rares."
terraforming_rare_visible:0 "Rare : Visible"
terraforming_rare_visible_desc:0 "Affiche les 18 classes de planètes rares dans la fenêtre de terraformation. Peut être davantage filtré avec les options de politique humide, sèche et gelée. La liste complète des classes de planètes est indiquée ci-dessous :\n§G$pc_geothermal$§!\n§G$pc_superhabitable$§!\n§G$pc_biolumen$§!\n§G$pc_megaflora$§!\n§G$pc_karst$§!\n§G$pc_reef$§!\n§H$pc_tidallylocked$§!\n§H$pc_coral$§!\n§H$pc_salt$§!\n§H$pc_primal$§!\n§H$pc_supercon$§!\n§H$pc_aquifer$§!\n§E$pc_storm$§!\n§E$pc_rogue$§!\n§E$pc_eyeball$§!\n§E$pc_glacio$§!\n§E$pc_lanthanide$§!\n§E$pc_lichen$§!"
terraforming_rare_invisible:0 "Rare : Caché"
terraforming_rare_invisible_desc:0 "Cache les 18 classes de planètes rares dans la fenêtre de terraformation."

policy_terraforming_special:0 "Options de terraformation : Spécial"
policy_terraforming_special_desc:0 "Permet de terraformer des planètes en fonction de classes de planètes spéciales."
terraforming_special_visible:0 "Spécial : Visible"
terraforming_special_visible_desc:0 "Affiche les 9 classes de planètes spéciales dans la fenêtre de terraformation. La liste complète des classes de planètes est indiquée ci-dessous :\n§M$pc_ammonia$§!\n§M$pc_methane$§!\n§M$pc_irradiated$§!\n§M$pc_ash$§!\n§M$pc_acid$§!\n§M$pc_sulfur$§!\n§M$pc_gaia$§!\n§M$pc_aquatic$§!\n§M$pc_hive$§!\n§M$pc_machine$§!\n"
terraforming_special_invisible:0 "Spécial : Caché"
terraforming_special_invisible_desc:0 "Cache les 9 classes de planètes spéciales dans la fenêtre de terraformation."

policy_terraforming_wet:0 "Options de terraformation : Humide"
policy_terraforming_wet_desc:0 "Permet de terraformer les planètes en classes de planètes humides."
terraforming_wet_visible:0 "Mouillé : Visible"
terraforming_wet_visible_desc:0 "Affiche les 21 classes de planètes humides dans la fenêtre de terraformation. Peut être encore filtré par les options de politique de base et rare. La liste complète des classes de planètes est indiquée ci-dessous :\n§G$pc_continental$§!\n§G$pc_ocean$§!\n§G$pc_tropical$§!\n§G$pc_cascadian$§!\n§G$pc_desertislands$§!\n§G$pc_wetswamp$§!\n§G$pc_subarctic$§!\n§G$pc_mangrove$§!\n§G$pc_hajungle$§!\n§G$pc_retinal$§!\n§G$pc_forest$§!\n§G$pc_lake$§!\n§G$pc_tepid$§!\n§G$pc_cenote$§!\n§G$pc_fog$§!\n§M$pc_geothermal$§!\n§M$pc_superhabitable$§!\n§M$pc_biolumen$§!\n§M$pc_megaflora$§!\n§M$pc_karst$§!\n§M$pc_reef$§!"
terraforming_wet_invisible:0 "Mouillé : Caché"
terraforming_wet_invisible_desc:0 "Cache les 21 classes de planètes humides dans la fenêtre de terraformation."

policy_terraforming_dry:0 "Options de terraformation : Sec"
policy_terraforming_dry_desc:0 "Permet de terraformer les planètes en classes de planètes sèches."
terraforming_dry_visible:0 "Sec : Visible"
terraforming_dry_visible_desc:0 "Affiche les 21 classes de planètes sèches dans la fenêtre de terraformation. Peut être encore filtré par les options de politique de base et rare. La liste complète des classes de planètes est indiquée ci-dessous :\n§H$pc_desert$§!\n§H$pc_arid$§!\n§H$pc_savannah$§!\n§H$pc_steppe$§!\n§H$pc_sandsea$§!\n§H$pc_outback$§!\n§H$pc_oasis$§!\n§H$pc_mesa$§!\n§H$pc_hadesert$§!\n§H$pc_prairie$§!\n§H$pc_med$§!\n§H$pc_veld$§!\n§H$pc_semiarid$§!\n§H$pc_badlands$§!\n§H$pc_coastal$§!\n§M$pc_tidallylocked$§!\n§M$pc_coral$§!\n§M$pc_salt$§!\n§M$pc_primal$§!\n§M$pc_supercon$§!\n§M$pc_aquifer$§!"
terraforming_dry_invisible:0 "Sec : Caché"
terraforming_dry_invisible_desc:0 "Cache les 21 classes de planètes sèches dans la fenêtre de terraformation."

policy_terraforming_frozen:0 "Options de terraformation : Gelé"
policy_terraforming_frozen_desc:0 "Permet de terraformer les planètes en classes de planètes gelées."
terraforming_frozen_visible:0 "Gelé : Visible"
terraforming_frozen_visible_desc:0 "Affiche les 21 classes de planètes gelées dans le terraformage. Peut être encore filtré par les options de politique de base et rare. La liste complète des classes de planètes est indiquée ci-dessous :\n§E$pc_arctic$§!\n§E$pc_alpine$§!\n§E$pc_tundra$§!\n§E$pc_swamp$§!\n§E$pc_frozen_desert$§!\n§E$pc_highland$§!\n§E$pc_glacial$§!\n§E$pc_boreal$§!\n§E$pc_mushroom$§!\n§E$pc_antarctic$§!\n§E$pc_snow$§!\n§E$pc_mud$§!\n§E$pc_basalt$§!\n§E$pc_aeolian$§!\n§E$pc_duneforest$§!\n§M$pc_storm$§!\n§M$pc_rogue$§!\n§M$pc_eyeball$§!\n§M$pc_glacio$§!\n§M$pc_lanthanide$§!\n§M$pc_lichen$§!"
terraforming_frozen_invisible:0 "Spécial : Caché"
terraforming_frozen_invisible_desc:0 "Cache les 21 classes de planètes gelées dans la fenêtre de terraformation."

