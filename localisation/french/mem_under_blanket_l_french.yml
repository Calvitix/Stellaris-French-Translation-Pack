# First Event
mem_under_blanket.1.name: "Sous la surface"
 mem_under_blanket.1.desc: "Les premiers rapports parlent d'une activité mystérieuse profondément enfouie sous la surface de §Y[Root.GetName]§!. L'analyse des signatures numériques indique l'existence probable d'une espèce jusqu'à présent inconnue, qui vivrait intégralement sous la terre. Nos scientifiques sont plus que désireux de tenter une opération souterraine pour les étudier."
 mem_under_blanket.1.materialist: "Nous devons les étudier tout de suite. Ceci est une découverte passionnante."
 mem_under_blanket.1.xenomilit: "Ces xenos pourraient être dangereux. Prenez toutes les précautions nécessaires."
 mem_under_blanket.1.others: "Envoyez une expédition, mais prenez toutes les précautions de sécurité nécessaires."
 mem_under_blanket.1.deny: "Ils ont un travail plus important à faire."
 
 # Event Selection
mem_under_blanket.2.name: "Crise de leadership"
 mem_under_blanket.2.desc: "Après un bref consortium scientifique, toutes les ressources et les fonds ont été attribués et l'expédition est presque prête à commencer. Cependant, nos scientifique n'ont pas réussi à décider qui dirigerait l'expédition. Ils demandent votre avis.\n\nIl convient de noter que pendant toute la durée de l'expédition, le scientifique sélectionné ne pourra effectuer aucune autre tâche.\n\nLes candidats à la direction de l'expédition sont :"
 mem_under_blanket.2.expertleader: "[mem_under_blanket_expert_leader.GetName], reconnu comme un expert dans le domaine."
 mem_under_blanket.2.expertleader.tooltip: "[mem_under_blanket_expert_leader.GetName] sera entièrement concentré sur cette tâche et ne pourra donc effectuer aucune autre action pour nous."
 mem_under_blanket.2.expertleader.random: "[mem_under_blanket_expert_leader_random.GetName], dont le profil est plus que remarquable."
 mem_under_blanket.2.expertleader.random.tooltip: "[mem_under_blanket_expert_leader_random.GetName] sera entièrement concentré sur cette tâche et ne pourra donc effectuer aucune autre action pour nous."
 mem_under_blanket.2.newbieleader: "[mem_under_blanket_newbie_leader.GetName], connu pour être décisif."
 mem_under_blanket.2.newbieleader.tooltip: "[mem_under_blanket_newbie_leader.GetName] sera entièrement concentré sur cette tâche et ne pourra donc effectuer aucune autre action pour nous."
 mem_under_blanket.2.newbieleader.random: "[mem_under_blanket_newbie_leader_random.GetName], qui fait preuve d'une grande aptitude."
 mem_under_blanket.2.newbieleader.random.tooltip: "[mem_under_blanket_newbie_leader_random.GetName] sera entièrement concentré sur cette tâche et ne pourra donc effectuer aucune autre action pour nous."
 mem_under_blanket.2.randomleader: "[mem_under_blanket_random_leader.GetName], un scientifique compétent et volontaire."
 mem_under_blanket.2.randomleader.tooltip: "[mem_under_blanket_random_leader.GetName] sera entièrement concentré sur cette tâche et ne pourra donc effectuer aucune autre action pour nous."

 # Ground Team
mem_under_blanket.3.name: "Équipe au sol"
 mem_under_blanket.3.desc: "Notre expédition a franchi les premières couches de roche sédimentaire et nous a contacté pour son premier rapport. De multiples signes d'érosion artificielle autour des murs indiquent la présence de formes de vie. l'équipe estime que des milliers d'individus de cette espèce sont à proximité ou ont traversé à cet endroit. Les capteurs de proximité de l'équipe ont tout d'un coup retentis, signalant l'approche de signatures thermiques. Contraints de s'interrompre, car on entend de plus en plus de bruissements dans la roche, toute l'équipe est en état d'alerte. Si ces extraterrestres sont agressifs, notre petite expédition pourrait potentiellement être envahie en quelques instants.\n\nLe contact est imminent."
 mem_under_blanket.3.retreat.xenomilit: "À toutes les unités, revenez immédiatement."
 mem_under_blanket.3.retreat.others: "C'est trop dangereux de continuer. Battre en retraite."
 mem_under_blanket.3.contact.materialist: "Quelles sont leurs intentions ? Les avons-nous dérangés ?"
 mem_under_blanket.3.contact.xenomilit: "Préparez les soldats. Protégez les scientifiques."
 mem_under_blanket.3.contact.others: "Faites preuve de prudence mais poursuivez l'enquête."
 
 # Retreat - First Outcome
 mem_under_blanket.10.name: "Retraite"
 mem_under_blanket.10.desc: "Après en avoir reçu l'ordre, l'équipe a rapidement tenté de s'échapper. Des gémissements gutturaux bruyants des xénos inconnus vibraient autour des murs de la grotte. Hors de l'ombre, des dizaines de bêtes ont chargé notre équipe et trois de nos soldats ont été immédiatement déchiquetés. Frappant par des interstices dans les murs, plusieurs grandes griffes ont éviscéré violemment six autres membres. Seuls [mem_under_blanket_selected_leader.GetName] et un soldat ont réussi à atteindre la sortie. Sentant que c'était son sens du devoir de protéger [Root.GetName], le soldat restant s'est sacrifié avec une ogive nucléaire d'urgence, permettant à [mem_under_blanket_selected_leader.GetName] de s'échapper et de laisser ces horreurs derrière lui."
 mem_under_blanket.10.xenomilit: "Quelles abominations !"
 mem_under_blanket.10.others: "Nous nous souviendrons d'eux."

 # Retreat - Second Outcome
 mem_under_blanket.11.name: "Retraite"
 mem_under_blanket.11.desc: "En sortant, le groupe a mis du temps à réaliser qu'une forme mobile presque indétectable les suivait dans l'ombre. Nos soldats ont tiré sur la forme invisible avec leurs puissantes armes énergétiques, neutralisant la menace inconnue. Après avoir amené le xénon dans une cellule blindée du vaisseau, les scientifiques ont conclu que le spécimen était un juvénile présentant de multiples mutations d'ADN.\n\nL'accès aux tunnels a depuis été scellée."
 mem_under_blanket.11.xenomilit: "La dissection de ce xeno nous permettra d'en apprendre beaucoup plus."
 mem_under_blanket.11.others: "L'observation de ce xéno vivant nous dévoilera une partie des secrets de son espèce."

 # Retreat - Third Outcome
 mem_under_blanket.12.name: "Retraite"
 mem_under_blanket.12.desc: "En faisant preuve de prudence, l'équipe d'expédition s'est dirigée vers la sortie du tunnel.\nLes moniteurs étaient étrangement silencieux. L'équipe a réussi à sécuriser l'entrée de la grotte, laissant derrière elle cette vie extraterrestre mystérieuse. Nos scientifiques ont eu le temps de lancer quelques balayages de scanner et sonars, nous fournissant de précieuses informations architecturales sur les cavités souterraines.\n\n[mem_under_blanket_selected_leader.GetName] prévoit de continuer à surveiller la situation à distance."
 mem_under_blanket.12.xenomilit: "Bombardez le site."
 mem_under_blanket.12.others: "Cette nouvelle espèce n'a pas encore révélé tous ses secrets."
 
 # First Contact - First Outcome
 mem_under_blanket.20.name: "Premier contact"
 mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName] ordonne à l'escorte de ne pas faire de mouvement. Avec hésitation, une petite figure inconnue s'approche de notre groupe. Le scientifique tend la main pour initier un contact amical. La créature sent soigneusement la main avant de s'y frotter la tête. Après un bref instant, un gémissement guttural se dégage de la créature. Soudain, [mem_under_blanket_selected_leader.GetName] est rapidement envahi par des centaines de ces petits spécimens à fourrure. Ces animaux étranges et innocents semblent beaucoup apprécier les câlins."
 mem_under_blanket.20.xenomilit: "Ils pourraient être utilisés pour du travail forcé."
 mem_under_blanket.20.others: "Notre peuple les adoptera probablement."

 # First Contact - Second Outcome
 mem_under_blanket.21.name: "Premier contact"
 mem_under_blanket.21.desc: "La mission scientifique poursuit ses investigations dans une grande cavité. Nos instruments de mesure de la température et de l'humidité révèlent un écosystème tropical contenant de la végétation et de l'eau, parfaitement conçu pour la faune. Des dizaines de milliers de petites créatures organiques semblent vivre paisiblement ici. Les premières observations suggèrent que les créatures éveillées sont des sentinelles gardant les hibernantes.\n\n[mem_under_blanket_selected_leader.GetName] et l'équipe scientifique poursuivront la recherche à distance, pour éviter toute contamination et éviter de déranger les créatures."
 mem_under_blanket.21.xenophobe: "Bombardez le site, nous ne pouvons pas prendre de risques."
 mem_under_blanket.21.others: "Une espèce autosuffisante fascinante."
 
 # First Contact - Third Outcome
 mem_under_blanket.22.name: "Premier contact"
 mem_under_blanket.22.desc: "La faune sauvage que nous avons découverte est beaucoup plus violente et dangereuse que ce à quoi nous nous attendions au départ. Tout en essayant de communiquer que nous sommes venus en paix, [mem_under_blanket_selected_leader.GetName] a été lacéré par les griffes des bêtes. Nous avons dû abandonner la mission et sécuriser la zone. Grâce à nos lourdes tourelles sentinelles à canon automatique armées de munitions perforantes, nous avons facilement contenu la ruée des bêtes. Alors que l'équipe de secours a sécurisé la sortie, des milliers de balles et de grognements ont pu être entendus derrière les renforts qui étaient déployés d'urgence."
 mem_under_blanket.22.xenomilit: "Quelles abominations !"
 mem_under_blanket.22.others: "Une perte regrettable."

 # First Contact - Fourth Outcome
 mem_under_blanket.23.name: "Premier contact"
 mem_under_blanket.23.desc: "Même après avoir pris des précautions en approchant de la faune, [mem_under_blanket_selected_leader.GetName] s'est finalement retrouvé entouré. La créature alpha a émit un long gémissement guttural brutal, alors qu'elle déchiquetait le scientifique en lambeaux. L'escorte riposta rapidement mais fut encerclée, puis piétinée par des milliers de créatures. Les dernières communications de l'équipe de secours ont fait état d'un gros tremblement de terre avant que le signal ne s'éteigne soudainement. Nous avons été submergés par cette faune dangereuse.\n\nNous devons abandonner la mission et sécuriser la région immédiatement."
 mem_under_blanket.23.desc.delayed: "Ce qui était perçu par les systèmes automatiques comme des tremblements de terre réguliers dans une zone de §Y[Root.GetName]§! a alerté les radars militaires.\n\nDe multiples signatures inconnues ont convergé dans une zone où nous avions établi plusieurs grandes villes. Peu de temps après, quelques cycles d'invasions par ces signatures inconnues, nous avons perdu le contact avec la région. Un tiers de la zone aurait été détruite et complètement envahie, sans aucun survivant. Des frappes orbitales critiques ont été ordonnées pour contenir la propagation.\n\nL'analyse des données brutes montre que l'invasion provenait d'une cavité souterraine inexplorée et non sécurisée. La communauté scientifique a vivement critiqué notre incapacité à étudier et prospecter ces zones, alors que nous en avions l'occasion."
 mem_under_blanket.23.desc.captured: "La créature adolescente capturée a commencé à révéler ses secrets. Aussi innocent qu'il soit de par sa taille,(environ la moitié de la taille d'un [root.owner.GetName]), ses trois grandes griffes acérées fixées sur son cou ne doivent pas être ignorées. Son coprs possèdant huit membres, la créature est capable de se déplacer tout autour de sa cellule avec une agilité remarquable. Sa poitrine volumineuse cache douze petits coeurs, protégés par une carapace qui semble constituée de chair nécrosée, mais plus dure, qui a démontré sa grande résistance. Sur le plan diététique, il a une préférence exclusive pour les êtres vivants, en particulier leur cerveau. Les spécialistes n'ont pu découvrir aucune empathie ou intelligence, le spécimen semble presque uniquement se comporter en respectant des instincts de survie.\n\nRécemment, notre équipe a découvert que le mutant semble avoir continué d'envoyer des signaux, à basse fréquence, donc presque indétectables.\n\nAujourd'hui, des données sismiques alarmantes nous parviennent, dans presque toutes les zones de §Y[Root.GetName]§!. La dangerosité des premiers signaux a déclenché un protocole de sécurité planétaire, avec des forces militaires déployées dans toutes les régions. Des essaims d'un quart de la taille de la créature précédemment étudiée se sont précipités vers les zones habitées, provenant de diverses grottes ou infratuosités. Bien préparés et bénéficiant des précieuse informations suite à l'étude du spécimen capturé, la plupart des assauts ont été contenus, grâce à notre connaissance de leurs points faibles et au courage de nos forces. Malheureusement, avec les combats les plus durs dans la zone autour de la grotte, de nombreuses vies ont été perdues dans cette région."
 mem_under_blanket.23.tooltip: "Un pop est tué et de la §YFaune Dangereuse§! parcourt désormais [Root.GetName]."
 mem_under_blanket.23.xenomilit: "Quelles abominations !"
 mem_under_blanket.23.others: "C'est une tragédie."
 
 # Under the Blanket - Follow up to Retreat #3
 mem_under_blanket.120.name: "Sous la surface"
 mem_under_blanket.120.desc: "Notre sonde a terminé son parcours dans la galerie souterraine, détruite par ses occupants. Une analyse plus approfondie des données collectées nous a permis de mieux connaître l'organisme inconnu qui l'a détruite. Les signatures montrent qu'il a tendance à continuer à se développer et à croître, ce qui peut être considéré comme dangereux même s'il ne provoque actuellement aucune incidence ou préjudice sur §Y[Root.GetName]§!.\n\nLe département scientifique, dirigé par [mem_under_blanket_selected_leader.GetName], conclut que les espèces organiques semblent se nourrir en avalant des cristallites qui fournissent des nutriments pour la vie et dégagent des gaz. Notre gouvernement sur §Y[Root.GetName]§! insiste sur l'importance d'exploiter ces cristaux stratégiques et de décimer la menace incontrôlable."
 mem_under_blanket.120.noxenophile: "Les ressources stratégiques devraient être priorisées."
 mem_under_blanket.120.all: "Ne leur faites pas de mal. Envoyez une expédition à leur rencontre."
 
 # Genocide
 mem_under_blanket.121.name: "Génocide"
 mem_under_blanket.121.desc: "Nous avons pu déterminer que le gaz produit par l'organisme est hautement combustible. Les militaires ont décidé d'incendier toute la galerie - les cristaux étant immunisés, il n'y aurait aucune conséquence. Depuis une position fortifiée autour de l'entrée, la séquence de lancement d'un obus a été initiée. Un silence inquiétant rendait l'avant-poste nerveux. Puis, des éclats de tonnerre se firent entendre profondément dans la grotte, et une énorme boule de feu engloutit l'entrée, le sol crépitant sous la chaleur. Une fois l'opération terminée, une équipe a été envoyée à l'intérieur. Les tunnels étaient esquissés par des marques de griffes fraîches. Les commandos sont arrivés dans la plus grande cavité, le dernier emplacement connu de la sonde - le nid. La suffocation et des grincements d'agonie entouraient l'endroit. Des milliers de créatures se recroquevillaient dans la souffrance, et l'équipe se rendit rapidement compte que le sol était un tapis de milliers de carcasses calcinées. Au bord de la cavité, une créature horriblement brûlée se débattait, essayant d'atteindre un abri avant de s'éloigner. Voici la fin d'une forme de vie entière. Des hurlements hantés peuvent encore être perçus.n\nLes cristallites restent intactes."
 mem_under_blanket.121.a: "Nettoyez la zone, et commencez l'excavation."
 mem_under_blanket.121.b: "A quel prix."
 
 # Heritage - First Outcome
 mem_under_blanket.122.name: "Patrimoine"
 mem_under_blanket.122.desc: "Déterminée à prendre contact avec la forme de vie, l'équipe a soigneusement organisé un contact à la dernière localisation confirmé des mouvements perçus au scanner. Comme attesté au préalable, du gaz a été détecté. il est particulièrement irritant, de façon inattendue. Des rafales profondes et tonnantes commencent à devenir audibles à mesure que l'escorte se rapproche. Les bêtes sont maintenant identifiées visuellement, mais elles ne semblent pas mécontentes de notre présence. Immaculé, avec une armure de roche et de gros morceaux, leur comportement gourmand montre un régime de géophagie. Au fur et à mesure que nous les observons, nos scientifiques découvrent que les créatures cessent de manger les cristaux à intervalles réguliers et s'arrêtent avant de s'agenouiller. Sous un angle différent, une grande dilatation de la peau est perceptible sur le bas du corps, suivie de gaz. Puis quelque chose de dense sort de leur orifice. [mem_under_blanket_selected_leader.GetName] en est sûr : ils produisent des minéraux enrichis."
 mem_under_blanket.122.a: "Fascinant."

 # Heritage - Second Outcome
 mem_under_blanket.123.name: "Patrimoine"
 mem_under_blanket.123.desc: "[mem_under_blanket_selected_leader.GetName] est signalé disparu. Après enquête, une réserve secrète de dossiers et une machine d'analyse sur mesure semblent avoir égalment disparus de son laboratoire. Des croquis de spectrographe, de multiples ratures et diverses annotations sur les pages des rapports d'annalyse nous amènent à croire qu'il a fait une découverte incroyable : le gaz semble servir à communiquer. Très volatile et mutagène, la forme des fumées a pu se façonner en différentes signatures chimiques.\n\nB-On-J-Or, V-En-Er, N-O-Us, A-Vo-N-S, Ca-D-Au, Un, P-Or, V-O-Us.\n\nAprès suit une séquence révélant un point de rencontre, basé sur les valeurs de poids atomique. Une équipe de secours est dépêché sur place. \n\n[mem_under_blanket_selected_leader.GetName] est retrouvé , inconscient, lévitant nu, une pierre d'obsidienne sphérique sur sa cage thoracique, au milieu d'une grande cavité de cristallite. Alors que le groupe se rapproche, un voile multicolore dense de vapeur émerge de son corps, le réveillant soudainement. Sous le choc, il proclame alors qu'[mem_under_blanket_selected_leader.GetSheHe] tombe au sol : 'Je sais tout, les lois convergent comme une seule."
 mem_under_blanket.123.a: "Fascinant."

# Modifiers
 d_mem_crystalline_caverns: "Caverne des prédateurs"
 d_mem_crystalline_caverns_desc: "Une caverne pleine de cristaux rares qui était protégée par de dangereuses créatures prédatrices."
