 # раскопки
 apsr16_archsite:0 "Bibliothèque des Anciens"
 apsr16_archsite_desc:0 "$apsr_arcrel.1600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1601.title:0 "Les coordonnées"
 apsr_arcrel.1601.desc:0 "Un groupe de scientifiques travaillant à la surface de la planète annonce qu'il a découvert le standard des coordonnées du message, et qu'il sait maintenant où se trouve cet endroit. Mais les coordonnées pointent vers une zone vide. Malgré l'absence apparente d'objets d'intérêt, un balayage supplémentaire du terrain est nécessaire. Il pourrait donner quelques résultats."
 apsr_arcrel.1601.button:0 "Commencez"
  
 # Этап 2
 apsr_arcrel.1602.title:0 "L'émission"
 apsr_arcrel.1602.desc:0 "Le balayage topographique de la zone n'a rien donné. Cependant, nos scientifiques sont tombés sur une étrange émission thermique provenant de sous la surface pendant l'une des études à pied de la région. Cela ressemble beaucoup à l'émission d'un puits de ventilation, et il est fort possible que ce soit le cas. Nous devons envoyer l'équipe de forage à l'emplacement de l'anomalie."
 apsr_arcrel.1602.button:0 "Curieux"
  
 # Этап 3
 apsr_arcrel.1603.title:0 "Les conclusions"
 apsr_arcrel.1603.desc_dg:0 "L'un des ingénieurs contrôlant la foreuse est tombé par inadvertance dans un puissant dégagement de vapeur, qui a fait fondre la combinaison de protection près du visage, blessant gravement l'ingénieur. Il a été immédiatement emmené à l'hôpital de campagne, puis transporté au centre médical pour un traitement de longue durée. Dans l'ensemble, l'opération de forage a été un succès. C'est vraiment un puits de ventilation. Le drone que nous y avons envoyé a signalé l'absence de fond pendant un long moment, et s'est tu sans l'atteindre. Nous devons y envoyer une expédition."
 apsr_arcrel.1603.desc_m:0 "L'un des drones contrôlant la foreuse est tombé par inadvertance dans un puissant dégagement de vapeur, qui a fait fondre la protection extérieure frontale de la coque. Le drone a été immédiatement envoyé en réparation, mais dans l'ensemble, l'opération de forage a été un succès. C'est vraiment un puits de ventilation. Le drone de reconnaissance que nous y avons envoyé a signalé l'absence de fond pendant un long moment, et s'est tu sans l'atteindre. Nous devons y envoyer une expédition."
 apsr_arcrel.1603.button:0 "Intéressant"
  
 # Этап 4
 apsr_arcrel.1604.title:0 "Les archives"
 apsr_arcrel.1604.desc_dg:0 "Après plusieurs mois de descente, notre expédition a atteint le fond. Deux scientifiques ont été tués, leurs corps ont été immédiatement remontés à la surface avec des câbles. Nous sommes arrivés à la salle des machines, et ce que nous avons trouvé à quelques mètres de là était incroyable. Nous avons essayé de contacter nos collègues à la surface, mais quelque chose venant de l'intérieur a noyé tous les canaux de communication. Après une autre tentative infructueuse d'établir la communication, de puissants projecteurs se sont allumés de tous les côtés autour de nous. Nous avons réalisé que nous étions dans une salle sphérique géante avec des dizaines, voire des centaines de milliers de supports d'information dans ses murs, développés par diverses civilisations, connues et inconnues de nous. Chacun d'entre nous a senti quelque chose sonder son cerveau, et on nous a demandé de manière inattendue d'établir un contact."
 apsr_arcrel.1604.desc_m:0 "Après plusieurs mois de descente, notre expédition a atteint le fond. Deux drones de recherche ont été détruits, et leurs coques ont été immédiatement remontées à la surface à l'aide de câbles. Nous sommes entrés dans la salle des machines, et ce que nous avons trouvé à quelques mètres de là était incroyable. Nous avons essayé de contacter nos affiliés à la surface, mais quelque chose venant de l'intérieur a noyé tous les canaux de communication. Après une autre tentative infructueuse d'établir une communication, de puissants projecteurs se sont allumés de tous les côtés autour de nous. Nous avons réalisé que nous étions dans une salle sphérique géante avec des dizaines, voire des centaines de milliers de supports d'information dans ses murs, développés par diverses civilisations, connues et inconnues de nous. Chaque drone a senti l'exploration de son processeur, et nous avons été invités de manière inattendue à établir une connexion."
 apsr_arcrel.1604.button:0 "Accepter la demande"

 # Окно Архивариуса
 apsr_arcrel.1605.title:0 "Ordre des Archivistes des Anciens"
 apsr_arcrel.1605.desc:0 "Je vous salue au nom de l'Ordre des Archivistes ! Nous sommes les serviteurs de la science et les gardiens de l'histoire galactique. Chaque espèce a un nom différent pour la civilisation que nous représentons, mais vous nous connaissez comme les Anciens. Je suis une copie exacte de la conscience du dernier représentant de l'Ordre. Je peux raconter beaucoup de choses intéressantes sur l'histoire des civilisations présentes et passées. Que voulez-vous savoir ?"
 apsr_arcrel.1605.button1:0 "Nous sommes intéressés par la civilisation des Anciens. Dites-nous en plus sur votre race."
 apsr_arcrel.1605.button1.response:0 "Oooh... Vous faites preuve d'une curiosité digne de la nôtre. La curiosité mène à la compréhension de l'inconnu. Et pourtant, malgré cette similitude entre nous, je ne peux pas partager cette information avec vous. Vous n'êtes pas préparé à la percevoir correctement."
 apsr_arcrel.1605.button2:0 "Parlez-nous des précurseurs qui nous intéressent."
 apsr_arcrel.1605.button2.response:0 "Vous êtes intéressé par les civilisations disparues ? J'ai ce qu'il vous faut. Nous avons reçu des informations sur la localisation d'un artefact précurseur."
 apsr_arcrel.1605.button3:0 "Parlez-nous de l'histoire d'une civilisation inconnue."
 apsr_arcrel.1605.button3.response:0 "Il me faudra beaucoup de temps pour vous en parler, et un temps encore plus long pour que vous compreniez bien tout cela... Je vais juste vous transmettre les informations clés. Ressources reçues : §G+5000§! £society£ $SOCIETY_RESEARCH$"
 apsr_arcrel.1605.buttonbuy:0 "Nous vous sommes très reconnaissants pour ces précieuses informations. Au revoir !"
 
 # Получение реликвии
 apsr_arcrel.1609.title:0 "Le cadeau de l'archiviste"
 apsr_arcrel.1609.desc_no_cube_and_flag:0 "La copie de conscience du dernier membre de l'Ordre des Archivistes contrôlant le complexe a non seulement aidé l'expédition à retourner à la surface, mais nous a également fait un cadeau - l'accès à l'artefact des Anciens stocké sur cette planète - un Cube de Communication, une sorte d'appareil de communication interstellaire fonctionnant sur un principe inconnu, et la méthode de son activation. Avec cela, nous pouvons essayer de contacter quelqu'un... ou quelque chose."
 apsr_arcrel.1609.desc_no_cube_have_flag:0 "La copie de conscience du dernier membre de l'Ordre des Archivistes contrôlant le complexe a non seulement aidé l'expédition à retourner à la surface, mais nous a également fait un cadeau - l'accès à l'artefact des Anciens stocké sur cette planète - un cube de communication, sur la planète, similaire à celui que nous possédions autrefois."
 apsr_arcrel.1609.desc_have_cube_and_flag:0 "La copie de conscience du dernier membre de l'Ordre des Archivistes contrôlant le complexe a non seulement aidé l'expédition à retourner à la surface, mais nous a également fait un cadeau - l'accès à l'artefact des Anciens stocké sur cette planète - un Cube de communication, similaire à celui que nous possédons déjà.\nMalheureusement, lorsque nous activons un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.1609.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1609.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1609.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1609.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1609.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1609.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 




 ### 17 ###
 # BY APUCTOKPAT & Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1700.title:0 "Survol de l'énergie"
 apsr_arcrel.1700.desc_no_cube:0 "Quelque temps après la construction du complexe énergétique des Anciens, une puissante poussée d'énergie a été détectée en provenance des profondeurs, sous l'un des continents de la planète. En arrivant sur le site de l'anomalie, les chercheurs ont découvert une énorme décharge de technologie extraterrestre, vraisemblablement des articles ménagers. Quoi qu'il y ait là-dessous, nous sommes obligés de le découvrir."
 apsr_arcrel.1700.desc_have_cube:0 "$apsr_arcrel.1700.desc_no_cube$"
 apsr_arcrel.1700.button:0 "Trouver des réponses"
 
 # раскопки
 apsr17_archsite:0 "Complexe de pouvoir des Anciens"
 apsr17_archsite_desc:0 "$apsr_arcrel.1700.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1701.title:0 "Chambre"
 apsr_arcrel.1701.desc:0 "Après avoir analysé le blocage des micro-ondes extraterrestres et la ressemblance avec les aspirateurs, on a trouvé l'entrée d'une pièce souterraine cachée. Cet endroit semblait avoir été spécialement jonché de détritus divers afin de le cacher. Mais pourquoi ?"
 apsr_arcrel.1701.button:0 "Organiser une expédition"
  
 # Этап 2
 apsr_arcrel.1702.title:0 "Anomalie ?"
 apsr_arcrel.1702.desc:0 "Une fois à l'intérieur de la structure souterraine, l'expédition a découvert la pleine opérabilité de celle-ci ! L'éclairage fonctionnait, le murmure d'un ancien semblant de panneau électrique se faisait entendre. On ne sait pas ce qui alimente ce complexe, mais le plus curieux est de savoir pourquoi il est alimenté ?"
 apsr_arcrel.1702.button:0 "Vérifiez les environs"
  
 # Этап 3
 apsr_arcrel.1703.title:0 "Source d'énergie"
 apsr_arcrel.1703.desc:0 "En s'enfonçant de plus en plus profondément, l'escouade est entrée dans une salle de contrôle apparente. Des panneaux de contrôle jonchent tout le mur opposé à la porte d'entrée, des chaises étant présentes devant chacun d'eux. Au-dessus des consoles, une fenêtre donnant sur une grande pièce est présente. A l'intérieur de cette pièce, un générateur avec plusieurs tiges brillantes et pulsantes, faites d'un matériau inconnu, est présent. Une carte du bâtiment a été trouvée ici, qui s'est avérée être un petit générateur souterrain des Anciens, fait pour alimenter le plus grand complexe présent ici."
 apsr_arcrel.1703.button:0 "Rechercher dans toutes les salles"
  
 # Этап 4
 apsr_arcrel.1704.title:0 "Générateur ancien"
 apsr_arcrel.1704.desc:0 "Des études plus approfondies ont permis d'établir que le bâtiment était abandonné, spécialement mis en veilleuse et enterré dans les ordures, afin qu'il ne soit pas découvert par des étrangers, mais par ses propriétaires légitimes. De plus, il semble que ce générateur soit similaire à celui que nous avons trouvé dans les anciens complexes, bien qu'il semble être plus efficace ; c'est aussi le dernier complexe de ce type en état de marche, du moins d'après les données extraites des consoles."
 apsr_arcrel.1704.button:0 "Analyser l'information"
  
 # Этап 5
 apsr_arcrel.1705.title:0 "Découverte"
 apsr_arcrel.1705.desc:0 "Les scientifiques ont découvert que les tiges situées dans cette pièce peuvent améliorer de manière significative l'outptut des générateurs du complexe énergétique, sans surcharge inutile et les dangers qui y sont liés. De tels modules d'amplification pourraient être installés sur nos générateurs. Les scientifiques ont également avancé la théorie selon laquelle il pourrait s'agir de l'un des complexes expérimentaux destinés à tester les nouvelles technologies. Si c'est le cas, on pourrait trouver d'autres plans quelque part ici."
 apsr_arcrel.1705.button:0 "Trouvez-les !"
  
 # Этап 6
 apsr_arcrel.1706.title:0 "Oups..."
 apsr_arcrel.1706.desc:0 "En fouillant le complexe, nos scientifiques sont soudain tombés sur un passage secret dans le mur du couloir, derrière lequel se trouvait un petit entrepôt avec un simple panneau de commande. Sur la télécommande, il y avait un gros bouton autocollant avec une sorte de symbole et de nombreux petits boutons. De nombreux dessins intéressants et accrocheurs ont été découverts dans l'entrepôt, où l'on pouvait trouver les plans mêmes des tiges d'amplification ! L'un des scientifiques a accidentellement activé la télécommande en appuyant sur les boutons. Des symboles incompréhensibles sont soudainement apparus sur l'écran, et une forte sirène d'alarme s'est déclenchée.\nDans la panique, les scientifiques ont dû évacuer le complexe, sans oublier de prendre un maximum de plans. Après un certain temps, une puissante explosion a retenti, détruisant complètement le passage vers la salle des générateurs."
 apsr_arcrel.1706.button:0 "Merde !"
  
 # Этап 7
 apsr_arcrel.1707.title:0 "Tout n'est pas perdu !"
 apsr_arcrel.1707.desc:0 "L'analyse des blocages a pris beaucoup de temps. Malheureusement, l'ensemble du petit complexe souterrain a été détruit par l'explosion, et il ne semble pas possible d'analyser les équipements présents dans les locaux.\nMais il y a une bonne nouvelle ! Les scientifiques avaient raison. Les plans récupérés ont été traduits et étudiés, parmi lesquels se trouvait un dessin des tiges d'amplification précédemment proposées ! Maintenant, après avoir étudié les plans plus en détail, nous pouvons commencer à faire de la théorie une réalité. L'augmentation estimée des performances des complexes énergétiques sera d'environ 50 % de plus !\nUn autre plan étrange a été trouvé, détaillant une sorte de dispositif de communication interstellaire alimenté par le complexe énergétique. Nos scientifiques font déjà des heures supplémentaires pour le matérialiser."
 apsr_arcrel.1707.button:0 "Très bien."
 apsr_arcrel.1707.tooltip:0 "Nos scientifiques vont étudier les informations trouvées. Les résultats de l'étude seront annoncés ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.1709.title:0 "Cube de communication"
 apsr_arcrel.1709.desc_no_cube_and_flag:0 "Nos éminents scientifiques et concepteurs ont terminé l'analyse et la création du désormais surnommé Cube de communication. Il semble qu'il s'agisse en effet d'un dispositif de communication interstellaire, capable d'atteindre des destinations inconnues.\nLe Cube est maintenant prêt à envoyer un signal vers l'inconnu, et n'attend plus qu'à être activé."
 apsr_arcrel.1709.desc_no_cube_have_flag:0 "Nos meilleurs scientifiques et concepteurs ont terminé l'analyse et la création d'une ancienne relique. Cet appareil est similaire au Cube de communication, une relique qui nous a appartenu.\nLe Cube est maintenant prêt à envoyer un signal vers l'inconnu, et n'attend plus qu'à être activé."
 apsr_arcrel.1709.desc_have_cube_and_flag:0 "Nos meilleurs scientifiques et designers ont terminé l'analyse et la création d'une ancienne relique. Cet appareil est similaire au Cube de communication que nous possédons déjà.\nMalheureusement, lorsque l'on active un Cube, le reste de nos Cubes se sont également activés et nécessitent un temps de recharge. Bien que cela ait permis une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.1709.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1709.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1709.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1709.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1709.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1709.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 




