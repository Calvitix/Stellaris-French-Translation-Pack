 apsr10_archsite_desc:0 "$apsr_arcrel.1000.desc$"
  
 # Этап 1
 apsr_arcrel.1001.title:0 "Traitement des données"
 apsr_arcrel.1001.desc:0 "Notre exercice a traité les données qu'il a recueillies pendant l'observation de l'anomalie. En conséquence, plusieurs hypothèses de travail ont été élaborées."
 apsr_arcrel.1001.button:0 "Test d'hypothèses"
  
 # Этап 2
 apsr_arcrel.1002.title:0 "Expériences"
 apsr_arcrel.1002.desc:0 "Des expériences ont été menées sur la base d'hypothèses de travail. La plupart d'entre elles ont échoué, mais plusieurs hypothèses ont prouvé leur efficacité."
 apsr_arcrel.1002.button:0 "Utilisez ces hypothèses"
  
 # Этап 3
 apsr_arcrel.1003.title:0 "Prototypes"
 apsr_arcrel.1003.desc:0 "Des dispositifs spéciaux ont été développés par les scientifiques pour pénétrer à l'intérieur de l'anomalie. Plusieurs équipes scientifiques ont été organisées pour tenter d'atteindre le centre de l'anomalie."
 apsr_arcrel.1003.button:0 "J'espère que tout fonctionne"
  
 # Этап 4
 apsr_arcrel.1004.title:0 "Expédition"
 apsr_arcrel.1004.desc:0 "Les expéditions envoyées au centre de l'anomalie ont fait état de leur situation à l'heure prévue. Malheureusement, tous les groupes scientifiques n'ont pas atteint leur objectif. Certaines expéditions ont disparu, d'autres ont été éjectées par l'anomalie. Seuls deux groupes scientifiques ont atteint le centre de l'anomalie. Le premier groupe a rapporté ce qui suit : au centre de l'anomalie se trouve un ancien vaisseau brisé, apparemment tombé il y a longtemps."
 apsr_arcrel.1004.button:0 "Étudiez-le"
 
 # Получение реликвии
 apsr_arcrel.1009.title:0 "Cargaison spéciale"
 apsr_arcrel.1009.desc_no_cube_and_flag:0 "Une cargaison a été trouvée dans la cale du vaisseau, non endommagée par le temps - un certain Cube pulsant une douce lumière blanche. De plus, selon les relevés des instruments, l'anomalie et le Cube forment un tout. Puisque l'anomalie nous est bénéfique, il a été décidé de ne pas déplacer le Cube vers un nouvel emplacement, afin de ne pas perdre l'anomalie, mais de s'y connecter directement à l'intérieur de l'anomalie. Nous pouvons maintenant activer le Cube."
 apsr_arcrel.1009.desc_no_cube_have_flag:0 "Une cargaison a été trouvée dans la cale du vaisseau, non endommagée par le temps - un certain Cube pulsant une douce lumière blanche et très similaire au Cube de Communication que nous avions autrefois. De plus, selon les lectures des instruments, l'anomalie et le cube ne font qu'un. Puisque l'anomalie nous est bénéfique, il a été décidé de ne pas déplacer le Cube vers un nouvel emplacement, afin de ne pas perdre l'anomalie, mais de s'y connecter directement à l'intérieur de l'anomalie. Maintenant nous pouvons activer le Cube."
 apsr_arcrel.1009.desc_have_cube_and_flag:0 "Dans la cale du vaisseau, on a trouvé une cargaison qui n'a pas été endommagée par le temps - un certain Cube pulsant une douce lumière blanche et très similaire au Cube de communication que nous possédons. De plus, d'après les relevés des instruments, l'anomalie et le cube forment un tout. Puisque l'anomalie nous est bénéfique, il a été décidé de ne pas déplacer le Cube vers un nouvel emplacement, afin de ne pas perdre l'anomalie, mais de s'y connecter directement à l'intérieur de l'anomalie. Nous pouvons maintenant activer le Cube."
 apsr_arcrel.1009.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1009.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1009.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1009.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1009.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1009.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 




 ### 11 ###
 # BY Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1100.title:0 "Fireflies Sentient"
 apsr_arcrel.1100.desc_no_cube:0 "Lors de notre observation des lucioles présentes sur la planète §H[event_target :apsr11_planet_target.GetName]§!, nous sommes arrivés à une conclusion : elles affichent les prémices d'un esprit collectif. Cependant, les chercheurs doutent que ce soit le résultat d'une évolution naturelle. Une analyse minutieuse des chaînes génétiques a révélé des traces d'interférences externes à plusieurs endroits.\nPeut-être existe-t-il encore sur la planète des vestiges de ceux qui ont créé ces lucioles."
 apsr_arcrel.1100.desc_have_cube:0 "Lors de notre observation des lucioles présentes sur la planète §H[event_target :apsr11_planet_target.GetName]§!, nous sommes arrivés à une conclusion : elles affichent les prémices d'un esprit collectif. Cependant, les chercheurs doutent que ce soit le résultat d'une évolution naturelle. Une analyse minutieuse des chaînes génétiques a révélé des traces d'interférences externes à plusieurs endroits.\nPeut-être existe-t-il encore sur la planète des artefacts de ceux qui ont créé ces lucioles. Nous devons les trouver et les utiliser."
 apsr_arcrel.1100.button:0 "Commencez"
 
 # раскопки
 apsr11_archsite:0 "Essaim de lucioles"
 apsr11_archsite_desc:0 "$apsr_arcrel.1100.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1101.title:0 "Scanning"
 apsr_arcrel.1101.desc:0 "Grâce à des scanners capables de pénétrer dans l'épaisseur de la surface de la planète, presque jusqu'à son noyau, le premier des cinq secteurs de la planète a été exploré.\nMalheureusement, les résultats sont négatifs - rien n'a été trouvé.\nLes scientifiques se préparent à scanner le deuxième secteur."
 apsr_arcrel.1101.button:0 "Continuez."
  
 # Этап 2
 apsr_arcrel.1102.title:0 "Numérisation II"
 apsr_arcrel.1102.desc:0 "Le balayage du deuxième secteur planétaire est terminé. Comme la dernière fois, rien n'a été trouvé. Il reste encore trois secteurs, cependant ; peut-être y a-t-il des découvertes qui nous attendent."
 apsr_arcrel.1102.button:0 "Continuez."
  
 # Этап 3
 apsr_arcrel.1103.title:0 "Scanning III"
 apsr_arcrel.1103.desc:0 "Le balayage du troisième secteur planétaire est terminé, et encore une fois, rien n'a été découvert.\nCertains scientifiques parlent de l'inutilité de nos recherches. Mais il reste encore deux secteurs inexplorés - la grande majorité est confiante dans le résultat."
 apsr_arcrel.1103.button:0 "Continuez."
  
 # Этап 4
 apsr_arcrel.1104.title:0 "Scanning IV"
 apsr_arcrel.1104.desc:0 "Nous avons déjà balayé quatre secteurs planétaires, et pourtant rien n'a été trouvé. Les scientifiques commencent à désespérer, et tout espoir repose sur le cinquième et dernier secteur."
 apsr_arcrel.1104.button:0 "Continuez."
  
 # Этап 5
 apsr_arcrel.1105.title:0 "Espoirs vides"
 apsr_arcrel.1105.desc:0 "Le dernier secteur de la planète a été vérifié à la recherche de traces des Anciens, mais en vain - le scanner n'a montré absolument aucune déviation par rapport à la norme. Les scientifiques impliqués dans la recherche sont retournés à leur travail précédent, abandonnant les tentatives de recherche. Mais tout le monde n'a pas fait de même - [Root.GetLeaderName] et plusieurs personnes partageant les mêmes idées, fermement convaincues qu'il y avait des traces des Anciens sur la planète, ont rassemblé toutes les informations reçues et se sont engagées dans une analyse approfondie."
 apsr_arcrel.1105.button:0 "Informez-nous s'ils réussissent"
  
 # Этап 6
 apsr_arcrel.1106.title:0 "Nouvel espoir"
 apsr_arcrel.1106.desc:0 "[Root.GetLeaderName] et son équipe ont fait un excellent travail en analysant une énorme quantité d'informations. Ils ont ainsi trouvé un endroit dans l'un des secteurs où les relevés s'écartaient le plus de la norme, bien qu'ils soient proches de celle-ci. Ils se sont déjà déplacés avec leur équipe sur le site et ont commencé à creuser."
 apsr_arcrel.1106.button:0 "Bon"
  
 # Этап 7
 apsr_arcrel.1107.title:0 "Traces des Anciens"
 apsr_arcrel.1107.desc:0 "[Root.GetLeaderName] avait raison ! A l'endroit qu'ils ont trouvé, un objet étrange a été localisé - un cube, dont le noyau pulsait une douce lumière blanche. Il a été emmené à la surface de la planète pour être étudié."
 apsr_arcrel.1107.button:0 "$apsr_arcrel.208.button$"
 apsr_arcrel.1107.tooltip:0 "$apsr_arcrel.208.tooltip$"
  
 # Получение реликвии
 apsr_arcrel.1109.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1109.desc_no_cube_and_flag:0 "Nous avons terminé l'analyse de la relique des Anciens que nous avons trouvée sur la planète §H[event_target :apsr11_planet_target.GetName]§!. Cet appareil semble être une sorte de dispositif de communication interstellaire, fonctionnant sur la base d'un principe inconnu. Il a donc été baptisé §Y$relic_apsr_cube$§!. Nos scientifiques affirment avoir trouvé comment utiliser le Cube, et nous pouvons essayer de contacter quelqu'un avec."
 apsr_arcrel.1109.desc_no_cube_have_flag:0 "Nous avons terminé l'analyse de la relique des Anciens que nous avons trouvée sur la planète §H[event_target :apsr11_planet_target.GetName]§!. D'après le rapport, ce Cube est une copie exacte d'un autre §YCube de communication§! que nous possédions autrefois. Rien de plus intéressant n'a été trouvé."
 apsr_arcrel.1109.desc_have_cube_and_flag:0 "Nous avons terminé l'analyse de la relique des Anciens que nous avons trouvée sur la planète §H[event_target :apsr11_planet_target.GetName]§!. Selon le rapport, ce Cube est une copie exacte d'un autre §YCube de Communication§!, que nous possédons déjà. Rien de plus n'a été trouvé.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.1109.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1109.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
