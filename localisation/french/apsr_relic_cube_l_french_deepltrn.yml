 apsr_arcrel.913.button:0 "Dépêchez-vous"
  
 # Этап 4
 apsr_arcrel.914.title:0 "Répétiteur"
 apsr_arcrel.914.desc:0 "Les mauvaises nouvelles sont arrivées. Selon l'analyse, l'appareil qui était la source du signal n'est qu'un répéteur, et un répéteur défectueux en plus - le signal de sortie de l'appareil est une version déformée du signal d'entrée provenant de l'orbite de l'ancienne planète. Une expédition d'urgence a été formée pour rechercher la source."
 apsr_arcrel.914.button:0 "Ok"
  
 # Этап 5
 apsr_arcrel.915.title:0 "Le Cube"
 apsr_arcrel.915.desc:0 "Un énorme cube a été trouvé se déplaçant sur une trajectoire étrangement courbée entre les morceaux de débris, son noyau pulsant d'une douce lumière blanche. L'équipage qui l'a trouvé a chargé le cube dans la soute et l'a livré à la surface de la planète. Immédiatement après, un changement dans le signal du répéteur a été remarqué - les distorsions ont diminué. Les expériences ont montré que plus le cube est proche du répéteur, plus la distorsion du signal diminue, et plus la stabilité de l'Eternium est élevée. Et vice versa - le retrait du Cube de la planète provoque la déstabilisation des minéraux d'Eternium, ce qui peut conduire à une catastrophe à l'échelle planétaire\nIl a été décidé de laisser le Cube à côté du répéteur, et de les étudier dans un environnement sûr."
