 apsr_arcrel.919.desc_have_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube de la planète §H[event_target :apsr9_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les cubes de communication plus souvent."
