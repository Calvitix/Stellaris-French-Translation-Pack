 apsr7_archsite_desc:0 "$apsr_arcrel.700.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.701.title:0 "Le signal"
 apsr_arcrel.701.desc:0 "Il a été constaté que ces signaux sont un flux d'informations cryptées, avec clairement un destinataire spécifique. Étant donné que le signal est émis de manière aléatoire et dans toutes les directions, il ne sera pas facile de trouver le destinataire."
 apsr_arcrel.701.button:0 "Décoder le signal"
  
 # Этап 2
 apsr_arcrel.702.title:0 "Décodage"
 apsr_arcrel.702.desc:0 "Les scientifiques ont pu déchiffrer le signal. C'est une phrase en boucle §R'THE TIME HAS COME'§! avec un temps d'impulsion de 50 nanosecondes. Le destinataire n'a jamais été détecté."
 apsr_arcrel.702.button:0 "Trouvez à qui le signal était adressé"
  
 # Этап 3
 apsr_arcrel.703.title:0 "Disparition du signal"
 apsr_arcrel.703.desc:0 "Le signal n'est plus envoyé. Pendant plusieurs mois, le Cube est silencieux. Après expérimentation, nous avons pu nous connecter au Cube et obtenir une réponse de sa part. Une exploration plus approfondie est en cours."
 apsr_arcrel.703.button:0 "Bon"
 apsr_arcrel.703.tooltip:0 "Nos scientifiques vont étudier le Cube. Les résultats de cette étude seront communiqués ultérieurement."
 
