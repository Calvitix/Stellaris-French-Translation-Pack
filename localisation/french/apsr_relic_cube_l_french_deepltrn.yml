 ### 15 ###
 # BY brogroger and Dimuch62
  
 # появление раскопок
 apsr_arcrel.1500.title:0 "$apsr15_planet_modifier$"
 apsr_arcrel.1500.desc:0 "L'expansion prévue de la zone cultivée sur la planète §H[event_target :apsr15_planet_target.GetName]§! a révélé une énorme anomalie souterraine. Nous supposons qu'il s'agit des restes d'une ancienne civilisation. Nous devons former une équipe d'excavation dès que possible."
 apsr_arcrel.1500.button:0 "Allez-y."
 apsr_arcrel.1500.button_mod:0 "Serait-ce les légendaires Anciens ?"
 
 # раскопки
 apsr15_archsite:0 "$apsr15_planet_modifier$"
 apsr15_archsite_desc:0 "L'expansion prévue de la zone cultivée sur cette planète a révélé une énorme anomalie souterraine. Nous supposons qu'il s'agit des restes d'une ancienne civilisation."
  
 # Этап 1
 apsr_arcrel.1501.title:0 "L'ancienne colonie"
 apsr_arcrel.1501.desc:0 "Cette anomalie semble en fait être le site d'un important établissement ancien d'une civilisation inconnue. Notre analyse l'a daté d'environ 50 à 60 000 ans. Aucun vestige n'a été trouvé des créatures qui ont habité le site, ce qui suggère qu'à un moment donné, elles ont abandonné la colonie. La raison en est encore inconnue.\nL'une des découvertes - un ancien support de données - mérite d'être mentionnée séparément. Les membres de notre équipe de fouille se sont surpassés et ont réussi à récupérer l'artefact sans l'endommager, ce qui nous permet d'essayer de récupérer les données qu'il contient. L'analyse préliminaire de l'intégrité montre que, avec suffisamment de temps, nous pouvons récupérer tout ce qui est stocké à l'intérieur."
 apsr_arcrel.1501.button:0 "Récupérez tout ce que vous pouvez"
 apsr_arcrel.1501.button_mod:0 "Nous avons besoin de réponses"
  
 # Этап 2
 apsr_arcrel.1502.title:0 "Journal de bord du capitaine. Section 1"
 apsr_arcrel.1502.desc:0 "Nos scientifiques ont réussi à récupérer quelques informations du stick de données. Il semble s'agir du journal de bord d'une expédition envoyée pour étudier ce système stellaire : \nAujourd'hui, notre expédition s'est approchée de la planète naine B-401-3002. Le premier officier Maxim Kammerer rapporte un écart significatif entre la gravité estimée de la planète et la gravité réelle. L'orbite de la planète est dépourvue d'autres objets, et sa surface est remplie de cratères. Le second officier Dmitriy Malyanov demande le scan d'un des pôles. Demande approuvée, début du scan.\n***Jour 391***\nLe scanner et l'analyse du sol ont révélé que la plupart de la surface du B-401-3002 est constituée de diverses météorites attirées par l'ancien petit corps spatial pour une raison inconnue. Nous avons également découvert une fosse d'une profondeur indéterminée (les ping ne sont pas revenus), ce qui a incité le second officier Malyanov à proposer une expecition. Proposition acceptée : les énormes dépôts de métaux qui pourraient se trouver au fond profiteront grandement à l'humanité. L'équipage de l'expédition : le second officier Dmitriy Malyanov, les volontaires du personnel d'entretien Vladislav et Boris Vecherovskiy. Un câble de sondage ultra profond a été choisi comme méthode de descente. L'équipe était équipée de matériel d'escalade, de lampes de poche et d'enregistreurs en cas de perte de signal. \nAu cours de la descente, le second officier Malyanov a signalé que l'ensemble de l'équipage avait subi une gravité plus forte que celle calculée, ce qui a été confirmé par les niveaux de stress enregistrés par le câble. L'alimentation vidéo ne montrait rien d'autre que des restes de météorites rugueuses et rocheuses. À mi-chemin environ, le signal radio a été perdu, et la fin de la descente a été relayée par une réduction significative de la charge du câble. La profondeur du puits dépasse les 10 kilomètres. Sept heures plus tard, la charge a encore augmenté, et l'équipage a été rapidement extrait. Tous les membres de l'exoedition ont été inconscients lors de leur retour à la surface. Les médecins ont diagnostiqué un surmenage sévère et ont demandé l'utilisation de capsules de survie partielle, ce qui a été instantanément approuvé. Tous les enregistreurs EVA étaient hors service et irrécupérables.§!\nNos scientifiques continuent à travailler sur l'extraction de données supplémentaires."
 apsr_arcrel.1502.button:0 "Continuer"
  
 # Этап 3
 apsr_arcrel.1503.title:0 "Journal de bord du capitaine. Section 2"
 apsr_arcrel.1503.desc:0 "La partie suivante des informations du journal de bord de l'expédition a été restaurée avec succès :\n§H***Jour 397***\nVladislav Vecherovskiy a été le premier à revenir à lui, et il a calmement accepté de relater les détails de l'expédition. Selon lui, la gravité est devenue si forte à la fin de la descente qu'elle les a immédiatement mis à genoux. Ils ont dû continuer leur voyage dans cette position. Leurs émetteurs-récepteurs à courte portée ne fonctionnaient pas, mais leur objectif était visible même pendant la descente : un géant dans l'un des murs voisins. Après avoir rampé jusqu'à eux, il s'est avéré que l'énorme passage n'était que le sommet des portes, et qu'elles étaient elles-mêmes plus longues d'une centaine de mètres. L'équipe a réussi à descendre en utilisant son matériel d'escalade et à poursuivre sa route le long de l'immense couloir. Environ une demi-heure plus tard, Boris Vecherovskiy a signalé qu'il se sentait mal et a demandé à rentrer, mais le second officier Malyanov, utilisant également des signes, a insisté pour continuer. Finalement, après une vingtaine de minutes, ils se sont approchés d'une autre porte, avec une longue route métallique entourée d'un vide juste derrière. Après l'avoir atteint, l'équipe a décidé de regarder autour d'eux avec leurs lampes de poche, et a remarqué que les murs, situés à plusieurs milliers de mètres d'eux, étaient tous constitués de plaques imbriquées allant vers le haut, alors qu'ils se trouvaient à l'intérieur d'une sorte de sphère. En s'approchant du centre, ils ont également remarqué plusieurs autres portes et d'autres routes venant d'elles et se croisant. Finalement, ils ont rampé jusqu'à un demi-cercle métallique (probablement un cercle complet, mais ils n'ont pas eu le temps d'en faire le tour) plusieurs fois plus grand qu'eux, au-dessus duquel se dressait un énorme plan d'un système stellaire familier. Un corps minuscule, vraisemblablement B-401-3002, ainsi que la parfaite réplique miniature d'une planète sans vie C-401-3007, avaient une tige métallique qui partait de la surface pour aller... quelque part. Il n'a pas été possible de savoir où : à ce moment-là, Boris Vecherovskiy s'est évanoui, et Vladislav Vecherovskiy, ainsi que Dmitriy Malyarov, l'ont traîné en arrière. Le second officier qui s'est réveillé plus tard ce jour-là a confirmé le rapport et a supposé que les enregistreurs ne pouvaient pas résister à la gravité et à l'environnement du lieu. Après un bref briefing avec les premier et second officiers, j'ai décidé de poursuivre l'enquête sur ce phénomène. Notre prochain objectif sera le C-401-3007.\n***Jour 409***\nBoris Vecherovskiy est revenu et a repris du service.§!"
 apsr_arcrel.1503.button:0 "Poursuivre la récupération des données"
 apsr_arcrel.1503.button_mod:0 "Trouvez et explorez le B-401-3002 !"
  
 # Этап 4
 apsr_arcrel.1504.title:0 "Journal de bord du capitaine. Section 3"
 apsr_arcrel.1504.desc:0 "Another part of the expedition logbook information was successfully restored: \n§H***Day 452*** \nWe approached the lifeless planet C-401-3007. First officer Kammerer noticed the abscence of visible craters on the planet's surface and theorised that this planet will repel objects instead of attracting them. Second officer Malyanov requested the scan from the approximate location of the beam on the model. Request accepted, beginning the scan. \n***Day 486*** \nFirst officer Kammerer's theory has been confirmed: planet C-401-3007 does indeed repel all objects approaching it, and yet sand and rocks on it's surface remain unmoved. While taking samples, it turned out that all material on the surface are bound to their neighbours as if they were magnets. After a long search, second officer Malyanov have located the entrance gate in one of the mountains and requested to go there on his own immediately after. Request denied: first officer shall be accompanied by Dmitriy Vecherovskiy, a man of high stamina, and myself, which will result in a more accurate report. This expedition's equipment will include various weights, an emergency cable and reinforced cameras and communicators. \n***Day 488*** \nInitial cave entry went without a hitch. Inside there was a smooth descent at a right angle to the ground. We began going down. All comunications with the ship were lost almost immediately. Transcievers worked, but with a lot of static. At a depth of about two kilometers the transceivers also gave out, and the EVA suits began feeling noticeably lighter. At a depth of three kilometers weights became barely noticeable, and the end of the cable began floating upward. Some time after reaching 3 km mark we finally saw the end of the descent and another gate. Their design matched that of the B-401-3002 gate perfectly. After letting go of the cable, we floated to the ceiling and saw the same model: the rod-beams emanated from B-401-3002 and C-401-3007 and together entered B-401-3005 — an ordinary dwarf planet. First officer Malyanov also pointed out the S-401-3008: this gas giant appeared like a gigantic asteroid on the model due to how rough it was. Vecherovsky's proposal to explore other entrances and corridors was rejected: this expedition had a different goal. We went back up using the cable and, after taking off the weights, quickly returned on the ship. The next goal of our expedition will be B-401-3005.§!"
 apsr_arcrel.1504.button:0 "Poursuivre la récupération des données"
 apsr_arcrel.1504.button_mod:0 "Trouvez et explorez le C-401-3007 !"
  
 # Этап 5
 apsr_arcrel.1505.title:0 "Journal de bord du capitaine. Section 4"
 apsr_arcrel.1505.desc:0 "Another part of the expedition logbook information was successfully restored: \n§H***Day 551*** \nWe approached B-401-3005; gravity is normal, and the surface is absolutely unsuitable for life. Beginning the scan.\n***Day 554*** \nA vertical tunnel was found near one of the mountains. This time our ping has returned; the tunnel's depth is a touch more than 4 kilometers. The drone we sent made it down and continued the transmission. At the bottom there was another gate similar to previous ones, except twice as large. While attempting to get inside, the drone lost connection and was presumed to be deactivated. Second officer Malyanov and Dmitriy Vecherovskiy will join me on an expedition. Equipment will include the standard climbing gear and an ultra-deep survey cable. The standard-issue recorders will be used, as to not damage the more durable and high-quality ones in case of another breakdown. \n***Day 556*** \nDescent went smoothly. All contact with the ship was lost immediately after breaching the gate. For three hours that followed there was nothing but walking along the smooth and plain walls of familiar metal. At the end we were met with another gargantuan gate, beyond which lay not an expected road, but a simple stone floor. The room was cubical, thrice as little as the previous ones. One of the walls had three circular protrusions which housed some form of regulators; all of them were tilted slightly to the left. Adjacent walls and ceiling held drawings of the familiar star system which had B-401-3002, C-401-3007, B-401-3005, S-401-3008 and G-401-301 circled. The last object, which was not marked in any previous models, is a truly enormous barren world, and while it is not the largest recorded planet, it still impressed us with its size. Second officer Malyanov signaled us to try and investigate the regulators, but I insisted on doing that only if we no answers after exploring S-401-3008 and G-401-301. After returning to the ship, Malyanov also began insisting on visiting G-401-301 first, since he «feels that we will find clarity there». After a short briefing with the second officer I decided to trust Malyanov's insight, especially since we are going to visit both celestial bodies regardless. Our next goal is G-401-301. \n***Day 595*** \nFirst officer Kammerer has still not fully recovered, but he is now capable of fulfilling his duties and has thus been reinstated.§!"
 apsr_arcrel.1505.button:0 "Poursuivre la récupération des données"
 apsr_arcrel.1505.button_mod:0 "Trouvez et explorez le B-401-3005 !"
  
 # Этап 6
 apsr_arcrel.1506.title:0 "Journal de bord du capitaine. Section 5"
 apsr_arcrel.1506.desc:0 "Une autre partie des informations du journal de bord de l'expédition a été restaurée avec succès :\n§H***Jour 612***\nNous nous sommes approchés de G-401-301 - une planète solide vraiment énorme, environ 12 fois la taille de la Terre. L'officier en second Kammerer signale une autre incohérence importante entre la gravité prévue et la gravité réelle de la planète. Malgré ses proportions gargantuesques, la planète est à peine plus massive que la Terre. Début du scan.\n***Jour 614***\nLe premier officier Kammerer a fait une erreur : la gravité de la planète (et, par conséquent, sa masse) est inférieure à celle de la Terre. Avec le fait que le sol supérieur est très solide et dense, cela fait de cette planète une anomalie. Poursuite des recherches sur le phénomène. \nLe premier officier Kammerer a déclaré n'avoir aucune théorie sur la cause de la gravité extrêmement faible. Le sol de la planète a été confirmé comme étant extrêmement pauvre et il est peu probable qu'il y ait une goutte de métal dans ses entrailles. Mais cela n'explique toujours pas une gravité aussi faible. Quoi qu'il en soit, l'exploration de la planète n'est pas encore terminée : nous poursuivons les relevés à la recherche d'une autre porte.§!"
 apsr_arcrel.1506.button:0 "Poursuivre la récupération des données"
  
 # Этап 7
 apsr_arcrel.1507.title:0 "Journal de bord du capitaine. Section 6"
 apsr_arcrel.1507.desc:0 "Une autre partie des informations du journal de bord de l'expédition a été restaurée avec succès :\n§H***Jour 624***\nLe second officier Malyanov a fait irruption dans ma chambre tôt ce matin pour me faire part de sa théorie concernant tout ce que nous avons trouvé. Il dit qu'il s'en doutait déjà auparavant, mais que certains points n'étaient pas reliés. Mais maintenant, tout s'emboîte. Selon sa théorie, B-401-3002 et C-401-3007 sont nécessaires uniquement pour rapprocher G-401-301 de l'étoile et la rendre habitable. Et pour que cela se produise, ils n'avaient qu'à ajuster les trois régulateurs sur B-401-3005. Cette théorie semble plutôt solide, mais nous devons d'abord terminer la recherche d'une porte sur la planète actuelle, puis visiter S-401-3008. Et seulement alors, si nous n'obtenons rien, nous pourrons retourner sur B-401-3005 pour des expériences. Poursuite de l'enquête. \nNous n'avons trouvé aucune trace de la porte. Nous mettons le cap sur S-401-3008 ; avec un peu de chance, nous pourrons y trouver des réponses.§!"
 apsr_arcrel.1507.button:0 "Poursuivre la récupération des données"
  
 # Этап 8
 apsr_arcrel.1508.title:0 "Journal de bord du capitaine. Section 7"
 apsr_arcrel.1508.desc:0 "Another part of the expedition logbook information was successfully restored: \n§H***Day 673*** \nWe approached S-401-3008. This large gas giant was surrounded by the usual thick, toxic and charged atmosphere, which makes it impossible to see the surface. After slowly penetrating it, we made out the characterictic gas surface. I ordered to descend. As I suspected, after flying through the gas we ended up in a void. After turning on the additional lighting, we beheld the enormous space statio that we took for an asteroid when we were looking at the model. We immediately noticed something akin to a docking station, but it was so large that even the humanity's biggest ships would not be able to fit there. After approaching it we spotted gigantic gates, through which we advanced into an equally gigantic corridor. The approximate ceiling height was over 3 or 4 kilometers, which is why our ship was able to fly without any problems. Soon we encountered another gate that lead into some room that was even grander in scale. To the left of us there was a computer embedded into a wall; it's monitor and controls were comparable to our ship in size. To the right was some sort of throne which held a truly titanic corpse. All previously found and even theorised «titanic life forms» were bugs compared to this one. THe body was humanoid, yet it was covered in something resembling scales and had multiple tentacles instead of hands. The corpse's head was perfectly spherical and also covered with scales, as well as the double-joint legs. Second officer Malyanov noted that this explains the need for a giant planet with low gravity. Soon after we received a signal. It was not encrypted, but it's encoding is bizzare and requires studying. I hope this message will be able to penetrate the metal and thick atmosphere. \n***Day 826*** \nDespite the encryption technology being new to us, it hid but a simple batch of images. First one displayed the titan from various angles. Second one showed space stations of various sizes with up to ten members of this strange species housed inside. Third image contained titans' bodies with beams going out of stars and into them. Fourth showed the familiar regulators from B-401-3005 in two positions: all on max and all on medium. Next to those depictions were titans and a strange humanoid hundreds of times smaller, respectively. Fifth image was a photograph and showed an unknown ship shooting a giant space station. Sixth one also showed the regulators in an «all medium» position, as well as the picture of G-401-301 with lots of little unknown humanoids on the surface. The final picture showed a titan lying on the ground.§!"
 apsr_arcrel.1508.button:0 "Poursuivre la récupération des données"
 apsr_arcrel.1508.button_mod:0 "Trouvez et explorez le S-401-3008 !"
  
 # Этап 9
 apsr_arcrel.1509.title:0 "Journal de bord du capitaine. Section 8"
 apsr_arcrel.1509.desc:0 "La dernière partie des informations du journal de bord de l'expédition a été restaurée avec succès :\n§H***Jour 862***\nNous avons volé jusqu'à B-401-3005 et avons rapidement atteint les régulateurs. Comme indiqué dans le dossier, les trois régulateurs doivent être réglés au maximum pour rendre la planète habitable par d'autres que les titans, et c'est ce que nous avons fait. Après être retournés au vaisseau et avoir décollé, nous avons vu deux faisceaux apparaître de l'étoile centrale du système et entrer dans B-401-3002 et C-401-3007, qui étaient à leur tour reliés à G-401-301 par les mêmes faisceaux. Le volume de G-401-301 a commencé à diminuer sous nos yeux. Après un certain temps, les faisceaux ont disparu, et la planète est devenue plusieurs fois plus petite. Notre prochain objectif sera une fois de plus G-401-301. \nMême de loin, il est évident que la planète a rapidement commencé à s'animer. L'officier en second Kammerer pense que la vie existe déjà là-bas, et bientôt nos colons pourront revendiquer et peupler cette planète vraiment énorme, Titan Home.§!\nIl semble que ce monde unique et le lieu idéal qu'il abrite aient été fabriqués par cette expédition. Ils ont utilisé un mécanisme encore plus ancien pour rendre la vie possible sur la planète et l'ont peuplée de colons venus de leur planète d'origine. Mais la question demeure : pourquoi la colonie a-t-elle été abandonnée ? Il semble que nous ne le saurons jamais...\nAprès avoir tout extrait du journal de bord du vaisseau, nous avons réussi à localiser une anomalie au centre de la planète : un dispositif artificiel en forme de cube. Il a peut-être été utilisé dans l'expérience de terraformation décrite dans le journal de bord. De plus, cette anomalie émet un faible signal qui a été initialement confondu avec le rayonnement de fond de la planète. Les scientifiques ont déjà commencé à étudier ce cube."
 apsr_arcrel.1509.button:0 "Un mystère de moins"
 apsr_arcrel.1509.tooltip:0 "$apsr_arcrel.95.tooltip$"
 apsr_arcrel.1509.button_mod:0 "Ce sont définitivement les traces des Anciens !"
 
