 ### 14 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.1400.title:0 "Galactic Resort"
 apsr_arcrel.1400.desc:0 "Cela fait longtemps que nous étudions les nanorobots de la planète §H[event_target :apsr14_planet_target.GetName]§! et la substance qu'ils créent - l'épice Antar. Cependant, il n'y a pas de réponses. Peut-être que si nous essayons de reproduire ce processus, nous aurons des réponses sur l'origine de ces nanorobots et leur véritable but."
 apsr_arcrel.1400.button:0 "Commencez"
 
 # раскопки
 apsr14_archsite:0 "$apsr_arcrel.1400.title$"
 apsr14_archsite_desc:0 "$apsr_arcrel.1400.desc$"
  
 # Этап 1
 apsr_arcrel.1401.title:0 "Premiers essais"
 apsr_arcrel.1401.desc:0 "Les premières tentatives de création du Spice Antar n'ont pas donné de résultats. Ce que nous avons obtenu est loin d'avoir la même composition. Il semble qu'il sera plus facile de recréer les nanorobots pour la production de l'épice."
 apsr_arcrel.1401.button:0 "Essayez-le."
  
 # Этап 2
 apsr_arcrel.1402.title:0 "Secondes épreuves"
 apsr_arcrel.1402.desc:0 "Il semble que nous nous soyons trompés. Il n'est pas plus facile de créer des nanorobots. De plus, les échantillons présentant la plus grande coïncidence de paramètres ont commencé à se reproduire de manière incontrôlée, ce qui a failli entraîner la mort de l'archéologue en chef. Il semble que quelque part il y ait un secret que nous ne comprenons pas."
 apsr_arcrel.1402.button:0 "Trouvez-le !"
  
 # Этап 3
 apsr_arcrel.1403.title:0 "Un autre moyen"
 apsr_arcrel.1403.desc:0 "Il semble que nous ayons trouvé quelque chose ! Nous avons réussi à déterminer la structure et le matériau des nanorobots ! Il s'agit d'un alliage de divers éléments, comme ceux qui ne sont utilisés dans aucun des empires que nous connaissons. Nos tentatives pour créer un tel alliage ont échoué - il semble qu'il sera nécessaire de développer une technique spéciale pour mélanger les éléments."
 apsr_arcrel.1403.button:0 "Je l'ai eu."
  
 # Этап 4
 apsr_arcrel.1404.title:0 "Prototype"
 apsr_arcrel.1404.desc:0 "Enfin, nous pouvons nous vanter d'avoir réussi ! Nous avons créé les premiers prototypes de nanorobots, et ils ont immédiatement commencé à créer de l'épice Anter. Nos usines sur la planète §H[event_target :apsr14_planet_target.GetName]§! ont déjà commencé la production de masse des nanorobots."
 apsr_arcrel.1404.button:0 "Grande nouvelle"
  
 # Этап 5
 apsr_arcrel.1405.title:0 "Comportement étrange"
 apsr_arcrel.1405.desc:0 "C'est plutôt étrange, mais lorsque le nombre de nanorobots sur la planète a augmenté à cause de nos interférences, ils se sont rassemblés indépendamment en un point de la planète et ont créé une barrière impénétrable pour nos appareils. Nous ne savons pas ce qui se passe à l'intérieur, mais cela ne représente guère une menace."
 apsr_arcrel.1405.button:0 "Continuez à regarder"
  
 # Этап 6
 apsr_arcrel.1406.title:0 "Cube"
 apsr_arcrel.1406.desc:0 "La barrière créée par les nanorobots s'est désintégrée. Nous nous trouvons face à une structure étrange - un énorme cube, dont le coeur pulse une douce lumière blanche. De plus, les nanorobots ont repris leur travail normal. Le cube créé par les nanorobots a attiré l'attention de nos scientifiques. Ils ont commencé à l'étudier."
 apsr_arcrel.1406.button:0 "Continuer"
 
 # Получение реликвии
 apsr_arcrel.1409.title:0 "Cube de communication"
 apsr_arcrel.1409.desc_no_cube_and_flag:0 "Les scientifiques ont étudié le cube créé par les nanorobots et en ont tiré une conclusion. Ce dispositif est conçu pour communiquer avec un destinataire inconnu. Il est intéressant de noter que les nanorobots ont créé des ports pour connecter notre équipement. Très bientôt, nous serons prêts à utiliser le Cube."
 apsr_arcrel.1409.desc_no_cube_have_flag:0 "Les scientifiques ont étudié le cube créé par les nanorobots et sont arrivés à une conclusion. Cet appareil est conçu pour communiquer avec un destinataire inconnu, et sa mécanique est la même que le cube de communication que nous avions autrefois. Fait intéressant, les nanorobots ont créé des ports pour connecter notre équipement. Très bientôt, nous serons prêts à utiliser le Cube."
 apsr_arcrel.1409.desc_have_cube_and_flag:0 "Les scientifiques ont étudié le cube créé par des nanorobots et en ont tiré une conclusion. Cet appareil est conçu pour communiquer avec un destinataire inconnu, et sa mécanique est la même que celle du cube de communication, que nous possédons déjà. Il est intéressant de noter que les nanorobots ont créé des ports pour connecter notre équipement. Très bientôt, nous serons prêts à utiliser le Cube."
 apsr_arcrel.1409.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1409.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1409.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
