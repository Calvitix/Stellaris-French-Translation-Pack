 apsr9_archsite_desc:0 "$apsr_arcrel.900.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.901.title:0 "Changement de signal"
 apsr_arcrel.901.desc:0 "Le signal provenant des dépôts d'Eternium a changé ! En conséquence, certaines expériences menées au complexe de recherche de §Y'White Mesa'§! se sont soldées par un résultat inattendu - on signale une brèche spatiale de courte durée et l'apparition surprise d'un membre d'une espèce jusqu'alors inconnue qui se nourrit des fluides cérébraux d'êtres intelligents. Cette créature a reçu le nom de §P 'Head-crayfish'§! et a été placée dans un compartiment spécial pour être étudiée."
 apsr_arcrel.901.button:0 "Intéressant. Mais dépêchez-vous."
  
 # Этап 2
 apsr_arcrel.902.title:0 "Aller plus loin"
 apsr_arcrel.902.desc:0 "L'avancée des ouvriers vers la source de l'étrange signal se poursuit. En raison du fait qu'il faut éviter soigneusement les dépôts d'Eternium, les excavations se font lentement. Peut-être que dans quelques mois, nous arriverons enfin à l'endroit souhaité."
 apsr_arcrel.902.button:0 "Bien."
  
 # Этап 3
 apsr_arcrel.903.title:0 "Le dispositif"
 apsr_arcrel.903.desc:0 "Enfin ! Nos ouvriers ont déterré un grand appareil à l'aspect étrange, qui est la source du signal. Un laboratoire de terrain a été rapidement déployé, dans l'espoir d'analyser et de trouver un moyen de stabiliser l'Eternium environnant, dont l'état a récemment suscité des inquiétudes : les minéraux d'Eternium perdent leur stabilité et désactivent l'équipement environnant."
 apsr_arcrel.903.button:0 "Dépêchez-vous."
  
 # Этап 4
 apsr_arcrel.904.title:0 "Répétiteur"
 apsr_arcrel.904.desc:0 "Les mauvaises nouvelles sont arrivées. D'après l'analyse, l'appareil, qui était la source du signal, n'est qu'un répéteur, et un répéteur défectueux en plus - le signal de sortie de l'appareil est une version déformée du signal d'entrée provenant de l'orbite de la planète. Une expédition d'urgence a été formée pour rechercher la source."
 apsr_arcrel.904.button:0 "Ok"
  
 # Этап 5
 apsr_arcrel.905.title:0 "Le Cube"
 apsr_arcrel.905.desc:0 "Un énorme cube a été trouvé dans l'orbite de la planète, dont le noyau pulsait d'une douce lumière blanche. L'équipage qui l'a trouvé a chargé le cube dans la soute et l'a livré à la surface de la planète. Immédiatement après, un changement dans le signal du répéteur a été remarqué - les distorsions ont diminué. Les expériences ont montré que plus le cube est proche du répéteur, plus la distorsion du signal diminue, et plus la stabilité de l'Eternium est élevée. Et vice versa - le retrait du Cube de la planète provoque la déstabilisation des minéraux d'Eternium, ce qui peut conduire à une catastrophe à l'échelle planétaire\nIl a été décidé de laisser le Cube à côté du répéteur, et de les étudier dans un environnement sûr."
 apsr_arcrel.905.button:0 "Excellent"
 apsr_arcrel.905.tooltip:0 "Nos scientifiques vont étudier le Cube. Les résultats de cette étude seront communiqués ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.909.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.909.desc_no_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr9_planet_target.GetName]§!. Les études montrent que le Cube est une sorte d'appareil de communication interstellaire, fonctionnant sur un principe inconnu. Il permet de transmettre des données plus rapidement que la lumière. Il y avait également des recommandations d'activation du Cube encodées dans le signal ; avec celles-ci, nous pouvons essayer de contacter quelqu'un qui utilise le Cube."
 apsr_arcrel.909.desc_no_cube_have_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr9_planet_target.GetName]§!. D'après ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§! que nous possédions autrefois. Rien de plus intéressant n'a été trouvé."
 apsr_arcrel.909.desc_have_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr9_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà. Rien de plus n'a été trouvé.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.909.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.909.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.909.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.909.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.909.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.909.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 
 
