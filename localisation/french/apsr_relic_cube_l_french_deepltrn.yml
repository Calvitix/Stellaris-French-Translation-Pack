 ### Реликвия
 
 relic_apsr_cube:0 "Cube de communication"
 relic_apsr_cube_desc:0 "Selon l'analyse, le Cube est un appareil de communication capable d'analyse et de traduction linguistique synchrone automatique.\nNous pouvons l'utiliser comme point de communication avec des créatures inconnues de nous en manipulant soigneusement le champ électromagnétique.\nMalheureusement, cette relique doit se recharger entre les sessions de communication."
 apsr_relic_cube_cooldown:0 "Crée un canal de communication avec des créatures inconnues en dehors de notre galaxie.\n\nTemps de recharge entre les sessions de communication : £time£ §Y900§!"
 apsr_relic_cube_ready_1:0 "\n§ROn n'a pas accumulé assez de £apsr_knowledge£ §Mconnaissances anciennes§! ; il est trop tôt pour ouvrir le canal de communication !§!\n\n"
 apsr_relic_cube_ready_2:0 "\n§HOn n'a pas accumulé assez de £apsr_knowledge£ §Mconnaissances anciennes§!, mais on peut ouvrir le canal de communication.§!\n\n"
 apsr_relic_cube_ready_3:0 "\n§YAssez de £apsr_knowledge£ §Mconnaissances anciennes§! ont été accumulées, et il est temps d'ouvrir un canal de communication !§!\n\n"
 apsr_relic_cube_ready_4:0 "\n§GUne grande quantité de £apsr_knowledge£ §Mconnaissances anciennes§! a déjà été accumulée, et il est grand temps de les échanger contre des améliorations !§!\n\n"
 apsr_relic_cube_ready_5:0 "\n§BUne énorme quantité de £apsr_knowledge£ §Mconnaissances anciennes§! a déjà été accumulée. Nos scientifiques ne comprennent pas pourquoi la relique n'a pas encore été activée.§!\n\n"
  
 # депозит при нахождении куба
 apsr_relic_cube_deposit:0 "§Y$relic_apsr_cube$§!"
 apsr_relic_cube_deposit_desc:0 "Il y a un §Y$relic_apsr_cube$§! sur cette planète - une relique qui peut servir de point de communication avec des créatures inconnues de nous.\nLe Cube affecte également la quantité de ressources produites par le bâtiment spécial sur cette planète, augmentant de manière significative sa productivité."
 
 
 
 

 ### 1 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.100.title:0 "Symbole de la domination interstellaire"
 apsr_arcrel.100.desc_no_cube:0 "Après avoir passé un certain temps à observer le S. I. D., nous avons remarqué que la carte galactique projetée montrait les changements de climat politique de la galaxie en temps réel. Cependant, l'information est clairement incomplète, comme si certaines parties étaient bloquées.\nPeut-être pourrons-nous trouver un moyen de débloquer tout son potentiel."
 apsr_arcrel.100.desc_have_cube:0 "Après avoir passé un certain temps à observer le S. I. D., nous avons remarqué que la carte galactique projetée montrait les changements de climat politique de la galaxie en temps réel. Cependant, l'information est clairement incomplète, comme si certaines parties étaient bloquées.\nPeut-être pourrons-nous trouver un moyen de débloquer tout son potentiel."
 apsr_arcrel.100.button:0 "Commencez"
 
 # раскопки
 apsr1_archsite:0 "$apsr_arcrel.100.title$"
 apsr1_archsite_desc:0 "$apsr_arcrel.100.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.101.title:0 "Première étape"
 apsr_arcrel.101.desc:0 "Après une analyse longue et détaillée des informations disponibles, notre scientifique principal a conclu qu'un brouilleur ou une autre force extérieure interfère avec la carte galactique, bloquant certaines parties des informations."
 apsr_arcrel.101.button:0 "Trouvez la source de l'interférence"
  
 # Этап 2
 apsr_arcrel.102.title:0 "Dispositif inconnu"
 apsr_arcrel.102.desc:0 "La recherche de la source de l'interférence a conduit nos scientifiques à une cavité relativement petite à la surface de la planète. A l'intérieur, nous avons trouvé un étrange cube, fait d'un matériau inconnu. Son noyau est lentement pulsé par une lumière blanche."
 apsr_arcrel.102.button:0 "Analyser le cube inconnu"
  
 # Этап 3
 apsr_arcrel.103.title:0 "Analyse des dispositifs"
 apsr_arcrel.103.desc_no_cube:0 "Nos recherches ont révélé que le Cube est une sorte d'appareil de communication. Nos scientifiques sont convaincus que la raison pour laquelle il bloque les données sur la carte du S. I. D. est leur interférence mutuelle. Le Cube devrait être déplacé aussi loin que possible du Symbole, ce qui permettra à nos scientifiques de percer les secrets de l'activation du Cube tout en se débarrassant des interférences pour le Symbole du Dominion Interstellaire."
 apsr_arcrel.103.desc_have_cube:0 "Nos recherches ont révélé que le Cube est un analogue du Cube de communication que nous avons déjà trouvé. Ils sont également convaincus que la raison pour laquelle il bloque les données sur la carte du Symbole de la domination interstellaire est leur influence mutuelle. Le Cube devrait être déplacé aussi loin que possible du Symbole, ce qui permettra à nos scientifiques de percer les secrets de l'activation du Cube tout en se débarrassant des interférences pour le Symbole du Dominion interstellaire."
 apsr_arcrel.103.button:0 "Procédez à"
  
 # Этап 4
 apsr_arcrel.104.title:0 "Plus d'interférences"
 apsr_arcrel.104.desc_no_cube_and_flag:0 "Bonne nouvelle !\nAprès avoir déplacé le Cube à l'autre bout de la planète, l'interférence avec le Symbole de la domination interstellaire a cessé d'exister et des informations supplémentaires sont apparues sur la carte de la galaxie !\nEn plus de cela, nous avons découvert que le Cube est un appareil de communication relié à une destination inconnue. Nos scientifiques ayant décodé la clé de cryptage, le Cube est prêt à transmettre des signaux dans les profondeurs inconnues de l'espace."
 apsr_arcrel.104.button_no_cube_and_flag:0 "Excellent !"
 apsr_arcrel.104.tooltip_no_cube_and_flag:0 "§Y$relic_apsr_cube$§! est à nous !\n§RAttention ! La relique est sur la planète, donc la perte de la planète signifie la perte de la relique !§!"
 apsr_arcrel.104.desc_no_cube_have_flag:0 "Bonne nouvelle !\nAprès avoir déplacé le Cube à l'autre bout de la planète, l'interférence avec le Symbole de la domination interstellaire a cessé d'exister et des informations supplémentaires sont apparues sur la carte de la galaxie !\nEn plus de cela, nos scientifiques ont pu décoder le cryptage et activer le Cube de communication. Maintenant, nous pouvons à nouveau ouvrir un canal de communication avec les civilisations inconnues dans les profondeurs de l'espace."
 apsr_arcrel.104.button_no_cube_have_flag:0 "Nous avons rendu le Cube !"
 apsr_arcrel.104.tooltip_no_cube_have_flag:0 "La relique §Y$relic_apsr_cube$§! est à nouveau à nous !\n§RAttention ! La relique est sur la planète, et comme vous l'avez vu, la perte de la planète signifie la perte de la relique.§!"
 apsr_arcrel.104.desc_have_cube_and_flag:0 "Bonne nouvelle !\nAprès avoir déplacé le Cube à l'autre bout de la planète, l'interférence avec le Symbole de la domination interstellaire a cessé d'exister, et des informations supplémentaires sont apparues sur la carte de la galaxie !\nNos scientifiques ont pu décoder le cryptage et ont activé le Cube de communication. Malheureusement, lorsqu'on active un Cube, le reste de nos Cubes sont également activés et nécessitent un temps de recharge, ce qui, bien que donnant une connexion plus stable, ne permet pas de les utiliser plus souvent."
 apsr_arcrel.104.button_have_cube_and_flag:0 "Je l'ai eu."
 apsr_arcrel.104.tooltip_have_cube_and_flag:0 "Nous possédons déjà §Y$relic_apsr_cube$§!.\n§RAttention ! La relique se trouve sur la planète, donc la perte de la planète entraîne la perte de la relique. La présence d'une autre planète avec la même relique permettra d'éviter cela§!."

  
 
 

 ### 2 ###
 # BY Dimuch62 and Pavel Sergeevich
  
 # появление раскопок
 apsr_arcrel.200.title:0 "Avancer dans l'abîme"
 apsr_arcrel.200.desc_d:0 "Le cimetière de vaisseaux découvert au fond des abysses sur la planète §H[event_target :apsr2_planet_target.GetName]§! a fait l'objet d'un débat animé parmi nombre de nos scientifiques. Certains pensaient que c'était le lieu de sépulture des anciens vaisseaux, d'autres - le lieu de stockage de la flottille de réserve d'une ancienne civilisation. Parfois, les choses sont même devenues physiques, entraînant des blessures au sein du groupe.\nLa meilleure façon d'arrêter ce désordre sera d'organiser une expédition au fond de l'Abysse."
 apsr_arcrel.200.desc_gm:0 "Le cimetière de vaisseaux trouvé au fond des Abysses sur la planète §H[event_target :apsr2_planet_target.GetName]§! a été analysé par nos drones scientifiques. D'après les résultats, la raison exacte de son existence n'est pas claire. La ligne de conduite la plus productive sera d'organiser une excavation locale et d'avancer profondément dans l'Abîme."
 apsr_arcrel.200.button:0 "Commencez"
 
 # раскопки
 apsr2_archsite:0 "L'abîme"
 apsr2_archsite_desc:0 "Après avoir atteint le point accessible le plus bas de l'Abysse - le cimetière des vaisseaux - la question demeure : qu'y a-t-il de plus profond ? Une chose est sûre : pour le découvrir, il faut descendre encore plus bas, en utilisant les cavités entre les vaisseaux spatiaux."
  
 # Этап 1
 apsr_arcrel.201.title:0 "La frontière"
 apsr_arcrel.201.desc:0 "Un groupe de chercheurs a commencé à descendre à une profondeur encore plus grande de l'Abîme, en utilisant l'espace entre des vaisseaux spatiaux placés de manière lâche. L'inspection des vaisseaux a montré une similitude absolue avec les vaisseaux à la surface du cimetière - ils sont tous en parfait état, mais leurs banques de données sont totalement vides, et les systèmes du vaisseau refusent de s'allumer. D'après la simulation informatique, c'est impossible, car la chute d'un vaisseau spatial dans les Abysses sans contrôle est synonyme de destruction totale, et les petits vaisseaux 'échantillons' remontés à la surface fonctionnent parfaitement.\nPeut-être trouverons-nous nos réponses en allant encore plus loin..."
 apsr_arcrel.201.button:0 "Compris"
  
 # Этап 2
 apsr_arcrel.202.title:0 "Constatation inhabituelle"
 apsr_arcrel.202.desc:0 "En allant encore plus profond, l'équipe de recherche a trouvé un vaisseau spatial d'une race inconnue, daté d'environ deux milliards d'années ! La conception de ce vaisseau est totalement inadaptée aux vols atmosphériques, et on ne sait pas comment il a pu arriver à une telle profondeur. Les scientifiques s'accordent à dire que cela n'a pas pu se produire sans une influence extérieure.\nDe plus, l'un des groupes de recherche a disparu sans laisser de trace et nous ne pouvons pas entrer en contact avec lui. Nous avons déjà préparé les équipes de recherche."
 apsr_arcrel.202.button:0 "Continuez à travailler"
  
 # Этап 3
 apsr_arcrel.203.title:0 "Le froid"
 apsr_arcrel.203.desc:0 "A ce stade, notre équipe de recherche n'a pas vu la lumière naturelle depuis plusieurs mois. D'après les calculs préliminaires, si le taux de descente actuel peut être maintenu, alors le noyau de la planète elle-même sera atteint dans quelques mois. Les chercheurs disparus n'ont pas pu être retrouvés, et pour aggraver les choses, tout contact a été perdu avec un autre groupe de recherche.\nDe plus en plus de nouveaux vaisseaux apparaissent dans les rapports : ils appartiennent tous à différentes races, ils ont tous des âges et des designs différents. Seules trois choses sont communes : l'excellent état, l'absence totale de réponse des systèmes du vaisseau et l'impossibilité pure et simple de les trouver là où nous l'avons fait. Plus surprenant encore est le fait que la température et la pression, qui jusqu'à présent augmentaient (bien que plus lentement que prévu), ont inexplicablement commencé à baisser."
 apsr_arcrel.203.button:0 "Voyons ce que nous découvrirons plus près du coeur."
  
 # Этап 4
 apsr_arcrel.204.title:0 "Bottomless"
 apsr_arcrel.204.desc_d:0 "Le noyau de la planète a été atteint ce matin. Pendant tout ce temps, la pression et la température ont continué à diminuer, tandis que la gravité est restée totalement inchangée. La profondeur a été revérifiée plusieurs dizaines de fois et à chaque fois l'accomplissement de l'impossible a été confirmé. Le noyau de la planète a été atteint, mais le scanner montre invariablement que l'expédition peut progresser. Les nouveaux vaisseaux inconnus ne sont plus surprenants ; de nombreuses découvertes sont simplement ignorées, car elles sont banales.\nOn note des taux de perte de raison très élevés au sein de l'équipe. Les cas de folie et de panique sont devenus plus fréquents, et certains travailleurs doivent être ramenés d'urgence à la surface. Après la disparition d'un autre groupe, des rumeurs ont commencé à circuler sur des créatures sombres qui enlèvent les membres de l'équipe et les amènent à une profondeur encore plus grande et impossible.\nLe chef de l'expédition, dans une dernière tentative pour aller au fond des choses, demande à envoyer dans la mine un équipement scientifique spécial, qui est habituellement utilisé par les vaisseaux de recherche pour étudier les anomalies spatiales."
 apsr_arcrel.204.desc_gm:0 "Le noyau de la planète a été atteint ce matin. Pendant tout ce temps, la pression et la température ont continué à diminuer, tandis que la gravité est restée totalement inchangée. La profondeur a été revérifiée plusieurs dizaines de fois et à chaque fois l'accomplissement de l'impossible a été confirmé. Le noyau de la planète a été atteint, mais le scanner montre invariablement que l'expédition peut progresser. Les nouveaux vaisseaux inconnus ne sont plus surprenants ; beaucoup de découvertes sont simplement ignorées, car elles sont banales.\nLa productivité de nos drones a été notablement réduite. La raison n'en a pas encore été trouvée.\nLe chef de l'expédition demande l'utilisation d'un équipement scientifique spécial, qui est habituellement utilisé par les vaisseaux de recherche pour étudier les anomalies spatiales."
 apsr_arcrel.204.button:0 "Fournissez tout ce qui est spécifié dans la demande."
  
 # Этап 5
 apsr_arcrel.205.title:0 "L'Echo"
 apsr_arcrel.205.desc:0 "Le scanner matriciel spatial à haute puissance s'est arrêté presque immédiatement après avoir été mis en marche, en raison d'une surcharge. Cependant, cet événement apparemment sombre a provoqué la joie et la jubilation de l'équipe de recherche. Le nouveau scanner expérimental, assemblé sur place à partir de l'ancien, a confirmé leurs suppositions : pendant tout ce temps, il y avait une énorme poche spatiale à l'intérieur de la planète, qui est presque 10 fois plus grande que la planète elle-même. Elle contient une quantité inimaginable de matière (y compris des minéraux). Cette poche est protégée d'une manière inconnue ; elle ne peut être détectée qu'en dessous d'une certaine profondeur dans la croûte de la planète. Selon les données préliminaires, la poche est stable, mais de temps en temps un 'écho spatial' la traverse, ce qui peut absorber certains objets dans la poche, ce qui est arrivé à certains membres de l'équipe. En ce moment, les scientifiques sont occupés à développer des réflecteurs d'\'échospatiaux' personnels pour éviter d'autres disparitions. Malheureusement, il n'est pas possible de faire revenir les travailleurs perdus. La source de l'écho, à en juger par les relevés du scanner, est à une profondeur encore plus grande dans la même direction."
 apsr_arcrel.205.button:0 "Incroyable... Continuez à avancer !"
  
 # Этап 6
 apsr_arcrel.206.title:0 "Creux"
 apsr_arcrel.206.desc:0 "Les chercheurs continuent de s'enfoncer dans les profondeurs à la recherche des sources de l'écho. La température baisse inexorablement et les travailleurs doivent se réchauffer. Les vaisseaux sont désormais proches les uns des autres et les chercheurs doivent percer leurs coques. La pression diminue également de manière significative ; il faudra bientôt travailler en combinaison pressurisée et, à certains endroits, il est déjà nécessaire d'installer des sas de type spatial. Pour la première fois, une diminution de la gravité a été enregistrée, et à mesure que nous nous enfonçons, elle commence à diminuer de façon exponentielle. Et aujourd'hui, le scanner a soudainement montré une cavité sphérique droit devant dans laquelle, apparemment, il y a un vide absolu.\nLes réflecteurs d'écho ont été testés avec succès et distribués à tous les participants aux fouilles."
 apsr_arcrel.206.button:0 "Continuez."
  
 # Этап 7
 apsr_arcrel.207.title:0 "Noyau de singularité"
 apsr_arcrel.207.desc:0 "Nous avons atteint la surface interne de la cavité que nous avons trouvée sur le scanner. A sa limite, la force de gravité disparaît complètement ; à l'intérieur c'est le vide, comme nous le soupçonnions.\nL'équipement placé à la surface de la cavité a localisé la source de l'écho et, apparemment, le générateur de poche spatiale au centre de ladite cavité. Il s'agit bien d'un mécanisme sphérique artificiel, incroyablement complexe, que tout le monde s'accorde à appeler 'le collecteur'. Une lueur bleue terne et pulsée en émane ; de temps en temps, il expulse des morceaux entiers de matière à l'extérieur de la cavité. Il peut s'agir aussi bien de substances inutiles que de minéraux précieux, ou même de vaisseaux trouvés par hasard. On ne sait pas exactement comment, mais la matière éjectée par le mécanisme du collecteur est pressée sur le bord de la cavité ; après un certain temps, la surface devient parfaitement lisse, et la matière ajoutée remonte à la surface. Nos scientifiques supposent que ce collecteur fonctionne sur le principe du 'transport' de la matière trouvée dans l'espace dans sa propre poche dimensionnelle. Le collecteur a été laissé sans surveillance pendant plusieurs millions d'années, au cours desquelles il a rassemblé et dûment stocké la matière dans une poche spatiale. Apparemment, la poche déborde à présent et, de temps à autre, le collecteur envoie un 'écho' pour la vider ; cela n'a toutefois pas suffi, et une planète entière s'est finalement formée sur le côté extérieur de la poche en raison de la force gravitationnelle de toute la matière accumulée.\nLe scientifique principal pense que nous pouvons prendre le contrôle du collecteur et le reconfigurer pour recevoir des minéraux utiles. Pour ce faire, ils veulent transporter les pièces d'un petit vaisseau de recherche jusqu'à la cavité afin de l'assembler et de s'approcher du collecteur."
 apsr_arcrel.207.button:0 "Faites-le !"
  
 # Этап 8
 apsr_arcrel.208.title:0 "Percée"
 apsr_arcrel.208.desc:0 "L'assemblage spécial d'un vaisseau de recherche a été un succès retentissant. Toutes les tentatives d'interaction directe avec le collecteur n'ont pas abouti, cependant, de manière inattendue, le radar du vaisseau a détecté un objet inconnu, tournant rapidement autour du collecteur. Bien qu'il n'ait pas été possible de l'arrêter complètement, nous avons pu réduire sa vitesse orbitale. Immédiatement après, le comportement du collecteur a commencé à différer - la luminosité de la lueur a changé, ainsi que, apparemment, la fréquence d'émission de la matière. D'autres tentatives d'interaction avec l'objet en utilisant divers champs et émissions nous ont permis de modifier le comportement du collecteur de manière plus significative. Apparemment, l'objet, dont la forme ressemble le plus à un cube, est une sorte de console de gestion. L'équipe scientifique a rapidement compris sa fonctionnalité de base. Malheureusement, il s'est avéré impossible de faire en sorte que le collecteur reçoive en permanence les minéraux dont nous avons besoin ; cela nécessite des périodes dites de 'relaxation', pendant lesquelles des matières absolument aléatoires sont jetées dans la poche. Cependant, nous avons réussi à désactiver complètement l'écho. Nous n'avons trouvé aucune possibilité de rétro-ingénierie ; le fonctionnement interne de la poche spatiale reste un mystère et il est peu probable que nous puissions le reproduire. Le collecteur est actuellement parfaitement stable, il n'y a aucun risque de défaillance, et l'obtention de minéraux, selon l'équipe, est optimale. La seule étape restante est la mise en place d'une infrastructure pour le transport des minéraux vers la surface de la planète.\nLe cube, cependant, est beaucoup plus intéressant. Selon le chef de l'excavation, la gestion du collecteur pourrait n'être qu'une partie basique de ses capacités. Nos scientifiques continuent à l'étudier soigneusement et à mener diverses expériences avec lui."
 apsr_arcrel.208.button:0 "Excellent résultat."
 apsr_arcrel.208.tooltip:0 "Nos scientifiques vont étudier le cube trouvé. Les résultats de l'étude seront communiqués ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.209.desc_no_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr2_planet_target.GetName]§!. Les études montrent que le Cube est une sorte d'appareil de communication interstellaire, fonctionnant sur un principe inconnu. Il permet une transmission de données plus rapide que la lumière. De plus, nous avons découvert comment utiliser le Cube, et avec un peu de chance, nous pourrons essayer de contacter quelqu'un avec."
 apsr_arcrel.209.desc_no_cube_have_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr2_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§! que nous avons possédé. Rien de plus intéressant n'a été trouvé."
 apsr_arcrel.209.desc_have_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube de la planète §H[event_target :apsr2_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà. Rien de plus n'a été trouvé.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.209.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.209.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.209.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.209.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"





 ### 3 ###
 # BY Dimuch62
  
 # появление раскопок - без материалиста
 apsr_arcrel.310.title:0 "Manque de puissance"
 apsr_arcrel.310.desc:0 "Nos scientifiques ont analysé la capacité du complexe informatique souterrain et sont arrivés à la conclusion que quelque part dans le complexe se trouve un noyau informatique, qui est actuellement désactivé. Il est nécessaire d'organiser une expédition scientifique à l'intérieur du complexe et d'activer le noyau."
 apsr_arcrel.310.button:0 "Commencez"
 
 # появление раскопок - с материалистом
 apsr_arcrel.311.title:0 "Message entrant"
 apsr_arcrel.311.desc:0 "Nous avons remarqué que vous avez reconstruit le complexe informatique souterrain, même si vous l'utilisez partiellement. D'après nos calculs, il sera plus rentable pour nous et pour vous d'utiliser la puissance de calcul au maximum."
 apsr_arcrel.311.button1:0 "Que faut-il pour cela ?"
 apsr_arcrel.311.button1_answer:0 "Pour ce faire, vous devrez organiser une expédition à l'intérieur du complexe. C'est là que se trouve le coeur du complexe. Sans son activation, le complexe ne fonctionne pas à pleine capacité."
 apsr_arcrel.311.button2:0 "Comment l'activer ?"
 apsr_arcrel.311.button2_answer:0 "Hélas, le savoir à ce sujet est perdu. Vous devrez trouver un moyen par vous-même."
 apsr_arcrel.311.button3:0 "Quel est votre bénéfice ?"
 apsr_arcrel.311.button3_answer:0 "On ne peut pas vous le dire."
 apsr_arcrel.311.button4:0 "Ok, nous organisons une équipe de recherche."
 apsr_arcrel.311.button4_answer:0 "Nous sommes heureux de ne pas nous être trompés à votre sujet."
 
 # раскопки
 apsr3_archsite:0 "Système informatique souterrain"
 apsr3_archsite_desc:0 "Quelque part dans le complexe se trouve un noyau informatique, qui est actuellement désactivé. Il est nécessaire d'organiser une expédition scientifique à l'intérieur du complexe et d'activer le noyau."
  
 # Этап 1
 apsr_arcrel.301.title:0 "Trouver le chemin"
 apsr_arcrel.301.desc:0 "Après avoir examiné les locaux du complexe informatique souterrain, un passage caché a été découvert. Peut-être qu'il nous mènera au noyau."
 apsr_arcrel.301.button:0 "Conduisez prudemment"
  
 # Этап 2
 apsr_arcrel.302.title:0 "Passerelle"
 apsr_arcrel.302.desc:0 "Le passage nous a conduit à une porte scellée. Il a fallu beaucoup de temps pour trouver un moyen de l'ouvrir, mais finalement, la porte a été ouverte. Il y avait un autre passage derrière."
 apsr_arcrel.302.button:0 "Continuez à avancer"
  
 # Этап 3
 apsr_arcrel.303.title:0 "Salle du noyau"
 apsr_arcrel.303.desc:0 "Au bout du deuxième passage, une grande salle nous attendait, au centre de laquelle se trouvait un énorme cube. Il semblerait que ce soit le noyau même. Il reste à trouver un moyen de l'activer."
 apsr_arcrel.303.button:0 "Trouvez un moyen !"
  
 # Этап 4
 apsr_arcrel.304.title:0 "Recherche d'une méthode d'activation"
 apsr_arcrel.304.desc:0 "Cela fait longtemps, mais aucune méthode d'activation n'a été trouvée. Il semble que le noyau ne puisse être activé"
 apsr_arcrel.304.button:0 "Continuez à chercher !"
  
 # Этап 5
 apsr_arcrel.305.title:0 "Incident soudain"
 apsr_arcrel.305.desc:0 "Au cours de l'une des tentatives d'activation du noyau, une poutre du plafond est accidentellement tombée sur celui-ci. Le résultat de cet incident est inhabituel : le noyau a été activé pendant un instant et a émis un signal inconnu, puis il s'est éteint à nouveau. Les scientifiques sont perplexes et tentent de comprendre ce qui se cache derrière ce signal."
 apsr_arcrel.305.button:0 "Qu'est-ce que c'était ?"
  
 # Этап 6
 apsr_arcrel.306.title:0 "Réponse"
 apsr_arcrel.306.desc:0 "Après un signal étrange émis par le noyau, une réponse a été reçue du centre de la galaxie, à la suite de quoi le noyau s'est mis en mode veille et a été activé par un simple toucher. Les scientifiques examinent le noyau actif avec une extrême prudence."
 apsr_arcrel.306.button:0 "Qu'est-ce qui se passe ?"
 
 # Этап 7
 apsr_arcrel.309.title:0 "Cube de communication"
 apsr_arcrel.309.desc_no_cube_and_flag:0 "Les scientifiques ont terminé l'analyse du noyau du complexe informatique souterrain. Selon le rapport, le noyau est actif, stable et entièrement opérationnel. De plus, la possibilité d'utiliser le noyau comme point directionnel de communication interstellaire a été découverte, bien que le destinataire n'ait pu être identifié. En raison de ce fait et de sa forme, le noyau a été nommé le Cube de communication et a été connecté pour être utilisé. Nous sommes prêts à envoyer un signal de communication."
 apsr_arcrel.309.desc_no_cube_have_flag:0 "Les scientifiques ont terminé l'analyse du noyau du complexe informatique souterrain. Selon le rapport, le noyau est actif, stable et entièrement opérationnel. De plus, la possibilité d'utiliser le noyau comme point directionnel de communication interstellaire a été découverte, bien que le destinataire n'ait pu être identifié. Le noyau est très similaire en apparence et en fonctionnalité au Cube de communication que nous avions autrefois, ce nom lui a été donné. Toutes les interfaces sont déjà connectées et la relique est prête à être utilisée."
 apsr_arcrel.309.desc_have_cube_and_flag:0 "Les scientifiques ont terminé l'analyse du noyau du complexe informatique souterrain. Selon le rapport, le noyau est actif, stable et entièrement opérationnel. De plus, la possibilité d'utiliser le noyau comme point directionnel de communication interstellaire a été trouvée, bien que le destinataire n'ait pu être établi. Le noyau était très similaire en apparence et en fonctionnalité au Communication Cube, et ce nom lui a été donné. Malheureusement, la présence de plusieurs Communication Cube ne nous donne pas l'occasion de les activer plus souvent."
 apsr_arcrel.309.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.309.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.309.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.309.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.309.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.309.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"





 ### 4 ###
 # BY Dimuch62 and Rainbow Rod
  
 # появление раскопок
 apsr_arcrel.400.title:0 "Grand Hall"
 apsr_arcrel.400.desc_no_cube:0 "Sur [event_target :apsr4_planet_target.GetName], des traces d'une civilisation préexistante, baptisée du nom d''Anciens', ont été découvertes. Avant notre atterrissage, la surface de la planète n'était qu'une immense ruine, mais nous avons maintenant déblayé certaines zones et partiellement restauré l'infrastructure. La chose la plus intéressante est qu'un signal instable, mais clair, provient des profondeurs des ruines."
 apsr_arcrel.400.desc_have_cube:0 "$apsr_arcrel.400.desc_no_cube$"
 apsr_arcrel.400.button:0 "Commencer l'excavation"
 
 # раскопки
 apsr4_archsite:0 "Grand Hall"
 apsr4_archsite_desc:0 "$apsr_arcrel.400.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.401.title:0 "Ruines"
 apsr_arcrel.401.desc:0 "Après les fouilles de surface, il s'est avéré que les ruines s'étendent à un niveau beaucoup plus profond que ce que l'on pensait. Il semble que le rez-de-chaussée du bâtiment ne soit que l'entrée d'une partie plus importante. De plus, les éléments de la structure présentent une architecture plutôt intéressante et des solutions techniques inhabituelles. Des fouilles plus approfondies nous permettront de mieux connaître l'histoire de la planète et même des bâtisseurs eux-mêmes."
 apsr_arcrel.401.button:0 "Bon"
  
 # Этап 2
 apsr_arcrel.402.title:0 "Deeper And Deeper..."
 apsr_arcrel.402.desc:0 "Les fouilles durent depuis longtemps, et nous ne pouvons même pas atteindre la base du bâtiment. Il n'y a que des murs, des murs et encore des murs. Nous ne pouvons même pas deviner quand cette routine se terminera. Beaucoup ne sont plus sûrs que l'excavation se terminera par quelque chose de pratique..."
 apsr_arcrel.402.button:0 "Travaillez plus dur !"
  
 # Этап 3
 apsr_arcrel.403.title:0 "La base"
 apsr_arcrel.403.desc:0 "C'est terminé ! Nous avons enfin atteint le 'fond' de ces ruines, mais le terrain n'a pas encore été adapté aux activités de recherche. Nous devons libérer un espace suffisant afin d'établir une base de recherche et commencer à travailler. Tout ce qui est intéressant est encore à venir..."
 apsr_arcrel.403.button:0 "Nous trouverons peut-être quelque chose."
  
 # Этап 4
 apsr_arcrel.404.title:0 "La routine se termine, le travail commence"
 apsr_arcrel.404.desc:0 "Les travaux de défrichage ont été achevés, les espaces vides étant adaptés à des camps archéologiques et scientifiques. Au cours du processus de nettoyage, nous avons pris conscience d'une chose. Apparemment, la Grande Salle que nous utilisons n'est qu'un pitoyable semblant de l'immense Grande Salle des Anciens, qui occupait un territoire beaucoup plus vaste, où ils avaient à l'époque établi des alliances avec tous les empires de l'époque. Divers rapports le confirment. Le signal qui nous a amenés ici se rapproche."
 apsr_arcrel.404.button:0 "Ça devait être une civilisation plutôt avancée."
  
 # Этап 5
 apsr_arcrel.405.title:0 "Mensonges effrontés"
 apsr_arcrel.405.desc:0 "Dans notre recherche du signal, nous avons trouvé un enregistrement plutôt intéressant supposé avoir été créé à l'extrême limite de l'ancienne civilisation. Seuls quelques fragments ont été traduits, mais ils ont une grande valeur historique :\n§Y'Les riches se cachent dans leurs trous pendant que nous mourons ! Ce n'est pas §R<<CORRUPTED>>§!\nIl ne peut être arrêté. Notre civilisation va s'effondrer sous son propre poids. Tous sont condamnés et rien ne §R<<CORRUPTED>>§!\nSoon ils vont se précipiter ici et tous nos efforts seront vains. Si nos descendants reviennent ici, qu'ils soient prévenus...§!\nLe texte au-delà de ce point est trop déformé pour être traduit rapidement, mais nous pourrons peut-être encore le déchiffrer. Ce document contient des informations importantes sur les Anciens ; il devrait être envoyé à nos linguistes pour un examen approfondi."
 apsr_arcrel.405.button:0 "Étrange record..."
  
 # Этап 6
 apsr_arcrel.406.title:0 "La salle du trône"
 apsr_arcrel.406.desc:0 "Nous sommes arrivés au 'noyau' de ces ruines souterraines. Il s'est avéré que c'était le Grand Hall. Elle est couverte de haut en bas d'écritures extraterrestres censées être dans la langue des 'Anciens'. En son centre, nous avons trouvé un étrange cube planant au-dessus du sol qui semble être la source du signal. Nous supposons que c'est un artefact utilisé pour communiquer avec... quelque chose de l'autre côté. Mais pour le moment, il n'est pas actif, donc nous ne sommes pas complètement sûrs."
 apsr_arcrel.406.button:0 "Excellent"
 apsr_arcrel.406.tooltip:0 "Nos scientifiques vont étudier le Cube. Les résultats de cette étude seront communiqués ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.409.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.409.desc_no_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr4_planet_target.GetName]§!. Les études montrent que le Cube est une sorte d'appareil de communication interstellaire, fonctionnant sur un principe inconnu. Il permet une transmission de données plus rapide que la lumière. De plus, nous avons découvert comment utiliser le Cube, et avec un peu de chance, nous pourrons essayer de contacter quelqu'un avec."
 apsr_arcrel.409.desc_no_cube_have_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr4_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§! que nous avons possédé. Rien de plus intéressant n'a été trouvé."
 apsr_arcrel.409.desc_have_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube de la planète §H[event_target :apsr4_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà. Rien de plus n'a été trouvé.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.409.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.409.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
