 apsr_arcrel.4.title:0 "$relic_apsr_cube$"
 apsr_arcrel.4.desc:0 "À la suite de récentes hostilités, nous avons perdu le contrôle de la planète sur laquelle se trouve §Y$relic_apsr_cube$§!. Heureusement, nous avons d'autres planètes avec cette relique, et nous pouvons continuer à l'utiliser."
 apsr_arcrel.4.button:0 "Triste situation"
 apsr_arcrel.4.tooltip:0 "§RLa perte de toutes les planètes avec des reliques §Y$relic_apsr_cube$§! entraînera la perte des reliques !§!"
  
