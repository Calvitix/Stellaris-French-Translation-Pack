 apsr_arcrel.700.desc_no_cube:0 "En travaillant avec le Moteur du Temps, nous avons remarqué qu'il envoie occasionnellement des signaux de nature inconnue. Il est nécessaire d'étudier ce phénomène."
 apsr_arcrel.700.desc_have_cube:0 "$apsr_arcrel.700.desc_no_cube$"
