 apsr_arcrel.2.title:0 "$relic_apsr_cube$"
 apsr_arcrel.2.desc_no_cube_and_flag:0 "Nous avons reçu un rapport urgent de notre nouvelle colonie. Selon ce rapport, un §Y$relic_apsr_cube$§! a été trouvé sur la planète - une relique qui peut être utilisée comme point de communication interstellaire, fonctionnant selon un principe inconnu. On a également trouvé des méthodes pour activer le Cube, et grâce à elles, nous pouvons essayer de contacter quelqu'un... ou quelque chose."
 apsr_arcrel.2.desc_no_cube_have_flag:0 "Nous avons reçu un rapport urgent de notre nouvelle colonie. D'après ce rapport, un §Y$relic_apsr_cube$§! a été trouvé sur la planète ; ce cube est la copie exacte d'un autre §Y$relic_apsr_cube$§!, que nous possédions autrefois. Rien d'autre d'intéressant n'a été trouvé."
 apsr_arcrel.2.desc_have_cube_and_flag:0 "Nous avons reçu un rapport urgent de notre nouvelle colonie. Selon ce rapport, un §Y$relic_apsr_cube$§! a été trouvé sur la planète ; ce cube est la copie exacte d'un autre §Y$relic_apsr_cube$§!, déjà en notre possession. Rien d'autre d'intéressant n'a été trouvé."
