 # BY Dimuch62 and True_END
  
 # появление раскопок
 apsr_arcrel.600.title:0 "Épître"
 apsr_arcrel.600.desc_no_cube:0 "Bien que nous ayons pu ouvrir les portes d'entrée du bunker souterrain, qui étaient clairement destinées à protéger contre les menaces extérieures, tout ce que nous avions examiné pendant ce temps était une douzaine de pièces du complexe souterrain. Mais c'était suffisant pour comprendre que quelque chose d'incroyable s'était produit : le bunker était abandonné, après tout. Nous devons pénétrer profondément dans le complexe et trouver au moins quelques informations sur les événements qui se sont produits."
 apsr_arcrel.600.desc_have_cube:0 "$apsr_arcrel.600.desc_no_cube$"
 apsr_arcrel.600.button:0 "Commencez"
 
 # раскопки
 apsr6_archsite:0 "Épître"
 apsr6_archsite_desc:0 "$apsr_arcrel.600.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.601.title:0 "Ancien habitant"
 apsr_arcrel.601.desc:0 "Dans la pièce fermée suivante, nous avons trouvé le squelette d'une créature organique. C'est peut-être l'un des anciens habitants du complexe souterrain. Un appareil ressemblant à un terminal d'information portable a été trouvé près de lui. Après plusieurs tentatives, nous avons réussi à l'allumer et à accéder aux informations... ou plutôt à ce qu'il en restait. Au cours des milliers d'années passées (comme l'indique l'état général du complexe), l'appareil s'est fortement détérioré, mais nous pouvons essayer de restaurer une partie des informations."
 apsr_arcrel.601.button:0 "Commencez"
  
 # Этап 2
 apsr_arcrel.602.title:0 "Dossier endommagé"
 apsr_arcrel.602.desc:0 "Nous avons réussi à récupérer partiellement l'information sur le terminal que nous avons trouvé. C'était un enregistrement sonore, et après l'avoir décrypté, nous avons trouvé ce message :\n§YSi vous pouvez entendre ce message, alors nous avons perdu. Ce message a été créé pour §R<<CORRUPTED>>§! ceux qui viendront après nous.§!\nMalheureusement, nous ne pouvons pas récupérer d'autres informations de l'enregistrement, car l'état de la mémoire est maintenant irrécupérable. Mais il y a aussi de bonnes nouvelles - un terminal similaire a été trouvé dans l'une des autres chambres, et avec lui nous pouvons continuer notre enquête."
 apsr_arcrel.602.button:0 "Bon"
  
 # Этап 3
 apsr_arcrel.603.title:0 "Dossier endommagé II"
 apsr_arcrel.603.desc:0 "Nous avons réussi à restaurer partiellement le second terminal. Étonnamment, il contenait une autre partie du message enregistré initial :\n§YNous sommes §R<<CORRUPTED>>§! au bord de la galaxie. Nous nous sommes développés de la même manière que beaucoup d'autres en toutes choses sauf une - nous sommes venus dans §R<<CORRUPTED>>§! leurs technologies et avons appris à les utiliser. Cela a conduit à une ère de prospérité. Bientôt, nous sommes devenus §R<<CORRUPTED>>§!§!\nNous n'avons pas pu extraire plus d'informations de ce terminal, mais au fur et à mesure que l'étude du complexe souterrain se poursuit, de nouveaux terminaux sont trouvés à différents degrés de préservation. Cela nous permettra de déchiffrer l'enregistrement complet."
 apsr_arcrel.603.button:0 "Bon"
  
 # Этап 4
 apsr_arcrel.604.title:0 "Dossier endommagé III"
 apsr_arcrel.604.desc:0 "Grâce aux informations provenant des terminaux endommagés, nous avons récupéré la troisième et dernière partie du message :\n§YMais nous n'avons pas tenu compte du résultat... Notre développement a provoqué §R<<CORRUPTED>>§! d'au-delà de notre galaxie... Il §R<<CORRUPTED>>§! les uns après les autres... Nous avons essayé de sauver au moins quelqu'un, mais nos efforts ont été vains... §R<<CORRUPTED>>§! réseau de bunkers souterrains dans lequel toutes les informations que nous avons recueillies sur les §R<<CORRUPTED>>§! Nous laissons ces informations ici. Avec un peu de chance, les §R<<CORRUPTED>>§!§!\nScientifiques sont déjà occupés à réparer les fragments endommagés en se basant sur les informations des autres terminaux."
 apsr_arcrel.604.button:0 "Bon"
  
 # Этап 5
 apsr_arcrel.605.title:0 "Dossier restauré"
 apsr_arcrel.605.desc:0 "Nous avons été en mesure de restaurer complètement le message, et il est assez inquiétant :\n§YSi vous entendez ce message, alors nous avons perdu. Ce message a été créé pour avertir d'une menace à l'échelle galactique et pour donner une chance de survivre à ceux qui viendront après nous.\nNous sommes la Star Community. Notre peuple est originaire d'une lointaine planète tropicale située aux confins de la galaxie. Nous nous sommes développés de manière similaire à beaucoup d'autres, sauf une chose : nous sommes entrés en contact avec une race inconnue. Ils étaient amicaux et exceptionnellement avancés ; ils ont partagé avec nous leurs technologies et nous ont appris à les utiliser. Cela a conduit à une ère de prospérité. Très vite, nous sommes devenus obsédés par l'étude de technologies jusqu'alors inconnues.\nMais nous n'avons pas tenu compte du résultat... Notre développement a provoqué quelque chose de terrible... Il est venu à nous d'au-delà de notre galaxie... C'était une véritable invasion, et leur puissance était incroyable... Les empires ont été détruits les uns après les autres... Nous avons essayé de sauver au moins quelqu'un, mais nos efforts ont été vains... Réalisant que c'était la fin, nous avons commencé à construire un réseau de bunkers souterrains dans lesquels seraient stockées toutes les informations que nous avons recueillies sur l'invasion. Nous laissons ces informations ici. Espérons que vous serez plus chanceux et que vous ne répéterez pas nos erreurs...§!\nLe message indiquait également l'endroit où lesdites informations étaient stockées. Après l'avoir localisé, nous avons avancé plus profondément dans le bunker, où nous avons trouvé plus de restes des anciens habitants, ainsi qu'un énorme cube planant au-dessus du sol au centre de la pièce, dans un état immaculé. Malheureusement, la cause de la mort des habitants du complexe n'a pu être déterminée..."
 apsr_arcrel.605.button:0 "Excellent !"
 apsr_arcrel.605.tooltip:0 "Nos scientifiques vont étudier le Cube. Les résultats de cette étude seront communiqués ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.609.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.609.desc_no_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr6_planet_target.GetName]§!. Les études montrent que le Cube est une sorte d'appareil de communication interstellaire, fonctionnant sur un principe inconnu. Il permet une transmission de données plus rapide que la lumière. De plus, nous avons découvert comment utiliser le Cube, et avec un peu de chance, nous pourrons essayer de contacter quelqu'un avec."
 apsr_arcrel.609.desc_no_cube_have_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr6_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§! que nous avons possédé. Rien de plus intéressant n'a été trouvé."
 apsr_arcrel.609.desc_have_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube de la planète §H[event_target :apsr6_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà. Rien de plus n'a été trouvé.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
