 apsr_arcrel.1800.title:0 "Message caché"
 apsr_arcrel.1800.desc_no_cube:0 "Quelque temps après la construction et l'activation du complexe minier des Anciens, nous avons découvert un ensemble de coordonnées dans l'interface de contrôle. Elles pointaient vers une certaine zone, située dans des terrains vagues mal étudiés. Nous devons découvrir quels secrets elle cache."
 apsr_arcrel.1800.desc_have_cube:0 "$apsr_arcrel.1800.desc_no_cube$"
 apsr_arcrel.1800.button:0 "Partez à la recherche de ces coordonnées !"
 
 # раскопки
 apsr18_archsite:0 "Complexe minier des Anciens"
 apsr18_archsite_desc:0 "$apsr_arcrel.1800.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1801.title:0 "Complexe souterrain"
 apsr_arcrel.1801.desc:0 "A l'endroit indiqué par les coordonnées, sous une couche de terre, nous avons trouvé un énorme complexe, similaire à ceux que nous avons restaurés, mais beaucoup plus massif. L'entrée du complexe s'est activée après que nous nous en soyons approchés."
 apsr_arcrel.1801.button:0 "Fouillez tous les coins de ce complexe"
  
 # Этап 2
 apsr_arcrel.1802.title:0 "rodage"
 apsr_arcrel.1802.desc:0 "Après avoir pénétré dans le complexe et traversé un long couloir, ils ont trouvé un certain panneau de contrôle et une porte verrouillée. Pour entrer, un dispositif incompréhensible était nécessaire, et il a donc été décidé de craquer le système. On a passé la plupart du temps à le faire. Maintenant, les portes sont ouvertes."
 apsr_arcrel.1802.button:0 "Qu'est-ce qu'il y a ?"
  
 # Этап 3
 apsr_arcrel.1803.title:0 "Le ballon"
 apsr_arcrel.1803.desc:0 "Derrière la porte se trouve une immense salle, au milieu de laquelle, au centre d'une épaisse colonne courte se trouve une énorme boule métallique, à laquelle sont reliés de nombreux câbles. Ce pilier semblait percer la boule jusqu'au haut plafond.\nLe module suivant du complexe était le vestiaire. L'extrême moitié du module était détruite et jonchée de bancs cassés, d'armoires et de vêtements déchirés gisant sur le sol. A en juger par la situation et les marques sur les objets, quelque chose s'est manifestement passé ici."
 apsr_arcrel.1803.button:0 "Détruire les décombres"
  
 # Этап 4
 apsr_arcrel.1804.title:0 "En bas"
 apsr_arcrel.1804.desc:0 "Après avoir démonté l'épave et dégagé le canal, nous avons trouvé un long passage souterrain menant à un vieux complexe minier abandonné. Cette mine est la plus ancienne de toutes celles que nous avons découvertes, et sur les cartes que nous avons trouvées, c'est aussi la plus grande. Après avoir examiné les documents, nous avons réalisé qu'il n'est pas encore nécessaire d'y grimper. La mine pourrait s'effondrer à la moindre vibration ou mouvement inutile, en raison de la technologie initialement inefficace du creusement de tunnels et de l'obsolescence du matériau - les éléments soutenant la voûte ne peuvent plus supporter la charge. D'après les cartes, certains blocages devraient être démantelés - les locaux situés derrière eux suscitent un intérêt particulier chez les chercheurs."
 apsr_arcrel.1804.button:0 "Procédez à"
  
 # Этап 5
 apsr_arcrel.1805.title:0 "Le noyau"
 apsr_arcrel.1805.desc:0 "Dans l'une des pièces où les décombres ont été dégagés, on a trouvé le point de contrôle principal du complexe. Après l'avoir alimenté en électricité, une grande fenêtre contenant du texte et deux boutons s'est affichée sur les écrans. Nous y avons laissé nos spécialistes qui ont pu pirater les systèmes et en savoir plus. Il semble que ce complexe soit le tout premier complexe minier et le seul à avoir reçu le 'noyau minéral'. À l'intérieur de cette énorme boule se trouve un dispositif spécial aux caractéristiques magnétiques hors normes, capable de détecter les plus grands gisements de toutes les ressources minérales souterraines ! Les experts affirment qu'ils seront en mesure de relancer le Noyau, mais ils ont besoin de temps..."
 apsr_arcrel.1805.button:0 "Continuer le travail"
  
 # Этап 6
 apsr_arcrel.1806.title:0 "Début du processus"
 apsr_arcrel.1806.desc:0 "Succès ! Le noyau a été lancé à nouveau. Les analystes prévoient que grâce à ce travail, la productivité du complexe minier des Anciens sur la planète augmentera d'environ 50 % !\nMais, apparemment, le noyau peut être utilisé non seulement pour la recherche de minéraux, mais aussi comme dispositif de communication. Quelques informations à ce sujet ont été trouvées dans la mémoire du panneau de contrôle du complexe, en particulier, un moyen d'activer un canal de communication. Certaines de ces informations sont encore décryptées."
 apsr_arcrel.1806.button:0 "Excellent"
 apsr_arcrel.1806.tooltip:0 "Les informations du noyau sont cryptées. Une fois le décryptage terminé, un rapport sera fourni."
 
 # Получение реликвии
 apsr_arcrel.1809.title:0 "Cube de communication"
 apsr_arcrel.1809.desc_no_cube_and_flag:0 "Nos principaux experts ont terminé le décryptage des informations reçues sur la planète §H[event_target :apsr18_planet_target.GetName]§!. La civilisation qui a créé le Noyau Minéral a placé un dispositif appelé le Cube de Communication dans son noyau. Il s'agit d'un dispositif permettant de créer un point de contact avec des destinations inconnues. Selon la méthode d'activation analysée, nous disposons de suffisamment d'énergie pour cela.\nLe Cube est maintenant prêt à envoyer un signal vers l'inconnu, et n'attend plus qu'à être activé."
 apsr_arcrel.1809.desc_no_cube_have_flag:0 "Nos principaux experts ont terminé le décryptage des informations reçues sur la planète §H[event_target :apsr18_planet_target.GetName]§!. La civilisation qui a créé le Noyau Minéral a placé dans son noyau un dispositif similaire au Cube de Communication que nous possédions autrefois."
 apsr_arcrel.1809.desc_have_cube_and_flag:0 "Nos grands experts ont terminé le décryptage des informations reçues sur la planète §H[event_target :apsr18_planet_target.GetName]§!. La civilisation qui a créé le Noyau Minéral a placé dans son noyau un dispositif similaire au Cube de Communication que nous possédons déjà.\nMalheureusement, lors de l'activation d'un Cube, le reste de nos Cubes se sont également activés et nécessitent un temps de recharge. Bien que cela ait permis une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.1809.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1809.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1809.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1809.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1809.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1809.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 




 ### 19 ###
 # BY APUCTOKPAT & Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1900.title:0 "Quelque chose au fond"
 apsr_arcrel.1900.desc_no_cube:0 "Nous avons finalement terminé la construction du complexe alimentaire des Anciens. Cependant, quelque temps après la fin de la construction, nous avons reçu un message crypté et des coordonnées indiquant un point dans la mer la plus proche."
 apsr_arcrel.1900.desc_have_cube:0 "$apsr_arcrel.1900.desc_no_cube$"
 apsr_arcrel.1900.button:0 "Qu'est-ce qu'il y a ?"
 
 # раскопки
 apsr19_archsite:0 "L'industrie alimentaire des Anciens"
 apsr19_archsite_desc:0 "$apsr_arcrel.1900.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1901.title:0 "Les ordures au fond"
 apsr_arcrel.1901.desc:0 "Le message a un code très complexe, c'est pourquoi il n'a pas été possible de comprendre entièrement le texte, mais nous avons appris quelque chose. Ces coordonnées indiquent l'emplacement d'une cargaison abandonnée pour le complexe, qui était censée être emportée par les Anciens, mais qui, pour une raison quelconque, est restée sous la mer. Les chercheurs qui sont arrivés sur le site de la chute de l'objet ont trouvé au fond un énorme tas de débris divers, très différents des bibelots et objets hétéroclites trouvés dans les ruines terrestres. Une énorme quantité d'équipement inconnu a rouillé ici depuis des générations. Trouver ce que nous cherchons ne sera pas facile."
 apsr_arcrel.1901.button:0 "Continuez à chercher"
  
 # Этап 2
 apsr_arcrel.1902.title:0 "Des déchets inutiles"
 apsr_arcrel.1902.desc:0 "Il faut beaucoup de temps pour analyser une telle quantité d'ordures, et encore plus lorsqu'elles sont immergées. Equipement ménager, meubles, transports, tout était là, et le plus surprenant, c'est que des objets de travail ont été jetés. Au moment de s'en débarrasser, ils étaient en parfait état ! On ne sait pas ce qui a poussé les Anciens à agir ainsi, mais presque tout est déjà désespérément corrompu, et ne peut être utilisé."
 apsr_arcrel.1902.button:0 "C'est mauvais."
  
 # Этап 3
 apsr_arcrel.1903.title:0 "Conteneur mystérieux"
 apsr_arcrel.1903.desc:0 "Nous sommes arrivés à quelque chose de très grand, qui ressemblait à un énorme conteneur, auquel étaient attachés des parachutes déchirés. Après avoir fouillé le conteneur à moitié, il est apparu que des coups de feu avaient été tirés sur lui. Les traces sur la caisse indiquent qu'elles ont été infligées par des armes cinétiques de différents calibres. Lorsque nous avons pu le déterrer complètement, nous nous sommes rendu compte qu'il ne s'ouvrait pas, la porte ayant été déformée par un coup quelconque. Nous devons l'ouvrir, mais le faire sous l'eau est très difficile, et il y a un risque d'endommager le contenu."
 apsr_arcrel.1903.button:0 "Faites-le atterrir et ouvrez-le."
  
 # Этап 4
 apsr_arcrel.1904.title:0 "Matryoshka"
 apsr_arcrel.1904.desc:0 "Le conteneur a été soulevé du fond à l'aide d'un vaisseau scientifique. Nous avons fixé des cordes synthétiques à haute résistance sur le conteneur, les avons accrochées au vaisseau et avons réussi à le soulever sans le moindre problème. Lorsqu'il a été ramené à la surface, certains symboles sont apparus comme dessinés dessus. À l'aide d'une torche à plasma, après quelques heures éreintantes, nous avons réussi à ouvrir la porte. A l'intérieur se trouvait un petit coffre-fort - un conteneur plus petit, et apparemment plus sécurisé."
 apsr_arcrel.1904.button:0 "Ouvrez-le."
  
 # Этап 5
 apsr_arcrel.1905.title:0 "Matryoshka dans une matryoshka"
 apsr_arcrel.1905.desc:0 "La porte est enfin ouverte et nous pouvons entrer à l'intérieur ! À l'intérieur du conteneur, sur toute sa longueur, se trouvent des armoires et des tables métalliques encastrées, les sièges sont éparpillés, l'équipement est cassé. Il semble qu'il s'agissait d'un laboratoire mobile menant une sorte d'expérience. Ce conteneur a été descendu sur la planète sans équipage. Dans les placards se trouvaient quelques préparations, des combinaisons, des équipements, tout ce qui était nécessaire aux scientifiques pour travailler. Il était assez facile de remarquer que la longueur du couloir ne correspondait pas à la longueur du conteneur. Au bout du compartiment laboratoire, une autre porte a été découverte."
 apsr_arcrel.1905.button:0 "Encore ?"
  
 # Этап 6
 apsr_arcrel.1906.title:0 "Secret"
 apsr_arcrel.1906.desc:0 "La troisième porte était sculptée. Une fois à l'intérieur, la lumière s'est allumée ! Il s'est avéré que ce n'était pas un simple laboratoire. Cette pièce avait une source d'énergie autonome. A l'intérieur, il y avait beaucoup de capsules serrées installées le long des murs. Il y avait un terminal au milieu de la pièce. Les scientifiques ont suggéré que ce conteneur ne se cachait que sous l'apparence d'un laboratoire et avait une toute autre signification. Il est temps d'apprendre tous les secrets de cette histoire."
 apsr_arcrel.1906.button:0 "Procédez à"
  
 # Этап 7
 apsr_arcrel.1907.title:0 "Engrais"
 apsr_arcrel.1907.desc:0 "En allumant le terminal, il s'est avéré qu'il s'agissait en fait d'un terminal identique à celui du laboratoire des Anciens. Il fallait un mot de passe d'accès, qui était spécifié dans la base de données du complexe. A l'intérieur se trouvaient de nombreuses informations sur la botanique, il y avait un accès à une boîte noire et des informations sur les capsules. Incroyablement, ces capsules étaient censées tomber dans le complexe pour des expériences, mais le vaisseau avec le conteneur a été abattu. Dans les capsules se trouvaient des engrais d'une nouvelle génération, qui étaient impropres à l'utilisation, mais dans la base de données il y avait une recette pour reproduire cet exploit. On ne sait pas pourquoi les Anciens ont réagi avec autant de négligence à la livraison d'un produit aussi important, mais cela a tourné à notre avantage. D'après des analyses rapides, ces engrais augmenteront la productivité de nos plantes d'environ 50%\nOn a également découvert qu'une source d'énergie autonome installée dans un conteneur peut être utilisée pour accéder à une certaine 'Dernière Chance'. Pour cela, il faudra la connecter aux terminaux du complexe alimentaire des Anciens. Les scientifiques y travaillent déjà."
 apsr_arcrel.1907.button:0 "Excellent !"
 apsr_arcrel.1907.tooltip:0 "Les résultats de la connexion de la source d'énergie seront annoncés ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.1909.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1909.desc_no_cube_and_flag:0 "Nos éminents scientifiques ont fini de connecter la source d'énergie aux terminaux du complexe alimentaire. Il a ainsi été établi que 'Last Chance' est une certaine station, et que la source d'énergie elle-même est une relique spéciale appelée le Cube de communication."
 apsr_arcrel.1909.desc_no_cube_have_flag:0 "Nos grands scientifiques ont fini de connecter la source d'énergie aux terminaux du complexe alimentaire. Il a ainsi été établi que 'Last Chance' est une certaine station, et que la source d'énergie est une relique spéciale, semblable au Cube de communication, qui se trouvait autrefois parmi nous."
 apsr_arcrel.1909.desc_have_cube_and_flag:0 "Nos grands scientifiques ont terminé de connecter la source d'énergie aux terminaux du complexe alimentaire. Il a ainsi été établi que 'Last Chance' est une certaine station, et que la source d'énergie est une religion spéciale, similaire au Cube de communication, que nous possédons déjà.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes se sont également activés et ont besoin de temps pour se recharger. Bien que cela ait permis une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
