 ### 12 ###
 # BY Dimuch62 
  
 # появление раскопок
 apsr_arcrel.1200.title:0 "Le signal"
 apsr_arcrel.1200.desc_no_cube:0 "Cela fait longtemps que nous avons découvert l'anomalie de fréquence, et pendant tout ce temps les scientifiques ont essayé de former une théorie de travail sur les principes de son fonctionnement et les causes de son apparition. Aucun consensus n'a été atteint par nos scientifiques jusqu'à présent. Tout ce qu'ils ont pu faire, c'est déterminer que la source du comportement anormal des appareils de communication est située sur la même planète."
 apsr_arcrel.1200.desc_have_cube:0 "$apsr_arcrel.1200.desc_no_cube$"
 apsr_arcrel.1200.button:0 "Nous devons le trouver"
 
 # раскопки
 apsr12_archsite:0 "$apsr_arcrel.1200.title$"
 apsr12_archsite_desc:0 "$apsr_arcrel.1200.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1201.title:0 "La recherche"
 apsr_arcrel.1201.desc:0 "En utilisant les équipements des stations de communication, et en y ajoutant des modules de détection de signaux spécialement conçus, les scientifiques ont pu calculer les coordonnées exactes de la source du comportement anormal. Malheureusement, elle est située profondément sous la surface de la planète."
 apsr_arcrel.1201.button:0 "Commencez à creuser"
  
 # Этап 2
 apsr_arcrel.1202.title:0 "Complexe souterrain"
 apsr_arcrel.1202.desc:0 "Après plusieurs longs mois, nous nous sommes enfin approchés de la source, et avons atterri dans une pièce étrange. À en juger par les éléments environnants partiellement préservés, il s'agissait d'une salle de loisirs high-tech. Un passage mène de la pièce ; de celui-ci, on peut voir un long couloir allant dans les deux sens, où se trouvent des passages vers d'autres pièces."
 apsr_arcrel.1202.button:0 "Fouillez cet endroit de fond en comble"
  
 # Этап 3
 apsr_arcrel.1203.title:0 "Complexe souterrain II"
 apsr_arcrel.1203.desc:0 "Un rapport a été établi sur la base des résultats de l'inspection du complexe souterrain :\n- 183 pièces différentes examinées;\n- 47 portes fermées trouvées;\n- 39 pièges d'un système de sécurité encore fonctionnel ont été désamorcés;\n- 2576 restes de divers organismes trouvés;\n- informations lues sur 95 terminaux.\nToutes les informations recueillies nous permettent de conclure qu'il s'agissait d'un important complexe militaire d'un ancien empire, mais il n'y a rien de plus à trouver ici - ces pièces étaient utilisées par le personnel de service. Toutes les choses intéressantes se trouvent derrière des portes verrouillées."
 apsr_arcrel.1203.button:0 "Ouvrez toutes les portes !"
  
 # Этап 4
 apsr_arcrel.1204.title:0 "Complexe souterrain III"
 apsr_arcrel.1204.desc:0 "Comme prévu, les choses que nous avons trouvées derrière les portes verrouillées étaient plus intéressantes - les restes de plusieurs milliers d'individus avec un uniforme militaire et des insignes partiellement préservés, des terminaux de contrôle du complexe, et, le plus important, des informations indiquant qu'il s'agissait d'un énorme complexe militaire de communication galactique utilisé par un ancien empire, capable de couvrir toute la galaxie. Les bonnes nouvelles ne s'arrêtent pas là, car d'autres éléments d'information utiles ont également été trouvés ; malheureusement, la plupart d'entre eux ont été détruits par le haut commandement du complexe lui-même, et il est impossible de comprendre ce qui s'est passé ici exactement. Séparément, il est intéressant de souligner un enregistrement sur un certain 'Cube', qui ne contient que sa localisation et rien d'autre."
 apsr_arcrel.1204.button:0 "Trouvez-le"
  
 # Этап 5
 apsr_arcrel.1205.title:0 "Salle principale"
 apsr_arcrel.1205.desc:0 "Dans le hall principal du complexe, on a en effet trouvé un objet cubique dont le noyau émettait des impulsions blanches. Selon les déclarations d'un groupe de scientifiques engagés dans l'étude de l'artefact, il ne peut pas être déplacé de son emplacement sans endommager le mécanisme de fonctionnement de l'anomalie de fréquence ; par conséquent, l'étude et l'utilisation éventuelle du 'Cube' doivent être effectuées uniquement à cet endroit."
 apsr_arcrel.1205.button:0 "Étudiez-le"
 apsr_arcrel.1205.tooltip:0 "Nos scientifiques vont étudier le 'Cube' trouvé. Les résultats de l'étude seront communiqués ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.1209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1209.desc_no_cube_and_flag:0 "Nous avons reçu un rapport de recherche sur le Cube que nous avons trouvé sur la planète §H[event_target :apsr12_planet_target.GetName]§!. Selon ce rapport, le Cube est un appareil de communication interstellaire, fonctionnant sur un principe inconnu. Il permet de transmettre des données plus rapidement que la lumière. Grâce à des essais et des expérimentations, nous avons une méthode d'activation pour le Cube. Avec un peu de chance, nous pouvons maintenant essayer de contacter quelqu'un avec."
 apsr_arcrel.1209.desc_no_cube_have_flag:0 "Nous avons reçu un rapport de recherche sur le Cube que nous avons trouvé sur la planète §H[event_target :apsr12_planet_target.GetName]§!. D'après ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§! que nous possédions autrefois. Rien de plus intéressant n'a été trouvé."
 apsr_arcrel.1209.desc_have_cube_and_flag:0 "Nous avons reçu un rapport de recherche sur le Cube que nous avons trouvé sur la planète §H[event_target :apsr12_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà. Rien de plus n'a été trouvé.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.1209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1209.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1209.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1209.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1209.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 




 ### 13 ###
 # BY APUCTOKPAT & Dimuch62
  
 # появление раскопок
 apsr_arcrel.1300.title:0 "$apsr13_planet_modifier$"
 apsr_arcrel.1300.desc_no_cube:0 "Un incident s'est produit sur §H[event_target :apsr13_planet_target.GetName]§! !\nPendant le déchargement de marchandises destinées à la vente au Galactic Trade Center, le sol de l'entrepôt s'est effondré. Une pièce a été découverte dans le trou résultant, avec des murs couverts de graffitis à moitié effacés, ainsi que trois passages scellés. Des ouvriers ont déjà commencé à découvrir les passages sous la direction de scientifiques en visite, mais ce n'est pas un travail rapide, étant donné que le bâtiment a été construit avec du métal vivant."
 apsr_arcrel.1300.desc_have_cube:0 "$apsr_arcrel.1300.desc_no_cube$"
 apsr_arcrel.1300.button:0 "Nous attendons le rapport."
 
 # раскопки
 apsr13_archsite:0 "$apsr13_planet_modifier$"
 apsr13_archsite_desc:0 "$apsr_arcrel.1300.desc_no_cube$"
  
 # Этап 1
 apsr_arcrel.1301.title:0 "Passage ouvert"
 apsr_arcrel.1301.desc:0 "L'un des passages a finalement été ouvert. Dans la pièce suivante, nous avons trouvé des cadavres pourris avec des exosquelettes et des parties du corps métallisées, tous très différents les uns des autres, gisant dans des flaques sur le sol. Il semble qu'il s'agissait de cyborgs. L'odeur insupportable de métal rouillé et de pourriture imprégnait la zone. Certaines parties des murs métalliques humides étaient envahies par la mousse, et la moitié d'entre elles étaient transformées en rouille."
 apsr_arcrel.1301.button:0 "Explorer davantage."
  
 # Этап 2
 apsr_arcrel.1302.title:0 "Marché antique"
 apsr_arcrel.1302.desc:0 "Après avoir examiné la pièce et les couloirs adjacents, les scientifiques ont conclu qu'il y avait autrefois un marché ici - on a trouvé partout quelque chose de semblable à des étals de magasins, impitoyablement détruit par le temps. De plus, d'autres restes de cyborgs ont été trouvés. Il a été décidé d'envoyer plusieurs cadavres pour examen. D'autres passages continuent de défier nos efforts et restent verrouillés. Un autre passage a été trouvé sur la place du marché examinée. Les scientifiques pensent que celui-ci sera beaucoup plus facile à ouvrir."
 apsr_arcrel.1302.button:0 "Bien."
  
 # Этап 3
 apsr_arcrel.1303.title:0 "Guerre et commerce"
 apsr_arcrel.1303.desc:0 "Après avoir ouvert le passage dans le marché, les scientifiques ont découvert une autre pièce. Elle contenait, elle aussi, un grand nombre de restes de cyborgs, dont beaucoup étaient déchirés ou découpés en morceaux. Il y avait également de nombreuses boutiques sur place, mais contrairement au premier marché, il y avait ici des traces évidentes de pillage et de destruction. Certaines boutiques ont été transformées en barricades fortifiées, où les explorateurs ont trouvé des groupes de corps déchiquetés.\nDes hostilités à grande échelle avaient sans aucun doute lieu ici, ce qui a laissé de nombreuses traces et preuves."
 apsr_arcrel.1303.button:0 "Très intéressant."
  
 # Этап 4
 apsr_arcrel.1304.title:0 "Cyborgs ou mutants ?"
 apsr_arcrel.1304.desc:0 "Les résultats de la nécropsie des créatures ont surpris les scientifiques. Bien que leur code génétique soit généralement diversifié, à certains endroits, il est complètement identique ! Il semble qu'ils appartenaient à la même race, mais que pour une raison quelconque, peut-être à cause des implants cybernétiques, ils ont acquis des mutations aléatoires. Malheureusement, il est peu probable que nous puissions recréer un modèle holographique de leur apparence.\nDans l'un des magasins barricadés, nous avons découvert un accumulateur qui était encore chargé ! On ne sait pas comment, mais malgré les dégâts, il avait encore beaucoup d'énergie ! Il semble que cet endroit puisse encore nous surprendre..."
 apsr_arcrel.1304.button:0 "Des merveilles !"
  
 # Этап 5
 apsr_arcrel.1305.title:0 "Marché vierge"
 apsr_arcrel.1305.desc:0 "Enfin, le deuxième passage protégé par du métal vivant a été ouvert. Il n'y avait aucun cadavre, et tous les rayons des magasins étaient intacts. La plupart des magasins contenaient d'étranges appareils à usage inconnu, que nous avons déjà commencé à étudier."
 apsr_arcrel.1305.button:0 "C'est peut-être quelque chose de précieux."
  
 # Этап 6
 apsr_arcrel.1306.title:0 "Le mécanisme"
 apsr_arcrel.1306.desc:0 "Après avoir ouvert le troisième et dernier passage, nous avons découvert plusieurs grandes salles qui ont été transformées en camps militaires. En se frayant un chemin dans l'une d'elles, des scientifiques ont été attaqués ! Plusieurs cyborgs ont pris vie ! Ils ont été rapidement maîtrisés, bien que plusieurs chercheurs aient été blessés.\nLes études ont montré que ces camps ont été installés longtemps après que les Anciens aient quitté cette planète. Chaque camp avait ses propres bannières à jetons ; la plupart des équipements étaient fabriqués à partir de matériaux improvisés. De plus, au bout de la pièce, derrière tous les camps, il y avait un dispositif qui, d'après la forme de ses éléments, était une sorte de mécanisme de déverrouillage. Nos scientifiques pensent que les éléments que nous avons trouvés dans deux passages précédents - l'accumulateur endommagé et les appareils étranges - sont nécessaires à son activation."
 apsr_arcrel.1306.button:0 "Lancez le mécanisme !"
  
 # Этап 7
 apsr_arcrel.1307.title:0 "La prison"
 apsr_arcrel.1307.desc:0 "Le mécanisme a été analysé, mis en état de marche et activé ! Un passage vers une nouvelle pièce a été ouvert derrière, mais l'accumulateur endommagé n'a pas résisté à la charge et a été détruit, ainsi que plusieurs appareils non étudiés.\nLes restes de milliers de cyborgs ont été trouvés dans la pièce, tous avec un nombre différent d'implants intégrés. L'analyse des restes et des données disponibles a montré que cette zone était un immense entrepôt, apparemment destiné à stocker les marchandises des magasins que nous avions trouvés précédemment. Les créatures enfermées ont essayé de survivre pendant longtemps en utilisant les stocks de provisions, et lorsque ceux-ci sont devenus rares, elles ont commencé à implanter les cybernétiques trouvés afin de survivre aux dépens des autres. Les derniers représentants de cette race, qui ont remplacé leurs organes vitaux par des implants, fonctionnaient encore, bien qu'ils ne soient conscients de rien..."
 apsr_arcrel.1307.button:0 "Il reste peut-être quelque chose dans les entrepôts ?"
 
 # Получение реликвии
 apsr_arcrel.1308.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1308.desc_no_cube_and_flag:0 "Dans l'un des entrepôts, derrière plusieurs portes pénétrées, brûlées et explosées, nous avons trouvé un autre passage surprotégé. Ayant réussi à nous connecter aux portes, nous les avons ouvertes sans avoir besoin d'explosifs. Derrière, nous avons découvert une pièce avec un énorme cube qui plane au-dessus du sol en son centre, son noyau pulsant lentement de lumière blanche. Plusieurs gros câbles reliaient le cube à certains appareils. Après l'avoir analysé, les scientifiques ont conclu que ce cube central est un dispositif de communication interstellaire fonctionnant selon un principe actuellement inconnu. De plus, le cube est déjà prêt à être activé ; cependant, il ne fonctionnera qu'ici - il est connecté à ce complexe souterrain.\nLes appareils connectés au cube ne font pas que maintenir son fonctionnement : ils font partie d'un système économique complexe contrôlé par l'intelligence artificielle locale. Il semble que les créatures cyborgs que nous avons trouvées aient commencé à tester le nouveau système, mais pour une raison quelconque, elles n'ont pas réussi à le mettre au point et ont été enfermées ici. Grâce à ces dispositifs et au système économique intégré, nous serons en mesure de finaliser le programme et d'augmenter significativement le volume de nos échanges commerciaux au Centre de Commerce Galactique !"
 apsr_arcrel.1308.desc_no_cube_have_flag:0 "Dans l'un des entrepôts, derrière plusieurs portes pénétrées, brûlées et explosées, nous avons trouvé un autre passage surprotégé. Ayant réussi à nous connecter aux portes, nous les avons ouvertes sans avoir besoin d'explosifs. Derrière, nous avons découvert une pièce avec un Cube de communication planant au-dessus du sol, exactement le même que celui que nous avions autrefois. Plusieurs gros câbles reliaient le Cube à certains appareils. Après avoir analysé la situation, les scientifiques ont conclu qu'il ne fonctionnerait qu'ici - il est relié à ce complexe souterrain.\nLes appareils reliés au cube ne se sont pas contentés de maintenir son fonctionnement : ils font partie d'un système économique complexe contrôlé par l'intelligence artificielle locale. Il semble que les créatures cyborgs que nous avons trouvées aient commencé à tester le nouveau système, mais pour une raison quelconque, elles n'ont pas réussi à le mettre au point et ont été enfermées ici. Grâce à ces dispositifs et au système économique intégré, nous serons en mesure de finaliser le programme et d'augmenter significativement le volume de nos échanges commerciaux au Centre de Commerce Galactique !"
 apsr_arcrel.1308.desc_have_cube_and_flag:0 "Dans l'un des entrepôts, derrière plusieurs portes pénétrées, brûlées et explosées, nous avons trouvé un autre passage surprotégé. Ayant réussi à nous connecter aux portes, nous les avons ouvertes sans avoir besoin d'explosifs. Derrière, on a découvert une pièce avec un Cube de communication planant au-dessus du sol, exactement le même que le nôtre. Plusieurs gros câbles reliaient le Cube à certains appareils. Après avoir analysé la situation, les scientifiques ont conclu qu'il ne fonctionnerait qu'ici - il est relié à ce complexe souterrain.\nLes appareils reliés au cube se sont avérés ne pas seulement maintenir son fonctionnement : ils font partie d'un système économique complexe contrôlé par l'intelligence artificielle locale. Il semble que les créatures cyborgs que nous avons trouvées aient commencé à tester le nouveau système, mais pour une raison quelconque, elles n'ont pas réussi à le mettre au point et ont été enfermées ici. Grâce à ces dispositifs et au système économique intégré, nous serons en mesure de finaliser le programme et d'augmenter significativement le volume de nos échanges commerciaux au Centre de Commerce Galactique !"
 apsr_arcrel.1308.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1308.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1308.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1308.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1308.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
