 ### 10 ###
 # BY Dimuch62
  
 # появление раскопок
 apsr_arcrel.1000.title:0 "Bobine de torsion"
 apsr_arcrel.1000.desc:0 "Les scientifiques ont versé quelque chose au centre même de l'anomalie en examinant la bobine de torsion. Les scientifiques demandent la permission de trouver un moyen d'entrer dans l'anomalie."
 apsr_arcrel.1000.button:0 "Commencez"
 
 # раскопки
