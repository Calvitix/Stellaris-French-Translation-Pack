 ### 8 (вариант 2) ###
 # BY Lieutenant Koepple & Dimuch62
  
 # появление раскопок
 apsr_arcrel.810.title:0 "Les problèmes du réacteur Largesium"
 apsr_arcrel.810.desc:0 "[Root.Owner.GetRulerTitle], quelque chose d'étrange se passe ! Notre réacteur sur la planète §H[event_target :apsr8_planet_target.GetName]§!, utilisant la réaction de fission du Largesium, surchauffe lentement ! Il est nécessaire de mener une enquête immédiatement, afin d'en découvrir les raisons ! Nous avons essayé de résoudre le problème nous-mêmes, cependant, nous n'avons pu que constater que les raisons n'ont rien à voir avec l'utilisation de la technologie du Largesium, et nous ne sommes pas en mesure d'arrêter la réaction !"
 apsr_arcrel.810.button:0 "Que se passe-t-il ?"
 
 # excavations
 apsr8_archsite2:0 "$apsr_arcrel.810.title$"
 apsr8_archsite2_desc:0 "Quelque chose d'étrange se passe avec le réacteur du Largesium ! Il surchauffe lentement, et nos tentatives pour arrêter la réaction n'ont rien donné. Nous devons de toute urgence en trouver la raison !"
  
 # Stage 1
 apsr_arcrel.811.title:0 "Première étape"
 apsr_arcrel.811.desc:0 "Nos scientifiques se sont dirigés vers le réacteur, afin de trouver les raisons de la surchauffe des réacteurs. Jusqu'à présent, la menace d'une explosion est minime, mais nous avons remarqué que certains moyens de communication fonctionnent incorrectement et transmettent un message mystérieux et non déchiffré. Il pourrait être utile de mentionner le fait que nos hyper-moteurs, à l'approche de la planète §H[event_target :apsr8_planet_target.GetName]§!, ont connu un retard de fonctionnement de quelques secondes. L'équipe ne peut toujours pas confirmer ou infirmer le lien entre la panne de l'hyper-moteur et la situation du réacteur, mais nous vous ferons savoir quand nous serons sûrs."
 apsr_arcrel.811.button:0 "Continuez."
  
 # Stage 2
 apsr_arcrel.812.title:0 "Stabilisation"
 apsr_arcrel.812.desc_psy:0 "Bonne nouvelle ! Nous avons trouvé la raison de l'échec des communications et de nos hyper-moteurs près de la planète. La raison était, assez curieusement, le Largesium lui-même - pendant le traitement et la génération d'énergie, le Largesium émet également des ondes à une fréquence qui nous était jusqu'alors inconnue. Cependant, le scientifique principal [Root.GetLeaderName] a fait une découverte effrayante - le signal était en quelque sorte connecté au Suaire. Nous avons ressenti une seconde connexion avec lui, et nos esprits étaient remplis de... rage ? D'une manière ou d'une autre, le réacteur a été protégé et la surchauffe a cessé. Nous allons continuer à enquêter."
 apsr_arcrel.812.desc_notpsy:0 "Bonne nouvelle ! Nous avons trouvé la raison de l'échec des communications et de nos hyper-moteurs près de la planète. La raison était, curieusement, le Largesium lui-même - pendant le traitement et la production d'énergie, le Largesium émet également des ondes un certain signal à des fréquences que nous ne pouvons pas reconnaître. Aucun membre de l'équipe de scientifiques n'a révélé son contenu et sa direction exacts, mais nous avons pu blinder le réacteur, en éliminant les dysfonctionnements de l'électronique, des communications et des hyper-moteurs. La menace d'explosion est écartée, mais il nous reste à déterminer les caractéristiques du signal."
 apsr_arcrel.812.button:0 "Continuez."
  
 # Stage 3
 apsr_arcrel.813.title:0 "Temple souterrain"
 apsr_arcrel.813.desc:0 "Nous avons découvert quelque chose. En réponse au signal, des profondeurs de la planète émane une très faible éradication de nature inconnue. En commençant à construire un tunnel contournant les dépôts de Largesium, nous sommes tombés sur tout un complexe souterrain ! Cependant, sa vue nous a terrifiés - il y avait des cendres partout. Nous avons rencontré des restes dans différents états plus d'une fois, mais ça... c'était de la cendre. Pas seulement de la cendre - une cendre incandescente. Nous avons reconnu dans cette cendre quelque chose de similaire à Zro, mais sa composition était différente, ce qui nous amène à l'idée d'un lien entre la psionique qui vivait ici auparavant, et le signal.\nA côté des cendres, d'étranges autels ont été trouvés sous terre, inscrits avec des symboles, jusqu'à présent impossibles à déchiffrer. Néanmoins, nos scientifiques vont essayer de déchiffrer le texte et continuer leur chemin."
 apsr_arcrel.813.button:0 "Il y a un problème ici."
  
 # Stage 4
 apsr_arcrel.814.title:0 "Le début de la fin"
 apsr_arcrel.814.desc_psy:0 "Leading Scientist [Root.GetLeaderName] rapporte que les symboles sur les autels ont enfin été résolus ! Le contenu du texte résultant a soulevé plus de questions que de réponses. Il s'agissait d'une sorte de prières et de requêtes adressées au 'Début de la Fin'. Nous ne savons pas qui les anciens habitants de la planète ont prié, mais leur lien avec le Suaire est indubitable. Nous supposons que cette race a conclu un marché avec l'Essence du Suaire, et qu'il a récolté sa moisson, ne laissant que des cendres de ses adeptes."
 apsr_arcrel.814.desc_notpsy:0 "Leading Scientist [Root.GetLeaderName] rapporte que les symboles sur les autels ont enfin été résolus ! Le contenu du texte obtenu a soulevé plus de questions que de réponses. Il s'agissait d'une sorte de prières et de requêtes adressées au 'Début de la Fin'. Nous ne savons pas qui les anciens habitants de la planète ont prié, mais apparemment il s'agissait d'une sorte d'entité puissante, qui a ensuite détruit les habitants."
 apsr_arcrel.814.button:0 "Très étrange."
  
 # Stage 5 
 apsr_arcrel.815.title:0 "Salle secrète"
 apsr_arcrel.815.desc_unb:0 "Quand nous sommes allés dans les profondeurs, nous avons rencontré deux choses - un énorme cube, et... ceux qui le gardaient. Il semble que ce soit quelqu'un de très similaire aux Invités, ou même à eux-mêmes ! Mais dès que nous nous sommes rapprochés, ils ont disparu. Attendez une minute... On dirait qu'il se passe quelque chose avec [Root.GetLeaderName] !"
 apsr_arcrel.815.desc_nounb:0 "Quand nous sommes allés dans les profondeurs, nous avons rencontré deux choses - un énorme cube, et... ceux qui le gardaient. Entités dont nous ne pouvions pas identifier le genre. Des entités, constituées de lumière pure... Entités qui ont immédiatement disparu. Attendez une minute... Il semble que quelque chose se passe avec [Root.GetLeaderName] !"
 apsr_arcrel.815.button:0 "Affichez-la sur l'écran !"
  
 # Communication with a scientist
 apsr_arcrel.816.title:0 ""
 apsr_arcrel.816.desc:0 "Ce qui m'est arrivé... Je me sens... Je ressens de la légèreté... Et de la clarté d'esprit... Alors c'est comme ça... J'ai été transformé en une entité énergétique... Je suis devenu le même qu'eux... Un sentiment si agréable... Il est urgent que j'écrive tout ça..."
 apsr_arcrel.816.button1:0 "Vous vous souvenez de votre nom ?"
 apsr_arcrel.816.button1.response:0 "Nom... Ah, ça... Mon nom était [event_target :apsr_arch8_scientist.GetName]... Probablement, c'est mon nom..."
 apsr_arcrel.816.button2:0 "Qu'allez-vous faire ensuite ?"
 apsr_arcrel.816.button2.response:0 "Ensuite... Je ferai la même chose que d'habitude... Étudier... Acquérir des connaissances..."
 apsr_arcrel.816.button3:0 "Il est devenu indésirable ! Tuez-le ! ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? - ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button3.response:0 "Mais... Pourquoi..."
 apsr_arcrel.816.button4:0 "Ok reste avec nous' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? - ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button4.response:0 "Merci..."
 apsr_arcrel.816.button5:0 "Vous avez fait un pas de plus vers la divinité ! ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ( ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? )"
 apsr_arcrel.816.button5.response:0 "Je peux partager mes connaissances... ' # ? ? ? ? ? ? ? ? ? ? - ? ? ? ? ? ? - ? ? ? ?, ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button6:0 "Gloire au grand Linceul ! ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ( ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? )"
 apsr_arcrel.816.button6.response:0 "Je deviendrai votre guide dans le monde du Linceul... ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?, ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button7:0 "Vos connaissances nous serviront bien' # ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button7.response:0 "J'en suis très heureux... ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?, ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button8:0 "Tu as trahi la pureté de ta race. Meurs ! ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? - - ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button8.response:0 "Vous êtes des créatures trop pathétiques pour comprendre toute ma grandeur !"
 apsr_arcrel.816.button9:0 "Hmm... Je n'ai pas encore essayé de telles courses... ' # ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?, ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?, ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"
 apsr_arcrel.816.button9.response:0 "Cela peut être une bonne expérience scientifique..."
 
 
 
 
 
 
 
 ### 8 (вариант 3) ###
 # BY Dimuch62
  
 # начало нагрева
 apsr_arcrel.820.title:0 "Surchauffe du réacteur Largesium"
 apsr_arcrel.820.desc:0 "Nouvelles alarmantes de la planète §H[event_target :apsr8_planet_target.GetName]§! ! Le réacteur utilisant le Largesium est en train de surchauffer lentement ! Le personnel local fait de son mieux pour éviter la surchauffe, mais le réacteur continue de chauffer. Nous avons besoin de personnel et d'installations pour ramener le réacteur à la normale."
 apsr_arcrel.820.button:0 "Envoyez un scientifique de toute urgence !"
 
 # проект остановки нагрева
 apsr8_reactor_heat:0 "$apsr_arcrel.820.title$"
 apsr8_reactor_heat_DESC:0 "$apsr_arcrel.820.desc$"
  
 # нагрев остановлен успешно
 apsr_arcrel.821.title:0 "Arrêter la surchauffe"
 apsr_arcrel.821.desc:0 "Bonne nouvelle ! Grâce aux efforts du personnel du réacteur Largesium, la surchauffe a été arrêtée. Cependant, on ne sait toujours pas pourquoi le réacteur a commencé à chauffer. Une enquête est nécessaire."
 apsr_arcrel.821.button:0 "Commencez"
  
 # нагрев НЕ остановлен
 # apsr_arcrel.800
 
 # раскопки
 apsr8_archsite3:0 "Recherche des causes du chauffage"
 apsr8_archsite3_desc:0 "Pendant l'exploitation du réacteur Largesium, un réchauffement incontrôlé du coeur a été enregistré, qui n'a pu être arrêté qu'au prix de grands efforts. Nous devons en découvrir les raisons avant qu'il ne soit trop tard !"
  
 # Этап 1
 apsr_arcrel.822.title:0 "Recherche de raisons"
 apsr_arcrel.822.desc:0 "La vérification des équipements et des qualifications du personnel n'a révélé aucun problème : tous les équipements sont en bon état, le personnel a l'habitude de travailler avec le réacteur et il n'y a pas eu d'erreur dans leurs actions. Mais qu'est-ce qui a donc causé le réchauffement ?"
 apsr_arcrel.822.button:0 "Continuez à chercher"
  
 # Этап 2
 apsr_arcrel.823.title:0 "$apsr_arcrel.822.title$"
 apsr_arcrel.823.desc:0 "Une étude minutieuse du moment du chauffage a permis de conclure qu'il n'était pas accidentel. Quelque chose de l'extérieur a provoqué la déstabilisation de l'opération et le début du chauffage du réacteur."
 apsr_arcrel.823.button_militarist:0 "Ce sont les machinations de nos ennemis !"
 apsr_arcrel.823.button_ancients:0 "Les anciens faisaient attention à nous"
 apsr_arcrel.823.button_all:0 "Qui a fait ça et pourquoi ?"
  
 # Этап 3
 apsr_arcrel.824.title:0 "$apsr_arcrel.822.title$"
 apsr_arcrel.824.desc:0 "L'analyse de plusieurs dispositifs de fixation et capteurs a révélé un signal qui est apparu immédiatement avant le début du chauffage. Malheureusement, sa source n'a pas pu être retracée. Si ce signal se répète, le réacteur risque de devenir incontrôlable. La meilleure solution serait peut-être d'arrêter le réacteur au magnésium..."
 apsr_arcrel.824.button:0 "Merde..."
 apsr_arcrel.824.tooltip:0 "§RL'excavation sera interrompue jusqu'à ce qu'une solution soit trouvée§!"
  
 # Окно угасших
 apsr_arcrel.826.title:0 "Message entrant"
 apsr_arcrel.826.desc_fallen:0 "Salutations, §H[Root.GetRulerTitle][ruler.GetRegnalName]§!. Nous avons remarqué que vous avez des problèmes avec le Réacteur au Largesium ? Nous vous avons déjà envoyé un appareil pour vous aider. Il suffit de le brancher sur les systèmes du réacteur et de le placer dans le coeur du Largesium. Le vaisseau arrivera d'ici un mois. Ne remerciez pas."
 apsr_arcrel.826.button1:0 "Votre aide est très utile"
 apsr_arcrel.826.button1.response:0 "Un choix judicieux"
 apsr_arcrel.826.button2:0 "Nous ne vous faisons pas confiance"
 apsr_arcrel.826.button2.response:0 "Pas la meilleure solution"
 # Окно Зернали
 apsr_arcrel.827.title:0 "Connexion établie"
 apsr_arcrel.827.desc_z1:0 "Rebonjour ! Nous avons remarqué que vous avez des problèmes pour utiliser la puissance du Largesium ? Ne vous inquiétez pas, il y a un dispositif dans l'une des orbites de votre planète §H[event_target :apsr8_planet_target.GetName]§! il y a un dispositif pour vous aider Il suffit de le connecter aux systèmes du réacteur et de le placer dans le noyau. Ne remerciez pas."
 # Окно Зернали (незнаком)
 apsr_arcrel.828.title:0 "Contact non identifié"
 apsr_arcrel.828.desc_z2:0 "Salutations, race [Root.GetSpeciesNamePlural]. Avons-nous remarqué que vous avez des difficultés à utiliser la puissance du Grandesium ? Ne vous inquiétez pas, sur l'une des orbites de votre planète §H[event_target :apsr8_planet_target.GetName]§! se trouve un dispositif pour vous aider. Vous devez juste le connecter aux systèmes du réacteur et le placer dans le noyau. Vous n'avez aucune raison de nous faire confiance, mais il n'y a simplement aucun autre moyen de stabiliser le réacteur."
 
 # Спецпроект проверки орбиты
 apsr8_orbit_check:0 "Vérifier l'orbite"
 apsr8_orbit_check_DESC:0 "On nous a dit qu'il y a un dispositif en orbite qui peut stabiliser le réacteur au Largesium. Si c'est vrai, pourquoi ne l'avons-nous pas trouvé ?"
  
 # Орбита проверена
 apsr_arcrel.829.title:0 "Cadeau en orbite"
 apsr_arcrel.829.desc:0 "Après avoir vérifié l'orbite indiquée, nous avons effectivement trouvé un petit objet qui n'a pas été détecté par nos capteurs. Il ne reste plus qu'à décider s'il faut le connecter au réacteur Largesium, ou essayer de le démonter. Personne ne sait s'ils veulent vraiment nous aider, ou si c'est un sabotage de nos ennemis."
 apsr_arcrel.829.button1:0 "Connectez-vous !"
 apsr_arcrel.829.button2:0 "On ne peut pas faire confiance aux xénos inconnus ! Démontez-le !"
  
 # Орбита НЕ проверена
 apsr_arcrel.830.title:0 "Déstabiliser le Largesium"
 apsr_arcrel.830.desc:0 "Nous avons mis trop de temps à résoudre le problème du réacteur au Largusium, et maintenant il a soudainement chauffé. En conséquence, il y a eu un désastre..."
 apsr_arcrel.830.button:0 "Sommes-nous en retard ?"
  
 # Устройство подключено
 apsr_arcrel.831.title:0 "Réacteur stabilisé"
 apsr_arcrel.831.desc:0 "Nous avons connecté l'appareil comme il nous a été recommandé. Rien de grave ne s'est produit, le réacteur continue son fonctionnement normal. Nous ne pouvons qu'espérer que cela aidera réellement et que le réacteur n'échappera pas à notre contrôle. En attendant, il ne serait pas sage d'oublier cet appareil, et une bien meilleure option serait de l'étudier passivement."
 apsr_arcrel.831.button:0 "Faites-le"
 apsr_arcrel.831.tooltip:0 "§GPeut continuer les fouilles sur la planète avec le Largesium§!"
  
 # Устройство разобрано
 apsr_arcrel.832.title:0 "Échec"
 apsr_arcrel.832.desc:0 "Le scientifique a essayé d'étudier l'appareil trouvé et de le démonter, mais quelque chose a mal tourné... En conséquence, le vaisseau scientifique tout entier s'est effondré en un point, comme si un petit trou noir s'était formé à bord. Il est peu probable que l'on puisse comprendre ce qui s'est réellement passé...."
 apsr_arcrel.832.button:0 "Très mauvais..."
  
 # Этап 4
 apsr_arcrel.833.title:0 "Dispositif d'apprentissage"
 apsr_arcrel.833.desc:0 "Nos scientifiques ont fait tout leur possible pour étudier cet appareil sans violer son fonctionnement et son intégrité. En conséquence, il est apparu qu'il s'agit d'une sorte d'appareil de communication. Peut-être que si vous le connectez non seulement aux systèmes du réacteur, mais aussi aux systèmes de communication, alors nous pourrons essayer de découvrir son véritable objectif."
 apsr_arcrel.833.button:0 "Commencez"
  
 # Этап 5
 apsr_arcrel.834.title:0 "Cube de communication"
 apsr_arcrel.834.desc_no_cube_and_flag:0 "La connexion de l'appareil a réussi. Il est entièrement intégré à notre système de communication et est alimenté directement par les systèmes du réacteur au magnésium. En raison de sa forme caractéristique et de son objectif, nos scientifiques ont nommé le dispositif 'Cube de communication'. Maintenant, ce Cube est complètement prêt à être activé."
 apsr_arcrel.834.desc_no_cube_have_flag:0 "La connexion de l'appareil a réussi. Il est entièrement intégré à notre système de communication et est alimenté directement par les systèmes du réacteur au magnésium. En raison de la similitude avec l'appareil que nous possédions précédemment, nos scientifiques lui ont donné le nom de 'Cube de communication'. Ce Cube est maintenant prêt à être activé."
 apsr_arcrel.834.desc_have_cube_and_flag:0 "L'appareil a été connecté avec succès. Il est entièrement intégré à notre système de communication et est alimenté directement par les systèmes du réacteur au magnésium. En raison de la similitude avec le dispositif que nous possédons, nos scientifiques lui ont donné le nom de 'Cube de communication'. Ce Cube est maintenant complètement prêt à être activé."
 apsr_arcrel.834.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.834.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.834.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.834.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.834.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
