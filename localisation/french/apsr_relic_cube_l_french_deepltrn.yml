 # появление раскопок
 apsr_arcrel.2400.title:0 "Talisman"
 apsr_arcrel.2400.desc_no_cube:0 "Au cours de nos observations passées du §Y'Complexe Talisman'§!, il ne s'est rien passé qui mérite d'être signalé. Cependant, ces derniers jours, un signal étrange a été capté avec l'équipement à l'intérieur des 'boîtes' et seulement quelques instants avant l'apparition des ressources. Par tâtonnement, le personnel scientifique du Complexe a calculé que la source du signal se trouve sur cette planète."
 apsr_arcrel.2400.desc_have_cube:0 "Au cours de nos observations passées du §Y'Complexe Talisman'§!, rien qui mérite d'être signalé ne s'est produit. Cependant, ces derniers jours, un signal ressemblant à celui émis par le §Y$relic_apsr_cube$§! avec l'équipement à l'intérieur des 'boîtes' et seulement dans quelques instants avant l'apparition des ressources. Par essais et erreurs, le personnel scientifique du Complexe a calculé que la source du signal se trouve sur cette planète."
 apsr_arcrel.2400.button:0 "Commencez à chercher"
 
 # раскопки
 apsr24_archsite:0 "Talisman"
 apsr24_archsite_desc:0 "Ces derniers jours, un signal étrange a été capté avec les équipements à l'intérieur des 'boîtes' et seulement quelques instants avant l'apparition des ressources. Par tâtonnement, le personnel scientifique du Complexe a calculé que la source du signal se trouve sur cette planète."
  
 # Этап 1
 apsr_arcrel.2401.title:0 "Recherche"
 apsr_arcrel.2401.desc:0 "Après plusieurs mois de recherche sur la planète §H[event_target :apsr24_planet_target.GetName]§!, l'emplacement de la source du signal a été déterminé avec précision. Elle est située à une profondeur considérable sous la surface de la planète. Dans la même zone, un vide apparent dans la croûte a également été observé ; peut-être y a-t-il un lien."
 apsr_arcrel.2401.button:0 "Creusez-le"
  
 # Этап 2
 apsr_arcrel.2402.title:0 "Mouvement vers le bas"
 apsr_arcrel.2402.desc:0 "Au cours des derniers mois, nos chercheurs se sont déplacés vers la source du signal. Aucun changement n'a encore été constaté."
 apsr_arcrel.2402.button:0 "Continuez."
  
 # Этап 3
 apsr_arcrel.2403.title:0 "Signal"
 apsr_arcrel.2403.desc:0 "Lorsque nos chercheurs ont presque atteint la cavité souterraine, un changement dans le signal surveillé a été enregistré. Des éléments sont apparus dans celui-ci qui ont été rapidement déchiffrés, comme si c'était voulu. Le message qui en résulte est une sorte d'invitation."
 apsr_arcrel.2403.button:0 "Nous n'attendrons pas"
  
 # Этап 4
 apsr_arcrel.2404.title:0 "Ville souterraine"
 apsr_arcrel.2404.desc:0 "Un groupe de chercheurs déclare avoir atteint l'endroit d'où provenait le signal inconnu. Il s'agissait d'une ville souterraine en ruine, presque entièrement sous les couches de roches. La source du signal est située à une certaine distance du point d'entrée des chercheurs. Nous allons rapidement évaluer la sécurité de cet endroit ; les travaux se poursuivront ensuite."
 apsr_arcrel.2404.button:0 "Continuez."
  
 # Этап 5
 apsr_arcrel.2405.title:0 "Cube"
 apsr_arcrel.2405.desc:0 "Les chercheurs sont parvenus à la source du signal - il s'est avéré qu'il s'agissait d'un énorme cube, suspendu dans l'air et dont le noyau pulsait une douce lumière blanche. Selon les résultats d'une étude sommaire, les scientifiques ont conclu que ce cube ne peut pas être déplacé vers un autre endroit, puisqu'il est lié à un point dans l'espace de cette planète, et c'est lui qui est responsable de la génération de ressources dans le §Y'Complexe Talisman'§!. Comme le cube continue à émettre un signal, les chercheurs ont pu l'enregistrer et le transférer à d'autres laboratoires pour analyse et interprétation."
 apsr_arcrel.2405.button:0 "Excellent"
 apsr_arcrel.2405.tooltip:0 "Nos scientifiques vont étudier le cube trouvé. Les résultats de l'étude seront communiqués ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.2409.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.2409.desc_no_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr24_planet_target.GetName]§!. Les études montrent que le cube est une sorte d'appareil de communication interstellaire, fonctionnant sur des principes inconnus qui permet la transimission d'informations à une vitesse supérieure à celle de la lumière. De plus, nous avons également trouvé comment utiliser cette fonction. Nous devrions l'activer et voir ce qui nous attend."
 apsr_arcrel.2409.desc_no_cube_have_flag:0 "Nous avons reçu un rapport d'analyse du Cube sur la planète §H[event_target :apsr24_planet_target.GetName]§!. Selon ce rapport, ce Cube est une réplique d'un autre §YCube de communication§! que nous avons possédé. Rien d'autre d'intéressant n'a été trouvé."
 apsr_arcrel.2409.desc_have_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du Cube de la planète §H[event_target :apsr24_planet_target.GetName]§!. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà.\nMalheureusement, lorsque nous activons un Cube, le reste de nos Cubes s'activent également et ont besoin de temps pour se recharger. Bien que cela ait permis une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
