 # появление раскопок
 apsr_arcrel.1600.title:0 "Coordonnées"
 apsr_arcrel.1600.desc_no_cube:0 "Nos capteurs ont détecté un faible signal, presque imperceptible, en provenance de la planète [event_target :apsr16_planet_target.GetName]. Étonnamment, il n'est pas crypté. Le signal contient un message dans notre langue nationale : << WE AWAIT YOU>>, avec quelques coordonnées planétaires attachées, enregistrées dans un standard inconnu. Nous devons décoder ce standard et savoir où ces 'coordonnées' pointent."
 apsr_arcrel.1600.desc_have_cube:0 "$apsr_arcrel.1600.desc_no_cube$"
