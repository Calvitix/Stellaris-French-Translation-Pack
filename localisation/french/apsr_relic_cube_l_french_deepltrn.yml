 apsr_arcrel.5.title:0 "$relic_apsr_cube$"
 apsr_arcrel.5.desc:0 "À la suite de récentes hostilités, nous avons perdu le contrôle de la planète sur laquelle se trouve §Y$relic_apsr_cube$§!. Malheureusement, nous n'avons plus de planètes avec cette relique, et nous avons perdu l'accès à son utilisation."
 apsr_arcrel.5.button:0 "Nous devons le récupérer !"
 apsr_arcrel.5.tooltip:0 "§RLe §Y$relic_apsr_cube$§! ne peut plus être utilisé tant que la planète contenant cette relique n'est pas reprise en main !§!"
 
 
 
 
 
 
 
 ### ВРЕМЕННАЯ ВЕРСИЯ РАСКОПОК
  
 # появление раскопок
 apsr_arcrel.90.title:0 "Indications vagues"
 apsr_arcrel.90.desc_no_cube:0 "Après une récente mise à niveau de l'unique bâtiment de ressources sur l'une de nos planètes, de vagues indices ont été trouvés concernant la présence de quelque chose d'intéressant sur le site. Il est impossible de dire quoi que ce soit de concret pour l'instant ; nous devons envoyer un scientifique pour effectuer des fouilles."
 apsr_arcrel.90.desc_have_cube:0 "Après une récente mise à niveau de l'unique bâtiment de ressources sur l'une de nos planètes, de vagues indices ont été trouvés concernant quelque chose d'intéressant sur la planète. Ces indices sont très similaires à ceux que nous avons trouvés il y a quelque temps et qui ont conduit à la découverte du §Y$relic_apsr_cube$§!. Nous devons effectuer des fouilles sur la planète."
 apsr_arcrel.90.button:0 "Commencez"
 
 # раскопки
 apsr99_archsite:0 "Indications vagues"
 apsr99_archsite_desc:0 "Dans le processus d'utilisation d'une ressource unique sur cette planète, nous avons trouvé des indices qu'il y a quelque chose d'autre ici. Nous devons organiser des fouilles si nous voulons le trouver."
  
 # Этап 1
 apsr_arcrel.91.title:0 "Commencer l'excavation"
 apsr_arcrel.91.desc:0 "Nos scientifiques ont commencé les fouilles en vérifiant les indices disponibles d'un objet inconnu sur la planète. Maintenant, nous sommes pleinement convaincus qu'il existe réellement."
 apsr_arcrel.91.button:0 "Commencez à creuser"
  
 # Этап 2
 apsr_arcrel.92.title:0 "Aller vers le bas"
 apsr_arcrel.92.desc:0 "L'emplacement approximatif de l'objet recherché a été révélé. Des groupes de scientifiques et d'archéologues ont commencé à s'enfoncer plus profondément dans la planète. On rapporte qu'au fur et à mesure que nous avancions, nos capteurs ont commencé à capter un signal très faible provenant du sous-sol."
 apsr_arcrel.92.button:0 "Continuez."
  
 # Этап 3
 apsr_arcrel.93.title:0 "Signal inconnu"
 apsr_arcrel.93.desc:0 "Nous avons enregistré une forte amplification de l'étrange signal souterrain. Cela s'est produit après l'un des scans réguliers du relief souterrain. On dirait que l'objet cible nous a détectés."
 apsr_arcrel.93.button:0 "Activez les protocoles de sécurité ; code CH-6-2"
  
 # Этап 4
 apsr_arcrel.94.title:0 "Ville souterraine"
 apsr_arcrel.94.desc:0 "Un groupe de chercheurs annonce avoir atteint l'endroit d'où provenait le signal inconnu. Il s'agit d'une ville souterraine en ruine, cachée presque entièrement sous les couches de roches. La source du signal est située à une certaine distance du point d'entrée des chercheurs ; la sécurité de cet endroit sera évaluée dans un avenir proche et les travaux se poursuivront ensuite."
 apsr_arcrel.94.button:0 "Continuez."
  
 # Этап 5
 apsr_arcrel.95.title:0 "Le Cube"
 apsr_arcrel.95.desc:0 "Les chercheurs ont localisé la source du signal - il s'agit d'un énorme cube suspendu dans l'air, dont le noyau émet une lumière blanche douce. Les résultats d'un examen sommaire montrent que ce cube ne peut pas être déplacé, car il est lié à un point précis de cette planète. Comme le cube continue à émettre un signal, nos chercheurs ont pu l'enregistrer et le transférer à d'autres laboratoires pour analyse et interprétation."
 apsr_arcrel.95.button:0 "Excellent"
 apsr_arcrel.95.tooltip:0 "Nos scientifiques vont étudier le signal enregistré. Les résultats de l'étude seront communiqués ultérieurement."
 
 # Получение реликвии
 apsr_arcrel.99.title:0 "Cube de communication"
 apsr_arcrel.99.desc_no_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du signal émanant du Cube sur l'une de nos planètes. Les études montrent que le Cube est une sorte d'appareil de communication interstellaire, fonctionnant selon un principe inconnu. De plus, des instructions sur le fonctionnement du Cube étaient cryptées dans le signal, et grâce à elles nous pouvons essayer de contacter quelqu'un avec lui."
 apsr_arcrel.99.desc_no_cube_have_flag:0 "Nous avons reçu un rapport d'analyse du signal émanant du Cube sur une de nos planètes. D'après ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédions autrefois. Rien de plus n'a été trouvé."
 apsr_arcrel.99.desc_have_cube_and_flag:0 "Nous avons reçu un rapport d'analyse du signal émanant du Cube sur une de nos planètes. Selon ce rapport, ce Cube est une copie exacte d'un autre §YCube de communication§!, que nous possédons déjà.\nMalheureusement, lorsqu'on active un Cube, le reste de nos Cubes s'active également et nécessite un temps de recharge. Bien que cela permette une connexion plus stable, nous ne pouvons pas utiliser les Cubes de communication plus souvent."
 apsr_arcrel.99.button_no_cube_and_flag:0 "Excellent !"
 apsr_arcrel.99.tooltip_no_cube_and_flag:0 "Le §Y$relic_apsr_cube$§! reçu !\n§RAvertissement ! La relique est située sur la planète, donc la perte de la planète signifie la perte de la relique !§!"
 apsr_arcrel.99.button_no_cube_have_flag:0 "Nous avons retrouvé le Cube !"
 apsr_arcrel.99.tooltip_no_cube_have_flag:0 "Le §Y$relic_apsr_cube$§! reçu !\n§RAttention ! La relique est située sur la planète, et comme vous l'avez vu, la perte de la planète signifie la perte de la relique.§!"
 apsr_arcrel.99.button_have_cube_and_flag:0 "Bon"
 apsr_arcrel.99.tooltip_have_cube_and_flag:0 "Nous avons déjà le §Y$relic_apsr_cube$§!.\n§RAttention ! La relique est située sur la planète, donc la perte de la planète signifie la perte de la relique ! Avoir une autre planète avec la même relique permet d'éviter ce sort§!."
