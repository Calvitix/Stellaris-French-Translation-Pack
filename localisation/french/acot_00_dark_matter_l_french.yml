l_french:
 
 sm_acot_starbase_dm_refine: "Générateur de matière noire"
 sm_acot_starbase_dm_refine_desc: "Module de base stellaire spécialisé qui peut générer de la matière noire. Il est plus performant à proximité d'un trou noir. Les progrès de la technologie augmenteront son rendement."
 
 sm_acot_starbase_de_pylon: "Pylône d'énergie noire"
 sm_acot_starbase_de_pylon_desc: "Module de base stellaire spécialisé qui peut générer de l'énergie noire. Il est plus performant à proximité d'un trou noir. Les progrès de la technologie augmenteront son rendement."
 
 tech_dark_matter_generation: "Génération de matière noire"
 tech_dark_matter_generation_desc: "Il semble que le scientifique soit capable de théoriser sur la façon de générer de la matière noire en une énergie utilisable. Nous devrions allouer les ressources nécessaires pour que le scientifique puisse commencer ses recherches immédiatement."
  
 tech_dark_matter_container: "Confinement de la matière noire"
 tech_dark_matter_container_desc: "On dirait que ce scientifique est capable de trouver un récipient spécial assez puissant pour maintenir ce puissant pouvoir de la matière noire. C'est une opportunité rare que nous devrions saisir sans tarder."
 
 tech_dark_matter_strategy: "Applications de la matière noire"
 tech_dark_matter_strategy_desc: "Ce scientifique semble être capable de visualiser le genre d'applications pour lesquelles ce nouveau Réacteur d'énergie noire peut être utilisé, en plus d'une meilleure batterie. Explorons plus en profondeur avant que le scientifique n'oublie."
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Génération d'énergie de la matière noire"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "L'expérimentation sur ce sujet nous permettra de générer à la fois de la matière noire et de l'énergie noire sans avoir besoin de trous noirs naturels."
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Conteneurs de puissance de la matière noire"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "L'invention de ce conteneur nous permettra de stocker l'énergie de la matière noire en toute sécurité pour les vaisseaux spatiaux. Le même principe peut également être utilisé sur les districts et les bases stellaires."
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Applications de la puissance de la matière noire"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "La finalisation de ce concept nous permettra de comprendre ce que l'avenir nous réserve avec la puissance de la matière noire. Une fois terminé, nous devrions être en mesure d'utiliser la matière noire pour divers avantages."
 
 country_resource_sr_dark_matter_add: "Ajout d'une ressource stratégique sur la matière noire"
 
 acot_dark_matter_event.1.name: "The Dark Inside"
 acot_dark_matter_event.1.desc.a: "The topic of Dark Matter has always been a wild part of scientific discussion. What exactly is it, and what can be done with it? Some scientists start to spread the big talk about using Dark Matter as some sort of generator...which seems to be quite bizzare, the theory defiles all our current knowledge of physics. But perhaps there is some merit in this rumor? We should explore further."
 acot_dark_matter_event.1.desc.b: "The topic of Dark Matter has always been a wild part of scientific discussion. What exactly is it, and what can be done with it? We have already seen examples of other empires utilizing the power, so there clearly is something more about it. But speculation alone will not advance our cause, so we should begin a more through exploration into the subject."
 acot_dark_matter_event.1.a: "Nous devons explorer toutes les possibilités."
 
########################
 
 RESEARCH_DARK_POWER_NORMAL: "Convention scientifique"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Des scientifiques de tout l'empire se réunissent pour débattre des possibilités de la puissance de la matière noire, ainsi que des moyens de la générer, de l'exploiter et de l'utiliser. Le processus est long et plutôt chaotique, les scientifiques essayant d'élaborer diverses théories."
 
 acot_dark_matter_event.2.name: "Fin de la convention scientifique"
 acot_dark_matter_event.2.desc: "C'est confirmé ! Après de multiples débats chaotiques et des expériences ratées, nous avons finalement réussi à trouver un moyen de générer de la matière noire en une énergie utilisable ! Le premier échantillon n'a duré que quelques secondes cependant, et nous devons poursuivre nos expériences avant de trouver un moyen de générer une énergie de matière noire durable."
 
 acot_dark_matter_event.2.a: "L'avenir est à portée de main !"
 acot_dark_matter_event.2.a.desc: "Nous devons maintenant trouver un scientifique compétent dans le domaine des particules et attendre qu'il trouve un moyen fiable de générer de la puissance de matière noire."

########################
 
 acot_dark_matter_event.300.name: "What's yours is mine."
 acot_dark_matter_event.300.desc: "We have obtained enough samples from the debris we collected. Now we simply need to analyze them. It is unfortunate that this won't be as simple as previous salvaging operations in the past, but we can't be picky."
 acot_dark_matter_event.300.a: "It cannot be helped."

 acot_dark_matter_event.30.name: "'Phanon Corps'"
 acot_dark_matter_event.30.desc.a: "Donc vous voulez comprendre la matière noire et comment ces 'grands-pères' de l'espace l'utilisent, n'est-ce pas ?\n\nEh bien, vous avez de la chance. Ma division spéciale peut facilement rassembler tous les détails importants dont vous avez besoin pour lancer le projet. Cela dit, si vous souhaitez mes services, vous devrez me payer à l'avance au cas où les choses tourneraient mal et que nous devions utiliser le plan B."
 acot_dark_matter_event.30.desc.b: "Et donc nous nous rencontrons à nouveau. Avez-vous reconsidéré la question ? La porte est toujours ouverte. Vous me donnez l'argent, et je vous donne la marchandise."
 acot_dark_matter_event.30.a: "Vous voulez dire que vous ne savez pas comment ils fonctionnent ?"
 acot_dark_matter_event.30.a.explain: "Pas du tout. Mec, la 'Phanon Corps' a ses propres technologies qui sont bien meilleures que les trucs sombres que les 'Ancêtres' utilisent. Tout ce que je sais c'est que c'est un truc super populaire utilisé par tout le monde à l'époque, et que c'est lié aux trous noirs d'une manière ou d'une autre.\n\nNotre équipe prend juste les trucs dont on a besoin, et les donne à nos clients, on ne passe pas notre temps à se demander pourquoi peindre les réacteurs en bleu ou en turquoise les rend meilleurs."
 acot_dark_matter_event.30.b: "Laissez-moi y réfléchir d'abord."
 acot_dark_matter_event.30.b.explain: "Je sais que c'est beaucoup à prendre au pied de la lettre, mais rassurez-vous, le contrebandier légendaire n'échoue jamais, et je ne trahis jamais mes propres clients. J'ai une réputation à défendre, vous savez ?"
 acot_dark_matter_event.30.c: "Très bien, commençons."
 acot_dark_matter_event.30.c.explain: "Très bien, mon ami. Tout ceci devrait être terminé dans un mois ou deux. Préparez au mieux vos forces au cas où des trucs stupides arriveraient."
 
 
 acot_dark_matter_event.3.name.a: "Un succès sans faille !"
 acot_dark_matter_event.3.desc.a: "La 'Phanon Corps' a accompli la tâche, toutes les informations concernant le Réacteur de Matière Noire ont été téléchargées dans nos archives technologiques maintenant.\n\nIl a également décidé de nous rendre certains des investissements que nous avons faits, déclarant que les mesures de sécurité de l'empire déchu sont plus pathétiques que ce qu'ils avaient prévus."
 acot_dark_matter_event.3.a: "De l'argent bien dépensé !"
 
 acot_dark_matter_event.3.name.b: "Succès partiel"
 acot_dark_matter_event.3.desc.b: "La 'Phanon Corps' a accompli sa tâche, toutes les informations concernant le réacteur à matière noire ont été téléchargées dans nos archives technologiques. Malheureusement, l'un des Empires déchus a découvert les activités et a remonté la fuite jusqu'à nous. Ils ne semblent pas très heureux de cela."
 acot_dark_matter_event.3.b: "Alerte à tous les commandements !"
 acot_dark_matter_event.3.b.desc: "L'un des empires déchus sera très mécontent de nous, et pourrait exercer des représailles, nous devons nous préparer en conséquence."
 
#########################################
 
 acot_dark_matter_event.40.ask_curator: "Pouvez-vous nous aider à développer le réacteur de matière noire ?"
 
 acot_dark_matter_event.40.name: "Les Conservateurs"
 acot_dark_matter_event.40.desc.a: "Donc vous souhaitez finalement développer votre propre réacteur de matière noire. Nous avions prévu que cela arriverait un jour, vu la vitesse à laquelle votre empire s'est développé.\n\nVous serez heureux d'apprendre que nous connaissons ce pouvoir et que nous sommes prêts à vous l'enseigner si le prix est bon.\n\nCependant, il s'agit d'une technologie extrêmement rare que peu d'empires ont jamais possédée, donc nous avons besoin d'un peu plus que de simples crédits. Nous souhaitons également acquérir un nouvel étudiant pour rejoindre notre ordre. Peut-être. Nous pouvons faire cet arrangement ?"
 acot_dark_matter_event.40.desc.b: "Êtes-vous toujours intéressé par la proposition alors ? Nous sommes surtout à la recherche d'un nouvel étudiant, ainsi que de fonds supplémentaires pour notre prochain projet. Nous partagerons nos connaissances si vous pouvez faire cet arrangement."
 acot_dark_matter_event.40.a: "A-t-il vraiment cette valeur ?"
 acot_dark_matter_event.40.a.explain: "Tout à fait. Comme vous l'avez peut-être remarqué, il s'agit d'une technologie que l'on ne trouve que dans les anciens empires du passé. Nous, les Curateurs, avons autrefois appartenu à l'un de ces empires. Comprendre sa puissance ouvrira la voie à des secrets encore plus magnifiques, peut-être même pourrez-vous vous développer davantage que les empires déchus."
 acot_dark_matter_event.40.b: "Laissez-moi y réfléchir d'abord."
 acot_dark_matter_event.40.b.explain: "Très bien alors. N'hésitez pas à nous contacter si vous changez d'avis."
 acot_dark_matter_event.40.c: "Très bien, vous aurez notre don."
 acot_dark_matter_event.40.c.explain: "Très sage !\n\nNous allons commencer la transaction et les arrangements pour transférer vos scientifiques à notre commande sans délai !"
 
 acot_dark_matter_event.40.c.tooltip: "Les Conservateurs choisiront l'un de nos scientifiques de niveau 5+ pour rejoindre leur Ordre."
 
 acot_dark_matter_event.4.name: "Contrat rempli."
 acot_dark_matter_event.4.desc.a: "Notre argent a porté ses fruits. Le Curateur a appris à nos scientifiques comment générer de la matière noire sans recourir aux trous noirs naturels. Il nous a également fourni des instructions de base sur la façon de créer un champ de confinement adéquat pour les héberger sur des vaisseaux spatiaux."
 acot_dark_matter_event.4.desc.b: "Notre argent a porté ses fruits. Le Curateur a appris à nos scientifiques comment générer de la matière noire sans recourir aux trous noirs naturels. Ils nous ont également fourni des instructions de base sur la façon de créer un champ de confinement approprié pour les héberger sur des vaisseaux spatiaux. Cependant, leurs activités ont été suivies par l'un des Empires déchus. Il semblerait qu'ils ne soient pas très heureux que leurs anciens scientifiques transmettent leurs précieuses technologies à des races plus jeunes."
 acot_dark_matter_event.4.a: "C'est pour le bien de tous."
 acot_dark_matter_event.4.a.desc: "Bien que certaines de nos équipes scientifiques ne soient pas entièrement satisfaites d'avoir perdu l'un des leurs, nous disposons désormais de la puissance nécessaire pour défier la galaxie."
 acot_dark_matter_event.4.b: "Les choses ne sont jamais aussi simples, n'est-ce pas ?"
 acot_dark_matter_event.4.b.desc: "Ces Empires déchus peuvent être légèrement méfiants face à nos pouvoirs croissants, nous pouvons devenir une menace légitime. Nous devrions nous préparer à toute... difficulté."
 
 
 ####################################################################
 
 acot_dm_tech_chain: "Designs sombres"
 acot_dm_tech_chain_title: "Designs sombres"
 acot_dm_tech_chain_desc: "Nous avons pris connaissance d'une nouvelle source d'énergie potentielle qui utilise la puissance de la matière noire et de l'énergie noire. Nous devrons explorer et rechercher cette matière plus avant pour l'obtenir."
 
 acot_dm_tech_physics: "Génération de la matière noire"
 acot_dm_tech_physics_desc: "Nous devrons comprendre comment générer à la fois des matières sombres et des énergies sombres sans compter sur les trous noirs naturels.\n\n§YNous devrons assigner un scientifique de niveau 6+ dans le domaine de la physique. Le scientifique doit avoir soit Éclair de génie, Curateur, Psionique, Érudit, Synthétique, ou Cerveau. Alternativement, nous pouvons chercher de l'aide auprès des autres qui pourraient posséder la connaissance."
 acot_dm_tech_engineers: "Contenant de la matière noire"
 acot_dm_tech_engineers_desc: "Nous devrons comprendre comment maintenir et contrôler la matière noire générée dans les noyaux des réacteurs de toutes les tailles de vaisseaux.\n\n§YNous devrons assigner un scientifique de niveau 6+ dans le domaine de l'ingénierie. Le scientifique doit avoir soit l'Étincelle du Génie, Curateur, Psionique, Érudit, Synthétique, cerveau. Alternativement, nous pouvons chercher de l'aide auprès des autres qui peuvent posséder les connaissances nécessaires."
 acot_dm_tech_social: "Utilisation de la matière noire"
 acot_dm_tech_social_desc: "Nous devons comprendre quels types d'adaptations nous pouvons utiliser avec la nouvelle technologie.\n\n§YNous devrons assigner un scientifique de niveau 6+ dans le domaine de la société. Le scientifique doit avoir soit Éclair de génie, Curateur, Psionique, Érudit, Synthétique, ou Cerveau. Alternativement, nous pouvons chercher de l'aide auprès des autres qui pourraient posséder les connaissances nécessaires."
 
acot_dm_tech_find_enigmatic_1: "Design sombre - Développement indépendant"
acot_dm_tech_find_enigmatic_1_desc: "Il existe plusieurs façons d'acquérir une connaissance de base de la matière noire. Le moyen le plus simple est d'essayer d'en créer une nous-mêmes. Ce processus prendra du temps, car il s'agit d'un nouveau domaine d'étude qui doit encore être exploré."
acot_dm_tech_find_enigmatic_2: "Design sombre - Escarmouche"
acot_dm_tech_find_enigmatic_2_desc: "Il existe de multiples façons d'acquérir une connaissance de base de la matière noire. Une autre méthode qui a fait ses preuves et sur laquelle on peut toujours compter, c'est de battre le fer de quelqu'un qui possède la technologie. Les cibles les plus faciles et les plus simples sont les empires déchus survivants, car malgré leurs connexions, ils ont des systèmes de décryptage étonnamment simples. Nous n'aurons aucun problème avec les ingénieurs énigmatiques en récupérant leurs vaisseaux."
acot_dm_tech_find_enigmatic_3: "Design sombre - Curateurs"
acot_dm_tech_find_enigmatic_3_desc: "Il existe de multiples façons d'acquérir une compréhension de base de la matière noire. Compte tenu de leur expérience, les conservateurs devraient être en mesure de nous aider à cet égard."
acot_dm_tech_find_enigmatic_4: "Design sombre - Phanon Corps"
acot_dm_tech_find_enigmatic_4_desc: "Il existe de multiples façons d'acquérir une compréhension de base de la matière noire. Nous pouvons toujours faire appel aux services du 'Phanon Corps'. Selon leur politique, ils ne se soucient pas des relations avec les clients, si nous sommes prêts à payer, ils sont prêts à travailler."
 
############################################################################
  
 acot_dark_matter_event.5.name: "Génération de puissance de la matière noire !"
 acot_dark_matter_event.5.desc: "Eurêka ! Notre dernière expérience sur la production d'énergie à partir de la matière noire a duré plus d'une semaine sans montrer aucun signe d'affaiblissement ! Avec ces connaissances, nous pouvons construire en toute sécurité des générateurs orbitaux pour récolter ces ressources rares sans avoir besoin de trous noirs maintenant !"
 acot_dark_matter_event.5.a: "Superbe !"

 acot_dark_matter_event.6.name: "Confinement de la puissance de la matière noire !"
 acot_dark_matter_event.6.desc: "Nous disposons désormais d'un dispositif adéquat qui peut contenir en toute sécurité les énergies générées par la matière noire et les distribuer dans tous les systèmes de vaisseaux. La conception modulaire du dispositif lui permet d'être facilement redimensionné et ajusté pour s'adapter à toutes les tailles de vaisseaux."
 acot_dark_matter_event.6.a: "Bien joué !"
 
 acot_dark_matter_event.7.name: "Utilisation de la puissance de la matière noire !"
 acot_dark_matter_event.7.desc: "Grâce à notre nouvelle compréhension, les militaires commencent à déployer sur le terrain divers équipements de base basés sur la matière noire. Bien que nous n'ayons pas encore d'équipement spécifique, ces connaissances de base ouvriront la voie aux futures campagnes militaires."
 acot_dark_matter_event.7.a: "Génial !"
 
 acot_dark_matter_event.700.name: "Le catalyseur final"
 acot_dark_matter_event.700.desc: "Nous avons toutes les connaissances et les ressources nécessaires pour intégrer pleinement le réacteur de matière noire dans notre arsenal. Tout ce qu'il faut maintenant, c'est créer un produit de masse qui puisse être facilement utilisé dans tout notre empire. Cette tâche devrait être triviale, compte tenu de ce que nous avons appris jusqu'à présent."
 acot_dark_matter_event.700.a: "C'est le moment !"
 
 acot_dark_matter_event.8.name: "Réacteur de matière noire !"
 acot_dark_matter_event.8.desc: "Une nouvelle ère s'ouvre à nous ! Avec notre nouveau réacteur de matière noire, nous avons réalisé ce dont seules quelques civilisations dignes de ce nom sont capables : la maîtrise de la matière noire. L'avenir de notre empire semble plus brillant que jamais."
 acot_dark_matter_event.8.a: "Bien joué, tous."
 acot_dark_matter_event.8.a.desc: "Un nouvel âge pour notre empire commence."
 
 acot_dark_matter_event.9.name: "Un nouveau développement"
 acot_dark_matter_event.9.desc: "Nous avons reçu des rapports indiquant que le §Y[event_target :new_dm_country.GetName]§! a terminé les recherches sur la puissance de la matière noire. Bientôt ils commenceront à incorporer la puissance à travers leurs empires."
 acot_dark_matter_event.9.a: "Intéressant."
 acot_dm_tech_find_enigmatic_5: "Dark Design - Familiarity"
 acot_dm_tech_find_enigmatic_5_desc: "Before going further and explore the other mysterious energy that we observed as part of our Dark Matter research, we should focus on familiarizing ourselves with the technology, and prepare our lab resources for what is undoubetely going to be a deeper journey. We're only at the surface, and yet to know how deep down this rabbit hole goes."

 acot_dark_matter_event.10.name: "Down the Rabbit Hole"
 acot_dark_matter_event.10.desc: "Our familiarity with Dark Matter has revealed to us many new secrets. Based on our prior observation, we have finally confirmed verifible existence of another energy that are distinctively connected to Dark Matter. Given this intertwined nature, we decided to dub this the Dark Energy. Our scientists believe this enigmatic power is what actually powers many of the ancient technologies. The power seems to be alien in nature, and can only be accessed through the use of Dark Matter's unique dimensional properties.\n\nFortunately, the process to harvest this power is made relatively much more simple with our current capabilities."
 acot_dark_matter_event.10.a: "Ah, at last. Finally, this is more like it."

 acot_dark_matter_event.11.name: "D For Delta"
 acot_dark_matter_event.11.desc: "Thanks to the efforts of our hardworking science team, we now possess the knowledge to harness this new Dark Energy in tandem with Dark Matter. All that remains now is to develop the reactor. For now, we will classify all technologies associated with the two energy as the Delta, for it is the combination of two dark powers."
 acot_dark_matter_event.11.a: "Fair enough."
 acot_dark_matter_event.11.a.tooltip.a: "Some of our people still can't shake the uneasy feeling that this should been called Alpha first since well...its the first one. But clearly, these people lack imagination. Delta stands for Dark Matter and Dark Energy, not some alphabets from some random bipedal humanoid civilization that existed centuries ago somewhere somewhere in the past."
 acot_dark_matter_event.11.a.tooltip.b: "Some of our people still can't shake the uneasy feeling that this should been called Alpha first since well...its the first one. But clearly, these people lack imagination. Delta stands for Dark Matter and Dark Energy, so it doesn't have to follow the Greek Alphabetical Order."

 acot_dark_matter_event.12.name: "The Awakening."
 acot_dark_matter_event.12.desc: "Today marks a new begining. The New Begining. We stand at the dawn of our ascension, to make our mark in galactic history among the legends of old. The secrets of the ancients are now revealed, and we will reap the rewards as is rightfully ours. All technologies; weapons, defenses, armies, ships, infrastructures and many more, will soon be enhanced beyond what we could have ever dreamed of. It is truly eye-opening, we have awaken.\n\nWith so many new possibilities before us, we should determine what areas should our science team focus on, as there'll no doubt be many things to explore."
 acot_dark_matter_event.12.a: "Energy Weapons."
 acot_dark_matter_event.12.b: "Kinetic Weapons."
 acot_dark_matter_event.12.c: "Explosive Weapons."
 acot_dark_matter_event.12.d: "Strikecrafts."
 acot_dark_matter_event.12.e: "Defensive Systems."
 acot_dark_matter_event.12.f: "Core Ship Components."
 acot_dark_matter_event.12.g: "Buildings and Armies."

############################################################################

 edict_dmc_dm_military_strategy: "Optimisation des vaisseaux de matière noire"
 edict_dmc_dm_military_strategy_desc: "L'allocation de matières sombres supplémentaires dans les systèmes de nos vaisseaux leur permettra d'obtenir une augmentation respectable des performances de combat. Cependant, ce processus ne dure qu'un court laps de temps."
 edict_dmc_dm_science_strategy: "Augmentations du laboratoire de matière noire"
 edict_dmc_dm_science_strategy_desc: "Nous pouvons améliorer notre équipement de laboratoire avec des réacteurs de matière noire supplémentaires pour augmenter leur efficacité pendant une courte période. Cela devrait permettre à nos scientifiques d'être plus créatifs dans leurs expériences."
 
 edict_dmc_de_weapon_boost: "Surcharge d'énergie noire"
 edict_dmc_de_weapon_boost_desc: "Augmenter la puissance de sortie en allouant des ressources supplémentaires augmentera considérablement la cadence de tir et la capacité des boucliers de notre vaisseau pendant une courte période de temps."
 
 building_micro_black_hole: "Extracteur de matière noire"
 building_micro_black_hole_desc: "Ce grand bâtiment génère un micro trou noir, ce qui nous permet d'en extraire la matière noire. En raison de la nature dangereuse du trou noir, le processus est effectué par des machines automatisées. Son entretien nécessite cependant une immense quantité d'énergie et de minéraux."

 tech_dark_matter_deflector: "Dark Matter Dimensional Deflector"
 tech_dark_matter_deflector_desc: "While it is possible to harness dark matter to create a powerful shield, its dimensional properties may tear apart the ship its trying to protect. Further analysis will be required before we can deploy them onto the battlefield as a niche option."
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR: "Dark Matter Dimensional Deflector"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR_DESC: "Experimental Shield Enhancer that converts portions of the ship's internal hull into a dimensional field that protects the ship from outside harm, effectively creating a powerful shield and armor enhancement at the cost of the ship's structural integrity."


 tech_dark_matter_propulsion: "Dark Matter Dimensional Thruster"
 tech_dark_matter_propulsion_desc: "Dimensional Technology provided by dark matter gives us an opportunity to toy with some experimental concepts. Traditionally, thrusters do not interact with FTL drives, as the two are working independently. However, while Dark Matter are too risky to be used as FTL in on itself, the energy residues generated from Dark Matter-based thrusters can cause physical space around the ship to bend slightly, which when timed correctly, can greatly amplify jumping capabilities. Furthermore, the generated shrouds provide natural protection from enemy sensors, greatly increasing our ship's evasion regardless of the ship's size.\n\nThis is without a drawback, however, for the component performs very poorly as a normal sub-light thrusters."
 SHIP_THRUSTER_5: "Dark Matter Dimensional Thruster"
 SHIP_THRUSTER_5_DESC: "Who needs speed when you can just warp to the enemy?"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE: "§HUnlocks Component:§! $SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC: "§HDark Matter Dimensional Thruster§!\nWho needs speed when you can just warp to the enemy?"


 tech_dark_matter_power_core: "Dark Matter Dimensional Reactor"
 tech_dark_matter_power_core_desc: "Although Dark Matter are not exactly practical enough to be used in real combat, its unique dimensional properties should give us a special niche in creating a powerful alpha-strike reactor."
 TECH_UNLOCK_DARK_MATTER_POWER_TITLE: "§HUnlocks Component:§! Dark Matter Dimensional Reactor"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC: "§HDark Matter Dimensional Reactor§!\nDark Matter Dimensional Reactor sacrifices large portion of the ship's hull to create a powerful dimensional field that greatly amplifies the ship's weapon systems and allow them to bypass natural obstacles and distance, granting them increased speed. In addition, its mysterious dimensional properties grant them nigh unlimited power."
 CORVETTE_DARK_MATTER_REACTOR: "Dark Matter Dimensional Reactor"
 CORVETTE_DARK_MATTER_REACTOR_DESC: "Dark Matter Dimensional Reactor sacrifices large portion of the ship's hull to create a powerful dimensional field that greatly amplifies the ship's weapon systems and allow them to bypass natural obstacles and distance, granting them increased speed. In addition, its mysterious dimensional properties grant them nigh unlimited power."