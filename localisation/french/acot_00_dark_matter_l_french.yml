l_french:
 
 sm_acot_starbase_dm_refine: "Dark Matter Generator"
 sm_acot_starbase_dm_refine_desc: "Specialized Starbase Module that can generate dark matter. Performs better in proximity to a black hole. Advancements in technologies will increase its yielding."
 
 sm_acot_starbase_de_pylon: "Dark Energy Pylon"
 sm_acot_starbase_de_pylon_desc: "Specialized Starbase Module that can generate dark energy. Performs better in proximity to a black hole. Advancements in technologies will increase its yielding."
 
 tech_dark_matter_generation: "Dark Matter Generation"
 tech_dark_matter_generation_desc: "It seems the scientist is able to theorize on how to generate Dark Matter into a usable energy. We should allocate required resources for the scientist to begin the research right away."
  
 tech_dark_matter_container: "Dark Matter Containment"
 tech_dark_matter_container_desc: "Looks like this scientist is able to come up with a special container powerful enough to maintain this powerful Dark Matter Power. This is a rare opportunity we should look into without delay."
 
 tech_dark_matter_strategy: "Dark Matter Applications"
 tech_dark_matter_strategy_desc: "This scientist seems to be able to visualize what kind of applications this newly-created Dark Power Reactor can be used on besides just a better battery pack. Let us explore deeper before the scientist forgets."
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Dark Matter Power Generation"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Experimenting on this will allow us to generate both Dark Matter and Dark Energy without the need for natural black holes.."
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Dark Matter Power Containers"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Invention of this container will allow us to store Dark Matter Energy safety for starships. The same principle can also be utilized on districts and starbases."
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Dark Matter Power Applications"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Finalizing this concept will allow us to understand what will the future holds for us with the power of Dark Matter. Once finished, we should be able to use dark matter for various benefits."
 
 country_resource_sr_dark_matter_add: "Dark Matter Strategic Resource Added" 
 
 dark_matter_event.1.name: "Dark Matter..Power?"
 dark_matter_event.1.desc: "Some scientists start to spread the big talk about using Dark Matter as some sort of generator....This seems impossible, the theory defiles all our current knowledge of physics. But perhaps there is some merit in this rumor? We should explore further."
 dark_matter_event.1.a: "We must explore all possibilities."
 
########################
 
 RESEARCH_DARK_POWER_NORMAL: "Science Convention"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Scientists from all across our empire will gather and debate on the possibilities of Dark Matter Power, as well as the ways in which it can be generated,harnessed and utilized. The process is long and rather chaotic as scientists try to come up with various theories."
 
 dark_matter_event.2.name: "Science Convention Finale"
 dark_matter_event.2.desc: "It is confirmed! After multiple chaotic debates and failed experiments, we have finally been able to find a way to generate Dark Matter into a usable energy! The first sample lasted for only a couple of seconds however, and we must experiment further before we can find a way to generate a maintainable Dark Matter Energy."
 
########################
 
 dark_matter_event.30.name: "Phanon Corps"
 dark_matter_event.30.desc.a: "So you want to understand Dark Matter and how those space grandpas utilize them right?\n\nWell, you are in luck. My special division can easily gather all the important details you need to kickstart the project.\n\nThat said, if you wish my services you will have to pay me in advance in case things go loud and we have to use Plan B."
 dark_matter_event.30.desc.b: "And so we meet again. Have you reconsidered? The door's always open. You get me the money, and I'll get you the goods."
 dark_matter_event.30.a: "You mean you don't know how they work?"
 dark_matter_event.30.a.explain: "Hell no. Dude, The Phanon Corps has its own awesome techs that are wayyyyyyyy better than whatever dark thingies the gramps use. All I know is that it's a super popular thing that gets used by literally everyone back then, and it's related to the black holes somehow.\n\nOur team just grab stuffs we need, then give 'em to our clients, we don't spend time asking why painting reactors teal or blue make them better."
 dark_matter_event.30.b: "Let me think about it first."
 dark_matter_event.30.b.explain: "By all means, take your time.\n\nI know this is a lot to take on faith, but rest assured; The Legendary Smuggler never fails, and I never turn on my own customer. I have a reputation to uphold, you know?"
 dark_matter_event.30.c: "Very well, let us begin."
 dark_matter_event.30.c.explain: "Very good, my friend.\n\nThis entire thing should be finished in a month or two. Best prepared your forces in case stupid stuffs happen."
 
 
 dark_matter_event.3.name.a: "Flawless Success!"
 dark_matter_event.3.desc.a: "The Phanon Corps has accomplished the task, all information regarding Dark Matter Reactor has been uploaded into our technology archive now.\n\nHe has also decided to return some of the investments we have made to us, stating the fallen empire's security measures are more pathetic than he anticipated."
 dark_matter_event.3.a: "Money well spent!"
 
 dark_matter_event.3.name.b: "Partial Success"
 dark_matter_event.3.desc.b: "The Phanon Corps has accomplished the task, all information regarding Dark Matter Reactor has been uploaded into our technology archive now. Unfortunately, one of the Fallen Empires has caught on to the activities and track the sources back to us. They do not seem too happy about it."
 dark_matter_event.3.b: "Alert all commands!"
 dark_matter_event.3.b.desc: "One of the fallen empires will be very upset at us, and may retaliate, we should prepare ourselves accordingly."
 
#########################################
 
 dark_matter_event.40.ask_curator: "Can you help us develop Dark Matter Reactor?"
 
 dark_matter_event.40.name: "The Curators"
 dark_matter_event.40.desc.a: "So you finally wish to develop your very own Dark Matter Reactor. We anticipated this will happen eventually, considering how fast your empire has developed.\n\nYou will be happy to hear that we do indeed know of this power, and will be willing to teach you if the price is right.\n\nHowever, this is an extremely rare technology that few empires ever possessed, so we require a little bit more than just credits. We wish to also acquire a new student to join our order. Perhaps. We can make this arrangement?"
 dark_matter_event.40.desc.b: "Are you still interested in the proposal then? We are mostly looking for a new student, as well as some more funds for our next project. We will share our knowledge if you can make this arrangement."
 dark_matter_event.40.a: "Is it really that valuable?"
 dark_matter_event.40.a.explain: "Quite so. As you may have noticed, this is a technology that can only be found amongst the ancient empires of the past. We the Curators once belonged to one of these empires. Understanding its power will pave way for even more magnificent secrets, perhaps you may even be able to develop further than the Fallen Empires have."
 dark_matter_event.40.b: "Let me think about it first."
 dark_matter_event.40.b.explain: "Very well then. Please do not hesitate to contact us should you change your mind."
 dark_matter_event.40.c: "Very well, you shall have our donation."
 dark_matter_event.40.c.explain: "Most wise!\n\nWe will begin the transaction and arrangements to transfer your scientists to our order with no delay!"
 
 dark_matter_event.40.c.tooltip: "The Curators will pick one of our level 5+ scientists to join their orders."
 
 dark_matter_event.4.name: "Contract Fulfilled."
 dark_matter_event.4.desc.a: "Our money has paid off. The Curator has taught our scientists how to generate Dark Matter without relying on natural black holes. They have also provided us with basic instructions on how to create a proper containment field to house them on starships."
 dark_matter_event.4.desc.b: "Our money has paid off. The Curator has taught our scientists how to generate Dark Matter without relying on natural black holes. They have also provided us with basic instructions on how to create a proper containment field to house them on starships.\n\nHowever, their activities have been tracked by one of the Fallen Empires. It would seem that they are not too happy about their former scientists handling their prized technologies to younger races."
 dark_matter_event.4.a: "It is for the greater good."
 dark_matter_event.4.a.desc: "Although some of our science teams are not entirely happy about losing one of their own, we now have the power we need to challenge the galaxy."
 dark_matter_event.4.b: "Things are never that simple, aren't they?"
 dark_matter_event.4.b.desc: "These Fallen Empires may be slightly wary at our increasing powers, we may become a legitimate threat. We should prepare for any...difficulties."
 
 
 ####################################################################
 
 acot_dm_tech_chain: "Dark Designs"
 acot_dm_tech_chain_title: "Dark Designs"
 acot_dm_tech_chain_desc: "We are made aware of a potential new power source that utilizes the power of Dark Matter and Dark Energy. We will have to explore and research into this matter further to obtain it."
 
 acot_dm_tech_physics: "Generating Dark Matter"
 acot_dm_tech_physics_desc: "We will need to understand how to generate both Dark Matters and Dark Energies without relying on natural black holes.\n\n§YWe will need to assign a level 6+ scientist in the Physics Field. The Scientist must either have Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug. Chosen, or Particle Expertises.\nAlternatively, we can seek out aid from the others who may possess the knowledge."
 acot_dm_tech_engineers: "Containing Dark Matter"
 acot_dm_tech_engineers_desc: "We will need to understand how to maintain and control the generated Dark Matter within the ship reactor cores for all of our ship sizes.\n\n§YWe will need to assign a level 6+ scientist in the Engineering Field. The Scientist must either have Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug. Chosen, or Materials Expertises.\nAlternatively, we can seek out aid from the others who may possess the knowledge"
 acot_dm_tech_social: "Utilizing Dark Matter"
 acot_dm_tech_social_desc: "We need to understand what kind of adaptations we can use with the new technology.\n\n§YWe will need to assign a level 6+ scientist in the Society Field. The Scientist must either have Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug. Chosen, or Military Theory Expertises.\nAlternatively, we can seek out aid from the others who may possess the knowledge"
 
acot_dm_tech_find_enigmatic_1: "Dark Design - Independent Development"
acot_dm_tech_find_enigmatic_1_desc: "There are multiple ways in which we can get a basic understanding of Dark Matter. The simplest way is to try to create one ourselves. This process will take a while as its a new field of study that is yet to be explored."
acot_dm_tech_find_enigmatic_2: "Dark Design - Smash and Grab"
acot_dm_tech_find_enigmatic_2_desc: "There are multiple ways in which we can get a basic understanding of Dark Matter. Another tried-and-tested method we can always rely on is to just beat it out of someone who has the technology. The easiest and simplest target's be any surviving fallen empires, as despite their connections, have surprisingly simple decryption systems. We won't have any trouble from enigmatic engineering by salvaging their ships."
acot_dm_tech_find_enigmatic_3: "Dark Design - Curators"
acot_dm_tech_find_enigmatic_3_desc: "There are multiple ways in which we can get a basic understanding of Dark Matter. Given their background, the Curators should be able to help us in this regard."
acot_dm_tech_find_enigmatic_4: "Dark Design - Phanon Corps"
acot_dm_tech_find_enigmatic_4_desc: "There are multiple ways in which we can get a basic understanding of Dark Matter. We can always turn to the Phanon Corps for their services. According to their policy, they don't care about client relations, if we are willing to pay, they are willing to work."
 
############################################################################
 
 dark_matter_event.2.a: "The future is within our grasps!"
 dark_matter_event.2.a.desc: "We must now find a scientist skilled in the field of particles and wait for him to come up with a reliable way to generate Dark Matter Power."
  
 dark_matter_event.5.name: "Dark Matter Power Generation!"
 dark_matter_event.5.desc: "Eureka! Our latest experiment on Dark Matter Power Generation lasted for over a week without showing any signs of weakening! With this knowledge we can safely build orbital generators to harvest these rare resources without the need for black holes now!"
 dark_matter_event.5.a: "Superb!"
 
 dark_matter_event.6.name: "Dark Matter Power Containment!"
 dark_matter_event.6.desc: "We now have a proper device that can safely contain energies generated from Dark Matter and distribute them across every ship system. The modular design of the device allows it to be easily rescaled and adjusted to fit all ship sizes."
 dark_matter_event.6.a: "Well done!"
 
 dark_matter_event.7.name: "Dark Matter Power Application!"
 dark_matter_event.7.desc: "With our new understanding, the military folks are beginning to deploy various basic dark matter-based equipment on the field. Though we do not yet have proper dedicated equipment, these basic understandings will pave the way for future military campaigns."
 dark_matter_event.7.a: "Awesome!"
 
 dark_matter_event.700.name: "The Final Catalyst"
 dark_matter_event.700.desc: "We have all the necessary understandings and resources to integrate Dark Matter Reactor fully into our arsenal. All that it takes now is to create a mass-producible product that can be easily used across our empire. This task should be trivial, considering what we have learned so far."
 dark_matter_event.700.a: "This is the moment!"
 
 dark_matter_event.8.name: "Dark Matter Reactor!"
 dark_matter_event.8.desc: "A new age is upon us! With our new Dark Matter Reactor, we have achieved what only few worthy civilizations are capable of..the mastery of Dark Matter. The future for our empire seems brighter than ever."
 dark_matter_event.8.a: "Well done, all."
 dark_matter_event.8.a.desc: "A new age for our empire begins."
 
 dark_matter_event.9.name: "A New Development"
 dark_matter_event.9.desc: "We have received reports that the §Y[event_target:new_dm_country.GetName]§! has completed the research of Dark Matter Power. Soon they will begin to incorporate the power across their empires."
 dark_matter_event.9.a: "Interesting."
 
 edict_dmc_dm_military_strategy: "Dark Matter Ship Optimizations"
 edict_dmc_dm_military_strategy_desc: "Allocating additional dark matters into our ship systems will allow them to achieve respectable increase in combat performances. The process lasts for only a short period of time, however."
 edict_dmc_dm_science_strategy: "Dark Matter Laboratory Augmentations"
 edict_dmc_dm_science_strategy_desc: "We can enhance our lab equipment with additional dark matter reactors to increase their efficiencies for a short period of time. This should allow our scientists to be more creative with their experiments."
 
 edict_dmc_de_weapon_boost: "Dark Energy Overcharge"
 edict_dmc_de_weapon_boost_desc: "Increasing power output by allocating additional resources will greatly increase our ship's rate of fire and shield capacity for a short period of time." 
 
 building_micro_black_hole: "Dark Matter Extractor"
 building_micro_black_hole_desc: "This large building generates a micro-black hole, allowing us to extract Dark Matter from it. Due to the dangerous nature of the black hole, the process is done via automated machines. It requires immense energy and minerals upkeep to maintain however."
