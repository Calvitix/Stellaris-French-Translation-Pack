 EMPIRE_DESIGN_humans1:0 "Organisation des Nations unies"
 EMPIRE_DESIGN_humans1_desc:0 "Les très nombreuses nations humaines qui constituent cet empire interstellaires sont certes diverses, mais unies dans leurs desseins. Ces bipèdes mammaliens ont développé une société encourageant, voire prônant les libertés individuelles et l'altérité culturelle. Cela permet donc aux Humains d'intégrer paisiblement des populations aliens en leur sein.\n\nMalgré cela, ils ont aussi de fortes traditions martiales, héritées de millénaires de guerres sur leur monde natal. Leur nature quelque peu agressive et imprévisible ne doit donc pas être sous-estimée."
 EMPIRE_DESIGN_humans2:0 "Communauté humaine"
 EMPIRE_DESIGN_humans2_desc:1 "L'§YInitiative Ulysse§!, financée par l'Organisation des Nations unies, permit la construction à la fin du XXIe siècle de six grands vaisseaux-arches en orbite basse de la Terre. Ces vaisseaux, chacun ayant à bord un quart de million de colons, furent envoyés à travers un étrange phénomène subspatial récemment découvert en bordure du Nuage d'Oort. C'était un trou de ver, petit et instable. On ne reçut plus jamais de nouvelles de ces vaisseaux, et le trou de ver déstabilisé s'évanouit.\n\nPourtant, sans que la Terre le sache, l'une des arches parvint à survivre à son passage et à établir une colonie florissante sur une lune extraterrestre luxuriante. Les pionniers qui apprivoisèrent ce monde étaient bien décidés à réaliser la destinée manifeste de l'humanité : dominer la galaxie, coûte que coûte."
