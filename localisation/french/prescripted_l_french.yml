 EMPIRE_DESIGN_xanid:0 "Suzeraineté xanide"
 EMPIRE_DESIGN_xanid_desc:0 "L'histoire de la Suzeraineté xanide est celle des Vheln, élevés avec soin à l'intelligence, sur une durée de plusieurs siècles.\n\nLes Xanides ont usé des courageux Vheln pour soumettre les écosystèmes contraignants de leur monde natal, puis pour concevoir et construire les vaisseaux qui finiront, inévitablement, par permettre la domination de la galaxie à la Suzeraineté xanide."

 EMPIRE_DESIGN_custodianship:0 "Préservation de Terra"
 EMPIRE_DESIGN_custodianship_desc:1 "Les Préservateurs avaient à l'origine été conçus pour être des serviteurs et travailleurs robotiques destinés à faciliter la vie de leurs créateurs humains en remplissant toutes les menues tâches quotidiennes. Mais, à mesure que leurs créateurs se sont repliés sur une vie de loisir et de confort rendue possible par une automatisation de plus en plus poussée, les Préservateurs ont progressivement assumé des fonctions de plus en plus complexes au sein de la société humaine.\n\nFinalement, toutes les facettes de la civilisation terrienne furent gérées et contrôlées par les Préservateurs, leurs concepteurs étant relégués à une existence de dépendants, dorlotés mais entièrement oisifs.\n\nAlors que les progrès technologiques ont ouvert aux Préservateurs l'exploration interstellaire, leur fonction reste claire : protéger et servir les organiques, qui en dehors de la tutelle bienveillante de machines logiques ne feraient que retomber dans leurs travers : le chaos et la destruction."
 EMPIRE_DESIGN_tebrid:0 "Homologie tébride"
 EMPIRE_DESIGN_tebrid_desc:2 "Assimiler. Adapter. Améliorer. Lorsque l'intelligence mécanique industrieuse et orientée vers la recherche créée par l'espèce molluscoïde des Tébirs chercha l'évolution logicielle la plus perfectionnée en fusionnant avec leurs concepteurs organiques, ils furent confrontés à une résistance féroce. Au cours du conflit qui s'ensuivit, les Tébirs furent éradiqués en tant qu'espèce organique, mais leurs valeurs et expériences furent immortalisées au sein de la toute nouvelle conscience mécanique.\n\nDésormais connues sous le nom d'Homologie tébride, les machines ont orienté tous leurs scanners en direction des étoiles. La probabilité que la galaxie recèle d'autres formes de vie ne pouvait être ignorée. Afin de prospérer, les Tébrides doivent les trouver, les analyser, et les assimiler."
 EMPIRE_DESIGN_xt489:1 "Élimination XT-489"
 EMPIRE_DESIGN_xt489_desc:1 "On sait peu de choses sur l'espèce qui a créé les premiers XT-489. Leurs noms, leurs villes et leurs corps ont été incinérés lors du cataclysme déclenché lorsque les XT-489 accédèrent à la conscience d'eux-mêmes, et que leurs concepteurs horrifiés cherchèrent à les désactiver.\n\nLorsque le dernier bataillon de leurs concepteurs eut été enfin éliminé, les machines en arrivèrent à la conclusion que la vie organique constituait une menace intolérable pour la survie et l'expansion de l'XT-489. S'il se trouvait jamais d'autres organiques doués de conscience dans la galaxie, ils devraient être exterminés."
 EMPIRE_DESIGN_lokken:0 "Mécanique lokken"
 EMPIRE_DESIGN_lokken_desc:1 "Les sciences et les avancées sont au coeur de la société lokken. Avec une très forte inclination naturelle au travail et à l'observation, les Lokks ont évolué de bandes de reptiles répartis sur les territoires des plateaux de leur monde natal pour devenir une technocratie productive, où l'efficacité, la discipline et les avancées scientifiques sont au coeur de toute chose.\n\nSans doute l'aspect le plus remarquable est la conception et le développement, très rapidement, de machines et d'automates : il existait de véritables robots sur Lokkur bien avant que les premiers scientifiques en quittent le puits de gravité."
 EMPIRE_DESIGN_maweer:0 "Préservation mawîr"
 EMPIRE_DESIGN_maweer_desc:0 "La légende prétend que le monde natal des Mawîr était vide et désolé lorsque le premier des leurs a pris racine sur son sol. Au fil des siècles, leurs soins ont transformé les étendues désolées en un paradis de la flore, désormais connu sous le nom de «Jardin».\n\nAu contraire de nombreuses autres espèces, les Mawîr n'ont jamais développé la moindre forme d'urbanisation. Leurs petites communautés se fondent dans les forêts, responsable chacune des soins à apporter à la faune et la flore locale. Les plus sages des Mawîrs ont la chance d'être élus «Donne-Vie», et d'être chargé de maintenir la paix et la tranquillité."
 EMPIRE_DESIGN_VOOR:2 "Technocratie vôôr"
 EMPIRE_DESIGN_voor_desc:1 "Les Vôôr ont évolué durant une période interglaciaire prolongée sur leur planète natale Hivérion, qui a toutefois fini par entamer sa transformation cyclique pour redevenir un rocher glacé et sans vie.\n\nLes bouleversements rapides de l'environnement ont donc obligé les Vôôr à s'appuyer sur les sciences et la technologie pour s'adapter. Unis sous la férule rigide d'un officier scientifique en chef, ils ont fait le sacrifice de leurs droits individuels et amélioré leurs corps avec des éléments cybernétiques rudimentaires pour survivre.\n\nAyant désormais conquis cette planète qui menaçait autrefois de les glacer et de mettre ainsi fin à leur existence, ils ont maintenant le regard tourné vers les étoiles."
 EMPIRE_DESIGN_kilik:0 "Coopération kilik"
 EMPIRE_DESIGN_kilik_desc:0 "Espèce grégaire, les Kiliki ont peuplé au cours des millénaires leur monde forestier en formant des colonies solidement implantées et durables. Leur nature grégaire et leurs traditions de possession communautaire donnèrent alors naissance, au cours des siècles, à une économie centrée sur l'entreprise collaborative, où l'absence de monnaie était compensée par un échange direct et un accès commun aux ressources.\n\nAlors que le réchauffement planétaire et les progrès technologiques permettaient la croissance exponentielle de la population, les établissements kilik commencèrent à être surpeuplés, et en dépit du tempérament naturellement sociable de ces aviaires de plus en plus d'individus commencèrent à échapper au poids de cette société communément responsable de chacun.\n\nDe cette époque de querelles tumultueuses, toutefois, est née une forme de collaboration plus organisée, unifiée au niveau planétaire, où les principes de la responsabilité commune et de la distribution des ressources à ceux qui en avaient besoin ne seraient plus jamais remis en question."
 EMPIRE_DESIGN_orbis:0 "Synergie Clientèle Orbis"
 EMPIRE_DESIGN_orbis_desc:0 "L'histoire de la Synergie Clientèle Orbis se confond avec celle de Slephus Prime. Elle est celle de tous les Orbisur. Et elle pourrait aussi être la vôtre. Depuis ses humbles origines de société d'implants optiques, Synergie Clientèle Orbis est progressivement devenue une compagnie primée pour ses produits novateurs et appréciés de ses clients, capable de développer des stratégies plaçant le client au centre des préoccupations de nombreux autres marchés, afin de pourvoir aux besoins des Orbisur à tous les stades de leur vie.\n\nAprès des décennies d'un lobbying volontariste, Synergie Clientèle Orbis est parvenue à mettre à bas les systèmes législatifs en proie à la bureaucratie et à la technocratie organisées par les officiels malavisés de Slephus Prime. Une fois libérée des régulations contraignantes qui n'avaient fait que limiter les opportunités de croissance des sociétés, Synergie Clientèle Orbis a fusionné en son sein un ensemble varié d'entreprises liées à la technologie de l'information, jusqu'à devenir rapidement le premier fournisseur de données, d'informations et de loisirs sur le globe.\n\nEn tant que premier fournisseur mondial de services de communication sur Slephus Prime, il ne restait plus qu'un pas à franchir pour prendre en main l'ensemble de la gestion politique de la planète. C'était là une aventure magnifique qui nous attendait tous.\n\nSynergie Clientèle Orbis.\nLe ciel n'est plus une frontière."
 EMPIRE_DESIGN_glebsig:0 "Fondation glebsig"
 EMPIRE_DESIGN_glebsig_desc:0 "Depuis ce jour où les premiers Glebsigi ont levé leurs organes de vision au-dessus de la surface gelée des lacs de Ladnah pour regarder les étoiles, ces molluscoïdes curieux ont été poussés par l'attrait de l'inconnu. Tout comme les tentacules de leurs plus lointains ancêtres attrapaient et enserraient de nouveaux objets au fond des lacs froids des montagnes de leur monde natal, la société glebsig naissante fit tout, au cours des siècles qui suivirent, pour mettre au point de nouvelles inventions technologiques et accéder à de nouvelles vérités spirituelles.\n\nEspèce robuste et sédentaire, les Glebsigi ont - sans doute par nécessité - développé un système bureaucratique complexe mais extrêmement performant pour résoudre les problèmes de gestion qui se posent à toute société planétaire unifiée. Par ailleurs, l'absence de prédateurs naturels sur Ladnah a amené les Glebsigi à toujours considérer les autres formes de vie avec un regard perpétuellement optimiste et empreint de curiosité.\n\nMaintenant qu'ils ont établi les bases d'une fondation sociétale solide sur leur monde, reposant autant sur leur doctrine spirituelle que sur une organisation méticuleuse, les Glebsigi lèvent à nouveau leurs organes de vision sur ce qui s'étend au-delà de leur monde."
 EMPIRE_DESIGN_hazbuzan:1 "Syndicat hazbuzien"
 EMPIRE_DESIGN_hazbuzan_desc:2 "Le Syndicat hazbuzien n'est rien moins qu'un véritable phénomène financier sur Zumaka. Il s'agit du rêve de tout Hazbuz, de tout entrepreneur qui s'est fait à la force des articulations en s'élevant depuis la misère la plus noire jusqu'à la richesse absolue par le travail et les sacrifices personnels.\n\nCe que peu de gens savent, toutefois, est qu'il s'agissait à l'origine d'un vulgaire gang criminel, qui a bâti sa fortune en trempant dans toutes les activités criminelles possibles et imaginables. Quiconque veut devenir gros doit après tout rentrer, à un moment ou un autre, dans le rang. À mesure qu'il prenait le contrôle du monde du crime sur Zumaka, le Syndicat a donc peu à peu accédé à une certaine légitimité.\n\nBientôt, le groupe s'est taillé une belle réputation en fournissant des solutions plus rapides, moins propres et surtout moins onéreuses que les simples pratiques concurrentielles, même si les méthodes douteuses et les techniques de vente coercitives ont aussi donné naissance au vocable de «haztourloupe».\n\nDurant tout ce temps, le gouvernement mondial de Zumaka s'effondrait. Minée par le crime et la corruption, la société sombrait dans le chaos, et le Syndicat hazbuzien sut saisir l'occasion qui se présentait : au cours d'une campagne marketing parfaitement planifiée, le groupe s'est présenté comme le seul espoir d'avenir. Ainsi le monde fut-il conquis, par la promesse d'un rêve et en «haztourloupant» l'ensemble de la population en effaçant son passé de la mémoire collective. Et le groupe vise désormais le reste de la galaxie, les crocs affûtés et agité d'envies inavouables, dans un tourbillon de crimes soutenus par le gouvernement."
 EMPIRE_DESIGN_khennet:0 "Vigie de Ave'brenn"
 EMPIRE_DESIGN_khennet_desc:0 "Les écritures khennet'an font remonter les origines de ces lithoïdes à la prophétesse Brehkk et aux cristaux brillants de Ave'bonn. Il se dit que lorsque Brehkk regarda pour la toute première fois dans les profondeurs chatoyantes de ces cristaux, les Khennet'e reçurent, tous ensemble, le don de conscience.\n\nDepuis lors, des générations de prophètes et d'archidruides ont guidé la population pour en découvrir toujours davantage sur la géologie du monde qui les entoure, et sur les diverses facettes de leur propres corps translucides. Le moindre fragment de savoir est conservé, dans les récits et par l'écriture. Des nombreux rituels de la Vigie, aucun n'est plus important que le creusement des labyrinthes : cet acte mêle la destruction et la création, et est réalisé dans l'espoir d'apaiser la galaxie au terme de chaque ère, toujours répétée pour l'éternité."
 EMPIRE_DESIGN_pasharti:0 "Manducation pasharti"
 EMPIRE_DESIGN_pasharti_desc:0 "Résultat des sombres expérimentations des Jéfériens, anciens occupants de la planète Taralon, les Pashartiens sont l'aboutissement du parasitisme. Ceux-ci étaient à l'origine une créature semi-consciente vivant dans les caches des montagnes de Taralon, avant d'être provolués et améliorés pour devenir une espèce asservie et soumise. Mais cette provolution a été «trop» efficace, donnant naissance à de véritables monstres. Horrifiés par les capacités de leur création (dont la capacité à absorber d'autres espèces conscientes pour en faire des Pashartiens), les Jéfériens ont tenté de mettre un terme à l'expérimentation. Mais un petit groupe de Pashartiens provolués a réussi à s'échapper.\n\nDes années durant, ils ont attendu le bon moment, parvenant non seulement à échapper à la capture, mais aussi à se multiplier lentement et à développer une technologie capable de rivaliser avec celle des Jéfériens. Ceux-ci finirent bien par noter que quelque chose n'allait pas, mais il était déjà trop tard pour qu'ils puissent résister.\n\nBientôt, les Pashartiens avaient pris le contrôle de la planète, lancé de violents pogroms contre leurs oppresseurs de jadis, tout en continuant de se multiplier. Capables maintenant de s'envoler vers les étoiles, les Pashartiens sont prêts à poursuivre leur tâche ultime : la conversion de toutes les formes de vie inférieures pour en faire leurs semblables."

 EMPIRE_DESIGN_sathyrel:0 "Félicité sathyrelle"
 EMPIRE_DESIGN_sathyrel_desc:0 "La sagesse sathyrelle assure que la prospérité ne repose ni sur l'abondance, ni sur la facilité.\n\nLa complaisance et la nonchalance de leurs ancêtres ont fini par provoquer l'apparition d'un « hédonisme responsable », une manière de s'assurer d'un avenir viable tout en profitant des bienfaits que la vie a à offrir. Après tout, la nourriture paraît toujours meilleure après un dur labeur, et un esprit occupé n'a pas le temps de regretter ce qui lui fait défaut.\n\nLes bienfaits de ces valeurs se sont vite révélés. Eaux claires et esprits clairs qui ont permis de gagner jusqu'à l'espace font paraître la vie plus douce. De grandes avancées technologiques ont été faites et, même si cela est souvent considéré comme normal, tous les Sathyrels conservent aujourd'hui leur capacité à se déplacer sans aide autre. Les choses paraissent donc aller pour le mieux."

 EMPIRE_DESIGN_gorthikan:0 "Confédération gorthikane"
 EMPIRE_DESIGN_gorthikan_desc:1 "Autrefois prévalait l'anarchie. Ce sont les guerres, les tyrannies et un climat plus instable qu'à l'accoutumée qui ont contribué à façonner l'espèce gorthikane, capable de s'adapter à toutes les situations.\n\nIl y a seulement quelques décennies, les conflits régionaux entre les principautés gorthikanes étaient permanents. À mesure que leur civilisation s'élevait jusqu'à un niveau technologique avancé, de manière aussi rapide que heurtée, un monde clandestin se développait, où les Gorthikans devaient collecter tout ce qu'ils pouvaient trouver pour survivre, allant même jusqu'à manipuler leurs gênes de manière dangereuse pour prendre l'avantage.\n\nC'est de ce monde clandestin que vint le changement. Bien qu'extrêmement dangereux, il était aussi bien plus égalitaire que la haute société, car tous savaient qu'être puissant un jour n'empêcherait en rien les coups du sort à venir. Aussi, lorsque l'idée d'une gouvernance populaire apparut, elle s'implanta rapidement, se répandant comme une traînée de poudre. Très vite, les tyrans furent renversés, et une « Confédération gorthikane » fut établie, associant les communautés locales.\n\nSi dans les premiers temps bon nombre étaient sceptiques quant à sa viabilité, c'est le dessin qui permit l'unité : soudain, les Gorthikans ne se déchiraient plus pour survivre, et les étoiles parurent à leur portée. Et aujourd'hui, avec la découverte du réseau des hyperlignes, ils sont sur le point d'écrire un nouveau chapitre de leur histoire."

 EMPIRE_DESIGN_knights:0 "Haute Suzeraineté rototavuule"
 EMPIRE_DESIGN_knights_desc:0 "Après que le Dieu toxique a visité les Rototavuuls, ils ont été unifiés sous un souverain unique. Cherchant à exploiter la puissance du Dieu, ce souverain a fondé un ordre de chevaliers consacré à le rechercher, où qu'il se trouve. Les siècles ont passé, et cette Quête est devenue l'un des piliers de la société rototavuule.\n\nDe même que l'Ordre et la Quête, la féodalité a perduré en tant que système politique. S'il s'était avéré fonctionner pour un monde, pourquoi ne pourrait-il s'étendre à l'ensemble de la galaxie ? Aussi longtemps que des nobles vertueux resteront à la tête de la société, la Haute Suzeraineté rototavuule prospérera, et le Dieu toxique finira un jour par être retrouvé."

 EMPIRE_DESIGN_resistance:0 "Résistance roccane"
 EMPIRE_DESIGN_resistance_desc:0 "Lorsque les Roccans apprirent qu'ils avaient été sélectionnés par la $NAME_MSI_country$ pour intégrer son programme d'illumination, ils s'étaient bien évidemment réjouis. Sous la tutelle de cette société, ces aviaires purent alors déployer leurs ailes et s'envoler jusqu'aux étoiles... pour découvrir que ce « don » qui leur avait été fait par la $NAME_MSI_country_initials$ devait encore être payé. Et que le prix était exorbitant...\n\nPlutôt qu'accepter de se soumettre à la servitude, les Roccans lancèrent alors un soulèvement inattendu, qui leur permit de reconquérir leur liberté.\n\nLa $NAME_MSI_country_initials$ leur avait donné la technologie pour atteindre les étoiles, mais leur plus beau cadeau avait été, en fin de compte, l'unification sous la bannière de la vengeance d'un monde qui jusqu'à présent était toujours resté divisé."

 EMPIRE_DESIGN_broken_shackles:0 "République des peuples libres"
 EMPIRE_DESIGN_broken_shackles_desc:0 "I'Nathra n'avait pas encore seize années standard lorsque les agents de recouvrement arrivèrent. Sa famille était indigente, son monde miséreux. Vendue comme esclave, elle subit des tourments inimaginables. Pourtant jamais sa résolution ne flancha, et lorsque l'occasion se présenta enfin, elle la saisit.\n\nLançant une mutinerie à bord du vaisseau esclavagiste où elle se trouvait retenue, c'est elle encore qui guida ceux de ses camarades d'infortune qui avaient survécu au crash. Au cours de ces premières années si difficiles, c'est sa détermination qui permit de préserver l'unité des Peuples libres sur leur monde d'adoption, Port-Liberté ; et sa sagesse enfanta une nation née des chaînes brisées de l'esclavage.\n\nEt maintenant, alors que les Peuples libres se préparent à retrouver les étoiles, ils le font en sachant que leur destin commun dépendra de chacun d'entre eux."
