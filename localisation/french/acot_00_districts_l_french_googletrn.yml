district_acot_fractured_ae_trapper_plural: "Alpha Spires"
district_acot_fractured_ae_trapper_desc: "Les flèches alpha offrent des artificiels et des alchimistes avec des ateliers nécessaires pour créer une matière noire et une énergie sombre."
 
