col_acot_enigmopolis: "§BVoid Sphere Domaine"
col_acot_enigmopolis_desc: "Domaines impressionnants de ceux qui élèvent des défis contre le vide de l'espace. Des rythmes impériaux constants et des hymnes peuvent être entendus pour rappeler aux personnes du long voyage qu'ils ont embarquées."
 
col_acot_phanon_vault: "§Rvoûte de phason"
col_acot_phanon_vault_desc: "§RStation mystérieuse dont le but est entièrement inconnu des autres mais le corps de Phanon eux-mêmes."
 
#### WORLD ######
 
pc_dark_fractured: "Monde fracturé"
pc_dark_fractured_desc: "Les mondes fracturés sont recouverts de violentes tempêtes et remplies de nombreuses anomalies sombres. Bien qu'il existe des taches qui sont maintenant habitables, la planète reste une terre désolée, à peine capable de soutenir toute vie."
 
 
pc_dark_fractured_ae: "Monde ultra-cercle"
pc_dark_fractured_ae_desc: "Les mondes fracturés sont recouverts de violentes tempêtes et remplies de nombreuses anomalies sombres. Bien qu'il existe des taches qui sont maintenant habitables, la planète reste une terre désolée, à peine capable de soutenir toute vie."
 
pc_dark_fractured_unstable: "Monde fracturé instable"
pc_dark_fractured_unstable_desc: "Les mondes fracturés sont recouverts de violentes tempêtes et remplies de nombreuses anomalies sombres. Les nuages de tempête épais sont trop dangereux pour le point que les vaisseaux ne peuvent pas dire quels voies sont en place, empêchant toute tentative d'atterrissage."
 
 
pc_dark_fractured_ae_unstable: "Monde ultra-grillé instable"
pc_dark_fractured_ae_unstable_desc: "Les mondes fracturés sont recouverts de violentes tempêtes et remplies de nombreuses anomalies sombres. Les nuages de tempête épais sont trop dangereux pour le point que les vaisseaux ne peuvent pas dire quels voies sont en place, empêchant toute tentative d'atterrissage."
 
pc_acot_enigmopolis: "Void sphère"
pc_acot_enigmopolis_desc: "L'oecuménopole puissante propulsé par un noyau précurseur ancien et entouré d'arcades et de barrières automobiles."
 
trait_pc_dark_fractured_preference: "DarkSpwn"
trait_pc_dark_fractured_preference_desc: "Ils aiment être dans des trous noirs."
