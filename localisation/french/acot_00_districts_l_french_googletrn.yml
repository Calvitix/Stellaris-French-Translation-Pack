#### CUPOLIS DUSTRRYCIT ######
 
district_acot_enigmapolis_city: "Nexus vide"
district_acot_enigmapolis_city_plural: "NEXI vide"
district_acot_enigmapolis_city_desc: "VOD Nexi sont le coeur de la société de la sphère vide. Tous les systèmes de gouvernance et de super-supercellérations sont situés ici."
 
district_acot_enigmapolis_science: "Tribunal annulé"
district_acot_enigmapolis_science_plural: "Tribunaux annulés"
district_acot_enigmapolis_science_desc: "Les tribunaux annulaires sont où les voyants de vide se rassemblent dans le vide et faire des visions entrent en réalité."
 
district_acot_enigmapolis_forge: "Void alphacape"
district_acot_enigmapolis_forge_plural: "Annuler des alphascapes"
district_acot_enigmapolis_forge_desc: "Les alphascapes vides permettent aux voyageurs d'annulation de la croix de sécurité dans des espaces sous-dimensionnels et de siphonner les ressources là-bas."
 
district_acot_enigmapolis_silo: "Forge vide"
district_acot_enigmapolis_silo_plural: "Forge vide"
district_acot_enigmapolis_silo_desc: "Les forges anndies sont des matrices massives d'usines de lumière qui peuvent matérialiser diverses ressources en matière d'existence."
 
district_acot_enigmapolis_fortress: "Barrière d'avidité"
district_acot_enigmapolis_fortress_plural: "Barrières annulées"
district_acot_enigmapolis_fortress_desc: "Les barrières annulées fournissent aux planètes des forces de défense et des canons Giga."
