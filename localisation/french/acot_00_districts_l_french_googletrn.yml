#### DUSTRRYCIT ######
 
district_acot_fractured_shelter: "Delta Shelter"
district_acot_fractured_shelter_plural: "Delta Shelters"
district_acot_fractured_shelter_desc: "Les abris Delta offrent une protection et un logement pour des âmes courageuses travaillant dans les environnements difficiles du monde."
 
tech_acot_fractured_shelter: "Abri renforcé"
tech_acot_fractured_shelter_desc: "Il n'est pas rare que les tempêtes d'énergie sombre éclatent sur les cieux violents d'un monde fracturé. Les terrains instables et les éléments hostiles nécessitent la création de refuges appropriés pour se défendre contre ces dangers."
 
district_acot_fractured_science_dome: "Observatoire Delta"
district_acot_fractured_science_dome_plural: "Observatoires Delta"
district_acot_fractured_science_dome_desc: "Les observatoires Delta fournissent des outils et des équipements nécessaires aux chercheurs à mener des observations et des expériences en toute sécurité sur le monde ravagé."
 
tech_acot_fractured_science_dome: "Observer l'inconnu"
tech_acot_fractured_science_dome_desc: "Il existe de nombreuses merveilles et anomalies qui contestent toutes les théories et les lois précédemment connues de la physique sur les mondes fracturés. Mais si nous voulons envoyer nos chercheurs là-bas, ils doivent être bien protégés et soutenus dans les environnements dangereux."
 
district_acot_fractured_dm_trapper: "Spire Delta"
district_acot_fractured_dm_trapper_plural: "Delta Spiers"
district_acot_fractured_dm_trapper_desc: "Les épisses Delta fournissent des artificiels et des alchimistes avec des ateliers nécessaires pour créer une matière noire et une énergie sombre."
 
tech_acot_fractured_trapper: "Spiers énigmatiques"
tech_acot_fractured_trapper_desc: "Bien que les énergies sombres et les matières noires entourent les mondes fracturés en abondance, la plupart sont trop instables et dispersés pour être récoltés. Designs pour des enveloppes énigmatiques sont attirés pour piéger et convertir ces phénomènes nés de manière non naturelle en fournitures illimitées."
 
district_acot_fractured_dm_fort: "Outpost Delta"
district_acot_fractured_dm_fort_plural: "Outposts delta"
district_acot_fractured_dm_fort_desc: "Les avant-postes de delta sont des points de contrôle de sécurité qui peuvent détecter des intrus et déployer des thèmes de musique forts à l'écart pour les effrayer."
 
tech_acot_fractured_fort: "Void castrum"
tech_acot_fractured_fort_desc: "Les mondes fracturés possèdent de nombreux éléments dangereux qui cherchent à détruire toutes les tentatives de colonisation. Beaucoup de ces éléments trouveront des faiblesses et des lacunes dans des forts classiques, et donc des districts de fortification spécialisés seront nécessaires pour dissuader ces visiteurs hostiles."
 
tech_acot_fractured_size_upgrade_1: "Continuum de fractal"
tech_acot_fractured_size_upgrade_1_desc: "Les paysages impitoyables des mondes fracturés rendent difficile l'adaptation des populations, causant des ajustements inutiles qui nous coûte un espace de district supplémentaire. Nous devons apprendre à s'y adapter."
tech_acot_fractured_size_upgrade_1_tooltip: "Améliorez les districts des mondes fracturés et ultra-qualifiés pour consommer un emplacement de district moins."
 
tech_acot_fractured_size_upgrade_2: "Terminal de contrôle principal"
tech_acot_fractured_size_upgrade_2_desc: "Plutôt que de compter des techniciens et des ingénieurs pour effectuer constamment des contrôles sur l'intégrité structurelle des districts, MCT peut être installé en place qui lira et réparera toutes les taches endommagées. Cela nous libérera la nécessité d'allouer un espace supplémentaire pour des équipes d'ingénierie sur site et de réduire les espaces de district nécessaires."
tech_acot_fractured_size_upgrade_2_tooltip: "Améliorez les districts des mondes fracturés et ultra fracturés pour consommer davantage un emplacement de district de moins. Les faire de ne pas coûter une seule fente enfin."
 
