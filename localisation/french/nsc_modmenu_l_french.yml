### 3. Events ###
nsc_modmenu_events.1.name:0 "Menu de configuration NSC2"
nsc_modmenu_events.1.desc:0 "Ce menu vous permettra de définir ou de modifier le bonus de production actuellement donné à tous les empires AI. Les changements que vous faites ici prendront effet immédiatement. Cela vous permettra d'augmenter régulièrement le bonus de production d'AI comme vous le voyez, ou de l'éliminer entièrement. La dernière version de NSC2 a automatiquement inclus le bonus de production AI 70%. Si vous avez aimé cela, sélectionnez la dernière option du menu ci-dessous. Vous pouvez également sélectionner un réglage inférieur, mais veuillez lire l'avertissement ci-dessous avant de le faire. \n\n§RAttention : Si vous utilisez une sauvegarde d'un jeu créé avant la mise à jour du 4 avril 2021, nous vous recommandons de choisir l'un des Paramètres plus élevés, sinon les empires d'AI de votre jeu auront probablement des problèmes majeurs ou pourraient s'effondrer complètement. Cette règle s'applique également si vous commencez à choisir un bonus important dans un nouveau jeu, puis que vous le réduisez plus tard. Nous ne recommandons pas de supprimer complètement les bonus d'AI une fois qu'ils ont été donnés. Utilisez ces paramètres avec extrême prudence - l'équipe NSC2 n'est pas responsable des dommages causés à votre jeu de sauvegarde en modifiant ces paramètres. §! "

nsc_modmenu_events.1.1:0 "Définir le bonus de production I.A. à : §Raucun§!"
nsc_modmenu_events.1.2:0 "Définir le bonus de production I.A. à : §H15%§!"
nsc_modmenu_events.1.3:0 "Définir le bonus de production I.A. à : §Y30%§!"
nsc_modmenu_events.1.4:0 "Définir le bonus de production I.A. à : §B50%§!"
nsc_modmenu_events.1.5:0 "Définir le bonus de production I.A. à : §G70%§!"
nsc_modmenu_events.1.fail:0 "§RC'est le paramètre de bonus AI actuel !§!"
nsc_modmenu_events.close:0 "Quitter"
