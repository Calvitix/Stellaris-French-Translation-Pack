nsc_events_modmenu.1.name:0 "Menu de configuration NSC2"
nsc_events_modmenu.1.desc:0 "Ce menu vous permettra de définir ou de modifier le bonus de production actuellement donné à tous les empires AI. Les changements que vous faites ici prendront effet immédiatement. Cela vous permettra d'augmenter régulièrement le bonus de production d'AI comme vous le voyez, ou de l'éliminer entièrement. Le taux conseillé par l'équipe de NSC2 correspond à un bonus de production AI 30%. \n\n§RAttention : Le fait de diminuer la difficulté en cours de partie peut conduire l'I.A. a complètement s'effondrer.§! \n\n Par défaut, un mode de difficulté dynamique est activé (créé par Hemothep)."

