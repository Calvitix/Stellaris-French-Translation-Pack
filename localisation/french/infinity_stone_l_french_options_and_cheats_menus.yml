 ig_cheats.1.realitystone.remove:0 "§RRetirer§! la Pierre de réalité"
 ig_cheats.1.timestone.give:0 "§GAjouter§! la Pierre du temps"
 ig_cheats.1.timestone.remove:0 "§RRetirer§! la Pierre du temps"
 ig_cheats.1.soulstone.give:0 "§GAjouter§! la Pierre d'âme"
