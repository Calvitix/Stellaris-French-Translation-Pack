  # OPTIONS MENU

 ig_menu.0.name:0 "Pierres d'infinité de Zer0 : Redux"
 ig_menu.0.desc:0 "Bonjour à tous, voici le menu de configuration du mod des §HPierres d'infinité de Zer0 : Redux§!. De là, vous pouvez désactiver les fonctionnalités du mod.\n\nSi vous ne savez pas quoi choisir, sélectionnez l'option par défaut en haut, qui vous permettra de jouer le mod de la manière voulue par l'auteur du mod.\n\nSélectionnez '§YTerminé§!' lorsque vous avez fait tout ce que vous vouliez dans ce menu."
 ig_menu.0.a:0 "Rétablir les options par défaut"
 ig_menu.0.b:0 "Configurer les opininions des §YI.A.§!"
 ig_menu.0.c:0 "Configurez le §YGantelet d'Infinité§!"
 ig_menu.0.d:0 "Configurer les effets divers des §YPierres§!"
 ig_menu.0.e:0 "Configurer les événement des §YLeaders§!"
 ig_menu.0.f:0 "Configurer le §YMoteur de Saut d'Infinité§!"
 ig_menu.0.cheats.enabled:0 "Menu Triche : §GActivé§!"
 cheat_menu_tooltip:1 "Le menu de triche se trouve sous forme d'un décret."
 ig_menu.0.cheats.disabled:0 "Menu Triche : §RDésactivé§!"
 ig_menu.0.g:0 "Terminé"

 ig_menu.2.name:0 "Configurer les opininions des §YI.A.§!"
 ig_menu.2.desc:0 "Par défaut, les empires AI obtiennent une d'opinion négative lorsque vous détenez une ou plusieurs pierres d'infinité. Les empires normaux obtiennent un £opinion£ modificateur d'opinion de §R-50§! lorsque vous avez une pierre et les empires déchus reçoivent un modificateur d'£opinion£ opinion de §R-20§!.\n\nBien que les opinions de l'I.A. puissent être améliorées de plusieurs manières, certains joueurs peuvent vouloir désactiver cette fonction."
 ig_menu.2.fallenempire.enabled:0 "Opinions négatives d'un Empire déchu : §GActivé§!"
 ig_menu.2.fallenempire.disabled:0 "Opinions négatives d'un Empire déchu : §RDésactivé§!"
 ig_menu.2.normalempire.enabled:0 "Opinions négatives d'un Empire Normal : §GActivé§!"
 ig_menu.2.normalempire.disabled:0 "Opinions négatives d'un Empire Normal : §RDésactivé§!"
 ig_menu.2.back:0 "Retour au menu principal"

 ig_menu.3.name:0 "Configurer le §YGantelet d'Infinité§!"
 ig_menu.3.desc:0 "Par défaut, le §YGantelet d'Infinité§! est donné à tout empire après avoir reçu 2 Pierres d'infinité. Le Gantelet peut ensuite être utilisé pour supprimer le temps de recharge sur Pierres d'infinité pour permettre à plusieurs pierres d'être utilisées en même temps.\n\nL'utilisation de certaines pierres en même temps donnera des modificateurs supplémentaires pour améliorer votre empire, c'est ce qu'on appelle le circuit d'§YInfinité§!.\n\nLes deux effets du gant peuvent être considérés comme assez puissants, par conséquent, certains joueurs peuvent vouloir désactiver l'un ou les deux effets. (Le gant sera toujours donné si le jeu a les six pierres mais ne peut être utilisé que pour les détruire)"
 ig_menu.3.infinitygauntlet.enabled:0 "Gantelet d'Infinité : §GActivé§!"
 ig_menu.3.infinitygauntlet.disabled:0 "Gantelet d'Infinité : §RDésactivé§!"
 ig_menu.3.infinitycircuit.enabled:0 "Circuit d'Infinité : §GActivé§!"
 ig_menu.3.infinitycircuit.disabled:0 "Circuit d'Infinité : §RDésactivé§!"

 ig_menu.4.name:0 "Configurer les effets divers des §YPierres§!"
 ig_menu.4.desc:0 "L'option ci-dessous vous permettra de désactiver la §RPierre de Réalité§!, pour la création des §Gmondes Machine, des mondes Ruche et des Oecuménopoles§! donc la §RPierre de Réalité§! ne peut créer que des §GMondes Gaïa§!.\n\nLa deuxième option ci-dessous vous permettra de désactiver la §HPierre de l'Âme§!, qui permet de donner un leader aléatoire le trait §MPsionique§! tous les ~ 7,5 ans."
 ig_menu.4.realitystone.enabled:0 "Pierre de Réalité pouvant créer des mondes spéciaux : §GActivé§!"
 ig_menu.4.realitystone.disabled:0 "Pierre de Réalité pouvant créer des mondes spéciaux : §RDésactivé§!"
 ig_menu.4.soulstone.enabled:0 "Pierre de l'Âme pouvant créer des chefs psioniques : §GActivé§!"
 ig_menu.4.soulstone.disabled:0 "Pierre de l'Âme pouvant créer des chefs psioniques : §RDésactivé§!"

 ig_menu.5.name:0 "Configurer les événements des §YLeaders§!"
 ig_menu.5.desc:0 "Par défaut, pendant la progression des sites de fouille pour les Pierres d'infinité, vous pouvez recevoir des chefs uniques. Ces leaders sont des références à des personnages du MCU qui ont des liens avec les Pierres d'infinité.\n\nDans le passé, certains joueurs ont déclaré qu'ils voulaient juste les Pierres d'infinité et rien de plus, donc ces options existent pour permettre à ces joueurs pour désactiver les dirigeants."
 ig_menu.5.thor.enabled:0 "Thor (amiral) : §GActivé§!"
 ig_menu.5.thor.disabled:0 "Thor (amiral) : §RDésactivé§!"
 ig_menu.5.captainmarvel.enabled:0 "Capitaine Marvel (amiral) : §GActivé§!"
 ig_menu.5.captainmarvel.disabled:0 "Capitaine Marvel (amiral) : §RDésactivé§!"
 ig_menu.5.vision.enabled:0 "Vision (Scientifique) : §GActivé§!"
 ig_menu.5.vision.disabled:0 "Vision (Scientifique) : §RDésactivé§!"
 ig_menu.5.ultron.enabled:0 "Ultron (multi-rôle) : §GActivé§!"
 ig_menu.5.ultron.disabled:0 "Ultron (multi-rôle) : §RDésactivé§!"

 ig_menu.6.name:0 "Configurer le §YMoteur de Saut d'Infinité§!"
 ig_menu.6.desc:0 "Par défaut, le §YMoteur de Saut d'Infinité§! est une technologie spéciale que les joueurs peuvent rechercher après environ un an après avoir obtenu la §BPierre de l'Espace§!. Le moteur fonctionne de manière identique au Moteur de Saut Psy du jeu vanilla.\n\nLa désactivation du §YMoteur de Saut d'Infinité§! signifierait que vous devez vous fier aux moteurs de saut du jeu de base pour utiliser les effets de Pierre de l'Espace."
 ig_menu.6.infinitydrive.enabled:0 "Moteur de Saut d'Infinité : §GActivé§!"
 ig_menu.6.infinitydrive.disabled:0 "Moteur de Saut d'Infinité : §Rdésactivé§!"

 # CHEAT MENU

 ig_cheats.0.name:0 "Menu Triche"
 ig_cheats.0.desc:0 "Ce menu contient de nombreuses astuces pour personnaliser votre expérience ou corriger votre jeu :\n\n§YGestion des Reliques§! - ajouter et retirer les 8 reliques.\n\n§YOuvrir le menu d'options§! - ouvre le menu des paramètres du mod.\n\n§YApparition des leaders§! - apparaît dans les différents leaders de l'événement.\n\n§YMenu Claquement§! - permet d'activer certaines des options 'd'accrochage' sans Gantelet d'Infinité.\n\n§YOptions de cours de partie§! - permet d'ajouter les Pierres d'infinité au jeu si vous ajoutez le mod en cours de sauvegarde.\n\n§YTriches diverses§! - diverses astuces utilisées pour tester le mod."
