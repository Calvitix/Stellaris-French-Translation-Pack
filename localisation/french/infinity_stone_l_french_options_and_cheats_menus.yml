 ig_cheats.4.name:0 "Menu Claquement"
 ig_cheats.4.desc:0 "Ce menu vous permet de déclencher les événements pour plusieurs (mais pas tous) des différentes options d'accrochage disponibles lorsque vous disposez des 6 pierres infinies. Passez la souris sur les options pour obtenir plus de détails.\n\n§Il est fortement recommandé que vous sauvegardiez votre partie, avant d'utiliser quoi que ce soit sur cette liste ! §!"
 ig_cheats.4.a:0 "Purge des Organiques"
 gauntlet_option_organics:1 "Toute vie organique sera purgée de la galaxie."

 ig_cheats.5.name:0 "Options de cours de partie"
 ig_cheats.5.desc:0 "Ce menu vous permettra d'ajouter les pierres de l'infini à une partie sauvegardée.\n\nSélectionner '§YGénérer les Systèmes§!' apparaîtra dans les systèmes, et les sites de fouille nécessaires pour chaque pierre dans votre sauvegarde.\n\nSélectionner '§YAttribuer les Pierres§!' ajoutera au hasard les pierres aux empires dans votre sauvegarde.\n\nSi vous ne voyez aucune option ici, vous devriez déjà avoir les pierres dans votre galaxie."
 ig_cheats.5.systems:0 "§YGénérer les Systèmes§!"
 ig_cheats.5.stones:0 "§YAttribuer les Pierres§!"

 ig_cheats.3.name:0 "§YLeaders§! des événements"
 ig_cheats.3.desc:0 "À partir de ce menu, vous pouvez faire apparaître directement les leaders associés aux divers événements du mod. Les leaders peuvent être renvoyés via le menu des leaders."
 ig_cheats.3.thor:0 "Générer §YThor§! (Amiral)"
 ig_cheats.3.captainmarvel:0 "Générer §YCapitaine Marvel§! (Amiral)"
 ig_cheats.3.vision:0 "Générer §YVision§! (Scientifique)"
 ig_cheats.3.soulborn:0 "Générer une §YEntité d'âmes§! de votre choix"

 ig_cheats.6.name:0 "Options de triche divers"
 ig_cheats.6.desc:0 "Ce menu contient une liste de triches divers que j'ai utilisés dans le développement de ce mod. Il vaut probablement la peine d'être de garde une copie de votre sauvegarde avant d'utiliser l'un d'eux, car ils ne peuvent pas être annulés."
