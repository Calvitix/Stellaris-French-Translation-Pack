 ig_cheats.4.name:0 "Snap Cheat Menu"
 ig_cheats.4.desc:0 "This menu allows you to fire the events for several (but not all) of the various snap options available when you have all 6 infinity stones. Hover over options to get more details.\n\n§HIT IS HIGHLY RECOMENDED YOU SAVE BEFORE USING ANYTHING ON THIS LIST!§!"
 ig_cheats.4.a:0 "Purge Organics"
 gauntlet_option_organics:1 "All organic life will be purged from the galaxy."

 ig_cheats.5.name:0 "Mid-save game options"
 ig_cheats.5.desc:0 "This menu will allow you to add the infinity stones to a save game.\n\nSelecting "§YSpawn Systems§!" will spawn in the systems and dig-sites for the stone into your save.\n\nSelecting "§YSpawn Stones§!" will randomly add the stones to empires in your save.\n\nIf you don't see any options here, you should already have the stones in your galaxy."
 ig_cheats.5.systems:0 "§YSpawn Systems§!"
 ig_cheats.5.stones:0 "§YSpawn Stones§!"

 ig_cheats.3.name:0 "Spawn in leaders menu"
 ig_cheats.3.desc:0 "From this menu, you can spawn in various event leaders added by this mod. Leaders can be dismissed through the leader menu."
