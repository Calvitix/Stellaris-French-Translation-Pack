l_french:
 
### FRENCH LOCALIZATION
 
 
edict_acot_mod_menu_edict: "§BMenu de configuration ACOT§!"
edict_acot_mod_menu_edict_desc: "Utilisez votre pouvoir de pliage de la réalité pour dicter les choses d'ACIOT Devraient ou ne devriez pas être autorisée dans cette petite galaxie que vous avez décidée de saboter. \n\nLes effets secondaires comprennent l'amnésie, la perte de cheveux, la gravure quatrième dimensions, terribleterrible dommages et infestation meme. N'inquisez pas cela sans un événement de singularité de classe-35."
 
acot_mod_options_title: "Cache antique de Technologies Tech Options Menu"
acot_mod_options_desc: "Ce menu vous permet de désactiver certains éléments dans ACOT, vous n'aimez pas ou souhaitez changer."
 
acot_mod_options.exit: "Menu de sortie"

acot_mod_options.1: "Options technologiques"
acot_mod_options.1.tooltip: "Personnaliser quelles technologies doivent être autorisées à apparaître ou non."

acot_mod_options.100.name: "Options technologiques"
acot_mod_options.100.desc: "Personnaliser quelles technologies doivent être autorisées à apparaître ou non."

acot_mod_options.100.a: "Les techniciens armes sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.100.a.tooltip: "Désactive toutes les technologies de l'arme d'arme de niveau sombre et de niveau d'ascension. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n\n\n§RAvertissement§! : Certaines armes sont fermées derrière des réacteurs et des propulseurs de l'énergie sombre. Si ceux-ci sont désactivés, ils ne seront pas également disponibles."
acot_mod_options.100.a2: "Les techniciens armes sont §Rdésactivé§!. §GActiver§!  ?"
acot_mod_options.100.a2.tooltip: "Permet à toutes les technologies d'ACOT MATIER DE MATIÈRE TIVER ET DE TIERS ACOSDED, ils seront recherchés à condition que toutes les autres conditions soient remplies."
 
acot_mod_options.100.b: "Les composants utilitaires défensive sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.100.b.tooltip: "Désactive toutes les technologies de l'armure et des bouclières de niveau sombres ACOT. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n\n\n§RAvertissement§! : Les boucliers sont fermés derrière des réacteurs d'énergie sombre. Si cela est désactivé, le bouclier ne sera pas également disponible."
acot_mod_options.100.b2: "Les utilitaires défensives sont §Rdésactivé§!. §GActiver§!  ?"
acot_mod_options.100.b2.tooltip: "Permet à toutes les technologies de l'armure et du bouclier de niveau sombres ACOT. Ils seront recherchés à condition que toutes les autres conditions soient remplies."
 
acot_mod_options.100.c: "Aux components are §Genabled§!. §RDisable§!?"
acot_mod_options.100.c.tooltip: "Désactive toutes les technologies auxiliaires ACOT, cela inclut les noyaux d'arme pour chaque type d'arme. Les composants déjà recherchés resteront §Ydisponibles§!."
acot_mod_options.100.c2: "Aux components are §Rdisabled§!. §GEnable§!?"
acot_mod_options.100.c2.tooltip: "Permet toutes les technologies auxiliaires ACOT, cela inclut les noyaux d'arme pour chaque type d'arme."
 
acot_mod_options.100.d: "Les composants du vaisseau sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.100.d.tooltip: "Désactive toutes les technologies des vaisseaux ACOT, qui incluent des réacteurs, des sauts, des propulseurs et des capteurs. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n\n§RAvertissement§! : Désactiver cela rendra de nombreuses autres technologies ACIOT indisponibles pour la recherche."
acot_mod_options.100.d2: "Les composants du vaisseau sont §Rdésactivés§!. §GActiver§!  ?"
acot_mod_options.100.d2.tooltip: "Permet à toutes les technologies des vaisseaux ACOT, qui incluent des réacteurs, des sauts, des propulseurs et des capteurs."
 
acot_mod_options.100.e: "Les technologies de l'armée sont §Gactivées§!. §RDésactiver§!  ?"
acot_mod_options.100.e.tooltip: "Désactive toutes les technologies de l'armée ACOT. Les armées existantes resteront §Yactif§!, ils hanteront votre empire pour toute l'éternité et que vous ne pouvez rien n'espère jamais accomplir pour mettre fin à ce destin horrible."
acot_mod_options.100.e2: "Les technologies de l'armée sont §Rdésactivées§!. §GActiver§!  ?"
acot_mod_options.100.e2.tooltip: "Permet à toutes les technologies ACOT Army, permettant à votre empire de recruter / de construire / de créer / de train / morph / évolution / invoquant / matérialiser des armées AE-TIER."
 
acot_mod_options.100.f: "Les technologies de la construction sont §Gactivées§!. §RDésactiver§!  ?"
acot_mod_options.100.f.tooltip: "Désactive toutes les technologies du bâtiment ACOT. Les bâtiments déjà construits resteront §Ydisponibles§!, forçant votre empire à remettre en question la réalité de la galaxie, pourquoi ils peuvent avoir des bâtiments qui ne sont pas autorisés à comprendre dans ce cycle de la galaxie, les existences qui leur sont refusées. Votre peuple va bientôt réaliser la futilité des existences."
acot_mod_options.100.f2: "Les technologies du bâtiment sont §Rdésactivées§!. §GActiver§!  ?"
acot_mod_options.100.f2.tooltip: "Permet à toutes les technologies de Bâtiment ACOT. Félicitations, vous avez décidé de activer les techniciens que ce mod est probablement le plus célèbre pour... pourquoi l'avez-vous désactivé  ? Doit être la forteresse giga."
 
acot_mod_options.100.g: "Les technologies Empire sont §Gactivées§!. §RDésactiver§!  ?"
acot_mod_options.100.g.tooltip: "Désactive toutes les technologies d'empire uniques ACOT. Les technologies déjà recherchées accorderont des bonus même si vous indiquez spécifiquement au jeu de ne pas le faire, il n'y a pas d'espoir pour vous. C'est fini, Anakin. J'ai le haut terrain."
acot_mod_options.100.g2: "Les technologies Empire sont §Rdésactivées§!. §GActiver§!  ?"
acot_mod_options.100.g2.tooltip: "Active toutes les technologies d'empire uniques ACOT. Si vous les avez déjà étudiés, ils deviendront à nouveau construisables. Il est temps de perdre toutes ces influences des forteresses Giga spamming sur toutes les planètes peut-être"

###################################################################################

acot_mod_options.2: "Options d'événement ACOT"
acot_mod_options.2.tooltip: "Personnaliser quels événements devraient être autorisés à se produire ou non."

acot_mod_options.200.name: "Options d'événement ACOT"
acot_mod_options.200.desc: "Personnaliser quels événements devraient être autorisés à se produire ou non."

acot_mod_options.200.a: "Les événements de conceptions sombres sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.200.a.tooltip: "Événements Darks Designs. Dark Design est la chaîne d'événement qui se concentre sur les découvertes de la puissance énigmatique, les technologies utilisées par les empires tombés."
acot_mod_options.200.a2: "Les événements Dark Designs sont §Rdésactivé§!. §GActiver§!  ?"
acot_mod_options.200.a2.tooltip: "Active les événements des dessins sombres."
 
acot_mod_options.200.b: "Les mystères des anciens événements sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.200.b.tooltip: "Désactive les mystères des événements des anciens. Les mystères des anciens sont la chaîne d'événement qui se concentre sur la compréhension des anciennes histoires et pouvoirs du passé qui va bien au-delà des compréhensions de base des technologies énigmatiques."
acot_mod_options.200.b2: "Les mystères des événements des anciens sont §Rdésactivé§!. §GActiver§!  ?"
acot_mod_options.200.b2.tooltip: "Permet aux mystères des événements des anciens."

acot_mod_options.200.c: "Les événements d'alimentation stellaires sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.200.c.tooltip: "Événements d'alimentation stellaires handicapés. Les pouvoirs stellaires sont la chaîne d'événement qui se concentre sur les découvertes des domaines scientifiques perdus de longue date des pouvoirs solaires anciens."
acot_mod_options.200.c2: "Les événements d'alimentation stellaires sont §Rdésactivés§!. §GActiver§!  ?"
acot_mod_options.200.c2.tooltip: "Active les événements de puissance stellaires."

acot_mod_options.200.d: "Les événements de bombardement sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.200.d.tooltip: "Désactive les événements de bombardement de se produire. Cela transformera tous les bombardements ACOT en bombardements génériques et extrêmement puissants sans événements supplémentaires supplémentaires."
acot_mod_options.200.d2: "Les événements de bombardement sont §Rdésactivé§!. §GActiver§!  ?"
acot_mod_options.200.d2.tooltip: "Permet des événements de bombardement, permettant de se produire des larmes et destructions."
 
acot_mod_options.200.e: "Les événements de diplomatie sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.200.e.tooltip: "Désactive les événements liés au diplomat de se produire. Faites ceci si vous préférez que les empires d'AI acceptent leur destin dans leur incapacité formé d'avancer plus loin que Zero Point Duracell."
acot_mod_options.200.e2: "Les événements de diplomatie sont §Rdésactivé§!. §GActiver§!  ?"
acot_mod_options.200.e2.tooltip: "Permettre des événements liés au diplomat. Faites ceci si vous croyez que l'AIS devrait faire de leur mieux pour trouver des moyens de gagner en quelque sorte les technologies même si cela signifie passer par des mouvements diplomatiques ombragés."
 
acot_mod_options.200.f: "Les événements dangereux sont §Gactivé§!. §RDésactiver§!  ?"
acot_mod_options.200.f.tooltip: "Désactive les mécanismes dangereux ou des risques et les événements des technologies marquées comme dangereuses dans ACOT. Faites ceci si vous préférez un jeu familial où vos scientifiques ne peuvent pas faire de mal et que tout est pyro-terre."
acot_mod_options.200.f2: "Événements dangereux §Rdésactivé§!. §GActiver§!  ?"
acot_mod_options.200.f2.tooltip: "Permet au dos de la mécanique dangereuse ou des risques et des événements de technologies dangereuses dans ACOT. Faites ceci si vous voulez faire l'expérience de la vraie nature qui est le pouvoir sans connaissance."
 


###################################################################################

acot_mod_options.3: "Définir les buffs de ressources AI"
acot_mod_options.3.tooltip: "En raison des ressources supplémentaires de ACIOT au-dessus des systèmes de ressources stupidement compliqués de l'AI à gérer à Vanilla, ils ont peut-être de la difficulté à essayer de suivre cette option, cette option permet au joueur de donner à certains modificateurs."

acot_mod_options.300.name: "AI's Resource Bonus"
acot_mod_options.300.tooltip: "En raison de la quantité accrue de ressources, l'AI devra gérer, parfois, ils risquent de creuser des tombes précoces qui tentent de tout gérer. Étant donné que je ne suis pas particulièrement bon sur ces trucs Ai, cette option existe pour aider l'AI à leur donner périodiquement des ressources gratuites, en particulier des ressources qui sont généralement difficiles à acquérir."
 
acot_mod_options.300.a: "Changez le bonus d'AI à : §WAucun§!"
acot_mod_options.300.b: "Changez le bonus d'AI à : §YLOW§!"
acot_mod_options.300.c: "Changez le bonus d'AI à : §Ymodérée§!"
acot_mod_options.300.d: "Changez le bonus d'AI à : §GHigh§!"
 
acot_mod_options.300.a.desc: "Utilisez cette option pour modifier les bonus de l'IA en ressources, tandis que le jeu met à jour la nouvelle variable mensuelle, il est toujours judicieux d'effectuer cette option une fois de temps en temps.\n\nBonus d'AI actuel à : §RAucun§!\n\nAIS n'aura pas de bonus, ils joueront juste et meurent probablement à travers leur propre stupidité et l'incapacité d'être bonnes. Bon si vous aimez un jeu où seul vous seulez à être génial."

acot_mod_options.300.b.desc: "Utilisez cette option pour modifier les bonus de l'IA en ressources, tandis que le jeu met à jour la nouvelle variable mensuelle, il est toujours judicieux d'effectuer cette option une fois de temps en temps.\n\nBonus d'AI actuel à : §Glow§!\n\nAIS recevra un revenu défini sur leurs ressources de base qui devraient plus ou moins leur permettre de fonctionner comme un empire approprié. Bon si vous vous attendez au moins à AI comme une menace."

acot_mod_options.300.c.desc: "Utilisez cette option pour modifier les bonus de l'IA en ressources, tandis que le jeu met à jour la nouvelle variable mensuelle, il est toujours judicieux d'effectuer cette option une fois de temps en temps.\n\nBonus d'AI actuel à : §Bmodéré§!\n\nAIS recevra deux revenus du réglage de base, mais pas d'autres bonus."

acot_mod_options.300.d.desc: "Utilisez cette option pour modifier les bonus de l'IA en ressources, tandis que le jeu met à jour la nouvelle variable mensuelle, il est toujours judicieux d'effectuer cette option une fois de temps en temps.\n\nBonus d'AI actuel à : §Bélevé§!\n\nAIS recevra un double résultat qu'ils produisent au-dessus du revenu défini de la normale, au cas où vous voudrez vraiment que l'AE AIS soit réellement une menace pour vous. du tout. Peut-être que cette fois, l'AI vous tuera réellement (mais le plus probablement pas)."
 
easy_acot: "Hehe"
easy_acot_desc: "Oh oui"
medium_acot: "COWMAN"
medium_acot_desc: "BON GARÇON"
hard_acot: "J'AILAPOWARRRRRRRRRRRRRRRRRRRRRR"
hard_acot_desc: "Arthas ! Arrêtez cet arthas avant que ce soit trop Arthas !"


###################################################################################

acot_mod_options.4: "Définir les systèmes d'assistance AI"
acot_mod_options.4.tooltip: "Parce que le plus souvent, l'IA sera incapable d'obtenir leurs chiots. Donc, certains handicaps doivent être donnés afin qu'ils puissent mieux rivaliser."

acot_mod_options.400.name: "Systèmes d'assistance de l'AI"
acot_mod_options.400.desc: "Parce que le plus souvent, l'IA sera incapable d'obtenir leurs chiots. Donc, certains handicaps doivent être donnés afin qu'ils puissent mieux rivaliser."
 
acot_mod_options.400.a: "Les ressources de sauvegarde AI sont §Ractivées§!. §GDésactiver§!  ?"
acot_mod_options.400.a.tooltip: "Désactivé pour empêcher les aides d'obtenir des ressources gratuites ACIOT lorsqu'elles sont misérables. Cela permettra aux joueurs de punir la capacité de l'IA à soutenir les nouveaux SRS en toute impunité."
acot_mod_options.400.a2: "Les ressources de sauvegarde AI sont §Gactivées§!. §RDésactiver§!  ?"
acot_mod_options.400.a2.tooltip: "Activer cette option permettra à un événement de MTTH qui vérifiera si l'AI est en pénurie de tout ACOT unique SR et les donnera à eux selon les besoins. Cela ne s'appliquera qu'aux AIS qui ont en réalité les technologies nécessaires pour récolter ces ressources."

acot_mod_options.400.b: "L'armée de sauvegarde AI est §Ractivée§!. §GDésactiver§!  ?"
acot_mod_options.400.b.tooltip: "Désactiver cette option empêchera un événement MTTH qui vérifiera si l'AI n'a aucune armée d'invasion. L'événement fournira ensuite des armées si l'IA n'est pas en guerre ou un revenu d'énergie trop faible."
acot_mod_options.400.b2: "Les ressources de sauvegarde AI sont §Gactivées§!. §RDésactiver§!  ?"
acot_mod_options.400.b2.tooltip: "Activer cette option permettra à un événement de MTTH qui vérifiera si l'AI n'a aucune armée d'invasion. L'événement fournira ensuite des armées si l'IA n'est pas en guerre ou un revenu d'énergie trop faible."


###################################################################################

acot_mod_options.5: "Définir le contenu du contenu"
acot_mod_options.5.tooltip: "La Panada reconnaît que tous les contenus d'ACIOT ne peuvent pas convenir à tous les publics. Utilisez ce menu pour spécifier quel contenu sont trop graphiques, hérétiques, incompréhensibles ou d'autres ruptures d'immersion pour vous."

acot_mod_options.500.name: "Paramètres de contenu de contenu"
acot_mod_options.500.desc: "En vous est le pouvoir de commander la réalité elle-même. Parmi lesquelles des invocations anciennes allez-vous postuler pour supprimer ce que vous pensez avoir le droit d'exister dans votre portée spécifique du gameplay."
 
acot_mod_options.500.a: "Désactiver le Corps de Phanon"
acot_mod_options.500.a.tooltip: "Cette option éliminera complètement les Corps de Phanon de la galaxie, y compris les technologies qui leur sont associées. Faites preuve de prudence que les résultats suivants se produiront.\n\n1. Corps de Phanon sera retiré de la galaxie.\n2. Le système DropPoint deviendra un système vide avec seulement l'étoile.\n3. Toutes les technologies de Phanon ne seront plus acquises.\n4. Kylo Ren ne peut jamais être acquis de A'merigo.\n5. Tous les empires sauf Stellarborne avec Phanon Techs seront également supprimés."

###################################################################################

acot_mod_options.6: "MENU OPTION SBTG"
acot_mod_options.6.tooltip: "Passez aux secrets au-delà des options des portes."
