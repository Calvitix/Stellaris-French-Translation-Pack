l_french:

 mem_cracked_category:0 "Fissuré"
 mem_cracked_category_desc:0 "Un réseau de lignes de failles recouvre cette astéroïde, mais elles ne proviennent pas d'un impact extérieur - c'est comme si l'astéroïde était fissuré de l'intérieur. Nos instruments ont détecté une faible signature énergétique émanant de l'astéroïde."

 mem_cracked.1.name:0 "Point d'entrée"
 mem_cracked.1.desc:0 "§Y[Root.GetName]§! signale que les analyses des scanners de pénétration profonde de §Y[From.GetName]§! ont détecté un objet inhabituel sous la surface de l'astéroïde - juste à l'endroit d'où convergent les lignes de failles.\n\nNos instruments ne peuvent le confirmer avec précision, mais §Y[Root.Leader.GetName]§! estime que les résultats indiquent qu'un vaisseau est en quelque sorte coincé à l'intérieur de l'astéroïde. Des tremblements au sein de l'astéroïde ont immédiatement suivi la transmission initiale. Quoi qu'il en soit, l'astéroïde ne restera pas stable longtemps."
 mem_cracked.1.a:0 "Trouvez un moyen d'extraire ce vaisseau."
 mem_cracked.1.b:0 "Tenter de conserver le site pour une étude prolongée."
 mem_cracked.1.c:0 "Étudiez l'étrange phénomène qui a provoqué cela."

 MEM_CRACKED_CUT_OUT:0 "Extraction"
 MEM_CRACKED_CUT_OUT_DESC:0 "Afin d'atteindre l'objet piégé à l'intérieur de l'astéroïde, nous avons besoin d'un équipement minier de précision. Ainsi, il devrait être possible de le sortir en toute sécurité. Un vaisseau de construction possède l'équipement adéquat."

 mem_cracked.2.name:0 "Vaisseau de guerre de l'au-delà"
 mem_cracked.2.desc:0 "Un vaisseau a en effet été piégé à l'intérieur de l'astéroïde. Apparemment composé principalement de champs énergétiques, il ressemble et fonctionne très différemment de notre propre technologie. Aucun équipage n'a été trouvé à l'intérieur.\n\nNos résultats suggèrent que ce vaisseau est d'une conception qui ne provient pas de notre dimension actuelle, ce qui soulève de nombreuses questions auxquelles la communauté scientifique [Owner.GetAdj] doit réfléchir. Malgré sa conception inhabituelle, il pourrait toujours être réutilisé pour servir dans notre flotte militaire."
 mem_cracked.2.tooltip:0 "Un nouveau §Yvaisseau militaire§! rejoindra notre empire."

 mem_cracked.3.name:0 "Vaisseau scientifique de l'au-delà"
 mem_cracked.3.desc:0 "Un vaisseau a en effet été piégé à l'intérieur de l'astéroïde. Apparemment composé principalement de champs énergétiques, il ressemble et fonctionne très différemment de notre propre technologie. Aucun équipage n'a été trouvé à l'intérieur.\n\nNos résultats suggèrent que ce vaisseau est d'une conception qui ne provient pas de notre dimension actuelle, ce qui soulève de nombreuses questions auxquelles la communauté scientifique [Owner.GetAdj] doit réfléchir. Malgré sa conception inhabituelle, il pourrait toujours être réutilisé pour servir dans notre flotte d'exploration."
 mem_cracked.3.tooltip:0 "Un nouveau §Yvaisseau scientifique§! rejoindra notre empire."

 mem_cracked.4.name:0 "Échec"
 mem_cracked.4.desc:0 "L'équipe d'extraction a mal calibré les instruments, malgré les données disponibles sur l'activité interne de l'astéroïde. Elle a déclenché la destruction de l'objet, par un forage mal avisé. Cependant, C'était bien un vaisseau qui était piégé à l'intérieur de l'astéroïde. L'examen de ses débris fournira des données scientifiques fascinantes sur ce vaisseau bizarre,qui ne montre aucune similitude avec aucun vaisseau ou matériau que nous avons découvert jusqu'à présent."
 mem_cracked.4.a:0 "Ça aurait pu être mieux."

 mem_cracked.5.name:0 "Jack-In-The-Rock"
 mem_cracked.5.desc:0 "Nous avions presque tout prévu, et l'opération d'extraction s'est déroulé à la perfection. Sauf qu'il ny avait pas un vaisseau piégé à l'intérieur de l'astéroïde, mais deux. Comme nous avons fini de les libérer du rocher, les deux vaisseaux se sont immédiatement mis sous tension et ont dirigé leurs systèmes d'armes vers nous."
 mem_cracked.5.a:0 "Ces envahisseurs doivent être contenus."

 mem_cracked_ship_mod:0 "Énergies d'un autre monde"
 mem_cracked_ship_war_buff:0 "Énergies d'un autre monde"

 mem_cracked.10.name:0 "Une fissure dans l'espace temps"
 mem_cracked.10.desc:0 "Ce qui a brisé l'astéroïde §Y[From.GetName]§!, provoquant les lignes de faille, a soudain disparu dans une projection phénoménale d'énergie, lorsque notre vaisseau s'est approché une nouvelle fois de §Y[Root.GetName]§! pour un examen plus approfondi. Après s'être remis de l'incident, notre équipage a rapporté que la coque de leur vaisseau avait été étrangement modifiée par l'étrange objet voyageur. Quelle que soit leur origine, leur technologie a inspiré le débat théorique sur les hyperpropulseurs capables de déchirer le tissu de l'espace."
 mem_cracked.10.a:0 "Comme c'est étrange..."

 mem_cracked.9999.name:0 "Échec"
 mem_cracked.9999.desc:0 "Malgré ses efforts, §Y[Leader.GetName]§! n'a pas été en mesure d'identifier la cause de ces fissures mystérieuses, qui se profilent sur tout l'astéroïde de  §Y[FromFrom.GetName]§!. Un accident anormal à coup sûr. Mais cela restera probablement à jamais un mystère, bien au-delà de nos connaissances, nous laissant seulement capables d'étudier ses conséquences."
 mem_cracked.9999.a:0 "C'est une honte."
