  giga_biotrophy_scaling:99 "Mise à l'échelle des $job_bio_trophy$"
  giga_biotrophy_scaling_desc:99 "§WCette mégastructure permet des densités de £job_bio_trophy£ §Y$job_bio_trophy_plural$§! beaucoup plus élevées que les planètes normales. Cet effet compense l'empilement extrême des §Y$mod_planet_jobs_complex_drone_produces_mult$§! lorsqu'ils atteignent un nombre élevé.\n\nLes £job_bio_trophy£ §Y$job_bio_trophy_plural$§! supplémentaires sont toujours bénéfiques, mais l'efficacité de chaque nouvelle pop diminue au-delà de §Y50§!, pour atteindre §Y20%§! à §Y150§! pops.\n\nPops $job_bio_trophy$ : §Y[Root.giga_biotrophy_count]§!\nBonus de base : §G+[Root.giga_biotrophy_count]%§!\nBonus ajusté : §G+[Root.giga_biotrophy_adjusted]%§!\nEfficience : §Y[Root.giga_biotrophy_efficiency]%§!§!\n§W--------------§!\nAu delà d'un certain point, les avantages de prendre soin des biologiques sont contrebalancés par les réalités logistiques de leur nombre accru."
  
