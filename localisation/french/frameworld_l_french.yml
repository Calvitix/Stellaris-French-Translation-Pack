  frameworld_outpost_wreck_1_DESC:99 "Rétablir le $frameworld_outpost_0$ dans un état pleinement opérationnel."
  
  # asteroid harvesting project
  frameworld_harvest_0:99 "Récolte d'astéroïdes"
  frameworld_harvest_0_DESC:99 "Si vous pouvez voir ça, c'est que quelque chose a mal tourné."
  frameworld_harvest_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_project$ - $giga_list_category_special$\nDémantelez n'importe quel astéroïde pour obtenir les matières premières nécessaires à l'expansion du §Y$pc_giga_frameworld$§!\n§LUne construction à grande échelle nécessite l'acquisition de ressources à grande échelle§!."
  frameworld_harvest_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Développe le §Y$pc_giga_frameworld$§! une fois, en ajoutant en plus §G+1§! §Y$mod_district_giga_frameworld_mining_max$ par 4 récoltes§!.\n\nLe coût augmente avec les modificateurs £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!.\n\nEffets d'extension :\n\n$frameworld_size_fake_tooltip$\n\n$frameworld_expansion_fake_tooltip$\n\n$frameworld_asteroid_fake_tooltip$"
  
  # habitat salvage project
  frameworld_salvage_habitat_0:99 "Sauvegarde de l'habitat"
  frameworld_salvage_habitat_0_DESC:99 "Si vous pouvez voir ça, c'est que quelque chose a mal tourné."
  frameworld_salvage_habitat_0_MEGASTRUCTURE_DETAILS:99 "$giga_list_category_project$ - $giga_list_category_special$\nDémanteler une station d'habitat pour obtenir des matériaux permettant d'étendre le §Y$pc_giga_frameworld$§!\n§LLes installations orbitales étrangères peuvent être réutilisées pour nos propres besoins.§!"
  frameworld_salvage_habitat_0_CONSTRUCTION_INFO_DELAYED:99 "Le coût varie en fonction des modificateurs £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!. Les effets d'expansion par taille d'habitat sont les suivants :\n\n\n$frameworld_expansion_fake_tooltip$."
  
  # penrose upgrade
  frameworld_penrose_0:99 "Structure de $name_penrose$"
  frameworld_penrose_0_DESC:99 "$penrose_sphere_1_DESC$"
  
  frameworld_penrose_1:99 "$name_penrose$ Partiel"
  frameworld_penrose_1_DESC:99 "Une construction partielle $name_penrose$ - Couverture partielle du panneau miroir et injecteurs de particules incomplets."
  
  frameworld_penrose_2:99 "$name_penrose$"
  frameworld_penrose_2_DESC:99 "Entièrement entourée de miroirs, l'énergie peut maintenant être générée par l'ergosphère du $pc_black_hole$."
  
  # decompressor upgrade
  frameworld_decompressor_0:99 "$matter_decompressor_4$ Supports structurels"
  frameworld_decompressor_0_DESC:99 "Superstructure conçue pour supporter un énorme anneau d'installations de traitement des matériaux au-dessus du $pc_black_hole$. du système."
  
  frameworld_decompressor_1:99 "$matter_decompressor_4$ Anneau de traitement"
  frameworld_decompressor_1_DESC:99 "Une installation colossale dédiée à la transformation des matières extraites en minéraux utilisables."
  
  frameworld_decompressor_2:99 "$matter_decompressor_4$ Tableau d'alésage"
  frameworld_decompressor_2_DESC:99 "Un réseau d'installations de lentilles gravitationnelles qui tordent les champs gravitationnels pour en faire des forets capables d'extraire des matériaux du $pc_black_hole$.."
  
