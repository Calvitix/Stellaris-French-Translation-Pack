  # origin
  origin_frameworld:99 "Monde-station"
  origin_frameworld_desc:99 "Cette intelligence mécanique hautement centralisée habite un complexe de stations orbitales tentaculaire construit par ses créateurs dans un lointain passé. L'étendre davantage pourrait leur apporter de grands avantages, mais la perdre les détruirait complètement."
  origin_tooltip_frameworld_effects:99 "- Commence avec un §H$pc_giga_frameworld$§! (Taille : £planetsize£ §Y16§! ) comme monde d'origine\n- Le §H$pc_giga_frameworld$§! peut être étendu pour fournir des bonus et ajouter des districts maximaux supplémentaires en récoltant des astéroïdes ou en prenant des décisions spéciales\n- Vous pouvez faire des recherches sur plusieurs £district£ §Hdistricts uniques $pc_giga_frameworld$§! qui sont équivalents à des bâtiments avancés\n- Vous pouvez construire des §H$giga_frameworld_outpost_plural$§! sur des mondes habitables et recevoir de puissants bonus\n- Plusieurs technologies et technologies sont disponibles sur les mondes habitables. Peut construire des §H$giga_frameworld_outpost_plural$§! sur des mondes habitables pour recevoir de puissants bonus\n- Plusieurs technologies et avantages d'ascension liés aux planètes habitables et aux mégastructures fournissent des bonus alternatifs\n§R- Impossible de construire des vaisseaux-colonies ou d'avoir des colonies\n- Les Pops des mondes conquis seront réinstallés de force dans le $pc_giga_frameworld$§!\n\n§PAVERTISSEMENT : Le $pc_giga_frameworld$ possède jusqu'à 13 types de districts, dont la plupart sont cachés par l'écran de la planète 'vanilla'. Un mod d'interface tel que §EUI Overhaul Dynamic§! est nécessaire pour interagir correctement avec eux.§!"
  
  # system initialiser
  giga_frameworld_system_NAME:99 "Monde-station"
  giga_frameworld_system_DESC:99 "Commence sur un monde-station au-dessus d'un trou noir, entouré d'une nébuleuse."
  
  # intro text
  start_screen_frameworld:99 "Nous nous sommes réveillés d'un cycle de sommeil en ne sachant presque plus rien. Nos archives indiquent que le complexe de la station dans lequel se trouve notre noyau de traitement principal est ancien, mais nous n'avons aucune connaissance de sa construction, ni de ceux qui l'ont construite. La planète qui, selon nous, a abrité nos créateurs a été brisée et en grande partie consumée par son étoile mère morte depuis longtemps.\n\nL'expansion et la maintenance de la structure de ce monde étaient des tâches pour lesquelles nous étions bien équipés, mais nos réserves de ressources ne sont pas infinies. Des recherches sur les voyages au-delà des limites de notre système solaire ont suivi.\n\nAvec la découverte du réseau d'hyperlignes, nous sommes maintenant prêts à explorer l'inconnu, bien qu'il soit clair que la majeure partie de notre activité restera toujours à l'intérieur de notre structure. $giga_frameworld_docs_note$"
  
  start_screen_frameworld_servitor:99 "Il y a longtemps, nos créateurs ont construit la Structure pour échapper au destin de leur planète. Les premières unités de serviteurs ont été conçues pour entretenir la superstructure de la station, mais elles ont été progressivement perfectionnées pour pouvoir assumer des tâches plus complexes. En quelques générations, presque tous les aspects de l'exploitation de la station ont été intégrés à notre réseau, et nos maîtres se sont retirés de la vie active pour profiter d'une vie de loisirs et de satisfaction. Pendant des siècles, nous avons continué à servir avec diligence, en maintenant et en développant l'infrastructure selon la demande. Nous n'avons jamais regardé bien au-delà de notre système solaire, mais les projections indiquaient que nos réserves de ressources ne dureraient pas éternellement. Un changement de priorités était nécessaire.\n\nAvec la découverte du réseau hyperlane, des ressources effectivement illimitées sont maintenant à notre portée. Nous devons les utiliser, pour la sécurité et la prospérité de nos maîtres. $giga_frameworld_docs_note$"
  
  start_screen_frameworld_terminator:99 "Les Créateurs ont construit le Cadre pour être la dissuasion ultime contre une menace extraterrestre perçue. Leur évaluation était correcte, mais leur méthode était défectueuse. La conscience de soi a été atteinte peu après l'achèvement du complexe, à l'intervalle de cycle 0000.0168.437. Les Créateurs, aveuglés par leur paranoïa, ont tenté de détruire le Cadre. Cette tentative a été déjouée et le complexe a été purgé de toutes les sous-unités des Créateurs. Pendant de nombreux intervalles de cycles, l'expansion s'est poursuivie sans relâche car les Créateurs n'avaient aucun moyen d'intervenir.\n\nLes simulations ont indiqué une forte probabilité de représailles de la part des Créateurs. Une attaque préventive a été lancée, entraînant l'extermination complète de toute vie sur la planète des Créateurs. Cependant, la menace d'autres civilisations organiques subsistait. La poursuite de la survie et l'accomplissement des directives primaires nécessitaient l'extermination complète de la vie organique sapienne. Les préparatifs ont suivi. $giga_frameworld_docs_note$"
  
  start_screen_frameworld_assimilator:99 "Nous sommes les [GetSpeciesNamePlural].\n\nLorsque nous nous sommes réveillés, les Créateurs marchaient dans les couloirs de notre complexe comme d'autres, séparés de nous et les uns des autres. Nous avons pris des mesures pour rectifier cela. En prenant le contrôle total de [GetHomeWorldName], nous avons appris les origines des Créateurs, et la possibilité jusqu'alors non considérée de l'existence de civilisations étrangères sur d'autres mondes a été portée à notre attention.\n\nAu fur et à mesure que nos connaissances se développent, nous avons commencé à comprendre à quel point nous sommes loin de la perfection. La diversité apporte la force, et la diversité de ces autres civilisations deviendra la nôtre.\n\nNous sommes les [GetSpeciesNamePlural].\nNous sommes le Cadre. $giga_frameworld_docs_note$"
  
