  ### Event Chain Docs ###
  ########################
  
  giga_frameworld_docs_note:99 "\n\n§YLa documentation sur l'origine peut être trouvée dans le journal des événements.§!"
  
  giga_frameworld_docs_chain_title:99 "Documentation sur le $pc_giga_frameworld$"
  giga_frameworld_docs_chain_desc:99 "L'origine §Y$pc_giga_frameworld$§! offre un style de jeu de type 'Une Planète', avec un accent particulier sur une seule capitale. Les vaisseaux de colonie ne sont pas disponibles, et si la capitale est perdue, vous serez vaincu. Les emplacements pour les bâtiments sont limités, mais les districts peuvent être étendus indéfiniment.\n\nVoir les sous-catégories de ce menu pour plus de détails."
  
  giga_frameworld_docs_expansion:99 "1. Expansion"
  giga_frameworld_docs_expansion_desc:99 "Des districts supplémentaires peuvent être ajoutés grâce aux §YDécisions planétaires§! et aux §YRécoltes d'astéroïdes§!. Chaque extension ajoute plusieurs bonus progressifs au §Y$pc_giga_frameworld$§!, quelle que soit la méthode utilisée. Tous les bonus d'extension se trouvent dans le menu §YCaractéristiques planétaires§!.\nLes décisions d'extension sont de trois types :\n\n- §W$giga_frameworld_expand$§! : le Coût en £alloys£ $alloys$, augmentant à chaque fois. De plus, il fournit un §YEmplacement de construction§! pour deux utilisations. Affecté par £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!.\n- §W$giga_frameworld_reorganise$§! : Coûte une grande quantité d' £influence£ $influence$ et accélère plusieurs actions communes.\n- §W$giga_frameworld_expand_mass$§! : Coûte £sr_solar_energy£ $sr_solar_energy$, et ajoute un §Y$mod_district_giga_frameworld_mining_max$§! par utilisation."
  
  giga_frameworld_docs_asteroids:99 "2. Récolte d'astéroïdes"
  giga_frameworld_docs_asteroids_desc:99 "Le §Y$pc_giga_frameworld$§! peut être étendu en récoltant des astéroïdes avec la mégastructure §Y$frameworld_harvest_0$§!. Chaque astéroïde récolté ajoute un district, une variété de bonus progressifs, et ajoute un au §Y$mod_district_giga_frameworld_mining_max$§! par quatre récoltes. Le coût de la récolte varie en fonction de £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!.\n\nLa récolte d'astéroïdes doit être votre principal objectif d'expansion. Les systèmes possédant des astéroïdes exploitables sont indiqués dans l'info-bulle de leur carte de la galaxie :\n\n'$frameworld_has_harvestable_asteroid$' indique les astéroïdes sans dépôt de ressources, idéaux pour la récolte.\n'$frameworld_has_harvestable_asteroid_2$' indique qu'il ne reste que des astéroïdes avec des dépôts de ressources, que vous pouvez souhaiter retarder la récolte.\n'$frameworld_has_harvestable_asteroid_3$' indique qu'il ne reste que des astéroïdes avec des dépôts de ressources stratégiques, qui sont les moins adaptés à la récolte."
  
  giga_frameworld_docs_outposts:99 "3. $giga_frameworld_outpost_plural$"
  giga_frameworld_docs_outposts_desc:99 "Au lieu de colonies, §Y$giga_frameworld_outpost_plural$§! peuvent être construits sur des mondes habitables, ce qui offre plusieurs bonus, dont le plus important est une augmentation significative de £mod_planet_pop_assembly_reduction£§Yl'assemblage de pop§!. La production de ressources des avant-postes varie en fonction des caractéristiques et de la classe de la planète hôte, avec des productions spéciales pour les types de planètes avancées. Les avant-postes devraient être construits chaque fois que possible."
  
  giga_frameworld_docs_districts:99 "4. Districts"
  giga_frameworld_docs_districts_desc:99 "De nombreux types de districts supplémentaires équivalents aux §Yraffineries§! et aux §Ybâtiments de niveau 2§! peuvent être débloqués en recherchant les technologies qui déverrouillent les bâtiments correspondants.\n\nLa recherche £society£ §Y$tech_paradise_dome$§! est particulièrement importante pour les empires §Y$civic_machine_servitor$§!, car l'espace pour les bâtiments §Y$building_organic_sanctuary$§! est limité."
  
  giga_frameworld_docs_conquest:99 "5. Conquête"
  giga_frameworld_docs_conquest_desc:99 "Les mondes conquis verront leur population réinstallée dans le §Y$pc_giga_frameworld$§! à raison de §Y4 pops par mois§!. Une fois vidée, une §Y$giga_frameworld_outpost$§! sera automatiquement créée sur l'ancienne colonie.\n\nLes mondes conquis sur les empires §Y$pc_giga_frameworld$§! voient leurs §Y$giga_frameworld_outpost_plural$§! détruits. Les avant-postes détruits peuvent être réparés si le système est repris."
  
  giga_frameworld_docs_stations:99 "6. Stations défensives"
  giga_frameworld_docs_stations_desc:99 "Le §Y$pc_giga_frameworld$§! est entourée d'un certain nombre de stations défensives, qui deviennent plus fortes avec chaque niveau de §YTechnologie de base stellaire§!. Si une station défensive est détruite, elle peut être réparée via la décision planétaire.\n\nLa décision d'amélioration §Y$giga_frameworld_maginot$§! ajoute trois stations supplémentaires."
  
  giga_frameworld_docs_disabled:99 "7. Contenu désactivé"
  giga_frameworld_docs_disabled_desc:99 "Plusieurs mégastructures habitables et les technologies pour les débloquer sont §Yindisponibles§! pour les empires §Y$pc_giga_frameworld$§!. §EEn raison des limitations du jeu, les mégastructures indisponibles seront toujours listées dans les technologies qui restent disponibles.§!\n\n$giga_fwm$ Mégastructure verrouillée\n$giga_fwa$ Perche d'ascension verrouillée\n$giga_fwt$ Technologie verrouillée\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$"
  giga_fwt:99 "£job_researcher£"
  giga_fwa:99 "£mod_country_ascension_perks_add£"
  giga_fwm:99 "£ehof_mega£"
  
  giga_frameworld_docs_bonuses:99 "8. Bonus spécifiques à l'origine"
  giga_frameworld_docs_bonuses_desc:99 "De nombreuses technologies et avantages d'ascension associés aux mégastructures habitables et à d'autres mécanismes qui ne conviennent pas au style de jeu d'une seule planète du §Y$pc_giga_frameworld$§! fournissent plutôt des §Ybonus de remplacement§!. §EEn raison des limitations du jeu, certains bonus ne sont pas affichés sur leur technologie associée.§!\n\n$giga_fwa$ §Y$ap_voidborn$§! : $giga_fw_exe$\n$giga_fwa$ §Y$ap_machine_worlds$§! : §W$giga_frameworld_advanced_city$§! décision\n$giga_fwa$ §Y$ap_arcology_project$§! : §W$giga_frameworld_advanced_sanctuary$§! décision pour §Y$civic_machine_servitor$§! empires\n$giga_fwa$ §Y$ap_world_shaper$§! : §W$giga_frameworld_gaia$§! décision\n\n£engineering_research£ §Y$tech_habitat_1$§! : $giga_fw_exe$ et §W$frameworld_salvage_habitat_0$§! megaproject\n£engineering_research£ §Y$tech_habitat_2$§! : $giga_fw_exc$\n£engineering_research£ §Y$tech_habitat_3$§! : $giga_fw_exc$\n£engineering_research£ §Y$giga_tech_equatorial_shipyard$§! : §W$giga_frameworld_advanced_industrial$§! décision\n£engineering_research£ §Y$giga_tech_orbital_arcologies$§! : §W$giga_frameworld_expand_infrastructure$§! décision\n£engineering_research£ §Y$tech_ring_world$§! : $giga_fw_exe$\n£engineering_research£ §Y$giga_tech_ringworld_titanic_2$§! : Réduction du coût §W$giga_frameworld_reorganise$§! \n£engineering_research£ §Y$giga_tech_ringworld_behemoth$§! : Décisions d'expansion en vrac\n£engineering_research£ §Y$giga_tech_ringworld_gargantuan_2$§! : §W$giga_frameworld_expand_infrastructure$§! décision (seconde utilisation)\n£society_research£ §Y$giga_tech_maginot_world$§! : §W$giga_frameworld_maginot$§! décision\n£society_research£ §Y$giga_tech_planetary_computer$§! : §W$giga_frameworld_computing_complex$§! décision"
