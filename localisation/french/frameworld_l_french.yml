  ##############
  ### Events ###
  ##############
  
  # First planetary outpost notification
  giga_frameworld_origin.107.name:99 "La première expédition [Root.GetSpeciesName]."
  giga_frameworld_origin.107.desc:99 "Nos unités de construction ont terminé l'assemblage de la station relais planétaire au-dessus de §Y[From.GetName]§!. Depuis ce point d'arrêt, une expédition a été lancée pour explorer systématiquement la surface en dessous.\n\nBien que notre influence soit limitée à cette distance de §Y[Root.GetHomeWorldName]§!, l'expédition sera toujours en mesure d'exploiter toute ressource utile trouvée pendant l'exploration.\n\nNotre maîtrise de ce monde ne sera jamais aussi complète que notre maîtrise du Cadre, mais c'est une première étape importante pour prendre notre place parmi les étoiles."
  giga_frameworld_origin.107.a:99 "Un grand jour pour les [Root.GetName] !"
  
  # Baol life-seeding alternative text
  giga_frameworld_origin.500.desc.first:99 "Nos spécialistes de l'environnement sont heureux d'annoncer que le processus d'ensemencement sur [Root.GetName] est terminé ! Les nouvelles plantes hybrides créées en laboratoire, fabriquées à partir de segments soigneusement sélectionnés du code génétique du §YBaol§! prélevé sur le corps du dernier §YBaol§!, ont été déployées avec succès dans le cadre d'une expansion plus large des systèmes de soutien environnemental.\n\nL'administration signale également qu'un certain nombre d'extraterrestres sapides, incroyablement similaires aux anciens §YBaol§!, sont apparus sur [Root.GetName] !\n\nBien que n'étant pas membres d'une Ruche, ces §GNu-Baol§! semblent aussi pacifiques que leurs ancêtres. D'une manière ou d'une autre, nous devrons nous occuper de leur présence sur [Root.GetName]."
  giga_frameworld_origin.500.desc:99 "Nos spécialistes de l'environnement sont heureux d'annoncer que le processus d'ensemencement sur [Root.GetName] est terminé ! Une fois de plus, un certain nombre de populations de §GNu-Baol§! sont apparues, grâce à notre déploiement d'hybrides végétaux créés en laboratoire, contenant des segments soigneusement sélectionnés du code génétique du §YBaol§!."
  
  # Penrose notifications
  
  giga_frameworld_origin.001.name:99 "Structure de $name_penrose$ construit"
  giga_frameworld_origin.001.desc:99 "La structure d'un futur $name_penrose$ a été construit autour de [giga_system.star.GetName]. Ce cadre squelettique supportera un jour des miroirs massifs, construits avec les matériaux les plus réfléchissants auxquels nous pouvons penser. Une fois que nous aurons terminé la construction de ces miroirs et des systèmes d'injection et de capture de particules qui les accompagnent, nous pourrons commencer à récolter l'énergie de rotation du $pc_black_hole$."
  giga_frameworld_origin.001.a:99 "Merveilleux."
  
  giga_frameworld_origin.002.name:99 "$name_penrose$ partiel construit"
  giga_frameworld_origin.002.desc:99 "La moitié des miroirs gigantesques ont maintenant été installés sur le cadre entourant [giga_system.star.GetName], et les injecteurs de particules sont partiellement terminés. D'autres travaux sont nécessaires pour terminer la structure avant que nous puissions l'utiliser correctement."
  giga_frameworld_origin.002.a:99 "Excellent."
  
  giga_frameworld_origin.003.name:99 "Intégré $name_penrose$ Terminé"
  giga_frameworld_origin.003.desc:99 "Avec l'installation des derniers panneaux de miroirs, [giga_system.star.GetName] est maintenant complètement fermé. Nous pouvons maintenant commencer à récolter l'énergie de rotation du $pc_black_hole$."
  giga_frameworld_origin.003.a:99 "Merveilleux !"
  
  # Decompressor notifications
  
  giga_frameworld_origin.004.name:99 "Supports structurels de $matter_decompressor_4$ construits"
  giga_frameworld_origin.004.desc:99 "Pour extraire la matière de [giga_system.star.GetName], nous avons d'abord besoin d'une base sûre pour construire l'installation. Des supports d'ancrage ont été construits depuis la superstructure du $pc_giga_frameworld$ jusqu'à une région située au-dessus de l'horizon des événements de [giga_system.star.GetName], où un énorme anneau de traitement supportera finalement l'appareil de forage gravitationnel."
  giga_frameworld_origin.004.a:99 "Merveilleux."
  
  giga_frameworld_origin.005.name:99 " Anneau de traitement de $matter_decompressor_4$ construit"
  giga_frameworld_origin.005.desc:99 "Construit sur les supports structurels existants, cet anneau de traitement abrite d'énormes raffineries et fonderies qui transformeront la matière extraite de [giga_system.star.GetName] en minéraux utilisables. Il ne reste plus qu'à monter l'appareil de décompression, qui utilisera des zones concentrées de gravité tordue pour créer de vastes foreuses dont les trous sont faits de force gravitationnelle redirigée et concentrée."
  giga_frameworld_origin.005.a:99 "Excellent."
  
  giga_frameworld_origin.006.name:99 "$matter_decompressor_4$ intégré Terminé"
  giga_frameworld_origin.006.desc:99 "Avec l'achèvement du réseau de forages gravitationnels, le $matter_decompressor_4$ au-dessus de [giga_system.star.GetName] est maintenant complet, ce qui nous permet un accès sans précédent à la matière que l'on pensait auparavant piégée à jamais dans son horizon des événements. Nous pouvons maintenant commencer à récolter les minéraux de [giga_system.star.GetName] directement."
  giga_frameworld_origin.006.a:99 "Merveilleux !"
  
  giga_frameworld_origin.007.name:99 "L'expansion de la section d'habitation est terminée"
  giga_frameworld_origin.007.desc:99 "Le réaménagement et l'expansion de nos zones urbaines sur [giga_planet.GetName] sont terminés. La nouvelle conception, plus encapsulée, permet à un plus grand nombre de personnes d'habiter confortablement un seul module de station, avec un accès pratique aux espaces de travail et aux commodités locales.\n\nNos zones d'habitation sont maintenant de véritables villes en soi, laissant l'espace précédemment occupé par les équipements de soutien externes pour de nouvelles constructions."
  giga_frameworld_origin.007.desc.hive:99 "La reconception et l'expansion de nos noeuds de ruche sur [giga_planet.GetName] sont terminées. La nouvelle conception, plus encapsulée, permet une meilleure distribution des drones de maintenance parmi la population en convalescence, réduisant les temps de déplacement et améliorant la délégation des tâches locales.\n\nLes économies réalisées en partageant les installations libèrent l'espace précédemment utilisé par les systèmes de maintenance dédiés pour de nouvelles constructions."
  giga_frameworld_origin.007.desc.machine:99 "Le réaménagement et l'expansion des zones d'habitation des drones sur [giga_planet.GetName] sont terminés. La nouvelle conception, plus encapsulée, permet une intégration plus étroite de l'entretien des drones dans les installations de stockage, réduisant ainsi les frais de déplacement et l'espace global utilisé.\n\nLes économies réalisées dans les systèmes de soutien permettent de libérer l'espace utilisé auparavant par les systèmes secondaires pour de nouvelles constructions."
  giga_frameworld_origin.007.a:99 "La station doit se développer."
  
  giga_frameworld_origin.008.name:99 "L'industrie lourde remaniée est en ligne"
  giga_frameworld_origin.008.desc:99 "Les fonderies et les usines sur [giga_planet.GetName] sont en pleine activité suite à l'achèvement de notre projet de rénovation industrielle.\n\nLes méthodes industrielles modernes permettent un plus grand niveau de productivité, en condensant l'équipement qui occupait autrefois d'énormes régions de [giga_planet.GetName] dans des stations centrales compactes et efficaces. L'espace économisé par ce réaménagement peut maintenant être utilisé pour d'autres modules de station, ou simplement pour encore plus d'usines."
  giga_frameworld_origin.008.a:99 "Les prévisions de productivité sont en hausse."
  
  giga_frameworld_origin.009.name:99 "Fin de la modernisation des installations du sanctuaire"
  giga_frameworld_origin.009.desc:99 "Après une longue période de réorganisation, les nouvelles installations de satisfaction des besoins organiques sur [giga_planet.GetName] sont maintenant opérationnelles. Les organiques qui nous sont confiés ne remarqueront aucune perturbation, leur vie n'étant pas interrompue mais enrichie par les systèmes améliorés.\n\nLes zones qui abritaient auparavant les systèmes de maintenance peuvent désormais être réaffectées pour accueillir une population encore plus nombreuse, ou à d'autres fins."
  giga_frameworld_origin.009.a:99 "Le travail n'est jamais terminé."
  
  giga_frameworld_origin.010.name:99 "Modernisation des systèmes de soutien à l'environnement"
  giga_frameworld_origin.010.desc:99 "Nous avons terminé la rénovation des systèmes de contrôle environnemental et de traitement de l'atmosphère sur [giga_planet.GetName]. Nos citoyens peuvent désormais profiter d'une large gamme d'environnements planétaires simulés, adaptés à toutes les espèces. Le contrôle plus fin du traitement de l'eau et de l'éclairage permettra également une production de nourriture beaucoup plus efficace, avec une réduction correspondante des besoins en main-d'oeuvre.\n\nUn nouveau jour se lève sur [giga_planet.owner.GetName], et l'air est vif."
  giga_frameworld_origin.010.a:99 "Rafraîchissant !"
  giga_frameworld_origin.010.desc.servitor:99 "Nous avons terminé la rénovation des systèmes de contrôle environnemental et de traitement atmosphérique sur [giga_planet.GetName]. Les organiques dont nous avons la charge peuvent désormais profiter d'une large gamme d'environnements planétaires simulés, adaptés à toutes les espèces. Le contrôle plus fin du traitement de l'eau et de l'éclairage permettra également une production de nourriture beaucoup plus efficace, permettant de répondre à un éventail plus diversifié de besoins alimentaires organiques.\n\nUn nouveau jour se lève sur [giga_planet.owner.GetName], et l'air est vif."
  giga_frameworld_origin.010.a.servitor:99 "Rien n'est trop beau pour nos pupilles."
  giga_frameworld_origin.010.desc.assimilator:99 "Nous avons terminé la rénovation des systèmes de contrôle environnemental et de traitement de l'atmosphère sur [giga_planet.GetName]. Nos drones organiques bénéficieront des conditions améliorées, en particulier ceux qui proviennent de l'extérieur de nos paramètres de conception originaux.\n\nLe contrôle plus fin du traitement de l'eau et de l'éclairage permettra également une production beaucoup plus efficace de nourriture, assurant un fonctionnement efficace continu des grappes de drones intégrées. La productivité devrait augmenter à la suite de ces modifications."
  giga_frameworld_origin.010.a.assimilator:99 "Compris."
  
  giga_frameworld_origin.011.name:99 "Amélioration des installations de traitement des données"
  giga_frameworld_origin.011.desc:99 "Les travaux de construction du nouveau complexe de calcul à large bande passante sur [giga_planet.GetName] sont terminés. De vastes banques de superordinateurs sont désormais disponibles pour répondre aux requêtes scientifiques les plus difficiles que nous ayons jamais conçues, et promettent une amélioration considérable du débit de la recherche générale\n\nL'intégration de ces systèmes dans les fonctions centrales de la station est en cours, mais la charge supplémentaire de gestion de la chaleur ne devrait pas causer de perturbation significative."
  giga_frameworld_origin.011.a:99 "Les secrets de l'univers sont à notre portée."
  
  giga_frameworld_origin.012.name:99 "Extension de l'infrastructure des stations"
  giga_frameworld_origin.012.desc:99 "Après une longue période de construction, de nouveaux corridors d'infrastructure de transport essentiels ont été achevés entre les principales sections de [giga_planet.GetName].\n\nL'intégrité structurelle améliorée et les réseaux de transport interconnectés permettront à la superstructure de supporter des modules fonctionnels supplémentaires."
  giga_frameworld_origin.012.desc.2:99 "Une deuxième série de mises à niveau de l'infrastructure a été achevée sur des sections majeures de [giga_planet.GetName].\n\nL'intégrité structurelle améliorée et les réseaux de transport interconnectés permettront à la superstructure de supporter des modules fonctionnels supplémentaires."
  giga_frameworld_origin.012.a:99 "Compris."
  
  giga_frameworld_origin.013.name:99 "Achèvement du projet Maginot"
  giga_frameworld_origin.013.desc:99 "Nous avons maintenant achevé notre ultime barrière défensive autour de [giga_planet.GetName], encerclant notre foyer de couches successives de fortifications mortelles. Cet impressionnant exploit d'ingénierie militaire est pratiquement inattaquable par n'importe quelle force, avec des plateformes défensives intégrées, de gigantesques batteries cinétiques, de vastes emplacements de garnison et des générateurs de bouclier dépassant de loin la génération de flottes navales entières. En outre, le système Dead Hand a un effet dissuasif sur la destruction totale de [giga_planet.GetName], en utilisant le noyau central de la station comme une vaste charge creuse alimentée en antimatière en cas d'activation du système de sécurité - §Rannihilant complètement toute force hostile en orbite.§!\n\n\nLes différents systèmes de défense peuvent être gérés par le biais de §Ydécisions§!. Construisez des §Ydistricts§! pour gagner $defensive_upgrade_point_plural$ et $offensive_upgrade_point_plural$ à utiliser avec ces décisions."
  giga_frameworld_origin.013.a:99 "Personne ne peut nous faire du mal maintenant."
  
  # conquered world abandonment
  
  giga_frameworld_origin.101.name:99 "Population annexée - Population relocalisée"
  # first time
  giga_frameworld_origin.101.desc.a:99 "La population locale de [From.GetName] a maintenant été entièrement transférée à [Root.Capital.GetName]. Après une brève période d'expérimentation, nous avons maintenant confirmé que le maintien d'un contrôle total d'une colonie externe aussi importante est au-delà de nos capacités, et le futur protocole se concentrera sur la relocalisation efficace des unités de population locale.\n\n[From.FrameworldEvent101GetOutpost]"
  # subsequent times
  giga_frameworld_origin.101.desc.b:99 "Conformément au protocole établi, les unités de population de [From.GetName] ont été relocalisées à [Root.Capital.GetName].\n\n[From.FrameworldEvent101GetOutpost]"
  giga_frameworld_origin.101.a:99 "Remercié."
  
  giga_frameworld_origin.101.outpost:99 "Un §Y$frameworld_outpost_0$§! a été établi en orbite, et un poste de relais reste à la surface."
  giga_frameworld_origin.101.no_outpost:99 "Le site n'étant pas adapté à un §Y$frameworld_outpost_0$§!,, aucune mesure supplémentaire n'a été prise."
  
  # outpost wreck dismantled on settlement
  
  giga_frameworld_origin.103.name:99 "Récupération d'une épave orbitale"
  giga_frameworld_origin.103.desc.a:99 "Maintenant que la colonie sur [From.GetName] a été correctement établie, nos équipes d'infrastructure ont commencé les opérations de récupération sur la station accidentée en orbite.\n\nL'objectif de la station reste incertain, car la quantité d'équipement de communication découvert à bord semble disproportionnée par rapport au niveau d'activité trouvé à la surface lorsque nous sommes arrivés.\n\nNous ne comprendrons peut-être jamais complètement les motivations des anciens propriétaires, mais les matériaux récupérés se sont avérés précieux."
  giga_frameworld_origin.103.a:99 "Bizarre, mais utile."
  
  # outpost resource discovery
  
  giga_frameworld_origin.308.name:99 "Les enquêtes sur les ressources de l'expédition donnent des résultats"
  giga_frameworld_origin.308.desc:99 "Les études en cours sur les ressources menées par nos équipes expéditionnaires ont permis de découvrir de nouvelles possibilités d'exploitation des ressources planétaires. [frameworld_outpost_motes.FrameworldEvent308Motes] [frameworld_outpost_gases.FrameworldEvent308Gases] [frameworld_outpost_crystals.FrameworldEvent308Crystals] [frameworld_outpost_betharian.FrameworldEvent308Betharian] [frameworld_outpost_zoo.FrameworldEvent308Zoo]"
  
  giga_frameworld_origin.308.desc.motes.general:99 "Ces particules produisent une quantité explosive de force cinétique lorsqu'elles sont activées chimiquement, et sont censées être très épicées lorsqu'elles sont utilisées en cuisine."
  giga_frameworld_origin.308.desc.motes:99 "\nUn détachement d'exploration sur §Y[this.GetName]§! a découvert un riche approvisionnement en §H$volatile_motes$§!. $giga_frameworld_origin.308.desc.motes.general$."
  giga_frameworld_origin.308.desc.motes.ecu:99 "\nUne ancienne installation de traitement chimique sur §Y[this.GetName]§! contient une importante quantité de §H$volatile_motes$§!.$giga_frameworld_origin.308.desc.motes.general$."
  giga_frameworld_origin.308.desc.motes.desert:99 "\n\nL'analyse chimique des sables du désert de §Y[this.GetName]§! a révélé une riche source de §H$volatile_motes$§!.$giga_frameworld_origin.308.desc.motes.general$."
  giga_frameworld_origin.308.desc.motes.caverns:99 "\nDans une caverne située sous la surface de §Y[this.GetName]§!, une équipe d'exploration a découvert une riche source de §H$volatile_motes$§!.$giga_frameworld_origin.308.desc.motes.general$."
  
  giga_frameworld_origin.308.desc.gases.general:99 "Ces gaz ont un certain nombre d'utilisations tactiques et même récréatives."
  giga_frameworld_origin.308.desc.gases:99 "\nLes scans détaillés de §Y[this.GetName]§! ont révélé une source de §H$exotic_gases$§!.$giga_frameworld_origin.308.desc.gases.general$ jusqu'alors inexploitée."
  giga_frameworld_origin.308.desc.gases.ecu:99 "\nLes scans aériens de l'ancien secteur industriel sur §Y[this.GetName]§! ont révélé un grand réservoir de §H$exotic_gases$§!.$giga_frameworld_origin.308.desc.gases.general$."
  giga_frameworld_origin.308.desc.gases.swamp:99 "\nDes analyses approfondies des marécages de §Y[this.GetName]§! ont révélé un certain nombre de points d'accès potentiels pour §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$."
  giga_frameworld_origin.308.desc.gases.bog:99 "\n\nLes relevés aériens à basse altitude des zones humides tourbeuses sur §Y[this.GetName]§! ont révélé plusieurs endroits propices à l'extraction de §H$exotic_gases$§!.$giga_frameworld_origin.308.desc.gases.general$."
  
  giga_frameworld_origin.308.desc.crystals.general:99 "Grâce à leurs spectaculaires propriétés réfringentes, ces cristaux se prêtent aussi bien à l'électronique haut de gamme qu'aux systèmes d'armes laser."
  giga_frameworld_origin.308.desc.crystals:99 "\nDes équipes de recherche sur §Y[this.GetName]§! ont cartographié l'emplacement d'une source majeure de §H$rare_crystals$§!.$giga_frameworld_origin.308.desc.crystals.general$."
  giga_frameworld_origin.308.desc.crystals.ecu:99 "\nLes équipes de recherche sur §Y[this.GetName]§! ont identifié une installation de stockage presque intacte contenant une énorme quantité de §H$rare_crystals$§!.$giga_frameworld_origin.308.desc.crystals.general$."
  giga_frameworld_origin.308.desc.crystals.caverns:99 "\nLes études géologiques de §Y[this.GetName]§! ont identifié une vaste caverne contenant des formations de §H$rare_crystals$§!.$giga_frameworld_origin.308.desc.crystals.general$."
  giga_frameworld_origin.308.desc.crystals.forest:99 "\nLes équipes de recherche sur §Y[this.GetName]§! ont découvert une forêt d'arbres de silicate qui peuvent être traités pour extraire §H$rare_crystals$§!. $giga_frameworld_origin.308.desc.crystals.general$."
  giga_frameworld_origin.308.desc.crystals.reef:99 "\n\nLes études océanographiques de §Y[this.GetName]§! ont permis de cartographier plusieurs récifs de corail cristallisé qui pourraient être récoltés pour §H$rare_crystals$§!.$giga_frameworld_origin.308.desc.crystals.general$."
  
  giga_frameworld_origin.308.desc.betharian.general:99 "Ces pierres ont un énorme potentiel de production d'énergie, qui pourrait être exploité par une centrale électrique conçue de manière appropriée."
  giga_frameworld_origin.308.desc.betharian:99 "\n\nDe nombreuses §Hpierres Béthariennes§! ont été découvertes sur §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"
  giga_frameworld_origin.308.desc.betharian.fields:99 "\n\nDe grandes formations de §Hpierres Béthariennes§! d'origine naturelle ont été découvertes sur §Y[this.GetName]§!. $giga_frameworld_origin.308.desc.betharian.general$"
  
  giga_frameworld_origin.308.desc.zoo.general:99 "Ces créatures se sont révélées inoffensives et amicales envers nos équipes d'enquêteurs, et présentent des conditions idéales pour étudier de près la vie extraterrestre."
  giga_frameworld_origin.308.desc.zoo:99 "\n\nLes études zoologiques de §Y[this.GetName]§! ont confirmé l'existence d'une §Hfaune locale docile§!. $giga_frameworld_origin.308.desc.zoo.general$"
  giga_frameworld_origin.308.desc.zoo.valley:99 "\n\nUne vallée isolée sur §Y[this.GetName]§! a été découverte pour abriter une population de §Hfaune locale docile§!. $giga_frameworld_origin.308.desc.zoo.general$"
  
