  #################
  
  frameworld_origin_colony_cost:99 "Pénalité pour coût de colonie"
  frameworld_origin_colony_cost_desc:99 "§W§EModificateur de compatibilité :§! Désactiver complètement la construction de $colonizer_plural$ nécessite des écrasements invasifs qui ne sont pas facilement compatibles avec d'autres mods.\n\nSi un $colonizer$ est obtenu d'une manière ou d'une autre, il peut toujours être utilisé pour fonder une colonie, mais les colons seront réinstallés de la même manière qu'un monde conquis.§!\n§W--------------§!\n§LNotre architecture réseau est fondamentalement incompatible avec les exigences de la colonisation planétaire décentralisée. Nous sommes intrinsèquement liés au Cadre.§!"
  
  frameworld_outpost_bonus:99 "Réseau d'$giga_frameworld_outpost$"
  frameworld_outpost_bonus_desc:99 "§LPlus petites que les colonies des autres civilisations spatiales, nos $giga_frameworld_outpost_plural$ auxiliaires étendent notre influence aux mondes lointains.§!"
  
  frameworld_expanded_maintenance_protocol:99 "Protocoles de maintenance étendus"
  frameworld_expanded_maintenance_protocol_desc:99 "Permettre à des drones non assignés de rester inactifs représente un facteur de gaspillage inacceptable. Ces drones seront redistribués à des tâches secondaires, en maintenant et en assistant d'autres fonctions de la station si nécessaire."
  frameworld_expanded_maintenance_protocol_tooltip:99 "Les pops chômeurs §Yau-delà du 5ème§! de ce $pc_giga_frameworld$ seront employés comme £job_frame_maintenance_drone£ §Y$job_frame_maintenance_drone_plural$§!\n\n$job_frame_maintenance_drone_effect_desc$."
  
  frameworld_ai_build_cooldown:99 "Temps de recharge de la construction de l'IA du $pc_giga_frameworld$"
  frameworld_ai_build_cooldown_desc:99 "Période de temps de recharge pour les événements d'aide à l'IA."
  
  frameworld_ai_artisans:99 "Ajustement des $job_artisan_drone$"
  frameworld_ai_artisans_desc:99 "Une aide à la gestion des emplois par l'IA."
  
  frameworld_conquered:99 "Sur-extension administrative"
  frameworld_conquered_desc:99 "Ce monde est en plein chaos suite à un changement de propriétaire."
  frameworld_conquered_tooltip:99 "La croissance, la construction et l'entraînement de l'armée sont effectivement interrompus sur ce monde."
  
  frameworld_building_wreck_fix:0 "Correctif pour l'Upgrade Nexus District"
  frameworld_building_wreck_fix_desc:0 "Si vous lisez ceci, c'est que quelque chose a mal tourné. Ce modificateur existe pour éviter que les bâtiments soient détruits lors de la décision d'amélioration du district nexus et n'est pas censé persister après la fin du projet."
  
  
