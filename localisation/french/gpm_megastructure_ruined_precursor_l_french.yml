 # exploration events
 # Ruined Refinery
 gpm_mega.1.name:1 "Blip colossal"
 gpm_mega.1.desc:1 "Dès que nous sommes entrés dans le système §Y[from.GetName]§!, nos capteurs ont enregistré un blip géant. Une seule grande structure est maintenue en orbite au-dessus d'une géante gazeuse. Cela justifie une enquête plus approfondie."

 # Ruined Mining Facility
 gpm_mega.2.name:1 "Émissions inhabituelles"
 gpm_mega.2.desc:1 "L'un des astéroïdes du système §Y[from.GetName]§! émet un flux de fines particules de poussière. Il semble qu'il y ait une fuite de minéraux ! Il doit y avoir une structure à proximité."

 # Ruined Station
 gpm_mega.3.name:1 "Débris"
 gpm_mega.3.desc:1 "Les capteurs détectent des émissions inhabituelles provenant des profondeurs du système §Y[from.GetName]§!. Une très grande station abandonnée, entourée de débris dangereux, semble être en orbite autour d'une planète apparemment inintéressante. Peut-être que quelque chose pourrait être récupéré de cela."

 # Ruined Silo
 gpm_mega.4.name:1 "Avertissement subspatial"
 gpm_mega.4.desc:1 "Plusieurs avertissements automatiques ont commencé à retentir dès que nous sommes entrés dans le système §Y[from.GetName]§!. Il semble que quelque chose émette de très forts signaux subspatiaux. Les scanners détectent une grande structure à la limite du système, probablement la source de ces étranges émissions."
