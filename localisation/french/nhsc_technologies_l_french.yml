nhsc_tech_extradimensional_pd: "Pointe extradimensionnelle"
nhsc_tech_extradimensional_pd_desc: "Une étude sur les portails pouvant être utilisés pour livrer nos attaques directement aux vaisseaux ennemis."

nhsc_tech_tiyanki_cannon: "Canon à faisceau Tiyanki"
nhsc_tech_tiyanki_cannon_desc: "Une lance à énergie conçue d'après l'arme biologique utilisée par la matriarche Tiyanki."

nhsc_tech_tiyanki_cannon_titanic: "Canon à faisceau Tiyanki XL"
nhsc_tech_tiyanki_cannon_titanic_desc: "Une version à plus grande échelle du $nhsc_tech_tiyanki_cannon$, capable de livrer l'attaque la plus dévastatrice."

nhsc_tech_junk_mine_launcher: "Lanceur de Mines-débris"
nhsc_tech_junk_mine_launcher_desc: "Une arme de missile semblable à celle utilisée par le 'Scrapper Bot'. Il utilise des mines automotrices simples et bon marché comme projectiles."

nhsc_tech_voidspawn_missile: "Missile 'Voidspawn'"
nhsc_tech_voidspawn_missile_desc: "Une reconstitution des missiles organiques utilisés par le rejeton de 'Voidspawn'."

### strikecrafts

nhsc_tech_tactical_strikecrafts: "Vaisseaux-Chasseurs Tactiques"
nhsc_tech_tactical_strikecrafts_desc: "La prochaine génération de chasseurs spatiaux: plus solide et plus puissants que toutes ceux que nous avons créés auparavant."

nhsc_tech_siegebreaker_strikecrafts: "Vaisseaux-Chasseurs 'Briseurs de siège'"
nhsc_tech_siegebreaker_strikecrafts_desc: "Les meilleurs combattants de l'espace."

### extradimensional

nhsc_tech_extradimensional_weapon_2: "Annihilateur de matière"
nhsc_tech_extradimensional_weapon_2_desc: "Une version améliorée et plus puissante de l'arme trophée extradimensionnelle, Matter Disintegrator."

nhsc_tech_extradimensional_weapon_2_x: "Grand Annihilateur de matière"
nhsc_tech_extradimensional_weapon_2_x_desc: "Version à plus grande échelle de $nhsc_tech_extradimensional_weapon_2$ capable d'annihiler encore plus de matière (c'est-à-dire les vaisseaux de nos ennemis)."

nhsc_tech_extradimensional_weapon_2_t: "Annihilateur de matière Titanesque"
nhsc_tech_extradimensional_weapon_2_t_desc: "La version ultime $nhsc_tech_extradimensional_weapon_2$, pour les plus gros navires de nos flottes."

nhsc_tech_extradimensional_weapon_3: "Effaceur de Réalité"
nhsc_tech_extradimensional_weapon_3_desc: "L'ajout des énergies du Néant nul dans le faisceau d'Annihilateur de Matière produit une arme capable de modifier la réalité en effaçant la matière et même l'espace que la matière occupe."

nhsc_tech_extradimensional_weapon_3_x: "Grand Effaceur de Réalité"
nhsc_tech_extradimensional_weapon_3_x_desc: "Version agrandie de $nhsc_tech_extradimensional_weapon_3$ qui peut effacer plus rapidement et plus que n'importe quelle autre arme de notre arsenal."

nhsc_tech_extradimensional_weapon_3_t: "Effaceur de Réalité Titanesque"
nhsc_tech_extradimensional_weapon_3_t_desc: "La version ultime $nhsc_tech_extradimensional_weapon_3$, pour les plus gros navires de nos flottes."

### Mastodonte-specific M-slots

nhsc_tech_juggernaut_artillery_1: "Artillerie Mastodonte"
nhsc_tech_juggernaut_artillery_1_desc: "Le Mastodonte est le navire le plus puissant que nous puissions construire, et il mérite certainement d'avoir les canons d'artillerie les plus puissants que nous puissions créer. Mais pourquoi se limiter à ce que nous avons déjà ? Un nouveau canon toujours plus puissant devrait être développé pour le Mastodonte."

nhsc_tech_juggernaut_artillery_2: "Artillerie Mastodonte améliorée"
nhsc_tech_juggernaut_artillery_2_desc: "De nouvelles améliorations du canon d'artillerie Mastodonte, le rendant encore plus puissant et mortel."

nhsc_tech_juggernaut_beam_cannon_1: "Canon à rayon Mastodonte"
nhsc_tech_juggernaut_beam_cannon_1_desc: "Mastodonte est le navire le plus puissant que nous puissions construire, et il mérite certainement d'avoir les canons à poutres les plus puissants que nous puissions créer. Mais pourquoi se limiter à ce que nous avons déjà ? Un nouveau canon toujours plus puissant devrait être développé pour le Mastodonte."

nhsc_tech_juggernaut_beam_cannon_2: "Canon à rayon Mastodonte amélioré"
nhsc_tech_juggernaut_beam_cannon_2_desc: "Améliorations supplémentaires apportées au canon à faisceau Mastodonte, le rendant encore plus puissant et mortel."

nhsc_tech_juggernaut_pd_1: "Système de défense de Mastodonte"
nhsc_tech_juggernaut_pd_1_desc: "Mastodonte est le navire le plus puissant que nous puissions construire, et il mérite certainement d'avoir le meilleur système de défense ponctuelle que nous puissions créer. Mais pourquoi se limiter à ce que nous avons déjà ? Un nouveau système encore meilleur devrait être développé pour le Mastodonte."

nhsc_tech_juggernaut_pd_2: "Système amélioré de défense des points Mastodonte"
nhsc_tech_juggernaut_pd_2_desc: "Une version raffinée du Mastodonte Point Defense System qui présente une logique de ciblage de projectiles améliorée et des canons encore plus puissants."

