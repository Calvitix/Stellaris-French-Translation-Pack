####################################
# ESC 3.0 mod by NHunter, Translation by Calvitix)
# Translation check : OK 04.05.2020
####################################

### FRENCH LOCALIZATION

########################################
###      Technologies : general      ###
########################################

nhsc_tech_central_research_bureau: "Bureau Central des Recherches"
nhsc_tech_central_research_bureau_desc: "Un endroit où les plus brillants esprits de l'Empire peuvent travailler ensemble pour faire avancer la science."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§HDébloque le développement de§! Technologies avancées."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "Les nouvelles armes ne peuvent pas fonctionner seules, elles ont également besoin de réacteurs pour les alimenter, de moteurs pour les déplacer et bien plus encore ..."

nhsc_tech_culture_nexus: "Etudes Socio-biologiques avancées"
nhsc_tech_culture_nexus_desc: "Une meilleure compréhension de la façon dont la chair vivante et le travail de l'esprit capable profitera grandement à notre empire."
nhsc_tech_culture_nexus_desc_hive: "La compréhension de nous-même et de ceux de chair qui ne sont pas bénis avec un seul esprit présente de grands avantages pour vous-même."
nhsc_tech_culture_nexus_desc_machine: "L'observation des interactions entre les produits organiques permet à cette intelligence d'optimiser davantage les performances des plates-formes de drones et une meilleure compréhension des êtres de la chair."

nhsc_tech_technology_institute: "Instituts de Technologie"
nhsc_tech_technology_institute_desc: "Pour être à la pointe des progrès technologiques, nous avons besoin d'instituts spécialisés qui effectuent toutes sortes de recherches."

nhsc_tech_advanced_materials_lab: "Laboratoires de matériaux Avancés"
nhsc_tech_advanced_materials_lab_desc: "Laboratoires spécialisés qui développent des matériaux nouveaux et avancés à usage militaire et civil."

nhsc_tech_new_age_warfare: "Guerre du Nouvel Age"
nhsc_tech_new_age_warfare_desc: "Le pouvoir militaire est le seul langage universel dans la galaxie. De nouvelles armes améliorées nous aideront à consolider notre position sur la scène galactique."
NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§HDébloque le développement de§! : Types d'armes avancées."
NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "Développement de nouvelles armes améliorées pour nos flottes spatiales."

nhsc_tech_advanced_heavy_weapons: "Systèmes avancés d'armes lourdes"
nhsc_tech_advanced_heavy_weapons_desc: "Le développement de nouvelles armes lourdes rendra nos flottes plus meurtrières que jamais auparavant."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§HDébloque le développement de§! : Armes avancées montées sur structure."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "Mise au point de nouvelles armes à structure plus puissantes pour nos vaisseaux de guerre."

nhsc_tech_gravity_manipulation: "Techniques de manipulation gravitationnelle"
nhsc_tech_gravity_manipulation_desc: "Apprendre à manipuler la gravité locale ouvre de nouveaux horizons."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§HDébloque le développement de§! : Technologies de manipulation Gravitationnelles."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "Exploiter le pouvoir de la gravité pour améliorer divers aspects de notre vie"

nhsc_tech_gravity_weapons: "Armes Gravitationnelles"
nhsc_tech_gravity_weapons_desc: "La manipulation de la gravité peut également avoir comme but d'infliger des dégâts à nos ennemis."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§HDébloque le développement de§!: Armes gravitationnelles."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "Des Armes gravitationnelles pour déchirer les ennemis de notre empire dans la poussière de l'espace."

nhsc_tech_advanced_materials: "Matériaux avancés"
nhsc_tech_advanced_materials_desc: "Etudes pour développer de meilleurs matériaux pour notre usage."
NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§HDébloque le développement de§! : Types d'armures avancées, et nanotechnologie."
NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "Les nouveaux matériaux ouvrent de nouveaux horizons et rendent possibles des choses auxquelles nous n'avions jamais osé rêver."

nhsc_tech_synthetic_lifeform_studies: "Etudes de formes de vie synthétiques"
nhsc_tech_synthetic_lifeform_studies_desc: "Création et étude de nanomachines."
NHSC_TECH_UNLOCK_NANITIES_TITLE: "§HDébloque le développement de§! : Armures et armes basées sur des nanomatériaux."
NHSC_TECH_UNLOCK_NANITIES_DESC: "Les nanités conçues à cet effet peuvent effectuer de nombreuses tâches avec une rapidité et une précision incroyables."

nhsc_tech_psionic_weapons: "Armes Psioniques"
nhsc_tech_psionic_weapons_desc: "Le pouvoir des pensées peut également être utilisé à l'échelle d'un vaisseau de guerre."
NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§HDébloque le développement de§! : Armes Psioniques."
NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "Les armes psioniques utilisent le pouvoir des pensées de l'équipage pour dévaster les ennemis de notre empire."

nhsc_tech_spacetime_manipulation: "Manipulation du continuum espace-temps"
nhsc_tech_spacetime_manipulation_desc: "En exploitant le pouvoir de contrôler la réalité même qui nous entoure, nous atteindrons de nouveaux sommets scientifiques."
NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§HDébloque le développement de§! : Technologies de Manipulation de la réalité."
NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "Le pouvoir de changer la réalité à volonté nous permet de faire des choses que nous ne pouvions pas rêver auparavant."

nhsc_tech_quantum_node: "Noyaux de calcul quantiques"
nhsc_tech_quantum_node_desc: "Un ordinateur scientifique basé sur les principaux processeurs de la machine Infinie."

nhsc_tech_stellar_energy_tower: "Tour d'Energies Stellaires"
nhsc_tech_stellar_energy_tower_desc: "Tours massives transformant des éléments de lumière en énergie pure, comme un soleil miniature."

nhsc_tech_watcher: "Observateurs d'Eternité"
nhsc_tech_watcher_desc: "Un complexe massif qui déforme la réalité elle-même, nous permettant de regarder le passé, le présent et le futur."

nhsc_tech_phase_shifted_ammunition: "Munition à décalage de phase"
nhsc_tech_phase_shifted_ammunition_desc: "L'application de notre compréhension du continuum espace-temps à nos armes nous permettra de percer même les défenses les plus puissantes."

nhsc_tech_time_dilation_chambers: "Chambres de dilatation du temps"
nhsc_tech_time_dilation_chambers_desc: "Bien que donner à chacun plus de temps soit impossible avec notre technologie actuelle, permettre à ceux qui en ont le plus besoin de vivre plus de temps améliorera grandement notre empire."

nhsc_tech_superconductors: "Matériaux supraconducteurs"
nhsc_tech_superconductors_desc: "L'utilisation à grande échelle de supraconducteurs réduira considérablement les pertes lors des transferts d'énergie."

nhsc_tech_neutronium_tools: "Outils revêtus de neutronium"
nhsc_tech_neutronium_tools_desc: "En ajoutant une fine couche d'alliages de Neutronium, nous pouvons rendre nos outils beaucoup plus résistants à l'usure, ce qui permet une extraction plus agressive."

nhsc_tech_orbital_powerplant: "Réacteurs 'forteresse stellaire'"
nhsc_tech_orbital_powerplant_desc: "Une modification des réacteurs à point zéro standard pour prendre en charge l'infrastructure d'installations spatiales gigantesques."

nhsc_tech_reprocessing_plant: "Usine de retraitement"
nhsc_tech_reprocessing_plant_desc: "L'étude de la technologie à l'origine du 'robot Scrapper' nous a permis de proposer de nouveaux moyens plus efficaces de recycler et de retraiter les ressources."

nhsc_tech_chrono_spatial_weapons: "Armement par Déformation de la réalité"
nhsc_tech_chrono_spatial_weapons_desc: "Notre nouvelle capacité à modifier la réalité pour répondre à nos besoins nous promet les armes les plus puissantes de cet univers."

nhsc_tech_zro_distilleries: "Distilleries de Zro"
nhsc_tech_zro_distilleries_desc: "Au fur et à mesure que notre compréhension de la psionique se développe, nous avons besoin de boosters pour libérer notre plein potentiel. Le meilleur stimulant de ce type est le Zro, et bien que le Zro naturel soit extrêmement rare, nous pouvons en synthétiser davantage."

nhsc_tech_dark_matter_facilities: "Récolte industrielle de matière noire"
nhsc_tech_dark_matter_facilities_desc: "Avec nos besoins en matière noire augmentant chaque jour, nos stations minières situées au-dessus de trous noirs ne répondent plus à la demande. Nous devons rechercher d'autres sources."

nhsc_tech_mantle_mining_1: "Extraction de noyaux planétaires"
nhsc_tech_mantle_mining_1_desc: "Au fur et à mesure que nos besoins en ressources brutes augmentent, nous portons notre attention sur le coeur même de nos planètes. Leurs noyaux et leurs manteaux. Avec l'application de technologies appropriées, ces richesses peuvent enfin être les nôtres!"

nhsc_tech_mantle_mining_2: "Extraction de noyaux planétaires améliorée"
nhsc_tech_mantle_mining_2_desc: "Une procédure raffinée pour extraire des ressources précieuses directement à partir des noyaux et de manteaux planétaires."

########################################
###     Technologies : reactors      ###
########################################

nhsc_tech_enigmatic_tower: "Collecteur d'énergie énigmatique"
nhsc_tech_enigmatic_tower_desc: "Une installation planétaire imposante, qui recueille l'énergie produite par des coeurs d'énergie énigmatique"
NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Collecteur d'énergie énigmatique"
NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Une installation planétaire imposante, qui recueille l'énergie produite par des coeurs d'énergie énigmatique"

nhsc_tech_advanced_reactor_1: "Réacteur à point zéro amélioré"
nhsc_tech_advanced_reactor_1_desc: "La miniaturisation nous permet de rendre ce nouveau réacteur point zéro plus efficace que ses prédécesseurs."
NHSC_TECH_UNLOCK_REACTOR_6_TITLE: "§HDébloque le composant§! : Réacteur à point zéro amélioré"
NHSC_TECH_UNLOCK_REACTOR_6_DESC: "Réacteur à point zéro à densité d'extraction d'énergie améliorée."

nhsc_tech_advanced_reactor_2: "Réacteur à Singularité"
nhsc_tech_advanced_reactor_2_desc: "La prochaine génération de réacteurs à point zéro produisant plus d'énergie que tout ce qui les a précédés."
NHSC_TECH_UNLOCK_REACTOR_7_TITLE: "§HDébloque le composant§! : Réacteur à Singularité"
NHSC_TECH_UNLOCK_REACTOR_7_DESC: "La prochaine génération de réacteurs à point zéro produisant plus d'énergie que tout ce qui les a précédés."

nhsc_tech_advanced_reactor_3: "Réacteur à Singularité amélioré"
nhsc_tech_advanced_reactor_3_desc: "Le réacteur embarqué le plus efficace à ce jour."
NHSC_TECH_UNLOCK_REACTOR_8_TITLE: "§HDébloque le composant§! : Réacteur à Singularité amélioré"
NHSC_TECH_UNLOCK_REACTOR_8_DESC: "Une version améliorée du réacteur à singularité."

nhsc_tech_dark_matter_power_core_2: "Réacteur à matière noire amélioré"
nhsc_tech_dark_matter_power_core_2_desc: "De nouveaux protocoles améliorés pour la canalisation des particules de haute énergie nous permettent d'augmenter les rendements énergétiques des réacteurs à matière noire."
NHSC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§HDébloque le composant§! : Réacteur à matière noire amélioré"
NHSC_TECH_UNLOCK_DM_REACTOR_2_DESC: "Une version améliorée du Réacteur à matière noire."

nhsc_tech_dark_matter_power_core_3: "Réacteur à matière noire perfectionné"
nhsc_tech_dark_matter_power_core_3_desc: "Une compréhension approfondie de la nature de la matière noire nous permet de construire un réacteur parfait en utilisant son vaste potentiel."
NHSC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§HDébloque le composant§! : Réacteur à matière noire perfectionné"
NHSC_TECH_UNLOCK_DM_REACTOR_3_DESC: "Une version perfectionnée de Réacteur basée sur la matière noire."

nhsc_tech_reactor_booster_4: "Réacteur auxiliaire à point zéro"
nhsc_tech_reactor_booster_4_desc: "Les réacteurs auxiliaires sont la solution lorsque le réacteur principal ne suffit pas pour alimenter tous les systèmes du vaisseau."

nhsc_tech_reactor_booster_5: "Réacteur auxiliaire à point zéro"
nhsc_tech_reactor_booster_5_desc: "Une version améliorée du $nhsc_tech_reactor_booster_4$ qui génère encore plus de puissance."

########################################
###      Technologies : sensors      ###
########################################

nhsc_tech_advanced_sensors_1: "Capteurs tachyon améliorés"
nhsc_tech_advanced_sensors_1_desc: "Une version améliorée des capteurs tachyons qui peut voir plus profondément et plus loin que ceux de la génération précédente."
TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§HDébloque le composant§! : Capteurs tachyon améliorés"
TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "Une version améliorée des capteurs tachyons qui peut voir plus profondément et plus loin que ceux de la génération précédente."

nhsc_tech_advanced_sensors_2: "Théorie des cordes"
nhsc_tech_advanced_sensors_2_desc: "Une théorie relativement nouvelle qui explique des choses sur notre monde qui n'étaient auparavant que des phénomènes inexplicables."
TECH_UNLOCK_STRING_SENSOR_TITLE: "§HDébloque le composant§! : Capteurs à effets de cordes"
TECH_UNLOCK_STRING_SENSOR_DESC: "Une théorie relativement nouvelle qui explique des choses sur notre monde qui n'étaient auparavant que des phénomènes inexplicables."

nhsc_tech_advanced_sensors_3: "Analyse de la fluctuation des cordes"
nhsc_tech_advanced_sensors_3_desc: "Maîtrisant la connaissance ouverte devant nous par la théorie des cordes, nous pouvons enfin comprendre le monde qui nous entoure."
TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§HDébloque le composant§! : Capteurs à effets de cordes avancés"
TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "Maîtrisant la connaissance ouverte devant nous par la théorie des cordes, nous pouvons enfin comprendre le monde qui nous entoure."

nhsc_tech_psionic_sensors: "Capteurs Psioniques"
nhsc_tech_psionic_sensors_desc: "L'application de pouvoirs psioniques sur des chaînes dimensionnelles permet une profondeur de perception sans précédent du monde qui nous entoure."
TECH_UNLOCK_PSI_SENSOR_TITLE: "§HDébloque le composant§! : Capteurs Psioniques"
TECH_UNLOCK_PSI_SENSOR_DESC: "L'application de pouvoirs psioniques sur des chaînes dimensionnelles permet une profondeur de perception sans précédent du monde qui nous entoure."

########################################
###      Technologies : armors       ###
########################################

nhsc_tech_armor_6: "Blindage de neutronium améliorée"
nhsc_tech_armor_6_desc: "Une version plus dense du blindage de neutronium qui éliminera presque n'importe quoi."
NHSC_TECH_TIER_6_ARMOR_TITLE: "Blindage de neutronium améliorée"
NHSC_TECH_TIER_6_ARMOR_DESC: "Une version plus dense du blindage de neutronium qui éliminera presque n'importe quoi."

nhsc_tech_armor_7: "Blindage en Adamantium"
nhsc_tech_armor_7_desc: "Nommé d'après un matériau fantastique, ce blindage presque indestructible offre une protection sans précédent à nos vaisseaux."
NHSC_TECH_TIER_7_ARMOR_TITLE: "Blindage en Adamantium"
NHSC_TECH_TIER_7_ARMOR_DESC: "Nommé d'après un matériau fantastique, ce blindage presque indestructible offre une protection sans précédent à nos vaisseaux."

nhsc_tech_armor_nanite_1: "Blindage en Nano-matériaux"
nhsc_tech_armor_nanite_1_desc: "En ajoutant des nanites programmés pour exécuter des travaux de réparation sur la coque du vaisseaux, nous sommes en mesure de créer un blindage qui non seulement protège des dommages, mais répare également tous les dommages qui ne pourraient pas être évités."
NHSC_TECH_NANO_ARMOR_1_TITLE: "Blindage en Nano-matériaux"
NHSC_TECH_NANO_ARMOR_1_DESC: "En ajoutant des nanites programmés pour exécuter des travaux de réparation dans la coque du vaisseau, nous sommes en mesure de créer un blindage qui non seulement protège des dommages, mais répare également tous les dommages qui ne pourraient pas être évités."

nhsc_tech_armor_nanite_2: "Blindage en Nano-matériaux amélioré"
nhsc_tech_armor_nanite_2_desc: "Une version améliorée du Blindage infusé de nanites. C'est plus solide, et il peut s'autoréparer plus rapidement."
NHSC_TECH_NANO_ARMOR_2_TITLE: "Blindage en Nano-matériaux"
NHSC_TECH_NANO_ARMOR_2_DESC: "Une version améliorée du Blindage infusé de nanites. C'est plus solide, et il peut s'autoréparer plus rapidement."

nhsc_tech_armor_shield_1: "Blindage Auto-régénérant"
nhsc_tech_armor_shield_1_desc: "En ajoutant des nanites programmés pour manipuler les énergies ambiantes, nous sommes en mesure de créer un blindage générant une petite quantité de boucliers supplémentaires pour protéger le vaisseau."
NHSC_TECH_SHIELD_ARMOR_1_TITLE: "Blindage générant un bouclier"
NHSC_TECH_SHIELD_ARMOR_1_DESC: "En ajoutant des nanites programmés pour manipuler les énergies ambiantes, nous sommes en mesure de créer un blindage générant une petite quantité de boucliers supplémentaires pour protéger le vaisseau."

nhsc_tech_armor_shield_2: "Blindage Auto-régénérant amélioré"
nhsc_tech_armor_shield_2_desc: "Une version améliorée du Blindage Auto-régénérant. Plus solide, il génère plus de boucliers."
NHSC_TECH_SHIELD_ARMOR_2_TITLE: "Blindage générant un bouclier amélioré"
NHSC_TECH_SHIELD_ARMOR_2_DESC: "Une version améliorée du Blindage générant un bouclier. Plus solide, il génère plus de boucliers."

nhsc_tech_armor_shield_3: "Rempart Auto-régénérant"
nhsc_tech_armor_shield_3_desc: "D'autres améliorations apportées aux nanités permettent de créer une armure encore plus résistant et pouvant générer encore plus de boucliers."
NHSC_TECH_SHIELD_ARMOR_3_TITLE: "Rempart bouclier"
NHSC_TECH_SHIELD_ARMOR_3_DESC: "D'autres améliorations apportées aux nanités permettent de créer un blindage encore plus résistant et pouvant générer encore plus de boucliers."

nhsc_tech_armor_dragonscales_nanite: "Blindage en écailles de dragon Nano-Infusé"
nhsc_tech_armor_dragonscales_nanite_desc: "L'introduction de nanomachines dans un blindage en écailles de dragon peut améliorer encore sa résistance incroyable."
NHSC_TECH_NANO_DRAGON_ARMOR_TITLE: "Blindage en Ecailles de dragon Nano-Infusé"
NHSC_TECH_NANO_DRAGON_ARMOR_DESC: "L'introduction de nanomachines dans un blindage en écailles de dragon peut améliorer encore sa résistance incroyable."

nhsc_tech_armor_wraith: "Blindage luminescent"
nhsc_tech_armor_wraith_desc: "Les nouvelles méthodes de manipulation des particules nous permettent non seulement de créer de la pseudo-matière à partir de la lumière elle-même, mais aussi de la rendre aussi dure que la matière ordinaire la plus puissante."

nhsc_tech_armor_horror: "Blindage Horreur Dimensionnelle"
nhsc_tech_armor_horror_desc: "L'étude du résidu porte nous permet de déterminer à la composition de la peau de l'Horreur Dimensionnelle. Ce matériau extrêmement résistant offrira un nouveau niveau de protection à nos vaisseaux."

nhsc_tech_crystal_armor_3: "Placage cristallin renforcé"
nhsc_tech_crystal_armor_3_desc: "Les matériaux cristallins ont une durabilité incroyable et nous pouvons les utiliser pour créer le placage de coque ultime."

########################################
###    Technologies : propulsion     ###
########################################

nhsc_tech_advanced_thrusters_1: "Propulseurs d'antimatière"
nhsc_tech_advanced_thrusters_1_desc: "En exploitant l'énergie produite par l'annihilation matière-antimatière, nous pouvons créer des moteurs plus puissants que jamais."
NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_TITLE: "§HDébloque le composant§! : Propulseurs d'antimatière"
NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_DESC: "En exploitant l'énergie produite par l'annihilation matière-antimatière, nous pouvons créer des moteurs plus puissants que jamais."

nhsc_tech_advanced_thrusters_2: "Propulseurs de manipulation par gravité"
nhsc_tech_advanced_thrusters_2_desc: "L'application des principes de la technologie de Warp aux voyages subliminiques permet de propulser les vaisseaux avec une vitesse incroyable."
NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_TITLE: "§HDébloque le composant§! : Moteurs de manipulation par gravité"
NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_DESC: "L'application des principes de la technologie de Warp aux voyages subliminiques permet de propulser les vaisseaux avec une vitesse incroyable."

nhsc_tech_afterburners_3: "Postcombustion de plasma pulsé"
nhsc_tech_afterburners_3_desc: "Un système de post-combustion avancé qui permet aux vaisseaux d'accélérer rapidement à tout moment et à un coût minimal en carburant."

nhsc_tech_jump_drive_2: "Amélioration du Système de saut"
nhsc_tech_jump_drive_2_desc: "À mesure que la technologie des moteurs de saut arrive à maturité, nous nous trouvons capables d'améliorer les conceptions de moteurs de saut existants, d'étendre leur portée et d'offrir à nos navires une meilleure protection contre les effets de la déchirure dans le continuum très spatio-temporel."

nhsc_tech_jump_drive_3: "Système de saut suralimenté"
nhsc_tech_jump_drive_3_desc: "Acheminer une puissance supplémentaire à travers le coeur d'un lecteur de saut permettra d'améliorer encore les performances du lecteur. Tout ce que nous devons faire si nous créons un noyau d'entraînement de saut qui peut survivre aux énergies nécessaires pour que cet overclocking en vaille la peine."

nhsc_tech_jump_drive_precursor: "Système de saut des précurseurs"
nhsc_tech_jump_drive_precursor_desc: "Une perfection du système de saut, réalisée par des civilisations précurseurs au cours des éons."

nhsc_tech_psi_jump_drive_2: "Système de saut psyonique Amélioré"
nhsc_tech_psi_jump_drive_2_desc: "Une version mature et polie du lecteur de saut psionique, avec une portée améliorée et une recharge plus rapide."

nhsc_tech_psi_jump_drive_3: "Guide du Suaire"
nhsc_tech_psi_jump_drive_3_desc: "En apprenant de ceux qui traversent le Suaire, nous pouvons perfectionner le lecteur de saut psionique."

########################################
###     Technologies : shields       ###
########################################

nhsc_tech_advanced_shields_1: "Hyper Shield amélioré"
nhsc_tech_advanced_shields_1_desc: "Des boucliers encore plus puissants pour protéger nos vaisseaux et nos stations."
NHSC_TECH_ADV_SHIELDS_1_TITLE: "§HDébloque le composant§! : Hyper Shield amélioré"
NHSC_TECH_ADV_SHIELDS_1_DESC: "Des boucliers encore plus puissants pour protéger nos vaisseaux et nos stations.."

nhsc_tech_advanced_shields_2: "Bouclier de citadelle"
nhsc_tech_advanced_shields_2_desc: "Un bouclier plus puissant que tous ceux que nous avons développés auparavant."
NHSC_TECH_ADV_SHIELDS_2_TITLE: "§HDébloque le composant§! : Bouclier de citadelle"
NHSC_TECH_ADV_SHIELDS_2_DESC: "Un bouclier plus puissant que tous ceux que nous avons développés auparavant."

nhsc_tech_waveforcearmor: "Blindage à vagues de Force"
nhsc_tech_waveforcearmor_desc: "Un bouclier qui gagne sa force phénoménale en redirigeant l'énergie des attaques entrantes dans une autre dimension."
NHSC_TECH_WFARMOR_TITLE: "Blindage à vagues de Force"
