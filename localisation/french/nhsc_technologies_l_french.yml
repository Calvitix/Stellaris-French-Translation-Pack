nhsc_tech_aura_mirage_system: "Aura de Titan : Système Mirage"
nhsc_tech_aura_mirage_system_desc: "Avec des systèmes de projection spécialisés pour faire apparaître nos navires là où ils ne sont pas, nous pouvons réduire considérablement l'efficacité des systèmes de ciblage de nos ennemis."
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE: "§HDébloque l'Aura de Titan§! : Mirage System"
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE_DESC: "$nhsc_tech_aura_mirage_system_desc$"

nhsc_tech_aura_nanite_swarm: "Aura de Titan : essaims d'infiltration de nanites"
nhsc_tech_aura_nanite_swarm_desc: "En programmant des essaims de nanites pour attaquer les couches d'armures et les structures internes des navires ennemis, nous pouvons les rendre beaucoup plus sensibles aux dégâts des armes."
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES: "§H Débloque l'Aura de Titan§! : Essaims d'infiltration de nanites"
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES_DESC: "$nhsc_tech_aura_nanite_swarm_desc$"

nhsc_tech_aura_space_distortion: "Aura de Titan : Module de distorsion spatiale"
nhsc_tech_aura_space_distortion_desc: "La manipulation du champ de gravité appliquée au combat spatial promet une capacité inégalée de contrôler le champ de bataille, refusant à nos ennemis la liberté de plus et la liberté de tirer sur nous."
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL: "§H Déverrouille l'Aura de Titan§! : Module de distorsion spatiale"
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL_DESC: "$nhsc_tech_aura_space_distortion_desc$"
