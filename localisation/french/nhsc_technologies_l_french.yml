nhsc_tech_improved_crystal_farm: "Ferme de cristal améliorée"
nhsc_tech_improved_crystal_farm_desc: "Maintenant que nous comprenons mieux les cristaux vivants, nous pouvons améliorer nos exploitations et les cultiver de manière plus efficace."

nhsc_tech_repair_drones: "Drones de Réparation"
nhsc_tech_repair_drones_desc: "Des automates pour effectuer des réparations d'urgence de la coque."
NHSC_TECH_UNLOCK_AUX_REAPIR_DRONES_TITLE: "§HDébloque le composant§! : Drones de Réparation"
NHSC_TECH_UNLOCK_AUX_REPAIR_DRONES_DESC: "Des automates pour effectuer des réparations d'urgence sur la coque."

nhsc_tech_psionic_reinforcement: "Renforcement Psionique"
nhsc_tech_psionic_reinforcement_desc: "Utiliser les pouvoirs psioniques de l'équipage pour augmenter la résistance de la coque du vaisseau."
TECH_UNLOCK_PSIREINFORCEMENT_TITLE: "§HDébloque le composant§! : Renforcement Psionique"
TECH_UNLOCK_PSIREINFORCEMENT_DESC: "Utiliser les pouvoirs psioniques de l'équipage pour augmenter la résistance de la coque du vaisseau."

nhsc_tech_tactical_strikecrafts: "Escadrons Tactiques"
nhsc_tech_tactical_strikecrafts_desc: "La prochaine génération de chasseurs spatiaux: plus solide et plus puissants que toutes ceux que nous avons créés auparavant."

nhsc_tech_siegebreaker_strikecrafts: "Escadrons 'Briseurs de siège'"
nhsc_tech_siegebreaker_strikecrafts_desc: "Les meilleurs combattants de l'espace."

nhsc_tech_amoeba_strike_craft_2: "Amibes Cybernétiquement augmentées"
nhsc_tech_amoeba_strike_craft_2_desc: "En intégrant des implants cybernétiques à des amibes sélectionnées, nous pouvons les rendre encore plus durs et vicieux."

nhsc_tech_swarm_strike_craft_2: "Essaims ravageurs"
nhsc_tech_swarm_strike_craft_2_desc: "Ces essaims ont été entraînés et drogués pour devenir l'atelier de frappe organique le plus vicieux que cette galaxie ait jamais vu."

nhsc_tech_strikecrafts_mercenary_1: "Escadrons de mercenaires"
nhsc_tech_strikecrafts_mercenary_1_desc: "L'argent peut acheter beaucoup de choses, et c'est particulièrement vrai avec la force de combat. En nous adressant aux astronautes indépendants, nous pourrons renforcer nos rangs avec des pilotes solides et expérimentés. Qui viennent avec leurs propres métiers."
nhsc_tech_strikecrafts_mercenary_2: "Chasseurs d'Elite Mercenaires"
nhsc_tech_strikecrafts_mercenary_2_desc: "Avec notre réputation d'employeurs généreux qui se répandent, plus de mercenaires sont prêts à nous servir. Pour une bonne quantité de crédits, bien sûr ..."

nhsc_tech_dreadnought_computer: "Algorithmes automatisés de combat de Dreadnought"
nhsc_tech_dreadnought_computer_desc: "L'ordinateur de combat basé sur celui du Dreadnought automatisé."
NHSC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_TITLE: "§HDébloque le composant§! : Ordinateur de combat de Dreadnought"
NHSC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_DESC: "Les ordinateurs de combat sont basés sur la logique observée de l'ancien Dreadnought automatisé."

nhsc_tech_advanced_shield_capacitors: "Condensateurs de boucliers avancés"
nhsc_tech_advanced_shield_capacitors_desc: "Les nouveaux Condensateurs de boucliers sont améliorés et renforcent nos boucliers et leur permettent de se régénérer plus rapidement."

nhsc_tech_crystal_infused_capacitor: "Condensateur de boucliers infusé de cristal"
nhsc_tech_crystal_infused_capacitor_desc: "Condensateurs de boucliers utilisant de la matière cristalline pour renforcer la coque du vaisseau"

nhsc_tech_crystal_forged_capacitor: "Condensateur de boucliers forgés en cristal"
nhsc_tech_crystal_forged_capacitor_desc: "$nhsc_tech_crystal_infused_capacitor_desc$"

nhsc_tech_stellarite_powercore: "Noyau de puissance Stellarite"
nhsc_tech_stellarite_powercore_desc: "Les organes du dévoreur stellaire semblent fonctionner comme des réacteurs à fusion. Peut-être, ils peuvent être utilisés pour compléter les systèmes de nos vaisseaux avec une puissance supplémentaire ?"

nhsc_tech_standardized_warheads: "Standardisation des Ogives"
nhsc_tech_standardized_warheads_desc: "En imposant des normes sur diverses têtes nucléaires en service, nous pouvons accroître la sécurité des arsenaux de nos vaisseaux tout en les équipant de meilleurs missiles."

nhsc_tech_auxiliary_fire_control_2: "Systèmes de contrôle de tir avancés"
nhsc_tech_auxiliary_fire_control_2_desc: "Raffinement d'algorithmes pour fournir de meilleures solutions de tir pour nos armes"

nhsc_tech_structural_reinforcement: "Renforcement Structurel"
nhsc_tech_structural_reinforcement_desc: "Des techniques de construction spécialisées nous permettent de rendre les coques de nos vaisseaux plus résistantes aux dommages. Ceci, malheureusement, se fait au prix d'une armure légèrement plus faible que nous pouvons monter sur de telles coques."

nhsc_tech_crystalline_valuables: "Objets de valeur cristallins"
nhsc_tech_crystalline_valuables_desc: "Les cristaux vivants ont de nombreuses applications militaires, mais avec un traitement spécial, ils peuvent également être transformés en gemmes brillantes aussi précieuses que de vraies pierres précieuses."
NHSC_TECH_LIVING_CRYSTALS_TRADE_TITLE: "§HAmélioration des emplois§! : Les £job_esc_crystal_farmer£ §Y$job_esc_crystal_farmer_plural$§! produisent aussi de la £trade_value£ §Y$Valeur commerciale$§!"
NHSC_TECH_LIVING_CRYSTALS_TRADE_DESC: "$nhsc_tech_crystalline_valuables_desc$"

nhsc_tech_rare_crystals_cultivation: "Culture de cristaux rares"
nhsc_tech_rare_crystals_cultivation_desc: "Avec un changement subtil des substrats, nous devrions être en mesure de faire croître des cristaux vivants avec des inclusions de matériaux cristallins plus rares et plus précieux."
NHSC_TECH_RARE_CRYSTALS_CULTIVATION_TITLE: "§HAmélioration des emplois§! : Les £job_esc_crystal_farmer£ §Y$job_esc_crystal_farmer_plural$§! produisent aussi des £rare_crystals£ §Y$rare_crystals$§!"
NHSC_TECH_RARE_CRYSTALS_CULTIVATION_T_DESC: "$nhsc_tech_rare_crystals_cultivation_desc$"

nhsc_tech_autocannons_m: "Canons Automatiques Larges"
nhsc_tech_autocannons_m_desc: "Lorsque vous avez besoin de plus de dakka, il est temps de sortir de plus gros canons!"
