 ap_hydrocentric:0 "Hydrocentrisme"
 ap_hydrocentric_desc:0 "Nous ne devons pas nous contenter d'imitations au rabais de nos demeures océaniques. Aucun monde ne doit être jugé colonisable tant qu'il n'aura pas été entièrement inondé."
 ap_hydrocentric_tooltip:1 "Permet la construction de §Ystations de minage de glace§! sur les bases stellaires, donnant accès à la décision §Y$decision_expand_planetary_sea$§! sur les mondes §Yocéaniques§!.\nLes espèces ayant le trait §Y$trait_aquatic$§! tirent 50% de bénéfices supplémentaires lorsqu'elles vivent sur les mondes §Yocéaniques§!, mais les pénalités liées aux mondes §Ynon humides§! sont elles aussi majorées."
