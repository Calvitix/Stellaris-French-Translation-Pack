 has_ice_source:0 "§YMinage de glace disponible.§!"

 decision_expand_planetary_sea:0 "Extension de l'océan planétaire"
 decision_expand_planetary_sea_desc:0 "Notre patrie, c'est l'océan. Et une patrie n'est jamais suffisamment vaste. Les opérations de minage de glace permettent donc de collecter cette glace sur les autres corps célestes afin de la libérer progressivement dans les océans de [This.GetName] et ainsi étendre les espaces habitables à sa surface."
