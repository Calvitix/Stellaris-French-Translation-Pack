 aquatics.1.name:0 "Évolution aquatique"
 aquatics.1.desc:0 "Les [Root.GetSpeciesNamePlural] sont issus des océans, et ont su évoluer pour s'adapter de manière idéale à la vie dans les profondeurs abyssales. Et, au moment même où nous nous apprêtons à prendre la route des étoiles, nous n'avons pas renoncé à nos eaux primordiales : cette eau est et sera toujours notre foyer.\n\nNotre évolution est désormais achevée. Jamais plus nous ne nous adapterons à la vie dans un autre environnement, mais au contraire refaçonnerons nos mondes pour qu'ils répondent à nos besoins. Et alors que nous sommes à l'aube d'une ère nouvelle, nous savons que rien ne nous séparera jamais de nos chers océans."
 aquatic.1.A:0 "Cela sera un foyer à nul autre pareil"

 sm_ice_mining_station:0 "Station de minage de glace"
 sm_ice_mining_station_desc:0 "Ce système constitue une source abondante de glace inexploitée. En y établissant une station de collecte, cette glace pourra être mise à profit en créant des mondes habitables pour notre espèce.\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip:0 "Modificateur du système :\n    $mod_station_gatherers_produces_mult$ : §G+15%§!\nDonne accès à la décision §Y$decision_expand_planetary_sea$§! sur les mondes océaniques."
 requires_ice_source:0 "§RNécessite au moins un astéroïde glacé ou un monde gelé dans le système.§!"
