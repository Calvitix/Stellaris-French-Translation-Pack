 ICE_MINING_SUCCESS_TITLE:0 "Extension de l'océan planétaire"
 ICE_MINING_SUCCESS_DESC:0 "Grâce à la glace minée dans le système de $SYSTEM|Y$, l'océan planétaire de §Y[This.GetName]§! a pu être étendu."
 ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_DESC$\n\nToutefois, l'approvisionnement en glace est tari, aussi la §Ystation de minage de glace§! a-t-elle été démantelée."
