 # Ocean Paradise Origin
 origin_ocean_paradise:0 "Paradis océanique"
 origin_ocean_paradise_desc:0 "Depuis son apparition, cette civilisation a joui de la paix au sein d'un environnement généreux, sans ennemis naturels. Cela lui a assuré une croissance et une opulence sans limites."
 origin_ocean_paradise_effects:0 "- Le monde natal est un §Hmonde océanique§! d'une taille de §Y30§!£planetsize£ riche de dépôts de £food£§Hnourriture§! et offrant des avantages liés au £happiness£§Hbonheur§!, à la §Hvitesse de développement des £pop£pops§! et à leur §Hproduction§!.\n- Les mondes habitables garantis sont tous des §Hmondes gelés§!."

 START_SCREEN_OCEAN_PARADISE:0 "Une maxime de [GetHomeWorldName] dit : « Heureux ceux qui ont la sagesse d'accepter ». L'abondance de la vie nous entoure, si l'on apprend à l'apprécier. Dans de telles eaux, les [GetSpeciesNamePlural] ont longtemps prospéré.\n\nMais les anciens se sont faits les défenseurs de la stagnation. Ils prennent nos instincts de survie pour de l'impatience. Pourtant, si nous ne cherchons pas le changement, c'est le changement qui nous trouvera, et nous y serons alors confrontés sans y être préparés. Nous ne pouvons être seuls dans cet univers si immense. Si nous voulons conserver notre foyer, certains [GetSpeciesNamePlural] doivent se résoudre à le quitter.\n\nLes plongées jusqu'au plus profond des abysses se sont avérées extrêmement profitables. Des épaves venues d'autres mondes, récupérées au prix des plus grands dangers, ont permis une suite interrompue d'avancées technologiques. Et, maintenant, nous sommes prêts à voyager au-delà de nos océans liquides, pour explorer, voir, apprendre et protéger depuis la mer des étoiles."
 START_SCREEN_OCEAN_PARADISE_HIVE:0 "Une maxime de [GetHomeWorldName] dit : « Heureux qui a la sagesse d'accepter ». L'abondance de la vie nous entoure, si l'on apprend à l'apprécier. Dans de telles eaux, les [GetSpeciesNamePlural] ont longtemps prospéré.\n\nMalheureusement, la stagnation nous menace. Pourtant, si nous ne cherchons pas le changement, c'est le changement qui nous trouvera, et nous y serons alors confrontés sans y être préparés. Nous ne pouvons être seuls dans cet univers si immense. Si nous voulons conserver notre foyer, certains d'entre nous doivent se résoudre à le quitter.\n\nLes plongées jusqu'au plus profond des abysses se sont avérées extrêmement profitables. Des épaves venues d'autres mondes, récupérées au prix des plus grands dangers, ont permis une suite interrompue d'avancées technologiques. Et, maintenant, nous sommes prêts à voyager au-delà de nos océans liquides, pour explorer, voir, apprendre et protéger depuis la mer des étoiles."

