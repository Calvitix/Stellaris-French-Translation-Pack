 vo_aquatics_voice:0 "Aquatique"

 trait_aquatic:0 "Aquatique"
 trait_aquatic_desc:0 "§LCette espèce est parfaitement adaptée à la vie au plus profond des océans. Mais, sur la terre ferme, ses membres sont comme un poisson sorti de l'eau...§!\n"
 trait_aquatic_tooltip:1 "Sur les mondes §Yocéaniques§! :\n  £housing£Logements nécessaires : §G-10%§!\n Prod. de £food£nourriture, £energy£énergie et £minerals£minéraux : §G+10%§!\nSur les mondes §Ynon humides§! :\n  £housing£Logements nécessaires : §R+30%§!\n  Habitabilité : §R-20%§!\n\nL'atout de l'ascension §H$ap_hydrocentric$§! renforce les effets de ce trait."
 trait_aquatic_remove_evolutionary_mastery:0 "§RNécessite l'atout de l'ascension §Y$ap_evolutionary_mastery$§! pour être retiré.§!"
 trait_aquatic_remove_hydrocentric:0 "§RLe trait §Y$trait_aquatic$§! ne peut être retiré après avoir choisi l'atout de l'ascension §Y$ap_hydrocentric$§!.§!"

 leader_trait_aquatic_admiral:0 "Aquatique"
 leader_trait_aquatic_admiral_desc:0 "Les adaptations aux vaisseaux indispensables pour que cet amiral se sente à son aise ont pour effet fortuit de rendre les coques plus résistantes et durables."

 origin_here_be_dragons:0 "Ici sont des dragons"
 origin_here_be_dragons_desc:0 "Depuis des temps immémoriaux cette civilisation partage son système stellaire avec un gigantesque dragon. Le comportement de cette créature mystérieuse va d'une bienveillance distante à l'indifférence la plus hautaine. Reste à voir comment évoluera la relation lorsque les habitants de ce monde s'envoleront dans les étoiles."
 civic_tooltip_aquatics_effects:0 "- Commence la partie avec un §Hdragon de l'espace§! errant dans le système natal.\n- La créature peut agir en protecteur, mais mieux vaut veiller à ne pas provoquer son courroux."

 START_SCREEN_HERE_BE_DRAGONS:0 "Nous avons toujours connu le Dragon. Depuis des temps immémoriaux il orne de sa présence les cieux au-dessus de [GetHomeWorldName], et nos rencontres avec lui sont mentionnées dans toutes les légendes et traditions des [GetSpeciesNamePlural]. Pendant longtemps, il a été au coeur des récits guerriers, car nos armes primitives ne pouvaient rien contre cette créature si puissante ; mais les histoires antiques parlent d'un visionnaire qui, contre toute attente, parvint à assurer la paix avec elle.\n\nLors des rencontres suivantes, le dragon s'est toujours montré distant et énigmatique, aiguillonnant notre désir d'atteindre un jour les étoiles. Pourtant, l'invention de systèmes de propulsion rapide et la découverte du réseau des hyperlignes ont instauré une période de relations plus tendues avec l'animal, à mesure que nous avons commencé à parcourir ces espaces dans lesquels il se trouvait seul jusqu'à présent.\n\nC'est donc à nous qu'il appartient d'écrire l'avenir : $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "Nous avons toujours connu le Dragon. Depuis des temps immémoriaux il orne de sa présence les cieux au-dessus de [GetHomeWorldName], et nos premières rencontres avec lui apparaissent déjà dans les abîmes les plus insondables de notre conscience collective. Lors des premiers conflits, le puissant animal avait le dessus, les armes des [GetSpeciesNamePlural] ne pouvant évidemment rien contre lui. Mais enfin nous avons pu faire la paix avec lui, et depuis lors nous vivons une trêve fragile.\n\nS'il reste une figure énigmatique, c'est lui qui nous a toujours aiguillonnés à faire toujours mieux, toujours plus grand, jusqu'à inventer des systèmes de propulsion rapide capable de nous emmener jusque dans son domaine, dans l'espace. Désormais, nous sommes des intrus dans ces régions qu'il a parcourues seul durant des éternités, aussi nos relations sont-elles plus tendues.\n\nC'est donc à nous qu'il appartient d'écrire l'avenir : $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "Selon les archives de nos créateurs, le dragon a toujours parcouru les cieux au-dessus de [GetHomeWorldName], se posant même de temps à autre à la surface, déclenchant alors de véritables guerres. Puis ils ont appris à cohabiter plus pacifiquement, leurs batailles devenant progressivement plus rares à mesure que la créature apprit à les éviter.\n\nIl est malgré tout resté pour eux une créature énigmatique, les aiguillonnant à faire toujours plus, toujours plus grand, jusqu'à ce qu'ils inventent des systèmes de propulsion rapide leur permettant de parcourir son domaine, l'espace.\n\nMaintenant leur époque est révolue, ils ont disparu et nous avons pris le contrôle de notre monde. C'est donc aux [GetSpeciesNamePlural] qu'il revient de décider ce qu'il adviendra à l'avenir : $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "étudierons-nous ce dragon pour enfin apprendre à communiquer avec lui ? Ou entrerons-nous en conflit, un seul système solaire s'avérant tout simplement trop étroit pour une créature aussi imposante ?"

 aquatics.105.name:0 "Dragon céleste vaincu"
 aquatics.105.desc.origin_start:0 "Le dragon est mort ! Dans un dernier tremblement d'agonie, un dernier rugissement furieux et terrible, il a fini par laisser échapper son dernier souffle. Sa carcasse demeure là, intacte. Pas très longtemps sans doute, car les [This.GetScientistPlural] veulent l'étudier de plus près."
 aquatics.105.desc.origin_normal_middle:0 "Sur [dragon_planet.GetName], l'ambiance est assez partagée. Nombreux sont ceux qui se réjouissent de la défaite du monstre qu'ils craignaient tant, mais la présence éternelle du dragon a aussi eu un impact profond sur l'âme [This.GetSpeciesName]."
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ En un sens, tuer la créature s'apparente à avoir tué un être divin.\n\nLes [This.GetSpeciesNamePlural] peuvent désormais se consacrer à un avenir où ils pourront tout faire, où aucune peur surnaturelle ne les empêchera plus d'atteindre leurs buts."
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Si nous avions depuis longtemps rejeté nos faux dieux, la mort de la créature est comme le dernier acte de leur bannissement final.\nLes [This.GetSpeciesNamePlural] peuvent désormais se consacrer à un avenir où ils pourront tout faire, où aucune peur surnaturelle ne les empêchera plus d'atteindre leurs buts."
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\nNotre Conscience se penche désormais sur cet acte, et ne peut s'empêcher d'éprouver des sentiments assez contradictoires. D'un côté, la satisfaction d'avoir éliminé une grave menace ; de l'autre, le dragon toujours présent nous était devenu familier. Si nous accordons peu de crédit aux obsessions « surnaturelles » des autres civilisations spatiales, en un sens nous venons de tuer un être supérieur, divin.\n\nMais pouvons désormais nous tourner vers un avenir où nous pourrons tout faire, où aucun obstacle ne nous paraîtra plus insurmontable pour atteindre nos ambitions."
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nAlors que nos processeurs se recalibrent pour prendre en compte les conséquences de notre action, il est surprenant de constater la quantité de mises à jour que nous devons maintenant implémenter. Le dragon, toujours présent, avait un impact considérable dans notre programmation, obligeant à des milliards de sauvegardes de sécurité pour palier l'imprévisibilité de ses actes, et il faudra du temps pour résoudre tout cela. Mais, d'un autre côté, cette menace formidable est désormais annihilée, aussi pouvons-nous regarder vers l'avenir où nous pourrons tout faire, où aucun obstacle ne nous paraîtra insurmontable pour atteindre nos ambitions."
 aquatics.105.desc.others:0 "Nous avons tué le dragon protégeant le système de [dragon_system.GetName] ! Le combat a été rude, mais il ne pouvait rien face à la puissance de nos flottes. Désormais, les habitants de [dragon_planet.GetName] combattront leurs ennemis sur un pied d'égalité, ne pouvant plus se reposer sur la certitude que nul ne pourra franchir leur dragon.\n\nSon cadavre est une véritable mine d'informations pour les [This.GetScientistPlural], et ils espèrent pouvoir trouver un moyen de reproduire de manière synthétique les écailles si résistantes de la créature."
 aquatics.105.A:0 "Voyons quels secrets recèlent ses restes"

 aquatics.110.name:0 "Mort du dragon céleste"
 aquatics.110.desc:0 "Les flottes de la [From.GetName] ont tué le dragon céleste ! Et la conséquence la plus immédiate en est que §Y[dragon_planet.GetName]§! est désormais vulnérable à ses attaques..."
 aquatics.110.A:0 "Misère !"
 aquatics.115.name:0 "Dragon céleste ranimé"
 aquatics.115.desc:0 "Fidèles à leurs promesses, les nécromanciens ont ramené le dragon céleste du système de [dragon_system.GetName] à la vie. S'il paraît quelque peu étrange ainsi (mais à quoi s'attendre d'autre avec une telle créature ramenée de la mort ?) il attend désormais nos ordres."
 aquatics.115.A:0 "Nos ennemis apprendront à craindre son souffle !"
 REANIMATE_ORIGIN_DRAGON:0 "Ranimer le dragon céleste"
 REANIMATE_ORIGIN_DRAGON_DESC:0 "Si le dragon du système de [dragon_system.GetName] est mort, les nécromanciens nous assurent que cela ne devrait bientôt plus être le cas. Selon eux, il devrait être possible de très vite pouvoir le remettre en état, tout en le conservant dans l'obéissance la plus absolue."
 slew_origin_dragon:0 "Tueurs du dragon éternel"
 slew_origin_dragon_desc:0 "Depuis des temps immémoriaux, un dragon errait dans notre système natal. Mais nous l'avons tué. Nous sommes libérés de cette menace, et plus rien ne se mettra en travers de notre route pour nous empêcher d'atteindre nos buts."

 aquatics.120.name:0 "L'heure est venue"
 aquatics.120.diplo_name:0 "Communication du dragon"
 aquatics.120.desc:0 "Le temps a passé, et mes doutes ont disparu. Je vous ai observé, depuis vos humbles origines, souvent désespéré par vos fréquents échecs, et toujours ravi de vos succès. Mais je vois maintenant que vous avez grandi, que votre civilisation a mûri, et est prête à se voir confier la plus grande des responsabilités : la parentalité. Il est temps pour vous de vous dédier à un tout autre but. Élever mes petits."
 aquatics.120.dialog.1:0 "Euh, attendez... Vous dites quoi ?"
 aquatics.120.dialog.1.response:0 "Pour être parfaitement honnête, j'ai longtemps attendu ce jour. Bien plus longtemps que vous ne pourriez l'imaginer. Lorsque j'ai quitté mon foyer, j'étais à peine plus qu'un dragonneau moi-même. J'ai voyagé loin, et longtemps, avant de trouver un monde ayant le potentiel pour qu'y naisse une civilisation qui pourrait un jour élever mes petits. Aussi ai-je attendu, patiemment..."
 aquatics.120.dialog.2:0 "Ainsi donc, c'était votre plan tout du long ?"
 aquatics.120.dialog.2.response:0 "Tout à fait. Ce sont nos usages. Dans notre galaxie natale, là où se trouvent les miens, chacun cherche une civilisation naissante qui sera en mesure d'élever ses petits. Mais, pour ce que j'en sais, je suis le premier à avoir voyagé si loin."
 aquatics.120.dialog.3:0 "Qu'aurons-nous en retour ?"
 aquatics.120.dialog.3.response:0 "Eh bien, pour commencer, un dragon gardien adulte est un ennemi formidable. Si vous acceptez, je me dévouerai, ainsi que mon petit, à votre cause. Je vous aiderai lors de vos combats."
 aquatics.120.dialog.4:0 "Et si nous refusons ?"
 aquatics.120.dialog.4.response:0 "Alors, tel sera votre choix. Je m'en irai donc. J'ai longuement attendu, et je peux attendre longtemps encore."
 aquatics.120.A:0 "Nous sommes honorés d'accepter"
 aquatics.120.A.response:0 "Excellent ! Je le savais. Vous n'aurez pas à le regretter."
 aquatics.120.A.tooltip:0 "Des §Ycouveuses à dragons§! vont pouvoir être construites sur nos bases stellaires, qui permettront de recruter jusqu'à §Y10 dragonneaux§!."
 aquatics.120.B:0 "Nous vous remercions, mais ce sera non"
 aquatics.120.B.response:0 "§SGrmph§!. Peut-être n'avez-vous pas grandi au point que je me l'étais imaginé. Adieu donc."
 aquatics.120.B.tooltip:0 "Le dragon céleste va partir pour ne plus jamais revenir."

 aquatics.150.name:0 "Dragon affamé"
 aquatics.150.desc:0 "Les [Root.Owner.GetResearchers] chargés d'observer le dragon céleste ont rapporté de grands craquements en provenance de ses organes internes. Il a aussi commencé à décrire des cercles autour de §Y[Root.GetName]§! de manière fréquente ces derniers mois, ce qui n'est guère dans ses habitudes, allant parfois jusqu'à s'approcher très près de l'atmosphère avant de s'éloigner ensuite.\n\nL'hypothèse actuelle est que la créature serait affamée et souhaiterait se poser pour se nourrir, comme elle le faisait de temps à autre autrefois. On ne sait pas pourquoi elle hésite. Peut-être souhaite-t-elle au préalable jauger nos réactions, maintenant que nous sommes en mesure de parcourir comme elle les étoiles ?"
 aquatics.150.A:0 "La prochaine fois qu'elle approchera, envoyons un coup de semonce"
 aquatics.150.A.tooltip:0 "§RCela pourrait mécontenter le dragon.§!"
 aquatics.150.B:0 "Faisons-lui de la place dans une région reculée"
 aquatics.150.B.tooltip:0 "§RUne fois posé à la surface de §Y[Root.GetName]§!, le dragon va sans doute consommer beaucoup de nourriture.§!"
 aquatics.150.C:0 "Contentons-nous de l'observer"
 aquatics.155.name:0 "La mort venue des cieux"
 aquatics.155.desc.normal:0 "Le dragon n'a pas paru apprécier notre démonstration de force. Dans un rugissement tonitruant (suffisamment puissant pour provoquer de petits séismes à travers la moitié de la [Root.GetPlanetMoon]), le monstre a frappé un large centre urbain de §Y[Root.GetName]§! de son souffle glacial."
 aquatics.155.desc.gestalt:0 "Le dragon n'a pas paru apprécier notre démonstration de force. Dans un rugissement tonitruant (suffisamment puissant pour provoquer de petits séismes à travers la moitié de la [Root.GetPlanetMoon]), le monstre a frappé §Y[Root.GetName]§! de son souffle glacial, détruisant des sites de production vitaux et tuant un grand nombre de drones."
 aquatics.160.name:0 "Le dragon s'est posé"
 aquatics.160.desc:0 "Le dragon semble avoir compris nos intentions, et s'est posé avec grâce dans une région bien dégagée à la surface de §Y[Root.GetName]§!. La grande quantité de nourriture que nous y avions laissée a sans doute contribué à l'y attirer, et il s'y est attaqué avec une voracité incroyable.\n\nLes [Root.Owner.GetResearchers] l'observent à une distance certaine."
 aquatics.160.A:0 "Soyons prudents"
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:0 "Après avoir effectué plusieurs survols de §Y[Root.GetName]§!, le dragon a apparemment décidé qu'il pouvait se poser sans danger. S'il a bien choisi une région assez isolée, un certain nombre de [Root.Owner.GetSpeciesNamePlural] ont été tués, et il a fallu en déplacer de nombreux autres. Cela n'est après tout pas si surprenant, étant donné sa taille incroyable et son féroce appétit.\n\nIl semble maintenant s'être installé là pour un moment, et décime la flore et la faune locales à une vitesse pour le moins alarmante. La population locale a quant à elle sagement choisi de garder ses distances."
 aquatics.165.desc.gestalt:0 "Après avoir effectué plusieurs survols de §Y[Root.GetName]§!, le dragon a apparemment décidé qu'il pouvait se poser sans danger. S'il a bien choisi une région assez isolée, un certain nombre de drones ont été tués, et il a fallu en déplacer de nombreux autres. Cela n'est après tout pas si surprenant étant donné sa taille incroyable et son féroce appétit.\n\nIl semble maintenant s'être installé là pour un moment, et décime la faune et la flore locales à une vitesse pour le moins alarmante. Les drones, quant à eux, gardent sagement leurs distances."
 aquatics.170.name:0 "L'envol du dragon"
 aquatics.170.desc:0 "Après avoir passé plusieurs années à se goinfrer sur les récoltes et de toutes sortes de victuailles qu'avait à lui offrir §Y[Root.GetName]§!, le dragon céleste, désormais remplumé, a repris son envol. Poussant un dernier rugissement en guise de salut, il s'est élevé vers les cieux, ne laissant derrière lui qu'une collection impressionnante d'écailles, d'exuvies et d'autres sous-produits dus à sa présence."
 aquatics.170.A:0 "Étudions donc les traces de son passage"
 aquatics.170.B:0 "Tout cela fera un excellent combustible"
 aquatics.170.tooltip:0 "Le dragon est reparti errer dans tout le système de §Y[here_be_dragons_planet.System.GetName]§!."

 aquatics.180.name:0 "Dragon protecteur"
 aquatics.180.desc:0 "Nos flottes, en pénétrant dans le système de [From.GetName], ont aussitôt rapporté que le dragon errant dans le système s'est attaqué à nos vaisseaux. Il est difficile de savoir s'il contribue délibérément à la défense de la [From.Owner.GetName] ou s'il est simplement furieux que nous pénétrions son territoire, mais une chose est certaine : si nous avons l'intention de prendre le contrôle de §Y[here_be_dragons_planet.GetName]§!, il va falloir commencer par s'occuper de lui !"
 aquatics.185.name:0 "Rugissements du dragon"
 aquatics.185.desc:0 "Le dragon céleste semble voir d'un mauvais oeil la tentative de la [From.GetName] de prendre le contrôle de §Y[here_be_dragons_planet.GetName]§!. Il rugit, prend son élan pour assurer notre défense, et projette son souffle glacé contre ses vaisseaux !"
 aquatics.185.desc.landed:0 "Le dragon céleste semble voir d'un mauvais oeil la tentative de la [From.GetName] de prendre le contrôle de §Y[here_be_dragons_planet.GetName]§!. Interrompant aussitôt son repas sur la [here_be_dragons_planet.GetPlanetMoon], il a pris son envol pour projeter son souffle glacé contre ses vaisseaux !"
 aquatics.185.A:0 "Loué soit le dragon !"
 aquatics.185.B:0 "Parfait, une menace de moins..."

 aquatics.190.name:0 "Recherches écaillologiques"
 aquatics.190.desc:0 "Nous avons fait quelques progrès dans la compréhension de la xénobiologie et de divers matériaux exotiques, aussi nos [Root.GetResearchers] se proposent-ils maintenant d'envoyer un vaisseau scientifique examiner le dragon de façon rapprochée. Ils s'intéressent particulièrement à ses écailles, qui sont remarquablement résistantes, si ce n'est même impénétrables. Si nous en avons déjà acquis un certain nombre, perdues de façon naturelle lors de la mue, les [Root.GetResearchers] aimeraient mieux comprendre la façon dont elles se forment. En utilisant ce qu'ils qualifient de « sonde relativement peu intrusive », ils pensent pouvoir pénétrer la carapace protectrice de la créature pour étudier de manière directe le processus naturel.\n\nLe dragon ne devrait pas s'y opposer. Sans doute pas..."
 aquatics.190.desc.gestalt:0 "Nous avons fait quelques progrès dans la compréhension de la xénobiologie et de divers matériaux exotiques, aussi devrions-nous maintenant envisager d'envoyer un vaisseau scientifique examiner le dragon de façon rapprochée. Ses écailles, notamment, s'avèrent particulièrement intéressantes : elles sont remarquablement résistantes, si ce n'est même impénétrables. Si nous en avons déjà acquis un certain nombre, perdues de façon naturelle lors de la mue, les [Root.GetResearchers] voudraient mieux comprendre la façon dont elles se forment. En utilisant une sonde suffisamment intrusive, nous pourrions pénétrer la carapace protectrice de la créature pour étudier de manière directe le processus naturel.\n\nLe dragon ne devrait pas s'y opposer. Sans doute pas..."
 aquatics.190.A:0 "Lançons le projet"
 aquatics.190.B:0 "Tentons plutôt quelque chose de moins intrusif"

 DRAGON_REMOTE_SCANS:0 "Scans à distance du dragon"
 DRAGON_REMOTE_SCANS_DESC:0 "Un vaisseau scientifique va scanner le dragon depuis une distance raisonnable pour tenter de percer les secrets de sa biologie unique."
 aquatics.195.name:0 "Scans à distance effectués"
 aquatics.195.desc:0 "Si le dragon a surveillé de très près le [Root.GetName], il n'a pas réagi lors des scans en profondeur qu'il a faits de lui, les plus performants dont nous soyons capables avec la technologie actuelle. Ils nous ont fourni des renseignements tout nouveaux sur ses processus biologiques, même si le secret de ses écailles nous échappe toujours.\n\nLes [Root.Owner.GetResearchers] ont dû renoncer à en savoir davantage sur le sujet, mais sont toutefois persuadés qu'ils pourront faire bon usage du savoir qu'ils ont pu acquérir."

 DRAGON_MATERIAL_STUDY:0 "Collecte écaillologique"
 DRAGON_MATERIAL_STUDY_DESC:0 "Un vaisseau scientifique va s'approcher du dragon pour lancer une sonde, qui sera implantée sous sa carapace afin de dévoiler les secrets de sa biologie unique."
 aquatics.200.name:0 "Vaisseau scientifique dévoré"
 aquatics.200.desc:0 "Le dragon avait faim, semble-t-il. À moins qu'il ait simplement été de mauvaise humeur. Quoi qu'il en soit, lorsque le vaisseau s'est approché, il a rugi et soudain, dans un mouvement brusque, l'a attrapé dans sa gueule gigantesque pour le §Rmâcher§!, sans lui laisser aucune possibilité de s'échapper. Il ne reste donc rien de notre vaisseau. Hors du dragon, en tout cas..."
 aquatics.200.A:0 "Mieux vaut éviter de le fâcher davantage"
 aquatics.200.B:0 "Maintenant qu'il a mangé, ressayons"
 aquatics.205.name:0 "Vaisseau scientifique balayé"
 aquatics.205.desc:0 "Le dragon a semblé tolérer l'approche du [Root.GetName], mais lorsqu'il a lancé la sonde, il a utilisé toute l'incroyable puissance de sa queue pour le §Hfrapper§!. De façon assez incroyable, si le vaisseau a été repoussé à travers la moitié du système, il n'est qu'à peine endommagé, et aucune perte n'est à déplorer à bord. Mais le message du dragon est clair."
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "Fascinant, voyons comment il va réagir cette fois !"
 aquatics.210.name:0 "L'ire du dragon"
 aquatics.210.desc.normal:0 "Au moment où le [Root.GetName] tentait une seconde approche, le dragon bondit soudain. Les nasaux grand ouverts, il a commencé par s'éloigner, avant de faire demi-tour pour foncer droit sur §Y[dragon_colony.GetName]§! ! Avant que les systèmes de défense puissent entrer en action, il a lancé son souffle glacé sur l'hémisphère nord de la [dragon_colony.GetPlanetMoon], y causant des dévastations considérables à plusieurs centres urbains."
 aquatics.210.desc.gestalt:0 "Au moment où le [Root.GetName] tentait une seconde approche, le dragon bondit soudain. Les nasaux grand ouverts, il a commencé par s'éloigner, avant de faire demi-tour pour foncer droit sur §Y[dragon_colony.GetName]§! ! Avant que les systèmes de défense puissent entrer en action, il a lancé son souffle glacé sur l'hémisphère nord de la [dragon_colony.GetPlanetMoon], y causant des dévastations considérables à plusieurs sites de production d'une grande importance."
 aquatics.210.A:0 "Mieux vaut le laisser tranquille pour l'instant..."
 aquatics.215.name:0 "Succès de l'étude écaillologique"
 aquatics.215.desc:0 "Lorsque la sonde l'approcha, le dragon poussa un hurlement de colère, sans pouvoir l'empêcher pour autant de localiser une écaille dessertie pour s'enfoncer dans sa carapace. Le [Root.GetName] a été contraint d'engager un bond PRL d'urgence pour se mettre à l'abri de son courroux, mais la sonde a pu envoyer des relevés intrigants. De ce que nous pouvons en dire, la résistance des écailles est le résultat d'un cocktail complexe d'enzymes qui déclenchent une réaction chimique unique lorsque la créature entre dans l'atmosphère de §Y[dragon_colony.GetName]§! à grande vitesse.\n\nS'il reste encore beaucoup à découvrir sur le sujet, les [Root.Owner.GetResearchers] sont au moins certains d'une chose : étant donné la complexité de la biologie du dragon, si nous voulons avoir accès au matériau dont sont faites ses écailles nous devrons le tuer d'abord. Malgré tout, ils sont persuadés que les connaissances acquises grâce à cette sonde seront fort utiles."

 first_contact_dragon:0 "Communications avec le dragon"
 aquatic_events.250.desc:0 "Maintenant que la [This.Owner.GetName] est parvenue à entrer en communication avec un certain nombre de xéno-espèces, [needed_name.GetName], qui compte parmi nos [This.Owner.GetLinguists] les plus éminents, vient de faire une proposition radicale. Si jusqu'à présent les tentatives pour communiquer avec le dragon céleste se sont toujours soldées par des échecs retentissants, [needed_name.GetSheHe] pense que le moment est venu de faire un nouvel essai.\n\nSelon les traditions les plus anciennes, un Accord avec le dragon aurait été passé jadis entre la créature et les [This.Owner.GetSpeciesNamePlural], qui aurait mis fin aux conflits entre eux. Ce serait donc la preuve qu'une compréhension mutuelle était possible, et il lui paraît donc certain que nos expériences récentes avec des formes de vie aliens nous ont mieux que jamais préparés à comprendre cet animal."
 aquatic_events.250.desc.hive:0 "Maintenant que la [This.Owner.GetName] est entrée en communication avec un certain nombre de xéno-espèces, les [This.Owner.GetLinguists] sont arrivés à la conclusion que l'heure est venue de faire une nouvelle tentative pour communiquer avec le dragon céleste. Si toutes les tentatives récentes se sont soldées par des échecs retentissants, nous avons encore vaguement conscience que, au terme de conflits, la paix a jadis pu être conclue avec la créature.\n\nOr, maintenant que nous avons acquis une grande expérience dans les relations avec les formes de vie aliens, nous sommes bien davantage en mesure de comprendre cet animal."
 aquatic_events.250.desc.machine:0 "Maintenant que la [This.Owner.GetName] est entrée en communication avec un certain nombre de xéno-espèces, les [This.Owner.GetLinguists] ont atteint un consensus : l'heure est venue de tenter à nouveau de communiquer avec le dragon céleste. Si toutes nos tentatives passées réunissent les critères pour être qualifiées d'échecs, les archives de nos créateurs suggèrent qu'il est au moins en partie possible de le comprendre. Après tout, même si leurs motifs demeurent inconnus, ils sont supposés l'avoir combattu avant de faire la paix avec lui.\n\nOr, grâce à l'expérience acquise récemment dans les relations avec des formes de vie totalement aliens, nous sommes désormais bien davantage en mesure de comprendre cet organique gigantesque."
 start_dragon_communications_study:0 "Des [This.Owner.GetEnvoyPlural] vont tenter d'entrer en communication avec le dragon."
 aquatics.255.name:0 "Débuts prudents"
 aquatics.255.desc:0 "Alors que les [This.Owner.GetResearchers] et les [This.Owner.GetLinguists] étudient les archives documentant les rencontres passées avec le dragon, ils ont élaboré plusieurs expériences afin de tester ses réactions. Ils prétendent que chaque étape a été planifiée avec la plus grande attention, et qu'au moindre signe de mécontentement de la créature ils interrompront le processus."
 aquatics.260.name:0 "Progrès mesurés"
 aquatics.260.desc:1 "Les [This.Owner.GetLinguists] n'ont rien appris de nouveau des énonciations du dragon. Ils ont malgré tout l'espoir que des avancées surviendront prochainement, même si la difficulté à trouver un mode de communication commun entre les [This.Owner.GetSpeciesNamePlural] et le dragon céleste paraissent insurmontables.\n\nTout cela pourrait s'avérer décourageant, mais la créature se montre remarquablement patiente face aux vaisseaux scientifiques pénétrant son espace. Elle s'est pour l'instant contentée de répéter sur un rythme constant les mêmes mouvements de gorge (donc des rugissements ou vagissements, si elle n'était dans le vide spatial), presque comme si elle comprenait ce que nous tentons de faire et souhaitait nous encourager."
 aquatics.260.A:0 "Tout cela est fort mystérieux..."
 aquatics.265.name:0 "La vérité sur les rugissements"
 aquatics.265.desc.normal:0 "Les [This.Owner.GetLinguists] ont enfin rapporté une percée déterminante. Alors qu'ils désespéraient de pouvoir comprendre un jour le dragon, ils ont eu l'idée de transposer le spectre fluctuant de ses émissions énergétiques corporelles en ondes acoustiques. Et là, ils en ont à peine cru leurs [This.Owner.GetSpeciesEarNamePlural] : indéniablement, la créature parlait la langue [This.Owner.GetSpeciesName], en employant un support différent ! Ses « rugissements » ne visaient, en fait, qu'à attirer notre attention, et n'étaient donc pas en tant que tels un mode de communication verbal.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "Les [This.Owner.GetLinguists] ont enfin rapporté une percée déterminante. Alors qu'ils désespéraient de pouvoir comprendre un jour le dragon, ils ont transposé le spectre fluctuant de ses émissions énergétiques corporelles en un graphique standard d'écarts d'ondes, et découvert alors qu'il s'agissait en fait d'un « discours » en un simple code binaire, pas si différent de celui que nous utilisons de temps à autre, bien qu'à une longueur d'ondes différente. Ses « rugissements » ne visaient donc qu'à attirer notre attention, et n'étaient donc pas en tant que tels un mode de communication.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "En réétudiant les captations énergétiques faites auparavant, les communications du dragon ont paru à nos [This.Owner.GetResearchers] « désespérément puériles » : il ne faisait que se plaindre du manque de nourriture, ou du manque de progrès de ces « [This.Owner.GetSpeciesNamePlural] rampants ». Mais maintenant qu'elle a constaté que nous pouvions la comprendre, la créature exprime désormais surprise et joie. Elle fait même montre d'un empressement que nous ne lui avions pas vu depuis des années. Elle souhaite apparemment nous parler d'un sujet de très grande importance, mais seulement lorsque nous serons §Sprêts pour cela§!."
 aquatics.265.A:0 "Mais nous sommes prêts !"
 aquatics.270.name:0 "Caractère de dragon"
 aquatics.270.desc:0 "Le dragon se lance dans une diatribe sur la sagesse qu'il a acquise depuis des éternités, et détaille toute une litanie d'observations concernant notre attitude et notre appréhension du temps qui passe, sans oublier notre compréhension « encore très limitée » des fondamentaux de l'univers. Tout laisse croire, donc, qu'il nous considère comme jeunes et imprudents, parfaitement incapables de l'aider dans sa quête."
 aquatics.270.A:0 "Nous devrons donc encore progresser..."
 aquatics.270.A.tooltip:0 "Le dragon nous recontactera lorsque nous serons prêts."
 aquatics.280.name:0 "Le dragon irrité"
 aquatics.280.desc:0 "Rien n'est certain quant aux motifs qui expliqueraient ce geste, mais les [This.Owner.GetResearchers] semblent avoir déplu au dragon. Dans un puissant rugissement, il a lâché son souffle mortel sur leur vaisseau, tuant notre [This.Owner.GetEnvoy] [This.Leader.GetName] et nous faisant prendre un retard considérable dans le projet visant à le comprendre."
 draconic_communications_continues:0 "Nous allons continuer de tout faire pour entrer en contact avec le dragon."

 fcsum_origin_dragon_1:0 "Nous avons bien tenté de communiquer avec le dragon, mais peu de progrès ont été faits jusqu'à présent."
 fcsum_origin_dragon_2:0 "En dépit de la coopération du dragon, ses énonciations restent toujours aussi mystérieuses pour nous."
 fcsum_origin_dragon_3:0 "Le mystère du mode de communication du dragon a été levé. Et il semble avoir quelque chose à nous dire."

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "Le [This.GetName] vient de rapporter la présence d'un terrifiant dragon spatial dans le système de §Y[From.GetName]§!.\n\nCelui-ci semble être l'un des coeurs de la [From.Owner.GetName], et l'un de ses mondes porte les preuves d'une population particulièrement nombreuse.\n\nJusqu'à présent, le dragon n'a pas réagi à notre présence, et il n'y a aucun signe montrant le moindre conflit entre lui et les habitants. Peut-être vaudrait-il mieux laisser la créature en paix." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'

