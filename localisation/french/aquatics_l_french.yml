 civic_tooltip_anglers_effects:1 "Sur les mondes §Hocéaniques§!, le nombre de £district£§Hdistricts agricoles§! n'est pas limité.\nSur les mondes §Yhumides§!, les £job_farmer£§Yfermiers§! sont remplacés par des £job_angler£§Ypêcheurs§! et des £job_pearl_diver£§Ypêcheurs de perles§!.\nLes §Ypêcheurs§! produisent §Y8§! de £food£§Ynourriture§! et §Y2§! de £trade_value£§Yvaleur commerciale§!, et les §Ypêcheurs de perles§! produisent §Y3§! de £consumer_goods£§Ybiens de consommation§! et §Y2§! de £trade_value£§Yvaleur commerciale§!.\nConfère le trait §H$trait_aquatic$§!."
