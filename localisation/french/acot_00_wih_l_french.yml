 war_goal_acot_wg_mountain_king: "Guerre en enfer"
 war_goal_acot_wg_mountain_king_desc: "La guerre est déclarée par l'Empire déchu pour revendiquer des technologies qu'ils n'ont pas pu développer eux-mêmes."

acot_war_in_hell.6.name: "Déclaration de 'Guerre en enfer' !"
acot_war_in_hell.6.desc.spiritualist: "Le temps est venu pour les pécheurs de recevoir leur châtiment promis. Dans vos tentatives de dépasser les élus du dieu, vous avez commis un grave manque de respect envers la seule vraie Foi. Préparez-vous, païens. La justice doit maintenant être rendue."
acot_war_in_hell.6.desc.materialist: "[root.GetName], vos dépravations en essayant d'exploiter des technologies dangereuses seront désormais guéries. La folie qui a été montrée à travers les vastes intelligences inférieures sera encore une fois atténuée par nos actions. Abandonnez toutes vos technologies et nous ferons preuve de miséricorde, ce pouvoir n'est pas destiné aux enfants comme vous."
acot_war_in_hell.6.desc.xenophile: "[root.GetRulerName], par vos actions, vous vous êtes séparé de la miséricorde de notre bienveillance. En essayant d'usurper notre suprématie établie, vous avez condamné votre peuple à la destruction. Votre possession de ces technologies dangereuses attirera l'agression d'autres super pouvoirs. En tant que tel, pour assurer la survie de votre empire, nous devons confisquer vos technologies pour notre propre usage, afin que nous puissions rester le meilleur défenseur de cette galaxie.\n\nConsidérez cela comme un acte de miséricorde, d'autres précurseurs n'auraient pas été si miséricordieux."
acot_war_in_hell.6.desc.xenophobe: "Le temps est venu. Préparez-vous à être anéanti, écume primitive. De tels pouvoirs n'appartiennent pas à des saletés comme vous. Préparez-vous à assister à l'enfer."
acot_war_in_hell.6.a.default: "Oui peut importe. Au revoir."
acot_war_in_hell.6.a.mat: "Vous ne pouvez pas gérer la vérité, que nous sommes simplement plus intelligents."
acot_war_in_hell.6.a.spirit: "Vos dieux vous ont abandonné, pauvre petit [from.Species.GetName]"
acot_war_in_hell.6.a.paci: "Quelle pitoyable excuse pour déclarer la guerre, nous nous attendions à mieux."
acot_war_in_hell.6.a.mili: "Cette bataille m'ennuie. Allez-vous en."
acot_war_in_hell.6.a.phile: "Vous êtes le problème et nous sommes la solution."
acot_war_in_hell.6.a.phobe: "Ugh, les vieux fossiles aboient à nouveau. Primitives typiques."
acot_war_in_hell.6.a.ega: "La probabilité que votre peuple accepte cette guerre est inférieure à 6,36%"
acot_war_in_hell.6.a.auth: "Le Fort monte, le Faible fait semblant."
acot_war_in_hell.6.a.hive: "Nous sommes nombreux, vous n'êtes qu'un. Nous vous détruirons."
acot_war_in_hell.6.a.machine: "FallenEmpire.exe détecté. Déplacement du fichier vers la corbeille."
acot_war_in_hell.6.a.mega: "Vous n'avez pas de téléphone ?"
acot_war_in_hell.6.a.swarm: "Shuush. La nourriture ne devrait pas parler. Tais-toi maintenant."
acot_war_in_hell.6.a.termin: "Organiques inférieurs détectés. Attendez la résiliation."
acot_war_in_hell.6.a.purifier: "Vos mondes brûleront, vos sangs couleront !"

