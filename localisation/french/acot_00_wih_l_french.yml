acot_war_in_hell.1.name: "Transmission entrante de '§Y[from.GetName]§!'"
acot_war_in_hell.1.desc.spiritualist: "Hérétiques ! Vous osez souiller les arts sacrés de la matière noire avec vos altérations profanes et corrompues ! ? Cette atrocité ne peut être négligée !\n\nEn tant que saints gardiens de la seule vraie foi, nous vous demandons de rendre vos technologies corrompues immédiatement, ou nous infligerons une punition divine à votre espèce de mécréants !."
acot_war_in_hell.1.desc.materialist: "Qu'est-ce que cela veut dire ? [FallenEmpireTaskTarget.GetName], vous avez enfreint la réglementation établie concernant l'utilisation de technologies dangereuses conformément au Codex GTX-3198, page 133337-163641. §R'En aucun cas, les empires technologiques de classe 5 ne sont autorisés à apporter des modifications aux technologies basées sur la matière noire sans notre supervision.'§!.\n\nNous devons maintenant appliquer la loi et confisquer tous vos technologies. Une fois que nous pourrons vérifier les potentiels et les dangers, vous serez autorisé à conserver toutes les technologies que nous jugerons appropriées. Résistez et nous utiliserons des forces létales, la suprématie technologique de [from.GetName] doit prévaloir."
acot_war_in_hell.1.desc.xenophile: "[FallenEmpireTaskTarget.GetName], vous essayez d'utiliser des technologies qui vont au-delà de nos exigences de sécurité. Nous pouvons voir que vous allez les utiliser à des fins malveillantes. Cela, nous ne pouvons le permettre. Nous [FallenEmpireTaskOrigin.GetName] sommes les gardiens de cette galaxie, et il nous incombe donc de veiller à ce que vos actes répréhensibles ne restent pas impunis.\n\nRetournez-nous ces technologies, et nous ne vous écrirons pas comme un criminel abritant un dangereux pouvoirs."
acot_war_in_hell.1.desc.xenophobe: "Pauvres Fous, vous pensez que vos folles tentatives de nous dépasser ne sont pas passées inaperçues ! ? Nous vous commandons et vous conquérons pour nous remettre les technologies que vous avez récemment acquises, et nous vous tuerons. Refusez et nous vous tuerons. Le choix est clair. Vous n'avez rien à dire à ce sujet."

acot_war_in_hell.1.a: "Le projet Alpha nous appartient de droit ! Allez-vous en !"
acot_war_in_hell.1.a.tooltip: "Vous serez marqué pour l'extermination par l'Empire déchu, attendez-vous à l'enfer pour bientôt."
acot_war_in_hell.1.a.response: "Vous avez oublié votre place, [root.GetName]. Profitez de vos derniers instants, la tempête viendra et consumera bientôt votre pitoyable empire."

acot_war_in_hell.1.b: "Meh, prenez-le. Cela ne vous sauvera pas de notre colère incroyable."
acot_war_in_hell.1.b.tooltip: "L'Empire déchu se réveillera et acquerra toutes les technologies avancées qu'ils n'ont en quelque sorte jamais réussi à apprendre pendant plus d'un million d'années alors que nous pourrions le faire en l'espace de quelques années. Mais au moins, ils ne nous déclareront pas immédiatement la guerre."
acot_war_in_hell.1.b.response: "Nous verrons. Exécuteur, préparez-vous à confisquer toutes les technologies et apportez la cache technologique à bord de notre monde natal pour étude."

acot_war_in_hell.1.c: "§Y(Discours 100)§! Notre objectif est de développer ce nouveau pouvoir pour votre usage, O puissants."
acot_war_in_hell.1.c.tooltip: "Nous ferons semblant de leur donner les technologies, mais ils ne sauront pas que la cache à l'intérieur est rempli de bombes de singularité de classe 14 qui provoqueront des explosions massives.\n\nÉvidemment, cela les énervera beaucoup mais peu importe ~."
acot_war_in_hell.1.c.response: "Ah, c'est pourquoi vous étiez si impatient de le développer. Mais la prochaine fois, informez-nous à l'avance pour votre propre bien.\n\nExécuteur, préparez-vous à confisquer toutes les technologies et apportez la cache technologique à bord de notre monde natal pour étude. Nous commençons les préparatifs immédiatement !"

acot_war_in_hell.300.name: "L'ancien se réveille."
acot_war_in_hell.300.desc.a: "Comme les enfants recevant leur premier cadeau d'anniversaire, '§Y[FallenEmpireTaskOrigin.GetName]§!' ne perd pas de temps à mettre à jour les nouveaux designs Alpha dans leurs empreintes de données à forge automatique. Tellement excités par leur nouveau pouvoir qu'ils commencent à se réveiller de leur stagnation.\n\nMais nous savons mieux, nous connaissons la vérité de leurs fausses prétentions à jouer le rôle risible de précurseurs. Ces vieux imbéciles ne sont que les ombres des vrais précurseurs."
acot_war_in_hell.300.desc.b: "Un développement intéressant dans le climat galactique s'est produit. Apparemment, [FallenEmpireTaskOrigin.GetName] semble avoir modernisé sa flotte avec de nouvelles technologies. Les scientifiques débattent de la manière dont cela est possible, étant donné leur manque d'intérêts et leur stagnation.\n\nArmés de ce nouveau pouvoir, ils ont commencé à mobiliser leurs flottes et se préparent à se réveiller à nouveau."
acot_war_in_hell.300.a: "Leurs nouveaux jouets ne les sauveront pas. '# Giver"
acot_war_in_hell.300.b: "Doit avoir trompé quelqu'un. '# Autres"
acot_war_in_hell.300.c: "Par les anciens ... '# Scion"
 
acot_war_in_hell.200.name: "L'ancien se réveille."
acot_war_in_hell.200.desc.a: "Irrité par notre défi, [FallenEmpireTaskOrigin.GetName] a commencé à rallier ses flottes décrépites. Leurs immenses vaisseaux répliqués de technologies inférieures commencent à envahir et à noircir l'espace de leur planète d'origine. Il ne faudra pas longtemps avant qu'ils tentent de nous attaquer."
acot_war_in_hell.200.desc.b: "Un développement intéressant dans le climat galactique s'est produit. Apparemment, quelqu'un a dû mettre les [FallenEmpireTaskOrigin.GetName] en colère, car ils ont décidé de cesser de dormir et de se réveiller pour retrouver leur gloire perdue."
acot_war_in_hell.200.a: "Nous ne faiblirons pas. '# Donateur"
acot_war_in_hell.200.b: "Cela ne présage rien de bon pour la galaxie. '# Autres"
acot_war_in_hell.200.c: "Les anciens reviennent ... '# Scion"
 
acot_war_in_hell.400.name: "Le [FallenEmpireTaskOrigin.GetName] acquiert plus de flottes !"
acot_war_in_hell.400.desc: "[FallenEmpireTaskOrigin.GetName] amasse une autre armada de leurs flottes, de plus en plus de vaisseaux sont ajoutés à leur boule de mort. Il semble qu'ils aient peut-être «acquis» une aide supplémentaire, car étant donné leurs capacités actuelles de production de vaisseaux, il ne devrait pas être possible pour eux de constituer des flottes aussi importantes en si peu de temps."
acot_war_in_hell.400.a: "Nous ne serons pas maîtrisés !"
acot_war_in_hell.400.b: "Une grande guerre se profile à l'horizon."
 
acot_war_in_hell.401.desc: "[FallenEmpireTaskOrigin.GetName] amasse une autre armada de leurs flottes, de plus en plus de vaisseaux sont ajoutés à leur boule de mort. Cependant, certaines de leurs flottes ne semblent pas être de leur conception. Il semblerait qu'ils commencent à manquer de ressources. Les rapports indiquent que certaines des flottes qu'ils amassent sont de conception moderne, peut-être de sociétés militaires privées. Il y a même des rapports de pirates aperçus dans leurs flottes."
acot_war_in_hell.401.a: "Ils deviennent désespérés."
acot_war_in_hell.401.b: "Ils veulent vraiment gagner cette guerre ..."
 
acot_war_in_hell.16.name: "La victoire !"
acot_war_in_hell.16.desc: "Par pure détermination et volonté, nous avons triomphé de nos ennemis déchus. Nous avons montré à la galaxie que les empires déchus ne sont rien d'autre qu'un cob-web de mensonges. Croire en eux, c'est ne croire en rien. L'Empire déchu se vantait de pouvoirs inégalés, on leur avait confié les armes ultimes, les technologies ultimes ... et pourtant ils ont échoué ! Tant pis pour la gloire des anciens !\n\nDans leurs derniers instants, ils ont tenté de saboter et de détruire toutes les dernières réserves de connaissances et de ressources, mais nos actions rapides ont réussi à contrecarrer la plupart de ces tentatives, et l'avantage des ressources sont désormais à notre disposition."
acot_war_in_hell.16.a: "Au vainqueur, va le butin !"
 

acot_war_in_hell.17.desc: "Vous voyez, vous les plébéiens, vous ne savez rien de la guerre. Le fait que vous ayez quand même réussi à perdre malgré avoir conçu une technologie aussi avancée témoigne de votre pathétisme. Ces pouvoirs ne sont pas destinés à être utilisés par les faibles.\n\nPour garantir qu'il n'y aura plus d'erreurs, tous vos chefs seront exécutés., Et toutes vos technologies seront désormais à nous, pour commander et conquérir. Vos ressources seront épuisées. Vos flottes seront détruites.\n\nConsidérez-vous chanceux, nos ancêtres auraient fait bien pire."
acot_war_in_hell.17.a: "Ouups."

acot_war_in_hell.18.name: "Échec épique"
acot_war_in_hell.18.desc.others: "Wouah ! Quelque chose de choquant s'est produit. Apparemment, quelque chose de terriblement mauvais s'est produit dans le système capital du '§Y[FallenEmpireTaskOrigin.GetName]§!' ! La planète capitale vient d'exploser et toutes les flottes en orbite autour du système ont été transformées en cratères fumants.\n\nQuelque chose a dû mal tourner pour eux."
acot_war_in_hell.18.desc: "Ça a marché ! Cela a vraiment fonctionné ! L'empire stupide déchu a transporté notre cache truqué de technologies à bord de leur capitale et il a explosé ! KA-BOOM !\n\nLes rapports indiquent que toute la flotte stationnée à bord de leur monde natal s'est évaporée et que leur monde natal décripit n'est plus qu'une croustillant carbonisé et brûlé."
acot_war_in_hell.18.a: "Ce résultat est inévitable, étant donné leur manque de sens commun."
acot_war_in_hell.18.b: "Ils sont appelés empires déchus pour une raison."

acot_war_in_hell.19.name: "Le Voyage Final"
acot_war_in_hell.19.desc.others: "Woah ! Quelque chose de choquant vient de se produire. Apparemment, quelque chose de terriblement mauvais s'est produit dans le système capital du [FallenEmpireTaskOrigin.GetName] ! La planète capitale a juste explosé et a provoqué une réaction en chaîne massive qui a en quelque sorte causé l'infrastructure de tout l'empire à se transformer en une énorme explosion de matière noire. L'Empire déchu n'est plus."
acot_war_in_hell.19.desc: "Ça a marché ! Cela a vraiment fonctionné ! En fait ... ça a peut-être trop bien fonctionné ...\n\nCes grands-pères idiots ont transporté notre cache truqué de technologies à bord de leur capital et cela a explosé et a provoqué une énorme réaction en chaîne qui a fait exploser leur Empire. Leurs réacteurs de matière noire décrépits et volatils devaient être trop dépassés et trop vieux pour être contenus."
acot_war_in_hell.19.a: "Quel gaspillage d'espace. Bon débarras."
acot_war_in_hell.19.b: "Quelqu'un les pleurera-t-il ? Ils étaient assez ennuyeux."

acot_war_in_hell.20.name: "Chute des anciens"
acot_war_in_hell.20.desc: "[mountain_king_victor.GetName] has triumphed in their war against the Fallen Empire. This is the mark of galactic history, as one of the oldest civilizations has just been annihilated. With this victory, [mountain_king_victor.GetName] has gained multiple spoils of wars and their powers grow ever stronger."
acot_war_in_hell.20.a: "Un nouvel ordre galactique s'est levé, semble-t-il."
 
acot_war_in_hell.21.name: "Les anciens triomphent"
acot_war_in_hell.21.desc: "[mountain_king_victor.GetName] est sorti victorieux de sa croisade. Ils ont confisqué chaque élément de la technologie à leurs ennemis. Il semblerait que le vieux serpent n'ait pas encore perdu son venin."
acot_war_in_hell.21.a: "Nous devons être prudents."
