### FRENCH LOCALIZATION

########################################
###      Psionic Blast Torpedo       ###
########################################

NHSC_TORPEDO_PSI_1: "Torpille explosive Psionique"
NHSC_TORPEDO_PSI_1_DESC: "Une torpille à énergie qui frappe nos ennemis avec un souffle puissant psionique."

########################################
###  Improved Psionic Blast Torpedo  ###
########################################

NHSC_TORPEDO_PSI_2: "Torpille explosive Psionique améliorée"
NHSC_TORPEDO_PSI_2_DESC: "Une technologie améliorée permettant de contenir les énergies psioniques augmente le pouvoir de frappe de la torpille psionique."

########################################
###     Psionic Energy Projector     ###
########################################

NHSC_CANNON_PSI_1: "Projecteur d'énergie Psionique"
NHSC_CANNON_PSI_1_DESC: "Une arme énergétique qui endommage les cibles avec une énergie psionique focalisée."
SMALL_NHSC_CANNON_PSI_1: "Petit $NHSC_CANNON_PSI_1$"
SMALL_NHSC_CANNON_PSI_1_DESC: "$NHSC_CANNON_PSI_1_DESC$"
MEDIUM_NHSC_CANNON_PSI_1: "$NHSC_CANNON_PSI_1$ intermédiaire"
MEDIUM_NHSC_CANNON_PSI_1_DESC: "$NHSC_CANNON_PSI_1_DESC$"
LARGE_NHSC_CANNON_PSI_1: "Grand $NHSC_CANNON_PSI_1$"
LARGE_NHSC_CANNON_PSI_1_DESC: "$NHSC_CANNON_PSI_1_DESC$"

########################################
###       Psionic Wave Cannon        ###
########################################

NHSC_CANNON_PSI_2: "Canon à vagues Psioniques"
NHSC_CANNON_PSI_2_DESC: "La focalisation améliorée des énergies psioniques augmente considérablement la puissance des projecteurs psioniques."
SMALL_NHSC_CANNON_PSI_2: "Petit $NHSC_CANNON_PSI_2$"
SMALL_NHSC_CANNON_PSI_2_DESC: "$NHSC_CANNON_PSI_2_DESC$"
MEDIUM_NHSC_CANNON_PSI_2: "$NHSC_CANNON_PSI_2$ intermédiaire"
MEDIUM_NHSC_CANNON_PSI_2_DESC: "$NHSC_CANNON_PSI_2_DESC$"
LARGE_NHSC_CANNON_PSI_2: "Grand $NHSC_CANNON_PSI_2$"
LARGE_NHSC_CANNON_PSI_2_DESC: "$NHSC_CANNON_PSI_2_DESC$"

########################################
###       Psionic Beam Cannon        ###
########################################

NHSC_CANNON_PSI_3: "Canon à rayon Psionique"
NHSC_CANNON_PSI_3_DESC: "Un faisceau étroit d'énergie psionique qui peut submerger nos adversaires en quelques secondes."
SMALL_NHSC_CANNON_PSI_3: "Petit $NHSC_CANNON_PSI_3$"
SMALL_NHSC_CANNON_PSI_3_DESC: "$NHSC_CANNON_PSI_3_DESC$"
MEDIUM_NHSC_CANNON_PSI_3: "$NHSC_CANNON_PSI_3$ intermédiaire"
MEDIUM_NHSC_CANNON_PSI_3_DESC: "$NHSC_CANNON_PSI_3_DESC$"
LARGE_NHSC_CANNON_PSI_3: "Grand $NHSC_CANNON_PSI_3$"
LARGE_NHSC_CANNON_PSI_3_DESC: "$NHSC_CANNON_PSI_3_DESC$"

########################################
###           Psionic Lance          ###
########################################

NHSC_PSI_LANCE_1: "Lance Psionique"
NHSC_PSI_LANCE_1_DESC: "Une lance énergétique à base d'énergie psionique concentrée et focalisée."

########################################
###           Shroud Piercer         ###
########################################

NHSC_PSI_LANCE_2: "Perceur de Linceul"
NHSC_PSI_LANCE_2_DESC: "Une version améliorée et plus puissante de la lance psionique."

########################################
###              Void Ray            ###
########################################

NHSC_PSI_LANCE_TITANIC: "Raie de néant"
NHSC_PSI_LANCE_TITANIC_DESC: "Une lance psionique d'une puissance inimaginable, alimentée par le vide affamé du Linceul."
NHSC_PSI_LANCE_JUGGERNAUT: "$NHSC_PSI_LANCE_TITANIC$ ($juggernaut$)"
NHSC_PSI_LANCE_JUGGERNAUT_DESC: "$NHSC_PSI_LANCE_TITANIC_DESC$"

########################################
###       Psionic Interceptors       ###
########################################

NHSC_PSI_CRAFTS: "Intercepteurs Psioniques"
NHSC_PSI_CRAFTS_DESC: "Escadron utilisant des armes psioniques"
