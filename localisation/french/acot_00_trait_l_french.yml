########################## TRAITS ##########################
 
trait_acot_robot_scv: "Protocoles de services avancés"
trait_acot_robot_scv_desc: "Cette machine est construite pour servir l'empire au maximum de ses capacités, en mettant l'accent sur une production et une productivité maximales. Elle est également livrée avec plus de six millions de formes d'insultes spécifiques aux organiques hédonistes."
 
trait_acot_robot_superman_engines: "Infinity Engine"
trait_acot_robot_superman_engines_desc: "Cette machine est dotée de puissants algorithmes énigmatiques qui la rendent beaucoup plus intelligente. Certainement plus intelligents que la plupart des sacs de chair puants."
 
trait_acot_robot_heavy_duty: "Construit pour durer"
trait_acot_robot_heavy_duty_desc: "Cette machine est construite en mettant l'accent sur la durabilité et la longévité. Non seulement cette machine est capable d'apprendre rapidement des tâches complexes et d'utiliser le moins d'espace possible, mais elle est également censée être capable de faire des chokeslams, des suplex et de briser les os de son adversaire avec une relative facilité."
 
 
leader_trait_acot_tuborek: "Amiral légendaire"
leader_trait_acot_tuborek_desc: "Tuborek est un individu rare qui possède des compétences extraordinaires en tant qu'amiral. Survivant de la grande guerre des Progéniteurs et vétéran d'innombrables batailles, les compétences de commandement de Tuborek sont inégalées, et sa capacité à prédire l'issue des batailles lui permet de se désengager de celles qu'il juge défavorables."
