 spynetwork_extract_operative:0 "Exfiltration d'un agent"
 spynetwork_extract_operative_desc:0 "Des ressources ont été consacrées à ce réseau d'espionnage pour assurer l'exfiltration d'un ancien agent."
 spynetwork_operative_lost:0 "Agent perdu"
 spynetwork_operative_lost_desc:0 "Les efforts menés pour retrouver un agent perdu sont restés vains. Nous devons désormais nous montrer prudents et réorganiser notre réseau."
 spynetwork_entrapment:0 "Tombés dans un piège"
 spynetwork_entrapment_desc:0 "Le piège qui nous a été tendu, et dont ont été victimes plusieurs de nos agents, fait que ce réseau d'espionnage est désormais totalement désorganisé."
 spynetwork_operative_spooked:0 "Mésintelligence avec l'ennemi"
 spynetwork_operative_spooked_desc:0 "Au vu du risque réel qu'il soit démasqué, des ressources supplémentaires ont été utilisées pour renforcer la couverture d'un agent."
 operation.1026.stealtech.tooltip:0 "Une nouvelle avancée en §E[Root.GetStolenTechType]§! est disponible pour la recherche.\n\n"
 operation.5005.d.tooltip:0 "Notre source dans la [From.target.GetName] ne sera pas dévoilée."
 espionage.350.name:0 "Opération [This.GETCODENAME] : perte de contact"
 espionage.350.desc:1 "[spynetwork.Leader.GetName] a rapporté avoir perdu le contact avec ses agents déployés dans l'espace de la [spynetwork.Target.GetName]. Un certain nombre des rapports qu'ils devaient remettre ces derniers temps ne lui sont toujours pas parvenus.\n\nConformément aux procédures, nous devons décider très vite si nous devons tout faire pour rétablir le contact avec ces agents ou nous préparer à effacer nos traces."
 espionage.350.a:0 "Retrouvons ces agents"
 espionage.350.a.tooltip:0 "§H10 points de capacité d'espionnage§! vont être nécessaires pour tenter de rétablir le contact."
 espionage.350.b:0 "Désavouons-les"
 espionage.350.b.tooltip:0 "Cette opération va être discrètement §Rannulée§!. Les §Havantages§! non utilisés ne seront pas perdus."
 operation_acquire_asset.desc:0 "Recruter des agents et des artefacts qui pourraient être importants pour nos opérations futures."
