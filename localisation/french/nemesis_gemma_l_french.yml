 spynetwork_provocation_messy_exit_desc:1 "Nous venons de mettre fin à une opération très coûteuse, dont nous mettrons quelque temps à recouvrer. Une part de notre capacité d'espionnage doit maintenant être réservée au remplacement des agents et du matériel perdu."
