 spynetwork_operative_snuffed:0 "Agents perdus"
 spynetwork_operative_snuffed_desc:0 "Nous avons perdu un certain nombre d'agents en conduisant une opération d'espionnage dans une zone particulièrement dangereuse."
 spynetwork_drain_resources_stopped:0 "Agents entreprenants rentrés dans le rang"
 spynetwork_drain_resources_stopped_desc:0 "Un groupe d'agents a été pris en train de réinvestir des biens et crédits alloués à la collecte d'informations. Lorsqu'il leur a été demandé de s'expliquer, ils ont redoublé d'efforts pour notre cause."
