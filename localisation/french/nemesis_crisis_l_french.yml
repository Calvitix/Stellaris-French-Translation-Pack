 crisis_path_destruction_name:0 "La voie de la destruction"
 crisis_path_destruction_desc:0 "L'ordre n'est pas une chose naturelle. La véritable nature de la matière est le chaos.\n\nNous ne détruisons pas l'univers, nous le réparons."

