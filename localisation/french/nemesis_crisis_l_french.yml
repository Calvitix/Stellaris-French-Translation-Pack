 crisis_perks_supremacy_privateering_title:0 "Course"
 crisis_perks_supremacy_privateering_desc:0 "Attaquer nous-mêmes ? Soyons sérieux. D'autres sont prêts à le faire à notre place."
 crisis_perks_supremacy_privateering_unlock:0 "Pour obtenir cet atout de la crise, recruter au total 4 flottes de maraudeurs."
 crisis_perks_supremacy_privateering_passive:0 "Les contrats des maraudeurs durent 30% plus longtemps."
 crisis_perks_supremacy_privateering_active:0 "Les contrats des maraudeurs sont 50% moins coûteux."
 crisis_perks_supremacy_primus_inter_pares_title:0 "Premiers entre les égaux"
 crisis_perks_supremacy_primus_inter_pares_desc:0 "Ils sont nos égaux. Et ils sont d'accord avec ça. Sinon..."
 crisis_perks_supremacy_primus_inter_pares_unlock:0 "Pour obtenir cet atout de la crise, diriger une fédération de type hégémonique d'au moins 3 membres."
 crisis_perks_supremacy_primus_inter_pares_passive:0 "§G+5§! en capacité navale fédérale par membre de la fédération."
 crisis_perks_supremacy_primus_inter_pares_active:0 "La cohésion fédérale est accrue de 3."
 crisis_perks_supremacy_support_is_mandatory_title:0 "Soutien obligatoire"
 crisis_perks_supremacy_support_is_mandatory_desc:0 "Ils sont, bien évidemment, libres de s'opposer à nos requêtes. Tout comme nous sommes libres de les annihiler."
 crisis_perks_supremacy_support_is_mandatory_unlock:0 "Pour obtenir cet atout de la crise, l'empire doit avoir au moins 4 vassaux."
 crisis_perks_supremacy_support_is_mandatory_passive:0 "Chaque vassal verse des contributions mensuelles en £energy£énergie et en £minerals£minéraux accrues de +10%."
 crisis_perks_supremacy_support_is_mandatory_active:0 "+20 en capacité navale pour chaque vassal de l'empire."

 crisis_perks_deception_lord_of_red_tape_title:0 "Maîtres de la paperasserie"
 crisis_perks_deception_lord_of_red_tape_desc:0 "C'est simple ! Remplissez le formulaire fédéral 68-XM, remettez-le au département 11-B le 21 au plus tard, demandez trois copies de..."
 crisis_perks_deception_lord_of_red_tape_unlock:0 "Pour obtenir cet atout de la crise, proposer 3 sanctions à la Communauté galactique."
 crisis_perks_deception_lord_of_red_tape_passive:0 "Coût des propositions en £influence£influence réduit de 20%."
 crisis_perks_deception_lord_of_red_tape_active:0 "Offre l'immunité en cas d'§Rinfraction§! aux lois galactiques."
 crisis_perks_deception_dance_puppets_title:0 "Faire danser les marionnettes"
 crisis_perks_deception_dance_puppets_desc:0 "Tous savent comment cela marche. Ils nous grattent le dos, et en échange nous acceptons de ne pas détruire le leur."
 crisis_perks_deception_dance_puppets_unlock:0 "Pour obtenir cet atout de la crise, se faire retourner 20 £favor£faveurs."
 crisis_perks_deception_dance_puppets_passive:0 "§R-10% de £diplo_weight£poids diplomatique par £favor£faveur.§!"
 crisis_perks_deception_dance_puppets_active:0 "Se faire retourner des £favor£faveurs ne coûte rien en £influence£influence."
 crisis_perks_deception_shadowplay_title:0 "Théâtre d'ombres"
 crisis_perks_deception_shadowplay_desc:0 "Ce qu'ils savent sur nous, ils le savent parce que nous voulions qu'ils le sachent. Mais nous, nous savons tout sur eux."
 crisis_perks_deception_shadowplay_unlock:0 "Pour obtenir cet atout de la crise, mener à bien §H10§! opérations."
 crisis_perks_deception_shadowplay_passive:0 "Les actions d'espionnage sont +20% plus rapides et 20% moins coûteuses."
 crisis_perks_deception_shadowplay_active:0 "Gain de §G+2§! en renseignements sur les autres empires."
 
