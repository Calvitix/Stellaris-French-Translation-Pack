l_french:

 SMCO_menu.1.title:0 "Menu principal SMCO"
 SMCO_menu.1.desc:0 "Ceci est le menu du mod SMCO (§YSlightly More Celestial Objects§!). Ici, vous pouvez consulter les dernières notes de mise à jour et définir des options pour l'art du système nébuleuse pour vanilla et SMCO. "
 SMCO_menu_update:0 "Mises à jour"
 SMCO_menu.1.nebula_performance_option:0 "Désactiver l'art du système de nébuleuse (peut améliorer les performances)"
 SMCO_menu.1.nebula_default_option:0 "Activer l'art du système nébuleuse"
 SMCO_menu_start:0 "§GDémarrer la partie§!"

 SMCO_menu.2.title:0 "Mises à jour SMCO"
 SMCO_menu.2.desc:0 "Mise à jour (2020-09-09) :\n- Ajout de nouveaux types de mécanismes d'apparition de planètes voyous, de sorte que ceux qui n'aiment pas avoir d'éventuels pics de retard associés à la méthode par défaut de génération de planètes voyous peuvent changer.\n\nMise à jour (2020-08-31) :\n- Les planètes voyous et les nains sous-bruns n'auront plus d'anomalies qui ne leur conviennent pas, comme certaines vanilles ou d'autres mods. Cela n'écrase aucun fichier vanille.\n- Ajout d'un petit résultat d'anomalie à une anomalie de naine sous-brune.\n- Option unique pour désactiver la notification d'ouverture d'hyperlane une fois que vous avez recherché la navigation expérimentale dans le sous-espace ajouté.\n- Correction d'un bug avec une anomalie de Crashed Station. "
 SMCO_menu_back:0 "Retour au menu principal"

 smco_enable_flyby_rogue_planet_spawn_only_option:0 "Choisissez uniquement le mécanisme d'apparition de planètes errantes §YSurvol§!"
 smco_enable_hybrid_rogue_planet_spawn_option:0 "Choisissez un mécanisme d'apparition de planètes errantes §Yhybrides§!"
 smco_enable_default_rogue_planet_spawn_only_option:0 "Choisissez uniquement le mécanisme d'apparition des planètes errantes §Ypar défaut§!"
 smco_rogue_planet_spawn_default:0 "Mécanisme d'apparition de planètes errantes : §YDéfaut§! (les planètes errantes apparaissent en tant que nouveaux systèmes d'espace vide) §R(non recommandé pour les galaxies avec 1500 systèmes ou plus, car cela peut provoquer des pics de retard importants)§!"
 smco_rogue_planet_spawn_flyby:0 "Mécanisme d'apparition de planètes errantes : §YSurvols§! (Les planètes errantes apparaissent comme de nouvelles planètes dans les systèmes existants)"
 smco_rogue_planet_spawn_hybrid:0 "Mécanisme d'apparition de planètes errantes : §YHybride§! (Les planètes errantes peuvent apparaître sous forme de nouveaux systèmes d'espace vide ou de nouvelles planètes dans les systèmes existants) §R(non recommandé pour les galaxies avec 1500 systèmes ou plus, car cela peut provoquer des pics de retard importants)§!"

 SMCO_important:0 "§RInfos Importantes§!"
 SMCO_menu.5.title:0 "Infos Importantes SMCO"
 SMCO_menu.5.desc:0 "$smco_important.1.desc$"