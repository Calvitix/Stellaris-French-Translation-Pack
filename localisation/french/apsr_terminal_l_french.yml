 apsr_terminal.265.title:0 "Unknown path"
 apsr_terminal.265.desc:0 "On planet [event_target:apsr_terminal_site_65.GetName] we discovered several ancient cities. Many building elements are similar to those found earlier, but the architecture and military structures are fundamentally different from them. We must study this."
 apsr_terminal.265.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65a:0 "Explore the ruins"
 apsr_terminal_site_65a_DESC:0 "$apsr_terminal.265.desc$"
 apsr_terminal.96501.title:0 "The Mystery of «Project Singularity»"
 apsr_terminal.96501.desc:0 "We found out that the empire living here separated from another, more powerful empire and tried to create a system for protecting the galaxy. However, according to the records, their unknown enemy had already defeated and retreated, and they decided to prevent the likelihood of his return after the worst of defeats. The synthetics found in the ruins have not yet been recovered, but we can rebuild them."
 apsr_terminal.96501.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65b:0 "Robot reactivation"
 apsr_terminal_site_65b_DESC:0 "On planet [event_target:apsr_terminal_site_65.GetName] ancient synthetics were discovered. We will need some time to study their structure, as well as to extract key data. The problem is that each synthetic is associated with another, and if they are hostile, there is a chance of activating them all."
 apsr_terminal.96502.title:0 "Grains of information"
 apsr_terminal.96502.desc:0 "We found extremely few in the remains of these robots. Judging by their memory cards, these robots were the result of a project to protect the galaxy. However, we can see the characteristic damage done by weapons similar to those found in the ruins. Could this mean that the machines revolted? One way or another, we also received some data bank that we can combine with others."
 apsr_terminal.96502.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96503.title:0 "Database"
 apsr_terminal.96503.desc:0 "A huge stream of information poured out on us when the robot general of this protocol was reactivated. As it turned out, these are really synthetics, created with a single purpose - to protect the galaxy from the phenomenon of the Class 10 Singularity. We do not know that this is their ancient enemy, or something worse. One way or another, we fished out important information that we can combine with other data."
 apsr_terminal.96503.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96504.title:0 "Catastrophe"
 apsr_terminal.96504.desc:0 "When we tried to reactivate synthetics, we activated a whole cluster! The ship is under fire, and on all channels we hear only one...\n§R<<Kill. Maim. Dismember.>>§!"
 apsr_terminal.96504.button:0 "What have we done?"
 apsr_terminal.365.title:0 "$apsr_terminal.265.title$"
 apsr_terminal.365.desc:0 "On planet [event_target:apsr_terminal_site_65.GetName] we discovered several ancient cities. Many building elements are similar to those found earlier, but the architecture and military structures are fundamentally different from them. Unfortunately, traces of other scientific expeditions are visible on the planet, which have already taken away all the most valuable."
 apsr_terminal.365.button:0 "$apsr_terminal.363.button$"
 apsr_terminal.96511.title:0 "COMMUNICATION ESTABLISHED"
 apsr_terminal.96511.desc:0 "§RGnashing of metal§!"
 apsr_terminal.96511.button1:0 "Who you are?"
 apsr_terminal.96511.button1_answer:0 "$apsr_terminal.96511.desc$"
 apsr_terminal.96511.button2:0 "Why are you here?"
 apsr_terminal.96511.button2_answer:0 "$apsr_terminal.96511.desc$"
 apsr_terminal.96511.button3:0 "What you need?"
 apsr_terminal.96511.button3_answer:0 "$apsr_terminal.96511.desc$"
 apsr_terminal.96511.button4:0 "What language do you speak?"
 apsr_terminal.96511.button4_answer:0 "$apsr_terminal.96511.desc$"
 apsr_terminal.96511.button5:0 "End of communication"
 apsr_terminal.96512.title:0 "COMMUNICATION ESTABLISHED"
 apsr_terminal.96512.desc:0 "<<Reactivation of negotiation systems. Expect.>>"
 apsr_terminal.96512.button1:0 "Who you are?"
 apsr_terminal.96512.button1_answer:0 "<<Defense Protocol. Sterilization of the Galaxy is essential. The galaxy is under threat. Anyone can become a carrier. Even you. Please COOPERATE.>>"
 apsr_terminal.96512.button2:0 "What destroyed your creators?"
 apsr_terminal.96512.button2_answer:0 "<<THEY WERE A THREAT TO THE GALAXY. Organics and intelligent synthetic life forms can provoke CLASS 10 SINGULARITY. WE STERILIZE.>>"
 apsr_terminal.96512.button3:0 "What about you?"
 apsr_terminal.96512.button3_answer:0 "<<WE CANNOT BE CARRIERS. WE WILL DESTROY THE THREAT. WE STERILIZE THE GALAXY.>>"
 apsr_terminal.96512.button4:0 "End of communication"
 apsr_terminal.96513.title:0 "NO COMMUNICATION"
 apsr_terminal.96513.desc:0 "Our attempts to contact remain unsuccessful. It is not known whether they cannot answer us or do not want to..."
 apsr_terminal.96513.button:0 "Close communication channel"
 
 
 
