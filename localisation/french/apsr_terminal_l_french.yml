 apsr_terminal.362.desc:0 "On planet [event_target:apsr_terminal_site_62.GetName] we have found many buildings that resemble offices, skyscrapers, and defensive citadels. What was our surprise to find there a whole courtroom! In the room, in the place of the judge, we found a rusty and almost discharged robot in a judge's wig. It looks like this robot is beyond repair."
 apsr_terminal.362.button:0 "$apsr_terminal.262.button2$"
 
