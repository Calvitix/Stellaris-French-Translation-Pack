 apsr_terminal.262.title:0 "Space tribunal"
 apsr_terminal.262.desc:0 "On planet [event_target:apsr_terminal_site_62.GetName] we have discovered the ruins of many buildings that resemble offices, skyscrapers and defensive citadels. What was our surprise when we found the whole courtroom there! In the room, in the place of the judge, we found a rusty and almost discharged robot in a judge's wig. Maybe we can turn it on?"
 apsr_terminal.262.button1:0 "Activate it"
 apsr_terminal.262.button2:0 "Don't touch this junk"
 apsr_terminal.96201.title:0 "Steel hand of the law"
 apsr_terminal.96201.desc:0 "We reactivated synthetics, and he turned out to be a source of a huge amount of information! [event_target:apsr_terminal_site_62.GetName] turned out to be the capital of the empire of the ancient egalitarians, who believed in the equality of all, even synthetics. Their desire for equality became their death - before the fear of an unknown enemy, the inhabitants of this empire panickedly used all the benefits to be released from service. As a result, there was simply no one to fight with the advance of this terrifying enemy. Synthetics, unfortunately, cannot be recovered, and the technologies inside are too complex for reverse engineering, but the information in it is invaluable."
 apsr_terminal.96201.button:0 "Interesting"
 apsr_terminal.96202.title:0 "$apsr_terminal.96201.title$"
 apsr_terminal.96202.desc:0 "We tried to reactivate the synthetics, but only completely ruined it. Synthetics, unfortunately, cannot be recovered, and the technologies inside are too complex for reverse engineering, but the information in it is invaluable."
 apsr_terminal.96202.button:0 "$apsr_terminal.96201.button$"
