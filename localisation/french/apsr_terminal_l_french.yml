 apsr_terminal.161.title:0 "$apsr_terminal.101.title$"
 apsr_terminal.161.desc:0 "The terminal displays the coordinates of the planet where the forgotten cache of the ancient empire is located. Based on the description, it contains not only treasures and valuable resources in huge quantities, but also technologies for creating components on dark matter, as well as an archive of intimate photos of Zarklan."
 apsr_terminal.161.button1:0 "We are rich!"
 apsr_terminal.161.button1.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal.161.button2:0 "I'm rich!"
 apsr_terminal.161.button2.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal_site_61:0 "$apsr_terminal_site_01$"
 apsr_terminal_site_61_DESC:0 "$apsr_terminal_site_01_DESC$"
 apsr_terminal.261.title:0 "Acnient cache"
 apsr_terminal.261.desc:0 "The coordinates from the terminal point to a site in the southern hemisphere of the planet §H[event_target:apsr_terminal_site_61.GetName]§!. The structure located on it, based on images from space, is a tower and an extension next to it. Unfortunately for archaeologists, the site is located in a difficult terrain, making it difficult to reach it."
 apsr_terminal.261.button:0 "Get started!"
 apsr_terminal.361.title:0 "$apsr_terminal.261.title$"
 apsr_terminal.361.desc1:0 "The coordinates from the terminal point to a site in the southern hemisphere of the planet §H[event_target:apsr_terminal_site_61.GetName]§!. The structure located on it, based on images from space, is a tower and an extension next to it. Unfortunately, one of the empires has already organized its archaeological expedition here."
 apsr_terminal.361.desc2:0 "The coordinates from the terminal point to a site in the southern hemisphere of the planet §H[event_target:apsr_terminal_site_61.GetName]§!. The structure located on it, based on images from space, is a tower and an extension next to it. When we were completing our exploration, we received a signal from one of the empire's scientists [event_target:apsr_terminal_site_61.solar_system.owner.GetName], which said that there was once an archaeological expedition to this place, but instead of the promised rewards, only problems were found."
 apsr_terminal.361.button1:0 "This is sad"
 apsr_terminal.361.button2:0 "These xenos are not worthy of such treasures!"
 apsr_terminal.361.button3:0 "Maybe it's for the best"
 # РАСКОПКА
 apsr_terminal_code61_archsite:0 "$apsr_terminal.261.title$"
 apsr_terminal_code61_archsite_desc:0 "$apsr_terminal.261.desc$"
 #1
 apsr_terminal.96110.title:0 "Catacombs"
 apsr_terminal.96110.desc1:0 "Having reached the desired point, archaeologists found that there was no entrance to the tower, and the extension leads directly into the ground. The structure underground is a real labyrinth of rooms and corridors. Besides, it is very damp, and an unknown foul-smelling fungus has grown along the walls and occasionally gnash and rustle is heard. §H[event_target:apsr_terminal_site_61_leader.GetName]§! hopes this is due to the age and disgusting condition of the structure."
 apsr_terminal.96110.desc2:0 "Having reached the desired point, the drones found that there was no entrance to the tower, and the extension led directly into the ground. The structure under the ground is a real maze of rooms and corridors. Besides, it is very damp and an unknown fungus has grown on the walls, which causes rapid failure of mechanical elements. From time to time, there is a grinding and rustling, and §H[event_target:apsr_terminal_site_61_leader.GetName]§! calculates that this is due to the age and disgusting state of the structure."
 apsr_terminal.96110.button1:0 "Give them a couple of boxes of air fresheners"
 apsr_terminal.96110.button2:0 "Proceed with caution"
 #2
 apsr_terminal.96120.title:0 "Double Bottom"
 apsr_terminal.96120.desc:0 "During the study of the underground part of the structure, archaeologists almost always came to dead ends, because the results of scanning from the surface did not correspond to the actual plan. After some time, it was possible to understand why: the entrance leads to the lower part of the structure, and above it there is another level with a different layout, but it remains to be explored. Such a strange design decision cost our archaeologists heaps of time."
 apsr_terminal.96120.button1:0 "Someone is getting too much salary..."
 apsr_terminal.96120.button2:0 "Looks like we have defective drones"
 apsr_terminal.96121.title:0 "Raging Rats"
 apsr_terminal.96121.desc1:0 "During the next search of the premises, a team of archaeologists led by §H[event_target:apsr_terminal_site_61_leader.GetName]§! stumbled upon a nesting site of local schooling rat-like creatures. Despite their modest size, they can easily gnaw through not very fat sheets of metal, and also behave extremely aggressively and attack victims in a crowd.\nThe invasion of archaeologists into their territory was extremely displeased by the rodents, as a result of which they attacked the team members and bit to death some of them. Fortunately, §H[event_target:apsr_terminal_site_61_leader.GetName]§! managed to get off with a couple of scratches.\nThe rats, alarmed by the archaeologists, now began to actively move around the structure in groups, making its exploration even more dangerous. Archaeologists are asking for funds to fight them."
 apsr_terminal.96121.desc2:0 "During the next search of the premises, a team of archaeologists led by §H[event_target:apsr_terminal_site_61_leader.GetName]§! stumbled upon a nesting site of local schooling rat-like creatures. Despite their modest size, they can easily gnaw through not very fat sheets of metal, and also behave extremely aggressively and attack victims in a crowd.\nThe invasion of archaeologists into their territory was extremely displeased by the rodents, as a result of which they attacked the team members and bit to death some of them. Fortunately, §H[event_target:apsr_terminal_site_61_leader.GetName]§! managed to get off with a couple of scratches.\nThe rats, alarmed by the archaeologists, now began to actively move around the structure in groups, making its exploration even more dangerous. We need to allocate funds to fight them if we do not want even more losses among the composition."
 apsr_terminal.96121.button1:0 "Provide them with pest-baiting means"
 apsr_terminal.96121.button2:0 "Deal with them yourself"
 apsr_terminal.96121.button3:0 "Rats lives matter!"
 apsr_terminal.96121.button4:0 "Allocate funds for pest control"
 apsr_terminal.96121.button5:0 "Let them use the means at hand"
 apsr_terminal.96122.title:0 "$apsr_terminal.96121.title$"
 apsr_terminal.96122.desc1:0 "During the next search of the premises, a team of archaeologists led by §H[event_target:apsr_terminal_site_61_leader.GetName]§! stumbled upon a nesting site of local schooling rat-like creatures. Despite their modest size, they can easily gnaw through not very fat sheets of metal, and also behave extremely aggressively and attack victims in a crowd.\nThe invasion of archaeologists into their territory was extremely displeased by the rodents, as a result of which they attacked the team members and bit to death some of them. Unfortunately, §H[event_target:apsr_terminal_site_61_leader.GetName]§! аmong them.\nThe rats, alarmed by the archaeologists, now began to actively move around the structure in groups, making its exploration even more dangerous. Archaeologists are asking for funds to fight them."
 apsr_terminal.96122.desc2:0 "During the next search of the premises, a team of archaeologists led by §H[event_target:apsr_terminal_site_61_leader.GetName]§! stumbled upon a nesting site of local schooling rat-like creatures. Despite their modest size, they can easily gnaw through not very fat sheets of metal, and also behave extremely aggressively and attack victims in a crowd.\nThe invasion of archaeologists into their territory was extremely displeased by the rodents, as a result of which they attacked the team members and bit to death some of them. Unfortunately, §H[event_target:apsr_terminal_site_61_leader.GetName]§! аmong them.\nThe rats, alarmed by the archaeologists, now began to actively move around the structure in groups, making its exploration even more dangerous. We need to allocate funds to fight them if we do not want even more losses among the composition."
