 apsr_terminal.264.title:0 "Steel shell"
 apsr_terminal.264.desc:0 "On planet [event_target:apsr_terminal_site_64.GetName] we have found a dense layer of various alloys around the entire planet. It was like something melted and covered the entire planet. The composition of the alloys is extremely similar to those used by the entire galaxy for the manufacture of ships... We should study the planet better."
 apsr_terminal.264.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_64a:0 "$apsr_terminal.264.title$"
 apsr_terminal_site_64a_DESC:0 "$apsr_terminal.264.desc$"
 apsr_terminal.96401.title:0 "Forge world"
 apsr_terminal.96401.desc:0 "We found out that in order to prepare ships against their enemy, the ancient empire of militarists built huge alloy forges on the planet's magma right on the molten world. What could have gone wrong? Their mysterious enemy dealt a terrible blow to the planet, heating the hot planet to such an extent that the forges themselves melted, covering the entire planet in a terrifying shell... Unfortunately, these alloys are no longer suitable for construction... But we became closer in our research..."
 apsr_terminal.96401.button:0 "$apsr_terminal.96301.button$"
