 apsr_terminal.263.title:0 "Secret research"
 apsr_terminal.263.desc:0 "On the gas giant [event_target:apsr_terminal_site_63.GetName] we suddenly found a small station. Docking with her, we found many cryocapsules with dead individuals. It is unclear what they are there for, but many signs tell us that the station belongs to one of the ancient empires. We should rebuild the station in order to understand what they were doing here."
 apsr_terminal.263.button:0 "Get started"
 apsr_terminal_site_63a:0 "Complex launch"
 apsr_terminal_site_63a_DESC:0 "$apsr_terminal.263.desc$"
 apsr_terminal.96301.title:0 "Gas slaves"
 apsr_terminal.96301.desc:0 "The truth turned out to be terrible. We found out that some intelligent gaseous lived in the gaseous environment. The ancient slave empire gathered members of this wonderful race, liquefied their bodies and built up new parts for slave use. They wanted to use them as suicide bombers in order to crush the mysterious enemy in numbers. They didn't succeed, judging by this damaged capsule..."
 apsr_terminal.96301.button:0 "Received"
 apsr_terminal.363.title:0 "$apsr_terminal.263.title$"
 apsr_terminal.363.desc:0 "On the gas giant [event_target:apsr_terminal_site_63.GetName] we suddenly found a small station. Docking with her, we found many cryocapsules with dead individuals. Unfortunately, traces of another novice expedition can be clearly traced, which took away almost all the available information."
 apsr_terminal.363.button:0 "We are late!"
 
