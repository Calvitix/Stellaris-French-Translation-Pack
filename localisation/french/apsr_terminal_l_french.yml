 apsr_terminal.96180.title:0 "Corn"
 apsr_terminal.96180.desc1:0 "After hundreds of hours of continuous work, hundreds of killed archaeologists, hundreds of liters of shed tears, we have achieved this. The last door in the ceiling of the room opened in front of us and ... behind it was an empty room, if not Consider the pedestal and the unknown object located on it. There were no promised resources, no technology, no photographs of Zarklan. Although one of the archaeologists found on the floor among the dust an image of a representative of an unknown race with the face of a prophet pasted over it.\nBiochemical analysis of the object on the pedestal showed that that it is nothing more than corn. The most common corn. True, after lying for several tens of millennia, it has lost all its properties and now it is only good for being thrown away. Leading archaeologist  §H[event_target:apsr_terminal_site_61_leader.GetName]§!, out of rage, grabbed the find and, starting aggressively waving it around, vowed §Y«stuff that damn corn in §R(EXPLETIVE REDACTED)§! who sent him to do such an idiotic occupation»§!. He also promised that §Y«will never again work with such assholes like us»§!, and upon arrival on his home planet, resigned.\nThe only mystery that remained unresolved was who needed to build such a technologically advanced and intricate construction for one corn."
 apsr_terminal.96180.desc2:0 "After hundreds of hours of continuous work, hundreds of killed archaeologists, hundreds of liters of spilled bodily fluids, we have achieved this. The last door in the ceiling of the room opened in front of us and ... behind it was an empty room, if not count the pedestal and the unknown object located on it. There were no promised resources, no technology, no photographs of Zarklan. Although one of the drones found on the floor among the dust an image of a representative of an unknown race with a prophet's face pasted over it.\nBiochemical analysis of the object on the pedestal showed that it is nothing more than corn. The most ordinary corn. True, after lying for several tens of millennia, it has lost all its properties and is now only good for being thrown away. Leading archaeologist §H[event_target:apsr_terminal_site_61_leader.GetName]§!, realizing senselessness of his work, broke away from the collective mind, grabbed the find and, starting aggressively waving it, vowed §Y«stuff that damn corn in §R(EXPLETIVE REDACTED)§! who sent him to do such an idiotic occupation»§!. Unfortunately, after that he tried to attack one of the drones, because of which he had to be killed.\nThe only mystery that remained unresolved was who needed to build such a technologically advanced and intricate construction for one corn."
 apsr_terminal.96180.desc3:0 "After hundreds of hours of continuous operation, hundreds of destroyed drones, hundreds of liters of spilled lubricants, we have achieved this. The last door in the ceiling of the room opened in front of us and ... behind it was an empty room, if not count the pedestal and the unknown object located on it. There were no promised resources, no technology, no photographs of Zarklan. Although one of the drones found on the floor among the dust an image of a representative of an unknown race with a prophet's face pasted over it.\nBiochemical analysis of the object on the pedestal showed that it is nothing more than corn. The most ordinary corn. True, after lying for several tens of millennia, it has lost all its properties and is now only good for being thrown away. Leading archaeologist §H[event_target:apsr_terminal_site_61_leader.GetName]§!, realizing senselessness of his work, received critical damage to the logical system, grabbed the find and, starting to aggressively brandish it, was the §Y«stuff that damn corn in §R(EXPLETIVE REDACTED)§! who sent him to do such an idiotic occupation»§!. Unfortunately, after that the module §H[event_target:apsr_terminal_site_61_leader.GetName]§! deactivated and finally out of order.\nThe only mystery that remained unresolved was who needed to build such a technologically advanced and intricate construction for one corn."
 apsr_terminal.96180.button:0 "I would stick this corn in §R(EXPLETIVE REDACTED)§! to whoever built this!"
 apsr_terminal.96181.title:0 "This is a trap"
 apsr_terminal.96181.desc:0 "After several archaeologists were missing, §H[event_target:apsr_terminal_site_61_leader.GetName]§! decided to personally inspect one of the missing places. The floor beneath the scientist fell through at the same time it cost him The hole disappeared as quickly as it appeared in the eyes of the stunned archaeologists.\nIf we don't hurry, it's unlikely for §H[event_target:apsr_terminal_site_61_leader.GetName]§! this will end well."
 apsr_terminal.96181.button1:0 "It's okay, they'll still give birth"
 apsr_terminal.96181.button2:0 "Send an expedition immediately!"
 apsr_terminal.96182.title:0 "Where did they not expect"
 apsr_terminal.96182.desc:0 "A couple of weeks after the loss of §H[event_target:apsr_terminal_site_61_leader.GetName]§! suddenly falls from the ceiling of the room with three more missing archaeologists. How they survived is a mystery, but the fact remains, even if some of They were seriously damaged. The definite plus of this unplanned trip was that §H[event_target:apsr_terminal_site_61_leader.GetName]§! and his "team" were able to partially study the structure of the room."
 apsr_terminal.96182.button:0 "Well, it's for the best"
 apsr_terminal.96183.title:0 "Where did they not expect"
 apsr_terminal.96183.desc:0 "A couple of weeks after the loss of §H[event_target:apsr_terminal_site_61_leader.GetName]§! suddenly his body falls from the ceiling of the room. It is covered with numerous deep cuts, and one of the limbs is completely torn off.\nThis "surprise" greatly alarmed the rest of the archaeologists."
 apsr_terminal.96183.button:0 "I don't even want to guess what happened there"
 apsr_terminal.96184.title:0 "Wounded Scientist"
 apsr_terminal.96184.desc:0 "§H[event_target:apsr_terminal_site_61_leader.GetName]§! found in one of the secret corridors where the trap led. The scientist was found in a depressing state and unable to move independently due to his injuries. It is not known what happened would be with a scientist, if we had not sent an expedition.\nFor the project, such a dangerous journey was not in vain: the team managed to partially study the structure of the room."
 apsr_terminal.96184.button:0 "All is well that ends well"
 apsr_terminal.96185.title:0 "Expedition Lost"
 apsr_terminal.96185.desc:0 "After a specified period of time, the expedition sent for the scientist did not return. To find at least them, several more archaeologists were sent. After some time, a ceiling collapsed at one of the sites, and from the hole formed the bodies of the participants of the previous expedition and one of the archaeologists sent after it fell down. All the bodies had deep cuts on them, some were missing one or more limbs, and some of the bodies were mutilated so that they were nothing more than a mess."
 apsr_terminal.96185.button:0 "Disgusting"
 
