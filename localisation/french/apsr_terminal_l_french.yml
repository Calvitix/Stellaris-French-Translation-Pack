 apsr_terminal.96122.button2:0 "$apsr_terminal.96121.button2$"
 apsr_terminal.96122.button3:0 "$apsr_terminal.96121.button3$"
 apsr_terminal.96122.button4:0 "$apsr_terminal.96121.button4$"
 apsr_terminal.96122.button5:0 "$apsr_terminal.96121.button5$"
 #3
 apsr_terminal.96130.title:0 "Radio Beacon"
 apsr_terminal.96130.desc:0 "After a lot of time wandering through the corridors of the building, archaeologists were able to find an exit to the tower. Luckily for them, the local fauna disdained to settle at a higher level of the building, so the research went without surprises.\nAs it turned out, everyone this building is not the same hiding place, but only served as a radio beacon. But according to the coordinates obtained from it, a cache of forerunners rich in resources and technology is already located.\nAfter arriving at the place, scientists find a well-disguised bunker, battered by time. it becomes clear that the door of the bunker will be problematic to open.The material from which this structure is made has the ability to absorb the frequency waves of our scanners, therefore, the structure cannot be scanned, and somehow affects the emotional state of nearby creatures and the operation of electronic devices, moreover not for the better.\nThis will take a long time."
 apsr_terminal.96130.button:0 "Now a lot falls into place"
 #4
 apsr_terminal.96140.title:0 "Gateway"
 apsr_terminal.96140.desc1:0 "After some time and several suicide attempts by some of the team members, who were desperate to find a way to open the door, a well-disguised secret passage was found near a nearby hill leading straight to the bunker. Luckily for the archaeologists, they did not meet any surprises there.\nWhen they got into the room, it turned out that the door they were trying so hard to open turned out to be nothing more than a fake, which caused ambivalent feelings among everyone present. The walls inside are covered with various kinds of texts, the content of which The whole room is furnished with containers, but all of them had already been looted by someone by the time our archaeologists arrived.Opposite the wall with a fake door is another one that looks similar and does not inspire any confidence either from the team or from the leading archaeologist .However, it looks pristine.\nThe room also smells strange, a indicate a high concentration of an unknown gas. They try to carry out excavations with the utmost care."
 apsr_terminal.96140.desc2:0 "After some time and several attempts of some drones to fight off the mind, a well-disguised secret passage leading directly to the bunker was found near a nearby hill. Fortunately for archaeologists, they did not encounter any surprises there.\nOnce in the room, it turned out that the door, which they tried so hard to open, turned out to be nothing more than a dummy, which caused a slight mental disorder in the team. The walls inside are covered with various kinds of texts, the content of which has yet to be determined. The entire room is furnished with containers, but all of them had already been plundered by someone by the time our drones arrived. Against the wall with a fake door, there is another one that looks exactly the same. However, it looks pristine.\nThe room also smells strange, a indicate a high concentration of an unknown gas. They try to carry out excavations with the utmost care."
 apsr_terminal.96140.desc3:0 "After some time and several drones stuck in an endless loop of calculations, unable to find a way to open the door, a well-disguised secret passage leading directly to the bunker was found near a nearby hill. Fortunately for archaeologists, no They did not meet any surprises there.\nWhen they got into the room, it turned out that the door they were trying so hard to open turned out to be nothing more than a fake, that several drones had a failure of the logical system. The walls inside are covered with various kinds of texts, the content of which has yet to be established. The entire room is furnished with containers, but all of them had already been looted by the time our archaeologists arrived. Opposite the wall with a fake door stands another one that looks exactly the same. However, it looks intact.\nStudies of air samples in the room indicate a large the concentration of an unknown gas. Excavations are done with the utmost care."
 apsr_terminal.96140.button:0 "Continue excavation"
 #5
 apsr_terminal.96150.title:0 "Sealed"
 apsr_terminal.96150.desc1:0 "After an eternity, according to archaeologists, they still manage to find the right code and open the door by the method of selection. Attempts to translate the inscriptions on the walls have led nowhere: their content consists exclusively of sophisticated ridicule those who decided to try to open the door, which more than once led some to the desire to quit their jobs.\nThe next room contains many moves, which in turn contain several more. It seems that all this will have to be searched manually."
 apsr_terminal.96150.desc2:0 "After an eternity, according to archaeologists, they still manage to find the required code and open the door by the method of selection. Attempts to translate the graffiti on the walls have led nowhere: their content consists exclusively of sophisticated ridicule those who decided to try to open the door.\nThe next room contains many moves, which in turn contain several more. It seems that all this will have to be searched manually."
 apsr_terminal.96150.button:0 "The designer of this bunker was clearly a sadist"
 apsr_terminal.96151.title:0 "Gas explosion"
 apsr_terminal.96151.desc:0 "During the next inspection of the room §H[event_target:apsr_terminal_site_61_leader.GetName]§! accidentally clicks on the secret stove, thereby provoking a gas explosion. whether an explosion or a slab contributed to the appearance of an input panel next to the door. Now archaeologists at least know in which direction they should move."
 apsr_terminal.96151.button:0 "Let's hope it's worth it"
 #6
 apsr_terminal.96160.title:0 "There, here and back"
 apsr_terminal.96160.desc:0 "Archaeologists were able to find a passage to the next room. \nThe new room looks very clean and ... empty. Very empty. Literally. There is no interior in the room, and the walls, floor and ceiling are completely bare .Apart from the passage where they came from, this room is a huge empty box.\nIt remains to be seen whether it is really empty."
 apsr_terminal.96160.button:0 "Search every corner!"
 apsr_terminal.96161.title:0 "General discontent"
 apsr_terminal.96161.desc:0 "From the excavation site there are numerous complaints from archaeologists to the leading archaeologist §H[event_target:apsr_terminal_site_61_leader.GetName]§!. They claim that all this time they went in circles and lost almost a third of their composition. According to them, §H[event_target:apsr_terminal_site_61_leader.GetName]§! did not take any part in the process, but only «sent subordinates to certain death».\nDispleased with such conditions, archaeologists demand justice."
 apsr_terminal.96161.button1:0 "Hire new archaeologists and increase salaries"
 apsr_terminal.96161.button2:0 "Then let §H[event_target:apsr_terminal_site_61_leader.GetName]§! go on an expedition to one of these passes."
 apsr_terminal.96161.button3:0 "Let them stop doing stupid things and get back to work"
 apsr_terminal.96162.title:0 "Success"
 apsr_terminal.96162.desc:0 "The expedition with the participation of §H[event_target:apsr_terminal_site_61_leader.GetName]§! suddenly got off the ground. She was lucky to stumble upon some kind of security room, where the plan of the entire maze room was located, albeit in a damaged condition. This will greatly speed up the process."
 apsr_terminal.96162.button:0 "Great!"
 apsr_terminal.96163.title:0 "Expedition Lost"
 apsr_terminal.96163.desc:0 "The expedition did not return 10 days later. Another one was sent for it. The first expedition was found dead in full force. Most likely, they stumbled upon another trap, generously scattered throughout this maze by the builders. Unfortunately , it doesn't do the job well."
 apsr_terminal.96163.button:0 "With this cache we will one day lose all our scientists..."
 apsr_terminal.96164.title:0 "Riot"
 apsr_terminal.96164.desc:0 "Left unhappy with the answer, archaeologists rebelled against §H[event_target:apsr_terminal_site_61_leader.GetName]§! and committed lynching against him, simultaneously defeating most of the camp, thereby nullifying all recent successes achieved."
 apsr_terminal.96164.button:0 "Damn ... But what did I expect? Cakes"
 apsr_terminal.96165.title:0 "Riot"
 apsr_terminal.96165.desc:0 "Left unhappy with the answer, archaeologists rebelled against §H[event_target:apsr_terminal_site_61_leader.GetName]§! and committed lynching against him, simultaneously defeating most of the camp. The rioters also took control of that scientific ship. did not take it."
 apsr_terminal.96165.button:0 "This is a disaster!"
 #7
 apsr_terminal.96170.title:0 "Not so empty"
 apsr_terminal.96170.desc:0 "Through hard work and patience, the archaeologists found and opened another door. As it turned out, it was hidden behind a panel.\nThe next room at first glance is nothing special: a slightly winding corridor with several pairs of columns. At the base of each of the columns there is an inscription, whose translation sounds like §Y"YOU ARE CLOSE"§!. Perhaps this is the penultimate room."
 apsr_terminal.96170.button:0 "Hurry!"
 apsr_terminal.96171.title:0 "Big red button"
 apsr_terminal.96171.desc:0 "During a close inspection of one of the walls, a secret slab was discovered. Activating it resulted in a panel with a lever in the room, which apparently got stuck, a large red button and several burning and flashing A monitor rises above the panel, which displays the surroundings of the planet §H[event_target:apsr_terminal_site_61.GetName]§!. A poster appeared to the left of the monitor with various symbols that presumably play the role of some kind of instruction. Perhaps this room is our key to the treasure."
 apsr_terminal.96171.button1:0 "Please don't touch anything"
 apsr_terminal.96171.button2:0 "Then press the button"
 apsr_terminal.96172.title:0 "Switch"
 apsr_terminal.96172.desc:0 "A switch appears on the panel. Attempts to activate it have failed. It might be worth pressing a button."
 apsr_terminal.96172.button1:0 "Activate the switch and press the button"
 apsr_terminal.96172.button2:0 "Keep pressing the button"
 apsr_terminal.96173.title:0 "Nuclear explosions"
 apsr_terminal.96173.desc:0 "The actions provoked nuclear explosions at many points of this planet. The bunker and everyone in it were not damaged, but the explosions completely destroyed the archaeological camp and almost the entire composition, and also caused serious damage to the planet. It is required to allocate huge resources, if we want to continue exploring the structure."
 apsr_terminal.96173.button1:0 "This is a real Pandora's Box!"
 apsr_terminal.96173.button2:0 "This is the complete §R(EXPLETIVE REDACTED)§!!"
 apsr_terminal.96173.button3:0 "*sounds of machine indignation*"
 apsr_terminal_site_61_modifier:0 "Nuclear Wastelands"
 apsr_terminal_site_61_modifier_desc:0 "This planet has been affected by many atomic explosions. The planet will not recover from the damage it has taken for a very long time."
 apsr_terminal.96174.title:0 "Three more buttons"
 apsr_terminal.96174.desc:0 "Three buttons with numbers 1, 2 and 3 appear on the panel. §H[event_target:apsr_terminal_site_61_leader.GetName]§! finds a combination of these 3 numbers on the poster and wants to enter it."
 apsr_terminal.96174.button1:0 "Please enter a combination"
 apsr_terminal.96174.button2:0 "Keep pressing the red button"
 apsr_terminal.96175.title:0 "More buttons"
 apsr_terminal.96175.desc:0 "Four more unmarked buttons and a lever appear on the panel. The lever is in the center position. It could be rotated in two directions, but damage caused by a prolonged lack of any maintenance allows it to be rotated only into one. On the poster next to §H[event_target:apsr_terminal_site_61_leader.GetName]§! finds a combination for these buttons."
 apsr_terminal.96175.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96175.button2:0 "Turn the lever"
 apsr_terminal.96175.button3:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96176.title:0 "Protection System"
 apsr_terminal.96176.desc:0 "Entering the combination triggered the activation of the structure's defense system. The guard ship, which appeared as a result of our actions, does not respond to requests!"
 apsr_terminal.96176.button:0 "Prepare for battle!"
 apsr_terminal.96177.title:0 "More buttons"
 apsr_terminal.96177.desc:0 "The panel again shows new buttons. This time there are only 2 of them and with numbers 0 and 1. The scientist again finds a suitable combination on the poster."
 apsr_terminal.96177.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96177.button2:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96178.title:0 "Protection System"
 apsr_terminal.96178.desc:0 "Entering the combination triggered the activation of the structure's defense system. A huge combat robot jumped out of the ground and began to destroy everything in its path."
 apsr_terminal.96178.button:0 "Someone calm this piece of hardware!"
 apsr_terminal.96179.title:0 "Boxes"
 apsr_terminal.96179.desc:0 "The panel did not respond to the next press, so §H[event_target:apsr_terminal_site_61_leader.GetName]§! clicks on it repeatedly. Two boxes open on the panel. One of the boxes is empty, the second contains something like a hammer. The next few presses did not bring any results."
 apsr_terminal.96179.button1:0 "If there is a hammer, then they need to break something. Monitor, for example."
 apsr_terminal.96179.button2:0 "Keep pressing this button until it is erased by your clicks!"
 apsr_terminal.96169.title:0 "Hidden button"
 apsr_terminal.96169.desc:0 "There is a hidden button behind the monitor. Its extremely non-standard appearance causes only suspicion and concern. §H[event_target:apsr_terminal_site_61_leader.GetName]§! awaiting further instructions."
 apsr_terminal.96169.button1:0 "Do you think we were just doing vandalism? Click quickly!"
 apsr_terminal.96169.button2:0 "I don't like that either. Keep pressing the red button."
 apsr_terminal.96168.title:0 "Mural"
 apsr_terminal.96168.desc1:0 "After pressing the button behind the monitor, the room began to shake, a terrifying and cutting sound was heard from the walls, and some of those present were smeared with fear in the secretions from their bodies. After a short period of time, a surface opened on one of the walls Over time, the paint has partially peeled off and weathered, but the contents are still visible. Apparently, this is an instruction to open the door to the next room."
 apsr_terminal.96168.desc2:0 "After pressing the button behind the monitor, the room began to shake, a terrifying and cutting sound was heard from the walls. After a short period of time, a painted surface opened on one of the walls. Over time, the paint partially peeled off and weathered, but the contents are all still discernible. Apparently, this is an instruction to open the door to the next room."
 apsr_terminal.96168.button:0 "Great!"
 apsr_terminal.96167.title:0 "That's it"
 apsr_terminal.96167.desc:0 "After a few more clicks, the lights on the panel suddenly went out. Any attempts to press or turn something to no avail. It looks like it broke."
 apsr_terminal.96167.button:0 "Whoops..."
