 apsr_terminal.82002.end1:0 "It is not known why such an effort was made to create a metal disc with several digits, but maybe someday we will find a use for it."
 apsr_terminal.82002.end2:0 "Perhaps this number is intended for input into the Encrypted Terminal - this is indicated by the similar composition of the substance that makes up the metal disk and the Terminal itself."
