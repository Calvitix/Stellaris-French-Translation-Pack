 # NEW MENU TEST #
 ig_debug.10.name:0 "Trouvez les Pierres d'infinité"
 ig_debug.10.desc:0 "Ci-dessous, vous pouvez voir quels empires possèdent quelle pierre. Si une pierre n'est pas répertoriée, elle n'a pas encore été trouvée.\n\nSi vous cliquez sur un empire dans la liste, vous pouvez lui demander de l'échanger avec vous. Les empires de l'IA n'accepteront jamais cela, cependant, cela peut être utilisé en multijoueur pour que les joueurs échangent des pierres car cela ne peut pas être fait par la diplomatie régulière."
 ig_debug.10.powerstone:0 "§MPower Stone§! : [event_target:power_stone_holder.GetName]"
 ig_debug.10.timestone:0 "§GTime Stone§! : [event_target:time_stone_holder.GetName]"
 ig_debug.10.realitystone:0 "§RReality Stone§! : [event_target:reality_stone_holder.GetName]"
 ig_debug.10.soulstone:0 "§HSoul Stone§! : [event_target:soul_stone_holder.GetName]"
 ig_debug.10.mindstone:0 "§YMind Stone§! : [event_target:mind_stone_holder.GetName]"
 ig_debug.10.spacestone:0 "§BSpace Stone§! : [event_target:space_stone_holder.GetName]"

 ig_debug.11.name:0 "Échanger la pierre de puissance"
 ig_debug.11.desc:0 "Le §Y[From.GetName]§! a demandé si nous leur donnerions la §Power Stone§!. {XXSFXX} {XXSFXX} Il est recommandé d'échanger quoi que ce soit de plus via l'interface de commerce habituelle avant de négocier la pierre."
 ig_debug.11.no:0 "§RAbsolutely not§!"
 ig_debug.11.yes:0 "§Bien sûr, ils peuvent avoir la pierre§!"
 ig_debug.12.desc:0 "Le §Y[From.GetName]§! a rejeté notre demande d'échange du §MPower Stone§!"
 ig_debug.12.a:0 "Une honte"
 ig_debug.13.desc:0 "Le §Y[From.GetName]§! a accepté notre demande d'échange du §MPower Stone§!"
 ig_debug.13.a:0 "Excellent !"

 ig_debug.14.name:0 "Échanger la pierre du temps"
