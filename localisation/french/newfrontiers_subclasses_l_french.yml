 ####################################
 # Habitable worlds
 ####################################

 panthalassic_world:0 "Monde panthalassique"
 panthalassic_world_desc:0 "Ce monde océanique est complètement dépourvu de terre. La surface entière de la planète est un océan énorme et constamment en mouvement. La construction de bâtiments sur cette planète n'est possible que sur le fond de l'océan ou sur des plates-formes flottantes spécialement construites.\n\nType : §Bnormal§!"
 poisonous_world:0 "Monde empoisonné"
 poisonous_world_desc:0 "Ce monde humide est couvert de jungle tropicale dense et de plaines marécageuses regorgeant de plantes et d'animaux venimeux. Autrefois, ce monde était un paradis tropical en plein essor, où la diversité biologique atteignait des hauteurs incroyables, et pas une seule extinction de masse ne s'est produite sur plusieurs millions d'années. En conséquence, l'absence totale de différences dans les écosystèmes a conduit à la concurrence des espèces. La lutte pour la survie a conduit l'évolution sur la voie du développement des sécrétions toxiques comme moyen de protection et de chasse. Pratiquement tous les animaux de la planète, sans exception, sont capables de tuer l'une des centaines de milliers d'espèces de poisons et ne conviennent pas à la nourriture en raison du risque élevé d'empoisonnement.\n\nType : §Mexotique§!"
 swamp_world:0 "Monde de marais"
 swamp_world_desc:0 "C'est un monde de marécages sombres, de fumées toxiques et de forêts houillères. Il n'y a presque pas de plans d'eau ouverts sur la planète, mais il y a une hydrosphère composée de marais sans fin et de jungles inondées avec de petits îlots boueux. Grâce à ces conditions, ce monde est une excellente source de divers gaz organiques.\n\nType : §Bnormal§!"
 karstic_world:0 "Monde karstique"
 karstic_world_desc:0 "Cette planète était autrefois un monde océanique, mais à la suite de changements dans l'activité de l'étoile, les océans se sont lentement évaporés, exposant la surface couverte de cicatrices et de cavités profondes. Désormais, la planète entière est couverte de canyons géants et d'un immense réseau de grottes, ce qui facilite grandement l'accès aux ressources minérales. D'un autre côté, la présence d'un si grand nombre de formations cachées attirera de nombreux groupes de pirates et terroristes.\n\nType : §Bnormal§!"
 glacial_world:0 "Monde glaciaire"
 glacial_world_desc:0 "Une grande partie de la surface de cette planète est recouverte d'une énorme coquille de glace. Un gel incroyable règne dans ce monde et des tempêtes de neige meurtrières empêchent le développement de plus qu'une maigre biosphère. Le paysage presque sans vie se compose de roches de glace et de falaises parfois altérées, ouvrant l'accès à des minéraux rares sous la surface de la planète.\n\nType : §Rextrême§!"
 dune_world:0 "Monde de dunes"
 dune_world_desc:0 "Cette planète est constituée d'une mer infinie de dunes interrompue uniquement par de rares chaînes de montagnes. Dans ce monde désertique, il n'y a pas de sources d'eau ouvertes. Les petites sources d'eau ne peuvent être trouvées que dans les calottes polaires plus froides ou dans les profondeurs souterraines. De fréquentes tempêtes de sable broient régulièrement ce qui se trouve à la surface.\n\nType : §Rextrême§!"
 boreal_world:0 "Monde boréal"
 boreal_world_desc:0 "Il n'y a pas si longtemps (selon les normes cosmiques), cette planète a survécu à l'ère glaciaire. Maintenant, ses glaciers reculent, découvrant la terre qui était auparavant couverte de glace. Les rivières sauvages et les zones géothermiques cachées dans les profondeurs des glaciers en mouvement constitueront une excellente source d'énergie. Les basses températures et les terres gelées sont cependant dures. Les plantes conifères dominent son paysage de surface, rivalisant avec différentes mousses et lichens.\n\nType : §Bnormal§!"
 underground_world:0 "Monde souterrain"
 underground_world_desc:0 "Les grottes et tunnels incroyablement énormes sous la surface de ce monde proviennent probablement de l'hydrosphère active qui occupait autrefois une partie importante de cette planète. Des ruisseaux d'eau chaude déchaînés ont créé un réseau souterrain géant en raison d'une surchauffe soudaine de la surface. Maintenant, sous la terre, il y a un monde caché caractérisé par une atmosphère azote-oxygène et une biosphère en développement.\n\nType : §Rextreme§!\n\n------------\n\n§WNompossible de terraformer§!\n\n§WImpossible à bombarder§!"
 young_world:0 "Monde jeune"
 young_world_desc:0 "Cette planète en est aux premiers stades de sa vie. L'activité volcanique massive à sa surface crée des conditions difficiles pour la colonisation. Cependant, l'activité géologique du manteau promet une énergie abondante à exploiter.\n\nType : §Rextrême§!"
 tempest_world:0 "Monde de tempêtes"
 tempest_world_desc:0 "C'est un monde de paradoxe, refroidi par la chaleur de l'étoile locale. En fait, il s'agit d'un phénomène courant dans lequel la position gravitationnelle de la planète par rapport à son étoile mère dans le système solaire fait que l'atmosphère est en mouvement constant. Les vents incessants augmentent les échanges thermiques et refroidissent ce qui repose à la surface. C'est une planète très dure, dont le paysage est poli par les tempêtes. La vie animale et végétale est extrêmement rare et n'existe que dans les grottes et les abris.\n\nType : §Rextrême§!"
 geothermal_world:0 "Monde géothermique"
 geothermal_world_desc:0 "Ce monde serait une autre boule gelée dans un espace infini, mais l'incroyable activité de la géosphère de la planète a fait son travail. De nombreuses régions de cette planète sont totalement exemptes de glace, laissant place à un paysage de sources chaudes et de geysers fréquents. La vie animale et végétale de la planète est en train de s'éveiller à son avenir paradisiaque.\n\nType : §Bnormal§!"
 forest_world:0 "Monde forestier"
 forest_world_desc:0 "La flore de ce monde a prospéré et construit un monument à sa grandeur. La planète est couverte de forêts et de jungles à plusieurs niveaux, les couronnes de ses innombrables arbres chatouillant le ciel. Le monde animal est diversifié, mais ne sert souvent que de proie aux plantes prédatrices qui sont abondantes à la surface.\n\nType : §Bnormal§!"
 fungal_world:0 "Monde fongique"
 fungal_world_desc:0 "Ce monde très inhabituel et bizarre se compose principalement de formes de vie fongiques et d'énormes plantes fascinantes. La majeure partie de la planète est composée de terrains marécageux et humides qui se transforment en forêts sauvages et fantastiques. Malgré sa beauté et son attrait esthétique, c'est un monde dangereux. Dans l'atmosphère, il y a des spores toxiques et à la surface presque toutes les plantes ou tous les animaux sont mortels sous une forme ou une autre.\n\nType : §Mexotique§!"
 cryokarst_world:0 "Monde Cryokarstique"
 cryokarst_world_desc:0 "Sous la glace de ce monde gelé se trouve un réseau caché de grottes géantes et d'océans qui pénètrent profondément dans la croûte terrestre. Ce monde impressionnant mais structurellement instable a une atmosphère azote-oxygène et une biosphère pauvre mais pleinement développée et stable.\n\nType : §Rextrême§!\n\n-----------\n\n§WNimpossible à terraformer§!\n\n§WImpossible à bombarder§!"
 dust_world:0 "Monde de poussière"
 dust_world_desc:0 "Ce monde extrêmement aride a subi une grave dégradation du sol due à une érosion continue et incontrôlée. Des vents puissants soulèvent parfois d'énormes tempêtes de poussière qui font rage sur la surface de la planète, plongeant le ciel dans un perpétuel crépuscule rouillé, au fil des siècles, dévastant les chaînes de montagnes.\n\nType : §Rextrême§!"
 oasis_world:0 "Monde oasis"
 oasis_world_desc:0 "Ce paradis désertique est dominé par un seul océan, qui occupe 15% de la surface. Le reste de la planète est couvert par de vastes biomes désertiques cachés principalement dans l'ombre de la pluie. La vegegation se concentre sur la côte de cette grande masse d'eau qui, au fil du temps, a atteint une certaine distance dans l'intérieur du désert.\n\nType : §Gparadis§!"
 salt_world:0 "Monde salin"
 salt_world_desc:0 "Autrefois dominé par de grands océans frais, ce monde avait à la fois un climat humide et une riche biosphère. Puis un cataclysme inconnu, peut-être lié à des changements dans l'activité de son étoile d'origine, provoqua une soudaine évaporation des océans. La moitié de la surface est couverte de salines sans fin adaptées uniquement aux organismes extrémophiles. Le peu de liquide restant est maintenant concentré dans des mers de saumure extrêmement salées.\n\nType : §Bnormal§!"
 steppe_world:0 "Monde des steppes"
 steppe_world_desc:0 "Des conditions environnementales particulières et une sélection naturelle ont orienté l'évolution de la flore locale le long d'un chemin qui a complètement privé cette planète d'arbres. La surface est couverte de nombreuses mers intérieures, qui sont séparées par des plaines sans fin de prairies herbeuses et de pâturages steppiques.\n\nType : §Bnormal§!"
 snow_world:0 "Monde de neige"
 snow_world_desc:0 "Ce monde arctique a une hydrosphère saturée. Sa principale forme de précipitation est de fortes chutes de neige à toutes les latitudes, des blizzards se produisant fréquemment à la surface. Malgré ou peut-être à cause de cela, la planète est considérée comme esthétique et est considérée comme particulièrement adaptée à certaines activités récréatives.\n\nType : §Bnormal§!"
 melting_world:0 "Monde fondant"
 melting_world_desc:0 "Ce monde continental avait autrefois des océans entièrement recouverts de plates-formes de glace. En raison d'une longue période de réchauffement climatique, la majeure partie de la surface océanique est maintenant liquide, les derniers plateaux restants aux pôles formant des icebergs géants vêlants qui peuvent encore mesurer plusieurs kilomètres de diamètre.\n\nType : §Bnormal§!"
 equatorial_world:0 "Monde équatorial"
 equatorial_world_desc:0 "Ce monde froid a une région équatoriale tempérée étroite avec des conditions propices à l'agriculture. Le recul glaciaire dans cette zone a également mis à nu de nombreux gisements minéraux de surface.\n\nType : §Gparadis§!"
 cold_desert:0 "Désert froid"
 cold_desert_desc:0 "Un monde de gelées constantes et d'une hydrosphère liquide faible, cette planète est presque stérile. La surface rocheuse froide est inhospitalière, même pour les cultures agricoles les plus résistantes.\n\nType : §Rextrême§!"
 pangea_world:0 "Monde pangée"
 pangea_world_desc:0 "Les plaques tectoniques et les masses continentales de ce monde ont actuellement formé un supercontinent. Bien que les régions côtières soient un paradis prospère, les zones continentales, loin des vallées fluviales fertiles près de la côte, se composent principalement de steppe sèche et de biomes arides brûlés par le soleil s'étendant sur des milliers de kilomètres. Le temps violent et les ouragans forcent les vents profondément dans les terres principales et sont mortels pour le visiteur non préparé.\n\nType : §Rextreme§!"
 atoll_world:0 "Monde d'atolls"
 atoll_world_desc:0 "Alors que la tectonique n'a pas permis la formation de grandes masses continentales sur ce monde, elle était néanmoins recouverte de volcans sous-marins massifs formant constamment des îles plus petites. Au fil des éons, bon nombre de ces îles volcaniques se sont érodées et ont été couvertes par l'océan, devenant ainsi le foyer de mégacorales. Les mégacoraux forment les atolls géants distinctifs de ce paradis tropical. Réparties presque uniformément d'un pôle à l'autre, les îles de corail géantes de ce monde sont un véritable chef-d'oeuvre de la création naturelle.\n\nType : §Gparadis§!"
 algic_seas:0 "Mers d'algues"
 algic_seas_desc:0 "Un monde d'une grande beauté, cette planète est couverte de supercolonies d'algues qui migrent à travers les océans, les peignant dans des teintes rouges et vertes vives. Les substances excrétées par certaines espèces ont des propriétés curatives uniques qui peuvent être utilisées à des fins médicales.\n\nType : §Mexotique§!"
 monsoon_world:0 "Monde de mousson"
 monsoon_world_desc:0 "Les caractéristiques orbitales et géographiques de ce monde entraînent des changements soudains de direction du vent au cours de ses saisons. Le réchauffement rapide des terres en été provoque des inondations à grande échelle dues aux pluies de mousson qui se déplacent vers l'intérieur, tandis que les hivers sont assez secs lorsque l'air retourne à la mer. Ce monde serait presque idéal pour l'habitation sinon pour les nombreux grands ouragans qui se forment à la fin de l'été lorsque les océans se réchauffent.\n\nType : §Rextrême§!"
 ancient_world:0 "Ancien monde"
 ancient_world_desc:0 "Il y a plusieurs millénaires, ce monde était le berceau d'une civilisation précurseur oubliée, leur identité restant un mystère à ce jour. Là où se trouvait autrefois une oecuménopole, la vie brute a repris possession de la planète. Les restes de bâtiments géants jaillissent des forêts denses, tandis que les océans ont couvert des quartiers entiers de la ville autrefois protégés par des barrages colossaux.\n\nType : §Bnormal§!"
 depleted_world:0 "Monde appauvri"
 depleted_world_desc:0 "Autrefois centre de l'industrie et des arts, ce monde a été entièrement abandonné par ses milliards d'habitants après une catastrophe inconnue. Au cours des millénaires, l'infrastructure gardant les restes dangereux d'une civilisation développée a été gaspillée. La pollution laissée par d'anciennes catastrophes technologiques et l'empoisonnement chimique de la nappe phréatique a rendu cette planète largement incapable de supporter une vie avancée.\n\nType : §Bnormal§!"
 rocky_world:0 "Monde rocheux"
 rocky_world_desc:0 "Des tempêtes fréquentes et des vents violents sur cette planète ont contribué à la forte altération de ses formations géologiques. En conséquence, une grande partie de la surface de ce monde est constituée de roches érodées.\n\nType : §Mexotique§!"
 primal_world:0 "Monde primordial"
 primal_world_desc:0 "Ce monde est encore assez jeune et connaît de fréquentes périodes d'activité volcanique. La jungle luxuriante peut être brusquement remplacée par des friches mortes. Des coulées de lave jaillissant des entrailles de la planète se répandent à travers les vallées et les canyons, absorbant la terre autrefois fleurie et la transformant en un paysage infernal.\n\nType : §Bnormal§!"
 mesa_world:0 "Monde mesa"
 mesa_world_desc:0 "Des changements fréquents, parfois imprévisibles, dans les saisons chaudes et froides de ce monde conduisent à des vents violents et à la sécheresse. Au cours de plusieurs millions d'années, les intempéries constantes ont transformé la topographie de la planète en plateaux bordés de canyons et en vastes mesas. La maigre biosphère de la planète ne se développe qu'à proximité de rares plans d'eau de la zone polaire.\n\nType : §Rextrême§!"
 bog_world:0 "Monde de tourbières"
 bog_world_desc:0 "Ce monde froid n'a pratiquement pas de sol solide pour la construction et se voit refuser l'accès aux gisements minéraux ouverts. Toute la surface de la planète est couverte de tourbières et de lacs sales. Malgré le climat froid et rigoureux de la planète, une humidité élevée et un sol fertile rendent ce monde attrayant pour l'agriculture.\n\nType : §Bnormal§!"
 storm_world:0 "Monde de tempêtes"
 storm_world_desc:0 "Cette planète aquatique est sujette à de violentes tempêtes qui se produisent en grand nombre dans l'atmosphère. La petite terre sèche de ce monde s'est transformée en roches nues, sur lesquelles il n'y a pratiquement pas de vie.\n\nType : §Rextrême§!"
 mediterranean_world:0 "Monde méditerranéen"
 mediterranean_world_desc:0 "Ce monde aride et rocheux contient plusieurs grandes mers intérieures, dont les côtes sont moins affectées par le climat chaud. De nombreuses régions fertiles sont concentrées dans les régions côtières, où règne un climat tempéré avec de rares saisons sèches.\n\nType : §Bnormal§!"
 plateau_world:0 "Monde de plateaux"
 plateau_world_desc:0 "La majeure partie de la surface de cette planète froide est constituée de vastes plateaux, découpés par des gorges et séparés par des creux. Ce monde porte les traces de processus d'érosion extensifs, probablement autrefois recouvert par les océans. Les espaces surélevés sont parfaits pour les centrales électriques, et les dépôts érodés facilitent l'extraction des minéraux.\n\nType : §Bnormal§!"
 jungle_world:0 "Monde de jungles"
 jungle_world_desc:0 "Une jungle étouffante et dense couvre toute la surface de cette planète rocheuse. La riche flore de ce monde montre une ténacité et un taux de croissance incroyables, dans les tentatives de prendre possession de n'importe quelle zone d'espace libre. Dans les conditions d'une propagation aussi agressive de la végétation locale, la culture des terres pour l'agriculture semble être une tâche très difficile.\n\nType : §Bnormal§!"
 coriolis_world:0 "Monde de coriolis"
 coriolis_world_desc:0 "En raison de la vitesse de rotation élevée de la planète, ce monde est soumis à des vents forts et incessants qui soufflent toujours dans la même direction. Plus près de l'équateur, la vitesse des courants d'air augmente. Le frottement de l'air contre les roches dans ces zones crée l'effet d'un chauffage intense de la surface et de l'atmosphère. De nombreuses formes de vie sur cette planète se sont adaptées aux conditions difficiles de la friche venteuse. La faune et la flore de la planète existent dans un cycle fermé de masses d'air en mouvement constant à proximité de plans d'eau équatoriaux étendus.\n\nType : §Rextrême§!"
 mineral_world:0 "Monde minéral"
 mineral_world_desc:0 "Une énorme quantité de divers minéraux est concentrée dans la croûte de cette planète. Le mouvement actif des plaques tectoniques forme des massifs montagneux à partir de formations rocheuses riches en minerai avec une structure principalement cristalline. Dans le même temps, ce monde est pratiquement dépourvu de sol mou et les conditions climatiques difficiles ne permettent pas à la biosphère de la planète de se développer activement.\n\nType : §Rextrême§!"
 ice_world:0 "Monde de glace"
 ice_world_desc:0 "Un changement brutal dans l'activité de la lumière locale a conduit à la glaciation rapide de ce monde océanique. En très peu de temps, la surface de l'eau de la planète a été recouverte d'une épaisse croûte de glace. Des blizzards meurtriers font rage dans les friches glacées sans fin, mais la vie prospère sous la coquille de glace de l'océan, qui un jour se libérera à nouveau.\n\nType : §Rextrême§!"
 crag_world:0 "Monde de rochers"
 crag_world_desc:0 "Cette planète océanique est parsemée d'archipels d'îles volcaniques. De rares parcelles de terre qui s'élèvent au-dessus de la surface de l'océan sans fin sont des amas de structures prismatiques. Ces affleurements sont composés d'une variété de roches effusives et peuvent contenir des minéraux précieux rares.\n\nType : §Bnormal§!"
  prairie_world:0 "Monde de prairies"
 prairie_world_desc:0 "De grandes masses continentales, séparées par de grandes mers intérieures et des chaînes de montagnes, sont couvertes de terres fertiles sans fin. Ce monde est dominé par un climat saisonnier tempéré. Les étés humides et chauds durent longtemps et cèdent la place à des hivers courts mais froids et rigoureux.\n\nType: §Bnormal§!"
 veld_world:0 "Monde de garrigues"
 veld_world_desc:0 "Un climat subtropical semi-aride et un paysage principalement montagneux ont transformé ce monde en un patchwork de prairies côtières luxuriantes, de prairies inondées, de savanes chaudes et de plateaux désertiques. La biosphère locale se forme autour de certaines espèces d'arbres qui développent des systèmes racinaires extensifs pour compenser les longues saisons sèches. Un système racinaire extensif peut difficilement exister pendant plus de plusieurs décennies, mais ceux qui continuent à pousser permettent aux arbres de se développer en méga-acacias et de créer autour d'eux une sorte d'oasis avec des centres permanents de floraison.\n\nType: §Bnormal§!"
 
 
 arid_tidally_locked:0 "Monde aride verrouillé"
 arid_tidally_locked_desc:0 "Ce monde verrouillé est trop proche de l'étoile. Même sur la ceinture crépusculaire, la vie est extrêmement difficile à cause de la chaleur infernale et des vents violents. Une tempête de feu fait constamment rage sur le versant ensoleillé, et sur des hauts plateaux, des rivières de lave coulent dans les vallées.\n\nType : §Rextrême§!"
 ocean_tidally_locked:0 "Monde océanique verrouillé"
 ocean_tidally_locked_desc:0 "Dans ce monde verrouillé, de violentes tempêtes marines font rage éternellement. Tandis que l'océan bout le jour, la glace qui se forme du côté nuit fond et s'effrite dans la zone crépusculaire lorsque la paroi de glace est pressée et déplacée par les vents.\n\nType : §Bnormal§!"
 arctic_tidally_locked:0 "Monde arctique verrouillé"
 arctic_tidally_locked_desc:0 "Ce monde verrouillé se distingue par ses conditions très douces. Malgré le fait que la ceinture crépusculaire ait un froid presque constant, un climat tropical doux prévaut du côté de jour.\n\nType : §Gparadis§!"
 
 lava_world:0 "Monde de lave"
 lava_world_desc:0 "La surface entière de cette planète s'est transformée en un énorme chaudron de lave. Des centaines de volcans éjectent simultanément du magma sur la surface, qui se propage à la surface et forme des mers entières de roches chaudes. En raison de la pollution causée par les explosions volcaniques, la rareté de l'atmosphère azote-oxygène est presque impropre à la respiration. Et sur quelques lopins de terre misérables, a même survécu une vie unique, qui a su s'adapter à des conditions monstrueuses.\n\nType : §Rextrême§!"
 ash_world:0 "Monde de cendres"
 ash_world_desc:0 "Ce monde rocheux traverse une phase aiguë d'un hiver volcanique mondial. Les processus tectoniques actifs sur la planète se sont arrêtés, mais l'atmosphère est fortement polluée par des cendres et des gaz sulfureux. La couverture dense d'émissions volcaniques a conduit à un effet anti-serre, et la lumière du soleil atteint à peine la surface.\n\nType : §Rextrême§!"

 
 sulfur_world:0 "Monde de soufre"
 sulfur_world_desc:0 "C'est un monde en fusion et constamment géologiquement actif, dont les principales parties sont constituées de diverses roches silicatées et de composés soufrés. Le volcanisme de ce monde contribue à des changements fréquents dans l'atmosphère. En raison des composés soufrés éjectés par les éruptions volcaniques, ce monde de l'orbite est caractérisé par ses différentes nuances de jaune, blanc, rouge, noir et vert. La petite gravitation de ce monde ne tire qu'une partie du magma à la surface de la planète. Alors qu'une fraction retombe sur la planète sous forme de pluie de soufre fondu, une partie est éjectée directement dans l'espace, partant pour un voyage sans fin au-delà de l'atmosphère des planètes. "
 greenhouse_world:0 "Monde à effet de serre"
 greenhouse_world_desc:0 "C'est un monde sur lequel le temps a joué une blague cruelle. Dans le passé, ce monde aurait pu être habité, mais au fur et à mesure que l'étoile autour de laquelle il tournait grandissait, la température du monde augmentait, provoquant l'évaporation de l'eau liquide et libérant des gaz à effet de serre capturés par la croûte. Au fil des millénaires, l'effet de serre a transformé la planète en un monde à effet de serre. Son atmosphère est maintenant dominée par le dioxyde de carbone, l'azote et le dioxyde de soufre. La température de surface force des montagnes entières à fondre, de sorte que le paysage de la planète change constamment. "
 methane_world:0 "Monde de méthane"
 methane_world_desc:0 "L'atmosphère de ce monde sombre est constituée de composés azotés et méthane-éthane, qui précipitent très souvent à la surface. Ces vastes lacs se forment. "
 planetoid:0 "Planétoïde"
 planetoid_desc:0 "Il s'agit d'une planète mineure ou naine qui a suffisamment de masse pour former une forme sphérique. "
 ice_planetoid:0 "Planétoïde de glace"
 ice_planetoid_desc:0 "Cette planète petite ou naine est principalement constituée de H2O gelé. "
 frozen_ocean:0 "Océan gelé"
 frozen_ocean_desc:0 "Monde froid recouvert d'une épaisse croûte de glace, sous laquelle il peut y avoir de l'eau à l'état liquide. "
 scorched_world:0 "Monde brûlé"
 scorched_world_desc:0 "Cette planète a migré vers l'étoile centrale du système au fil du temps. À l'origine un monde florissant, la perte continue d'atmosphère de la proximité de son étoile centrale l'a réduit à une cendre partiellement fondue. "
 carbon_world:0 "Monde de carbone"
 carbon_world_desc:0 "Véritable anomalie, ce monde est principalement composé de carbone au lieu des roches et métaux silicatés habituels. Les mers d'hydrocarbures s'étendent parmi les chaînes de montagnes de charbon et les plaines de graphène, avec des cristaux de diamant géants s'avançant dans le ciel et créant des paysages magnifiques. Malgré les conditions hospitalières de ce monde, il est privé d'oxygène et d'eau nécessaires à la formation et au maintien de formes de vie typiques. "
 hot_barren_world:0 "Monde aride chaud"
 hot_barren_world_desc:0 "Un monde chaud et stérile avec peu ou pas d'atmosphère, cette planète est proche de l'étoile centrale du système. Des changements drastiques de température se produisent avec une chaleur énorme insupportable pendant la journée et des températures proches du zéro absolu la nuit. "
 ammonia_world:0 "Monde d'ammoniaque"
 ammonia_world_desc:0 "L'atmosphère de cette merveilleuse planète se compose principalement d'azote, d'oxygène et d'ammoniaque. La surface est suffisamment froide pour que les lacs et les océans d'ammoniaque liquide puissent se former. La vie unique qui provient de ces lacs utilise donc l'ammoniaque comme principal composant cellulaire au lieu de l'eau. "
 
 