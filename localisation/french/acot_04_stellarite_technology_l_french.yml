### SHIP COMPONENTS TEXTS

BASE_COMBAT_COMPUTER_COLOSSUS_SE: "Ordinateur colosse herculéen stellaire"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "Les étoiles font signe."


TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HDéverrouille le composant :§! Blindage forgé solaire"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Au lieu d'utiliser l'énergie sombre pour créer des plaques de lumière-dure, Le blindage Solaire Forgé utilise l'énergie stellarite pour créer une construction de solide-lumière agissant à la place comme de nouvelles plaques. Bien qu'elle ne fournisse plus de blindage supplémentaire, le nouveau blindage renforce la coque intérieure du vaisseau tout en étant globalement supérieure à la lumière-durée basée sur l'énergie sombre."

TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HDéverrouille le composant :§! Plaques Séraph"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "Ces revêtements sont fabriqués à partir de matériaux inconnus qui sont non seulement extrêmement durables mais également capables de se remodeler et de se régénérer pour réparer les dommages causés à la coque du vaisseau."

TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§HDéverrouille le composant :§! Bouclier stellarite"
TECH_UNLOCK_STELLARITE_SHIELD_DESC: "En raison du fait que l'énergie Stellarite surpasse considérablement les anciennes variantes de Matière noire et Energie sombre, il est naturel que les boucliers d'énergie alimentés par Stellarite soient également supérieurs à leurs anciens cousins. Les barrières sont presque deux fois plus fortes que la génération précédente."

TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HDéverrouille le composant :§! Propulseurs stellarites"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Propulseurs de vaisseaux puissants utilisant la puissance stellarite pour se déplacer à grande vitesse."
      
TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "§HDéverrouille le composant :§! Réacteur stellarite"
TECH_UNLOCK_STELLARITE_REACTOR_DESC: "Bien que la véritable nature derrière les spécificités de la Puissance Stellarite fasse encore débat, la production d'énergie générée par leurs réacteurs est toujours indéniablement puissante, dépassant même les variantes d'énergie sombre."

TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§HDéverrouille le composant :§! Récepteurs stellaires"
TECH_UNLOCK_STELLARITE_SENSORS_DESC: "Cette nouvelle génération de systèmes de surveillance détermine les mouvements des vaisseaux en analysant les schémas de déplacement et les réactions des corps célestes du système."

TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§HDéverrouille le composant :§! Analyseur de combat de classe stellaire"
TECH_UNLOCK_STELLARITE_CCOM_DESC: "L'analyseur de combat de classe Stellaire est un ordinateur de combat extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'action, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise."

TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HDéverrouille le composant :§! Stellaire Moteur de Saut"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Utilisant la puissance des étoiles elles-mêmes pour alimenter les générateurs de trous de ver, Stellaire Moteur de Saut fonctionne à une distance beaucoup plus grande sans surcharge."

ACOT_LASER_SE: "Canon Laser Sigma"
ACOT_LASER_SE_DESC: "Sigma Laser utilise l'énergie stellarite, la puissance même de l'étoile elle-même pour inciter les ennemis. Il n'a aucun inconvénient contre les boucliers."

ACOT_PLASMA_SE: "Canon à plasma stellarite"
ACOT_PLASMA_SE_DESC: "L'énergie stellarite peut être transformée en une puissante arme d'énergie semblable à un plasma qui est plus mortelle que n'importe quelle arme à plasma à base de matière noire précédente."

SMALL_ACOT_DISRUPTOR_SE: "Perturbateur stellarite"
SMALL_ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor projette un rayon extrêmement puissant d'ondes stellarites qui surchauffe le système interne du vaisseau ennemi, les faisant frire avec la puissance de l'étoile."

MEDIUM_ACOT_DISRUPTOR_SE: "Perturbateur stellarite"
MEDIUM_ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor projette un rayon extrêmement puissant d'ondes stellarites qui surchauffe le système interne du vaisseau ennemi, les faisant frire avec la puissance de l'étoile."

ACOT_DISRUPTOR_SE: "Perturbateur stellarite"
ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor projette un rayon extrêmement puissant d'ondes stellarites qui surchauffe le système interne du vaisseau ennemi, les faisant frire avec la puissance de l'étoile."

ACOT_OMNI_PLASMA_SE: "Canon à énergie stellarite suralimenté"
ACOT_OMNI_PLASMA_SE_DESC: "En suralimentant l'énergie stellarite, l'arme est capable de tirer un projectile d'énergie extrêmement mortel sur une longue distance. Les amplificateurs massifs de ce canon nécessitent cependant beaucoup de puissance."

ACOT_PARTICLE_LANCE_SE: "Lance Prismatique Stellarite"
ACOT_PARTICLE_LANCE_SE_DESC: "Par rapport aux conceptions plus anciennes, les lentilles prismatiques Stellaireis pour un flux continu d'énergie stellarite à travers une lentille prismatique qui peut rapidement faire un court travail sur les formations de vaisseaux inférieures."

ACOT_POINT_DEFENSE_SE: "Système de défense Sigma"
ACOT_POINT_DEFENSE_SE_DESC: "Des missiles et des avions de combat de plus en plus puissants exigeaient différentes approches de nos contre-mesures. Nos défenses ponctuelles basées sur l'énergie sont maintenant réajustées pour des barrières de défense à longue portée puissantes et à tir lent qui peuvent contribuer davantage au combat lui-même."

ACOT_ARC_EMITTER_SE: "Déchargeur d'énergie stellarite"
ACOT_ARC_EMITTER_SE_TITAN: "Déchargeur d'énergie stellarite focalisé"
ACOT_ARC_EMITTER_SE_DESC: "Cet émetteur de nouvelle génération utilise une nouvelle conception basée sur la technologie stellarite. Le concept reste cependant en grande partie le même, une arme capable de décharger une énergie puissante qui contourne les boucliers et les armures."
ACOT_ARC_EMITTER_SE_TITAN_DESC: "Cet émetteur de nouvelle génération utilise une nouvelle conception basée sur la technologie stellarite. Le concept reste cependant en grande partie le même, une arme capable de décharger une énergie puissante qui contourne les boucliers et les armures."

ACOT_PERDITION_BEAM_SE: "Lumière de destruction"
ACOT_PERDITION_BEAM_SE_DESC: "Pas trop différente de l'arme énergétique utilisée par Stellarite Devouver, Light of Destruction tire un faisceau mortel d'énergie stellarite. Les réacteurs, amplificateurs et lentilles d'énergie beaucoup plus raffinés rendent l'arme bien supérieure à celle utilisée par la bête, grâce à nos conceptions technologiques supérieures."

ACOT_AUTOCANNON_SE: "Canon à impulsion stellarite"
ACOT_AUTOCANNON_SE_DESC: "S'éloignant des obus explosifs conventionnels de l'ancienne génération, cette nouvelle arme cinétique anti-bouclier à courte portée utilise des munitions spéciales chargées d'énergie de stellarite condensée qui explose au contact avec une précision mortelle et une force cinétique."

ACOT_MASS_DRIVER_SE: "Canon du coucher du soleil"
ACOT_MASS_DRIVER_SE_DESC: "Ne se contentant plus de compter entièrement sur la force cinétique pure, le Sundowner Cannon utilise de nouveaux types de munitions. Coquilles solides de lumière-dure énergisées par l'énergie stellarite. L'impact cinétique a traversé les barrières et l'explosion d'énergie concerne ensuite l'blindage. Cela supprime la faiblesse de cette arme cinétique pour l'blindage présentée dans les anciens modèles."

ACOT_FLAK_CANNON_SE: "Système de défense cinétique Sigma"
ACOT_FLAK_CANNON_SE_DESC: "Les missiles et les engins de combat de nouvelle génération, toujours meurtriers, nécessitent des contre-mesures plus spécialisées pour réagir. À cet effet, le Stellarite KDS est conçu pour neutraliser toute intrusion à courte distance avec des essaims de coques cinétiques à haute fréquence."

ACOT_ARTILLERY_SE: "Artillerie à hypervitesse stellarite"
ACOT_ARTILLERY_SE_DESC: "Cette artillerie cinétique de nouvelle génération tire une limace super-accélérée qui est chargée d'énergie stellarite. L'impact cinétique déchire les boucliers tandis que l'impact énergétique frappe l'blindage et rompt la coque du vaisseau, provoquant une dépressurisation."

ACOT_MASS_ACCELERATOR_SE: "Canon à chaîne stellarite"
ACOT_MASS_ACCELERATOR_SE_DESC: "Merveille d'armes de siège, Warp Cannon tire une énorme limace recouverte d'énergie stellarite qui se déforme dans les vaisseaux ennemis via un micro-trou de ver. Cela élimine complètement les déplacements, tout en conservant la pleine force cinétique, la vitesse et la vitesse. L'arme est capable de contourner les boucliers et des portions de plaques ennemies pour endommager directement la coque."

ACOT_MISSILE_SE: "Missile 'Starviper'"
ACOT_MISSILE_SE_DESC: "Les progrès technologiques nous permettent de combiner les éléments des missiles et des torpilles. Les missiles Starviper emballent les coups de torpilles tout en conservant la vitesse et la polyvalence des missiles."

ACOT_MISSILE_BARRAGE_SE: "Système de barrage 'Hydra'"
ACOT_MISSILE_BARRAGE_SE_DESC: "Des systèmes de fusées à longue portée mortels lancés à partir d'un quad-lanceur qui sacrifie les capacités de suivi pour une puissance de feu accrue."
tech_barrage_missile_se: "Système de barrage de classe 'Hydra'"
tech_barrage_missile_se_desc: "Bien que les technologies de missiles explosifs aient été simplifiées et fusionnées en un seul paquet avec l'introduction de Starvipers, la même chose ne frappera pas leurs grands frères. Nous sommes toujours plus demandés pour de plus grandes explosions, et qui sommes-nous pour leur déplaire ?"

ACOT_MISSILE_XL_SE: "Batterie de missiles Firestorm"
ACOT_MISSILE_XL_SE_DESC: "Puissant système de missile vertébral qui tire une paire de missiles ultra-rapides et extrêmement précis avec des capacités de suivi élevées."
tech_xl_missile_se: "Firestorm XLMBS"
tech_xl_missile_se_desc: "Depuis que le dernier ajout au XLMBS a été nommé Permafrost, l'équipe convient que la variante Sigma devrait être l'inverse, car cette nouvelle arme apportera de glorieuses explosions à nos ennemis et brillera comme une étoile. Le XLMB de classe Firestorm peut être produit en masse à votre commande."

ACOT_MISSILE_NUKE_SE: "Lanceur Komekko Giga-Warhead"
ACOT_MISSILE_NUKE_SE_DESC: "Lanceur d'ogives massives conçu pour éliminer les vaisseaux capitaux par le biais de lourdes ordonnances. A une portée minimale de 100."
tech_missile_nuke_se: "Soleil rouge sur le paradis"
tech_missile_nuke_se_desc: "De plus en plus, nous atteignons nos objectifs du projet Megumin. Tout clique presque. L'empereur forcera tous nos ennemis à l'obéissance par une glorieuse destruction."


ACOT_FIGHTERS_HANGAR_SE: "Intercepteurs Phoenix"
ACOT_FIGHTERS_HANGAR_SE_DESC: "L'introduction de Puissance Stellarite permet la création d'engins de frappe encore plus meurtriers qui peuvent facilement faire face aux missiles et autres petits métiers."

ACOT_BOMBERS_HANGAR_SE: "Bombardier Sunrider"
ACOT_BOMBERS_HANGAR_SE_DESC: "Équipés d'un nouveau noyau stellarite, les bombardiers Sunrider, qui portent bien leur nom, sont capables de fournir des charges utiles stellarites extrêmement puissantes pour abattre même les cuirassés les plus puissants."

ACOT_GUNSHIP_HANGAR_SE: "Chasseurs Firestorm"
ACOT_GUNSHIP_HANGAR_SE_DESC: "Les Chasseurs de combat Firestorm sont des engins de frappe à longue portée extrêmement meurtriers qui excellent à abattre des cibles clés de loin."

ACOT_ARMOR_SE: "Blindage forgé solaire"
ACOT_ARMOR_SE_DESC: "Au lieu d'utiliser l'énergie sombre pour créer des plaques de lumière-dure, Solar-Forged Armor utilise l'énergie stellarite pour créer une construction solide-lumière agissant à la place comme de nouvelles plaques. Bien qu'elle ne fournisse plus de blindage supplémentaire, le nouveau blindage renforce la coque intérieure du vaisseau tout en étant globalement supérieure à la lumière-durée basée sur l'énergie sombre."
ACOT_ENIGMATIC_SHIELD_SE: "Bouclier stellarite"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "En raison du fait que l'énergie Stellarite surpasse considérablement les anciennes variantes de Matière noire et Energie sombre, il est naturel que les boucliers d'énergie alimentés par Stellarite soient également supérieurs à leurs anciens cousins. Les barrières sont presque deux fois plus fortes que la génération précédente."

