SE_OFFENSIVE_COMBAT_COMPUTER_BATTLECRUISER: "Analyseur de combat offensif (grands vaisseaux)"
SE_OFFENSIVE_COMBAT_COMPUTER_BATTLECRUISER_DESC: "L'analyseur de combat de classe Stellaire est un ordinateur de combat extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'action, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise. Cette version particulière est optimisée pour les tactiques offensives."

