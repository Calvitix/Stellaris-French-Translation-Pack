ACOT_AFTERBURNERS_SE: "Brûleurs Sigma"
ACOT_AFTERBURNERS_SE_DESC: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le vaisseau aille vite. Sigmma Afterburners peut être utilisé pour les rendre plus rapides. PARCE QUE NOUS ALLONS RAPIDEMENT ! FAUT QUE VOUS Y ALLEZ RAPIDEMENT !"

ACOT_HYPERCHARGED_JUMPER_SE: "Amplificateur hyperpropulseur suralimenté Stellaire"
ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Des amplificateurs auxiliaires supplémentaires peuvent être installés sur les turbines modulaires d'entraînement de saut pour augmenter leurs performances. Ce modèle nécessite moins de charge pour le pilote PRL."

ACOT_AURA_HYPERJUMPDRIVE_SE: "Stellaire Jump Stabilizer"
ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "Ce module de saut amélioré de classe Stellaire peut être installé sur des vaisseaux capitaux pour augmenter encore plus la portée de saut de la flotte."

ACOT_REPAIR_COUNTERMEASURES_SE: "Drones de contre-mesures réactifs Sigma"
ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Plus sophistiqué et durable que les drones de la génération Alpha, le Sigma-Class offre une meilleure protection, dissuasion et maintenance."

ACOT_REACTOR_BOOSTER_SE: "Amplificateur de puissance auxiliaire Stellarite"
ACOT_REACTOR_BOOSTER_SE_DESC: "Tout comme les variantes d'énergie sombre, le Stellarite APA fournit non seulement des pouvoirs de sauvegarde supplémentaires, mais réduit également le coût du vaisseau lui-même."

ACOT_SHIELD_BOOSTER_SE: "Barrière suralimentée en stellarite"
ACOT_SHIELD_BOOSTER_SE_DESC: "Les barrières superflues confèrent aux générateurs de boucliers du vaisseau une puissance extrêmement accrue encore plus grande que les variantes à énergie sombre."

ACOT_STARCHARTER_SE: "Stellarite Star Charter"
ACOT_STARCHARTER_SE_DESC: "Le système de surveillance de pointe à bord de cette chambre auxiliaire permet au vaisseau de fonctionner comme un réseau de sentinelles mobiles qui est imperméable à toutes les tentatives d'embuscade."

ACOT_WEAPONS_CORE_SE: "Noyau Stellarite super concentré"
ACOT_WEAPONS_CORE_SE_DESC: "Le noyau stellarite super concentré convertit les énergies excédentaires des matériaux environnants pour amplifier les systèmes d'armes du vaisseau pour de meilleures performances."

ACOT_AURA_TECH_INHIBITOR_SE: "Inhibiteur du réseau Dawnbringer"
ACOT_AURA_TECH_INHIBITOR_SE_DESC: "Cet appareil extrêmement puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux vaisseaux alliés. Leurs pouvoirs sont à nous de commander et de conquérir."
TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§HDéverrouille le composant :§! Inhibiteur du réseau Dawnbringer"
TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§Hawnbringer Network Inhibitor§!\nCet appareil extrêmement puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux vaisseaux alliés. Leurs pouvoirs sont à nous de commander et de conquérir."



ACOT_AURA_SUPERAURA_SE: "Réseau de forges stellarites"
ACOT_AURA_SUPERAURA_SE_DESC: "Un réseau spécial orchestré à partir du vaisseau amiral qui établit un puissant lien artificiel entre tous les ordinateurs des vaisseaux au sein de la flotte, en les regroupant en une chaîne incassable."
TECH_UNLOCK_INSPIRE_AURA_SE_TITLE: "§HDéverrouille le composant :§! Réseau de forges stellarites"
TECH_UNLOCK_INSPIRE_AURA_SE_DESC: "§HStellarite Forge Network§!\nUn réseau spécial orchestré à partir du vaisseau amiral qui établit un puissant lien artificiel entre tous les ordinateurs des vaisseaux au sein de la flotte, les accordant ensemble dans une chaîne incassable."



