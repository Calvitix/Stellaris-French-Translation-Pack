##############TECH ############################################

tech_stellarite_afterburners: "Brûleurs Sigma"
tech_stellarite_afterburners_desc: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le vaisseau aille vite. Sigmma Afterburners peut être utilisé pour les rendre plus rapides. PARCE QUE NOUS ALLONS RAPIDEMENT ! FAUT QUE VOUS Y ALLEZ RAPIDEMENT !"

tech_stellarite_armor: "Matériau forgé solaire"
tech_stellarite_armor_desc: "L'avènement de Puissance Stellarite nous permet d'améliorer notre précédente technologie de lumière dure. L'utilisation de l'énergie stellarite sur l'énergie sombre nous permet d'augmenter la densité et la résistance du nouveau matériau de lumière dure."

tech_stellarite_artillery: "Artillerie à hypervitesse stellarite"
tech_stellarite_artillery_desc: "Cette artillerie cinétique de nouvelle génération tire une limace super-accélérée qui est chargée d'énergie stellarite. L'impact cinétique déchire les boucliers tandis que l'impact énergétique frappe l'blindage et rompt la coque du vaisseau, provoquant une dépressurisation."

tech_resized_mass_accelerator_se: "Canon stellarite apocalyptique"
tech_resized_mass_accelerator_se_desc: "J'ai beaucoup de balles à revendre."

tech_stellarite_aura_energy_drainer: "Inhibiteur de réseau de classe Dawnbringer"
tech_stellarite_aura_energy_drainer_desc: "Étant plus fort que l'énergie sombre, l'inhibiteur de réseau Dawnbringer alimenté par la stellarite est capable de diriger encore plus de puissance pour annuler les vaisseaux ennemis et renforcer le nôtre."

tech_stellarite_autocannon: "Canon à impulsion stellarite"
tech_stellarite_autocannon_desc: "Il semble que l'énergie stellarite puisse être transformée en une puissante arme d'énergie de type plasma qui est plus mortelle que n'importe quelle arme à plasma à base de matière noire précédente."

tech_stellarite_beam: "Stellarite Prismatic Lance"
tech_stellarite_beam_desc: "Nos scientifiques sont toujours à la recherche de nouvelles possibilités pour vraiment créer quelque chose d'unique pour nos armes de prochaine génération. Pour les lances à énergie, ils ont proposé une nouvelle variante qui utilise une lentille prismatique, sacrifiant la puissance d'arrêt pour une cadence de tir considérablement accrue."

tech_stellarite_bomber: "Bomber Sunrider"
tech_stellarite_bomber_desc: "Auparavant, le développement des grèves artisanales allait toujours de pair entre bombardiers et combattants. Bien qu'une telle méthode facilite la création d'une conception modulaire qui fonctionne pour les deux classes, elle limite également leurs véritables potentiels.\n\nEn tant que tels, les nouveaux bombardiers à propulsion stellarite seront conçus séparément. En raison du réacteur stellarite étant très différent des schémas du précurseur. nous sommes obligés de revenir à une conception de coque plus moderne."

tech_stellarite_disruptor: "Perturbateur stellarite"
tech_stellarite_disruptor_desc: "Stellarite Disruptor projette un rayon extrêmement puissant d'ondes stellarites qui surchauffe les systèmes internes des vaisseaux ennemis, les faisant frire avec la puissance de l'étoile."

tech_stellarite_emitter: "Emetteur stellarite"
tech_stellarite_emitter_desc: "Cet émetteur de nouvelle génération utilise une nouvelle conception basée sur la technologie stellarite. Le concept reste cependant en grande partie le même, une arme capable de décharger une énergie puissante qui contourne les boucliers et les armures."
tech_titan_stellarite_emitter: "Emetteur Titan Stellarite"
tech_titan_stellarite_emitter_desc: "Emetteur stellarite adapté pour travailler sur l'arc vertébral Titan. Tout comme les générations plus âgées, la portée est sacrifiée pour la puissance de feu."

tech_stellarite_fighter: "Phoenix Interceptor"
tech_stellarite_fighter_desc: "L'introduction de Puissance Stellarite permet la création d'engins de frappe encore plus meurtriers qui peuvent facilement faire face aux missiles et autres petits métiers."

tech_stellarite_flak: "Système de défense cinétique Sigma"
tech_stellarite_flak_desc: "Les missiles et les engins de combat de nouvelle génération, toujours meurtriers, nécessitent des contre-mesures plus spécialisées pour réagir. À cet effet, le Stellarite KDS est conçu pour neutraliser toute intrusion à courte portée avec des essaims de balles explosives à haute fréquence en stellarite."

tech_stellarite_gauss: "Sundowner Canon"
tech_stellarite_gauss_desc: "Ne se contentant plus de compter entièrement sur la force cinétique pure, le Sundowner Cannon utilise de nouveaux types de munitions. Coquilles solides de lumière-dure énergisées par l'énergie stellarite. L'impact cinétique a traversé les barrières et l'explosion d'énergie concerne ensuite l'blindage. Cela supprime la faiblesse de cette arme cinétique pour l'blindage présentée dans les anciens modèles."

tech_stellarite_gunship: "Hélicoptères de combat stellaires"
tech_stellarite_gunship_desc: "Nous pouvons enfin installer des roulettes à énergie stellarite sur nos Chasseurs de combat, ce qui devrait apporter d'immenses améliorations de la puissance de feu par rapport aux générations plus âgées."

tech_stellarite_hyper_jump_drive: "Amplificateur Hyperpropulseur de classe Sigma"
tech_stellarite_hyper_jump_drive_desc: "Même avec la nouvelle génération de lecteurs de chaîne de pointe, parfois cela ne suffit pas. Nous pouvons améliorer notre amplificateur hyperpropulseur actuel pour créer une conception améliorée avec moins d'inconvénients."

tech_stellarite_inspire_aura: "Réseau de forges stellaires"
tech_stellarite_inspire_aura_desc: "Un avantage de l'énergie stellarite est qu'ils rayonnent chacun suffisamment de résidus pour qu'un réseau solide puisse être formé entre toute la flotte en complétant chaque vaisseau avec ces résidus via une forge spécialisée. Peut-être pourrait-on en installer un à bord de nos vaisseaux capitaux ?"

tech_stellarite_jump_drive: "Stellaire Warp Drive"
tech_stellarite_jump_drive_desc: "Encore plus impressionnant qu'auparavant, le lecteur PRL de nouvelle génération peut effectuer un saut de chaîne encore plus grand qu'auparavant, et la séquence de charge PRL du système est presque éliminée."

tech_stellarite_laser: "Laser Sigma"
tech_stellarite_laser_desc: "Notre première tentative d'exploiter l'énergie stellarite comme une arme à faisceau, Sigma Laser transforme les ennemis en cendres en utilisant la puissance des étoiles."

tech_stellarite_missile: "Lanceurs de missiles Starviper"
tech_stellarite_missile_desc: "Dans le passé, nous classons différents types ou ordonnances guidées en fonction de leurs tailles et de leurs rendements, chacun avec ses propres forces et faiblesses. Plus maintenant, il est temps d'utiliser notre technologie de pointe pour vraiment créer une ogive explosive puissante. Un missile pour dépasser les torpilles."

tech_stellarite_photon: "Canon à plasma stellarite"
tech_stellarite_photon_desc: "L'énergie stellarite peut être transformée en une puissante arme d'énergie semblable à un plasma qui est plus mortelle que n'importe quelle arme à plasma à base de matière noire précédente."

tech_stellarite_plasma_cannon: "Canon à énergie stellarite suralimenté"
tech_stellarite_plasma_cannon_desc: "En suralimentant l'énergie stellarite, l'arme est capable de tirer un projectile d'énergie extrêmement mortel sur une longue distance. Les amplificateurs massifs de ce canon nécessitent cependant beaucoup de puissance."

tech_stellarite_point_defence: "Système de défense Sigma Point"
tech_stellarite_point_defence_desc: "Des missiles et des avions de combat de plus en plus puissants exigeaient différentes approches de nos contre-mesures. Nos défenses ponctuelles basées sur l'énergie sont maintenant réajustées pour des barrières de défense à longue portée puissantes et à tir lent qui peuvent contribuer davantage au combat lui-même."

tech_stellarite_reactive_drone: "Plateaux de drones forgés par le soleil"
tech_stellarite_reactive_drone_desc: "Plus sophistiqués et durables que les drones de la génération Alpha, les drones de classe Sigma devraient offrir une meilleure protection, dissuasion et maintenance aux armures du vaisseau."

tech_stellarite_reactor: "Application d'énergie stellarite"
tech_stellarite_reactor_desc: "Avec notre technologie actuelle, il est désormais possible de créer des équipements et des outils puissants pour étudier correctement les stellarites. Bien que la véritable nature derrière les spécificités du pouvoir stellarite soit toujours en débat, personne ne dira que si ce pouvoir a le potentiel de dépasser la matière noire.\n\n§YAVERTISSEMENT : Nous ne comprenons pas encore pleinement la nature de ce puissance, il est conseillé de garder un contrôle minutieux de cette gestion.§!"

tech_stellarite_reactor_booster: "Amplificateur de puissance auxiliaire Stellarite"
tech_stellarite_reactor_booster_desc: "Tout comme les variantes d'énergie sombre, le Stellarite APA fournit non seulement des pouvoirs de sauvegarde supplémentaires, mais réduit également le coût du vaisseau lui-même."

tech_stellarite_sensors: "Récepteurs stellarite"
tech_stellarite_sensors_desc: "Cette nouvelle génération de systèmes de surveillance détermine les mouvements des vaisseaux en analysant les schémas de déplacement et les réactions des corps célestes du système."

tech_stellarite_shield: "Bouclier stellarite"
tech_stellarite_shield_desc: "En raison du fait que l'énergie Stellarite surpasse considérablement les anciennes variantes de Matière noire et Energie sombre, il est naturel que les boucliers d'énergie alimentés par Stellarite soient également supérieurs à leurs anciens cousins. Les barrières sont presque deux fois plus fortes que la génération précédente."

tech_stellarite_shield_supercharger: "Barrière suralimentée en stellarite"
tech_stellarite_shield_supercharger_desc: "Les barrières superflues confèrent aux générateurs de boucliers du vaisseau une puissance extrêmement accrue encore plus grande que les variantes à énergie sombre."

tech_stellarite_star_charter: "Charter des étoiles stellarite"
tech_stellarite_star_charter_desc: "Le système de surveillance de pointe à bord de cette salle auxiliaire permet au vaisseau de fonctionner comme un réseau de sentinelles mobiles qui est imperméable à toutes les tentatives d'embuscade."

tech_stellarite_thruster: "Propulseurs stellarites"
tech_stellarite_thruster_desc: "Puisque les étoiles sont partout et que les propulseurs sont conçus pour les voyages dans l'espace, il est naturel que nous développions simplement des propulseurs qui puisent la puissance des étoiles elles-mêmes et les lient à notre volonté."

tech_stellarite_titan_beam: "Lumière de destruction"
tech_stellarite_titan_beam_desc: "Pas trop différente de l'arme énergétique utilisée par le Dévoreur Stellarite, la Lumière de destruction tire un faisceau mortel d'énergie stellarite. Les réacteurs, amplificateurs et lentilles d'énergie beaucoup plus raffinés rendent l'arme bien supérieure à celle utilisée par la créature, grâce à nos conceptions technologiques supérieures."

tech_stellarite_weapon_core: "Noyau Stellarite super concentré"
tech_stellarite_weapon_core_desc: "Le noyau stellarite super concentré convertit les énergies excédentaires des matériaux environnants pour amplifier les systèmes d'armes du vaisseau pour de meilleures performances."

tech_warp_stellarite_cannon: "Technologie de déformation armée"
tech_warp_stellarite_cannon_desc: "Il n'y a que tant de force cinétique pure que les protections et les défenses des vaisseaux deviennent de plus en plus fortes et les armes énergétiques dominant rapidement les champs, nos scientifiques cherchent de meilleures façons d'améliorer nos accélérateurs de masse actuels. Bien que le concept semble étrange et assez stupide, il peut être possible de transformer l'ensemble du canon en un puissant générateur de trous de guerre qui peut déchirer un tissu d'espace et envoie l'ogive à l'intérieur du vaisseau ennemi, contournant complètement les boucliers et la distance de déplacement. Le seul problème pour l'instant, est de savoir comment faire tout en maintenant la vitesse et la vitesse du projectile ?"

ACOT_TITAN_CANNON_SE: "Canon Titan Warp Stellaire"
ACOT_TITAN_CANNON_SE_DESC: "Imaginez tirer une étoile miniature à l'intérieur d'un vaisseau ennemi ... alors imaginez tirer une étoile sur le point d'entrer en supernova dans ce vaisseau ... obtenir l'image ?"

tech_stellarite_titan_accelerator: "Canon de chaîne de taille titanesque"
tech_stellarite_titan_accelerator_desc: "Sur les vaisseaux plus gros avec un générateur plus puissant et plus de place pour le canon vertébral, il est possible de suralimenter la coquille d'artillerie avec des énergies de stellarite volatiles jusqu'au niveau critique avant de tirer avec l'arme. Cela prend beaucoup de temps, mais produit un résultat tout aussi destructeur."

tech_computer_stellarite: "Analyseur de combat de classe stellaire"
tech_computer_stellarite_desc: "L'analyseur de combat de classe Stellaire est un ordinateur de combat Delphic extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'actions, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise. Le réseau du système atteint à travers les étoiles."

tech_stellarite_nexus: "l'énergie Stellarite Conduit"
tech_stellarite_nexus_desc: "En apportant quelques modifications à nos générateurs de singularité, nous devrions être en mesure de régler et de manipuler les champs d'énergie pour convertir l'énergie sombre en énergie stellarite. Les réglementations de sécurité exigent que ce processus soit automatisé."

tech_stellarite_army: "Équipements propulsés par stellarite"
tech_stellarite_army_desc: "Armes de surface, équipements portatifs et combinaisons de puissance propulsées par l'énergie stellarite. Nous apporterons le deuxième soleil au sommet des fortifications terrestres ennemies."

stellarite_army: "Sigma Purifier Unit"
stellarite_army_desc: "Ces soldats sont équipés d'équipements de combat de classe Sigma et disposent de nombreux supports d'artillerie et d'air, ce qui leur permet de nettoyer les champs de bataille avec une chaleur brûlante."

stellarite_bomberman: "Bombe solaire"
stellarite_bomberman_desc: "Qui a le temps de combattre au sol ces jours-ci de toute façon."

tech_stellarite_bomberman: "Douche en stellarite"
tech_stellarite_bomberman_desc: "Parfois, vous ne pouvez pas être dérangé d'envahir les planètes ennemies avec des troupes. Pourquoi risquer la vie de nos soldats alors que nous pouvons simplement larguer des bombes stellarites sur les forteresses ennemies ?"

tech_stelar_advanced_ships: "Conceptions de vaisseaux de classe stellaire"
tech_stelar_advanced_ships_desc: "L'avènement de l'énergie Stellarite nous permet de réduire considérablement la quantité d'espace requis pour le réacteur principal de chaque vaisseau, ce qui nous permet de développer des sections de vaisseau beaucoup plus solides."

tech_stellarite_generator_ae: "Panneaux d'énergie stellaire avancés"
tech_stellarite_generator_ae_desc: "Un aperçu de la nature de la génération de stellarites à partir des archives anciennes nous a donné de nouvelles connaissances sur la façon de générer efficacement cette énergie de manière efficace et sûre."

building_stellarite_generator_ae: "Générateur de stellarite avancé"
building_stellarite_generator_ae_desc: "Deuxième génération du générateur de stellarite. Le pylône stellaire nouvellement amélioré est beaucoup plus stabilisé et économise. Il peut également être encore amélioré lorsqu'il est construit à côté d'un conduit d'alimentation en stellarite."



