SE_OFFENSIVE_COMBAT_COMPUTER: "Analyseur de combat offensif (petits vaisseaux)"
SE_OFFENSIVE_COMBAT_COMPUTER_DESC: "L'analyseur de combat de classe Stellaire est un ordinateur de combat extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'action, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise. Cette version particulière est optimisée pour les tactiques offensives."

SE_BALANCE_COMBAT_COMPUTER: "Analyseur de combat équilibré (petits vaisseaux)"
SE_BALANCE_COMBAT_COMPUTER_DESC: "L'analyseur de combat de classe Stellaire est un ordinateur de combat extrêmement avancé qui analyse les conditions du champ de bataille en temps réel et prédit le meilleur plan d'action, puis ordonne automatiquement à l'ensemble des systèmes du vaisseau de réagir en conséquence avec un minimum de saisie manuelle requise."

