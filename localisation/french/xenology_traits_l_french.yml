l_french:  

 #For translation purposes
 xte_always:0 "Toujours"
 xte_sometimes:0 "Parfois"
 xte_rulers:0 "gouvernants"
 xte_governors:0 "gouverneurs"
 xte_scientists:0 "scientifiques"
 xte_admirals:0 "amiraux"
 xte_generals:0 "généraux"

 # Traits 
 # common/traits/xte_00_species_traits.txt

 xte_trait_genetic_memory:0 "Mémoire génétique"
 xte_trait_genetic_memory_desc:0 "§LLes membres de cette espèce peuvent hériter de pensées et de connaissances par hérédité. Cela les rend cependant beaucoup plus difficiles à contrôler. §W$xte_always$§! générer des leaders avec §G$trait_ruler_ancestral_knowledge$§!, des bonus équivalents à deux niveaux de compétence.§!\n"
 xte_trait_stalwart:0 "Vaillant"
 xte_trait_stalwart_desc:0 "§LCette espèce fait preuve d'instincts territoriaux anormalement féroces. En tant que combattants défensifs, ils sont pratiquement inégalés dans toute la galaxie. §W$xte_always$§! générer §G$trait_ruler_valiant$§! $xte_rulers$ et §G$trait_admiral_paladin$§! $xte_admirals$.§!\n"
 xte_trait_apex_predator:0 "Prédateur Apex"
 xte_trait_apex_predator_desc:0 "§LCette espèce est l'un des prédateurs les plus mortels de la galaxie. §W$xte_always$§! générer §G$trait_ruler_pertinacious$§! $xte_rulers$ et §G$trait_admiral_opportunistic$§! $xte_admirals$.§!\n"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "Analytique"
 xte_trait_analytical_desc:0 "§LLes membres de cette espèce sont des savants en mathématiques, et préfèrent la logique froide à l'imagination débridée. §W$xte_always$§! générer §G$trait_ruler_arcanist$§! $xte_rulers$, §G$trait_general_forecaster$§! $xte_generals$ et §Y$trait_scientist_pioneer$§! $xte_scientists$.§!\n" 
 xte_trait_theoretical:0 "Théorie" 
 xte_trait_theoretical_desc:0 "§LLes membres de cette espèce ont un talent inégalé pour la pensée abstraite, mais ont du mal avec les sciences appliquées et exactes. §W$xte_always$§! générer §G$trait_ruler_life_weaver$§! $xte_rulers$ et §G$trait_governor_naturalist$§! $xte_governors$.§!\n"
 xte_trait_practical:0 "Pratique"
 xte_trait_practical_desc:0 "§LLes membres de cette espèce excellent dans la recherche empirique, et ont peu d'intérêt pour les concepts abstraits ou mathématiques. §W$xte_always$§! générer §G$trait_ruler_life_crafter$§! $xte_rulers$ et §G$trait_governor_machinist$§! $xte_governors$.§!\n"
 xte_trait_oligotrophs:0 "Oligotrophes"
 xte_trait_oligotrophs_desc:0 "§LLes membres de cette espèce sont adaptés aux environnements pauvres en nutriments et peuvent se passer de nourriture pendant de longues périodes. §W$xte_always$§! générer §G$trait_governor_reliable$§! $xte_governors$.§!\n"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "Légitime"
 xte_trait_lawful_desc:0 "§LLes membres de cette espèce observent généralement les règles et les coutumes établies par leur société. §W$xte_always$§! générer §G$trait_ruler_lawbringer$§! $xte_rulers$, §G$trait_governor_sheriff$§! $xte_governors$ et §G$trait_admiral_gendarme$§! $xte_admirals$.§!\n"
 xte_trait_intrepid:0 "Intrépide"    
 xte_trait_intrepid_desc:0 "§LCette espèce a une capacité très réduite à éprouver de la peur. §W$xte_always$§! générer §G$trait_admiral_underdog$§! $xte_admirals$.§!\n"
 xte_trait_urban:0 "Urbain"
 xte_trait_urban_desc:0 "§LLes membres de cette espèce sont parfaitement adaptés à la vie urbaine. §W$xte_always$§! générer §G$trait_governor_efficient$§! $xte_governors$.§!\n"
 xte_trait_gifted_pilots:0 "Pilotes doués"
 xte_trait_gifted_pilots_desc:0 "§LLes membres de cette espèce excellent dans la conduite de toutes sortes de véhicules et de bêtes. §W$xte_always$§! générer §G$trait_admiral_carrier_commander$§! $xte_admirals$ et §G$trait_general_battle_mounts$§! $xte_generals$.§!\n"
 xte_trait_illustrious:0 "Illustre"
 xte_trait_illustrious_desc:0 "§LLes membres de cette espèce se comportent avec prestance et allure, et inspirent le respect par leur simple présence. §W$xte_always$§! générer §G$trait_ruler_regal$§! $xte_rulers$.§!\n"
 xte_trait_humble:0 "Humble"
 xte_trait_humble_desc:0 "§LLes membres de cette espèce trouvent le travail dur noble et gratifiant, et ne demandent guère plus que leur pain quotidien. §W$xte_always$§! générer §G$trait_governor_diligent$§! $xte_governors$.§!\n"
 xte_trait_crafty:0 "Artisanat"
 xte_trait_crafty_desc:0 "§LLes membres de cette espèce sont des métallurgistes renommés. §W$xte_always$§! générer §G$trait_governor_forge_master$§! $xte_governors$.§!\n"
 xte_trait_creative:0 "Créatif"
 xte_trait_creative_desc:0 "§LLes membres de cette espèce sont particulièrement imaginatifs. Leurs oeuvres d'art explorent des dimensions entièrement nouvelles de l'esthétique. §W$xte_always$§! générer §G$trait_governor_patron_of_the_arts$§! $xte_governors$.§!\n"
 xte_trait_megalomaniacs:0 "Mégalomanes"
 xte_trait_megalomaniacs_desc:0 "§LLes membres de cette espèce sont obsédés par le massif, le superbe et le grandiose. Ne confère aucun bonus aux pops. §W$xte_always$§! générer §G$trait_ruler_skyborne_architect$§! $xte_rulers$. §RCe trait ne peut pas être ajouté ou supprimé par modélisation génétique!§!§!\n"
 xte_trait_natural_translucers:0 "Translucides naturels"
 xte_trait_natural_translucers_desc:0 "§LLes membres de cette espèce sont des cristallographes exceptionnellement doués. §W$xte_always$§! générer §G$trait_admiral_computing_expert$§! $xte_admirals$.§!\n"
 xte_trait_natural_refiners:0 "Raffineurs naturels"
 xte_trait_natural_refiners_desc:0 "§LLes membres de cette espèce excellent dans l'extraction et le traitement des gaz exotiques. §W$xte_always$§! générer §G$trait_admiral_propulsion_expert$§! $xte_admirals$.§!\n"
 xte_trait_natural_chemists:0 "Chimistes naturels"
 xte_trait_natural_chemists_desc:0 "§LLes membres de cette espèce manipulent les composés réactifs avec une facilité instinctive. §W$xte_always$§! générer §G$trait_admiral_gunnery_expert$§! $xte_admirals$.§!\n"
 xte_trait_flexible:0 "Souple"
 xte_trait_flexible_desc:0 "§LLes membres de cette espèce sont mentalement polyvalents. §W$xte_always$§! générer §G$trait_ruler_polymath$§! $xte_rulers$.§!\n" 
 xte_trait_inquisitive:0 "Inquisiteur"
 xte_trait_inquisitive_desc:0 "§Les membres de cette espèce sont intensément curieux. §W$xte_always$§! générer §G$trait_scientist_pathfinder$§! $xte_scientists$.§!\n" 
 xte_trait_austere:0 "Austère"
 xte_trait_austere_desc:0 "§LLes membres de cette espèce ont tendance à privilégier un mode de vie strict et frugal.§!\n"
 xte_trait_sanguine:0 "Sanguine"
 xte_trait_sanguine_desc:0 "§LLes membres de cette espèce sont naturellement optimistes et optimistes. Ils sont facilement satisfaits de leur sort dans la vie.§!\n"
 xte_trait_intimidating:0 "Intimidant"
 xte_trait_intimidating_desc:0 "§LLes membres de cette espèce peuvent être parfaitement aimables dans des circonstances normales, mais leurs manifestations agressives sont terrifiantes.§!\n"
 xte_trait_avant_garde:0 "Avant-Garde"
 xte_trait_avant_garde_desc:0 "§LLes membres de cette espèce sont prompts à adopter de nouvelles idées. §W$xte_always$§! générer §G$trait_ruler_enlightened$§! $xte_rulers$.§!\n"
 xte_trait_disorderly:0 "Trouble de l'ordre public"
 xte_trait_disorderly_desc:0 "§LMembers of this species are quite disorganized. They have difficulty accomplishing their tasks methodically and efficiently. §!\n"
 xte_trait_lazy:0 "Paresseux"
 xte_trait_lazy_desc:0 "§LLes membres de cette espèce sont plutôt paresseux et peu enclins aux travaux pénibles.§!\n"
 xte_trait_allergic:0 "Allergique"
 xte_trait_allergic_desc:0 "§LLes membres de cette espèce sont vulnérables aux allergènes en suspension dans l'air, ce qui les rend peu adaptés à un mode de vie rural.§!\n"
 xte_trait_whimsical:0 "Fantaisie"
 xte_trait_whimsical_desc:0 "§LLes membres de cette espèce sont plutôt capricieux.§!\n"
 xte_trait_nervous:0 "Nerveux"
 xte_trait_nervous_desc:0 "§LLes membres de cette espèce sont naturellement anxieux. Ils préfèrent le confort de la routine au stress du leadership.§!\n"
 xte_trait_despondent:0 "Découragé"
 xte_trait_despondent_desc:0 "§LLes membres de cette espèce sont sujets à de graves épisodes dépressifs.§!\n"
 xte_trait_inept:0 "Inepte"
 xte_trait_inept_desc:0 "§LLes membres de cette espèce sont remarquablement maladroits et sujets aux accidents.§!\n"
 xte_trait_simple:0 "Simple"
 xte_trait_simple_desc:0 "§LLes membres de cette espèce ont tendance à être plutôt limités. Il n'y a pas de manière plus douce de le dire.§!\n"
 xte_trait_greedy:0 "Gourmandise"
 xte_trait_greedy_desc:0 "§LLes membres de cette espèce manquent rarement une occasion de s'enrichir.§!\n"
 xte_trait_prideful:0 "Fierté"
 xte_trait_prideful_desc:0 "§LLes membres de cette espèce sont très réticents à accepter un travail qu'ils considèrent comme inférieur à leur poste. §W$xte_always$§! générer §R$trait_admiral_arrogant$§! $xte_admirals$ et §R$trait_general_cavalier$§! $xte_generals$.§!\n"
 xte_trait_obstinate:0 "Obstiné"
 xte_trait_obstinate_desc:0 "§LLes membres de cette espèce sont pathologiquement têtus et dogmatiques. §W$xte_sometimes$§! générer l'un des §R8§! traits de règles négatifs, chacun reçu au hasard et associé à une éthique spécifique.§!\n"
 xte_trait_sluggish:0 "Lenteur"
 xte_trait_sluggish_desc:0 "§LLes membres de cette espèce sont des êtres lents et pesants. §W$xte_always$§! générer §R$trait_admiral_inert$§! $xte_admirals$ et §R$trait_scientist_fastidious$§! $xte_scientists$.§!\n"
 xte_trait_gigantic:0 "Gigantesque"
 xte_trait_gigantic_desc:0 "§LLes membres de cette espèce peuvent atteindre des tailles colossales. Ils ont besoin d'un espace vital proportionnellement important.§!\n"
 xte_trait_gluttonous:0 "Glouton"
 xte_trait_gluttonous_desc:0 "§LLes membres de cette espèce sont des mangeurs voraces.§!\n"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "Hédoniste"
 xte_trait_hedonistic_desc:0 "§LLes membres de cette espèce sont notoirement complaisants. §W$xte_sometimes$§! générer le §R$trait_ruler_profligate_1$§! règles trait. Ce trait a 4 fois plus de chances d'apparaître que la moyenne.§!\n"
 xte_trait_polyploid:0 "Polyploïde"
 xte_trait_polyploid_desc:0 "§LCette espèce a plus de deux sexes biologiques. Plusieurs jeux de chromosomes sont nécessaires pour la reproduction.§!\n"
 
 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Connaissances ancestrales"
 trait_ruler_ancestral_knowledge_desc:0 "L'histoire génétique de ce leader lui confère une compétence supplémentaire dans son domaine."
 trait_ruler_valiant:0 "Vaillant"
 trait_ruler_valiant_desc:0 "Ce leader est implacable face à l'adversité."
 trait_ruler_pertinacious:0 "Pertinent"
 trait_ruler_pertinacious_desc:0 "Dans une galaxie devenue folle, ce leader assurera la sécurité de son peuple. Qu'ils le veuillent ou non."
 trait_ruler_arcanist:0 "Arcaniste"
 trait_ruler_arcanist_desc:0 "Ce leader fait de la sécurisation des matériaux rares et puissants une priorité."
 trait_ruler_life_weaver:0 "Tisserand de la vie"
 trait_ruler_life_weaver_desc:0 "Ce chef est un maître de la biologie, et vise à améliorer toutes les formes de vie par la modification génétique."
 trait_ruler_life_crafter:0 "Artisan de la vie"
 trait_ruler_life_crafter_desc:0 "Ce chef est un brillant ingénieur. Les machines conçues sous son règne sont inégalables."
 trait_ruler_lawbringer:0 "Justicier"
 trait_ruler_lawbringer_desc: "Ce chef règne avec une main forte mais juste, combattant le banditisme et la corruption partout où ils se trouvent."
 trait_ruler_regal:0 "Régale"
 trait_ruler_regal_desc:0 "Les ordres de ce leader exercent une influence presque mystique sur ses subordonnés."
 trait_ruler_skyborne_architect:0 "Architecte Skyborne"
 trait_ruler_skyborne_architect_desc:0 "Ce leader est fasciné par les mégaprojets ambitieux et est prêt à investir des ressources considérables pour les mener à bien."
 trait_ruler_polymath:0 "Polymathe"
 trait_ruler_polymath_desc:0 "Ce leader a une connaissance pratique d'une grande variété de domaines scientifiques et peut consacrer du temps et des ressources à de multiples projets."
 trait_ruler_enlightened:0 "Éclairé"
 trait_ruler_enlightened_desc: "Ce leader a l'esprit assez large et est ouvert aux idées nouvelles."
 trait_ruler_tyrannical:0 "Tyrannique"
 trait_ruler_tyrannical_desc:0 "Ce chef est excessivement cruel et sadique. Au vu de ses actes horribles, ses sujets deviennent plus égalitaires."
 trait_ruler_indulgent:0 "Indulgente"
 trait_ruler_indulgent_desc:0 "Ce leader est excessivement indulgent et flexible. En réaction à son leadership laxiste, ses sujets exigent qu'une main plus ferme guide la nation."
 trait_ruler_spineless:0 "Sans scrupules"
 trait_ruler_spineless_desc:0 "Ce dirigeant est considéré comme trop agréable, voire déférent, envers les empires étrangers. En réaction à son règne flasque, son peuple adopte des attitudes plus tribales."
 trait_ruler_hateful:0 "Haineux"
 trait_ruler_hateful_desc: "Les attitudes raciales de ce leader sont considérées comme offensantes par les normes de leur société. En conséquence, son peuple devient plus ouvert d'esprit."
 trait_ruler_peacemonger:0 "Pacificateur"
 trait_ruler_peacemonger_desc: "Ce dirigeant est perçu comme lâche et excessivement dovish. En conséquence, ses sujets deviennent plus chauvins." 
 trait_ruler_warmonger:0 "Belliciste"
 trait_ruler_warmonger_desc: "Ce leader est perçu comme excessivement belliciste. En conséquence, ses sujets deviennent plus conciliants." 
 trait_ruler_cynical:0 "Cynique"    
 trait_ruler_cynical_desc: "Ce leader fait preuve d'un mépris choquant pour les traditions de sa société, poussant sa nation dans une direction plus spiritualiste."
 trait_ruler_superstitious:0 "Superstitieux"
 trait_ruler_superstitious_desc: "Ce leader a une prise ténue sur la réalité. Beaucoup de ses sujets adoptent une vision du monde plus sceptique." 
 trait_ruler_profligate_1:0 "Débauché"
 trait_ruler_profligate_1_desc: "Ce dirigeant est un dépensier corrompu. L'économie de leur nation peut à peine soutenir leurs vices extravagants."
 trait_ruler_profligate_2:0 "Débauché"
 trait_ruler_profligate_2_desc: "Ce dirigeant est un dépensier corrompu. L'économie de leur nation peut à peine soutenir leurs vices extravagants."
 trait_ruler_profligate_3:0 "Débauché"
 trait_ruler_profligate_3_desc: "Ce dirigeant est un dépensier corrompu. L'économie de leur nation peut à peine soutenir leurs vices extravagants."
 trait_ruler_profligate_4:0 "Débauché"
 trait_ruler_profligate_4_desc: "Ce dirigeant est un dépensier corrompu. L'économie de leur nation peut à peine soutenir leurs vices extravagants."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "Connaissances ancestrales"
 trait_governor_ancestral_knowledge_desc:0 "L'histoire génétique de ce leader lui confère une compétence supplémentaire dans son domaine."
 trait_governor_naturalist: "Naturaliste"
 trait_governor_naturalist_desc:0 "Ce leader utilise les environnements naturels de manière experte, en améliorant la qualité de vie sans endommager l'écosystème."
 trait_governor_machinist: "Machiniste"
 trait_governor_machinist_desc:0 "Ce leader est un roboticien de talent, avec une connaissance approfondie de tout ce qui est mécanique."
 trait_governor_reliable:0 "Fiable"
 trait_governor_reliable_desc: "Dans les bons comme dans les mauvais moments, ce leader parvient §Wtoujours§! à subvenir aux besoins de son peuple."
 trait_governor_sheriff:0 "Shérif"
 trait_governor_sheriff_desc: "Ce leader excelle dans le maintien de l'ordre et la gestion des crises."
 trait_governor_efficient:0 "Efficace"
 trait_governor_efficient_desc:0 "Grâce à une planification impeccable des villes et des transports, ce leader accroît considérablement la productivité des cols blancs."
 trait_governor_diligent:0 "Diligente"
 trait_governor_diligent_desc:0 "Malgré sa position, ce leader trouve régulièrement le temps de se porter volontaire pour des projets de travaux publics, inspirant les travailleurs à accomplir leurs tâches avec vigueur et fierté." 
 trait_governor_forge_master:0 "Maître de forge"
 trait_governor_forge_master_desc:0 "Ce dirigeant est un expert en ingénierie des alliages. Ses connaissances lui permettent d'optimiser considérablement les processus de production."
 trait_governor_patron_of_the_arts:0 "Mécène des arts"
 trait_governor_patron_of_the_arts_desc:0 "Ce leader subventionne et soutient les artistes de talent. Les pièces qu'ils commandent font l'envie de la galaxie."

 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "Connaissances ancestrales"
 trait_scientist_ancestral_knowledge_desc:0 "L'histoire génétique de ce leader lui confère une compétence supplémentaire dans son domaine."
 trait_scientist_pioneer:0 "Pionnier"
 trait_scientist_pioneer_desc:0 "Bien qu'il ne soit peut-être pas le plus souple, ce leader remarque les moindres irrégularités au cours du processus d'enquête."
 trait_scientist_pathfinder:0 "Éclaireur"
 trait_scientist_pathfinder_desc:0 "Ce chef est un explorateur talentueux, cataloguant les corps célestes et leurs caractéristiques avec hâte et précision."
 trait_scientist_fastidious:0 "Fastidieux"
 trait_scientist_fastidious_desc:0 "L'adhésion inflexible de ce leader au protocole diminue considérablement l'efficacité de ses efforts d'enquête."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Connaissances ancestrales"
 trait_admiral_ancestral_knowledge_desc:0 "L'histoire génétique de ce leader lui confère une compétence supplémentaire dans son domaine."
 trait_admiral_paladin:0 "Paladin"
 trait_admiral_paladin_desc:0 "Ce chef est particulièrement zélé lorsqu'il s'agit de repousser les envahisseurs hostiles, menant bataille après bataille, sans repos ni répit."
 trait_admiral_opportunistic:0 "Opportuniste"
 trait_admiral_opportunistic_desc:0 "Ce chef n'hésite pas à saisir toutes les occasions qui se présentent pour renverser le cours de la bataille."
 trait_admiral_gendarme:0 "Gendarme"
 trait_admiral_gendarme_desc:0 "Ce chef n'a aucune pitié pour les pirates, les terroristes et les anarchistes qui font obstacle à la paix et à l'ordre."
 trait_admiral_underdog:0 "Outsider"
 trait_admiral_underdog_desc:0 "Ce chef audacieux peut renverser le cours des batailles les plus désespérées."
 trait_admiral_carrier_commander:0 "Commandant de porte-avions"
 trait_admiral_carrier_commander_desc:0 "Ce chef est un génie de la guerre des porte-avions."
 trait_admiral_computing_expert:0 "Expert en informatique"
 trait_admiral_computing_expert_desc:0 "Ce chef est compétent dans l'utilisation de l'électronique avancée dans la guerre spatiale." 
 trait_admiral_propulsion_expert:0 "Expert en propulsion"
 trait_admiral_propulsion_expert_desc:0 "Ce leader est familier avec l'utilisation de carburants et de catalyseurs exotiques." 
 trait_admiral_gunnery_expert:0 "Expert en artillerie"
 trait_admiral_gunnery_expert_desc:0 "Ce chef connaît bien les rouages des systèmes d'armes complexes et a peut-être développé lui-même certains d'entre eux."
 trait_admiral_arrogant:0 "Arrogante"
 trait_admiral_arrogant_desc:0 "Ce chef a tendance à sous-estimer l'ennemi et à surestimer sa propre force. Il ignore généralement les ordres de retraite jusqu'à la toute dernière minute."
 trait_admiral_inert:0 "Inerte"
 trait_admiral_inert_desc:0 "Ce chef est lent et indécis au combat, réagissant aux nouvelles circonstances avec la langueur habituelle de son espèce."
 
 # General Traits
 # common/traits/xte_05_general_traits.txt
 
 trait_general_ancestral_knowledge:0 "Connaissances ancestrales"
 trait_general_ancestral_knowledge_desc:0 "L'histoire génétique de ce leader lui confère une compétence supplémentaire dans son domaine."
 trait_general_forecaster:0 "Prévisionniste"
 trait_general_forecaster_desc:0 "Ce chef utilise des modèles mathématiques avancés pour prévoir et planifier les actions de l'ennemi."
 trait_general_battle_mounts: "Montures de combat"
 trait_general_battle_mounts_desc:0 "Ce chef utilise des animaux domestiqués ou apprivoisés au combat. Ces unités de cavalerie modernisées peuvent toutefois s'avérer assez difficiles à contrôler."
 trait_general_cavalier:0 "Cavalier"
 trait_general_cavalier_desc:0 "Ce leader téméraire refuse de battre en retraite, même face à des obstacles insurmontables."
 
 # Tooltips
 
 # mod_ships_rare_crystals_upkeep_mult:0 "Entretien en cristaux rares des vaisseaux"
 # mod_ships_exotic_gases_upkeep_mult:0 "Entretien en gaz exotiques des vaisseaux"
 # mod_ships_volatile_motes_upkeep_mult:0 "Entretien en particules volatiles des vaisseaux"
 # mod_weapon_type_point_defense_weapon_damage_mult:0 "Dégâts des systèmes de défenses"
 # mod_weapon_type_strike_craft_weapon_damage_mult:0 "Dégâts des chasseurs"
 # mod_weapon_type_strike_craft_weapon_speed_mult:0 "Vitesse des chasseurs"
