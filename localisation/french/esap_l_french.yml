 ap_esap_one_purpose:0 "Un objectif"
 ap_esap_one_purpose_desc:0 "Notre présence dans cette galaxie peut être définie par un seul objectif. C'est la raison de notre existence."

 ap_esap_smallworld:0 "Petits mondes"
 ap_esap_smallworld_desc:0 "La galaxie est remplie de milliards de planètes, dont seule une fraction est propice à la vie. Elles sont de qualité variable, agréables ou hostiles, grandes ou petites. Chacune d'entre elles est un trésor. Faire la fine bouche, c'est être vain, nous devons savoir comment utiliser correctement non seulement un grand, mais aussi un petit monde."
 ap_esap_smallworld_tooltip:0 "La taille minimale de toutes vos planètes est portée à §Y15§!."
 
