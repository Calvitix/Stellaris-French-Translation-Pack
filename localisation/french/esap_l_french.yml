 ap_esap_one_purpose:0 "Un seul but"
 ap_esap_one_purpose_desc:0 "Notre présence dans cette galaxie peut être définie d'un seul but. C'est la raison de notre existence."

 ap_esap_smallworld:0 "Petits mondes"
 ap_esap_smallworld_desc:0 "La galaxie est remplie de milliards de planètes, dont une fraction convient à la vie. Celles-ci sont de qualité variable, agréable à dure, gros à petite. Chacun est un trésor. Pour être difficile, c'est être vain, il faut comment utiliser correctement non seulement un grand monde, mais aussi un petit monde."
 ap_esap_smallworld_tooltip:0 "La taille minimale de toutes vos planètes est augmentée pour §15§! ."
 
