l_french:
#######################
### ASCENSION PATHS ###
#######################

### Biological Ascension ###
 ap_esap_bio_bonus:0 "Procréation artificielle"
 ap_esap_bio_bonus_desc:0 "Nos générations futures sont trop importantes pour laisser leur création aux processus naturels. Nos progrès en biotechnologie nous permettent de cultiver de nouveaux individus, ce qui simplifie considérablement le processus de procréation."
 
### Cybernetic Ascension ###
 ap_esap_cyber_bonus:0 "Une pensée dans le circuit"
 ap_esap_cyber_bonus_desc:0 "Des interfaces neuronales avancées nous ont permis de connecter nos esprits directement au grand réseau. La communication à travers l'empire est maintenant sans effort et instantanée. En effet, certains individus sont devenus tellement interconnectés avec le grand réseau qu'ils ont commencé à perdre leur connexion avec le monde réel."
 #ap_esap_cyber_bonus_tooltip:0 ""
 
### Psionic Ascension ###
 ap_esap_psi_bonus:0 "Suppression mentale"
 ap_esap_psi_bonus_desc:0 "Au fur et à mesure que nos pouvoirs psioniques se développent, nous avons appris à les utiliser pour influencer l'esprit d'autres êtres, plus faibles sur le plan psionique. Nous pouvons utiliser ces pouvoirs pour atténuer ou accentuer les émotions de nos ennemis, en répandant la dépression, la colère et la peur dans leurs empires."
 ap_esap_psi_bonus_tooltip:0 "Augmente la §Ylassitude de guerre§! de §R+33%§! pour tous nos ennemis en guerre."
 
### Combined Paths ###
 ap_esap_bio_cyber_psi_1:0 "L'ascension ultime"
 ap_esap_bio_cyber_psi_1_desc:0 "Alors que nous découvrons les merveilles de cette galaxie, nous ne devons pas ignorer la possibilité que d'autres merveilles se cachent dans l'ombre."
 ap_esap_bio_cyber_psi_1_tooltip:0 "Les leaders psioniques latents ont deux fois plus de chances d'obtenir le trait psionique.\nActive le premier avantage dans les trois voies de l'Ascension, mais désactive les autres avantages dans toutes les voies."
 ap_esap_bio_cyber_psi_1_req_1:0 "$TRIGGER_FAIL$Requiert l'un des atouts d'ascension suivants : §Y$ap_mind_over_matter$§!, §Y$ap_the_flesh_is_weak$§! ou §Y$ap_engineered_evolution$§!."
 ap_esap_bio_cyber_psi_1_req_2:0 "$TRIGGER_FAIL$Ne peut pas avoir l'un des atouts d'ascension suivants : §Y$ap_transcendence$§!, §Y$ap_synthetic_evolution$§! ou §Y$ap_evolutionary_mastery$§!."
 ap_esap_bio_cyber_psi_1_req_3:0 "$TRIGGER_FAIL$Ne peut pas avoir l'un des atouts d'ascension suivants : §Y$ap_esap_psi_bonus$§!, §Y$ap_esap_cyber_bonus$§! ou §Y$ap_esap_bio_bonus$§!."

 ap_esap_ascension_path_t2_req_1: "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_bio_cyber_psi_1$§! (à moins que nous ayons aussi l'atout d'ascension §Y$ap_esap_bio_cyber_psi_2$§!)."

 ap_esap_bio_cyber_psi_1_plain:0 "$ap_esap_bio_cyber_psi_1$"
 ap_esap_bio_cyber_psi_1_plain_desc:0 "$ap_esap_bio_cyber_psi_1_desc$"
 ap_esap_bio_cyber_psi_1_plain_tooltip:0 "Active l'atout d'ascension §Y$ap_esap_bio_cyber_psi_2$§!."

 ap_esap_bio_cyber_psi_2:0 "L'ascension parfaite"
 ap_esap_bio_cyber_psi_2_desc:0 "En maîtrisant l'univers, nous nous sommes élevés au rang de dieu."
 ap_esap_bio_cyber_psi_2_tooltip:0 "Les chefs psioniques latents n'ont plus deux fois plus de chances d'obtenir le trait psionique.\nActive les trois voies de l'Ascension."
 ap_esap_bio_cyber_psi_2_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_bio_cyber_psi_1$§!."
 
 ap_esap_bio_cyber_psi_2_plain:0 "$ap_esap_bio_cyber_psi_2$"
 ap_esap_bio_cyber_psi_2_plain_desc:0 "$ap_esap_bio_cyber_psi_2_desc$"
 ap_esap_bio_cyber_psi_2_plain_tooltip:0 "Active les trois voies d'ascension."
 

###################################
### GOVERNMENTAL ASCENSION PERKS ###
###################################

 ap_esap_gov_1:0 "$ap_executive_vigor$"
 ap_esap_gov_1_desc:0 "$ap_executive_vigor_desc$"
 ap_esap_gov_1_tooltip:0 "§YAtout de gouvernement§!. Le §YFond des décrets§! augmente de §G+20§! pour chaque §YAtout de gouvernement§! débloqué (y compris celui-ci)."
 
 ap_esap_gov_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_2_desc:0 "$ap_transcendent_learning_desc$"
 ap_esap_gov_2_tooltip:0 "§YAtout de gouvernement§!. Le §YGain d'expérience du dirigeant§! est augmenté de §G+50%§! plus un §G+10%§! supplémentaire pour chaque §YAtout de gouvernement§! débloqué (y compris celui-ci)."
 
 ap_esap_gov_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_3_tooltip:0 "§YAtout de gouvernement§!. Diminue les Effets de la §Y$EMPIRE_SIZE$§! de §G-5%§! pour chaque §YAtout de gouvernement§! débloqué (y compris celui-ci)."
 ap_esap_gov_3_corp:0 "$ap_esap_gov_3$"
 ap_esap_gov_3_corp_desc:0 "$ap_esap_gov_3_desc$"
 ap_esap_gov_3_corp_tooltip:0 "§YAtout de gouvernement§!. Diminue les Effets de la §Y$EMPIRE_SIZE$§! de §G-5%§! pour chaque §YAtout de gouvernement§! débloqué (y compris celui-ci)."

 ap_esap_gov_4:0 "Bureaucratie élégante"
 ap_esap_gov_4_desc:0 "Rien ne peut vraiment être considéré comme une réussite tant que les documents appropriés n'ont pas été signés et classés."
 ap_esap_gov_4_tooltip:0 "§YAtout de gouvernement§!. Pour chaque §Y$job_bureaucrat_plural$§!, vous pouvez produire §Y0,5§! £energy£ §YCrédits énergétiques§! supplémentaire pour chaque §YAtout de gouvernement§! débloqué (y compris celui-ci)."

 ap_esap_gov_5:0 "Ascendance de l'État"
 ap_esap_gov_5_desc:0 "Au cours des millénaires qui ont suivi la formation des premières villes, notre gouvernement s'est développé à un point tel que nos prédécesseurs d'avant l'ère de l'espace auraient du mal à le reconnaître."
 ap_esap_gov_5_tooltip:0 "§YAtout de gouvernement§!. L'§YInfluence mensuelle§! augmente de §G0,3§! pour chaque §YAtout de gouvernement§! débloqué (y compris celui-ci)."

 ap_esap_gov_GC_1:0 "Exécution sans repos"
 ap_esap_gov_GC_1_desc:0 "Les actions de nos drones sont automatiques, mais régies par des paramètres. Nous ajustons continuellement chacun de ces paramètres, en recherchant constamment une optimisation parfaite."
 ap_esap_gov_GC_1_tooltip:0 "§YAtout de contrôle§!. Le §YFond des décrets§! augmente de §G+20§! pour chaque §YAtout de contrôle§! débloqué (y compris celui-ci)."
 
 ap_esap_gov_GC_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_GC_2_desc:0 "Nous avons toujours observé, et nous avons toujours appris de ces observations. Nous avons même observé notre apprentissage, et appris comment nous apprenons de ces observations. Mais maintenant, nous observons comment nous observons comment nous apprenons, et nous apprenons comment nous apprenons de nos observations. Nous observons également comment nous observons comment nous observons comment nous apprenons, et apprenons comment nous apprenons comment nous..."
 ap_esap_gov_GC_2_tooltip:0 "§YAtout de contrôle§!. Le §YGain d'expérience du leader§! est augmenté de §G+50%§! plus §G+10%§! supplémentaire pour chaque §YAtout de contrôle§! débloqué (y compris celui-ci)."
 
 ap_esap_gov_GC_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_GC_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_GC_3_tooltip:0 "§YAtout de contrôle§!. Diminue les effets de la §Y$EMPIRE_SIZE$§! de §G-5%§! pour chaque §YAtout de contrôle§! débloqué (y compris celui-ci)."

 ap_esap_gov_hive_4:0 "Le Grand Écho"
 ap_esap_gov_hive_4_desc:0 "Nos drones synapses ne se contentent plus de transmettre les esprits à travers notre empire. Ils amplifient l'écho du grattement, qui résonne dans tout notre empire, garantissant que chaque drone agit comme un seul organisme."
 ap_esap_gov_hive_4_tooltip:0 "§YAtout de contrôle§!. Les §Y$job_synapse_drone_plural$§! produisent §Y0,5§! £energy£ §YCrédits énergétiques§! supplémentaire pour chaque §YAtout de contrôle§! débloquée (y compris celle-ci)."

 ap_esap_gov_machines_4:0 "$ap_esap_gov_hive_4$"
 ap_esap_gov_machines_4_desc:0 "Nos coordinateurs ne se contentent plus de transmettre les esprits à travers notre empire. Ils amplifient l'écho du grat, qui résonne dans tout notre empire, assurant que chaque drone agit comme un seul organisme."
 ap_esap_gov_machines_4_tooltip:0 "§YAtout de contrôle§!. Les §Y$job_coordinator_plural$§! produisent §Y0,5§! £energy£ §YCrédits énergétiques§! supplémentaire pour chaque §YAtout de contrôle§! débloquée (y compris celle-ci)."

 ap_esap_gov_GC_5:0 "L'Esprit ascendant"
 ap_esap_gov_GC_5_desc:0 "Depuis notre réveil, notre esprit s'est développé pour devenir quelque chose de difficilement reconnaissable comme étant celui qui contrôlait quelques drones sur une seule planète il y a tant de millénaires."
 ap_esap_gov_GC_5_tooltip:0 "§YAtout de contrôle§!. L'§YInfluence mensuelle§! augmente de §G0,3§! pour chaque §YAtout de contrôle§! débloqué (y compris celui-ci)."
 
 
#########################
### COMBINATION PATHS ###
#########################

### Tier 1 ###
 ap_esap_ct1_war:0 "L'art de la guerre"
 ap_esap_ct1_war_desc:0 "Les guerriers victorieux gagnent d'abord et partent ensuite en guerre, tandis que les guerriers vaincus partent d'abord en guerre et cherchent ensuite à gagner."
 ap_esap_ct1_war_tooltip:0 "Permet d'obtenir un nouvel ensemble de traits spéciaux pour les chefs amiraux. Ces traits sont obtenus lorsqu'un amiral atteint le niveau §Y3§!."
 ap_esap_ct1_war_req_1:0 "$TRIGGER_FAIL$ Doit avoir au moins §Y100§! §Y$NAVY_SIZE_TITLE$§!."
 ap_esap_ct1_war_req_2:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct3_not_war$§!."
 
 ap_esap_ct1_expansion:0 "Les colons de la galaxie"
 ap_esap_ct1_expansion_desc:0 "La galaxie est vaste, mais pas sans fin. Si nous ne la colonisons pas, quelqu'un d'autre le fera."
 ap_esap_ct1_expansion_tooltip:0 "Génère un §YColonisateur§! supplémentaire lorsqu'un §YColonisateur§! est construit."
 ap_esap_ct1_expansion_req_1:0 "$TRIGGER_FAIL$Requiert au moins §G3§! planètes."
 ap_esap_ct1_expansion_req_2:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct3_not_expansion$§!."

 ap_esap_ct1_diplomacy:0 "La langue d'argent"
 ap_esap_ct1_diplomacy_desc:0 "Nos envoyés tissent des mots d'argent dans les oreilles des dignitaires étrangers, altérant leur perception de la réalité elle-même."
 #ap_esap_ct1_diplomacy_tooltip:0 ""
 ap_esap_ct1_diplomacy_req_1:0 "$TRIGGER_FAIL$Doit avoir au moins §Y100§! §YPoids diplomatique§!."
 ap_esap_ct1_diplomacy_req_2:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct3_not_diplomacy$§!."

 ap_esap_ct1_finance:0 "Les chuchotements du profit"
 ap_esap_ct1_finance_desc:0 "Les profits de notre économie sont ce qui finance les vaisseaux de nos flottes et construit les villes de nos planètes. Pourtant, même lorsque nous avons les vaisseaux nécessaires pour défendre notre royaume et les bâtiments pour loger tous nos citoyens, il y a un appel. Il y a une soif, une soif de plus."
 ap_esap_ct1_finance_tooltip:0 "Gagne §Y200§! £energy£ §YCrédits énergétiques§! chaque fois qu'un §Y$district_city$§! est construit. L'£energy£ §Yentretien en énergie§! pour chaque §Y$district_city$§! est réduite de §Y1§!."
 ap_esap_ct1_finance_req_1:0 "$TRIGGER_FAIL$Doit avoir au moins §Y2500§! £energy£ §YÉnergie stockée§!."
 ap_esap_ct1_finance_req_2:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct3_not_finance$§!."
 ap_esap_ct1_finance_machine_tooltip:0 "Gagne §Y200§! £energy£ §YCrédits énergétiques§! chaque fois qu'un §Y$district_nexus$§! est construit. L'£energy£ §Yentretien en énergie§! pour chaque §Y$district_nexus$§! est réduite de §Y1§!."
 ap_esap_ct1_finance_hive_tooltip:0 "Gagne §Y200§! £energy£ §YCrédits énergétiques§! chaque fois qu'un §Y$district_hive$§! est construit. L'£energy£ §Yentretien en énergie§! pour chaque §Y$district_hive$§! est réduite de §Y1§!." 

 ap_esap_ct1_infrastructure:0 "Bâtisseurs de nations"
 ap_esap_ct1_infrastructure_desc:0 "Comme nous nous sommes répandus à travers les étoiles, sur les mondes de notre empire, la civilisation a éclaté."
 ap_esap_ct1_infrastructure_tooltip:0 "Augmente §Y$MOD_PLANET_HOUSING_MULT$§! de §G15%§! sur les mondes sans districts libres."
 ap_esap_ct1_infrastructure_req_1:0 "$TRIGGER_FAIL$Doit avoir au moins §Y10§! £building£ §YBâtiments§! sur notre §YCapitale§!."
 ap_esap_ct1_infrastructure_req_2:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct3_not_infrastructure$§!."

### Tier 2 ###
 ap_esap_ct2_war_expansion:0 "Le chemin de la conquête"
 ap_esap_ct2_war_expansion_desc:0 "Notre conquête de la galaxie n'a fait que commencer. Nous ne nous arrêterons pas tant qu'elle ne sera pas sous notre contrôle dans toute son immensité."
 ap_esap_ct2_war_expansion_tooltip:0 "Gagne §Y100§! £influence£ §YInfluence§! chaque fois qu'une planète est capturée. Augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! et §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+10%§! pendant §Y10§! ans après avoir déclaré une guerre."
 ap_esap_ct2_war_expansion_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_war$§!."
 ap_esap_ct2_war_expansion_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_expansion$§!."
 
 ap_esap_ct2_expansion_diplomacy:0 "Ambition impériale"
 ap_esap_ct2_expansion_diplomacy_desc:0 "Nous avons l'ambition de créer un empire comme cette galaxie n'en a jamais vu."
 ap_esap_ct2_expansion_diplomacy_tooltip:0 "Les §YBâtiments§! et §YQuartiers§! voient leur §YVitesse de construction§! augmentée de §G+100%§! et £pop£ §Y$MOD_POP_GROWTH_SPEED$§! est augmenté de §G+50%§! des colonies nouvellement fondées. Cet effet dure pendant §Y10§! ans."
 ap_esap_ct2_expansion_diplomacy_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_expansion$§!."
 ap_esap_ct2_expansion_diplomacy_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_diplomacy$§!."

 ap_esap_ct2_diplomacy_finance:0 "Rivières d'or"
 ap_esap_ct2_diplomacy_finance_desc:0 "Chaque monde de notre empire est une source. De ces sources coulent des rivières, des rivières d'or. Ces rivières apportent richesse et prospérité au coeur de notre royaume."
 ap_esap_ct2_diplomacy_finance_tooltip:0 "Déverrouille l'installation de base stellaire §Y$sm_esap_ct2_diplomacy_finance_trade_post$§!, qui produit §G10§! £trade_value£ de §YValeur commerciale§!."
 ap_esap_ct2_diplomacy_finance_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_diplomacy$§!."
 ap_esap_ct2_diplomacy_finance_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_finance$§!."

 ap_esap_ct2_finance_infrastructure:0 "Architectes de demain"
 ap_esap_ct2_finance_infrastructure_desc:0 "Aussi grand que soit notre empire, cette grandeur n'est rien en comparaison de ce que notre empire deviendra. Tout ce que nous avons accompli jusqu'à présent sera éclipsé par ce que nous essayons actuellement d'accomplir."
 #ap_esap_ct2_finance_infrastructure_tooltip:0 ""
 ap_esap_ct2_finance_infrastructure_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_finance$§!."
 ap_esap_ct2_finance_infrastructure_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_infrastructure$§!."

 ap_esap_ct2_infrastructure_war:0 "Le grand rempart"
 ap_esap_ct2_infrastructure_war_desc:0 "Le grand rempart, un réseau de structures défensives réparties sur les systèmes frontaliers de notre empire, rend notre royaume presque imprenable pour les envahisseurs étrangers."
 ap_esap_ct2_infrastructure_war_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_infrastructure$§!."
 ap_esap_ct2_infrastructure_war_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct1_war$§!."

### Tier 3 ###
 ap_esap_ct3_not_war:0 "Paix et prospérité"
 ap_esap_ct3_not_war_desc:0 "Dans la guerre, quel que soit le camp qui se dit vainqueur, il n'y a pas de vainqueurs, mais tous des perdants. Ce n'est que lorsque nous déposerons nos épées que nous pourrons aspirer à créer un paradis parmi les étoiles."
 #ap_esap_ct3_not_war_tooltip:0 ""
 ap_esap_ct3_not_war_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_expansion_diplomacy$§!."
 ap_esap_ct3_not_war_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_finance_infrastructure$§!."
 ap_esap_ct3_not_war_req_3:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct1_war$§!."
 
 ap_esap_ct3_not_expansion:0 "Le plus serein des royaumes"
 ap_esap_ct3_not_expansion_desc:0 "Alors que d'autres souverains comptent le nombre d'étoiles avec leurs frontières, nous comptons le nombre de crédits dans nos coffres. La richesse et le bien-être dont font preuve nos mondes sont inégalés dans cette galaxie."
 #ap_esap_ct3_not_expansion_tooltip:0 ""
 ap_esap_ct3_not_expansion_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_diplomacy_finance$§!."
 ap_esap_ct3_not_expansion_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_infrastructure_war$§!."
 ap_esap_ct3_not_expansion_req_3:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct1_expansion$§!."

ap_esap_ct3_not_diplomacy:0 "Une machine de guerre"
 ap_esap_ct3_not_diplomacy_desc:0 "Depuis ses débuts primitifs, à travers les âges, notre empire s'est transformé et a évolué. Il est passé par de nombreuses étapes et de nombreuses formes. Cependant, la nature de cette galaxie a rendu inévitable la fin de ce voyage. Notre civilisation est maintenant façonnée dans un seul but. La guerre."
 ap_esap_ct3_not_diplomacy_tooltip:0 "Augmente §Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§! et §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! de §G+100%§! et augmente la §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! et §Y$MOD_COUNTRY_COMMAND_LIMIT_MULT$§! de §G+25%§! et augmente §Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! de §R+100%§!. Enfin, £opinion£ §YOpinion§! des empires à notre égard est réduit de §G-50§!."
 ap_esap_ct3_not_diplomacy_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_finance_infrastructure$§!."
 ap_esap_ct3_not_diplomacy_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_war_expansion$§!."
 ap_esap_ct3_not_diplomacy_req_3:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct1_diplomacy$§!."

 ap_esap_ct3_not_finance:0 "Une fraternité parmi les étoiles"
 ap_esap_ct3_not_finance_desc:0 "Les années nous ont montré à quel point cette galaxie peut être un endroit difficile. C'est ensemble que nous pourrons faire face aux horreurs qui nous attendent. Tout le monde a un rôle à jouer, et il le fera avec plaisir."
 #ap_esap_ct3_not_finance_tooltip:0 ""
 ap_esap_ct3_not_finance_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_infrastructure_war$§!"
 ap_esap_ct3_not_finance_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_expansion_diplomacy$§!."
 ap_esap_ct3_not_finance_req_3:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct1_finance$§!."

 ap_esap_ct3_not_infrastructure:0 "La grande campagne"
 ap_esap_ct3_not_infrastructure_desc:0 "Le moment est venu. Cet instant marque le début d'une campagne pour unifier la galaxie. Nous devons abandonner tout autre but jusqu'à ce qu'il n'y ait plus qu'une seule nation parmi ces étoiles."
 ap_esap_ct3_not_infrastructure_tooltip:0 "Génére £alloys£ §YAlliages§! et £consumer_goods£ §YBiens de consommation§! chaque fois que nous occupons une planète avec succès."
 ap_esap_ct3_not_infrastructure_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_war_expansion$§!."
 ap_esap_ct3_not_infrastructure_req_2:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_ct2_diplomacy_finance$§!."
 ap_esap_ct3_not_infrastructure_req_3:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_ct1_infrastructure$§!."

###############################
### TECHNOLOGICAL ASCENDACY ###
###############################
 ap_esap_technological_ascendancy_bonus_1:0 "Les secrets de l'univers"
 ap_esap_technological_ascendancy_bonus_1_desc:0 "Il existe de nombreux secrets dans l'univers, destinés à rester inconnus de ceux qui ne savent pas où regarder."
 ap_esap_technological_ascendancy_bonus_1_tooltip:0 "Débloque §Y15§! nouvelles technologies rares à trouver et à rechercher."
 ap_esap_technological_ascendancy_bonus_1_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_technological_ascendancy$§!."
 ap_esap_technological_ascendancy_bonus_1_req_2:0 "$TRIGGER_FAIL$Must ont fait des recherches sur au moins §G10§! technologies rares."
 
 ap_esap_technological_ascendancy_bonus_2:0 "La perfection technologique"
 ap_esap_technological_ascendancy_bonus_2_desc:0 "On peut juger une civilisation par les technologies qu'elle maîtrise. C'est une course que nous ne perdrons pas ; nous ne serons jamais satisfaits de ce que nous savons."
 ap_esap_technological_ascendancy_bonus_2_tooltip:0 "Augmente la §Yvitesse de recherche§! de §G+50%§! pendant la recherche d'une technologie reproductible."
 ap_esap_technological_ascendancy_bonus_2_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_technological_ascendancy$§!."
 ap_esap_technological_ascendancy_bonus_2_req_2:0 "$TRIGGER_FAIL$Must ont fait des recherches sur au moins une technologie reproductible."
 
#########################
### NATURAL ASCENDACY ###
#########################
 ap_esap_nature:0 "Biophilie"
 ap_esap_nature_desc:0 "Chaque planète sur laquelle nous nous installons est unique. En le reconnaissant, nous pouvons utiliser chacune d'entre elles au maximum de son potentiel."
 ap_esap_nature_tooltip:0 "Tous les §Y5§! ans, génère une nouvelle §YCaractéristique planétaire§! bénéfique aléatoire sur une planète nouvellement colonisée, et cela pendant §Y25§! ans. Affecte également les planètes déjà contrôlée lorsque la caractéristique est débloquée."
 ap_esap_nature_req_1:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_mining$§!."
 
 ap_esap_garden:0 "Mondes des jardins"
 ap_esap_garden_desc:0 "Considérés comme l'une des plus belles planètes de la galaxie, nos mondes-jardins regorgent de vie. Si les grandes villes, les industries et la pollution sont pour la plupart absentes, la planète est au contraire couverte de jardins, de champs fertiles et de réserves naturelles."
 ap_esap_garden_tooltip:0 "Permet de prendre une décision, en convertissant les planètes en §YMondes-jardins§!, $decision_esap_garden_modifier_effect$."
 ap_esap_garden_req_1:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_mining$§!."
 
############################
### INDUSTRIAL ASCENDACY ###
############################

 ap_esap_mining:0 "Extraction du noyau profond"
 ap_esap_mining_desc:0 "Dans les noyaux de nos planètes se trouvent des richesses minérales jusqu'à présent laissées pour compte. Maintenant, nous avons enfin la capacité d'atteindre le fond et de le faire remonter."
 ap_esap_mining_tooltip:0 "Débloque la décision planétaire '§Y$mod_district_mining_max$§!' qui réduit l'§YHabitabilité§! et le §YBonheur§! de la planète de §G-10%§! pendant §Y20§! ans. La décision génère une caractéristique planétaire §Y$d_esap_mining$§! , augmentant le §Y$mod_district_mining_max$§! de §G2§!. Il y a également §G10%§! de chances de générer une caractéristique planétaire §Y$d_crystalline_caverns$§! ou §Y$d_dust_caverns$§!. La décision peut être activée tous les §Y20§! ans, et seulement §Y5§! fois par planète."
 ap_esap_mining_req_1:0 "$TRIGGER_FAIL$Empêche de choisir l'atout d'ascension §Y$ap_esap_nature$§!."
 ap_esap_mining_req_2:0 "$TRIGGER_FAIL$Requiert la technologie £engineering£ §Y$tech_mining_3$§!."
 
 ap_esap_industry:0 "Mondes de forge"
 ap_esap_industry_desc:0 "Nos mondes de forge, avec leurs cieux remplis de fumée et leurs terres couvertes d'industries, ne sont peut-être pas les endroits les plus jolis de la galaxie. Cependant, leur capacité de production dépasse de loin celle de tous les autres mondes de la galaxie."
 ap_esap_industry_tooltip:0 "Permet de prendre une décision, en convertissant les planètes en §YMondes de forge§!, $decision_esap_industry_modifier_effect$."
 ap_esap_industry_hive_tooltip:0 "Permet de prendre une décision, en convertissant les planètes en §YMondes de forge§!, $decision_esap_industry_hive_modifier_effect$."
 ap_esap_industry_machines_tooltip:0 "Permet de prendre une décision, en convertissant les planètes en §YMondes de forge§!, $decision_esap_industry_machines_modifier_effect$."
 ap_esap_industry_req_1:0 "$TRIGGER_FAIL$Requiert l'atout d'ascension §Y$ap_esap_mining$§!."
 ap_esap_industry_req_2:0 "$TRIGGER_FAIL$Requiert la technologie £engineering£ §Y$tech_alloys_2$§!."
 
###################
### ETHIC PERKS ###
###################

### Base Ethic ###

 ap_esap_authoritarian_1:0 "Règle absolue"
 ap_esap_authoritarian_1_desc:0 "Il y a une génération que quelqu'un n'a pas remis en question le droit absolu des castes dirigeantes à leur pouvoir. De telles questions ne feraient que nuire à nos efforts pour créer l'empire parfait."
 
 ap_esap_egalitarian_1:0 "Vers l'utopie"
 ap_esap_egalitarian_1_desc:0 "Notre empire n'est que le moyen d'atteindre une fin. Cette fin est la fortune de son peuple. Ce n'est que lorsque nous pourrons offrir les meilleures conditions de vie à tous nos citoyens que notre empire pourra être considéré comme complet."
 ap_esap_egalitarian_1_tooltip:0 "Augmente §Yla vitesse de croissance§! et £unity£ §Yl'unité§! de §G+10%§! sur les planètes où £happiness£ §Yle bonheur moyen§! est au moins §Y70%§!."
 
 #Currently Nihilistic Aquisition is used instead.
 #ap_esap_xenophobe_1:0 ""
 #ap_esap_xenophobe_1_desc:0 ""
 #ap_esap_xenophobe_1_tooltip:0 "" 
 
 #Disabled until Federations DLC.
 ap_esap_xenophile_1:0 "Amical"
 ap_esap_xenophile_1_desc:0 "Ne détruisons-nous pas nos ennemis quand nous en faisons nos amis ? '."
 ap_esap_xenophile_1_tooltip:0 ""

 ap_esap_militarist_1:0 "Béhémoths de guerre"
 ap_esap_militarist_1_desc:0 "Quand il s'agit de vaisseaux, la taille compte. Il n'y a rien qu'une flotte de cuirassés, équipée d'armes et de blindages supérieurs, ne puisse affronter."
 ap_esap_militarist_1_tooltip:0 "Augmente la §YCoque§!, le §YBlindage§! et le §YBouclier§! de §G+20%§! et la §YPortée§! de §G+25%§!, pour tous les §YCuirassés§! et §YTitans§!."
 ap_esap_militarist_1_req_1:0 "$TRIGGER_FAIL$Requiert la technologie £engineering£ §Y$tech_battleships$§!."
 
 ap_esap_pacifist_1:0 "La force des mots"
 ap_esap_pacifist_1_desc:0 "Il peut y avoir une force dans les armes et les bras. Mais cette force s'effrite lorsqu'on la compare à la force des simples mots, une fois sagement choisis."
 ap_esap_pacifist_1_tooltip:0 ""
 
 ap_esap_materialist_1:0 "Explorateurs d'étoiles"
 ap_esap_materialist_1_desc:0 "En tant qu'habitants de cette galaxie, il est de notre devoir de la connaître. Chaque étoile, chaque planète et chaque lune doit être cartographiée, documentée et archivée."
 ap_esap_materialist_1_tooltip:0 "Augmente la §YVitesse§! des §YVaisseaux scientifiques§! de §G+25%§!. De plus, gagne des §YPoints de recherche§! équivalant à 10% de vos revenus mensuels lorsque vous réussissez à explorer un corps céleste."
 
### Fanatic Ethic ###
 ap_esap_authoritarian_2:0 "Castes absolues"
 ap_esap_authoritarian_2_desc:0 "À la naissance, la vie complète de chaque individu est déjà planifiée. De son premier souffle à son dernier, chaque tâche qu'il devra accomplir tout au long de sa vie est déterminée. Avec une connaissance parfaite des compétences dont il aura besoin tout au long de sa vie, son éducation peut être parfaitement adaptée pour lui permettre de réaliser le plan qui a été établi pour lui."
 ap_esap_authoritarian_2_modifier_desc:0 "Augmente la production £food£ §YNourriture§! et £minerals£ §YMinéraux§! des §YTravailleurs§! de §G10%§!. Augmente les £alloys£ §YAlliages§!, £consumer_goods£ §YBiens de consommation§!, £engineering£ §YRecherche en ingénierie§!, £physics£ §YRecherche en physique§!, et £society£ §YRecherche sociétale§! par les §YSpécialistes§! de §G10%§!. Augmente l' £unity£ §YUnité§! produite par les §YDirigeants§! de §G10%§!."

 ap_esap_egalitarian_2:0 "Réalisation de soi"
 ap_esap_egalitarian_2_desc:0 "Notre citoyen n'existe pas pour servir notre empire. Au contraire, notre empire existe pour promouvoir l'existence de son citoyen. Ce n'est que lorsque chacun d'entre nous aura atteint son plein potentiel que nous pourrons prétendre à la perfection. Ce n'est qu'alors que notre empire pourra atteindre la vraie grandeur."
 ap_esap_egalitarian_2_tooltip:0 "Active un nouvel ensemble de traits spéciaux pour les chefs, qui sont obtenus lorsqu'un chef atteint le niveau §Y4§!."

 ap_esap_xenophobe_2:0 "Le Grand Nettoyage"
 ap_esap_xenophobe_2_desc:0 "Cette galaxie doit être nettoyée de tous les xénos qui l'infestent. Du plus haut sapient, jusqu'aux plantes, insectes et champignons les plus bas."

 ap_esap_xenophile_2:0 "Son coeur battant"
 ap_esap_xenophile_2_desc:0 "Ce n'est qu'ensemble que nous avons le droit de diriger cette galaxie. Et nous sommes au coeur de ce nouvel ordre galactique, guidant doucement les empires des étoiles sur un nouveau chemin de coopération et de compréhension."
 ap_esap_xenophile_2_tooltip:0 "L'£opinion£ §YOpinion§! à notre égard est augmentée de §G+25§! pour tous les membres de notre fédération."
 
 ap_esap_militarist_2:0 "Soif de guerre"
 ap_esap_militarist_2_desc:0 "Bien que notre civilisation ait beaucoup changé depuis notre départ vers les étoiles, la guerre n'a jamais changé. Elle sera toujours le but de notre existence, qui apporte la joie à notre vie et la fin à celle de nos ennemis."
 ap_esap_militarist_2_tooltip:0 "Pour chaque année sans guerre, réduit le £happiness£ §Y$MOD_POP_HAPPINESS$§! de tous les £pop£ §YPops§! de §G-3%§! et £unity£ §YUnité§! de §G-5%§!. Les pénalités s'accumulent jusqu'à §Y10§! fois et §Y1§! fois pour chaque année de guerre."
 
 ap_esap_pacifist_2:0 "Pax Galactica"
 ap_esap_pacifist_2_desc:0 "La guerre n'a pas de gagnants, seulement des perdants. Pour faire ressortir le vrai potentiel de notre empire, nous devons laisser nos petites querelles derrière nous. Nous entrerons dans une nouvelle ère, une ère de paix et de prospérité."
 ap_esap_pacifist_2_tooltip:0 "Augmente £trade_value£ §Yla valeur commerciale§! de §G+1%§!, et £stability£ §Yla stabilité§! de §G0. 2§! pour chaque année de paix. Les bonus s'empilent jusqu'à §Y50§! fois et §Y5§! empilements sont supprimés pour chaque année de guerre."
 
 ap_esap_materialist_2:0 "Progression, sinon Régression"
 ap_esap_materialist_2_desc:0 "Le moment où nous laisserons notre soif de nouvelles découvertes s'étancher, c'est aussi le moment où nous basculerons dans une nouvelle ère sombre. La poursuite tenace du progrès technologique est la seule chose qui empêche notre civilisation de régresser."
 ap_esap_materialist_2_tooltip:0 "Gagne des £unity£ §YUnités§! supplémentaires chaque fois qu'une nouvelle technologie est recherchée."
 
 ap_esap_spiritualist_2:0 "Le pilier de la société"
 ap_esap_spiritualist_2_desc:0 "Notre foi sous-tend tous les aspects de notre société. Il n'y a pas une seule institution qui ne soit pas fondée sur les doctrines de nos croyances."
 ap_esap_spiritualist_2_tooltip:0 "Débloque la politique §Y$policy_esap_spiritualist_2_doctrine$§!, qui permet à §Y$job_priest_plural$§! de produire §Y2§! supplémentaires de £engineering£ §YRecherche en ingénierie§!, £physics£ §YRecherche en physique§!, ou £society£ §YRecherche en société§!."
 
#######################
### HIVE MIND PERKS ###
#######################
 
 ap_esap_hive_swarm:0 "Le grand essaim"
 ap_esap_hive_swarm_desc:0 "Le ciel s'assombrit. Le sol commence à bouger. L'essaim s'approche."
 ap_esap_hive_swarm_tooltip:0 "Augmente §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+25%§! pour les §YCorvettes§!, et la réduit de §R-25%§! pour tous les autres vaisseaux."

 ap_esap_hive_devouring:0 "L'essaim affamé"
 ap_esap_hive_devouring_desc:0 "En consommant la vie dans l'univers, nous sommes devenus forts. Mais notre faim n'a pas été assouvie."
 ap_esap_hive_devouring_tooltip:0 "Double la quantité de £society£ §YSociété§! gagnée en purgeant £pop£ §YPop§!. De plus, gagne une quantité similaire de £food£ §YNourriture§!."

 ap_esap_hive_terravores:0 "Terravores"
 ap_esap_hive_terravores_desc:0 "La consommation d'une planète est un processus méticuleux. D'abord, tous les organismes macroscopiques sont traités. Ensuite, le sol est filtré et les mers sont aspirées. Enfin, l'atmosphère elle-même est vidée."
 ap_esap_hive_terravores_tooltip:0 ""

