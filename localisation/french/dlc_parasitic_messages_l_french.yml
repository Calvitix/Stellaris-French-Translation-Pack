####################################
 # Diplomacy text
 ####################################
 
 # Infestation
 EMBRYO_DOMINEERING_GREETING_01:0 "Nous voyons un hôte, des oeufs, des oeufs, des oooeeeeeuuuufffs."
 EMBRYO_NEUTRAL_GREETING_01:0 "Nous sommes '§Y[Root.GetName]§!'. Vos corps sont nos utérus pour nos oeufs"
 EMBRYO_NEUTRAL_GREETING_02:0 "Plus d'oeufs, oui oui oouuuiii"
 EMBRYO_NEUTRAL_GREETING_03:0 "Saviez-vous que lorsqu'une larve pénètre dans votre corps, elle commence à vous manger alors que vous êtes encore vivante ?"
 EMBRYO_NEUTRAL_GREETING_04:0 "Je me demandais juste, combien de avez vous d'hotes, je veux dire, de population a votre empire ?"
 EMBRYO_FRIENDLY_GREETING_01:0 "'§Y[Root.GetName]§!' vous salue, [From.GetRulerTitle]. Bien que tu ne fasses pas partie de nous, tu apprendras que nous apprécions également nos amis, tant qu'ils sont utiles."
 EMBRYO_FRIENDLY_GREETING_02:0 "Ignorez les [Root.GetSpeciesSpawnNamePlural], ce sont simplement des enfants orphelins, peut-être pouvez-vous les prendre chez vous ?? Peut-être ? Ils ont besoin d'une famille."
 EMBRYO_FRIENDLY_GREETING_03:0 "Vous comprenez l'importance du corps, nous en avons besoin, nous sommes eux."
 EMBRYO_FRIENDLY_GREETING_04:0 "Nous nous excusons d'avoir infesté certains de vos vaisseaux qui sont entrés dans notre espace, ils voulaient être infestés, demandez-leur... oh..."
 EMBRYO_HOSTILE_GREETING_01:0 "Nous allons vous infester, [From.GetSpeciesName]. Vous ne ferez plus qu'un avec nous."
 EMBRYO_HOSTILE_GREETING_02:0 "Nous sommes la voix, rejoignez-nous, soyez-nous."
 EMBRYO_HOSTILE_GREETING_03:0 "Là où une vie est prise, une nouvelle est née."
 EMBRYO_HOSTILE_GREETING_04:0 "Tout ce que nous voyons en vous, ce sont des embryons prêts à éclore."
 EMBRYO_THREATENED_GREETING_01:0 "Nous ne sommes pas menacés par des gens comme vous."
 EMBRYO_MECH_HOSTILE_GREETING_01:0 "Vos [From.GetSpeciesAdj] ne sont rien d'autre qu'une aberration de la nature."
 EMBRYO_MECH_HOSTILE_GREETING_02:0 "Les méca de '§Y[Root.GetName]§!' ont-ils entendu parler des corps organiques ? Peut-être aimeriez-vous un nouveau type de corps... plus chaleureux... plus nourrissants..."
 EMBRYO_WAR_GREETING_01:0 "Des Oooeeufffs !!!!! Des Oooeeufffs [From.GetSpeciesName] !"
 EMBRYO_WAR_GREETING_02:0 "Pourquoi nous vous appelons oeufs, vous devez vous demander, [From.GetSpeciesName]. Eh bien, vous voyez, nous vous considérons comme une partie de nous, mais pas assez pour vous appeler nos enfants, vous êtes un oeuf qui va éclore très bientôt."
 EMBRYO_WAR_GREETING_03:0 "Nous aurons ces corps, [From.GetSpeciesName]. Et nous les utiliserons comme bon nous semble."
 EMBRYO_WAR_GREETING_04:0 "Allons, allons, le processus ne fait pas mal. Nous allons juste pondre des oeufs à l'intérieur de vos corps, ils vont grandir en consommant tous les nutriments que vous leur fournissez. Soyez assurés que vous serez bien nourris. La progéniture grandira à l'intérieur de vous, elle se nourrira de vous en vous gardant en vie pendant qu'elle grandit, du moins la plupart du temps... d'autres fois, l'hôte meurt simplement. Une fois qu'il est suffisamment mature, il commence à creuser son chemin vers l'extérieur en mangeant et en déchirant les os et les tissus. Une fois sorti, il se nourrira des restes de votre corps, rien ne sera gaspillé. Une vie se termine, une vie commence, Oeuf."
 EMBRYO_MECH_WAR_GREETING_01:0 "Boîte de conserve, y a-t-il un endroit où nous pouvons pondre nos oeufs ?"

 EMBRYO_DOW_PROPOSE:0 "Vous serez infestés, nos larves ont déjà été lancées vers votre colonie la plus proche."
 EMBRYO_DOW_PROPOSE_01:0 "Nous avons déterminé que vous [From.GetSpeciesName] feront des hôtes viables. Préparez-vous à être parasités."
 EMBRYO_DOW_PROPOSE_02:0 "Vous pensiez vraiment que vous pouviez arrêter la propagation de '§Y[Root.GetName]§!'. Vous êtes des idiots, et vous serez nous."
 EMBRYO_DOW_ACCEPT:0 "'§Y[Root.GetName]§!' ne peut être arrêté. Vous nous rejoindrez, votre biomasse nous soutiendra, votre savoir sera le nôtre."
 EMBRYO_DOW_ACCEPT_01:0 "La propagation de '§Y[Root.GetName]§!' ne peut être arrêtée. La résistance est inutile, vous serez nous."
 EMBRYO_DOW_ACCEPT_02:0 "Venez à nous, [From.GetSpeciesName]. Vous serez infestés. Un cadavre, pas de tombe."
 EMBRYO_MECH_DOW_ACCEPT:0 "Les machines peuvent être infestées comme tout le reste, non ?"
 EMBRYO_CONSIDER_01:0 "Cette proposition peut contribuer à la propagation de '§Y[Root.GetName]§!'."
 EMBRYO_CONSIDER_02:0 "Nous allons évaluer cette proposition avec des millions d'esprits."
 EMBRYO_CONSIDER_03:0 "Les [From.GetName] crient leur proposition, et '§Y[Root.GetName]§!' ont écouté."
 EMBRYO_CONSIDER_04:0 "Nous avons entendu votre proposition, et nous allons évaluer son utilité."
 EMBRYO_PEACE_PROPOSE:0 "Nous nous lassons de ce conflit, l'opportunité de se répandre est passée, pour le moment."
 EMBRYO_DOW_VOTE_PROPOSE:0 "Notre décision est unanime : les membres de §Y[From.GetName]§! doivent être infestés. Aidez-nous à vaincre un ennemi commun, et nous vous laisserons tranquilles. Pour l'instant."
 EMBRYO_PEACE_ACCEPT:0 "Nous avons infesté une quantité suffisante de [From.GetSpeciesName] pour nos besoins, pour le moment. Cependant, nos larves ne seront jamais arrêtées."
 EMBRYO_MECH_PEACE_ACCEPT:0 "Nous sommes fatigués d'infester des cas de métal froid comme vous, la galaxie est remplie d'hôtes organiques frais."
 EMBRYO_PEACE_REFUSE:0 "Pourquoi nous arrêterions-nous ? Les [From.GetSpeciesName] sont des hôtes parfaits pour '§Y[Root.GetName]§!'. Nous allons continuer à nous reproduire, vos efforts stupides pour nous arrêter sont vains."
 EMBRYO_MECH_PEACE_REFUSE:0 "Nous ne céderons pas. Pas tant que les machines occuperont encore des terres infestables."
 EMBRYO_ITOA_SELECT:0 "Vous cherchez à créer une alliance temporaire avec les membres de '§Y[Root.GetName]§!' ?"
 EMBRYO_ITOA_ACCEPT:0 "Nous avons évalué votre proposition, nous rejoindrons temporairement la §Y[From.GetAllianceName]§! tant que cela aidera la propagation de '§Y[Root.GetName]§!'."
 EMBRYO_ITOA_REFUSE:1 "Rejoindre la §Y[From.GetAllianceName]§! n'aidera pas à notre propagation..."
 EMBRYO_ITOA_PROPOSE:0 "Une alliance pourrait nous aider à nous répandre. Acceptez-vous ?"
 EMBRYO_ASK_JOIN_A_SELECT:0 "Vous recherchez une coopération temporaire mutuellement bénéfique avec '§Y[Root.GetName]§!', futurs hôtes ?"
 EMBRYO_ASK_JOIN_A_PROPOSE:1 "Votre Fédération va nous aider à nous étendre. Nous aimerions y associer les [From.GetName], temporairement."
 EMBRYO_ASK_JOIN_A_ACCEPT:0 "Nous vous aiderons temporairement, futurs hôtes. Bienvenue dans notre alliance temporaire."
 EMBRYO_ASK_JOIN_A_REFUSE:1 "Vous êtes bien plus utiles comme hôtes que comme alliés. Vous allez être infestés, bientôt."
 EMBRYO_LEAVE_A_SELECT:0 "'§Y[Root.GetName]§!' trouve toujours cette alliance bénéfique à notre expansion, êtes-vous sûrs de vouloir y mettre fin, futurs hôtes ?"
 EMBRYO_LEAVE_A_PROPOSE:0 "Cette alliance ne profite plus à notre propagation, nous devons y mettre fin."
 EMBRYO_LEAVE_A_ACCEPT:0 "Très bien. Vous êtes de toute façon de meilleurs hôtes que des alliés, le temps viendra où votre espèce sera infestée comme toutes les autres."
 EMBRYO_DEMAND_VASS_SELECT:0 "Vous cherchez à limiter temporairement la propagation de '§Y[Root.GetName]§!' en échange de notre protection temporaire, et d'autres avantages ?"
 EMBRYO_DEMAND_VASS_PROPOSE:0 "L'unité des [From.GetName] a résisté à l'épreuve du temps. Nous allons temporairement protéger les [From.GetSpeciesNamePlural] de la destruction. Cependant, ce n'est que temporaire, finalement vous §Rserez §  infestés."
 EMBRYO_DEMAND_VASS_ACCEPT:0 "Nous avons déterminé que cet arrangement sera bénéfique à notre propagation. '§Y[Root.GetName]§!' se répandra et s'épanouira sous la protection de la [From.GetRulerName]. Jusqu'à ce que le moment vienne où vous ne pourrez plus nous aider. Rappelez-vous, vous finirez par être infestés comme tous les autres."
 EMBRYO_DEMAND_VASS_REFUSE:0 "Nous refusons d'être contenus. Vous ne pourrez jamais contenir la propagation de '§Y[Root.GetName]§!'. Vous serez infestés."
 EMBRYO_ASK_FOR_VASS_SELECT:0 "Vous êtes prêts à être temporairement cultivés et protégés par '§Y[Root.GetName]§!' avant que le temps ne vienne où votre espèce doit être intégrée dans notre grand esprit ?"
 EMBRYO_ASK_FOR_VASS_PROPOSE:0 "Votre protection temporaire aiderait à notre propagation, acceptez-vous ?"
 EMBRYO_ASK_FOR_VASS_ACCEPT:0 "Nous avons délibéré et accepté. Les [From.GetName] seront cultivés jusqu'au jour où nous estimerons qu'il est plus profitable de les infester."
 EMBRYO_ASK_FOR_VASS_REFUSE:0 "Nous ne protégeons pas, nous ne faisons qu'infester. Êtes-vous prêt à être infesté ?"
 EMBRYO_DEMAND_PROT_SELECT:0 "$EMBRYO_DEMAND_VASS_SELECT$"
 EMBRYO_DEMAND_PROT_PROPOSE:0 "$EMBRYO_DEMAND_VASS_PROPOSE$"
 EMBRYO_DEMAND_PROT_ACCEPT:0 "$EMBRYO_DEMAND_VASS_ACCEPT$"
 EMBRYO_DEMAND_PROT_REFUSE:0 "$EMBRYO_DEMAND_VASS_REFUSE$"
 EMBRYO_ASK_FOR_PROT_SELECT:0 "$EMBRYO_ASK_FOR_VASS_SELECT$"
 EMBRYO_ASK_FOR_PROT_PROPOSE:0 "'§Y[From.GetName]§!' a trouvé que '§Y[Root.GetName]§!' était un gardien temporaire approprié pour aider à notre expansion. Allez-vous nous aider en faisant de nous un protectorat ?"
 EMBRYO_ASK_FOR_PROT_ACCEPT:0 "$EMBRYO_ASK_FOR_VASS_ACCEPT$"
 EMBRYO_ASK_FOR_PROT_REFUSE:0 "$EMBRYO_ASK_FOR_VASS_REFUSE$"
 EMBRYO_RELEASE_SUBJECT_SELECT:0 "Vous ne souhaitez plus contenir la propagation de '§Y[Root.GetName]§!' ?"
 EMBRYO_RELEASE_SUBJECT_PROPOSE:0 "Nous vous avons cultivé au point que vous êtes maintenant des hôtes appropriés pour nos embryons. Vous allez être infestés."
 EMBRYO_RELEASE_SUBJECT_ACCEPT:0 "Très bien, nous n'avons plus besoin de votre aide pour nous répandre. En guise de remerciement, nous ferons preuve d'une certaine clémence lorsque le moment sera venu de vous infester."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Quoi ? Vous n'êtes pas encore des hôtes convenables."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Vous ne pouvez plus contenir notre propagation, relâchez-nous et nous ferons preuve de pitié lorsque le moment sera venu de vous infester."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Très bien, même si vous n'êtes pas des hôtes idéaux, vous restez des hôtes."
 EMBRYO_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:0 "Vous ne pouvez pas échapper à l'inévitabilité de votre infestation [From.GetName] : vous nous appartenez, et même si vous vous séparez, vous finirez toujours par être infesté."
 EMBRYO_OFFER_TRADE_DEAL_PROPOSE:0 "'§Y[From.GetName]§!' est arrivé à la conclusion que cette transaction serait bénéfique pour nous deux. Vous pouvez faire confiance à notre esprit sur cette conclusion."
 EMBRYO_OFFER_TRADE_DEAL_ACCEPT:0 "Cette transaction aiderait notre propagation. Nous acceptons."
 EMBRYO_OFFER_TRADE_DEAL_REFUSE:0 "Cette transaction n'aiderait pas notre propagation. Nous refusons."
 EMBRYO_MECH_MAKE_RIVAL_PROPOSE:0 "La machine occupe un territoire contenant de la biomasse infestible. Votre jugement est à portée de main."
 EMBRYO_SYNTH_MAKE_RIVAL_PROPOSE:0 "Le synthé occupe un territoire contenant une biomasse infestable. Votre jugement est à portée de main."
 EMBRYO_MAKE_RIVAL_PROPOSE_01:0 "Nous nous répandrons comme un fléau sans fin sur votre empire. Votre jugement est proche."
 EMBRYO_MAKE_RIVAL_FRIENDLY:0 "Donc on suppose que vous souhaitez qu'on vous infeste ? Bien, si seulement les autres étaient aussi agréables."
 EMBRYO_MAKE_RIVAL_NEUTRAL:0 "Très bien, alors nous allons accélérer notre expansion vers l'espace de vos empires. Bientôt vous serez nos instruments."
 EMBRYO_MAKE_RIVAL_HOSTILE:0 "Préparez-vous pour votre inévitable infestation [Root.GetAdj]"
 EMBRYO_MAKE_RIVAL_PROPOSE:0 "'§Y[Root.GetName]§!' est un obstacle à la propagation [From.GetAdj]. Nous nous répandrons comme une peste sur votre empire."
 EMBRYO_MAKE_RIVAL_ACCEPT_FRIENDLY:0 "Votre jugement viendra rapidement, préparez-vous à être infesté."
 EMBRYO_MAKE_RIVAL_ACCEPT_NEUTRAL:0 "Vos planètes sont couvertes de biomasse et remplies d'hôtes parfaits pour nos embyons. Votre fin inévitable est proche."
 EMBRYO_MAKE_RIVAL_ACCEPT_HOSTILE:0 "Vous êtes des hôtes appropriés, vous serez infestés."
 EMBRYO_MECH_END_RIVALRY_PROPOSE:0 "Pensez-vous que la pitié vous sauvera de notre propagation ? Elle ne le fera pas."
 EMBRYO_END_RIVALRY:0 "Nous avons trouvé des hôtes plus utiles ailleurs."
 #CHECK THIS
 EMBRYO_MECH_END_RIVALRY:0 "Nous ne ciblons plus activement l'infestation de la machine."
 EMBRYO_END_RIVALRY_ACCEPT:0 "Cela ne change rien. Vous serez infestés."
 EMBRYO_MECH_END_RIVALRY_ACCEPT:0 "La machine, bien qu'infestable, n'est pas digne de notre temps. Nous avons trouvé des hôtes plus appropriés ailleurs."
 EMBRYO_END_RIVALRY_FRIENDLY:0 "Très bien, nous trouverons des hôtes plus appropriés ailleurs."
 EMBRYO_END_RIVALRY_NEUTRAL:0 "Bien que vous soyez toujours une espèce hôte convenable pour l'infestation, nous allons chercher ailleurs pour le moment."
 EMBRYO_END_RIVALRY_HOSTILE:0 "Peu importe comment nous appelons notre relation, '§Y[Root.GetName]§!' n'a que du mépris pour vous."
 EMBRYO_END_RIVALRY_PROPOSE:0 "Nous avons trouvé une espèce hôte plus appropriée pour l'infestation, donc nous vous laissons tranquille pour le moment."
 EMBRYO_END_RIVALRY_ACCEPT_FRIENDLY:0 "Très bien, nous trouverons des hôtes plus appropriés ailleurs."
 EMBRYO_END_RIVALRY_ACCEPT_NEUTRAL:0 "'§Y[Root.GetName]§!' a beaucoup d'autres espèces à infester.."
 EMBRYO_END_RIVALRY_ACCEPT_HOSTILE:0 "Vous serez infesté de toute façon. Préparez-vous pour votre inévitable infestation."
 EMBRYO_INTEGRATE_FRIENDLY:0 "L'intégration nous donnera un meilleur accès aux hôtes, ce qui nous enthousiasme."
 EMBRYO_INTEGRATE_NEUTRAL:0 "Vous ne nous retiendrez pas, vous finirez par être infestés de toute façon."
 EMBRYO_INTEGRATE_HOSTILE:0 "Vous serez infesté..."
 EMBRYO_INTEGRATE_PROPOSE:0 "Nous souhaitons être contenus temporairement jusqu'à ce que l'heure du jugement arrive, acceptez-vous ?"
 EMBRYO_INTEGRATE_ACCEPT:0 "Vous pouvez nous contenir, [From.GetRulerTitle] mais vous ne nous détruirez jamais."
 EMBRYO_CLOSE_BORDERS_ACCEPT:0 "Aucune frontière ne peut nous contenir."
 EMBRYO_CLOSE_BORDERS_PROPOSE:0 "Entrez dans notre territoire et vous serez infestés."
 EMBRYO_CLOSE_BORDERS_SELECT:0 "Aucune frontière ne pourra nous contenir."
 EMBRYO_OPEN_BORDERS_ACCEPT:0 "Une bonne décision, Oeuf."
 EMBRYO_OPEN_BORDERS_PROPOSE:0 "Nous vous invitons à entrer sur notre territoire, Oeuf."
 EMBRYO_CLOSE_BORDERS_SELECT:0 "Nous pouvons nous frayer un chemin à partir de vos entrailles de nourrissons, vous pensez que ces frontières imaginaires nous arrêteront ?"
 
 INSULT_PROPOSE_INFEST:0 "Vous êtes des parasites, rien de plus."
 INSULT_PROPOSE_EMBRYO_01:0 "Tu ne nous prendras jamais, parasite."
 INSULT_PROPOSE_EMBRYO_02:0 "Votre infestation sera contenue parasitairement."
 INSULT_PROPOSE_EMBRYO_03:0 "Votre fléau sera éliminé par un grand feu brûlant."
 
 EMBRYO_INSULT_ACCEPT:0 "Des hôtes si merveilleusement forts et tenaces, vous nous serez très utiles."
 EMBRYO_MECH_INSULT_ACCEPT:0 "La construction mécanique ne vous sauvera pas de votre destruction inévitable."
 EMBRYO_INSULT_PROPOSE_MECH_01:0 "Tu es peut-être une machine, mais tu peux être infesté comme tout le reste."
 EMBRYO_INSULT_PROPOSE_MECH_02:0 "Infester '§Y[Root.GetName]§!' demanderait à peine un effort. Un simple virus informatique fera l'affaire."
 MECH_INSULT_PROPOSE_EMBRYO_01:0 "Le seul aspect de ta biologie répugnante qui soit plus désagréable que tes processus digestifs est la tête que tu fais en ce moment."
 MECH_INSULT_PROPOSE_EMBRYO_02:0 "Les faibles tentatives [Root.GetSpeciesAdj] de partage d'informations collectives à l'aide d'organes biologiques sont aussi répugnantes qu'inefficaces."

 
 EMBRYO_INSULT_NEUTRAL:0 "Vos insultes sont pitoyables, elles ne vous sauveront pas."
 EMBRYO_INSULT_FRIENDLY:0 "Les insultes ne changeront pas l'inévitable."
 EMBRYO_INSULT_HOSTILE:0 "Nous pensons que nous connaissons déjà l'essence de votre message..."
 EMBRYO_INSULT_PROPOSE_01:0 "Nous avons analysé votre espèce et déterminé que vous feriez de merveilleux hôtes pour notre [From.GetSpeciesSpawnNamePlural]."
 EMBRYO_INSULT_PROPOSE_02:0 "Les embryons nécessitent un système nerveux de base pour être consommés, malheureusement il semble que votre espèce en soit dépourvue."
 EMBRYO_INSULT_PROPOSE_03:0 "Vous allez nous rejoindre. Ne le combattez pas, embrassez-le."
