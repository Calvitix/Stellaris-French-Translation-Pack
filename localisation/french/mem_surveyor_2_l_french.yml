# Additional Surveyor Localisations, to avoid mixup with already translated

l_french:

 origin_mem_ceaseless_gaze: "Regard incessant"
 origin_mem_ceaseless_gaze_desc: "Dans un passé lointain, cette civilisation a pu lancer une multitude de sondes inspectrices qui surveillent le développement de l'univers. Une catastrophe a anéanti leur ancienne civilisation et ses capacités spatiales, et maintenant ils sont prêts à tendre la main aux étoiles à nouveau."
 origin_tooltip_mem_ceaseless_gaze: "Commencez par un §YMonde Relique§! comme monde natal.\nUne §YSonde inspectrice§! est garantie d'apparaître quelque part dans la galaxie. Bien qu'elle ne vous reconnaisse pas comme ses maîtres, vous serez en contact avec elle."
 START_SCREEN_MEM_CEASELESS_GAZE: "Nos ancêtres, bien que navigant dans l'espace, ont négligé de s'étendre à travers la galaxie. Au lieu de cela, ils ont construit une série de sondes sophistiquées capables de repérer et de neutraliser toute menace extraterrestre. Convaincus qu'une surveillance galactique adéquate les protégerait, ils sont devenus complaisants - et lorsqu'une catastrophe a dévasté notre monde natal, ils n'étaient pas préparés.\n\nAu cours des siècles, il nous a fallu reconstruire, des sondes de classe 'Ceaseless Gaze' ont parcouru la galaxie avant de retourner en [Capital_Scope.GetName], déposant des rapports selon lesquels personne ne pouvait déchiffrer et demandant de nouvelles commandes à leurs créateurs morts. Bien que nous ayons essayé de les contacter à plusieurs reprises, ils ne nous ont pas reconnus comme les successeurs légitimes de l'Alkree Imperium qui les a construits.\n\nAu fil du temps, les sondes sont tombées en panne ou ont été détruites. Aujourd'hui, presque tous ont cessé leurs activités ... sauf un. Nous sommes à nouveau prêts à quitter les limites de notre maison ancestrale. Nous ne ferons pas les mêmes erreurs que l'Imperium d'autrefois, mais le CG-7442 est toujours là et représente une quantité inconnue."

 mem_surveyor.100.origin.1: "Vous me semblez familiers. Nous sommes-nous rencontrés auparavant ?"
 mem_surveyor.100.origin.2: "Si mes calculs sont corrects, il y a 85% de chances que §Y[Root.GetName]§! soit un état successeur légitime de l'§YImpérium Alkrie§!.. J'évalue une marge d'erreur de 122%.\n\nCe qui signifie qu'il y a 37% de chances que vous soyez réellement l'anti-successeur de l'Impérium Alkrie. Ou peut-être le successeur de l'Impérium Anti-Alkrie. Une implication assez effrayante."
 mem_surveyor.100.d: "Nos ancêtres vous ont construit. Tu ne t'en rends pas compte ?"
 mem_surveyor.100.d.answer: "Vous faites une affirmation assez audacieuse ... Mais c'est aussi non étayé, et les implications non étayées sont mauvaises.\n\nIls ne sont en effet pas meilleurs que des mensonges. Et les mensonges sont mauvais. Les mensonges sont si mauvais qu'ils devraient être illégaux et pourraient bien dépendre de la juridiction dans laquelle vous vous trouvez (ou prétendez sans fondement être). Veuillez ne pas faire de réclamations sans fondement."

 mem_surveyor_fc_1: "Nous suivons une seule sonde qui voyage dans l'espace."
 mem_surveyor.601.name: "Sonde solitaire"
 mem_surveyor.601.desc: "Le suivi à distance de la '§H[This.ContactCountry.GetName]§!' confirme l'observation initiale selon laquelle il s'agit d'une seule sonde autonome et non d'une partie d'une flotte plus importante. Nous avons intercepté un flux de données envoyé dans une région éloignée de l'espace, mais jusqu'à présent nous n'avons pas intercepté de réponse."
 mem_surveyor_fc_2: "Nous avons trouvé un moyen de communiquer avec la sonde."
 mem_surveyor.602.name: "Mise en contact de la sonde"
 mem_surveyor.602.desc: "Nous avons réussi à déchiffrer partiellement le code des signaux de la sonde et à envoyer une demande de communication. Après quelques tentatives, nous recevons enfin une réponse."
 mem_surveyor.601.a: "Continuez"
 mem_surveyor.602.a: "Transmettez-moi la connexion"

 mem_surveyor.5.desc.fc: "D'accord, d'accord. Je vais vous parler. Sortez juste de ce canal très important et très très privé.\n\nJe suis une sonde d'exploration conçue et employée par l'§YImpérium Alkrie§! pour explorer la galaxie et évaluer la situation pour mes créateurs. Mon objectif principal est d'identifier et de contenir toute menace posée par la vie extraterrestre pour le futur de l'§YAlkrie§!. Pour le moment, cette unité a effectué §S[mem_surveyor_country.mem_surveyor_iteration_count]§! balayages. Durée estimée de l'opération : §S-1955 ans§!."

 

