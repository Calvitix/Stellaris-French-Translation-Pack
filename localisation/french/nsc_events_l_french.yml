expcruiser.04.name: "Mise à niveau du vaisseau scientifique terminée"
expcruiser.04.desc: "Nous avons terminé un projet de mise à niveau du vaisseau scientifique. Le chef scientifique a pris son poste et le nouveau vaisseau attend maintenant vos ordres."


