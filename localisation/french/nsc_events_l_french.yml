nsc_flagship_mid_2_DESC:0 "Projet de construction du vaisseau Amiral : Étape 3 sur 6\nCet immense chantier naval abrite le puissant vaisseau amiral de notre Empire.\nIl est actuellement en construction et est achevé à environ 50%."

