PROTOTYPE_EXPLORATION_CRUISER_PROJECT:0 "Prototype de croiseur d'exploration"
PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC:0 "Nos ingénieurs pensent qu'ils peuvent créer un nouveau type de vaisseau scientifique spécialement conçu pour l'exploration de l'espace lointain, mais qui sera également suffisamment armé pour faire face aux dangers inhérents qui nous attendent alors que nous nous dirigeons vers les étoiles."

EXPLORATION_CRUISER_UPGRADE_PROJECT:0 "Projet d'amélioration du vaisseau scientifique"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC:0 "Nos ingénieurs de flotte sont prêts à commencer la tâche monumentale de modernisation de l'un de nos vaisseaux scientifiques existants dans la nouvelle classe 'Croiseur d'Exploration'. On s'attend à ce que ce projet prenne environ 250 jours pour se terminer. Une fois terminé, le chef scientifique du vaisseau sera transféré automatiquement sur son nouveau vaisseau."

expcruiser.01.name: "Prototype de croiseur d'exploration"
expcruiser.01.desc: "Alors que nous partons pour nos premières expéditions pour explorer la galaxie, nous avons découvert de nombreux dangers et menaces cachés. Pour assurer la sécurité de nos meilleurs dirigeants scientifiques tout en explorant, nos ingénieurs pensent qu'ils peuvent créer un nouveau type de vaisseau scientifique spécialement conçu pour l'exploration de l'espace lointain, mais qui sera également suffisamment armé pour faire face aux dangers inhérents qui nous attendent alors que nous partons. dans les étoiles. Nous avons obtenu les ressources d'ingénierie nécessaires pour démarrer un projet spécial, et nous pouvons commencer à créer cette conception immédiatement. Alternativement, nous pouvons affecter nos recherches d'ingénierie sauvegardées à d'autres tâches. Nous attendons votre décision."

expcruiser.01.a: "Une excellente idée. Commencez le projet immédiatement !"
expcruiser.01.b: "Je ne pense pas que nous ayons besoin d'un tel vaisseau pour le moment."

expcruiser.02.name: "Prototype de croiseur d'exploration terminé"
expcruiser.02.desc: "Nos ingénieurs ont réussi ! Le tout nouveau Prototype de croiseur d'exploration est terminé et est prêt à recevoir vos ordres !"

expcruiser.03.name: "Amélioration de la flotte scientifique"
expcruiser.03.desc:0 "Maintenant que nous avons finalisé la conception permanente du croiseur d'exploration, notre équipe de logistique de flotte aimerait savoir si vous souhaitez mettre à niveau notre flotte de vaisseaux scientifiques avec cette nouvelle conception améliorée. La mise à niveau de chaque vaisseau prendra environ §G250 jours§! et nécessitera un investissement de §B400 alliages§! et §Y50 énergie§! par vaisseau, mais donnerait à nos principaux chercheurs en exploration une bien meilleure chance de survie dans un univers de plus en plus hostile. Nous pouvons améliorer jusqu'à 8 vaisseaux scientifiques vers la nouvelle classe. Un projet spécial sera créé pour chaque vaisseau que vous souhaitez mettre à niveau, ce qui nécessitera de déplacer ce vaisseau vers notre système d'origine pour commencer le projet. Il n'y a pas de limite de temps sur la rapidité avec laquelle vous terminez les projets. Nous attendons votre décision."

expcruiser.03.1:0 "Choisissez de mettre à jour §Y1§! vaisseau. (§B400 alliages§! & §Y50 énergie§!)"
expcruiser.03.2:0 "Choisissez de mettre à jour §Y2§! vaisseaux. (§B800 alliages§! & §Y100 énergie§!)"
