nsc_flagship_complete_DESC:0 "Cet immense chantier naval abrite le puissant vaisseau amiral de notre Empire."

NSC_FLAGSHIP_REBUILD_PROJECT:0 "Reconstruction du vaisseau Amiral"
NSC_FLAGSHIP_REBUILD_PROJECT_DESC:0 "Notre glorieux vaisseau amiral, la fierté de notre Empire, a été détruit au combat. Alors qu'il était prohibitif de soutenir plus d'un vaisseau Amiral à la fois, maintenant que notre vaisseau Amiral a été détruit, nous avons de l'espace dans le budget pour en créer un nouveau."

nsc_events.10.name:0 "Chantier Naval Amiral prêt pour la construction"
nsc_events.10.desc:0 "Nos conceptions pour l'immense chantier naval nécessaire à la construction du vaisseau amiral sont terminées.Nous pouvons commencer la construction de l'installation d'assemblage, mais nos ingénieurs navals doivent finaliser une - et une seule - conception pour le vaisseau tout à fait gargantuesque à construire.Nous ne pourrons construire qu'un seul vaisseau amiral, donc même si nous serons en mesure de moderniser et d'améliorer le vaisseau après sa construction, nous devons en avoir un, une seule conception avant la construction."
nsc_events.10.a:0 "Un vaisseau pour changer la marée ..."

nsc_events.11.name:0 "Finalisation de la conception du vaisseau Amiral"
nsc_events.11.desc:0 "La construction de notre vaisseau amiral a commencé, mais maintenant que le squelette du vaisseau est en cours, il est essentiel de finaliser la conception de notre vaisseau amiral avant que la construction n'aille trop loin pour effectuer facilement des changements."
nsc_events.11.a:0 "Compris, nous finaliserons la conception immédiatement."

nsc_events.12.name:0 "Secret plus"
nsc_events.12.desc:0 "La construction de notre puissant vaisseau amiral bénéficie naturellement du niveau de classification le plus élevé que nous ayons, et nous avons consacré beaucoup de temps, d'efforts et de ressources pour garder le projet dans le secret.\n\nCependant, malgré nos efforts héroïques pour le garderconstruction un secret bien gardé, un projet aussi massif est pratiquement impossible à cacher, et les puissances étrangères de la galaxie en sont conscientes depuis un certain temps, et elles ne restent pas les bras croisés alors que nous changeons à eux seuls le visage de la guerre interstellaire.Nos agents du renseignement rapportent que de nombreux empires ont déjà commencé la construction de leurs propres vaisseaux amiraux, dans l'espoir de maintenir l'équilibre des pouvoirs dans la galaxie.\n\nUne nouvelle course aux armements est en cours."
nsc_events.12.a:0 "Décevant, mais pas inattendu."

nsc_events.13.name:0 "La puissance ultime de l'univers"
nsc_events.13.desc:0 "Après des années de travail, la consommation de grandes quantités de ressources, la construction d'un incroyable chantier naval et la dépense d'un capital politique considérable, le vaisseau Amiral est enfin complet et pleinement opérationnel.C'est le vaisseau de guerre ultime, capable d'anéantir les flottes ennemies et de renverser le cours de guerres entières.\n\nLe dévoilement de ce nouveau vaisseau de guerre massif a été un choc pour les citoyens de notre propre empire, ainsi que pour les masses dexenos étrangers, mais, comme l'ont indiqué de précédents rapports des services de renseignement, leurs gouvernements n'ont pas été pris au dépourvu et se sont préparés à contrer notre puissante nouvelle arme.Les rapports de renseignement indiquent que plusieurs empires sont sur la bonne voie pour lancer leurs propres vaisseaux amiraux en production."
nsc_events.13.a:0 "Excellent, nous lancerons dans les 30 jours."

nsc_events.14.name:0 "Flagship en cours"
nsc_events.14.desc:0 "Nous venons de terminer la cérémonie de lancement de notre nouveau vaisseau amiral.Des milliards de personnes de partout dans l'Empire ont regardé avec admiration le vaisseau massif glisser hors de sa couchette fermée, sa coque brillant dans la lumière du soleil de notre maison.Une nouvelle ère a commencé.Le vaisseau amiral est conçu pour être capable d'opérations indépendantes, mais fonctionnera mieux dans le cadre d'une flotte.Le vaisseau est maintenant en attente et attend l'affectation d'un nouvel amiral."
nsc_events.14.a:0 "Excellent."

nsc_events.15.name:0 "Niveler le terrain de jeu"
nsc_events.15.desc:0 "Nos agents rapportent maintenant que plusieurs puissances étrangères ont lancé leurs propres vaisseaux amiraux pleinement opérationnels pour tenter de suivre le rythme de la course aux armements navals.La galaxie abrite maintenant plusieurs de ces vaisseaux de guerre gargantuesques, chacun transportant suffisamment de puissance de feu pour écraser une flotte entière.Alors que les frais de construction et d'entretien de ces vaisseaux empêcheront toute nation de construire plus d'un vaisseau amiral, leur puissance incroyable façonnera sûrement tout conflit armé futur auquel ils participeront."
nsc_events.15.a:0 "Compris."

nsc_events.16.name:0 "Un désastre épique"
nsc_events.16.desc:0 "Notre vaisseau amiral, la fierté de notre marine, le symbole glorieux de la puissance de notre empire, a été détruit !\n\nLe choc d'une telle calamité grossière ne peut être sous-estimé.Le public a beaucoup confiance en la capacité de notre vaisseau amiral à nous défendre, et notre propagande a largement mis en avant notre vaisseau amiral pour garder nos citoyens inspirés.Dans les jours, les semaines et les années à venir, nombreux sont ceux qui remettront sûrement en question les décisions de commandement qui mèneront à la destruction du vaisseau de guerre le plus puissant que notre empire ait jamais produit.\n\nMaintenant que nous n'avons plus à dépenser l'importantles ressources nécessaires pour maintenir le vaisseau amiral, il sera possible d'en construire un nouveau, même si cela nécessitera le même type de projet spécial approfondi qu'auparavant - et nous devons veiller à ne pas perdre notre prochain vaisseau amiral.Un examen de nos stratégies navales s'impose certainement."
nsc_events.16.a:0 "Compris, nous allons bientôt commencer le projet."
nsc_events.16.a.tooltip:0 "§Y$edict_nsc_flagship_repair$§! est à présent disponible."

nsc_events.17.name:0 "Nouveau vaisseau Amiral terminé"
nsc_events.17.desc:0 "Notre nouveau vaisseau Amiral est enfin terminé et prêt à être lancé.Espérons que celui-ci ne subira pas le même sort sombre que le dernier - ces vaisseaux ne sont pas bon marché ni rapides à remplacer, après tout, et les perdre est un coup dur pour notre moral et notre puissance militaire.Le vaisseau amiral est l'arme la plus puissante de notre arsenal - il doit être manipulé avec précaution.\n\nNous devons essayer de ne pas laisser tomber notre peuple."
nsc_events.17.a:0 "Nous n'échouerons pas à nouveau."

