nsc_events.31.name:0 "Désarmement volontaire"
nsc_events.31.desc:0 "L'existence de super-armes puissantes telles que le Vaisseau amiral a de puissants effets d'entraînement. Les coûts d'entretien de ces incroyables vaisseaux de guerre sont importants et leur simple existence symbolise la disposition martiale d'une nation - et peut augmenter les tensions internationales et accélérer la course aux armements navals.\n\nQue ce soit pour des raisons économiques ou politiques, vous, notre honoré [Root.GetRulerTitle], avez décidé de démanteler votre vaisseau amiral, même si le chantier naval reste opérationnel. Il est possible d'investir des ressources importantes pour commencer immédiatement la construction d'un nouveau vaisseau amiral, bien qu'il soit difficile de garder secret un projet aussi massif - plus facile cette fois du moins, puisque les énormes chantiers navals eux-mêmes existent déjà - et la justification du démantèlement, puis de la reconstruction d'un projet aussi massif est au mieux douteuse. Dans tous les cas, cela nécessitera un projet spécial.\n\nD'un autre côté, s'il est plus prudent d'attendre et de garder nos options ouvertes pour une date ultérieure, il y a maintenant un décret de reconstruction du Vaisseau Amiral disponible, pour le moment où il devient nécessaire ou souhaitable de construire un autre vaisseau amiral."
nsc_events.31.a:0 "Nous reconstruirons le Vaisseau Amiral quand cela sera nécessaire."

