expcruiser.03.5:0 "Choisissez de mettre à jour §Y5§! vaisseaux. (§B2000 alliages§! & §Y250 énergie§!)"
expcruiser.03.6:0 "Choisissez de mettre à jour §Y6§! vaisseaux. (§B2400 alliages§! & §Y300 énergie§!)"
