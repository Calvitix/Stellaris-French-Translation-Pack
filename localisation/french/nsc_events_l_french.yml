nsc_events.30.name:0 "Une bataille légendaire"
nsc_events.30.desc:0 "Depuis le lancement du projet du vaisseau Amiral, avant même que le chantier naval colossal pour construire le navire ne soit construit, de nombreux théoriciens navals ont émis l'hypothèse que, comme les développements précédents ont conduit à une concentration sur les affrontements de navires capitaux, la nouvelle phase de la course aux armements navals pourraitjour mènent à la réunion des vaisseaux amiraux ennemis sur le champ de bataille.Certains ont même avancé que la seule façon possible de contrer un vaisseau amiral serait avec un autre vaisseau amiral, rendant de tels affrontements inévitables.\n\nCe jour est enfin arrivé.Notre vaisseau amiral est sur le point d'affronter un vaisseau amiral ennemi, et les cieux gronderont de leur puissance.Les deux nations ont investi d'énormes ressources dans le développement de leurs vaisseaux amiraux et ont conçu leurs doctrines au moins partiellement autour des puissants vaisseaux.Maintenant, toute la galaxie verra les résultats - avec l'équilibre de la puissance galactique et l'avenir du combat naval et de la pensée, en jeu."
nsc_events.30.a:0 "En avant vers la gloire !"
