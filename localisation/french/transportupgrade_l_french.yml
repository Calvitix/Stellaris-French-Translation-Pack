l_english:
 
COMBAT_COMPUTER_TRANSPORT:0 "Ordinateur avancé de transport de troupes"
TRANSPORT_BEHAVIOR_DESC:0 "Les vaisseaux de transport ignoreront les incendies et peuvent être condamnés à voyager ou à atterrir sur des planètes pour éviter les hostiles. La microgestion est nécessaire car les transports ne resteront pas en retrait au combat, sauf ordres."
 
FLEE_COMPUTER_TRANSPORT:0 "Ordinateur de transport évasif"
COWARD_TRANSPORT_BEHAVIOR_DESC:0 "Les vaisseaux de transport tenteront de se désengager et de fuir l'espace de combat. Cela peut potentiellement leur permettre de secouer des flottes ennemies avec une plage et une vitesse insuffisantes. Peut causer des comportements irréguliers car les transports continueront à fuir en dehors des espaces système."
 
FOLLOW_COMPUTER_TRANSPORT:0 "Économie de transport de troupes"
FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "Les vaisseaux de transport se disperseront dans un cercle plus large et tentent d'éviter de regrouper autant que possible, mais resteront autrement dans la zone de bataille."
 
SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "Computer de transport de troupes"
SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "Les vaisseaux de transport resteront derrière et entourant dans la panique dans l'espoir de les sauver. Ils resteront dans la formation de cercle serré, les rendant faciles à tuer dans son ensemble."
 
MEDIUM_TRANSPORT_SECTION:0 "Coque de transport renforcé"
HEAVY_TRANSPORT_SECTION:0 "Coque de transport avancé"
SUPER_TRANSPORT_SECTION:0 "Coque de Transport 'Noé'"
 
MAMMOTH_ARMOR:0 "Blindage de transport Mammouth"
MAMMOTH_ARMOR_DESC:0 "Des plaques de coque fortement renforcées conçues pour donner aux transports beaucoup d'épaisseur de coque supplémentaire. Cependant, en raison des poids extrêmes, chaque placage ajouté réduira considérablement la mobilité du navire. Les plantes sont tristement trop importantes et ne peuvent être utilisées sur des vaisseaux militaires."
