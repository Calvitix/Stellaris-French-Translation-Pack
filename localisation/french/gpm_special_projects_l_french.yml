 #######################################
 GPM_CRYSTALINE_BEASTS_RESEARCH:0 "Mise en place du camp"
 GPM_CRYSTALINE_BEASTS_RESEARCH_DESC:0 "Les explorateurs de §Y[from.GetName]§! doivent mettre en place un camp de recherche avancé, car l'étude de la mystérieuse grotte de cristal peut prendre des semaines, voire des mois"
 GPM_CRYSTALIZATION_RESEARCH:0 "Recherche sur la cristallisation des plantes"
 GPM_CRYSTALIZATION_RESEARCH_DESC:0 "Nos explorateurs ont recruté des scientifiques supplémentaires et ont mis en place une base de recherche complète. Le processus d'analyse des nombreuses faune et flore cristallines autour de la grotte cristalline peut commencer."
 
