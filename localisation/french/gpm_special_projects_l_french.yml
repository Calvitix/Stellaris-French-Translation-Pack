 #### EGO
 #######################################
 EGO_THE_FIRST_VISIT:0 "La première visite"
 EGO_THE_FIRST_VISIT_DESC:0 "Notre première enquête devrait être le monde en fusion. Cela peut peut-être expliquer la quantité de débris."
 EGO_THE_SECOND_VISIT:0 "La deuxième visite"
 EGO_THE_SECOND_VISIT_DESC:0 "Notre deuxième enquête nous mène à la planète luxuriante à la recherche de Gaia. Espérons qu'il y aura plus de réponses là-bas."
 
