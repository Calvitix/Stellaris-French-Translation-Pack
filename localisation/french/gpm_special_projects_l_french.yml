 GPM_COLONY_SHIP_3:0 "Pas exactement de la ferraille"
 GPM_COLONY_SHIP_3_DESC:0 "Cherchez à savoir si l'un des vaisseaux écrasés peut encore être récupéré."
 GPM_COLONY_SHIP_4:0 "Trop beau pour être vrai"
 GPM_COLONY_SHIP_4_DESC:0 "Vos équipes scientifiques et d'ingénierie tenteront de récupérer autant de vaisseaux que possible en utilisant des parties de vaisseaux spatiaux détruits à proximité."
 gpm_colony_ship_event_chain_title:0 "De la Ferraille"
 gpm_colony_ship_event_chain_desc:0 "Un monde recouvert d'anciens vaisseaux crashés de marque et d'origine inconnues prêts pour des expéditions de sauvetage."
 
 GPM_HUNT_KILL_BOTS:0 "Chasser les robots-tueurs"
 GPM_HUNT_KILL_BOTS_DESC:0 "Une équipe d'élite d'infanterie anti-IA spécialisée effectuera un largage orbitale furtif sur la planète et traquera chaque robot-tueur."
 
 GPM_DISCOVERY_EXPEDITION:0 "Notre spécialiste des sciences mènera une expédition scientifique étendue et potentiellement dangereuse dans l'espoir de faire des découvertes passionnantes ou de découvrir des mystères intéressants."
 
