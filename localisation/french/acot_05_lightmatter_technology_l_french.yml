PAC_COMBAT_COMPUTER_DEFENSE_OE: "Analyseur de combat de transporteur de classe Oméga (évasif)"
PAC_COMBAT_COMPUTER_DEFENSE_OE_DESC: "Ce merveilleux vaisseau utilise un analyseur de combat de classe Oméga unique spécialement optimisé pour les transporteurs."

PAC_COMBAT_COMPUTER_OFFENSE_OE: "Analyseur de combat de transporteur de classe Oméga (stationnaire)"
PAC_COMBAT_COMPUTER_OFFENSE_OE_DESC: "Ce merveilleux vaisseau utilise un analyseur de combat de classe Oméga unique spécialement optimisé pour les transporteurs."

HERCULEAN_COMBAT_COMPUTER_OE: "Analyseur de combat oméga herculéen"
HERCULEAN_COMBAT_COMPUTER_OE_DESC: "L'analyseur de combat de classe Oméga est l'adaptation informatique de combat bio-synthétique la plus avancée jamais développée. Le système augmente efficacement le nombre d'équipages opérationnels de deux fois ou plus sans réellement occuper l'espace du vaisseau. Cette variation est adaptée aux tactiques défensives."

#####################################################################################

ACOT_AFTERBURNERS_OE: "Brûleurs Oméga"
ACOT_AFTERBURNERS_OE_DESC: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le vaisseau aille vite. Les Brûleurs Oméga peuvent être utilisés pour augmenter encore la vitesse, brisant les limites !"

ACOT_HYPERCHARGED_JUMPER_OE: "Amplificateur Hyperpropulseur suralimenté Oméga"
ACOT_HYPERCHARGED_JUMPER_OE_DESC: "Des amplificateurs auxiliaires supplémentaires peuvent être installés sur les turbines modulaires du variateur de vitesse pour augmenter leurs performances. Ce modèle ne nécessite presque aucune charge pour le pilote PRL. Utile pour effectuer une action d'espionnage Tacticool."

ACOT_AURA_HYPERJUMPDRIVE_OE: "Waypoint mourant"
ACOT_AURA_HYPERJUMPDRIVE_OE_DESC: "Grâce à un mécanisme spécial, le Waypoint peut être utilisé pour transporter rapidement toutes les flottes affectées au vaisseau de la capitale vers un nouvel emplacement."

ACOT_REPAIR_COUNTERMEASURES_OE: "Drones de contre-mesures réactifs Oméga"
ACOT_REPAIR_COUNTERMEASURES_OE_DESC: "La plus sophistiquée et la plus durable de toutes les UMD, la classe Oméga offre la meilleure protection, dissuasion et maintenance. Leurs services seront honorés dans les archieves de notre empire."

ACOT_SHIELD_BOOSTER_OE: "Barrière suralimentée Oméga"
ACOT_SHIELD_BOOSTER_OE_DESC: "Les barrières superflues confèrent aux générateurs de boucliers du vaisseau presque deux fois plus de forces, dépassant de loin les générations plus âgées."

ACOT_WEAPONS_CORE_OE: "Noyau auxiliaire Oméga"
ACOT_WEAPONS_CORE_OE_DESC: "Ce noyau d'arme spécialisé convertit les énergies excédentaires des matériaux environnants pour amplifier les systèmes d'armes du vaisseau pour des performances encore plus élevées qu'auparavant."

ACOT_AURA_TECH_INHIBITOR_OE: "Inhibiteur de réseau Seraphim"
ACOT_AURA_TECH_INHIBITOR_OE_DESC: "Cet appareil extrêmement puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux vaisseaux alliés. Personne ne peut nous défier et vivre pour raconter l'histoire."

ACOT_AURA_SUPERAURA_OE: "Réseau Oméga Forge"
ACOT_AURA_SUPERAURA_OE_DESC: "Un réseau spécial orchestré à partir du vaisseau amiral qui établit un lien artificiel puissant entre tous les ordinateurs des vaisseaux au sein de la flotte, les accordant ensemble en un mème éternel. Tous les mèmes. Tout est passé."

ACOT_AUX_ENIGMATIC_AI: "Base de données d'archives Oméga"
ACOT_AUX_ENIGMATIC_AI_DESC: "Cette base de données contient toutes les informations concernant tous les points faibles, les défauts et les mécanismes exploitables de divers modèles anciens en détail qui peuvent être téléchargés sur tous les systèmes d'armes du vaisseau."

aura_origin: "Réseau concentré"
friendly_tech_inhibitor_aura: "Inhibiteur de réseau hostile"
hostile_tech_inhibitor_aura: "Amplificateur de réseau convivial"

shipsize_colossus_hull_add: "Ajout de Coque du Colosse"

tech_lightmatter_afterburners: "Brûleurs Oméga"
tech_lightmatter_afterburners_desc: "Dans les cas où les propulseurs seuls ne suffisent toujours pas pour que le vaisseau aille vite. Oméga Propulseurs peut être utilisé pour augmenter encore la vitesse, brisant les limites !"

tech_lightmatter_armor: "Blindage céleste"
tech_lightmatter_armor_desc: "Les blindages célestes sont forgées à partir de la puissance de l'énergie lumineuse pour créer l'un des matériaux de coque les plus puissants connus des civilisations."

tech_lightmatter_artillery: "Artillerie à hypervitesse légère"
tech_lightmatter_artillery_desc: "L'artillerie légère tire un projectile d'énergie à infusion de lumière super accélérée encore plus puissant qui peut faire fonctionner les vaisseaux ennemis sur de longues distances sans perdre en densité et en force."

tech_lightmatter_aura_energy_drainer: "Inhibiteur de réseau Seraphim"
tech_lightmatter_aura_energy_drainer_desc: "Cet appareil extrêmement puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux vaisseaux alliés. Personne ne peut nous défier et vivre pour raconter l'histoire. Tuez ou soyez tué, Jack."
TECH_UNLOCK_ENERGY_DRAINER_OE_TITLE: "§HDéverrouille le composant :§! Inhibiteur de réseau Seraphim"
TECH_UNLOCK_ENERGY_DRAINER_OE_DESC: "§HInhibiteur de réseau Seraphim§!\nCet appareil extrêmement puissant interfère avec les systèmes ennemis, zappant leurs pouvoirs et les accordant aux vaisseaux alliés. Personne ne peut nous défier et vivre pour raconter l'histoire. Tuez ou soyez tué, Jack."


tech_lightmatter_autocannon: "Canon à impulsions lumineuses"
tech_lightmatter_autocannon_desc: "Cette arme automatique anti-bouclier à courte portée utilise des munitions spéciales chargées de cartouches de lumière statique qui explosent au contact avec une précision et une force cinétique extrêmement mortelles."

tech_lightmatter_lance: "Lance prismatique brûlante"
tech_lightmatter_lance_desc: "Cette arme à amplificateur vertébral tire un flux continu d'énergie lumineuse à travers une lentille prismatique et un cristal de lumière pour dévaster les formations ennemies."

tech_resized_mass_accelerator_oe: "Canon solaire Oméga"
tech_resized_mass_accelerator_oe_desc: "Je suis né pour ce travail."

tech_lightmatter_bomber: "Bombardiers croisés"
tech_lightmatter_bomber_desc: "Des bombardiers à la pointe de la technologie qui surpassent toutes les générations précédentes. Il est temps de mettre le vrai spectacle."

tech_lightmatter_disruptor: "Lumière de perturbation"
tech_lightmatter_disruptor_desc: "Cette arme de perturbateur avancée modifie la lumière statique en une onde de perturbation dimensionnelle qui déconstruit la matière des dimensions primaires, supprimant le vaisseau ennemi de l'existence, contournant toutes les blindages et boucliers inutiles derrière lesquels il se cache."

tech_lightmatter_emitter: "Emetteur d'orage divin"
tech_lightmatter_emitter_desc: "L'émetteur d'orage divin fend les vaisseaux ennemis avec une arme à énergie extrêmement meurtrière issue de l'adaptation de l'émetteur de Lumière Statique."
tech_titan_lightmatter_emitter: "Orage Titanique"
tech_titan_lightmatter_emitter_desc: "Attention, Orage Titanique créé. Unité perdue Unité perdue Unité perdue. Échec de la mission.\n\nC'est ce que les ennemis entendront."

tech_lightmatter_fighter: "Intercepteurs paladins"
tech_lightmatter_fighter_desc: "Des récepteurs de pointe qui surpassent toutes les générations précédentes. Que la chasse commence."

tech_lightmatter_flak: "Système de défense cinétique Oméga"
tech_lightmatter_flak_desc: "Le KDS de classe Oméga est une version améliorée du modèle précédent, avec des mécanismes défensifs encore plus puissants sans égal."

tech_lightmatter_gauss: "Canon brise-étoiles"
tech_lightmatter_gauss_desc: "Les Canons brise-étoiles sont conçus sur la base d'armes cinétiques modernes. Il est capable de tirer des projectiles légers mortellement solides sur de longues distances."

tech_lightmatter_gunship: "Chasseurs Tempête"
tech_lightmatter_gunship_desc: "Le Tempête améliore le Chasseur de classe Firestorm, offrant une protection et une puissance de feu encore meilleures."

tech_lightmatter_hyper_jump_drive: "Amplificateur Hyperpropulseur suralimenté Oméga"
tech_lightmatter_hyper_jump_drive_desc: "Des amplificateurs auxiliaires supplémentaires peuvent être installés sur les turbines modulaires du variateur de vitesse pour augmenter leurs performances. Ce modèle ne nécessite presque aucune charge pour le pilote PRL. Utile pour effectuer une action d'espionnage Tacticool."

tech_lightmatter_inspire_aura: "Réseau Oméga Forge"
tech_lightmatter_inspire_aura_desc: "Un réseau spécial orchestré à partir du vaisseau amiral qui établit un puissant lien artificiel entre tous les ordinateurs des vaisseaux au sein de la flotte, les accordant ensemble en un mème éternel. Tous les mèmes. Tout est passé."
TECH_UNLOCK_INSPIRE_AURA_OE_TITLE: "§HDéverrouille le composant :§! Réseau Oméga Forge"
TECH_UNLOCK_INSPIRE_AURA_OE_DESC: "§HRéseau Oméga Forge§!\nUn réseau spécial orchestré à partir du vaisseau amiral qui établit un puissant lien artificiel entre tous les ordinateurs des vaisseaux au sein de la flotte, les accordant ensemble en un mème éternel. Tous les mèmes. Tout est passé."


tech_lightmatter_jump_drive: "Oméga Tidal Driver"
tech_lightmatter_jump_drive_desc: "Le pilote spécial permet au vaisseau d'entrer temporairement dans la dimension de la lumière pendant une courte période pour voyager sans effort dans le temps et l'espace pour atteindre une nouvelle destination."

tech_lightmatter_laser: "Faisceau laser Oméga"
tech_lightmatter_laser_desc: "Le laser Oméga utilise l'énergie de la lumière statique pour cliver les revêtements des vaisseaux comme le beurre. il est de loin supérieur à tout autre armement laser précédemment connu."

tech_lightmatter_missile: "Deux missiles Porteur de lumière"
tech_lightmatter_missile_desc: "Les missiles Porteur de lumière sont non seulement plus destructeurs que Starviper, mais ils sont également tirés par paires. Cela les rend beaucoup plus difficiles à éliminer tout en doublant leurs pouvoirs de feu."

tech_lightmatter_photon: "Canon à énergie lumineuse"
tech_lightmatter_photon_desc: "La lumière statique de Stellarborne peut être modifiée comme un projectile corrosif très puissant qui peut ronger d'autres matériaux entiers, créant une arme anti-vaisseau extrêmement meurtrière."

tech_lightmatter_plasma_cannon: "Canon à énergie lumineuse suralimenté"
tech_lightmatter_plasma_cannon_desc: "Basé sur le même concept que la conception précédente, l'arme est capable de tirer une sphère d'énergie lumineuse encore plus mortelle sur une plus longue distance."

tech_lightmatter_point_defence: "Système de défense Oméga Point"
tech_lightmatter_point_defence_desc: "Un type spécial d'arme légère statique conçue pour fonctionner comme une formidable matrice de défense anti-projectile. La Phalange est capable de tirer un équivalent d'une arme à énergie micro-lance. L'effet est destructeur pour toutes les cibles, en particulier par rapport aux autres PDS selon les normes."

tech_lightmatter_reactive_drone: "Platines réactives de drone de classe Oméga"
tech_lightmatter_reactive_drone_desc: "e plus sophistiqué et durable de tous les UMD, la classe Oméga offre la meilleure protection, dissuasion et maintenance. Leurs services seront honorés dans les archieves de notre empire."

tech_lightmatter_reactor: "Adaptation à la lumière statique"
tech_lightmatter_reactor_desc: "En utilisant le modèle de base Stellarborne de Lumière Statique, ces sources d'énergie hautement adaptables et extrêmement puissantes mais illimitées peuvent être utilisées pour alimenter presque toutes les technologies connues de cette galaxie ... non ... cet univers.\n\nLe que nous sommes sur le point d'acquérir, est un récepteur fabriqué par les Stellarborne pour des empires de dimension inférieure comme le nôtre afin de permettre à nos différentes technologies d'utiliser la puissance de la Lumière."

tech_lightmatter_sensors: "Capteurs de lumière dimensionnels"
tech_lightmatter_sensors_desc: "Ces derniers systèmes de détection déterminent les mouvements des vaisseaux en lisant les dimensions de la lumière. Aucun mal n'échappera à notre vue."

tech_lightmatter_shield: "Boucliers divins"
tech_lightmatter_shield_desc: "Ce bouclier d'énergie lumineuse est encore plus fort que les boucliers de stellarite car les boucliers sont renforcés avec des couches supplémentaires de champs d'énergie dimensionnelle et d'absorbance cinétique."

tech_lightmatter_shield_supercharger: "Barrière suralimentée Oméga"
tech_lightmatter_shield_supercharger_desc: "Les barrières superflues confèrent aux générateurs de boucliers du vaisseau presque deux fois plus de forces, dépassant de loin les générations plus âgées."

tech_lightmatter_thruster: "Propulseurs Oméga"
tech_lightmatter_thruster_desc: "Propulseurs de vaisseau extrêmement puissants utilisant la puissance de la lumière pour se déplacer à une vitesse incroyable."

tech_lightmatter_titan_beam: "Light of Pacification"
tech_lightmatter_titan_beam_desc: "'Une arme forgée pour annuler de plus gros vaisseaux. Ce faisceau d'énergie destructrice infuse la volonté de l'opérateur dans une arme puissante."

tech_lightmatter_weapon_core: "Noyau auxiliaire Oméga"
tech_lightmatter_weapon_core_desc: "Ce noyau d'arme spécialisé convertit les énergies excédentaires des matériaux environnants pour amplifier les systèmes d'armes du vaisseau pour des performances encore plus élevées qu'auparavant."

tech_warp_lightmatter_cannon: "Canon Warp Broyeur"
tech_warp_lightmatter_cannon_desc: "Le Canon Warp Broyeur tire une énorme limace enfermée dans une énergie lumineuse qui se déforme dans les vaisseaux ennemis via un micro-trou de ver, contournant les situations de voyage tout en conservant la pleine force cinétique, la vitesse et la vitesse. Nos vaisseaux peuvent même détourner le regard en le faisant, car cool les gars ne regardent pas les explosions."

tech_lightmatter_titan_accelerator: "Canon stellaire 'raz de marée'"
tech_lightmatter_titan_accelerator_desc: "Basé sur des techniques similaires utilisées dans le modèle précédent, mais s'applique légèrement différent. Le Canon stellaire se déforme dans un appareil chargé d'énergies lumineuses puissantes qui non seulement provoque une destruction massive, mais se propage également plus loin à l'intérieur du vaisseau, transformant l'ensemble du vaisseau en une boule de feu de lumière."

ACOT_TITAN_CANNON_OE: "Canon stellaire 'raz de marée'"
ACOT_TITAN_CANNON_OE_DESC: "Comme amener un raz de marée de destruction sur le vaisseau ennemi, sauf que c'est une vague d'énergies lumineuses pures."

tech_computer_lightmatter: "Analyseur de combat de classe Oméga"
tech_computer_lightmatter_desc: "L'analyseur de combat de classe Oméga emprunte les pouvoirs et la sagesse des sentinelles de Stellarborne pour nous aider à combattre au combat."

tech_lightmatter_analyzer_ai: "Base de données d'archives Oméga"
tech_lightmatter_analyzer_ai_desc: "Cette base de données contient toutes les informations concernant tous les points faibles, les défauts et les mécanismes exploitables de divers modèles anciens en détail qui peuvent être téléchargés sur tous les systèmes d'armes du vaisseau."
ACOT_AURA_SHITTY_SE: "Aura chauve et f00lish"
ACOT_AURA_SHITTY_SE_DESC: "Une aura temporaire destinée aux empires chauves et f00lish qui essaient de générer des dessins pour les vaisseaux qu'ils ne peuvent pas construire. Les mots ne peuvent pas exprimer à quel point l'entité connue sous le nom de Chirumiru ShiRoz est folle en ce moment alors qu'il écrase les claviers pour créer cette aura stupide et totalement redondante parce que les IA diaboliques continuent de générer des journaux d'erreurs parce qu'elles veulent concevoir un vaisseau qu'il n'a même pas savoir comment construire.\n\n200% MAD."

BASE_STELLARITE_COMBAT_COMPUTER: "Prototype d'Ordinateur à matrice en stellarite"
BASE_STELLARITE_COMBAT_COMPUTER_DESC: "Tous les ordinateurs avancés ont un début modeste."

BASE_STELLARITE_THRUSTER: "Prototype de Propulseur en stellarite"
BASE_STELLARITE_THRUSTER_DESC: "Le premier des moteurs qui déplacent nos métiers."

BASE_STELLARITE_REACTOR: "Prototype de Réacteur en stellarite"
BASE_STELLARITE_REACTOR_DESC: "Réacteur simple mais respectable de notre aube."
