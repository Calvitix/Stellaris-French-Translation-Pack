BASE_COMBAT_COMPUTER_COLOSSUS_OE: "Ordinateur Colosse Herculéen Omni-Matrix"
BASE_COMBAT_COMPUTER_COLOSSUS_OE_DESC: "La réflexion de l'éclat."

### SHIP COMPONENTS TEXTS
TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§HDéverrouille le composant :§! Blindage céleste"
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "Les blindages célestes sont forgées à partir d'énergies statiques légères pour créer l'un des matériaux de coque les plus puissants connus des civilisations."

TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§HDéverrouille le composant :§! Plaques Séraphe"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "Ces plaques sont forgées à l'aide d'énergies statiques légères, ce qui les rend non seulement extrêmement durables, mais également capables de se remodeler et de se régénérer pour réparer les dommages causés à la coque du vaisseau."

TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§HDéverrouille le composant :§! Bouclier divin"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "Ce mystérieux bouclier propulsé par Lumière Statique est encore plus fort que les boucliers stellarites et peut facilement repousser les armes cinétiques ou de perturbation les plus puissantes."

TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§HDéverrouille le composant :§! Propulseurs Oméga"
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "Les propulseurs de vaisseaux anciens mais extrêmement puissants dépassent de loin ceux des autres conceptions des empires inférieurs."
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§HDéverrouille le composant :§! Récepteur de lumière statique"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "En raison de l'immense puissance de la lumière, un seul récepteur est nécessaire pour alimenter toutes sortes de vaisseaux modernes. Le récepteur est capable de transmettre la puissance de la lumière dans tout le vaisseau."

TECH_UNLOCK_ORIGIN_OENSORS_TITLE: "§HDéverrouille le composant :§! Capteurs de lumière dimensionnels"
TECH_UNLOCK_ORIGIN_OENSORS_DESC: "Ces derniers systèmes de détection déterminent les mouvements des vaisseaux en lisant les dimensions de la lumière. Aucun mal n'échappera à notre vue."

TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§HDéverrouille le composant :§! Analyseur de combat de classe Oméga"
TECH_UNLOCK_ORIGIN_CCOM_DESC: "L'analyseur de combat de classe Oméga emprunte les pouvoirs et la sagesse des sentinelles de Stellarborne pour guider nos vaisseaux."

TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§HDéverrouille le composant :§! Oméga Tidal Driver"
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "Embrassez la lumière. Embrassez l'éternité. Les étoiles sont à notre portée"

ACOT_LASER_OE: "Oméga Laser Cannon"
ACOT_LASER_OE_DESC: "Le laser Oméga utilise l'énergie de la lumière statique pour cliver les revêtements des vaisseaux comme le beurre. il est de loin supérieur à tout autre armement laser précédemment connu."

ACOT_PLASMA_OE: "Canon à énergie lumineuse"
ACOT_PLASMA_OE_DESC: "La lumière statique de Stellarborne peut être modifiée comme un projectile très puissant qui peut manger n'importe quelle matière entière, créant une arme anti-vaisseau extrêmement meurtrière."

SMALL_ACOT_DISRUPTOR_OE: "Lumière de perturbation"
SMALL_ACOT_DISRUPTOR_OE_DESC: "Cette arme de perturbateur avancée modifie la lumière statique en une onde de perturbation dimensionnelle qui déconstruit la matière des dimensions primaires, supprimant le vaisseau ennemi de l'existence, contournant toutes les blindages et boucliers inutiles derrière lesquels il se cache. Boîtes métalliques stupides."

MEDIUM_ACOT_DISRUPTOR_OE: "Lumière de perturbation"
MEDIUM_ACOT_DISRUPTOR_OE_DESC: "Cette arme de perturbateur avancée modifie la lumière statique en une onde de perturbation dimensionnelle qui déconstruit la matière des dimensions primaires, supprimant le vaisseau ennemi de l'existence, contournant toutes les blindages et boucliers inutiles derrière lesquels il se cache. Boîtes métalliques stupides."

ACOT_DISRUPTOR_OE: "Lumière de perturbation"
ACOT_DISRUPTOR_OE_DESC: "Cette arme de perturbateur avancée modifie la lumière statique en une onde de perturbation dimensionnelle qui déconstruit la matière des dimensions primaires, supprimant le vaisseau ennemi de l'existence, contournant toutes les blindages et boucliers inutiles derrière lesquels il se cache. Boîtes métalliques stupides."

ACOT_OMNI_PLASMA_OE: "Canon à énergie lumineuse suralimenté"
ACOT_OMNI_PLASMA_OE_DESC: "Basé sur le même concept que la conception précédente, l'arme est capable de tirer une sphère d'énergie lumineuse statique encore plus mortelle sur une plus longue distance."

ACOT_PARTICLE_LANCE_OE: "Lance prismatique brûlante"
ACOT_PARTICLE_LANCE_OE_DESC: "Cette arme à amplificateur vertébral tire un flux continu d'énergie lumineuse à travers une lentille prismatique et un cristal de lumière pour dévaster les formations ennemies."

ACOT_POINT_DEFENSE_OE: "Système de défense Phalange"
ACOT_POINT_DEFENSE_OE_DESC: "Un type spécial d'arme légère statique conçue pour fonctionner comme une formidable matrice de défense anti-projectile. La Phalange est capable de tirer un équivalent d'une arme à énergie micro-lance. L'effet est destructeur pour toutes les cibles, en particulier par rapport aux autres PDS selon les normes."

ACOT_ARC_EMITTER_OE: "Déchargeur de tempête divine"
ACOT_ARC_EMITTER_OE_TITAN: "Déchargeur de tempête divine concentré"
ACOT_ARC_EMITTER_OE_DESC: "Le Déchargeur de tempête divine fend les vaisseaux ennemis avec une arme à énergie extrêmement meurtrière issue de l'adaptation de l'émetteur de Lumière Statique."

ACOT_PERDITION_BEAM_OE: "Lumière de Pacification"
ACOT_PERDITION_BEAM_OE_DESC: "Une arme forgée pour annuler les grands vaisseaux. Ce faisceau d'énergie destructrice infuse la volonté de l'opérateur dans une arme puissante."

ACOT_AUTOCANNON_OE: "Canon à impulsions lumineuses"
ACOT_AUTOCANNON_OE_DESC: "Cette arme automatique anti-bouclier à courte portée utilise des munitions spéciales chargées de cartouches de lumière statique qui explosent au contact avec une précision et une force cinétique extrêmement mortelles."

ACOT_MASS_DRIVER_OE: "Canon brise-étoiles"
ACOT_MASS_DRIVER_OE_DESC: "Le Canon brise-étoiles sont conçus sur la base d'armes cinétiques modernes. Il est capable de tirer des projectiles légers mortellement solides sur de longues distances."

ACOT_FLAK_CANNON_OE: "Système de défense cinétique Oméga"
ACOT_FLAK_CANNON_OE_DESC: "Le KDS de classe Oméga est une adaptation de la technologie Lumière Statique pour remplir le rôle des défenses cinétiques ponctuelles. Bien que la portée puisse être limitée, elle est compensée par une cadence de tir et une précision exceptionnellement élevées."

ACOT_ARTILLERY_OE: "Artillerie à hypervitesse légère"
ACOT_ARTILLERY_OE_DESC: "L'artillerie légère tire un projectile d'énergie à infusion de lumière super accélérée encore plus puissant qui peut faire fonctionner les vaisseaux ennemis sur de longues distances sans perdre en densité et en force."

ACOT_MASS_ACCELERATOR_OE: "Canon Warp Broyeur"
ACOT_MASS_ACCELERATOR_OE_DESC: "Le canon de distorsion Broyeur tire une énorme limace recouverte d'énergie lumineuse qui se déforme dans les vaisseaux ennemis via un micro-trou de ver, contournant la circulation, tout en conservant la pleine force cinétique, la vitesse et la vitesse. Nos vaisseaux peuvent même détourner le regard en le faisant, car les gars sympas ne regardent pas les explosions."

ACOT_MISSILE_OE: "Blasters Porteur de lumière"
ACOT_MISSILE_OE_DESC: "Les missiles Blasters Porteur de lumière sont non seulement plus destructeurs que Starviper, mais ils sont également tirés par paires. Cela les rend beaucoup plus difficiles à éliminer tout en doublant leurs pouvoirs de feu."

ACOT_MISSILE_BARRAGE_OE: "System de Barrage Roquettes Hélios"
ACOT_MISSILE_BARRAGE_OE_DESC: "Des systèmes de fusées à longue portée mortels lancés à partir d'un quad-lanceur qui sacrifie les capacités de suivi pour une puissance de feu accrue."
tech_barrage_missile_oe: "Helios RBS"
tech_barrage_missile_oe_desc: "L'une des rares créations que nous avons nous-mêmes inventées grâce à notre incompréhension de la lumière statique. Avec les bénédictions des Stellarborne, nous avons eu la possibilité de créer des armes que les dieux eux-mêmes ne pensaient pas utiliser auparavant, et nous serons les seuls à leur prouver notre créativité."

ACOT_MISSILE_XL_OE: "Batterie de missiles Speedwagon"
ACOT_MISSILE_XL_OE_DESC: "Puissant système de missile vertébral qui tire une paire de missiles ultra-rapides et extrêmement précis avec des capacités de suivi élevées."
tech_xl_missile_oe: "Speedwagon XLMBS"
tech_xl_missile_oe_desc: "Les missiles les plus rapides que nous ayons jamais conçus grâce à notre esprit douteux. Le SPEEDO-WAGON ou Speedwagon XLMBS est la réponse finale à tous les vaisseaux qui ont des évasions trop élevées pour leur propre bien."


ACOT_MISSILE_NUKE_OE: "Lanceur Megumin Giga-Warhead"
ACOT_MISSILE_NUKE_OE_DESC: "Lanceur d'ogives massives conçu pour éliminer les vaisseaux capitaux par le biais de lourdes ordonnances. A une portée minimale de 100."
tech_missile_nuke_oe: "Megumin Xp Oh Oh !"
tech_missile_nuke_oe_desc: "Enfin..."



ACOT_FIGHTERS_HANGAR_OE: "Intercepteur Paladin"
ACOT_FIGHTERS_HANGAR_OE_DESC: "Des récepteurs ultramodernes qui surpassent toutes les générations les plus fous. Que la chasse commence."

ACOT_BOMBERS_HANGAR_OE: "Bombardier croisé"
ACOT_BOMBERS_HANGAR_OE_DESC: "Des bombardiers à la pointe de la technologie qui surpassent toutes les générations les plus fous. Il est temps de mettre le vrai spectacle."

ACOT_GUNSHIP_HANGAR_OE: "Chasseurs Tempête"
ACOT_GUNSHIP_HANGAR_OE_DESC: "Le Tempête est l'amélioration des Chasseurs de classe Firestorm, offrant une protection et une puissance de feu encore meilleures."

ACOT_ARMOR_OE: "Blindage céleste"
ACOT_ARMOR_OE_DESC: "Les blindages célestes sont forgées à partir de la puissance de l'énergie lumineuse pour créer l'un des matériaux de coque les plus puissants connus des civilisations."
ACOT_ENIGMATIC_SHIELD_OE: "Bouclier divin"
ACOT_ENIGMATIC_SHIELD_OE_DESC: "Ce bouclier d'énergie lumineuse est encore plus fort que les boucliers de stellarite car les boucliers sont renforcés avec des couches supplémentaires de champs d'énergie dimensionnelle et d'absorbance cinétique."

SMALL_ACOT_ARMOR_OE: "Petit blindage céleste"
SMALL_ACOT_ARMOR_OE_DESC: "Les blindages célestes sont forgées à partir de la puissance de l'énergie lumineuse pour créer l'un des matériaux de coque les plus puissants connus des civilisations."

