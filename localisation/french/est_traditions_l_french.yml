tradition_est_greed:0 "Cupidité"
tradition_est_greed_desc:0 "§LNotre valeur n'est limitée que par la valeur de ce que nous possédons.§!"
tradition_est_desires:0 "Désirs"
tradition_est_desires_desc:0 "§LNous sommes conduits par nos désirs. Cependant, nous pouvons nous rassembler, nous voudrons toujours plus.§!"

tr_est_greed_adopt:0 "Traditions de Cupidité"
tr_est_greed_adopt_desc:0 "$tradition_est_greed_desc$\n\n$tr_est_greed_adopt_effect$\n\n$tr_est_greed_finish_effect$"
tr_est_greed_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nLa production de £minerals §Yminéraux§! est augmentée de §G+10%§!."

tr_est_greed_1:0 "Récolteurs"
tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! est augmenté de §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! Si nous avons au moins §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! de£energy §Ycrédits énergétiques§! en réserve."
tr_est_greed_1_AI_desc:0 "§Yinfluence mensuelle§! est augmenté de §G1§!."
tr_est_greed_1_delayed:0 "§LCollecte et accumulation, cela s'exprime directement de notre âme. Nous sommes ce que nous avons , et nous aurons tout."

tr_est_greed_2:0 "Négociateurs impitoyables"
tr_est_greed_2_desc:0 "§YTaxe de marché§! réduit de §G-5%§!. Déverrouille les négociations §Rutholess§! Politique qui augmente §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! de §G5%§!/§G10%§!/§G15%§! tout en réduisant l'empire étranger £opinion §Yopinion§! de §R-15§!/§R-30§!/§R-45§!."
tr_est_greed_2_AI_desc:0 "Les §YTaxes de marché§! réduites de §G-5%§! et §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! augmentée de §G+5%§!."
tr_est_greed_2_delayed:0 "§LNous utiliserons tous les moyens pour obtenir ce que nous voulons. D'autres pourraient ne pas aimer cela, mais cela ne nous inquiète pas.§!"

tr_est_greed_2_no_dip:0 "Terrains"
tr_est_greed_2_no_dip_desc:0 "§Ycoût en influence des bases stellaires§! réduit de §G-15%§!."
tr_est_greed_2_no_dip_delayed:0 "§LLa galaxie est remplie de planètes vides, pour l'instant. Si nous ne les réclamons pas, quelqu'un d'autre le fera. Nous devons saisir ce que nous pouvons avant qu'il ne soit trop tard.§!"

tr_est_greed_3:0 "Doigts Serrés"
tr_est_greed_3_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_MULT$§! et §Yconsommation de nourriture§! sont réduits de §G-10%§!."
tr_est_greed_3_delayed:0 "§LChaque crédit dépensé est un crédit perdu. Ne gaspillons aucune ressource sur ceux qui pouvaient faire avec moins.§!"
tr_est_desires_3:0 "Econome"
tr_est_desires_3_desc:0 "§Y$mod_planet_jobs_upkeep_mult$§! est réduit de §G-10%§!."
tr_est_desires_3_delayed:0 "§LUne autre façon de gagner plus, c'est de dépenser moins.§!"

tr_est_greed_4:0 "Extorsion"
tr_est_greed_4_desc:0 "Déverrouille la politique §Y$policy_est_greed_4_extortion$§!, nous permettant d'augmenter notre génération d'£energy §Yénergie§! de §G15%§!/§G30%§!/§G45%§!, tout en réduisant le £happiness §Ybonheur§! de toutes les £pop §Ypops§! de §Y10%§!/§Y20%§!/§R30%§!."
tr_est_greed_4_delayed:0 "§LNous affirmerons tout ce que nous pensons que nous pouvons obtenir, drainant nos citoyens de la possession que nous pouvons les contraindre.§!"

tr_est_desires_4:0 "À la poursuite des trésors"
tr_est_desires_4_desc:0 "La production de §Yressources stratégiques avancée§! a augmenté de §G+33%§!."
tr_est_desires_4_delayed:0 "§LNotre désir des matériaux les plus précieux de cet univers frontières contraints, la possession de ces raretères dépasse tout le reste de nos collections.§!"

tr_est_greed_5:0 "Corruption"
tr_est_greed_5_desc:0 "Permet un §Ydécret d'empire§! qui vous permet de dépenser des £energy §Ycrédits énergétique§! pour augmenter le £happiness §Ybonheur§! d'une §Yfaction sélectionnée§! de §G+5%§!."
tr_est_greed_5_AI_desc:0 "Augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops Pops de §G+5%§!."
tr_est_greed_5_delayed:0 "§LLes dirigeants des différentes factions de nos empires sont gourmands et sensibles aux pots-de-vin. Pourquoi devrions-nous visons à plaire la population en général quand il est beaucoup plus simple de plaire à ceux qui prétendent les représenter ?§!"

tr_est_desires_5:0 "Grande fringale"
tr_est_desires_5_desc:0 "Gagne de l'£unity£§Yunité§! chaque fois qu'une planète est colonisée ou conquise."
tr_est_desires_5_delayed:0 "§LCette faim... C'est une flamme qui ne mourra jamais, un appétit sans fin pour plus. Il nous pousse à consommer et quand nous ne pouvons plus consommer, c'est ce qui nous consommera."

tr_est_greed_finish:0 "Traditions de '§YCupidité§!' terminées"
tr_est_greed_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_greed_adopt$ augmente notre génération d'£energy §Yénergie§! de §G+10%§!."

