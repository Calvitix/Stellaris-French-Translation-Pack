tradition_est_natural:0 "Nature"
tradition_est_natural_desc:0 "§LC'était dans la nature que nos vies ont commencé. Alors que nous atteignons les étoiles, nous devons rester conscients de nos humbles débuts de peur que nous perdions tout sens de nos origines.§!"
tr_est_natural_adopt:0 "Traditions de Nature"
tr_est_natural_adopt_desc:0 "$tradition_est_natural_desc$\n\n$tr_est_natural_adopt_effect$\n\n$tr_est_natural_finish_effect$"
tr_est_natural_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_country_society_tech_research_speed$§! augmenté de §G+10%§! et §YVitesse de recherche (biologie) §! augmenté de §G+10%§!."

tradition_est_natural_hive:0 "$tradition_est_natural$"
tradition_est_natural_hive_desc:0 "§LNotre esprit n'a pas de fin. Il atteint tout, des organismes de la complexité la plus basse au sol même de nos mondes.§!"
tr_est_natural_adopt_hive:0 "$tr_est_natural_adopt$"
tr_est_natural_adopt_hive_desc:0 "$tradition_est_natural_hive_desc$\n\n$tr_est_natural_adopt_hive_effect$\n\n$tr_est_natural_finish_hive_effect$"
tr_est_natural_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$:§!\nNotre La production de £food£§Ynourriture§! est augmentée de §G+15%§!."

tradition_est_natural_machines:0 "$tradition_est_natural$"
tradition_est_natural_machines_desc:0 "§LCe qui nous entoure englobe tout ce que nous ne le faisons pas. Prendre dans le monde naturel dans le cadre de nous-mêmes est le seul chemin vers la vraie perfection.§!"
tr_est_natural_adopt_machines:0 "$tr_est_natural_adopt$"
tr_est_natural_adopt_machines_desc:0 "$tradition_est_natural_machines_desc$\n\n$tr_est_natural_adopt_machines_effect$\n\n$tr_est_natural_finish_machines_effect$"
tr_est_natural_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\nNotre £unity£§Yunité§! La production est augmentée de §G+5%§! et §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! augmenté de §G+50%§!."

tr_est_natural_1:0 "Société adaptative"
tr_est_natural_1_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! augmenté de §G+10%§!."
tr_est_natural_1_delayed:0 "§LPlutôt que de modifier l'environnement pour répondre à nos propres besoins, nous avons appris à adapter notre vie à nos environs.§!"

tr_est_natural_1_GC:0 "Frugalité"
tr_est_natural_1_GC_desc:0 "La §Yconsommation des ressources§! par les emplois est diminuée de §G-10%§!."
tr_est_natural_1_GC_delayed:0 "§LLes ressources qui nous sont données par la nature ne sont pas sans limites. Favoriser une civilisation inutile serait une mauvaise façon de rembourser ses cadeaux généreux.§!"

#tr_est_natural_2:0 "Comme un poisson nage dans la mer"
#tr_est_natural_2_desc:0 "§Y$MOD_PLANET_FORTIFICATION_STRENGTH$§! augmenté de §G+100%§!."
#tr_est_natural_2_delayed:0 "§LEn tant que poisson nage dans la mer, nos armées se déplacent à travers les sauvages de nos mondes de la maison. Utiliser la nature comme une couverture et la suppression de celle-ci au moment de la faiblesse de notre adversaire. Nous sommes les vrais maîtres de la guerre de guérilla."

tr_est_natural_2:0 "Richesses naturelles"
tr_est_natural_2_desc:0 "Générer §Y2§! Dépôts aléatoires sur toutes nos planètes (incluent également de nouvelles planètes que nous acquérons, une planète ne peut être affectée qu'une fois)."
tr_est_natural_2_delayed:0 "§LLa nature autour de nous est riche en ressources pouvant être utilisées par ceux qui sait où les trouver.§!"

tr_est_natural_3:0 "Une avec la nature"
tr_est_natural_3_desc:0 "£blocker §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! et §Y$mod_planet_clear_blocker_time_mult$§! diminué de §G-30%§!."
tr_est_natural_3_delayed:0 "§LPlutôt que de pousser la nature loin de faire place à notre société que nous avons appris à construire en elle, avec un besoin minimal de dévaster la nature pour faire de la place pour nous-mêmes.§!"

tr_est_natural_3_hive:0 "Intégration naturelle"
tr_est_natural_3_hive_desc:0 "Augmentation §Yplanet $MOD_PLANET_MAX_DISTRICTS_ADD$§! de §Y1§!."
tr_est_natural_3_hive_delayed:0 "§LAu fur et à mesure que nous arrivons sur de nouveaux mondes, nous ne devrions pas nous efforcer de contrôler son écologie indigène, mais nous devrions plutôt essayer de l'intégrer dans notre esprit, ce qui en fait une partie de nous.§!"

tr_est_natural_3_machines:0 "Force de diamétrique"
tr_est_natural_3_machines_desc:0 "Recevoir §G20§! £influence §YInfluence§! pour chaque bloqueur de tuiles sur une planète, nous colonisons."
tr_est_natural_3_machines_delayed:0 "§LNotre essence est le contraire de la nature autour de nous. Pourtant, nous sommes unis. La contradiction même dans notre syndicat est ce qui le rend fort."

tr_est_natural_4:0 "Autonomie"
tr_est_natural_4_desc:0 "Toutes nos planètes reçoivent §Y1§! emploi de £job_farmer£ §Y$job_farmer$§! pour §Y25§! £pop£ Pops. En outre, £pop §Ypop consommation alimentaire§! est réduit de §G-10%§!."
tr_est_natural_4_delayed:0 "§LPlutôt que sur uniquement en fonction de la production de nourriture centralisée, la plupart des individus sur nos mondes sont dans une certaine mesure autonome. Dans une certaine mesure, ils peuvent produire leur propre nourriture.§!"

tr_est_natural_4_GC:0 "$tr_est_natural_3$"
tr_est_natural_4_GC_desc:0 "$tr_est_natural_3_desc$"
tr_est_natural_4_GC_delayed:0 "$tr_est_natural_3_delayed$"

tr_est_natural_5:0 "Non-consommateur"
tr_est_natural_5_desc:0 "Réduire £pop §Ypop§! §Ynourriture§!, §Ybiens de consommation§!, §housing§!, Et §Ménities§! Utilisation de §G-5%§!."
tr_est_natural_5_delayed:0 "§LAlors que d'autres valorisent des choses matérielles, nous sommes au-dessus de ce comportement inférieur."

tr_est_natural_5_GC:0 "Conservation"
tr_est_natural_5_GC_desc:0 "§Ydéverrouille le bâtiment : §! Conservez (planète unique. Produit §Y12§! £unity£§Yunité§! Et augmentez la planète £society §Ysociétale§! Sortie de §G+20%§!. Réduit la production planétaire de  £minerals §Yminéraux§! de §R-20%§! le nombre Max de districts de §R-2§!. Réduire la £stability£ §YStabilité de la planète§! Par §R-10§! pour §Y10§! ans après la destruction d'une réserve. )."
tr_est_natural_5_GC_delayed:0 "§LChaque planète a son propre écosystème unique. Notre société doit s'efforcer d'imposer la même perturbation possible à leurs ordres naturels."

tr_est_natural_5_GC_AI:0 "Conserves"
tr_est_natural_5_GC_AI_desc:0 "La production d'£unity£§Yunité§! est augmentée de §G+15%§! et £society §Ysociétale§! La production est augmentée de §G+5%§!."
tr_est_natural_5_GC_AI_delayed:0 "§LChaque planète a son propre habitat naturel, unique dans la galaxie. Nous devons nous assurer que au moins des parties de celui-ci sont préservées sans perturbation, de rester comme avant notre arrivée."

tr_est_natural_finish:0 "Traditions de la nature terminées"
tr_est_natural_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_natural_adopt$ $tr_est_natural_5_gc_desc $"

tr_est_natural_finish_AI:0 "Traditions de la nature terminées"
tr_est_natural_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_natural_adopt$ $tr_est_natural_5_gc_ai_desc $"

tr_est_natural_finish_hive:0 "Traditions de la nature terminées"
tr_est_natural_finish_hive_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_natural_adopt$ augmente §Y$ Mod_country_society_tech_research_speed$§! de §G+10%§! et §YVitesse de recherche (biologie) §! augmenté de §G+15%§!."

tr_est_natural_finish_machines:0 "Traditions de la nature terminées"
tr_est_natural_finish_machines_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter tous $tr_est_natural_adopt$ augmente §Y$MOD_Country_Society_tech_research_speed$§! de §G+20%§!."

