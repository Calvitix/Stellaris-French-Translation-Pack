################################################################

tradition_est_destruction:0 "Destruction"
tradition_est_destruction_desc:0 "§WChoisir le chemin de la destruction est simple. Décider qui détruire d'abord est plus difficile.§!"

tr_est_destruction_adopt:0 "Traditions de Destruction"

tr_est_destruction_1:0 "Tâche de destruction"
tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! augmenté de §G+100%§!. En plus, permet de gagner §Y2§! £influence §YInfluence§! chaque fois que nous purgeons une £pop §Ypop§!."
tr_est_destruction_1_delayed:0 "§LChaque vie a anéantir nous rapproche d'un peu plus près de l'objectif ultime : nettoyer la galaxie.§!"

tr_est_destruction_2:0 "Précipitation"
tr_est_destruction_2_delayed:0 "§LNous sommes nés pour nous battre. Ce n'est qu'au combat que nous pouvons réaliser nos vraies natures."

tr_est_destruction_3:0 "Poursuite implacable"
tr_est_destruction_3_desc:0 "Réduit le §Ydélai de saut d'urgence§! de §R-33%§! contre les flottes hostiles contre lesquelles nous nous battons."
tr_est_destruction_3_delayed:0 "§LLa proie ne doit jamais recevoir la miséricorde de l'évasion. Leur seul sursis de la chasse devrait être une mort rapide.§!"

tr_est_destruction_4:0 "Peur"
tr_est_destruction_4_desc:0 "Réduit la production d'£unity §Yunité§! et la §Yvitesse de croissance§! des empires 'mortels' voisins de §R-20%§!."
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+25%§!."
tr_est_destruction_4_delayed:0 "§LTout le monde sait qui nous sommes. Ils connaissent notre but, et savent que nous sommes capables de l'atteindre. Notre simple présence dans cette galaxie provoque la terreur de ses habitants.§!"

tr_est_destruction_5:0 "Nemesis de la galaxie"
tr_est_destruction_5_no_rivals_desc:0 "Notre £influence §Y$mod_country_base_influence_produces_add$§! est augmenté de §Y2§! pendant que nous sommes en guerre."
tr_est_destruction_5_delayed:0 "§LEmpire après que l'empire tombe avant notre puissance. La communauté galactique commence à se rendre compte qu'ils doivent nous détruire, avant de les détruire."

tr_est_destruction_finish:0 "Traditions de '§YDestruction§!' terminées"
tr_est_destruction_finish_desc:0 "Augmente l'§Yépuisement lié à la guerre §! de §R+20%§! pour tous nos ennemis en guerre.\nAtout d'ascension déverrouillé : §G+1§!"


