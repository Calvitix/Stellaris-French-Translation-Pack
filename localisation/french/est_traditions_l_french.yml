tr_est_might_5:0 "Sens guerriers"
tr_est_might_5_desc:0 "$tr_est_militarism_5_desc$"
tr_est_might_5_delayed:0 "§LNous avons un sens naturel pour la guerre, surpassant de loin celle de toute âme mortelle.§!"

tr_est_might_finish:0 "Traditions de Puissance terminées"
tr_est_might_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_might_adopt$ augmente §Y$MOD_SHIP_WEAPON_RANGE_MULT$§! de §G+15%§! et §Y$mod_ship_wappon_damage$§! de §G+5%§!."

