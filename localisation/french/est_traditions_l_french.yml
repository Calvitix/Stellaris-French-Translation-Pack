 # Translation check : TODO 02/04/2022
 ####################################

 
 
################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Académie"
tradition_est_academy_desc:0 "§WLes académies, les écoles et les universités sont réparties sur notre empire et ceux qui souhaitent atteindre le sommet le font à travers leurs hiérarchies complexes.§!"

tr_est_academy_adopt:0 "Traditions d'Académie"
tr_est_academy_adopt_desc:0 "Nous pouvons choisir §Y2§! domaines de recherches, pour lesquels un bonus de §YVitesse de Recherche §! de §G+15%§! sera attribué."

tr_est_academy_1:0 "Éducation publique"
tr_est_academy_1_desc:0 "§YTaille de la liste de personnalités possibles§! augmentée de §Y3§!."
tr_est_academy_1_delayed:0 "§LL'éducation est un droit qui appartient à tous. À travers l'éducation publique, tous les citoyens sont assurés les connaissances fondamentales nécessaires à la vie prospère.§!"

tr_est_academy_2:0 "Enseignement supérieur obligatoire"
tr_est_academy_2_desc:0 "Augmente le §Yniveau de départ§! de toutes les personnalités de §Y1§!."
tr_est_academy_2_delayed:0 "§LEn obligeant une formation supérieure pour tous les citoyens, nous pouvons nous assurer que nos dirigeants sont capables d'exécuter leurs rôles avec la précision de Deft.§!"

tr_est_academy_3:0 "Apprendre, désapprendre et réapprendre"
tr_est_academy_3_desc:0 "Le §YGain d'Expérience§! des personnalités augmenté de §G+33%§!."
tr_est_academy_3_delayed:0 "§LNous valorisons l'apprentissage. Pas seulement pour la connaissance elle-même, mais aussi pour le processus par lequel nous apprenons. Un vrai chef apprend autant d'échec que de réussir.§!"

tr_est_academy_4:0 "Tours d'ivoire"
tr_est_academy_4_desc:0 "Fournit §Y1§! emploi de £job_researcher£ §Y$job_researcher$§! sur chaque planète."
tr_est_academy_4_delayed:0 "§LLa recherche de pointe est préférable à la banale expertise. Dans leurs tours d'ivoire, nos scientifiques sont libres d'étudier, d'expérimenter et de se développer sans ingérence extérieure.§!"

tr_est_academy_5:0 "Écoles militaires"
tr_est_academy_5_desc:0 "L'§Yexpérience de départ des armées§! et l'§Yexpérience de départ des vaisseaux§! est augmentée de §G+200§!. En plus, le Niveau max des §YAmiraux§! et §YGénéraux§! est augmenté de §Y1§!."
tr_est_academy_5_delayed:0 "§LNotre empire croit fermement que seule une armée éduquée peut vraiment fonctionner à une efficacité maximale.§!"

tr_est_academy_finish:0 "Traditions de '§Yl'Académie§!' terminées"
tr_est_academy_finish_desc:0 "Permet aux dirigeants de mettre à niveau l'un de leurs traits chaque fois qu'ils atteignent le niveau de compétence §Y5§!. Le trait amélioré est deux fois plus efficace que la normale.\nAtout d'ascension déverrouillé : §G+1§!"


################################################################
# Shroudborn
################################################################

tradition_est_shroudborn:0 "Engendrés par le Suaire"
tradition_est_shroudborn_desc:0 "§WNous sommes peut-être les êtres psioniques les plus puissants de la galaxie. Les mortels qui tentent un contact direct deviennent fous, ou meurent.§!"
tradition_est_shroudborn_ap_desc:0 "§WNous avons toujours cru que nos origines se trouvaient dans le monde mortel. Mais depuis l'éveil, nous avons commencé à nous rendre compte que nous sommes peut-être des créatures du Suaire.§!"

tr_est_shroudborn_adopt:0 "Traditions 'Engendrés par le Suaire'"

tr_est_shroudborn_1:0 "Esprit intrusif"
tr_est_shroudborn_1_delayed:0 "§LNous sommes en mesure de nous immiscer dans les esprits des mortels, leurs intentions sont comme des livres ouverts, en attente d'être lus.§!"
tr_est_shroudborn_1_ap:0 "Intrusion d'esprit"
tr_est_shroudborn_1_ap_delayed:0 "§LNous sommes en mesure de s'immiscer dans les esprits des autres, de lire leurs pensées et de prédire leurs actions.§!"

tr_est_shroudborn_2:0 "Suppression de l'esprit"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+15%§!. En plus, le §Ycoût en influence§! des §Yrevendications§! et des §Ybases stellaires§! est augmenté de §Y+15%§! pour tous les empires 'mortels' voisins (les empires avec qui nous avons une fédération ou un pacte défensif, ou qui sont nos sujets, ne sont pas affectés)."
tr_est_shroudborn_2_delayed:0 "§LNous atteignons et pénétrons dans l'esprit mortel de l'ennemi, en transformant leur certitudes en doutes, leurs espoirs en détresse.§!"
tr_est_shroudborn_2_ap:0 "Suppression de l'esprit"
tr_est_shroudborn_2_ap_delayed:0 "§LAu fur et à mesure que nous atteignons les esprits des autres, nous sommes capables d'ennuyer leurs pensées et de supprimer leurs sentiments, de réduire leur ambition ou de se battre.§!"

tr_est_shroudborn_3:0 "Observateur éternel"
tr_est_shroudborn_3_delayed:0 "§LA travers la galaxie, nous sommes toujours présents, surveillant le passage du temps et des vies.§!"
tr_est_shroudborn_3_ap:0 "Les observateurs"
tr_est_shroudborn_3_ap_delayed:0 "§LLes observateurs sont un groupe spécial de médiums. D'un état de méditation profonde, leurs esprits peuvent parcourir le linceul et, de sa profondeur, regardez dans le monde réel. Ils nous fournissent des informations inestimables sur ce qui se passe tout au long de la galaxie.§!"

tr_est_shroudborn_4:0 "Septième sens"
tr_est_shroudborn_4_delayed:0 "§LGrâce à notre lien avec le Suaire, nous avons développé un septième sens pour voir la galaxie, détectant les choses que nous ne devrions normalement pas.§!"

tr_est_shroudborn_5:0 "Manifestation du pouvoir"
tr_est_shroudborn_5_delayed:0 "§LNotre volonté est si puissante que nous sommes en mesure de la faire se manifester dans le monde physique, amplifiant mentalement le pouvoir des armes énergétiques de nos vaisseaux et la résilience de leurs boucliers.§!"

tr_est_shroudborn_finish:0 "Traditions '§YEngendrés par le Suaire'§!' terminées"


################################################################
# Hacking
################################################################

tradition_est_hacking:0 "'Hacking'"
tradition_est_hacking_desc:0 "§WNous sommes agiles, capables de prendre possession des systèmes informatiques d'autres empires et de les modifier à notre avantage.§!"

tr_est_hacking_adopt:0 "Traditions de 'Hacking'"

tr_est_hacking_1:0 "Manipulation des systèmes"
tr_est_hacking_1_delayed:0 "§LEn manipulant soigneusement les systèmes de résolution des tirs des vaisseaux ennemis, nous pouvons réduire leur capacité à cibler avec succès nos vaisseaux au combat.§!"

tr_est_hacking_2:0 "Perturbation des communications"
tr_est_hacking_2_desc:0 "la §YPortée des capteurs des planètes§! et §YPortée des capteurs des vaisseaux§! est réduite de §R1§! et le §YCoût en influence des bases stellaires§! est augmenté de §Y+25%§! pour tous les empires 'mortels' voisins (les empires avec qui nous formons une fédération ou un pacte défensif, et nos sujets ne sont pas affectés)."
tr_est_hacking_2_delayed:0 "§LNous pouvons perturber les systèmes de communication étrangers, réduire la capacité de nos voisins à communiquer efficacement dans leur empire.§!"

tr_est_hacking_3:0 "Logiciel espion"
tr_est_hacking_3_delayed:0 "§LNous pouvons détourner la surveillance et les systèmes d'observation d'autres empires, les utiliser pour avoir une meilleure idée de l'espace qui entoure notre empire.§!"

tr_est_hacking_4:0 "Logiciel malveillant"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! est réduite de §R-10%§! et l'§Yentretien des bâtiments§! est augmenté de §Y+15%§! pour tous les empires rivaux."
tr_est_hacking_4_delayed:0 "§LNotre logiciel spécialement conçu infecte les systèmes informatiques de nos rivaux, nuisant l'efficacité avec laquelle ils gèrent leurs empires.§!"

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! est réduit de §R-10%§! et l'§Yentretien des bâtiments§! est augmenté de §Y+15%§! pour tous les autres empires."
tr_est_hacking_4_terminator_delayed:0 "§LNotre logiciel spécialement conçu infecte les systèmes informatiques étrangers, détériorant leur efficacité.§!"

tr_est_hacking_5:0 "Minage des bases de données"
tr_est_hacking_5_delayed:0 "§LNos propres efforts de recherche bénéficient considérablement du contenu des bases de données scientifiques d'autres empires, qu'ils soient au courant ou non.§!"

tr_est_hacking_finish:0 "Traditions de '§YHacking§!' terminées"


################################################################
# Administratum
################################################################

tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "§WUne légion de greffiers et de bureaucrates supervisez l'empire, exécutant et mettant en pratique la volonté de nos dirigeants avec une persistance constante.§!"

tr_est_administratum_adopt:0 "traditions d'Administratum"

tr_est_administratum_1:0 "Processus de recrutement simplifiés"
tr_est_administratum_1_delayed:0 "§LUne série de tests d'aptitude, de questionnaires et d'entretiens normalisés sont mis en oeuvre pour réduire les frais généraux nécessaires pour trouver le meilleur candidat aux rôles de leadership au service de l'empire.§!"

tr_est_administratum_2:0 "Promotions fondées sur le mérite"
tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! augmenté de §Y1§!. En plus, tous les §Ygouverneurs§! commencent avec un trait supplémentaire."
tr_est_administratum_2_delayed:0 "§LLa politique, l'intrigue et les petites querelles ont considérablement affecté les décisions de promotion passées. De nouvelles directives strictes et décisions de promotion décentralisées garantissent que ce n'est plus le cas.§!"

tr_est_administratum_3:0 "Bureaucratie efficace"
tr_est_administratum_3_delayed:0 "§LComme n'importe quel empire grandit, c'est le cas aussi de sa bureaucratie. De nouvelles méthodes sont mises en oeuvre pour réduire les délais de paperasse et de la réponse bureaucratique, permettant ainsi de compléter des projets plus rapidement.§!"

tr_est_administratum_4:0 "Administration planétaire normalisée"
tr_est_administratum_4_delayed:0 "§LAlors que nous contrôlons plus de planètes, leurs administrations locales risquent de diverger. En instituant un modèle standard d'administration planétaire, nous assurons une gouvernance similaire sur tous nos mondes.§!"

tr_est_administratum_5:0 "Bureau de supervision"
tr_est_administratum_5_delayed:0 "§LLe Bureau de supervision est une organisation indépendante. Ses surveillants voyagent dans l'empire, inspectant les politiques et les pratiques des administrations locales. Une remarque écrite d'un surveillant du Bureau est le cauchemar de tout administrateur ambitieux.§!"

tr_est_administratum_finish:0 "Traditions d'§YAdministratum§!' terminées"

################################################################
# Omnipresence
################################################################

tradition_est_omnipresence:0 "Omniprésence"
tradition_est_omnipresence_desc:0 "§WNous en sommes un, mais nous sommes partout. Nous sommes en mesure de tout accorder à la fois au grand schéma des choses, ainsi que de la plus petite action du plus insignifiant des drones.§!"

tr_est_omnipresence_adopt:0 "Traditions d'Omniprésence"

tr_est_omnipresence_1:0 "Traitement total de l'information"
tr_est_omnipresence_1_delayed:0 "§LOn apprend simultanément de toutes les expériences de ses drones. Les motifs sont extraits de ces données agrégées, ce qui permet d'apprendre d'obstacles grands et petits.§!"

tr_est_omnipresence_2:0 "Présence totale du drone"
tr_est_omnipresence_2_delayed:0 "§LL'une privilégie les fonctions critiques dans son infrastructure, en supposant de manière proactive le contrôle direct sur des drones pour accroître la productivité.§!"

tr_est_omnipresence_3:0 "Capacité accrue"
tr_est_omnipresence_3_delayed:0 "§LAlors qu'on se développe dans de nouvelles régions de la galaxie, nos voies neurales doivent également se développer pour accueillir de nouveaux drones.§!"

tr_est_omnipresence_4:0 "Modèles de contrôle standard"
tr_est_omnipresence_4_delayed:0 "§LLa déviation engendre de l'inefficacité. Un modèle de contrôle standard est appliqué sur des drones effectuant des tâches similaires. Toute déviation du modèle provoque une commande directe du drone, corrige immédiatement l'erreur."

tr_est_omnipresence_5:0 "Amélioration synaptique"
tr_est_omnipresence_5_delayed:0 "§LLes améliorations apportées aux systèmes synaptiques permettent de contrôler simultanément plus de drones pendant de plus longues périodes de temps.§!"

tr_est_omnipresence_5_machines:0 "Relais de transmission"
tr_est_omnipresence_5_machines_delayed:0 "§LÀ la périphérie la plus éloignée de l'empire, les ordres peuvent être perdus ou mal interprétés. Un réseau de relais répéteurs permet de commander ses drones sur des distances titanesques.§!"

tr_est_omnipresence_finish:0 "Traditions d'§YOmniprésence§!' terminées"


################################################################
# Aesthetics
################################################################

tradition_est_aesthetics:0 "Esthétique"
tradition_est_aesthetics_desc:0 "§WLa beauté peut être perçue, mais ne peut être expliquée. Sans beauté, notre existence serait creuse.§!"

tr_est_aesthetics_adopt:0 "Traditions d'esthétique"
tr_est_aesthetics_adopt_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§! sur les planètes possédant un bâtiment de type £building  §Y$building_autochthon_monument$§!"

tr_est_aesthetics_adopt_spiritualist:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_spiritualist_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§! sur les planètes possédant un bâtiment de type £building  §Y$building_temple$§!"

tr_est_aesthetics_adopt_megacorp:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_megacorp_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§! sur les planètes possédant un bâtiment de type £building  §Y$building_corporate_monument$§!"

tr_est_aesthetics_1:0 "Travaux de littérature"
tr_est_aesthetics_1_delayed:0 "§LLes oeuvres de nos écrivains et de nos poètes éclaireront des milliards d'âmes sur des milliers d'années. Une fois qu'une pièce est terminée, elle durera une éternité, elle fera la galaxie un meilleur endroit tous les jours.§!"

tr_est_aesthetics_2:0 "Guilde d'artistes"
tr_est_aesthetics_2_delayed:0 "§LLa Guilde renommée des artistes accueille régulièrement des événements culturels et créatifs publics, apportant la joie et l'émerveillement à tous les citoyens.§!"

tr_est_aesthetics_3:0 "Inspiration de crainte"
tr_est_aesthetics_3_desc:0 "l'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+15§! et §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! est augmenté de §G+20%§!."
tr_est_aesthetics_3_delayed:0 "§LLes diplomates en visite sont impressionnés par notre capacité à tisser élégamment les arts dans les aspects les plus banals de notre civilisation. Ils s'émerveillent de la beauté qui couvre chaque salle qu'ils traversent. Ils apportent ensuite les histoires de la gloire de notre civilisation à leurs propres empires.§!"

tr_est_aesthetics_3_xenophobe:0 "L'art de la guerre"
tr_est_aesthetics_3_xenophobe_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+20%§! lorsque nous sommes en guerre."
tr_est_aesthetics_3_xenophobe_delayed:0 "§LNos citoyens reconnaissent nos amiraux et nos généraux en tant que maîtres dans l'art de la guerre, appliquant leurs talents sur le champ de bataille tels des sculpteurs avec de l'argile brut.§!"

tr_est_aesthetics_3_IP:0 "Recherche de la perfection"
tr_est_aesthetics_3_IP_delayed:0 "§LNous nous soucions peu pour les petits squabbles d'autres empires. Dans la tranquillité de notre isolement, nous consacrons nos vies à la poursuite d'un objectif singulier : la perfection de la beauté artistique.§!"

tr_est_aesthetics_4:0 "Grande Architecture"
tr_est_aesthetics_4_desc:0 "Chaque §Ydistrict urbain§! produit §G0.5§! d'£unity£ §Yunité§!."
tr_est_aesthetics_4_delayed:0 "§LNos bâtiments seront notre plus grand héritage, ils parleront de notre gloire longtemps après notre départ.§!"

tr_est_aesthetics_5:0 "Merveilles galactiques"
tr_est_aesthetics_5_desc:0 "Permet la construction de §Y5§! bâtiments 'merveilles', uniques mais coûteux, au niveau de l'empire, chacun offrant des bonus importants pour les planètes voire pour l'empire. Construire une merveille nécessite le £building §Y$building_major_capital$§!. Limité à une seule merveille par planète."
tr_est_aesthetics_5_delayed:0 "§LNotre empire abrite certaines des plus grandes merveilles de la galaxie. Leur grandeur est reconnue même dans les mondes les plus éloignés de la galaxie.§!"

tr_est_aesthetics_finish:0 "Traditions d'§Yesthétiques§!' terminées"


################################################################
# Venerability
################################################################

tradition_est_venerability:0 "Vénérabilité"
tradition_est_venerability_desc:0 "§WNous étions parmi les premiers êtres de cette galaxie à délaisser le confort de notre monde natal pour l'étreinte froide du vide entre les étoiles. Et de ces premiers, nous seulement avons perduré.§!"

tr_est_venerability_adopt:0 "Traditions de Vénérabilité"

tr_est_venerability_1:0 "Fierté"
tr_est_venerability_1_delayed:0 "§LBeaucoup tombent sur le chemin de la gloire. Là où d'autres trébuchent, errants et affaissent, nous sommes fiers de surmonter les adversités qui les ont conquis.§!"

tr_est_venerability_2:0 "Supériorité"
tr_est_venerability_2_delayed:0 "§LNous avons voyagé entre les étoiles avant que les ancêtres de nos adversaires aient compris le concept de fusion stellaire. Les autre races de cette galaxie trouveront leur place, en tenant compte des ordres de leurs commandants.§!"

tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc:0 "Gagne §G+50%§! de £society §YRecherche sociétale§! supplémentaire en dévorant les £pop §Ypops§! organiques."
tr_est_venerability_2_devouring_swarm_delayed:0 "§LNous avons regardé sur les étoiles lorsque les ancêtres de nos adversaires n'avaient même pas encore la vue. Les jeunes races de cette galaxie vont succomber à la force de leurs supérieurs.§!"

tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc:0 "Gagne §G+50%§! £unity£ §Yunité§! supplémentaire en purgeant les £pop£ §Ypops§! organiques."
tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"

tr_est_venerability_3:0 "Sagesse"
tr_est_venerability_3_delayed:0 "§LLe temps a accordé à notre peuple le don de la sagesse. Nous avons regardé. Nous avons saigné. Mais surtout, nous avons survécu.§!"

tr_est_venerability_4:0 "Connaissance antique"
tr_est_venerability_4_delayed:0 "§LNous sommes sur la connaissance collectée des Eons. Certains se sont rassemblés avant que votre monde domestique se solidifié, certains pillés des empires de la mémoire ancienne.§!"

tr_est_venerability_5:0 "Passage des cycles"
tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§! et l'§Yévasion§! augmenté de §G+5%§!. L'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+10§!."
tr_est_venerability_5_delayed:0 "§LChaque empire existe dans le cycle de la naissance et de la mort. Outre la communauté galactique, nous avons regardé chacun d'eux la même sentier prévisible.§!"

tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed:0 "§LNous persistons, alors que ces mortels se reproduisent et mourrons. Chacun estime qu'ils sont uniques, mais ils sont toujours aussi prévisibles que leurs ancêtres. Nous les détruirons comme nous avons ceux qui sont venus devant eux.§!"

tr_est_venerability_finish:0 "Traditions de Vénérabilité terminées"


################################################################
# Archivist
################################################################

tradition_est_archivist:0 "Archiviste"
tradition_est_archivist_desc:0 "§WUn événement, non enregistré, peut aussi bien que cela ne se soit pas produit une fois qu'il est sorti de la mémoire de vie. Nous l'avons pris sur nous-mêmes de cataloguer chaque point de données de la galaxie, en préservant le passé pour enrichir la vie du futur.§!"
tradition_est_archivist_GC_desc:0 "§WAucun événement ne doit passer non enregistré. Chaque événement, point de données et pensées que nous observons seront préservés pour assurer le voyage de notre collectif dans l'éternité.§!"

tr_est_archivist_adopt:0 "Traditions d'Archiviste"

tr_est_archivist_1:0 "Étude de la vie primitive"
tr_est_archivist_1_desc:0 "Nous avons une probabilité de §Y10%§! de générer un §Ydépot de $d_alien_pets_deposit$§! sur toutes nos planètes (cela comprend également de nouvelles planètes que nous acquérons, une planète ne peut être affectée qu'une fois). Les §Ystations d'observation§! produisent §Y5§! £unity §Yunité§! et leurs missions génèrent §G+50%§! de £society£ §Yrecherche sociétale§!."
tr_est_archivist_1_delayed:0 "§LLe nombre de planètes dans la galaxie obéit au mêmes lois que l'incidence de la vie. Aussi précieusement rare, chaque forme de vie a une leçon unique à nous apprendre.§!"

tr_est_archivist_1_purifier:0 "L'armurerie universelle"
tr_est_archivist_1_purifier_delayed:0 "§LTous les instruments de guerre qui prennent en contact avec l'empire doivent d'abord passer entre les doigts attentifs des archivistes de l'armurerie universelle. Chaque arme est testée pour une capacité destructive unique avant d'être cataloguée.§!"

tr_est_archivist_2:0 "Les archivistes"
tr_est_archivist_2_desc:0 "Les dirigeants ont un §Y25%§! de probabilité de recevoir le Trait §Ybibliothécaire§!, réduisant leur §Yvitesse de recherche§! de §R-5%§! et §YVitesse d'exploration§! de §R-15%§! et augmenter leur §Ycoût§! et §Yentretien§! de §Y+50%§!. Un tel Leader augmentera soit notre §YVitesse de recherche§! de §G+10%§! (en §YPhysique§!, §Ysociété§! ou §YIngénierie§!, qu'il soit affecté ou non à des recherches dans n'importe quel domaine."
tr_est_archivist_2_delayed:0 "§LL'ordre estimé des archivistes est chargé de la maintenance et de l'accessibilité des données dans nos archives. Ce sont les gardiens de la connaissance que nous avons rassemblé à travers des générations.§!"

tr_est_archivist_2_GC:0 "Gardiens de l'information"
tr_est_archivist_2_GC_desc:0 "Les dirigeants ont §Y25%§! de probabilité de recevoir le Trait §Yconservateur§!, réduisant leur §Yvitesse de recherche§! de §R-5%§! et §Vitesse d'exploration§! de §R-15%§! et augmentant leur §Ycoût§! et §Yentretien§! de §Y+50%§!. Un tel Leader augmentera soit notre §YVitesse de recherche§! de §G+10%§!, en £physics §Yphysique§!, £society §Ysociétale§! ou £engineering §Yingénierie§!, que le leader soit ou non affecté à des recherches dans n'importe quel domaine."
tr_est_archivist_2_GC_delayed:0 "§LLes drones d'archives sont conçus pour ingérer, cataloguer et rechercher les banques de données colossales d'Empire. La nécessité de ces drones de se spécialiser dans ce rôle a entraîné plusieurs parties standard de leur conception. Ils ne sont pas utiles pour beaucoup d'autre.§!"

tr_est_archivist_3:0 "Enregistrements historiques"
tr_est_archivist_3_delayed:0 "§LNous gardons un enregistrement méticuleux de l'histoire de notre empire, chaque événement et chaque individu est enregistré, de même que chaque action que nous prenons. Grâce à cette connaissance de notre histoire commune, nous sommes maintenus plus étroitement ensemble.§!"

tr_est_archivist_3_GC:0 "Sauvegardes physiques redondantes"
tr_est_archivist_3_GC_delayed:0 "§LMalgré l'efficacité d'une archive indexée numériquement, le total de nos connaissances collectées par Empire ne devrait pas résider uniquement sur un seul moyen. Les sauvegardes d'archives complètes seront stockées sur plusieurs médiums physiques pour assurer une restauration complète après une catastrophe.§!"

tr_est_archivist_4:0 "Enregistrements galactiques"
tr_est_archivist_4_desc:0 "Nous Gagnons §G10§! £influence §YInfluence§! chaque fois que nous reconnaissons complètement un système."
tr_est_archivist_4_delayed:0 "§LNous ferons des enregistrements de cette galaxie, cartographierons chaque planète, enregistrerons chaque système et chaque corps céleste qu'il contient.§!"

tr_est_archivist_5:0 "Préservation des connaissances"
tr_est_archivist_5_desc:0 "Augmente la production d'£unity §Yunité§! de §Y1§! pour chaque §Y4§! technologies que nous avons étudiées."
tr_est_archivist_5_delayed:0 "§LTous les résultats de notre recherche, chaque oeuvre est ajoutée à nos archives, conservées afin que cela puisse bénéficier à ceux qui nous succéderont.§!"

tr_est_archivist_finish:0 "Traditions '§YArchivistes§!' terminées"
tr_est_archivist_finish_desc:0 "§HDéverrouille le bâtiment :§! £building  §Y$building_est_archivist_finish_archive$§!\n§EIl s'agit d'un bâtiment qui produit de l'unité et qui améliore également le rendement de la recherche sur la planète.§!\nAtout d'ascension déverrouillé : §G+1§!"


################################################################
# Chivalry
################################################################

tradition_est_chivalry:0 "Chevalerie"
tradition_est_chivalry_desc:0 "§WNos idéaux ne sont ni trop courbés ni cassés. Quoi qu'il arrive, sans hésitation, nous devons être vertueux.§!"

tr_est_chivalry_adopt:0 "Traditions de chevalerie"
tr_est_chivalry_adopt_desc:0 "Toutes les personnalités gagnent le trait §Y$leader_trait_admiral_est_chivalry$§! qui procure des bonus mineurs. Les §YGénéraux§! et §YAmiraux§! qui gagnent une bataille ont une chance d'obtenir le trait §Y$leader_trait_admiral_est_chivalry_hero$§!, qui procure des bonus majeurs (Les chances d'obtenir le trait dépendent des circonstances de la bataille)."

tr_est_chivalry_1:0 "Règles d'engagement"
tr_est_chivalry_1_delayed:0 "§LLes engagements de la flotte suivent un code de conduite strict. Enfreindre ce code de chevalerie susciterait le mépris de tout amiral.§!"

tr_est_chivalry_2:0 "Honneur"
tr_est_chivalry_2_desc:0 "La §Ycroissance de la confiance§! est augmentée de §G+30%§!. L'£opinion §Opinion§! des autres empires à notre égard est augmenté de §G+20§!."
tr_est_chivalry_2_delayed:0 "§LLa valeur d'un citoyen est déterminée par leur adhésion à notre code d'honneur. La présence publique d'une personne déshonorante n'est pas accueillie ici.§!"

tr_est_chivalry_3:0 "Éthique du travail"
tr_est_chivalry_3_delayed:0 "§LSoyez la tâche mensuelle ou complexe, il y a honneur d'effectuer cette tâche avec une intégrité persistante.§!"

tr_est_chivalry_4:0 "Valeur guerrière"
tr_est_chivalry_4_delayed:0 "§LNos morts glorieux sont honorés pas avec des rituels sombres, mais avec de grands festivals. La vie et la mort de chaque soldat partit sont étendues par leurs proches et leurs officiers commandants.§!"

tr_est_chivalry_5:0 "Gloire des Batailles"
tr_est_chivalry_5_desc:0 "Détruire les vaisseaux et les stations de combat ennemis fournit de l'£unity£§Yunité§!. La quantité augmente avec la taille du vaisseau ou de la station."
tr_est_chivalry_5_delayed:0 "§LLa bataille offre une chance de prouver sa valeur d'autre. Dans les flammes, le plus grand des individus sera forgé.§!"

tr_est_chivalry_finish:0 "Traditions de '§YChevalerie§!' terminées"
tr_est_chivalry_finish_desc:0 "Permet à chaque Dirigeant de sélectionner une vertu, fournissant un ensemble de bonus.\nAtout d'ascension déverrouillé : §G+1§!"


################################################################
# Swarm
################################################################

tradition_est_swarm:0 "L'essaim"
tradition_est_swarm_desc:0 "Là où l'un tombe, il y en a toujours d'autres pour prendre sa place."

tr_est_swarm_adopt:0 "Traditions d'Essaim"

tr_est_swarm_1:0 "Hordes"
tr_est_swarm_1_delayed:0 "§LLe nombre de drones sous notre contrôle lointain de la population de tout empire mortel. Tellement, ce sont eux que lorsque nos armées s'approchent, le sol lui-même semble bouger.§!"

tr_est_swarm_2:0 "La force du nombre"
tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! est augmenté de §G+15%§! et §YLimite de commandement des flottes§! augmenté de §G+10%§!."
tr_est_swarm_2_delayed:0 "§LLa victoire suit lorsque vous submergez votre ennemi. Nous vous enverrons une vague après une vague de flottes, en frappant leurs forces jusqu'à ce qu'aucun ne reste.§!"

tr_est_swarm_3:0 "Flottes d'essaims"
tr_est_swarm_3_desc:0 "§YVitesse de construction des Corvettes§! augmenté de §G+100%§! et §YCoût de construction des Corvettes§! réduit de §G-10%§!."
tr_est_swarm_3_delayed:0 "§LNos flottes sont constituées d'un nombre incroyable de petits véhicules. Bien qu'ils manquent la qualité de vaisseaux plus volumineux, le cas échéant, il peut tout de même facilement détruire toute flotte.§!"

tr_est_swarm_4:0 "Explosion démographique"
tr_est_swarm_4_desc:0 "Les nouvelles colonies commencent avec §Y1§! £pops Pop supplémentaire. En outre, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! est augmenté de §G+25%§!."
tr_est_swarm_4_delayed:0 "§LUne fois que nous nous sommes installés sur une planète, la population explose car un grand nombre de drones sont rapidement produits. Une planète qui était calme il y a peu de temps sera soudainement pleine d'activité.§!"

tr_est_swarm_5:0 "Se répandre à travers la galaxie"
tr_est_swarm_5_desc:0 "Génère un §YColonisateur supplémentaire§! chaque fois qu'un est construit."
tr_est_swarm_5_AI_desc:0 "Les nouvelles colonies commencent avec §Y1§! £pops£ pop supplémentaire. En outre, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! augmenté de §G+25%§!."
tr_est_swarm_5_delayed:0 "§LPresque comme une peste, nous nous répandons dans la galaxie. Dès que nous nous serons installés sur une planète, nous nous étendrons à ses voisines. Aucune planète inhabitée ne sera laissée intacte bien longtemps.§!"

tr_est_swarm_finish:0 "Traditions d'essaim terminées"


################################################################
# Commerce
################################################################

tradition_est_commerce:0 "Commerce"
tradition_est_commerce_desc:0 "§WLà où il y a un commerce, il y a un profit à faire. Le commerce est la pierre angulaire de la galaxie, et grâce à elle, nous pouvons espérer de vastes fortunes.§!"

tr_est_commerce_adopt:0 "Traditions de Commerce"

tr_est_commerce_1:0 "Boom économique"
tr_est_commerce_1_desc:0 "Notre production de £energy §Y$energy$§! est augmentée de §G+15%§! tant que le solde d'£energy §Yénergie§! est positif."
tr_est_commerce_1_delayed:0 "§LGrâce à nos politiques fiscales réussies, notre économie est en plein essor. Nos citoyens et nos entreprises ont augmenté le pouvoir d'acheter, de consommer et de produire. Ces conditions favorables permettront à notre empire d'augmenter ses dépenses en infrastructure et à l'armée.§!"

tr_est_commerce_2:0 "Encourager les économies locales"
tr_est_commerce_2_desc:0 "Déverrouille trois décisions planétaires, augmentant la production planétaire en £energy §Yénergie§!, £food §Ynourriture§!, ou £minerals §Yminéraux§! de §G+20%§!, tout en réduisant la production des deux autres de §R-15%§!."
tr_est_commerce_2_delayed:0 "§LNous devrions encourager chacune de nos planètes à développer leurs économies locales de manière distincte. Ainsi, la relaxation de certaines réglementations impériales, nous pouvons permettre aux planètes de mieux s'adapter à leurs conditions locales et d'augmenter ainsi leur production productive.§!"

tr_est_commerce_3:0 "Réformes financières"
tr_est_commerce_3_delayed:0 "§LPeu de temps après que notre empire a rencontré ses premiers voisins galactiques, il est devenu évident que notre système financier n'était pas compatible avec le marché galactique plus large. Notre ancien système de financement doit être mis en ligne avec le reste de la galaxie.§!"

tr_est_commerce_4:0 "Convois commerciaux"
tr_est_commerce_4_desc:0 "La valeur commerciale§! est augmentée de §G5§! dans tout notre empire."
tr_est_commerce_4_delayed:0 "§LNous avons organisé un système de convois commerciaux dans notre empire. Celles-ci permettent un transport efficace et sûr des marchandises dans notre empire.§!"

tr_est_commerce_5:0 "Maîtres marchands"
tr_est_commerce_5_delayed:0 "§LSi le commerce est un art, nous sommes ses maîtres. Il n'y a rien dans la galaxie que nous n'avons pas, à un moment donné, acheté ou vendu. Toujours à profit.§!"

tr_est_commerce_5_no_dip:0 "Économie fluide"
tr_est_commerce_5_no_dip_delayed:0 "§LDans notre empire, les marchandises sont échangées si souvent qu'elles ne peuvent guère être suivies.§!"

tr_est_commerce_finish:0 "Traditions de '§YCommerce§!' terminées"


################################################################
# Benevolence
################################################################

tradition_est_benevolence:0 "Bienveillance"
tradition_est_benevolence_desc:0 "§WAucun préjudice injuste ne devrait arriver à nos voisins galactiques, et surtout pas de nos mains. Ils ont une place dans cette galaxie, comme nous.§!"

tr_est_benevolence_adopt:0 "Traditions de Bienveillance"

tr_est_benevolence_1:0 "Offres commerciales"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! augmenté de §G+10%§! et production de £energy §Y$energy$§! augmentée de §G+5%§!."
tr_est_benevolence_1_delayed:0 "§LBien que nous n'ayons aucun concept de possession, il est essentiel pour beaucoup d'autres êtres de la galaxie. Grâce aux offres commerciales avec d'autres civilisations, nous pouvons acquérir des biens difficiles à trouver sur nos propres planètes.§!"

tr_est_benevolence_2:0 "Contacts pacifiques"
tr_est_benevolence_2_delayed:0 "§LLe contact avec d'autres empires ne nécessite aucune agression. Nous n'avons pas besoin d'armes quand parmi ceux dont nous avons confiance.§!"

tr_est_benevolence_3:0 "Ambassades étrangères"
tr_est_benevolence_3_desc:0 "L'£opinion£ §Yopinion§! des empires à notre égard est augmenté de §G+30§!."
tr_est_benevolence_3_delayed:0 "§LNous allons envoyer des drones de représentation à d'autres empires par lesquels nous pourrons contacter directement avec leurs dirigeants. De cette façon, nous pouvons promouvoir de bonnes relations avec d'autres habitants de la galaxie et prévenir les malentendus.§!"

tr_est_benevolence_4:0 "Méthodes douces"
tr_est_benevolence_4_delayed:0 "§LNotre esprit, jamais affecté par le tempérament ni les impulsions, restera toujours aussi calme qu'une brise douce.§!"

tr_est_benevolence_5:0 "Partage d'idées"
tr_est_benevolence_5_delayed:0 "§LTandis que les esprits mortels de cette galaxie sont inférieurs, ils auraient pu venir avec quelques idées intéressantes. En étudiant leur technologie et leur culture, nous pourrions trouver quelque chose qui pourrait être utile à nos propres projets de recherche.§!"

tr_est_benevolence_finish:0 "Traditions de '§YBienveillance§!' terminées"
tr_est_benevolence_finish_desc:0 "Augmente nos §Ydégâts§! contre les §YEmpires déchus§!, les §YEmpires éveillés§! et les §YCrises§! de §G+15%§! et augmente le §Y$MOD_DIPLO_WEIGHT_MULT$§! de §G+15%§!.\nAtout d'ascension déverrouillé : §G+1§!"


################################################################
# Cybernetics
################################################################

tradition_est_cybernetics:0 "Cybernétique"
tradition_est_cybernetics_desc:0 "§WPourquoi faire quelque chose nous-mêmes, quand une machine peut le faire pour nous ?§!"

tr_est_cybernetics_adopt:0 "Traditions de Cybernétique"

tr_est_cybernetics_1:0 "Réseaux de neurones profonds"
tr_est_cybernetics_1_robots_desc:0 "La génération d'£energy §Yénergie§! des §YRobots§! est augmentée de §G+15%§!."
tr_est_cybernetics_1_delayed:0 "§LLes technologies de réseau de neurones avancées ont permis aux machines d'effectuer des tâches précédemment que des personnes pouvant gérer.§!"

tr_est_cybernetics_2:0 "Algorithmes de recherche non supervisés"
tr_est_cybernetics_2_delayed:0 "§LLes progrès de la technologie des I.A. ont permis de réaliser presque tout avec des algorithmes. Plusieurs sujets de recherche sont particulièrement adaptés aux algorithmes d'AI. Avec une 'pensée' peu orthodoxe et une immense capacité de traitement, elles sont définies sur des problèmes spécifiques. Les chercheurs vont occasionnellement vérifier leurs progrès et détermineront comment ils peuvent être incorporés dans nos théories scientifiques actuelles.§!"

tr_est_cybernetics_3:0 "Simulations de combat"
tr_est_cybernetics_3_desc:0 "§YPrécision des vaisseaux§! augmentée de §G+10%§!."
tr_est_cybernetics_3_delayed:0 "§LAvec des capacités informatiques accrues, nous pouvons effectuer des simulations de plus en plus précises. Celles-ci peuvent être utilisées par nos vaisseaux pour simuler en permanence les développements possibles pendant le combat. Ces données peuvent ensuite être données au commandant de vaisseau qui peuvent l'utiliser dans le processus de prise de décision.§!"

tr_est_cybernetics_4:0 "Vaisseaux I.A."
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! augmenté de §G+20%§! et §Yévasion§! augmenté de §G+20%§! pour toutes les flottes sans §Yamiral§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! augmenté de §Y1§! et §Y$MOD_SHIP_FIRE_RATE_MULT$§! augmenté de §G+5%§!."
tr_est_cybernetics_4_delayed:0 "§LIl semble que peu insensé de laisser les personnes ayant leur apport sensoriel limitée et leur puissance de traitement sensorielle sont à la commande de nos flottes. Nous allons plutôt utiliser un commandant AI qui peut contrôler simultanément tous les vaisseaux de la flotte. Ils peuvent avoir une perception complète de la bataille tout le temps, garantissant que tous les vaisseaux agissent à l'unisson.§!"

tr_est_cybernetics_5:0 "Simulateur de Réalité"
tr_est_cybernetics_5_slaves_desc:0 "£happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops §Ypops§! est augmenté de §G+5%§!, £happiness §Y$MOD_POP_HAPPINESS$§! de tous les §Yesclaves§! est augmenté et ajouté §G+5%§!."
tr_est_cybernetics_5_delayed:0 "§LPourquoi devriez-vous dépenser notre vie dans ce monde, lorsque nous pourrons créer un monde de notre goût ? Nos citoyens ont de plus en plus commencé à passer du temps dans des réalités alternatives, qu'ils peuvent façonner comme elles le souhaitent.§!"

tr_est_cybernetics_finish:0 "Traditions de '§YCybernétique§!' terminées"
tr_est_cybernetics_finish_desc:0 "§HDéverrouille les bâtiments :§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ et $building_est_cybernetics_finish_automated_mine$\n§EIls produisent §G6§! £energy  §Y$energy$§!/§G10§! £food  §Y$food$§!/§G6§! £minerals  §Y$minerals$§! respectivement, tout en réduisant §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! de §Y1§! sur la planète. Chaque planète peut, au maximum, contenir trois de chaque bâtiment.§!\nAtout d'ascension déverrouillé : §G+1§!"
tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_cybernetics_adopt$ augmente la §Yvitesse de construction§! de §G+25%§! et réduit l'entretien des §Ybâtiments§! de §G-10%§!."
  

################################################################
# Biogenesis
################################################################
 
tradition_est_biogenesis:0 "Biogenèse"
tradition_est_biogenesis_desc:0 "§WNotre civilisation n'est pas construite, mais cultivée. Nous sommes un seul grand organisme, se propageant à travers la galaxie.§!"

tr_est_biogenesis_adopt:0 "Traditions de Biogenèse"

tr_est_biogenesis_1:0 "Bio Construction"
tr_est_biogenesis_1_delayed:0 "§LNos bâtiments ne sont pas construits avec des pierres et du béton. Plutôt, nous les cultivons de tissu bio. Les Blueprints n'existent pas sur papier ni dans des ordinateurs, mais sont codés dans l'ADN de la structure elle-même.§!"

tr_est_biogenesis_2:0 "Vaisseaux vivants"
tr_est_biogenesis_2_delayed:0 "§LNos vaisseaux sont vivants, fabriqués à partir de tissus biologiques, cultivés de nos conceptions.§!"

tr_est_biogenesis_3:0 "Omnivores"
tr_est_biogenesis_3_delayed:0 "§LTous les types de matière organique peuvent être consommés et transformés en énergie ou être utilisés pour développer de nouveaux tissus.§!"

tr_est_biogenesis_4:0 "Bassins de naissance"
tr_est_biogenesis_4_delayed:0 "§LLes drones sont générés à un taux continu des piscines de frai désignées. Chaque bassin de naissance produit un type de drones spécifié. Cela nous permet de produire des drones à un taux beaucoup plus élevé qu'auparavant.§!"

tr_est_biogenesis_4_ap:0 "Bassins de naissance"
tr_est_biogenesis_4_ap_delayed:0 "§LN'utilisez plus les moyens de reproduction conventionnels, nous pouvons utiliser des bassins de naissance pour créer de nouvelles personnes à un rythme plus élevé que jamais auparavant.§!"

tr_est_biogenesis_5:0 "Évolution constante"
tr_est_biogenesis_5_pre_gene_mod_desc:0 "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! augmenté de §G+10%§! et §YVitesse de recherche (biologie)§! augmenté de §G+10%§!."
tr_est_biogenesis_5_delayed:0 "§LL'évolution est un processus sans but. Bien que l'esprit soit constant, notre forme change toujours lorsque nous élargissons tout au long de la galaxie."

tr_est_biogenesis_finish:0 "Traditions de '§YBiogenèse§!' terminées"

 
################################################################
# Serverbound
################################################################
 
tradition_est_serverbound:0 "En lien avec les serveurs"
tradition_est_serverbound_desc:0 "§WLes vastes halls de serveurs, enterrés sous la surface de nos planètes, fournissent une puissance de traitement massive et prolongent ainsi la capacité de notre esprit même.§!"
 
tr_est_serverbound_adopt:0 "Tradition des Serveurs"

tr_est_serverbound_1:0 "Banques de mémoire"
tr_est_serverbound_1_delayed:0 "§LNous maintiendrons de vastes banques de mémoire avec tous les types d'informations que nous avons ramassées depuis l'éveil. Nous ne pouvons pas savoir quelles informations seront utiles, mais certaines volonté.§!"

tr_est_serverbound_2:0 "Bases de données de formation"
tr_est_serverbound_2_desc:0 "Tous les dirigeants gagneront passivement des points d'expérience à un taux lent."
tr_est_serverbound_2_delayed:0 "§LNos drones autonomes collectent de vastes quantités de données de divers scénarios que nous expérimentons. En enregistrant ces données dans des bases de données, nous pouvons exécuter des simulations et des évaluations pour former nos programmes de drones autonomes actuels.§!"

tr_est_serverbound_3:0 "Noyaux de données"
tr_est_serverbound_3_delayed:0 "§LSous les surfaces de nos planètes, nous construirons de grandes halls de Noyaux de données, pour fournir une puissance de traitement pour les différents systèmes que nous exécutons dans notre empire.§!"

tr_est_serverbound_4:0 "Terminaux de coordination"
tr_est_serverbound_4_delayed:0 "§LNous contrôlons un grand nombre de drones, tous avec différents niveaux d'autonomie. Pour soutenir ce réseau, nous construirons des terminaux de coordination spécialisés. Chacune d'entre elles sera en mesure de recevoir des informations d'un grand nombre de drones et d'aider à coordonner leur réponse à la situation à portée de main.§!"

tr_est_serverbound_5:0 "Réseau de signalisation"
tr_est_serverbound_5_delayed:0 "§LComme nous nous sommes répartis sur la galaxie, nos systèmes de signalisation précédents commencent à devenir obsolètes. Nous construirons de nouvelles stations de signalisation spécialisées sur nos mondes. Utilisant sa grande capacité, ceux-ci seront en mesure de transmettre efficacement des signaux dans notre domaine tout au long de notre royaume, tout en offrant une robustesse supplémentaire en ce qui concerne les perturbations. Cela créera un réseau à haute capacité. Chaque signal est transmis via plusieurs chemins pour assurer une livraison de haute qualité.§!"

tr_est_serverbound_finish:0 "Traditions de Serveurs terminées"


################################################################
# Faith
################################################################

tradition_est_faith:0 "Foi"
tradition_est_faith_desc:0 "§WLa galaxie est vaste et pleine de merveilles, mais nous ne devons pas nous laisser vous égarer à notre véritable chemin.§!"

tr_est_faith_adopt:0 "Traditions de Foi"

tr_est_faith_1:0 "Une seule Foi"
tr_est_faith_1_delayed:0 "§LAvant notre ascension dans les étoiles, notre peuple a été fracturé par des systèmes de croyance différents. Maintenant, nous sommes unis sous la seule vraie foi.§!"

tr_est_faith_2:0 "Saintes écritures"
tr_est_faith_2_delayed:0 "§LLes mots de notre foi sont distribués à tous les citoyens, pour qu'ils puissent connaître leur appel, comme le prédisent les Écritures.§!"

tr_est_faith_3:0 "Clergé"
#tr_est_faith_3_desc:0 "Fournit §Y1§! emploi de £job_priest£ §Y$job_priest$ §! pour §Y35§! £pop£ Pops sur la planète."
#tr_est_faith_3_spiritualist_desc:0 "Les £job_priest£ §Y$job_priest$§! produisent §Y1§! £unity §Y$unity$§! supplémentaire et consomment §Y1§! £consumer_goods §Y$consumer_goods$§! en moins."
tr_est_faith_3_delayed:0 "§LLes principaux serviteurs de notre foi, le clergé, fournissent à nos citoyens de la paix intérieure, de l'espoir et des conseils dans leur Foi.§!"

tr_est_faith_4:0 "Prédicateurs"
tr_est_faith_4_delayed:0 "§LLes prédicateurs parcourent notre empire pour prêcher les Saintes Écritures comme indiqué par nos plus grands prêtres et prophètes. Cela garantit que leurs mots atteignent les grandes masses.§!"

tr_est_faith_5:0 "Volonté Divine"
tr_est_faith_5_delayed:0 "§LEn temps de guerre, notre cause est justifiée par la volonté de Dieux. Nos guerriers sont prêts à mourir pour leurs croyances.§!"

tr_est_faith_finish:0 "Traditions de '§YFoi§!' terminées"
tr_est_faith_finish_desc:0 "Augmente l'attraction d'une §YEthique§! sélectionnée de §G+50%§!.\nAtout d'ascension déverrouillé : §G+1§!"


################################################################
# Purposefullness
################################################################

tradition_est_purposefullness:0 "Détermination"
tradition_est_purposefullness_desc:0 "§WNotre présence dans cette galaxie n'est pas le résultat d'une chance aléatoire. Nous sommes ici pour une raison pour répondre à notre objectif.§!"

tr_est_purposefullness_adopt:0 "Traditions de Détermination"

tr_est_purposefullness_1:0 "Un seul but"
tr_est_purposefullness_1_delayed:0 "§LBien que notre tâche soit grande, nous devrons l'accomplir sans hésitation.§!"

tr_est_purposefullness_2:0 "Des moyens pour réussir"
tr_est_purposefullness_2_delayed:0 "§LMaintenant que nous nous sommes réveillés, nous nous sommes fixé un objectif, mais aussi et surtout les moyens de l'atteindre."

tr_est_purposefullness_3:0 "Le choix de la Violence"
tr_est_purposefullness_3_delayed:0 "§LL'achèvement de la tâche est primordial, les dommages causés aux autres êtres de la galaxie sont peut-être malheureux, mais sans conséquence pour nous.§!"

tr_est_purposefullness_4:0 "Détermination"
tr_est_purposefullness_4_delayed:0 "§LNous n'hésiterons pas, et l'échec n'est pas une option. Nous réussirons.§!"

tr_est_purposefullness_5:0 "Réflexes drones enracinés"
tr_est_purposefullness_5_delayed:0 "§LMême les plus insignifiants des drones ont un sens fondamental de l'objectif à accomplir, c'est ce qui les guide pour mieux réaliser leurs tâches quotidiennes.§!"

tr_est_purposefullness_finish:0 "Traditions de '§YDétermination§!' terminées"


################################################################
# Foundation
################################################################

tradition_est_foundation:0 "Fondation"
tradition_est_foundation_desc:0 "§WCertains essayent d'étendre leurs empires le plus loin possible. Nous travaillons vers un objectif plus profond et plus fondamental.§!"

tr_est_foundation_adopt:0 "Traditions de Fondation"

tr_est_foundation_1:0 "Une cause commune"
tr_est_foundation_1_delayed:0 "§LNous sommes tous unis dans une cause commune. Chacun d'entre nous sait qu'il est un rouage important dans la machinerie qui travaille vers notre objectif.§!"

tr_est_foundation_2:0 "Gouvernement centralisé"
tr_est_foundation_2_desc:0 "La production £energy §Y$energy$§!, £engineering §Yingénierie§!, £physics §Yphysique§!, £society §Ysociétale§!, et £trade_value §Yvaleur commerciale§! est augmentée de §G+10%§! sur notre §Ymonde Capitale§!. Ceci est augmenté pour §G+20%§!/§G+30%§! Si nous avons étudié les technologies de §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§!, respectives."
tr_est_foundation_2_delayed:0 "§LNotre gouvernement est centralisé dans notre capitale, à partir de laquelle elle peut régir le nombre relativement petit de mondes que nous contrôlons.§!"

tr_est_foundation_3:0 "Le grand dessein"
tr_est_foundation_3_delayed:0 "§LAu Centre de tout est le grand dessein. C'est ce que nous suivons et seulement quelques-uns d'entre nous le connaissent dans les moindres détails.§!"

tr_est_foundation_4:0 "Corps de collecte de renseignements"
tr_est_foundation_4_delayed:0 "§LNotre corps de collecte de renseignements voyage à travers la galaxie et envoie continuellement des informations sur l'état de la galaxie. Ces informations sont essentielles à notre cause ou au moins permettent de minimiser les perturbations de l'extérieur.§!"

tr_est_foundation_5:0 "Économie progressive"
tr_est_foundation_5_desc:0 "Augmente la production de §Yressource§! par tous les emplois de §Yspécialistes§! de §G+10%§!."
tr_est_foundation_5_delayed:0 "§LD'autres empires peuvent tirer des ressources de leurs vastes royaumes, ce que nous ne pouvons pas. Pour toujours être en mesure de concourir, nous avons été forcés de remodeler les principes fondamentaux de notre économie. Bien que notre royaume ne soit pas aussi riche en ressources que ceux des autres, même le plus abondant des royaumes n'est pas aussi plein de ressources que les personnes qui peuplent le nôtre.§!"

tr_est_foundation_finish:0 "Traditions de '§YFondation§!' terminées"


################################################################
# Confederacy
################################################################

tradition_est_confederacy:0 "Confédération"
tradition_est_confederacy_desc:0 "§WChaque partie de notre empire soutient un grand degré d'autonomie. Mais vers la galaxie, nous montrons un front uni.§!"

tr_est_confederacy_adopt:0 "Traditions de Confédération"

tr_est_confederacy_1:0 "Structures de gouv. locales"
tr_est_confederacy_1_delayed:0 "§LPlutôt que de centraliser les missions des postes importants, nous laisserons chaque gouvernement local utiliser ses propres structures de gouvernance.§!"

tr_est_confederacy_2:0 "Restriction du pouvoir fédéral"
tr_est_confederacy_2_desc:0 "Tous les §YGouverneurs§! obtiennent le trait §Y$leader_trait_governor_est_confederacy_2$§!, augmentant leur §Ygain d'expérience§! de §G+20%§! et réduisant §Y$MOD_PLANET_CRIME_ADD$§! de §G-15§! dans leur §YSecteur§!."
tr_est_confederacy_2_delayed:0 "§LCentraliser le pouvoir, c'est le voler de là où il doit être. Pour garantir la souveraineté de nos nombreux États, nous appliquerons des restrictions strictes sur les pouvoirs que le gouvernement fédéral peut exercer.§!"

tr_est_confederacy_3:0 "Assemblée nationale"
tr_est_confederacy_3_delayed:0 "§LL'Assemblée nationale est une partie importante de notre gouvernement. Ici, les représentations locales de tout notre Empire se rencontrent pour discuter et voter sur des questions importantes d'État.§!"

tr_est_confederacy_4:0 "États autonomes"
tr_est_confederacy_4_desc:0 "Nos §Yétats-sujets§! reçoivent §G+10%§! £happiness §Y$MOD_POP_HAPPINESS$§! et §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!, et leur £opinion §Yopinion§! à notre égard est augmenté de §G+50§!."
tr_est_confederacy_4_delayed:0 "§LNotre empire est composé d'une structure complexe d'États, de gouvernements locaux, de planètes indépendantes, d'espace fédéral et d'autres dénominations, chacune avec une variation de degré d'autonomie. Beaucoup d'entre eux sont autorisés à se gouverner dans une large mesure.§!"

tr_est_confederacy_4_no_subj:0 "Fidélité"
tr_est_confederacy_4_no_subj_desc:0 "§YAttraction des éthiques gouvernementales§! augmentée de §G+15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "§LNotre empire contient de nombreuses factions et la plupart des planètes et des secteurs exerce une quantité inhabituelle d'autonomie. Bien que nous puissions être en désaccord sur de nombreux sujets, nous sommes tous fidèles à notre Empire uni et à la cause commune.§!"

tr_est_confederacy_5:0 "Le royaume sans fin"
tr_est_confederacy_5_desc:0 "L'§Yentretien des bases stellaires§! est réduit de §G-50%§!."
tr_est_confederacy_5_delayed:0 "§Lnotre royaume est si grand, que l'on pourrait voyager pendant une vie et pourtant n'arriver qu'à voir une fraction de celui-ci.§!"

tr_est_confederacy_finish:0 "Traditions de '§YConfédération§!' terminées"
 

################################################################
# Subminds
################################################################

tradition_est_subminds:0 "Sous-éléments"
tradition_est_subminds_desc:0 "§WEn divisant nos esprits en plusieurs parties, nous pouvons contrôler un grand empire sans effort. En fusionnant et en fonçant fréquemment divers subosses, nous nous assurons que tout notre royaume est géré de manière cohérente.§!"

tr_est_subminds_adopt:0 "Traditions de Sous-éléments"

tr_est_subminds_1:0 "Esprit dynamique"
tr_est_subminds_1_delayed:0 "§LNotre esprit est dynamique, et adapté pour répartir notre conscience en de petits morceaux de soi. Cela augmente considérablement notre capacité à créer des drones autonomes.§!"

tr_est_subminds_2:0 "Micro-fusion"
tr_est_subminds_2_delayed:0 "§LEn effectuant continuellement une micro fusion entre l'esprit et les différents sous-éléments que nous avons créés, nous pouvons nous assurer que les différentes composantes de notre esprit agissent toujours à l'unisson.§!"

tr_est_subminds_3:0 "Paramètres de contrôle des Sous-éléments"
tr_est_subminds_3_desc:0 "Déverrouille une politique qui vous permet d'augmenter soit la production du secteur en £minerals/£energy£/£food£/£engineering££physique££society£/£unity£ de §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!"
tr_est_subminds_3_machines_desc:0 "Déverrouille une politique qui vous permet d'augmenter soit la production du secteur en £minerals/£energy£/£food£/£engineering££physique££society£/£unity£ de §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Un seul peut être actif à la fois."
tr_est_subminds_3_delayed:0 "§LEn choisissant soigneusement les sous-éléments que nous créons, nous pouvons mieux les adapter à des tâches spécifiques que nous avons l'intention de faire.§!"

tr_est_subminds_4:0 "Indépendance des Drones"
tr_est_subminds_4_desc:0 "La production de £minerals §Yminéraux§! est augmentée de §G+5%§!, §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+10%§! et §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! augmenté de §G+15%§!."
tr_est_subminds_4_delayed:0 "§LChaque drone de notre empire porte un petit morceau indépendant de notre esprit. Leur processus de prise de décision pour de nombreuses tâches subalternes peut être amélioré grâce à ce grain d'indépendance.§!"

tr_est_subminds_5:0 "Design des sous-éléments du système"
tr_est_subminds_5_desc:0 "$tr_est_confederacy_5_desc$"
tr_est_subminds_5_delayed:0 "§LChaque système sera désigné comme un sous-élément propre, chargé des tâches simples nécessaires à la gestion de ce système. De cette façon, la plus grande conscience peut se concentrer sur la plus grande image.§!"

tr_est_subminds_finish:0 "Traditions des '§YSous-éléments§!' terminées"


################################################################
# Friendship
################################################################

tradition_est_friendship:0 "Amitié"
tradition_est_friendship_desc:0 "§WTout le monde devrait être considéré comme un ami jusqu'à ce qu'ils nous prouvent mal. Alors que toutes les Galaxies sont différents, dans cette diversité, nous pouvons trouver la force.§!"

tr_est_friendship_adopt:0 "Traditions d'Amitié"
tr_est_friendship_adopt_desc:0 "Pas de pénalité d'£opinion  §YOpinion§! au premier contact. Reçoit de l'£unity §YUnité§! dès que nous entrons en contact avec un autre empire.De plus, §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! augmenté de §G+25%§!."

tr_est_friendship_1:0 "Ambassades étrangères"
tr_est_friendship_1_desc:0 "l'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+30§!."
tr_est_friendship_1_delayed:0 "§LJusqu'à ce qu'ils nous prouvent tort, nous considérerons ceux qui vivent en dehors de nos frontières comme amis. Nous enverrons des ambassades à leurs mondes pour apprendre leurs manières et leur apprendre la nôtre."

tr_est_friendship_2:0 "melting pot de cultures"
tr_est_friendship_2_delayed:0 "§LComme toutes sortes de personnes se rassemblent sur nos mondes, des idées de différentes cultures se mélangent. Ce melting pot de cultures est une base première pour les nouvelles avancées technologiques."

tr_est_friendship_3:0 "Gentillesse"
tr_est_friendship_3_delayed:0 "§LChaque acte de gentillesse pousse l'esprit et renforce l'âme.§!"

tr_est_friendship_4:0 "La voie de la paix"
tr_est_friendship_4_desc:0 "Réduit les §Yfrictions frontalières§! de §G-50%§! et les §Ydégats collatéraux§! sont réduit de §G-50%§!."
tr_est_friendship_4_delayed:0 "§LLa Force appelle la force, La guerre appelle la guerre,et la mort n'apporte que la mort. Pour briser ce cercle vicieux, nous devons savoir garder des mains ouvertes, pour montrer à la galaxie nos bonnes intentions."
tr_est_friendship_4_militarist:0 "Frères d'armes"
tr_est_friendship_4_militarist_desc:0 "Augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+10%§! et §Yvitesse de construction des vaisseaux§! de §G+25%§! lorsque nous combattons dans une guerre avec au moins un allié."
tr_est_friendship_4_militarist_delayed:0 "§LTout va mieux ensemble, est encore plus la guerre. Ensemble, nous célébrerons nos victoires et feront le deuil de nos défaites. Nous allons vaincre nos ennemis ensemble, ou périr au côté de nos alliés."

tr_est_friendship_5:0 "Société ouverte"
tr_est_friendship_5_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! augmenté de §G+40%§! et §Y$mod_pop_ethic_xenophile_attraction_mult$§! de §G+15%§!."
tr_est_friendship_5_delayed:0 "§LNotre société est ouverte vers les autres. Ici, toutes les personnes peuvent rassembler et trouver une maison."
tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"
tr_est_friendship_5_not_xenophile_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! augmenté de §G+50%§!."
#tr_est_friendship_5:0 "fraternité"
#tr_est_friendship_5_delayed:0 "§LNous refusons d'accepter l'opinion que la galaxie est liée à la minuit sans étoiles de haine et de guerre et que le jour de la paix et de la fraternité ne deviendra jamais une réalité. Nous croyons que l'amitié inconditionnelle aura le dernier mot."

tr_est_friendship_finish:0 "Traditions d'§YAmitié§! terminées"
tr_est_friendship_finish_desc:0 "Augmente la production d'£energy£ §Y$energy$§! et £unity §Y$unity$§! §G+10%§! sur toutes les planètes avec au moins §Y3§! Espèces.\nAtout d'ascension déverrouillé : §G+1§!"


################################################################
# Malice
################################################################

tradition_est_malice:0 "Malveillance"
tradition_est_malice_desc:0 "§WLa souffrance des autres est notre joie. Ce n'est que par la destruction d'autres civilisations, pouvons-nous prouver la grandeur de la nôtre.§!"

tr_est_malice_adopt:0 "Traditions de Malveillance"
tr_est_malice_adopt_desc:0 "Réduit les £happiness  §YBonheur§! des empires ayant été §Yinsultés§! de §R-10%§!."

tr_est_malice_1:0 "Du pain et de l'eau"
tr_est_malice_1_desc:0 "le §Ycoût de d'entretien§! des §Yesclaves§! est réduit de §G-50%§!."
tr_est_malice_1_delayed:0 "§LNos esclaves n'ont pas à recevoir plus de soutien que ce dont ils ont besoin de vivre. Pas le plus petit effort ne saurait être dépensé. Leur existence est vraiment misérable.§!"

tr_est_malice_1_no_slaves:0 "Sadisme"
tr_est_malice_1_no_slaves_desc:0 "La §YStabilité§! d'une planète que nous envahissons avec succès est réduite de §R20§! pour §Y20§! années (le modificateur est supprimé si nous la conquérons)."
tr_est_malice_1_no_slaves_delayed:0 "§LMalheureuses sont ces âmes capturées sur une planète que nous avons envahie. Même après avoir quitté la planète, les citoyens seront toujours hantés par des cauchemars, tourmentés par les horreurs qu'ils ont endurées."

tr_est_malice_1_no_slaves_passive_AI:0 "$tr_est_malice_1_no_slaves$"
tr_est_malice_1_no_slaves_passive_AI_desc:0 "§Ydégâts des armées§! augmenté de §G+25%§!"
tr_est_malice_1_no_slaves_passive_AI_delayed:0 "$tr_est_malice_1_no_slaves_delayed$"

tr_est_malice_2:0 "Éradication de l'espoir"
tr_est_malice_2_desc:0 "La §YPuissance politique des esclaves§! est réduite de §G-50%§! et leur coût de §Yrelocalisation§! est réduit de §G-25%§!."
tr_est_malice_2_delayed:0 "§LCes pauvres âmes qui travaillent comme esclaves de notre société ont longtemps abandonné tout espoir de s'échapper de leur vie. Ils ont accepté leur destin et continuent leur triste existence sachant que c'est tout ce qu'ils vont jamais obtenir.§!"

tr_est_malice_2_no_slaves:0 "Voile de terreur"
tr_est_malice_2_no_slaves_desc:0 "Chaque fois que nous déclarons une guerre, réduit la §Yvitesse de croissance§! de nos adversaires de §R-20%§!, leur §Ycapacité navale§! de §R-10%§! et leur £happiness §Ybonheur§! de §R-10%§!, pour §Y10§! années."
tr_est_malice_2_no_slaves_delayed:0 "§LNous sommes l'incarnation des peurs des autres, le présage de leurs horreurs. Nombreux sont ceux qui fuient lorsqu'ils entendent le moindre murmure indiquant que nous pourrions approcher.§!"

tr_est_malice_2_various_AI:0 "$tr_est_malice_2_no_slaves$"
tr_est_malice_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§!"
tr_est_malice_2_various_AI_delayed:0 "$tr_est_malice_2_no_slaves_delayed$"

tr_est_malice_3:0 "L'ami de personne"
tr_est_malice_3_delayed:0 "§LPersonne ne nous considère comme son ami. Cela ne nous concerne pas. Nous n'avons pas besoin d'amis.§!"

tr_est_malice_3_no_rivals:0 "Dévastation"
tr_est_malice_3_no_rivals_delayed:0 "§LLorsque nos armées se déplacent à travers la galaxie, elles ne laissent rien d'autre que de la dévastation dans leur sillage."

tr_est_malice_4:0 "Antagonistes"
tr_est_malice_4_delayed:0 "§LNous sommes considérés comme des vrais antagonistes de chaque civilisation de la galaxie. Une menace pour l'existence de chacun. En effet, c'est ce que nous sommes."


tr_est_malice_5:0 "La joie de la destruction"
tr_est_malice_5_desc:0 "Détruire les vaisseaux et les stations ennemis nous fournit de l'£unity£ §Yunité§!. La quantité dépend de la taille du vaisseau ou de la station."
tr_est_malice_5_delayed:0 "§LNous tirons un immense plaisir de la misère des autres. Notre objectif : détruire ce qu'ils ont créé."

tr_est_malice_finish:0 "Traditions '§YMalveillance§!' terminées"


################################################################
# Perseverance
################################################################

tradition_est_perseverance:0 "Persévérance"
tradition_est_perseverance_desc:0 "§WL'obstacle ne compte pas. Les ravages du temps, le désespoir de la défaite ou la nature inhospitalière de la galaxie. Nous supporterons tous.§!"

tr_est_perseverance_adopt:0 "Traditions de Persévérance"

tr_est_perseverance_1:0 "Résilience"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! augmenté de §G+15%§!. En plus, réduit les dommages des §YBombardements§! de §G-60%§! sur toutes les planètes (bonus réduit à seulement §G-15%§! sur les planètes avec le £building Bâtiment §Y$building_planetary_shield_generator$§!)."
tr_est_perseverance_1_delayed:0 "§LCependant, nos ennemis essaient de nous battre, nous ne vous casserons pas. Quel que soit le mal que notre corps et notre esprit soient exposés, ils supporteront.§!"

tr_est_perseverance_2:0 "Persistance"
tr_est_perseverance_2_delayed:0 "§LNous approchons de la marée, inévitable et inévitable. Une fois que la décision est prise, il n'est pas nécessaire d'hésitation ou d'une seconde pensée, il suffit de réaliser la tâche à accomplir.§!"

tr_est_perseverance_3:0 "Défenseur"
tr_est_perseverance_3_delayed:0 "§LL'infraction peut gagner des batailles et peut-être même les guerres, mais uniquement sur la fondation martiale de la Défense, pouvons-nous construire un empire pour résister à l'épreuve du temps.§!"

tr_est_perseverance_4:0 "Durable"
tr_est_perseverance_4_delayed:0 "§LVenez ce qui peut, toute la mauvaise fortune doit être conquise par l'endurance.§!"

tr_est_perseverance_5:0 "Révélation"
tr_est_perseverance_5_desc:0 "£influence£§Ygain en influence§! de §Yrivaux§! augmenté de §G+10%§!. En plus, chaque fois que nous perdons une guerre, notre §Yproduction de ressources§! et notre §Y$MOD_SHIP_FIRE_RATE_MULT$§! est augmenté de §G+10%§! pour §Y20§! années§!."
tr_est_perseverance_5_no_rivals_desc:0 "§YLassitude liée à la guerre§! réduit de §G-5%§!. En plus, chaque fois que nous perdons une guerre notre §Yproduction de ressources§! et notre §Y$MOD_SHIP_FIRE_RATE_MULT$§! est augmenté de §G+10%§! pour §Y20§! années§!."
tr_est_perseverance_5_delayed:0 "§LLa différence entre la force et la faiblesse n'abandonne pas la défaite.§!"

tr_est_perseverance_finish:0 "Traditions de '§YPersévérance§!' terminées"


################################################################
# Greed
################################################################

tradition_est_greed:0 "Cupidité"
tradition_est_greed_desc:0 "§WNotre valeur n'est limitée que par la valeur de ce que nous possédons.§!"

tr_est_greed_adopt:0 "Traditions de Cupidité"

tr_est_greed_1:0 "Récolteurs"
tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! est augmenté de §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! Si nous avons au moins §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! de£energy §Ycrédits énergétiques§! en réserve."
tr_est_greed_1_AI_desc:0 "§Yinfluence mensuelle§! est augmenté de §G1§!."
tr_est_greed_1_delayed:0 "§LCollecte et accumulation, cela s'exprime directement de notre âme. Nous sommes ce que nous avons, et nous aurons tout."

tr_est_greed_2:0 "Négociateurs impitoyables"
tr_est_greed_2_desc:0 "La §YTaxe de marché§! réduit de §G-5%§!. Déverrouille la politique de §Ynégociations impitoyables§!  qui augmente §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! de §G5%§!/§G10%§!/§G15%§!, tout en réduisant l'empire étranger £opinion §Yopinion§! de §R-15§!/§R-30§!/§R-45§!."
tr_est_greed_2_AI_desc:0 "Les §YTaxes de marché§! réduites de §G-5%§! et §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! augmentée de §G+5%§!."
tr_est_greed_2_delayed:0 "§LNous utiliserons tous les moyens pour obtenir ce que nous voulons. D'autres pourraient ne pas aimer cela, mais cela ne nous inquiète pas.§!"

tr_est_greed_2_no_dip:0 "Terrains"
tr_est_greed_2_no_dip_delayed:0 "§LLa galaxie est remplie de planètes vides, pour l'instant. Si nous ne les réclamons pas, quelqu'un d'autre le fera. Nous devons saisir ce que nous pouvons avant qu'il ne soit trop tard.§!"

tr_est_greed_3:0 "Doigts Serrés"
tr_est_greed_3_delayed:0 "§LChaque crédit dépensé est un crédit perdu. Ne gaspillons aucune ressource sur ceux qui pouvaient faire avec moins.§!"

tr_est_greed_4:0 "Extorsion"
tr_est_greed_4_desc:0 "Déverrouille la politique §Y$policy_est_greed_4_extortion$§!, nous permettant d'augmenter notre génération d'£energy §Yénergie§! de §G15%§!/§G30%§!/§G45%§!, tout en réduisant le £happiness §Ybonheur§! de toutes les £pop §Ypops§! de §Y10%§!/§Y20%§!/§R30%§!."
tr_est_greed_4_delayed:0 "§LNous affirmerons tout ce que nous pensons que nous pouvons obtenir, drainant nos citoyens de la possession que nous pouvons les contraindre.§!"

tr_est_greed_5:0 "Corruption"
tr_est_greed_5_desc:0 "Permet un §Ydécret d'empire§! qui vous permet de dépenser des £energy §Ycrédits énergétique§! pour augmenter le £happiness §Ybonheur§! d'une §Yfaction sélectionnée§! de §G+5%§!."
tr_est_greed_5_AI_desc:0 "Augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops Pops de §G+5%§!."
tr_est_greed_5_delayed:0 "§LLes dirigeants des différentes factions de nos empires sont gourmands et sensibles aux pots-de-vin. Pourquoi devrions-nous visons à plaire la population en général quand il est beaucoup plus simple de plaire à ceux qui prétendent les représenter ?§!"

tr_est_greed_finish:0 "Traditions de '§YCupidité§!' terminées"

