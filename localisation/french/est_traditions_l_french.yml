tr_est_mysticism_1_delayed:0 "§LNotre société est couverte d'un voile de secrets, et seuls quelques-uns connaissent chaque détail de son fonctionnement. Les positions de pouvoir sont remplies de manière peu claire. Un grand nombre d'associations, d'organisations, de guildes et de partis avec diverses responsabilités et processus de recrutement peu clairs constituent les différentes couches de la société.§!"

tr_est_mysticism_1_democratic:0 "$tr_est_mysticism_1$"
