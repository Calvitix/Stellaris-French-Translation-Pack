tradition_est_liberty:0 "Liberté"
tradition_est_liberty_desc:0 "§LCeux qui refusent la liberté envers les autres, ne méritent pas pour eux-mêmes.§!"

tradition_est_liberty_slavery:0 "$tradition_est_liberty$"
tradition_est_liberty_slavery_desc:0 "§LD'une manière ou d'une autre, la liberté nous atteint tous. Bien que tout le monde ne l'a pas pris, ils ont tous eu la chance d'atteindre la grandeur dans leur existence.§!"

tr_est_liberty_adopt:0 "Traditions de Liberté"
