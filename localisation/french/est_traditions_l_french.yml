tr_est_friendship_1:0 "Ambassades étrangères"
tr_est_friendship_1_desc:0 "l'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+30§!."
tr_est_friendship_1_delayed:0 "§LJusqu'à ce qu'ils nous prouvent tort, nous considérerons ceux qui vivent en dehors de nos frontières comme amis. Nous enverrons des ambassades à leurs mondes pour apprendre leurs manières et leur apprendre la nôtre."

tr_est_friendship_2:0 "Un pot de fond de cultures"
tr_est_friendship_2_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! augmenté de §G+5%§!."
tr_est_friendship_2_delayed:0 "§LComme toutes sortes de personnes se rassemblent sur nos mondes, des idées de différentes cultures se mélangent. Ce melting pot de cultures est une base première pour les nouvelles avancées technologiques."

tr_est_friendship_3:0 "Gentillesse"
tr_est_friendship_3_desc:0 "Fournit §Y1§! supplémentaire £job_healthcare£ §Y$job_healthcare$§! sur chaque planète. De plus, les £job_healthcare£ §Y$job_healthcare_plural$§! produisent §Y2§! £society£ §YRecherche Sociétale§!."
tr_est_friendship_3_delayed:0 "§LChaque acte de gentillesse pousse l'esprit et renforce l'âme.§!"

tr_est_friendship_4:0 "La voie de la paix"
tr_est_friendship_4_desc:0 "Réduit les §Yfrictions frontalières§! de §G-50%§! et les §Ydégats colatéraux§! sont réduit de §G-50%§!."
tr_est_friendship_4_delayed:0 "§LLa Force appelle la force, La guerre appelle la guerre,et la mort n'apporte que la mort. Pour briser ce cercle vicieux, nous devons savoir garder des mains ouvertes, pour montrer à la galaxie nos bonnes intentions."
tr_est_friendship_4_militarist:0 "Frères d'armes"
tr_est_friendship_4_militarist_desc:0 "Augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+10%§! et §Yvitesse de construction des vaisseaux§! de §G+25%§! lorsque nous combattons dans une guerre avec au moins un allié."
tr_est_friendship_4_militarist_delayed:0 "§LTout va mieux ensemble, est encore plus la guerre. Ensemble, nous célébrerons nos victoires et feront le deuil de nos défaites. Nous allons vaincre nos ennemis ensemble, ou périr au côté de nos alliés."

tr_est_friendship_5:0 "Société ouverte"
tr_est_friendship_5_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! augmenté de §G+40%§! et §Y$mod_pop_ethic_xenophile_attraction_mult$§! de §G+15%§!."
tr_est_friendship_5_delayed:0 "§LNotre société est ouverte vers les autres. Ici, toutes les personnes peuvent rassembler et trouver une maison."
tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"
tr_est_friendship_5_not_xenophile_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! augmenté de §G+50%§!."
#tr_est_friendship_5:0 "fraternité"
#tr_est_friendship_5_delayed:0 "§LNous refusons d'accepter l'opinion que la galaxie est liée à la minuit sans étoiles de haine et de guerre et que le jour de la paix et de la fraternité ne deviendra jamais une réalité. Nous croyons que l'amitié inconditionnelle aura le dernier mot."

tr_est_friendship_finish:0 "Traditions d'§YAmitié§! terminées"
tr_est_friendship_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_friendship_adopt$ augmente la production d'£energy£ §Y$energy$§! et £unity §Yunité§! §G+10%§! sur toutes les planètes avec au moins §Y3§! espèces."

### Swap - Malice ###

tradition_est_malice:0 "Malveillance"
tradition_est_malice_desc:0 "§LLa souffrance des autres est notre joie. Ce n'est que par la destruction d'autres civilisations, pouvons-nous prouver la grandeur de la nôtre.§!"

tradition_est_malice_GC:0 "Malveillance"
tradition_est_malice_GC_desc:0 "§LLa souffrance des autres est notre joie. Ce n'est que par la destruction d'autres civilisations, pouvons-nous prouver notre grandeur.§!"

tr_est_malice_adopt:0 "Traditions de Malveillance"
tr_est_malice_adopt_desc:0 "$tradition_est_malice_desc$\n\n$tr_est_malice_adopt_effect$\n\n$tr_est_malice_finish_effect$"
tr_est_malice_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nréduit le £happiness §Ybonheur§! des empires que nous avons §Yinsulté§! de §R-10%§!."

tr_est_malice_adopt_alt:0 "$tr_est_malice_adopt$"
tr_est_malice_adopt_alt_desc:0 "$tradition_est_malice_desc$\n\n$tr_est_malice_adopt_alt_effect$\n\n$tr_est_malice_finish_effect$"
tr_est_malice_adopt_alt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! est augmenté de §G+15%§!"

tr_est_malice_1:0 "Pain et eau"
tr_est_malice_1_desc:0 "le §Ycoût de d'entretien§! des §Yesclaves§! est réduit de §G-50%§!."
tr_est_malice_1_delayed:0 "§LNos esclaves n'ont pas à recevoir plus de soutien que ce dont ils ont besoin de vivre. Pas le plus petit effort ne saurait être dépensé. Leur existence est vraiment misérable.§!"

tr_est_malice_1_no_slaves:0 "Sadisme"
tr_est_malice_1_no_slaves_desc:0 "La §YStabilité§! d'une planète que nous envahissons avec succès est réduite de §R20§! pour §Y20§! années (le modificateur est supprimé si nous la conquérons)."
tr_est_malice_1_no_slaves_delayed:0 "§LMalheureuses sont ces âmes capturées sur une planète que nous avons envahie. Même après avoir quitté la planète, les citoyens seront toujours hantés par des cauchemars, tourmentés par les horreurs qu'ils ont endurées."

tr_est_malice_1_no_slaves_passive_AI:0 "$tr_est_malice_1_no_slaves$"
tr_est_malice_1_no_slaves_passive_AI_desc:0 "§Ydégâts des armées§! augmenté de §G+25%§!"
tr_est_malice_1_no_slaves_passive_AI_delayed:0 "$tr_est_malice_1_no_slaves_delayed$"

tr_est_malice_2:0 "Éradication de l'espoir"
tr_est_malice_2_desc:0 "La §YPuissance politique des esclaves§! est réduite de §G-50%§! et leur coût de §Yrelocalisation§! est réduit de §G-25%§!."
tr_est_malice_2_delayed:0 "§LCes pauvres âmes qui travaillent comme esclaves de notre société ont longtemps abandonné tout espoir de s'échapper de leur vie. Ils ont accepté leur destin et continuent leur triste existence sachant que c'est tout ce qu'ils vont jamais obtenir.§!"

tr_est_malice_2_no_slaves:0 "Voile de terreur"
tr_est_malice_2_no_slaves_desc:0 "Chaque fois que nous déclarons une guerre, réduit la vitesse de nos adversaires de §R-20%§!, leur §Ycapacité navale§! de §R-10%§! et leur £happiness §Ybonheur§! de §R-10%§!, pour §Y10§! années."
tr_est_malice_2_no_slaves_delayed:0 "§LNous sommes l'incarnation des peurs des autres, le présage de leurs horreurs. Nombreux sont ceux qui fuient lorsqu'ils entendent le moindre murmure indiquant que nous pourrions approcher.§!"

tr_est_malice_2_various_AI:0 "$tr_est_malice_2_no_slaves$"
tr_est_malice_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§!"
tr_est_malice_2_various_AI_delayed:0 "$tr_est_malice_2_no_slaves_delayed$"

tr_est_malice_3:0 "L'ami de personne"
tr_est_malice_3_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§! augmenté de §Y3§!."
tr_est_malice_3_delayed:0 "§LPersonne ne nous considère comme son ami. Cela ne nous concerne pas. Nous n'avons pas besoin d'amis.§!"

tr_est_malice_3_no_rivals:0 "Dévastation"
tr_est_malice_3_no_rivals_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+20%§! et §Ydégats colatéraux§! augmentés de §G+33%§!."
tr_est_malice_3_no_rivals_delayed:0 "§LLorsque nos armées se déplacent à travers la galaxie, elles ne laissent rien d'autre que de la dévastation dans leur sillage."

tr_est_malice_4:0 "Antagonistes"
tr_est_malice_4_desc:0 "£influence£§Ygain en influence§! provenant des §Yrivaux§! augmenté de §G+30%§!."
tr_est_malice_4_delayed:0 "§LNous sommes considérés comme des vrais antagonistes de chaque civilisation de la galaxie. Une menace pour l'existence de chacun. En effet, c'est ce que nous sommes."

tr_est_malice_4_no_rivals:0 "$tr_est_malice_4$"
tr_est_malice_4_no_rivals_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! est augmenté de §G+5%§!."
tr_est_malice_4_no_rivals_delayed:0 "$tr_est_malice_4_delayed$"

tr_est_malice_5:0 "La joie de la destruction"
tr_est_malice_5_desc:0 "Détruire les vaisseaux et les stations ennemis nous fournit de l'£unity£ §Yunité§!. La quantité dépend de la taille du vaisseau ou de la station."
tr_est_malice_5_delayed:0 "§LNous tirons un immense plaisir de la misère des autres. Notre objectif : détruire ce qu'ils ont créé."

tr_est_malice_finish:0 "Traditions '§YMalveillance§!' terminées"
tr_est_malice_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_malice_adopt$ augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+10%§!."

