tradition_est_industry:0 "Industrie"
tradition_est_industry_desc:0 "§LNos mondes, couverts de fumée et remplis d'usines, peuvent produire ce que nous pouvons, voire de la galaxie, peut avoir besoin.§!"
tr_est_industry_adopt:0 "Traditions de l'Industrie"
tr_est_industry_adopt_desc:0 "$tradition_est_industry_desc$\n\n$tr_est_industry_adopt_effect$\n\n$tr_est_industry_finish_effect$"
tr_est_industry_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nAugmente le nombre de §Ydistricts miniers§! possibles sur toutes nos planètes de §Y2§!."

tr_est_industry_adopt_robots:0 "$tr_est_industry_adopt$"
