tr_est_industry_adopt_robots_effect:0 "§E$TRADITIONS_ADOPT$:§!\nAugmente le nombre de §Ydistricts miniers§! possibles sur toutes nos planètes de §Y2§!. De plus, active le trait §Y$trait_robot_est_industry_adopt$§! lors de la modification de Pops robotique."

tr_est_industry_adopt_GC:0 "$tr_est_industry_adopt$"
tr_est_industry_adopt_GC_desc:0 "$tradition_est_industry_desc$\n\n$tr_est_industry_adopt_effect$\n\n$tr_est_industry_finish_GC_effect$"

tr_est_industry_adopt_machines:0 "$tr_est_industry_adopt$"
tr_est_industry_adopt_machines_desc:0 "$tradition_est_industry_desc$\n\n$tr_est_industry_adopt_effect$\n\n$tr_est_industry_finish_GC_effect$"

tr_est_industry_1:0 "Nouvelles techniques de prospection"
tr_est_industry_1_desc:0 "Production de £minerals §Yminéraux§! des §Ystations minières§! augmenté de §G+20%§!."
tr_est_industry_1_delayed:0 "§LNous avons développé de nouvelles techniques de prospection. Ceux-ci indiquent des dépôts minéraux auparavant inconnus qui peuvent maintenant être minés.§!"

tr_est_industry_2:0 "Une révolution industrielle"
tr_est_industry_2_desc:0 "§YVitesse de recherche (industrie)§! augmenté de §G+15%§!. De plus, plusieurs nouvelles technologies rares seront ajoutées a la liste des technologies disponibles."
tr_est_industry_2_delayed:0 "§LUne révolution industrielle balaie notre royaume, des technologies de dévoilement auxquelles nous n'osions même pas songer. Bientôt, nous posséderons une industrie que peu de nos concurrents peuvent prétendre.§!"

tr_est_industry_3:0 "Grandes Forges"
tr_est_industry_3_desc:0 "§Ydéverrouille le bâtiment§! : $building_est_industry_3_blast_furnace$\n§ECe bâtiment augmente le production des emplois de £job_foundry£ §Y$job_foundry$s§! en £alloys §Yalliages§! de §G1§! et leur consommation d'£energy §Yenergy§! de §R2§! §!"
tr_est_industry_3_GC_desc:0 "§Ydéverrouille le bâtiment§! : $building_est_industry_3_blast_furnace$\n§ECe bâtiment augmente le production des emplois de £job_foundry£ §Y$job_foundry$s§! en £alloys §Yalliages§! de §G1§! et leur consommation d'£energy §Yenergy§! de §R2§! §!"
tr_est_industry_3_delayed:0 "§LNos hauts-fourneaux et nos forges sont les plus grands de toute la galaxie. Ils sont capables d'affiner d'immenses quantités de minerai de métal et de produire des alliages de haute qualité."

tr_est_industry_4:0 "Production de masse"
tr_est_industry_4_robots:0 "Production de masse"
tr_est_industry_4_desc:0 "§Yvitesse de construction des vaisseaux§! augmenté de §G+25%§!."
tr_est_industry_4_robots_desc:0 "§Yvitesse d'assemblage des Pops§! augmenté de §G+20%§!."
tr_est_industry_4_delayed:0 "§LNos usines sont capables de produire des composants normalisés à un rythme élevé, qui peut ensuite être utilisé pour construire les vaisseaux nécessaires à notre flotte.§!"
tr_est_industry_4_robots_delayed:0 "§LNos usines sont capables de produire des composants normalisés à un rythme élevé, qui peut ensuite être utilisé pour construire les robots nécessaires à notre pays.§!"

#tr_est_industry_5:0 "Révolution industrielle"
#tr_est_industry_5_delayed:0 "§LGrâce à une combinaison de nouvelles techniques minières et de nos nouvelles usines de haute technologie, nous sommes entrés dans une révolution industrielle."
tr_est_industry_5:0 "Mondes-forges"
tr_est_industry_5_desc:0 "Permet la décision §Y$decision_est_industry_5_activate$§!, augmentant la production planétaire de £minerals §Yminéraux§!, £alloys §Yalliages§!, et £consumer_goods §Ybiens de consommation§! de §G+20%§!, tout en réduisant la production planétaire de £food §Ynourriture§!, £mod_pop_growth_speed §Y$MOD_POP_GROWTH_SPEED$§!, et §Y$mod_planet_immigration_pull_mult$§! de §R-20%§!. En outre; le £happiness §Ybonheur§! est réduit de §R-10%§!."
tr_est_industry_5_delayed:0 "§LDepuis longtemps, nous avons appris l'art d'établir des mondes spécialisé pour les activités de forge. Ce sont des mondes dédiés à nos mines et à nos industries. Ils sont capables de produire presque pour toutes les autres planètes de la galaxie.§!"

