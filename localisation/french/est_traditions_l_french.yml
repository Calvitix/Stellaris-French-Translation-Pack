tradition_est_order:0 "Ordre"
tradition_est_order_desc:0 "Chaque être a son rôle dans le grand schéma des choses. C'est le devoir de tous les tâches assignées."
tr_est_order_adopt:0 "Commandes traditions"
tr_est_order_adopt_desc:0 "$tradition_est_order_desc$\n\n$tr_est_order_adopt_effect$\n\n$tr_est_order_finish_effect$"
tr_est_order_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_country_resettyle_cost_mult$§! a diminué de §G-20%§!."

tr_est_order_adopt_egali:0 "$tr_est_order_adopt$"
tr_est_order_adopt_egali_desc:0 "$tradition_est_order_desc$\n\n$tr_est_order_adopt_egali_effect$\n\n$tr_est_order_finish_effect$"
tr_est_order_adopt_egali_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§!."

tradition_est_order_egali:0 "Ordre"
tradition_est_order_egali_desc:0 "§LUn empire interstellaire réussi ne peut être exécuté que sur la base de l'ordre absolu.§!"
tr_est_order_adopt_egali_desc:0 "$tradition_est_order_egali_desc$\n\n$tr_est_order_adopt_egali_effect$\n\n$tr_est_order_finish_effect$"
tr_est_order_adopt_egali_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+15%§!."

tr_est_order_1:0 "Ministère de la propagande"
tr_est_order_1_desc:0 "Supprimer un §YFACTION§! Coûte la moitié de la quantité de £influence §YInfluence§! et ne réduit que £happiness §YFaction Bonheur§! de §G-10%§!. En outre, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+5%§!."
tr_est_order_1_delayed:0 "§LLa vérité que les gens savent être la vérité que nous le souhaitons de savoir. Notre ministère de la propagande assure que c'est le cas.§!"

tr_est_order_1_AI:0 "$tr_est_order_1$"
tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+10%§!. §Influence gain§! est augmenté de §G0.5§!."
tr_est_order_1_AI_delayed:0 "$tr_est_order_1_delayed$"

tr_est_order_1_egali:0 "Prévenir la désinformation"
tr_est_order_1_egali_desc:0 "§Y$mod_pop_ethic_egalitarian_attraction_mult$§! augmenté de §G+15%§! et §Y$MOD_PLANET_CRIME_ADD$§! réduit de §G-10%§! sur toutes nos planètes."
tr_est_order_1_egali_delayed:0 "§LBeaucoup sont ceux qui souhaitent balancer nos citoyens en répandant de fausses informations. En aucun cas, de telles tentatives ne peuvent réussir.§!"

tr_est_order_2:0 "Factions sanctionnées par l'État"
tr_est_order_2_desc:0 "Le £happiness §YHappines§! de toutes les §Yfactions§! est augmenté de §G+3%§!."
tr_est_order_2_delayed:0 "§LPlutôt que des personnes libres de former tout parti politique qu'ils désirent, nous avons mis en place un ensemble de parties approuvées avec des agendas fixes autorisés à opérer dans notre empire.§!"

tr_est_order_2_egali:0 "Stabilité politique"
tr_est_order_2_egali_desc:0 "$tr_est_order_2_desc$"
tr_est_order_2_egali_delayed:0 "§LAlors que notre empire grandit jamais plus gros, nous nous efforçons de maintenir la stabilité politique, sinon nous tomberons à part. Il incombe à chaque parti et à chaque individu de veiller à ce que notre système politique fonctionne bien et que ni des différends ni de la prestige obstruèrent le fonctionnement de notre empire.§!"

tr_est_order_3:0 "Horaires de travail normalisés"
tr_est_order_3_desc:0 "Production de £food §Ynourriture§! et £minerals §Yminéraux§!  des §Youvriers§! augmentée de §G+10%§!."
tr_est_order_3_delayed:0 "§LPour mieux organiser notre effectif, nous avons normalisé les horaires de travail. Deux travailleurs travaillant le même emploi le feront donc dans les mêmes conditions de manière indépendante de leur situation.§!"

tr_est_order_3_slavery:0 "$tr_est_order_3$"
tr_est_order_3_slavery_desc:0 "£food §Ynourriture§! et £minerals §Yminéraux§! Sortie de §Slaves§! augmenté de §G+15%§!."

tr_est_order_4:0 "Société réglementée"
tr_est_order_4_desc:0 "§Y$mod_planet_jobs_upkeep_mult$§! est réduit de §G-10%§!."
tr_est_order_4_delayed:0 "§LAux détails, nous devrions réglementer le fonctionnement de notre société. Cela garantit que chacun de nous sait ce qu'ils peuvent faire dans chaque situation. Tout le monde sait également que leurs pairs sont liés par les mêmes règles qui encourage la confiance dans notre société. Enfin, cela permet à notre gouvernement de mieux contrôler que notre civilisation ne tombe pas dans le chaos.§!"

tr_est_order_4_auth:0 "Procréation planifiée"
tr_est_order_4_auth_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! augmenté de §G+20%§!."
tr_est_order_4_auth_delayed:0 "§LJusqu'à présent, la procréation était libre et non réglementée. Alors que notre empire se développe, nous ne pouvons plus nous permettre ces incertitudes de la croissance démographique. Chaque année, le gouvernement local fera un plan sur le nombre de nouveaux individus à naître et à désigner des citoyens pour produire ces nouveaux individus.§!"

tr_est_order_5:0 "Un état de contrôle"
tr_est_order_5_desc:0 "Fournit §Y1§! emploi de £job_enforcer£ §Y$job_enforcer$§! pour §Y35§! £pop£ apparaît sur une planète."
tr_est_order_5_delayed:0 "§LIl n'y a pas un élément de notre société qui ne bénéficiera pas d'être supervisé et contrôlé par notre gouvernement. Pour assurer un empire efficace, nous ne pouvons rien laisser au hasard, ni même pire, à la gestion insuffisante d'individus ou d'institutions indépendants.§!"

tr_est_order_5_egali:0 "Droits et responsabilités"
tr_est_order_5_egali_desc:0 "Le £happiness §Ybonheur§! des £pop_cat_worker §YPops d'ouvriers§! et la §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! sont augmentés de §G+10%§!."
tr_est_order_5_egali_delayed:0 "§LTout comme chaque citoyen a ses droits dans notre société, ils ont également leurs responsabilités envers leurs pairs. Une civilisation réussie ne peut être construite que sur la confiance entre l'organe dirigeant et les citoyens, ils savent que leurs droits seront protégés, tout comme ils rempliront leurs fonctions à la civilisation dans son ensemble.§!"

tr_est_order_finish:0 "Traditions d'§YOrdre§! terminées"
tr_est_order_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_order_adopt$ réduit £pop §Ypop consommateur biens de consommation§! et §YUsage d'esprit§! de §G-10%§!."

### Swap - Cooperativity ###

tradition_est_cooperativity:0 "Coopérativité"
tradition_est_cooperativity_desc:0 "§LBien que chaque drone manque de cognition avancée, grâce à la coopérativité cognitive, leurs capacités intellectuelles sont grandement amplifiées. De cette manière, un grand nombre de drones peuvent compléter des tâches avancées sans contribution de l'esprit.§!"
tr_est_cooperativity_adopt:0 "Traditions de Coopérativité"
