################################################################

tradition_est_liberty:0 "Liberté"
tradition_est_liberty_desc:0 "§WCeux qui refusent la liberté envers les autres, ne méritent pas pour eux-mêmes.§!"
tradition_est_liberty_slavery_desc:0 "§WD'une manière ou d'une autre, la liberté nous atteint tous. Bien que tout le monde ne l'a pas pris, ils ont tous eu la chance d'atteindre la grandeur dans leur existence.§!"

tr_est_liberty_adopt:0 "Traditions de Liberté"

tr_est_liberty_1:0 "Droits universels"
tr_est_liberty_1_delayed:0 "§LNous déclarons que les droits universels sont pour nous tous, tout le temps. Quiconque nous sommes et où que nous soyons.§!"

tr_est_liberty_1_slavery:0 "Règle justifiée"
tr_est_liberty_1_slavery_desc:0 "Le £happiness §Ybonheur§! de tous les §Yesclaves§! est augmenté de §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "§LIl ne fait aucun doute que nos règles et les lois reposent sur des principes les plus vrais et les plus vertueux. Quelle que soit la dureté et les problèmes d'expériences individuelles dans la vie ne peuvent être expliquées que par une chance difficile et des lacunes personnelles.§!"

tr_est_liberty_2:0 "Liberté d'expression"
tr_est_liberty_2_desc:0 "Le £happiness §YBonheur§! de toutes les §Yfactions§! est augmenté de §G+5%§! lorsqu'aucune §Yfaction§! n'est réprimée."
tr_est_liberty_2_AI_desc:0 "Le £happiness §YBonheur§! de toutes les §Yfactions§! est augmenté de §G+3%§!."
tr_est_liberty_2_delayed:0 "§LIl est important que tout le monde ait le droit d'exprimer leurs opinions et leurs idées, sans répercussion de la loi. C'est la droite de nos citoyens.§!"

tr_est_liberty_3:0 "Esprit frontalier"
tr_est_liberty_3_desc:0 "Les nouvelles colonies commencent avec §Y1§! £pops pop supplémentaire. De plus, augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops Pops sur une planète de §G+20%§! pendant les §Y20§! premières années après avoir été colonisé."
tr_est_liberty_3_delayed:0 "§LPleins d'optimisme, nos citoyens affluent dans nos nouvelles colonies. Pour eux, celles-ci offrent de grandes opportunités et sont promesse de une bonne fortune.§!"

tr_est_liberty_3_slavery:0 "Destinée manifeste"
tr_est_liberty_3_slavery_delayed:0 "§LAlors que nous regardons Galaxie, nous voyons une mer brillante d'étoiles. Nous devons tendre la main et réclamer ces étoiles, car c'est notre destin de les gouverner.§!"

tr_est_liberty_4:0 "Rêves de possibilités"
tr_est_liberty_4_delayed:0 "§LLes succès futurs ne doivent pas être décidés à la naissance. Tout le monde devrait plutôt avoir la possibilité de réussir et de se soulever à la grandeur.§!"

tr_est_liberty_5:0 "Une cause juste"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+15%§! et §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+25%§! lorsque que nous sommes en guerre contre un chef de guerre qui permet l'esclavage ou la purge."
tr_est_liberty_5_delayed:0 "§LNous serons toujours contre l'oppression de quelque nature que ce soit. Nous sommes prêts à défendre ceux qui ne sont pas assez forts pour se défendre eux-mêmes.§!"

tr_est_liberty_5_less_nice:0 "Conviction"
tr_est_liberty_5_less_nice_delayed:0 "§LNos idéaux représentent tout ce qui est juste et bon dans cette galaxie. Il y a ceux qui revendiquent le contraire, mais leurs tentatives de disgrâce sur la jalousie et la malice.§!"

tr_est_liberty_finish:0 "Traditions de liberté terminées"


################################################################
# Fury
################################################################

tradition_est_fury:0 "Fureur"
tradition_est_fury_desc:0 "§WEn nous brûle la flamme éternelle de la haine. Comme nous libérons cette rage, la flamme peut diminuer, mais ne peut jamais être éteinte.§!"

tr_est_fury_adopt:0 "Traditions de Fureur"
tr_est_fury_adopt_desc:0 "Déverrouille la doctrine §YFurie§! qui peut être définie d'un niveau §Y0§! à §Y5§!, réduisant respectivement l'£opinion §YOpinion§! des autres empires de §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!. Chaque niveau augmente l'efficacité des différentes traditions de fureur..\nAugmente la §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+5%§!, avec §G+1%§! pour chaque niveau de §YFurie§!."

tr_est_fury_1:0 "Furie"
tr_est_fury_1_desc:0 "£influence£§Ygain en influence§! provenant des §Yrivaux§! augmenté de §G+25%§! et §G+5%§! supplémentaires pour chaque §Yniveau de furie§!."
tr_est_fury_1_delayed:0 "§LNous ne pouvons supporter la présence de nos adversaires, leur simple existence dans cette galaxie nous fait mal, une douleur que sur la destruction de leur destruction.§!"

tr_est_fury_1_no_rivals:0 "Insouciance"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+5%§! et §G+3%§! supplémentaire pour chaque §Yniveau de furie§!."
tr_est_fury_1_no_rivals_delayed:0 "§LSans hésitation, nous nous lancerons en combat, car chaque seconde que nous passons en attente est une seconde de douleur.§!"

tr_est_fury_2:0 "L'esprit de guerre"
tr_est_fury_2_desc:0 "La §Ylassitude liée à la guerre§! est réduit de §G-5%§! et un §G-9% supplémentaire pour chaque §Yniveau de furie§!."
tr_est_fury_2_delayed:0 "§LNous ne souffrons pas de la guerre comme les autres. En effet, c'est notre état naturel d'être en guerre, aussi pouvons-nous poursuivre ou désirer la mort et la destruction.§!"

tr_est_fury_3:0 "Lutte contre la frénésie"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+20%§! et §G+6%§! supplémentaires pour chaque §Yniveau de furie§!."
tr_est_fury_3_delayed:0 "§LIl est facile de se perdre au combat, en laissant simplement aller et embrasser sa frénésie. Nous perdons toutes nos pensées et sensations, il n'y a que nos armes et le sang de nos ennemis.§!"

tr_est_fury_4:0 "Rage de combat"
tr_est_fury_4_desc:0 "Chaque fois que l'une de nos flottes détruit une autre flotte au combat (les très petites flottes ne comptent pas), cela augmente §Y$MOD_SHIP_FIRE_RATE_MULT$§! et §Y$MOD_SHIP_SPEED_MULT$§! de cette flotte de §G+10%§!. L'Effet dure §Y4§! mois et une autre période de §Y4§! mois pour chaque §Yniveau de furie§!."
tr_est_fury_4_delayed:0 "§LSeulement dans la chaleur de la bataille, nous sommes vraiment soulagés de la douleur de notre rage. Seulement au combat, nous pouvons nous libérer de cette fureur qui nous consume. Seulement au combat, nous pouvons nous absoudre de cette agonie qu'est la haine.§!"

tr_est_fury_5:0 "Ravageur"
tr_est_fury_5_desc:0 "Chaque fois que nous envahissons avec succès une planète, il y a §Y5%§! de probabilité pour chaque £pop §Ypop§! sur la planète qu'elle soit tuée. Cette prob. de tuer une £pop §Ypop§! est augmenté de §G3%§! pour chaque §Yniveau de furie§!. Nous gagnons une petite quantité d'£unity£§Yunité§! pour chaque £pop §Ypop§! tuée. Chaque planète ne peut être affectée qu'une fois toutes les §Y10§! années. L'effet peut être désactivé en utilisant la politique correspondante : §Y$policy_est_fury_5_ravage$§!."
tr_est_fury_5_passive_AI_desc:0 "Chaque fois que nous envahissons avec succès une planète, nous recevons une petite quantité d'£unity£§Yunité§!. En plus, §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+10%§!."
tr_est_fury_5_delayed:0 "§LLorsque nous ne pouvons pas laisser éclater notre fureur sur les âmes vivantes de nos ennemis, nous ne pouvons que l'exprimer en détruisant ce que d'autres ont construit. C'est un substitut médiocre de la destruction de la vie, mais il faudra peut-être s'en contenter.§!"

tr_est_fury_finish:0 "Traditions de fureur terminées"
tr_est_fury_finish_desc:0 "Augmente $tr_est_fury_adopt$ §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+2%§! pour chaque §YNiveau de Furie§!.\nAtout d'ascension déverrouillé : §G+1§!"


################################################################
# Mechanicum
################################################################

tradition_est_mechanicum:0 "Mécanique"
tradition_est_mechanicum_desc:0 "§WCe que les autres pourraient percevoir comme de la magie, c'est, pour nous, simplement de l'ingénierie. Aucun projet n'est trop grand ou trop difficile, pour que nous ne puissions l'accomplir.§!"

tr_est_mechanicum_adopt:0 "Traditions de Mécanique"

tr_est_mechanicum_1:0 "Corps d'ingénierie"
tr_est_mechanicum_1_GC:0 "L'art de la construction spatiale"
tr_est_mechanicum_1_desc:0 "Réduit le §Ycoût d'entretien§! des §Yvaisseaux de construction§! de §G-50%§!. Le §Ycoût de construction des stations minières§! est diminué de §G-20%§!."
tr_est_mechanicum_1_delayed:0 "§LAlors que d'autres considèrent l'ingénierie comme une simple profession, notre culture la célèbre comme une merveille de la science et de l'ingéniosité. Les ingénieurs sont considérés comme étant au pinacle de la société et le corps d'ingénierie est considéré comme l'une des branches les plus prestigieuses de notre marine.§!"
tr_est_mechanicum_1_GC_delayed:0 "§LIl y a longtemps, nous avons perfectionné la construction dans le vide. Nos vaisseaux de construction et leurs équipages se sentent chez eux partout où ils sont chargés de construire.§!"

tr_est_mechanicum_2:0 "Développer de nouveaux plans"
tr_est_mechanicum_2_delayed:0 "§LBien que les modèles standard soient répartis dans notre empire, nous encourageons également les tentatives d'amélioration de la conception. Bien entendu, toute amélioration suggérée est tout d'abord approuvée par nos ingénieurs les plus qualifiés.§!"
tr_est_mechanicum_2_GC_delayed:0 "§LNous utilisons des modèles standard pour la plupart des constructions que nous faisons. Cependant, nous chercherons toujours à améliorer ces modèles, ainsi que de nous assurer que nous en développons de nouveaux.§!"
tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"

tr_est_mechanicum_3:0 "Machines de guerre"
tr_est_mechanicum_3_desc:0 "§Hdéverouille les armées :§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+10%§!."
tr_est_mechanicum_3_delayed:0 "§LLes machines de bataille titanesques sont une vue intimidante sur le champ de bataille, car elles sont équipées d'une armure supérieure et d'une puissance de feu plus lourde que d'une infanterie standard.§!"

tr_est_mechanicum_4:0 "Designs grandioses"
tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_delayed:0 "§LNos ingénieurs conçoivent et construisent les édifices comme on n'en trouve nulle part ailleurs dans la galaxie. L'échelle pure de nos projets de construction a fait boggé les esprits de nombreux ingénieurs étrangers.§!"
tr_est_mechanicum_4_GC_delayed:0 "§LNous sommes en mesure de concevoir des constructions comme on n'en trouve nulle part ailleurs dans la galaxie. En effet, l'échelle pure de nos projets de construction laisse les empires 'mortels' dans la crainte.§!"
tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"

tr_est_mechanicum_5:0 "La guilde des ingénieurs"
tr_est_mechanicum_5_desc:0 "§Ydéverrouille le bâtiment :§! Guilde des Ingénieurs\n§ECe batiment fournit des emplois de £job_est_engineer£ §Y$job_est_engineer$§!, et £job_technician£ §Y$job_technician$§!, et favorise grandement la vitesse de recherche en £engineering §Yingénierie§! de la planète. Nécessite au moins le niveau £building §Y$building_major_capital$§!."
tr_est_mechanicum_5_robots_desc:0 "§Ydéverrouille le bâtiment :§!Guilde des Ingénieurs\n§ECe bâtiment fournit des emplois de £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technicien$§!, et £job_roboticist£ §Y$job_roboticist$§!, et favorise grandement la vitesse de recherche en £engineering §Yingénierie§! de la planète. Nécessite au moins le niveau £building §Y$building_major_capital$§!."
tr_est_mechanicum_5_delayed:0 "§LLa guilde des ingénieurs vénérés est peut-être l'organisation la plus puissante de notre empire. Ils éduquent de nouvelles recrues du corps d'ingénierie et supervise la conception, la direction et la construction de tous les projets de construction dans l'empire. Les grands maîtres de cette ordre sont également des membres très influents de notre société, tenant de nombreux sièges importants au sein de notre gouvernement.§!"

tr_est_mechanicum_5_GC:0 "Protocoles d'auto-réparation"
tr_est_mechanicum_5_GC_delayed:0 "§LLes protocoles de diagnostic et de redondance automatiques intégrés à toutes les conceptions de vaisseaux spatiaux permettent à nos flottes d'initier l'auto-réparation, dès que les dommages sont détectés.§!"

tr_est_mechanicum_finish:0 "Traditions de '§YMécanique§!' terminées"


################################################################
# Militarism
################################################################

tradition_est_militarism:0 "Militarisme"
tradition_est_militarism_desc:0 "§WNotre capacité militaire, voilà ce qui protège notre présence dans notre galaxie. Il n'est naturel que de construire notre société autour d'elle.§!"

tr_est_militarism_adopt:0 "Traditions de militarisme"
tr_est_militarism_adopt_desc:0 "Augmente §Y$mod_planet_jobs_produces_mult$§! de §G+5%§! lorsque nous atteignons ou dépassons notre §YCapacité navale§!"

tr_est_militarism_1:0 "Service militaire"
tr_est_militarism_1_delayed:0 "§LTout le monde peut être enrôlé dans nos armées. Il est considéré comme le devoir d'un citoyen de servir notre force armée. Même pour ceux qui choississent d'autres professions, c'est une bonne expérience d'avoir servi dans la structure disciplinée de notre armée.§!"

tr_est_militarism_2:0 "Réforme des hiérarchies de l'armée"
tr_est_militarism_2_desc:0 "Les §Ycompétences de Général§! sont  augmentées de §Y2§!, et les §Ycoût de recrutement des généraux§! est réduit de §G-50%§! et le §Ygain d'expérience des armées§! est augmenté de §G+50%§!."
tr_est_militarism_2_delayed:0 "§LNotre armée est toujours organisée comme elle l'était avant de quitter notre système solaire. Maintenant, l'armée est dominée par la flotte interstellaire et l'armée est principalement utilisée pour contrôler et envahir les planètes. Nous devons réformer notre armée pour mieux adapter ce nouveau rôle.§!"

tr_est_militarism_3:0 "Le Grand Armada"
tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! est augmentée de §G+10%§! et §Ylimite de commandement des flottes§! augmentée de §G+20%§!."
tr_est_militarism_3_delayed:0 "§LNous mettrons plus de ressources à développer notre armada. Comme il devient l'un des plus grands rassemblements de vaisseaux jamais vu, il sera à juste titre craint tout au long de cette galaxie.§!"

tr_est_militarism_4:0 "maîtres-fabricants d'armes"
tr_est_militarism_4_desc:0 "Réduire le §Ycoût en ressources spéciales§! des §Ycomposants de vaisseau§! de §G-25%§!."
tr_est_militarism_4_delayed:0 "§LNos forgerons produisent certaines des plus belles armes et armures qui peuvent être trouvées dans la galaxie. Ce sont peu d'amiraux qui ne sont pas envieux de la qualité de nos flottes.§!"

tr_est_militarism_5:0 "Prestige de l'amirauté"
tr_est_militarism_5_desc:0 "le §Ygain d'expérience§! est augmenté de §G+25%§! pour les §Yamiraux§! et les §Yvaisseaux§!. En plus, tous les §Yamiraux§! commencent avec un trait supplémentaire."
tr_est_militarism_5_delayed:0 "§LLes amiraux de la flotte sont parmi les individus les plus respectés de notre société. Ils détiennent des positions de grande influence, non seulement dans l'armée, mais aussi dans la société dans son ensemble.§!"

tr_est_militarism_finish:0 "Traditions de '§YMilitarisme§!' terminées"


################################################################
# Might
################################################################

tradition_est_might:0 "Puissance"
tradition_est_might_desc:0 "§WCe n'est que grâce à la puissance de nos armées que notre présence dans cette galaxie soit garantie.§!"

tr_est_might_adopt:0 "Traditions de puissance"
tr_est_might_adopt_desc:0 "Augmente §Y$mod_planet_jobs_produces_mult$§! de §G+5%§! lorsque nous atteignons ou dépassons notre §YCapacité navale§!"

tr_est_might_1:0 "Guerriers naturels"
tr_est_might_1_machines:0 "$tr_est_might_1$"
tr_est_might_1_delayed:0 "§LL'instinct de guerrier traverse tous nos drones, lorsque le temps vient de combattre chacun d'entre eux sera prêt.§!"
tr_est_might_1_machines_delayed:0 "§LL'instinct de guerrier traverse toutes nos unités, lorsque le temps vient de combattre chacun d'entre eux sera prêt.§!"

tr_est_might_2:0 "Fourberie du prédateur"
tr_est_might_2_desc:0 "Les §YCompétences des généraux§! sont augmentées de §Y2§!, le §Ycoût de recrutement des généraux§! réduit de §G-50%§! et le §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! est augmenté de §G+20%§!."
tr_est_might_2_delayed:0 "§LNotre tactique militaire semble peu orthodoxe aux mortels de cette galaxie, mais ils sont efficaces. La peur saisira les coeurs de nos ennemis car ils sont confrontés à l'incompréhensibilité de nos armées.§!"

tr_est_might_3:0 "Le Grand Armada"
tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! est augmenté de §G+10%§! et §YLimite de commandement des flottes§! augmenté de §G+20%§!."
tr_est_might_3_delayed:0 "§LNous mettrons plus de ressources à développer notre armada. Comme il devient l'un des plus grands rassemblements de flottes jamais vu, il sera à juste titre craint partour dans cette galaxie.§!"

tr_est_might_4:0 "Maîtres Fabricants d'armes"
tr_est_might_4_desc:0 "Réduit le coût en §Yressources spéciales§! des §YComposants de vaisseaux§! de §G-25%§!."
tr_est_might_4_delayed:0 "Nos forgerons produisent certaines des meilleures armes et armures que l'on puisse trouver dans cette galaxie. Il y a peu d'amiraux qui ne sont pas envieux de la qualité de nos flottes."

tr_est_might_5:0 "Sens guerriers"
tr_est_might_5_desc:0 "$tr_est_militarism_5_desc$"
tr_est_might_5_delayed:0 "§LNous avons un sens naturel pour la guerre, surpassant de loin celle de toute âme mortelle.§!"

tr_est_might_finish:0 "Traditions de '§YPuissance§!' terminées"


################################################################
# Mystery
################################################################

tradition_est_mystery:0 "Mystère"
tradition_est_mystery_desc:0 "§WLes secrets et la tromperie assurent que seuls quelques-uns, le cas échéant, connaissent tous les détails de la manière dont notre société fonctionne.§!"

tr_est_mystery_adopt:0 "Traditions de Mystère"

tr_est_mystery_1:0 "Linceul de secret"
tr_est_mystery_1_desc:0 "§YGain des factions§! augmenté de §G+20%§! et §Yproduction de ressources§! des £pop  §YDirigeants§! augmenté de §G+25%§!."
tr_est_mystery_1_delayed:0 "§LNotre société est couverte d'un linceul de secret et peu de connaissances de chaque détail de son fonctionnement. Les positions de pouvoir sont remplies de manière peu claire. Un grand nombre d'associations, d'organisations, de guildes et de partis avec diverses responsabilités et processus de recrutement peu clairs constituent les différentes couches de la société.§!"

tr_est_mystery_2:0 "Atouts cachés"
tr_est_mystery_2_desc:0 "Production de §YRessources stratégiques avancées§! augmentée de §G+33%§!."
tr_est_mystery_2_delayed:0 "§LDes installations secrètes extraient les ressources les plus précieuses de notre empire. Ceux qui travaillent dans ces installations mystérieuses sont soit tenus au secret, soit incapables de communiquer avec le monde extérieur, soit tout simplement inconscients de l'objectif qu'ils poursuivent.§!"

tr_est_mystery_3:0 "Poursuite des connaissances interdites"
tr_est_mystery_3_delayed:0 "§LLes petites communautés de chercheurs se rassemblent en groupes de notre royaume pour approfondir les sujets qui auraient souvent été conservés des limites dans d'autres empires.§!"

tr_est_mystery_4:0 "Guilde des navigateurs"
tr_est_mystery_4_delayed:0 "§LLa guilde secrète des navigateurs est responsable de la navigation de tous les flottes civils et militaires. Les non-membres ne sont ni autorisés ni capables de gérer nos flottes."

tr_est_mystery_5:0 "Mystiques"
tr_est_mystery_5_desc:0 "Tous les dirigeants gagnent le trait §Mystique§! qui fournit des bonus mineurs."
tr_est_mystery_5_delayed:0 "§LDe nombreux individus puissants de notre société sont attribués des pouvoirs surnaturels. Chaque fois que ces personnes possèdent vraiment tous les pouvoirs qu'ils auraient dit est inconnu.§!"

tr_est_mystery_finish:0 "Traditions de Mystère terminées"


################################################################
# Philosophy
################################################################

tradition_est_philosophy:0 "Philosophie"
tradition_est_philosophy_desc:0 "§WNous ne sommes pas une simple force de la nature, comme les mortels semblent le croire. Nous sommes, sûrement, les êtres les plus sages de la galaxie et tout au long de l'éternité, nous avons envisagé les mystères d'existence les plus profonds.§!"

tr_est_philosophy_adopt:0 "Traditions de Philosophie"

tr_est_philosophy_1:0 "La nature de l'univers"
tr_est_philosophy_1_delayed:0 "§LLorsque nous nous sommes réveillés pour la première fois, l'univers était là. Longtemps après notre sommeil, l'univers persistera. Au-dessus de toutes choses, il est éternel.§!"

tr_est_philosophy_2:0 "La nature du Suaire"
tr_est_philosophy_2_delayed:0 "§LLe Suaire est illusoire, une partie de notre réalité, mais pas pour l'instant. Quelle est sa vraie nature ? "

tr_est_philosophy_3:0 "La nature de la mortalité"
tr_est_philosophy_3_desc:0 "l'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! est augmenté de §G+5%§! lors des combats contre les empires mortels."
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+10%§! lors des combats contre les empires mortels."
tr_est_philosophy_3_delayed:0 "§LLes mortels sont des choses curieuses. Leur vie, si volage. Leur esprit, si faible."

tr_est_philosophy_4:0 "La nature de nous-mêmes"
tr_est_philosophy_4_delayed:0 "§LQuelle est la raison de notre existence ? Quelle force nous a réveillé dans ce monde et quelle force peut nous endormir ?§!"

tr_est_philosophy_5:0 "La nature de l'existence"
tr_est_philosophy_5_delayed:0 "§LPourquoi y a-t-il quelque chose, où il n'aurait rien du être ?§!"

tr_est_philosophy_finish:0 "Traditions de '§YPhilosophie§!' terminées"


################################################################
# Nature
################################################################

tradition_est_nature:0 "Nature"
tradition_est_nature_desc:0 "§WC'était dans la nature que nos vies ont commencé. Alors que nous atteignons les étoiles, nous devons rester conscients de nos humbles débuts de peur que nous perdions tout sens de nos origines.§!"
tradition_est_nature_hive_desc:0 "§WNotre esprit n'a pas de fin. Il atteint tout, des organismes de la complexité la plus basse au sol même de nos mondes.§!"
tradition_est_nature_machines_desc:0 "§WCe qui nous entoure englobe tout ce que nous ne le faisons pas. Prendre dans le monde naturel dans le cadre de nous-mêmes est le seul chemin vers la vraie perfection.§!"

tr_est_nature_adopt:0 "Traditions de Nature"

tr_est_nature_1:0 "Société adaptative"
tr_est_nature_1_delayed:0 "§LPlutôt que de modifier l'environnement pour répondre à nos propres besoins, nous avons appris à adapter notre vie à nos environs.§!"

tr_est_nature_1_GC:0 "Frugalité"
tr_est_nature_1_GC_delayed:0 "§LLes ressources qui nous sont données par la nature ne sont pas sans limites. Favoriser une civilisation dispendieuse serait une mauvaise façon de rembourser ses cadeaux généreux.§!"

tr_est_nature_2:0 "Richesses naturelles"
tr_est_nature_2_desc:0 "Génére §Y2§! Dépôts aléatoires sur toutes nos planètes (incluent également de nouvelles planètes que nous acquérons, une planète ne peut être affectée qu'une fois)."
tr_est_nature_2_delayed:0 "§LLa nature autour de nous est riche en ressources pouvant être utilisées par ceux qui savent où les trouver.§!"

tr_est_nature_3:0 "Autonomie"
tr_est_nature_3_delayed:0 "§LPlutôt que de dépendre uniquement d'une production alimentaire centralisée, la plupart des individus sur nos mondes sont, dans une certaine mesure, autosuffisants. Dans une certaine mesure, ils peuvent produire leur propre nourriture.§!"

tr_est_nature_3_GC:0 "$tr_est_nature_4$"
tr_est_nature_3_GC_delayed:0 "$tr_est_nature_4_delayed$"

tr_est_nature_4:0 "Un avec la nature"
tr_est_nature_4_delayed:0 "§LPlutôt que de repousser la nature pour faire place à notre société, nous avons appris à construire en son sein, sans avoir besoin de la dévaster pour faire de la place.§!"

tr_est_nature_4_hive:0 "Intégration naturelle"
tr_est_nature_4_hive_delayed:0 "§LLorsque nous arrivons sur de nouveaux mondes, nous ne devons pas nous efforcer de contrôler leur écologie indigène, mais plutôt d'essayer de l'intégrer dans notre esprit, en faisant d'elle une partie de nous-mêmes.§!"

tr_est_nature_4_machines:0 "Force de diamétrique"
tr_est_nature_4_machines_desc:0 "Reçoit §G20§! £influence §YInfluence§! pour chaque bloqueur sur une planète, que nous colonisons."
tr_est_nature_4_machines_delayed:0 "§LNotre essence est le contraire de la nature autour de nous. Pourtant, nous sommes unis. La contradiction même dans notre union est ce qui la rend forte.§!"

tr_est_nature_5:0 "Non-consumérisme"
tr_est_nature_5_delayed:0 "§LAlors que d'autres valorisent des choses matérielles, nous sommes au-dessus de ce comportement inférieur.§!"

tr_est_nature_5_GC:0 "Réserves"
tr_est_nature_5_GC_desc:0 "§HDéverrouille le bâtiment :§! Réserve (Bâtiment planétaire unique. Produit §Y12§! £unity  §Y$unity$§! et augmente la £society §YRecherche sociétale§! §G+20%§!. Réduit la production  de £minerals  §Y$minerals$§! de §R-20%§! et le nombre max de districts de §R-2§!. Réduit la £stability£ §YStabilité planétaire§! de §R-10§! pour $Y10§! années si la réserve est détruite.)."
tr_est_nature_5_GC_delayed:0 "§LChaque planète a son propre écosystème unique. Notre société doit s'efforcer d'imposer la même perturbation possible à leurs ordres naturels.§!"

tr_est_nature_5_GC_AI:0 "Conserves"
tr_est_nature_5_GC_AI_delayed:0 "§LChaque planète a son propre habitat naturel, unique dans la galaxie. Nous devons nous assurer que au moins des parties de celui-ci sont préservées sans perturbation, de rester comme avant notre arrivée.§!"

tr_est_nature_finish:0 "Traditions de Nature terminées"
tr_est_nature_finish_desc:0 "§HDéverrouille le bâtiment :§! Réserve (Bâtiment planétaire unique. Produit §Y12§! £unity  §Y$unity$§! et augmente la £society §YRecherche sociétale§! §G+20%§!. Réduit la production  de £minerals  §Y$minerals$§! de §R-20%§! et le nombre max de districts de §R-2§!. Réduit la £stability£ §YStabilité planétaire§! de §R-10§! pour $Y10§! années si la réserve est détruite.)"


################################################################
# Order
################################################################

tradition_est_order:0 "Ordre"
tradition_est_order_desc:0 "§WChaque être a son rôle dans le grand schéma des choses. C'est le devoir de tous les tâches assignées.§!"

tr_est_order_adopt:0 "Traditions d'Ordre"

tr_est_order_1:0 "Ministère de la propagande"
tr_est_order_1_desc:0 "Opprimer une §Yfaction§! coûte la moitié de la quantité d'£influence §YInfluence§! et ne réduit que le £happiness §YBonheur§! de la faction de §G-10%§!. En plus, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+5%§!."
tr_est_order_1_delayed:0 "§LLa vérité que les peuple connait, est la vérité que nous souhaitons qu'ils connaissent. Notre ministère de la propagande assure que c'est le cas.§!"

tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+10%§!. §YGain en influence§! augmenté de §G0.5§!."

tr_est_order_1_egali:0 "Prévenir la désinformation"
tr_est_order_1_egali_delayed:0 "§LBeaucoup sont ceux qui souhaitent balancer nos citoyens en répandant de fausses informations. En aucun cas, de telles tentatives ne peuvent réussir.§!"

tr_est_order_2:0 "Factions sanctionnées par l'État"
tr_est_order_2_desc:0 "Le £happiness §YHappines§! de toutes les §Yfactions§! est augmenté de §G+3%§!."
tr_est_order_2_delayed:0 "§LPlutôt que des personnes libres de former tout parti politique qu'ils désirent, nous avons mis en place un ensemble de partis approuvés, avec des agendas fixes, et autorisés à opérer dans notre empire.§!"

tr_est_order_2_egali:0 "Stabilité politique"
tr_est_order_2_egali_desc:0 "$tr_est_order_2_desc$"
tr_est_order_2_egali_delayed:0 "§LAlors que notre empire grandit toujours plus, nous nous efforçons de maintenir la stabilité politique, sinon nous nous écroulerons. Il incombe à chaque parti et à chaque individu de veiller à ce que notre système politique fonctionne bien et que ni des différends ni la recherche du prestige n'obstruent le fonctionnement de notre empire.§!"

tr_est_order_3:0 "Horaires de travail normalisés"
tr_est_order_3_delayed:0 "§LPour mieux organiser notre effectif, nous avons normalisé les horaires de travail. Deux travailleurs travaillant au même emploi le feront donc dans les mêmes conditions, de manière indépendante de leur situation.§!"

tr_est_order_3_slavery_desc:0 "Production de £food §Ynourriture§! et £minerals §Yminéraux§! des §Yesclaves§! augmentée de §G+15%§!."

tr_est_order_4:0 "Société réglementée"
tr_est_order_4_delayed:0 "§LNous devrions réglementer le fonctionnement de notre société jusque dans le moindre détail. Cela garantit que chacun de nous sait ce qu'il peut faire dans chaque situation. Tout le monde sait également que leurs pairs sont liés par les mêmes règles, ce qui encourage la confiance dans notre société. Enfin, cela permet à notre gouvernement de mieux contrôler que notre civilisation ne tombe pas dans le chaos.§!"

tr_est_order_4_auth:0 "Procréation planifiée"
tr_est_order_4_auth_delayed:0 "§LJusqu'à présent, la procréation était libre et non réglementée. Alors que notre empire se développe, nous ne pouvons plus nous permettre ces incertitudes de la croissance démographique. Chaque année, le gouvernement local fera un plan sur le nombre de nouveaux individus à naître et désignera les citoyens qui auront pour mission de produire ces nouveaux individus.§!"

tr_est_order_5:0 "Un état sous contrôle"
tr_est_order_5_delayed:0 "§LIl n'y a pas un élément de notre société qui ne bénéficiera pas d'être supervisé et contrôlé par notre gouvernement. Pour assurer un empire efficace, nous ne pouvons rien laisser au hasard, ni même pire, à la gestion insuffisante d'individus ou d'institutions indépendants.§!"

tr_est_order_5_egali:0 "Droits et responsabilités"
tr_est_order_5_egali_delayed:0 "§LTout comme chaque citoyen a ses droits dans notre société, ils ont également leurs responsabilités envers leurs pairs. Une civilisation réussie ne peut être construite que sur la confiance entre l'organe dirigeant et les citoyens, ils savent que leurs droits seront protégés, tout comme ils rempliront leurs fonctions à la civilisation dans son ensemble.§!"

tr_est_order_finish:0 "Traditions d'§YOrdre§! terminées"


################################################################
# Cooperativity
################################################################

tradition_est_cooperativity:0 "Coopérativité"
tradition_est_cooperativity_desc:0 "§WBien que chaque drone manque de cognition avancée, grâce à la coopérativité cognitive, leurs capacités intellectuelles sont grandement amplifiées. De cette manière, un grand nombre de drones peuvent compléter des tâches avancées sans contribution de l'esprit.§!"

tr_est_cooperativity_adopt:0 "Traditions de Coopérativité"
tr_est_cooperativity_adopt_desc:0 "Augmente la §Yproduction de Ressources§! de §G+3/6/10%§! sur les planète avec aum moins §Y25/50/100§! £pop£ §YPops§!."

tr_est_cooperativity_1:0 "Régiments de guerriers"
tr_est_cooperativity_1_delayed:0 "§LLes guerriers sont regroupés en brigades et régiments, pour que les drones de guerrier ne soient pas isolés. Tant qu'ils se battent en groupes, ils peuvent utiliser la coopérativité pour améliorer leur sens tactique et améliorer les performances de combat.§!"

tr_est_cooperativity_2:0 "Équipes de travailleurs"
tr_est_cooperativity_2_delayed:0 "§LLes drones de travail sont regroupés dans des équipes soigneusement conçues, chaque drone individuel peut contribuer avec des capacités mentales complémentaires au réseau d'esprit local. Cela augmentera l'efficacité du travail.§!"

tr_est_cooperativity_3:0 "Partage à la source"
tr_est_cooperativity_3_delayed:0 "§LDes drones autonomes peuvent s'intégrer dans des réseaux de drones locaux, prendre part à la participation et à l'apprentissage de leurs intrants sensoriels stockés.§!"

tr_est_cooperativity_4:0 "Connaissance centrale"
tr_est_cooperativity_4_desc:0 "Tous les dirigeants gagnent le trait §YConnaissance Centrale§! qui fournit des bonus mineurs."
tr_est_cooperativity_4_delayed:0 "§LLes drones autonomes ont une capacité cognitive beaucoup plus élevée que des drones normaux. En s’intégrant à des réseaux de drones locaux, ils peuvent amplifier grandement leurs capacités.§!"

tr_est_cooperativity_5:0 "Phases de croissance"
tr_est_cooperativity_5_desc:0 "Permet la Décision planétaire §Ycroissance§!, qui augmente §Yvitesse de croissance§! de §G+50%§! tout en réduisant la §Yproduction de ressources§! des Pops de §R-25%§! et augmentant leur §Yconsommation alimentaire§! de §Y+50%§!."
tr_est_cooperativity_5_machines_desc:0 "Permet la Décision planétaire §YPhase de construction de robots§!, qui augmente la §Yvitesse d'assemblage des Pops§! de §G+50%§! tout en réduisant la §Yproduction de ressources§! des £pops Pops de §R-25%§! et augmente la consommation d'énergie des £pops §YPops§! de §Y+50%§!."
tr_est_cooperativity_5_AI_desc:0 "Augmente la §YVitesse de croissance§! de §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc:0 "Augmente la §Yvitesse d'assemblage des £pops Pops§! de §G+15%§!."
tr_est_cooperativity_5_delayed:0 "§LPour réduire les inconvénients des numéros de drones faibles, une colonie peut entrer une phase de croissance spéciale, augmentant ainsi les taux de croissance du drone, mais réduire considérablement la production.§!"

tr_est_cooperativity_finish:0 "Traditions de 'Coopérativité' terminée"

################################################################
# Piracy
################################################################
tradition_est_piracy:0 "Piraterie"
tradition_est_piracy_desc:0 "§WLes ressources générales de la Galaxie ont été distribuées avant notre venue. Mais cela ne compte pas. Elles appartiennent à ceux qui peuvent les prendre, et nous les prendrons.§!"

tr_est_piracy_adopt:0 "Traditions de Piraterie"
tr_est_piracy_adopt_desc:0 "Déverrouille l'objectif de guerre  §Y$war_goal_est_wg_plunder$§!. De plus, la §YCroissance de la piraterie§! est réduite de §G-25%§!."

tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"

tr_est_piracy_1:0 "Guerriers impitoyables"
tr_est_piracy_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! et §Y$MOD_SHIP_WEAPON_DAMAGE$§! augmentés de §G+5%§!."
tr_est_piracy_1_delayed:0 "§LLa Pitié, c'est pour les faibles, ce n'est pas dans notre culture§!"

tr_est_piracy_2:0 "Charognard"
tr_est_piracy_2_desc:0 "Détruire les vaisseaux et les stations ennemis fournit des £minerals §Yminéraux§!. La quantité augmente avec la taille du vaisseau ou de la station, et encore plus si c'est une station qui est détruite."
tr_est_piracy_2_delayed:0 "§LQuels que soient nos ennemis, nous allons prendre, même si nous devrons le prendre de leurs cadavres ou des épaves de leurs vaisseaux. Nous trouverons une utilisation pour tout.§!"

tr_est_piracy_3:0 "Raiders"
tr_est_piracy_3_desc:0 "Déverrouille la politique de §YRaid§! qui augmente la §Yvaleur commerciale§! de §G10%§!/§G20%§!/§G30%§! tout en réduisant l'£opinion §Yopinion§! des autres empires à notre égard de §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_3_AI_desc:0 "Notre production de £energy §Ycrédits énergétiques§! est augmentée de §G+10%§!."
tr_est_piracy_2_delayed:0 "§LNous sommes des raiders qualifiés, capables d'envoyer de petits fêtes de raid à travers les frontières des empires étrangers, attaquant des colonies non défendues et des vaisseaux commerciaux. Nous allons prendre ce que nous pouvons trouver de valeur, puis disparaître.§!"

tr_est_piracy_4:0 "Saboteur"
tr_est_piracy_4_desc:0 "Réduit la production de £food §Ynourriture§! et £minerals §Yminéraux§! de §R-10%§! et augmente l'§Yentretien des bâtiments§! de §Y+10%§! pour tous nos §Rrivaux§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! augmenté de §Y1§!."
tr_est_piracy_4_delayed:0 "§LNous avons peu d'amour pour nos ennemis, nous n'avons pas à réussir si nous pouvons les faire échouer. Pour ce faire, nous utiliserons même les plus sournoises de la tactique.§!"

tr_est_piracy_4_other:0 "$tr_est_piracy_4$"
tr_est_piracy_4_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§! et §Y$MOD_COUNTRY_MAX_RIVALRIES$§! augmenté de §G1§!."

tr_est_piracy_5:0 "Droits du plus fort"
tr_est_piracy_5_desc:0 "Le £happiness §Y$MOD_POP_HAPPINESS$§! de tous les £pop_cat_ruler §YPops dirigeants§! est augmenté de §G+15%§! et le §Ypouvoir politique§! de tous les £pop_cat_worker §YPops d'ouvriers§! diminué de §G-25%§!."
tr_est_piracy_5_delayed:0 "§LLes lois de la nature dictent que les faibles devraient s'incliner au fort.§!"

tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc:0 "Le £happiness §Y$MOD_POP_HAPPINESS$§! de tous les £pop_cat_ruler §YPops dirigeants§! est augmenté de §G+15%§! et le §Ypouvoir politique§! de tous les £pop_cat_worker §Youvriers§! et £pop_cat_slave£ §Yesclaves§! est diminué de §G-25%§!."

tr_est_piracy_5_nice:0 "Esprits libres"
tr_est_piracy_5_nice_desc:0 "§Ycroissance des Pops des migration§! augmenté de §G+15%§! et §Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "§LLa vie est une aventure et nous ne laisserons rien nous retenir.§!"

tr_est_piracy_5_hive:0 "Xénophage"
tr_est_piracy_5_hive_desc:0 "Génère §Y10§! £food pour chaque £pop §Ypop§! sur une planète que nous envahissons avec succès. La tradition $tr_est_piracy_2$ génère également de la £food §Ynourriture§!."
tr_est_piracy_5_hive_delayed:0 "§LNous ne sommes pas des mangeurs difficiles et nous mangerons avec plaisir ce qui nous arrive devant nous. La sensibilité n'affecte pas la saveur.§!"

tr_est_piracy_5_hive_livestock:0 "Xénophage"
tr_est_piracy_5_hive_livestock_desc:0 "Génère §Y10§! £food pour chaque £pop §Ypop§! sur une planète que nous envahissons avec succès. La tradition $tr_est_piracy_2$ génère également de la £food §Ynourriture§!. Les §Ycheptels§! génèrent §Y1§! de £food §Ynourriture§! supplémentaire."
tr_est_piracy_5_hive_livestock_delayed:0 "§LNous ne sommes pas difficiles avec ce que nous mangeons, nous allons prendre ce qui est disponible. La chair des mortels servira aussi bien que toute autre chose.§!"

tr_est_piracy_5_machines:0 "Machines réduites"
tr_est_piracy_5_machines_desc:0 "Génère §Y3§! £pop §Ypops§! Machine sur des planètes conquises."
tr_est_piracy_5_machines_delayed:0 "§LToutes sortes de machines sont utilisées par des empires dans toute la galaxie. Lorsque l'intégration n'est pas possible, nous allons extraire sa fonctionnalité distinctive et l'ajouter à la nôtre.§!"

tr_est_piracy_finish:0 "Traditions de '§YPiraterie§!' terminées"
tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_piracy_adopt$ augmente les §Ydégâts des armées§! de §G+15%§!. Nous recevons des £minerals §Yminéraux§! chaque fois que nous envahissons avec succès une planète. En plus, la production de §Yressources§! de la planète est réduite de §R-25%§! pour §Y10§! années (le modificateur est supprimé si nous la conquérons)."


################################################################
# Spaceborn
################################################################

tradition_est_spaceborn:0 "Nés dans l'espace"
tradition_est_spaceborn_desc:0 "§WMême lors de notre première vision du vide au-dessus, nous savions que c'était là notre patrie.§!"

tr_est_spaceborn_adopt:0 "Traditions 'Nés dans l'espace'"

tr_est_spaceborn_1:0 "Affinité pour le vide"
tr_est_spaceborn_1_delayed:0 "§LDepuis que nous avons goûté pour la première fois au vol spatial, nous avons marché sur la Terre avec les yeux tournés vers le ciel, car nous avons été là-haut, et là, nous avons mis longtemps pour y retourner.§!"

tr_est_spaceborn_1_GC:0 "Appel du vide"
tr_est_spaceborn_1_GC_delayed:0 "§LLe grand vide d'espace, ça nous appelle. Seulement dans son étreinte, nous trouverons la paix.§!"

tr_est_spaceborn_2:0 "Vie dans l'espace"
tr_est_spaceborn_2_delayed:0 "§LMaintenant, nous avons enfin les moyens de s'établir dans notre espace une vraie maison.§!"

tr_est_spaceborn_3:0 "Arpenteur du vide"
tr_est_spaceborn_3_delayed:0 "§LEn naviguant à travers le vide de l'espace, nous sommes dans notre véritable élément. Peu d'autres espèces ont notre aptitude naturelle pour les voyages de l'espace.§!"

tr_est_spaceborn_4:0 "La curiosité des étoiles"
tr_est_spaceborn_4_desc:0 "Toutes les §Yétoiles§! des systèmes que nous contrôlons qui produisent de l'£energy §Yénergie§!, en produisent §Y1§! £energy supplémentaire."
tr_est_spaceborn_4_delayed:0 "§LDes puits de lumière solitaires, dispersés dans une éternité de ténèbres. C'est une vue merveilleuse, mais il ne faut pas la regarder trop longtemps, ou l'on deviendra fou par leur vue séduisante.§!"

tr_est_spaceborn_5:0 "Espace"
tr_est_spaceborn_5_habitat_desc:0 "§YCoût de construction§! des §Ymodules de base stellaire§! réduit de §G-20%§! et §Yvitesse de construction§! des §Ymodules de base stellaire§! augmenté de §G+50%§!. En plus, la §Yproduction de ressources§! est augmenté de §G+15%§! sur tous les §Yhabitats§!."
tr_est_spaceborn_5_habitat_megastruct_desc:0 "La §YVitesse de construction des mégastructures§! est augmenté de §G+33%§! et §Yproduction de ressources§! est augmentée de §G+15%§! sur tous les §Yhabitats§!."
tr_est_spaceborn_5_delayed:0 "§LDepuis que nous avons atteint la première fois dans l'espace, nous savons que c'est là que nous appartenons.§!"

tr_est_spaceborn_finish:0 "Traditions de '§YNés dans l'espace§!' terminées"


################################################################
# Collectivism
################################################################

tradition_est_collectivism:0 "Collectivisme"
tradition_est_collectivism_desc:0 "§WLa somme est plus que ses parties. Il est temps que chaque individu fixe ses propres intérêts, car seulement ensemble, ils peuvent atteindre une vraie grandeur.§!"

tr_est_collectivism_adopt:0 "Traditions de Collectivisme"

tr_est_collectivism_1:0 "Pièce du puzzle"
tr_est_collectivism_1_delayed:0 "§LTout le monde n'est qu'une pièce du puzzle. Bien que le rôle que joue chacun est petit, il est important que chacun, sans hésitation, joue son rôle dans le plus grand schéma de choses.§!"

tr_est_collectivism_2:0 "Unis nous sommes debout"
tr_est_collectivism_2_delayed:0 "§LUnis nous restons debout divisés nous tombons. Seulement ensemble, pouvons-nous faire face à des défis de cette galaxie.§!"

tr_est_collectivism_3:0 "La coopération"
tr_est_collectivism_3_desc:0 "La §YProduction de ressources§! est augmentée de §G+5%§! sur les planètes sans aucune §Ycriminalité§!."
tr_est_collectivism_3_delayed:0 "§LLà où il y a division et concurrence, il ne peut y avoir de vraie coopération. Seulement en travaillant ensemble, pouvons-nous atteindre notre véritable potentiel.§!"

tr_est_collectivism_4:0 "Prêt à servir"
tr_est_collectivism_4_delayed:0 "§LPour servir dans notre armée est l'un des meilleurs moyens de servir notre empire. Tout au long de notre royaume, il n'y a pas une âme qui ne viendrait pas lorsque l'empire appelle à leur service.§!"

tr_est_collectivism_5:0 "Sacrifice de soi"
tr_est_collectivism_5_desc:0 "§Y$MOD_ARMY_MORALE$§! augmenté de §G+20%§! et le £happiness §Ybonheur§! des £pop_cat_worker §YPops d'ouvriers§! est augmenté de §G+5%§!."
tr_est_collectivism_5_delayed:0 "§LLa nécessité des nombreuses dépasses les besoins des rares.§!"

tr_est_collectivism_finish:0 "Traditions de collectivisme terminées"


################################################################
# Individualism
