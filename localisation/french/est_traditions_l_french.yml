tr_est_confederacy_1_delayed:0 "Rather than centralizing the assignments of important positions we will let each local government use their own command structures."

tr_est_confederacy_2:0 "Restrict Federal Power"
tr_est_confederacy_2_desc:0 "All §YGovernors§! gain the §Y$leader_trait_governor_est_confederacy_2$§! trait, increasing their §YExperience Gain§! by §G+20%§! and reducing §Y$MOD_PLANET_CRIME_ADD$§! by §G-15§! in their §YSector§!."
tr_est_confederacy_2_delayed:0 "To centralize power is to steal it from where it belongs. To guarantee the sovereignty of our numerous states, we will enforce strict restrictions on what power the federal government might wield."

tr_est_confederacy_3:0 "National Assembly"
tr_est_confederacy_3_desc:0 "§YFaction Influence Gain§! increased by §G+33%§!."
tr_est_confederacy_3_delayed:0 "The National Assembly is an important part of our government. Here, local representations from all over our empire meet to discuss and vote upon important matters of state."

tr_est_confederacy_4:0 "Autonomous States"
tr_est_confederacy_4_desc:0 "Our §YSubjects§! receive §G+10%§! £happiness  §Y$MOD_POP_HAPPINESS$§! and §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!, in addition their £opinion  §YOpinion§! of us is increased by §G+50§!."
tr_est_confederacy_4_delayed:0 "Our empire is composed of an intricate structure of states, local governments, independent planets, federal space, and other denominations, each with varying degree of autonomy. Many of these are allowed to govern themselves to a great extent."

tr_est_confederacy_4_no_subj:0 "Loyalty"
tr_est_confederacy_4_no_subj_desc:0 "§YGovernment Ethics Attraction§! increased by §G+15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "Our empire contains many faction and most planets and sectors wield an unusual amount of autonomy. While we may disagree on many topics, we are all loyal to our united empire and common cause."

tr_est_confederacy_5:0 "The Endless Realm"
tr_est_confederacy_5_desc:0 "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_confederacy_5_delayed:0 "So large is our realm that one can travel for a lifetime, and still only see a fraction of it."

tr_est_confederacy_finish:0 "Confederacy Traditions finished"
tr_est_confederacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_confederacy_adopt$ increases our §Y$MOD_COUNTRY_ADMIN_CAP_MULT$§! by §G+15%§!."
 
### Swap - Subminds ###

tradition_est_subminds:0 "Subminds"
tradition_est_subminds_desc:0 "By dividing our minds into several parts we can control a large empire effortlessly. By frequently merging and splitting various subminds we ensure that our entire realm is managed coherently."
tr_est_subminds_adopt:0 "Subminds Traditions"
tr_est_subminds_adopt_desc:0 "$tradition_est_subminds_desc$\n\n$tr_est_subminds_adopt_effect$\n\n$tr_est_subminds_finish_effect$"
tr_est_subminds_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YAdministrative Capacity§! increased by §G+15%§!."

tr_est_subminds_1:0 "Dynamic Mind"
tr_est_subminds_1_desc:0 "§Y$MOD_LEADER_COST$§! reduced by §G-20%§! and §YGovernor Recruitment Cost§! reduced by §G-30%§!."
tr_est_subminds_1_delayed:0 "Our mind is dynamic, well used to ripping apart small pieces of itself. This greatly increases our ability to create autonomous drones."

tr_est_subminds_2:0 "Micro Merging"
tr_est_subminds_2_desc:0 "§Y$MOD_EMPIRE_SIZE_POPS_MULT$§! reduced by §G-15%§!."
tr_est_subminds_2_delayed:0 "By continuously performing micro merges between the mind and the various subminds we have created we can ensure that the various components of our mind is always acting in unison."

tr_est_subminds_3:0 "Control Submind Parameters"
tr_est_subminds_3_desc:0 "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_delayed:0 "By carefully crafting the subminds that we create, we can better tailor them to specific tasks that we intend them to do."

tr_est_subminds_3_machines:0 "$tr_est_subminds_3$"
tr_est_subminds_3_machines_desc:0 "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_machines_delayed:0 "$tr_est_subminds_3_delayed$"

tr_est_subminds_3_AI:0 "$tr_est_subminds_3$"
tr_est_subminds_3_AI_desc:0 "Increase £minerals  §YMineral§! and £energy  §YEnergy Credit§! output by §G+5%§!."
tr_est_subminds_3_AI_delayed:0 "$tr_est_subminds_3_delayed$"

tr_est_subminds_4:0 "Drone Independence"
tr_est_subminds_4_desc:0 "Our £minerals  §YMineral§! output is increased by §G+5%§!, in addition §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§! and §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_est_subminds_4_delayed:0 "Every drone in our empire carries a small but independent shard of our mind. Their decision making process for many menial tasks can be improved through this grain of independence."
tr_est_subminds_4_machines:0 "$tr_est_subminds_4$"
tr_est_subminds_4_machines_desc:0 "$tr_est_subminds_4_desc$""
tr_est_subminds_4_machines_delayed:0 "$tr_est_subminds_4_delayed$"

tr_est_subminds_5:0 "Designate System Minds"
tr_est_subminds_5_desc:0 "$tr_est_confederacy_5_desc$"
tr_est_subminds_5_delayed:0 "Every single system will be designated its own submind, charged with the simple tasks required for running that very system. This way the greater consciousness can concentrate on the bigger picture."

tr_est_subminds_finish:0 "Subminds Traditions finished"
tr_est_subminds_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_subminds_adopt$ reduces §YLeader Upkeep§! by §G-15%§! and increases §YEmpire Leader Pool Size§! by §Y2§!."

