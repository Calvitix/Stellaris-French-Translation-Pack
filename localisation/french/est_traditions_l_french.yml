################################################################

tradition_est_proselytism:0 "Prosélytisme"
tradition_est_proselytism_desc:0 "§WNos idéaux et notre mode de vie sont naturellement supérieurs à ceux des autres. Il est de notre devoir de les diffuser à travers la galaxie.§!"

tr_est_proselytism_adopt:0 "Traditions de Prosélytisme"

tr_est_proselytism_1:0 "Missionnaire"
tr_est_proselytism_1_desc:0 "Augmente l'§Yattraction des éthiques§! vers notre §Yéthique§! gouvernementale de §G+25%§! dans tous les empires voisins (l'effet est doublé pour les §Yéthiques fanatiques§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+5%§!."
tr_est_proselytism_1_delayed:0 "§LNos missionnaires se rendent dans les mondes à la frange de notre empire, dans les mondes des empires de nos voisins. Là, ils vont convertir la population au bon chemin.§!"

tr_est_proselytism_2:0 "Croisades"
tr_est_proselytism_2_desc:0 "Augmente §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+10%§!, §Y$MOD_ARMY_MORALE$§! de §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! de §G+15%§!, et la §Yvitesse de construction des vaisseaux§! de §G+15%§! lorsque nous sommes en §Yguerre§! avec un §Yadversaire§! qui a au moins une §Yéthique opposée§!."
tr_est_proselytism_2_delayed:0 "§LPour ceux qui refusent de voir la vérité dans nos mots, il n'y a qu'une seule option, pour changer d'avis par la force. Après tout, ce n'est que pour leur propre meilleur."

tr_est_proselytism_3:0 "Politique d'assimilation"
tr_est_proselytism_3_desc:0 "Les £pops §Ypops§! conquise ne reçoivent pas de pénalité §YConquête récente§!."
tr_est_proselytism_3_delayed:0 "§LComme plus de personnes sont incluses dans notre empire, nous devons prendre des mesures pour nous assurer qu'ils sont correctement assimilés à notre société."

tr_est_proselytism_4:0 "Ordo patria"
tr_est_proselytism_4_desc:0 "Augmente l'§YAttraction des éthiques§! vers notre §Yéthique gouvernementale§! de §G+25%§! dans tous nos §Yétats-sujets§! (l'effet est doublé pour les §Yéthiques fanatiques§!). §Y$MOD_COUNTRY_EDICT_FUND$§! augmenté de §G+25%§!."
tr_est_proselytism_4_delayed:0 "§LL'Ordo Patria est chargée de veiller à ce que tous nos citoyens montrent un bon amour pour notre patrie. Ses représentants se rendront également à nos sujets et s'assureront qu'ils suivent trop nos idéaux."

tr_est_proselytism_5:0 "Exceptionalisme"
tr_est_proselytism_5_desc:0 "Augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops §Ypops§! de §G+5%§! et la production d'£unity£§Yunité§! de §G+15%§! pour §Y10§! années, après avoir remporté une §Yguerre§!. Le bonus est perdu chaque fois qu'une §Yguerre§! est perdue."
tr_est_proselytism_5_delayed:0 "§LNotre empire est vraiment supérieur à celui des autres, nous le savons. Tous dans la galaxie devraient s'efforcer d'être inclus à notre cause, ou essayer de de nous imiter. Finalement, nous montrerons l'indice égaré à leur infériorité.§!"

tr_est_proselytism_finish:0 "Traditions de '§YProsélytisme§!' terminées"


################################################################
# Justice
################################################################

tradition_est_justice:0 "Justice"
tradition_est_justice_desc:0 "§WTout le monde doit répondre inconditionnellement à la loi, car il se situe au-dessus de tout le reste.§!"

tr_est_justice_adopt:0 "Traditions de Justice"

tr_est_justice_1:0 "Égaux devant la loi"
tr_est_justice_1_delayed:0 "§LLa loi est au-dessus de tout. Chacun, qu'il soit ou non, doit y répondre. La loi ne tient pas compte de la classe, du rang ou de la fortune de chacun.§!"

tr_est_justice_2:0 "Adeptus Arbites"
tr_est_justice_2_desc:0 "§YCroissance de la piraterie§! réduite de §G-33%§! et §Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§! réduit de §G-20%§!."
tr_est_justice_2_delayed:0 "§LLes représentants de l'ordre des Adeptus Arbites parcourent notre empire. Ces représentants de la loi ont tout pouvoirs pour établir et faire régner la justice  sur les mondes à la périphérie de notre empire, où cela aurait peut-être été absent autrement.§!"

tr_est_justice_3:0 "Cour Suprême"
tr_est_justice_3_delayed:0 "§LLa Cour suprême régit les activités de notre gouvernement afin de s'assurer que leurs actions ne vont pas à l'encontre de celle des lois que nous travaillons.§!"

tr_est_justice_4:0 "Constitution"
tr_est_justice_4_delayed:0 "§LNotre constitution contient les principes les plus fondamentaux de notre système de justice. Elle réglemente la décision de notre empire ainsi que des droits et des responsabilités de ses citoyens.§!"

tr_est_justice_5:0 "Perfection juridique"
tr_est_justice_5_desc:0 "Notre génération d'£influence §YInfluence§! est augmentée de §G+25%§!."
tr_est_justice_5_delayed:0 "§LÀ travers des siècles, nous avons perfectionné nos codes juridiques. Enfin, la lettre de la loi et l'esprit de la loi sont les mêmes.§!"

tr_est_justice_finish:0 "Traditions de la justice terminées"
tr_est_justice_finish_desc:0 "La génération d'£unity£ §Y$unity$§! est augmentée de §G+10%§!/§G20%§! lorsque nous avons au moins §Y750§!/§Y1000§! £influence §YInfluence§! en stock.\nAtout d'ascension déverrouillé : §G+1§!"


