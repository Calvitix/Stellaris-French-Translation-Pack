 ####################################
 # Expanded Stellaris Traditions mod, Translation by Calvitix
 # Translation check : OK 27/05/2021
 ####################################

 
################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Académie"
tradition_est_academy_desc:0 "§LLes académies, les écoles et les universités sont réparties sur notre empire et ceux qui souhaitent atteindre le sommet le font à travers leurs hiérarchies complexes.§!"
tr_est_academy_adopt:0 "Traditions d'Académie"
tr_est_academy_adopt_desc:0 "$tradition_est_academy_desc$\n\n$tr_est_academy_adopt_effect$\n\n$tr_est_academy_finish_effect$"
tr_est_academy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nNous pouvons sélectionner §Y2§! catégories de recherche dans lesquelles notre §Hvitesse de recherche§! est augmentée de §G+15%§!."

tr_est_academy_1:0 "Éducation publique"
tr_est_academy_1_desc:0 "§YTaille de la liste de personnalités possibles§! augmentée de §Y3§!."
tr_est_academy_1_delayed:0 "§LL'éducation est un droit qui appartient à tous. À travers l'éducation publique, tous les citoyens sont assurés les connaissances fondamentales nécessaires à la vie prospère.§!"

tr_est_academy_2:0 "Enseignement supérieur obligatoire"
tr_est_academy_2_desc:0 "Augmente le §Yniveau de départ§! de toutes les personnalités de §Y1§!."
tr_est_academy_2_delayed:0 "§LEn obligeant une formation supérieure pour tous les citoyens, nous pouvons nous assurer que nos dirigeants sont capables d'exécuter leurs rôles avec la précision de Deft.§!"

tr_est_academy_3:0 "Apprendre, désapprendre et réapprendre"
tr_est_academy_3_desc:0 "Le §YGain d'Expérience§! des personnalités augmenté de §G+33%§!."
tr_est_academy_3_delayed:0 "§LNous valorisons l'apprentissage. Pas seulement pour la connaissance elle-même, mais aussi pour le processus par lequel nous apprenons. Un vrai chef apprend autant d'échec que de réussir.§!"

tr_est_academy_4:0 "Tours d'ivoire"
tr_est_academy_4_desc:0 "Fournit §Y1§! emploi de £job_researcher£ §Y$job_researcher$§! sur chaque planète."
tr_est_academy_4_delayed:0 "§LLa recherche de pointe est préférable à la banale expertise. Dans leurs tours d'ivoire, nos scientifiques sont libres d'étudier, d'expérimenter et de se développer sans ingérence extérieure.§!"

tr_est_academy_5:0 "Écoles militaires"
tr_est_academy_5_desc:0 "L'§Yexpérience de départ des armées§! et l'§Yexpérience de départ des vaisseaux§! est augmentée de §G+200§!. En outre, le Niveau max des §YAmiraux§! et §YGénéraux§! est augmenté de §Y1§!."
tr_est_academy_5_delayed:0 "§LNotre empire croit fermement que seule une armée éduquée peut vraiment fonctionner à une efficacité maximale.§!"

tr_est_academy_finish:0 "Traditions de '§Yl'Académie§!' terminées"
tr_est_academy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_academy_adopt$ permettra aux dirigeants de mettre à niveau l'un de leurs traits chaque fois qu'ils atteignent le niveau de compétence §Y5§!. Le trait amélioré est deux fois plus efficace que la normale."

### Swap - Shroudborn ###

tradition_est_shroudborn:0 "Engendrés par le Suaire"
tradition_est_shroudborn_desc:0 "§LNous sommes peut-être les êtres psioniciens les plus puissants de la galaxie. Les mortels qui tentent un contact direct deviennet fou, ou meurent.§!"
tr_est_shroudborn_adopt:0 "Traditions 'Engendrés par le Suaire'"
tr_est_shroudborn_adopt_desc:0 "$tradition_est_shroudborn_desc$\n\n$tr_est_shroudborn_adopt_effect$\n\n$tr_est_shroudborn_finish_effect$"
tr_est_shroudborn_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nLa production d'£unity£§Yunité§! est augmentée de §G+10%§!."

tr_est_shroudborn_1:0 "Esprit intrusif"
tr_est_shroudborn_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! augmenté de §G+10%§!."
tr_est_shroudborn_1_delayed:0 "§LNous sommes en mesure de nous immiscer dans les esprits des mortels, leurs intentions sont comme des livres ouverts, en attente d'être lus.§!"

tr_est_shroudborn_2:0 "Suppression de l'esprit"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+15%§!. En outre, le §Ycoût en influence§! des §Yrevendications§! et des §Ybases stellaires§! est augmenté de §Y+15%§! pour tous les empires 'mortels' voisins (les empires avec qui nous avons une fédération ou un pacte défensif, ou qui sont nos sujets, ne sont pas affectés)."
tr_est_shroudborn_2_delayed:0 "§LNous atteignons et pénétrons dans l'esprit mortel de l'ennemi, en transformant leur certitudes en doutes, leurs espoirs en détresse.§!"
tr_est_shroudborn_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+30%§!."

tr_est_shroudborn_3:0 "Observateur éternel"
tr_est_shroudborn_3_desc:0 "§YPortée des capteurs des planètes§! augmenté de §Y2§!."
tr_est_shroudborn_3_delayed:0 "§LA travers la galaxie, nous sommes toujours présents, surveillant le passage du temps et des vies.§!"

tr_est_shroudborn_4:0 "Septième sens"
tr_est_shroudborn_4_desc:0 "Les §Ychances de découvrir des anomalies§! sont augmentées de §G+10%§! et §YVitesse d'exploration§! est augmenté de §G+20%§!."
tr_est_shroudborn_4_delayed:0 "§LGrâce à notre lien avec le Suaire, nous avons développé un septième sens pour voir la galaxie, détectant les choses que nous ne devrions normalement pas.§!"

tr_est_shroudborn_5:0 "Manifestation du pouvoir"
tr_est_shroudborn_5_desc:0 "§Y$MOD_SHIP_SHIELD_HP_MULT$§! est augmenté de §G+15%§! et les §YDégats des armes d'énergie§! sont augmentés de §G+15%§!."
tr_est_shroudborn_5_delayed:0 "§LNotre volonté est si puissante que nous sommes en mesure de la faire se manifester dans le monde physique, amplifiant mentalement le pouvoir des armes énergétiques de nos vaisseaux et la résilience de leurs boucliers.§!"

tr_est_shroudborn_finish:0 "Traditions '§YEngendrés par le Suaire'§!' terminées"
tr_est_shroudborn_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_shroudborn_adopt$ augmente §YGain d'expérience des personnalités§! de §G+25%§!."

### Swap - Hacking ###

tradition_est_hacking:0 "'Hacking'"
tradition_est_hacking_desc:0 "§LNous sommes agiles, capables de prendre possession des systèmes informatiques d'autres empires et de les modifier à notre avantage.§!"
tr_est_hacking_adopt:0 "Traditions de 'Hacking'"
tr_est_hacking_adopt_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_effect$"
tr_est_hacking_adopt_terminator:0 "Traditions de 'Hacking'"
tr_est_hacking_adopt_terminator_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_terminator_effect$"
tr_est_hacking_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YVitesse de recherche (informatique)§! augmenté de §G+25%§!."

tr_est_hacking_1:0 "Manipulation des systèmes"
tr_est_hacking_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! augmenté de §G+10%§!."
tr_est_hacking_1_delayed:0 "§LEn manipulant soigneusement les systèmes de résolution des tirs des vaisseaux ennemis, nous pouvons réduire leur capacité à cibler avec succès nos vaisseaux au combat.§!"

tr_est_hacking_2:0 "Perturbation des communications"
tr_est_hacking_2_desc:0 "la §YPortée des capteurs des planètes§! et §YPortée des capteurs des vaisseaux§! est réduite de §R1§! et le §YCoût en influence des bases stellaires§! est augmenté de §Y+25%§! pour tous les empires 'mortels' voisins (les empires avec qui nous formons une fédération ou un pacte défensif, et nos sujets ne sont pas affectés)."
tr_est_hacking_2_delayed:0 "§LNous pouvons perturber les systèmes de communication étrangers, réduire la capacité de nos voisins à communiquer efficacement dans leur empire.§!"
tr_est_hacking_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! augmenté de §G+30%§!."

tr_est_hacking_3:0 "Logiciel espion"
tr_est_hacking_3_desc:0 "§YPortée des capteurs des planètes§! augmenté de §Y2§!."
tr_est_hacking_3_delayed:0 "§LNous pouvons détourner la surveillance et les systèmes d'observation d'autres empires, les utiliser pour avoir une meilleure idée de l'espace qui entoure notre empire.§!"

tr_est_hacking_4:0 "Logiciel malveillant"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! est réduite de §R-10%§! et l'§Yentretien des bâtiments§! est augmenté de §Y+15%§! pour tous les empires rivaux."
tr_est_hacking_4_delayed:0 "§LNotre logiciel spécialement conçu infecte les systèmes informatiques de nos rivaux, nuisant l'efficacité avec laquelle ils gèrent leurs empires.§!"

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! est réduit de §R-10%§! et l'§Yentretien des bâtiments§! est augmenté de §Y+15%§! pour tous les autres empires."
tr_est_hacking_4_terminator_delayed:0 "§LNotre logiciel spécialement conçu infecte les systèmes informatiques étrangers, déteriorant leur efficacité.§!"

tr_est_hacking_4_passive_AI:0 "$tr_est_hacking_4$"
tr_est_hacking_4_passive_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§!."
tr_est_hacking_4_passive_AI_delayed:0 "$tr_est_hacking_4_delayed$"

tr_est_hacking_5:0 "Minage des bases de données"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! est augmenté de §G+10%§!."
tr_est_hacking_5_delayed:0 "§LNos propres efforts de recherche bénéficient considérablement du contenu des bases de données scientifiques d'autres empires, qu'ils soient au courant ou non.§!"

tr_est_hacking_finish:0 "Traditions de '§YHacking§!' terminées"
tr_est_hacking_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_hacking_adopt$ augmente le £influence£§Ygain en influence§! lié aux §Yrivaux§! de §G+30%§!."

tr_est_hacking_finish_terminator:0 "$tr_est_hacking_finish$"
tr_est_hacking_finish_terminator_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_hacking_adopt$ augmente §Y$MOD_AMMY_MORALE_DAMAGE_MULT$§! de §G+25%§!."

################################################################
# ADMINISTRATUM
################################################################
tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "§LUne légion de greffiers et de bureaucrates supervisez l'empire, exécutant et mettant en pratique la volonté de nos dirigeants avec une persistance constante.§!"
tr_est_administratum_adopt:0 "traditions d'Administratum"
tr_est_administratum_adopt_desc:0 "$tradition_est_administratum_desc$\n\n$tr_est_administratum_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_administratum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_country_admin_cap_mult$§! augmenté de §G+15%§!."

tr_est_administratum_1:0 "Processus de recrutement simplifiés"
tr_est_administratum_1_desc:0 "§Y$MOD_LEADER_COST$§! réduit de §G-25%§!."
tr_est_administratum_1_delayed:0 "§LUne série de tests d'aptitude, de questionnaires et d'entretiens normalisés sont mis en oeuvre pour réduire les frais généraux nécessaires pour trouver le meilleur candidat aux rôles de leadership au service de l'empire.§!"

tr_est_administratum_2:0 "Promotions fondées sur le mérite"
tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! augmenté de §Y1§!. En outre, tous les §Ygoverneurs§! commencent avec un trait supplémentaire."
tr_est_administratum_2_delayed:0 "§LLa politique, l'intrigue et les petites querelles ont considérablement affecté les décisions de promotion passées. De nouvelles directives strictes et décisions de promotion décentralisées garantissent que ce n'est plus le cas.§!"

tr_est_administratum_3:0 "Bureaucratie efficace"
tr_est_administratum_3_desc:0 "§Yvitesse de construction des vaisseaux§! augmentée de §G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! augmenté de §G+25%§! et §Y$mod_planet_clear_blocker_time_mult$§! réduit de §G-25%§!."
tr_est_administratum_3_delayed:0 "§LComme n'importe quel empire grandit, c'est le cas aussi de sa bureaucratie. De nouvelles méthodes sont mises en oeuvre pour réduire les délais de paperasse et de la réponse bureaucratique, permettant ainsi de compléter des projets plus rapidement.§!"

tr_est_administratum_4:0 "Administration planétaire normalisée"
tr_est_administratum_4_desc:0 "§Y$mod_planet_districts_cost_mult$§! et §Y$mod_planet_districts_upekeep_mult$§! réduits de §G-10%§!."
tr_est_administratum_4_delayed:0 "§LAlors que nous contrôlons plus de planètes, leurs administrations locales risquent de diverger. En instituant un modèle standard d'administration planétaire, nous assurons une gouvernance similaire sur tous nos mondes.§!"

tr_est_administratum_5:0 "Bureau de supervision"
tr_est_administratum_5_desc:0 "§Y$MOD_COUNTRY_EDICT_CAP_ADD$§! augmenté de §G1§! et §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! augmenté de §G+25%§!."
tr_est_administratum_5_delayed:0 "§LLe Bureau de supervision est une organisation indépendante. Ses surveillants voyagent dans l'empire, inspectant les politiques et les pratiques des administrations locales. Une remarque écrite d'un surveillant du Bureau est le cauchemar de tout administrateur ambitieux.§!"

tr_est_administratum_finish:0 "Traditions d'§YAdministratum§!' terminées"
tr_est_administratum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_administratum_adopt$ déverrouille un emplacement supplémentaire de §YCIVIC§!."

### Swap - Omnipresence ###

tradition_est_omnipresence:0 "Omniprésence"
tradition_est_omnipresence_desc:0 "§LNous en sommes un, mais nous sommes partout. Nous sommes en mesure de tout accorder à la fois au grand schéma des choses, ainsi que de la plus petite action du plus insignifiant des drones.§!"
tr_est_omnipresence_adopt:0 "Traditions d'Omniprésence"
tr_est_omnipresence_adopt_desc:0 "$tradition_est_omnipresence_desc$\n\n$tr_est_omnipresence_adopt_effect$\n\n$tr_est_omnipresence_finish_effect$"
tr_est_omnipresence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YDéviance§! réduite de §G-20%§!."

tr_est_omnipresence_1:0 "Traitement total de l'information"
tr_est_omnipresence_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! augmenté de §Y1§!."
tr_est_omnipresence_1_delayed:0 "§LOn apprend simultanément de toutes les expériences de ses drones. Les motifs sont extraits de ces données agrégées, ce qui permet d'apprendre d'obstacles grands et petits.§!"

tr_est_omnipresence_2:0 "Présence totale du drone"
tr_est_omnipresence_2_desc:0 "§YVitesse de construction des vaisseaux§! augmentée de §G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! augmentée de §G+25%§! et §Y$mod_planet_clear_blocker_time_mult$§! réduit de §G-25%§!."
tr_est_omnipresence_2_delayed:0 "§LL'une privilégie les fonctions critiques dans son infrastructure, en supposant de manière proactive le contrôle direct sur des drones pour accroître la productivité.§!"

tr_est_omnipresence_3:0 "Capacité accrue"
tr_est_omnipresence_3_desc:0 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! augmenté de §G+15%§!."
tr_est_omnipresence_3_delayed:0 "§LAlors qu'on se développe dans de nouvelles régions de la galaxie, nos voies neurales doivent également se développer pour accueillir de nouveaux drones.§!"

tr_est_omnipresence_4:0 "Modèles de contrôle standard"
tr_est_omnipresence_4_delayed:0 "§LLa déviation crééant une inefficacité. Un modèle de contrôle standard est appliqué sur des drones effectuant des tâches similaires. Toute déviation du modèle provoque une commande directe du drone, corrige immédiatement l'erreur."

tr_est_omnipresence_5:0 "Amélioration synaptique"
tr_est_omnipresence_5_delayed:0 "§LLes améliorations apportées aux systèmes synaptiques permettent de contrôler simultanément plus de drones pendant de plus longues périodes de temps.§!"

tr_est_omnipresence_5_machines:0 "Relais de transmission"
tr_est_omnipresence_5_machines_delayed:0 "§LÀ la périphérie la plus éloignée de l'empire, les ordres peuvent être perdus ou mal interprétés. Un réseau de relais répéteurs permet de commander ses drones sur des distances titanesques.§!"

tr_est_omnipresence_finish:0 "Traditions d'§YOmniprésence§!' terminées"
tr_est_omnipresence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_omnipresence_adopt$ déverrouille un emplacement supplémentaire de §Ydoctrine§!."

################################################################
# AESTHETICS
################################################################
tradition_est_aesthetics:0 "Esthétique"
tradition_est_aesthetics_desc:0 "§LLa beauté peut être perçue, mais ne peut être expliquée. Sans beauté, notre existence serait creuse.§!"
tr_est_aesthetics_adopt:0 "Traditions d'esthétique"
tr_est_aesthetics_adopt_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmentée de §G+15%§! sur les planètes avec au moins un £building §Y$building_autochthon_monument$§!."

tr_est_aesthetics_adopt_spiritualist:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_spiritualist_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_spiritualist_effect$\n\n\n$tr_est_aesthetics_finish_no_cw_effect$"
tr_est_aesthetics_adopt_spiritualist_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmentée de §G+15%§! sur les planètes avec au moins un £building §Y$building_temple$§!."

tr_est_aesthetics_adopt_megacorp:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_megacorp_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_megacorp_effect$\n\n$tr_est_aesthetics_finish_no_cw_effect$"
tr_est_aesthetics_adopt_megacorp_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmentée de §G+15%§! sur les planètes avec au moins un £building §Y$building_corporate_monument$§!."

tr_est_aesthetics_1:0 "Travaux de littérature"
tr_est_aesthetics_1_desc:0 "§Y$MOD_PLANET_AMENITIES_MULT$§! augmenté de §G+15%§!."
tr_est_aesthetics_1_delayed:0 "§LLes oeuvres de nos écrivains et de nos poètes éclaireront des milliards d'âmes sur des milliers d'années. Une fois qu'une pièce est terminée, elle durera une éternité, elle fera la galaxie un meilleur endroit tous les jours.§!"

tr_est_aesthetics_2:0 "Guilde d'artistes"
tr_est_aesthetics_2_desc:0 "Fournit §Y1§! emploi de £job_culture_worker£ §Y$job_culture_worker$§! et §Y1§! emploi de £job_entertainer£ §Y$job_entertainer$§! pour chaque §Y40§! £pop §Ypops§! sur une planète."
tr_est_aesthetics_2_delayed:0 "§LLa Guilde renommée des artistes accueille régulièrement des événements culturels et créatifs publics, apportant la joie et l'émerveillement à tous les citoyens.§!"

tr_est_aesthetics_2_duelist:0 "$tr_est_aesthetics_2$"
tr_est_aesthetics_2_duelist_desc:0 "Fournit §Y1§! emploi de £job_culture_worker£ §Y$job_culture_worker$§! et §Y1§! emploi de £job_duelist£ §Y$job_duelist$§! pour chaque §Y40§! £pop §Ypops§! sur une planète."

tr_est_aesthetics_3:0 "Inspiration de crainte"
tr_est_aesthetics_3_desc:0 "l'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+15§! et §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! est augmenté de §G+20%§!."
tr_est_aesthetics_3_delayed:0 "§LLes diplomates en visite sont impressionnés par notre capacité à tisser élégamment les arts dans les aspects les plus banals de notre civilisation. Ils s'émerveillent de la beauté qui couvre chaque salle qu'ils traversent. Ils apportent ensuite les histoires de la gloire de notre civilisation à leurs propres empires.§!"

tr_est_aesthetics_3_xenophobe:0 "L'art de la guerre"
tr_est_aesthetics_3_xenophobe_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+20%§! lorsque nous sommes en guerre."
tr_est_aesthetics_3_xenophobe_delayed:0 "§LNos citoyens reconnaissent nos amiraux et nos généraux en tant que maîtres dans l'art de la guerre, appliquant leurs talents sur le champ de bataille tels des sculpteurs avec de l'argile brut.§!"

tr_est_aesthetics_3_IP:0 "Recherche de la perfection"
tr_est_aesthetics_3_IP_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+10%§!."
tr_est_aesthetics_3_IP_delayed:0 "§LNous nous soucions peu pour les petits squabbles d'autres empires. Dans la tranquillité de notre isolement, nous consacrons nos vies à la poursuite d'un objectif singulier : la perfection de la beauté artistique.§!"

tr_est_aesthetics_4:0 "Grande Architecture"
tr_est_aesthetics_4_desc:0 "Chaque district de §Yville§! produit §G0.5§! £unity£ §Yunité§!."
tr_est_aesthetics_4_delayed:0 "§LNos bâtiments seront notre plus grand héritage, ils parleront de notre gloire longtemps après notre départ.§!"

tr_est_aesthetics_5:0 "Merveilles galactiques"
tr_est_aesthetics_5_desc:0 "Permet la construction de §Y5§! coûteux bâtiments 'merveilles' uniques au niveau de l'empire, chacun offrant des bonus importants pour les planètes voire pour l'empire. Construire une merveille nécessite le £building §Y$building_major_capital$§!. Limité à une seule merveille par planète."
tr_est_aesthetics_5_delayed:0 "§LNotre empire abrite certaines des plus grandes merveilles de la galaxie. Leur grandeur est reconnue même dans les mondes les plus éloignés de la galaxie.§!"

tr_est_aesthetics_finish:0 "Traditions d'§Yesthétiques§!' terminées"
tr_est_aesthetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_aesthetics_adopt$ augmente la recherche £society §Ysociétale§! de 2 par £job_culture_worker §Y$job_culture_worker_plural$§!."
tr_est_aesthetics_finish_no_cw:0 "$tr_est_aesthetics_finish$"
tr_est_aesthetics_finish_no_cw_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_aesthetics_adopt$ augmente la production d'£unity£§Yunité§! par £job_entertainer §Y$job_entertainer_plural$§! de §Y2§!."

### Swap - Age ###
tradition_est_age:0 "Vénérabilité"
tradition_est_age_desc:0 "§LNous étions parmi les premiers êtres de cette galaxie à délaisser le confort de notre monde natal pour l'étreinte froide du vide entre les étoiles. Et de ces premiers, nous seulement avons perduré.§!"

tr_est_age_adopt:0 "Traditions de la vénérabilité"
tr_est_age_adopt_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_leader_age$§! est augmenté de §Y25§!."
tr_est_age_adopt_machines:0 "Traditions de la vénérabilité"
tr_est_age_adopt_machines_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_machines_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YPoints de modification robotique§! augmenté de §Y1§!."

tr_est_age_1:0 "Fierté"
tr_est_age_1_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+10%§!."
tr_est_age_1_delayed:0 "§LBeaucoup tombent sur le chemin de la gloire. Là où d'autres trébuchent, errants, et s'affaissent, nous sommes fiers d'avoir surmonté les adversités.§!"

tr_est_age_2:0 "Supériorité"
tr_est_age_2_desc:0 "Le §Ygain en £influence£influence§! provenant des §Yrivaux§! augmenté de §G+25%§!."
tr_est_age_2_delayed:0 "§LNous avons voyagé entre les étoiles avant que les ancêtres de nos adversaires soient même capable d'imaginer la fusion stellaire. Les courses stellaires de cette galaxie trouveront leur place en tenant compte des commandes de leurs commandants.§!"

tr_est_age_2_devouring_swarm:0 "$tr_est_age_2$"
tr_est_age_2_devouring_swarm_desc:0 "Gagne §G+50%§! de £society §YRecherche Sociétale§! supplémentaire pour toute £pop §Ypops§! organique dévorée."
tr_est_age_2_devouring_swarm_delayed:0 "§LNous avons regardé les étoiles lorsque les ancêtres de nos adversaires n'avaient même pas encore la capacité de voir. Les nouvelles races de cette galaxie vont succomber devant la force de ceux qui leur sont supérieurs.§!"

tr_est_age_2_terminator:0 "$tr_est_age_2$"
tr_est_age_2_terminator_desc:0 "Gagne §G+50%§! d'£unity£§Yunité§! supplménetaire pour chaque £pop£§Ypops§! organique purgée."
tr_est_age_2_terminator_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_2_assimilators:0 "$tr_est_age_2$"
tr_est_age_2_assimilators_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§!."
tr_est_age_2_assimilators_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_3:0 "Sagesse"
tr_est_age_3_desc:0 "§Y$mod_country_base_influence_produces_add$§! augmenté de §Y1§!."
tr_est_age_3_delayed:0 "§LLe temps a accordé à notre peuple le don de la sagesse. Nous avons regardé. Nous avons saigné. Mais surtout, nous avons survécu.§!"

tr_est_age_3_machines:0 "$tr_est_age_3$"
tr_est_age_3_machines_desc:0 "$tr_est_age_3_desc$"
tr_est_age_3_machines_delayed:0 "$tr_est_age_3_delayed$"

tr_est_age_4:0 "Connaissance antique"
tr_est_age_4_desc:0 "§YVitesse de recherche§! augmentée de §G+5%§!."
tr_est_age_4_delayed:0 "§LNous nous tenons devant la connaissance collectée durant nos millénaires d'existence. Certains se sont rassemblés avant que votre monde natal se soit solidifié, certains ont pillés des empires de leur mémoire ancienne.§!"

tr_est_age_5:0 "Passage des cycles"
tr_est_age_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§! et §Yévasion§! augmenté de §G+5%§!. l'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+10§!."
tr_est_age_5_delayed:0 "§LChaque empire existe dans ce cycle de naissance et de mort. En dehors de la communauté galactique, nous avons vu chacun d'entre eux suivre le même chemin prévisible.§!"

tr_est_age_5_no_dip:0 "$tr_est_age_5$"
tr_est_age_5_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§! et §Yévasion§! augmenté de §G+5%§!."
tr_est_age_5_no_dip_delayed:0 "§LNous persistons, alors que ces mortels se reproduisent et meurent. Chacun estime qu'il est unique, mais ils sont toujours aussi prévisibles que leurs ancêtres. Nous les détruirons comme nous l'avons fait avec ceux qui sont venus avant eux.§!"

tr_est_age_finish:0 "Traditions de '§YVénérabilité§!' terminées"
tr_est_age_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_age_adopt$ augmente le §Y$MOD_LEADER_SKILL_LEVELS$§! de §Y2§!."

################################################################
# Archivist
################################################################
tradition_est_archivist:0 "Archiviste"
tradition_est_archivist_desc:0 "§LUn événement, non enregistré, peut aussi bien que cela ne se soit pas produit une fois qu'il est sorti de la mémoire de vie. Nous l'avons pris sur nous-mêmes de cataloguer chaque point de données de la galaxie, en préservant le passé pour enrichir la vie du futur.§!"
tr_est_archivist_adopt:0 "Traditions d'Archiviste"
tr_est_archivist_adopt_desc:0 "$tradition_est_archivist_desc$\n\n$tr_est_archivist_adopt_effect$\n\n$tr_est_archivist_finish_effect$"
tr_est_archivist_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Ychances de découvrir des anomalies§! est augmenté de §G+20%§!."

tradition_est_archivist_GC:0 "$tradition_est_archivist$"
tradition_est_archivist_GC_desc:0 "§LAucun événement ne doit passer non enregistré. Chaque événement, point de données et pensées que nous observons seront préservés pour assurer le voyage de notre collectif dans l'éternité.§!"

tr_est_archivist_1:0 "Étude de la vie primitive"
tr_est_archivist_1_desc:0 "Nous avons une probabilité de §Y10%§! de générer un §Ydépot de $d_alien_pets_deposit$§! sur toutes nos planètes (cela comprend également de nouvelles planètes que nous acquérons, une planète ne peut être affectée qu'une fois). Les §Ystations d'observation§! produisent §Y5§! £unity §Yunité§! Et leurs missions génèrent §G+50%§! de £society£ §Yrecherche sociétale§!."
tr_est_archivist_1_delayed:0 "§LLe nombre de planètes dans la galaxie obéit au mêmes lois que l'incidence de la vie. Aussi précieusement rare, chaque forme de vie a une leçon unique à nous apprendre.§!"

tr_est_archivist_1_purifier:0 "L'armurerie universelle"
tr_est_archivist_1_purifier_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+15%§! et §Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§!."
tr_est_archivist_1_purifier_delayed:0 "§LTous les instruments de guerre qui prennent en contact avec l'empire doivent d'abord passer entre les doigts attentifs des archivistes de l'armurerie universelle. Chaque arme est testée pour une capacité destructive unique avant d'être cataloguée.§!"

tr_est_archivist_2:0 "Les archivistes"
tr_est_archivist_2_desc:0 "Les dirigeants ont un §Y25%§! de probabilité de recevoir le Trait §Ybibliothécaire§!, réduisant leur §Yvitesse de recherche§! de §R-5%§! et §YVitesse d'exploration§! de §R-15%§! et augmenter leur §Ycoût§! et §Yentretien§! de §Y+50%§!. Un tel Leader augmentera soit notre §YVitesse de recherche§! de §G+10%§! (en §YPhysique§!, §Ysociété§! ou §YIngénierie§!, qu'il soit affecté ou non à des recherches dans n'importe quel domaine."
tr_est_archivist_2_delayed:0 "§LL'ordre estimé des archivistes est chargé de la maintenance et de l'accessibilité des données dans nos archives. Ce sont les gardiens de la connaissance que nous avons rassemblé à travers des générations.§!"

tr_est_archivist_2_GC:0 "Gardiens de l'information"
tr_est_archivist_2_GC_desc:0 "Les dirigeants ont §Y25%§! de probabilité de recevoir le Trait §Yconservateur§!, réduisant leur §Yvitesse de recherche§! de §R-5%§! et §Vitesse d'exploration§! de §R-15%§! et augmentant leur §Ycoût§! et §Yentretien§! de §Y+50%§!. Un tel Leader augmentera soit notre §YVitesse de recherche§! de §G+10%§!, en £physics §Yphysique§!, £society §Ysociétale§! ou £engineering §Yingénierie§!, que le leader soit ou non affecté à des recherches dans n'importe quel domaine."
tr_est_archivist_2_GC_delayed:0 "§LLes drones d'archives sont conçus pour ingérer, cataloguer et rechercher les banques de données colossales d'Empire. La nécessité de ces drones de se spécialiser dans ce rôle a entraîné plusieurs parties standard de leur conception. Ils ne sont pas utiles pour beaucoup d'autre.§!"

tr_est_archivist_2_AI:0 "$tr_est_archivist_2$"
tr_est_archivist_2_AI_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! est augmenté de §G+10%§!."

tr_est_archivist_3:0 "Enregistrements historiques"
tr_est_archivist_3_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+5%§! et §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+10%§!."
tr_est_archivist_3_delayed:0 "§LNous gardons un enregistrement méticuleux de l'histoire de notre empire, chaque événement et chaque individu est enregistré, de même que chaque action que nous prenons. Grâce à cette connaissance de notre histoire commune, nous sommes maintenus plus étroitement ensemble.§!"

tr_est_archivist_3_GC:0 "Sauvegardes physiques redondantes"
tr_est_archivist_3_GC_desc:0 "La production d'£unity£§Yunité§! a augmenté de §G+10%§!."
tr_est_archivist_3_GC_delayed:0 "§LMalgré l'efficacité d'une archive indexée numériquement, le total de nos connaissances collectées par Empire ne devrait pas résider uniquement sur un seul moyen. Les sauvegardes d'archives complètes seront stockées sur plusieurs médiums physiques pour assurer une restauration complète après une catastrophe.§!"

tr_est_archivist_4:0 "Enregistrements galactiques"
tr_est_archivist_4_desc:0 "Nous Gagnons §G10§! £influence §YInfluence§! chaque fois que nous reconnaissons complètement un système."
tr_est_archivist_4_delayed:0 "§LNous ferons des enregistrements de cette galaxie, cartographierons chaque planète, enregistrerons chaque système et chaque corps céleste qu'il contient.§!"

tr_est_archivist_5:0 "Préservation des connaissances"
tr_est_archivist_5_desc:0 "Augmente la production d'£unity §Yunité§! de §Y1§! pour chaque §Y4§! technologies que nous avons étudiées."
tr_est_archivist_5_delayed:0 "§LTous les résultats de notre recherche, chaque oeuvre est ajoutée à nos archives, conservées afin que cela puisse bénéficier à ceux qui nous succéderont.§!"

tr_est_archivist_finish:0 "Traditions '§YArchivistes§!' terminées"
tr_est_archivist_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_archivist_adopt$ §Hdéverrouille lesBâtiment : §! £building §Y$building_est_archivist_finish_archive$§!\n§Ethis est un bâtiment qui produit une unité et améliore également la production de recherche de la planète. §!\n"

################################################################
# Chivalry
################################################################
tradition_est_chivalry:0 "Chevalerie"
tradition_est_chivalry_desc:0 "§LNos idéaux ne sont ni trop courbés ni cassés. Quoi qu'il arrive, sans hésitation, nous devons être vertueux.§!"
tr_est_chivalry_adopt:0 "Traditions de chevalerie"
tr_est_chivalry_adopt_desc:0 "$tradition_est_chivalry_desc$\n\n$tr_est_chivalry_adopt_effect$\n\n$tr_est_chivalry_finish_effect$"
tr_est_chivalry_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nTous les dirigeants gagnent le §Y$leader_trait_admiral_est_chivalry$§! Trait qui fournit des bonus mineurs. §YGeneral§! et §Yadmirals§! Qui gagne une bataille a une chance de gagner le §Y$leader_trait_admiral_est_chivalry_hero$§! qui fournit des bonus majeurs (la chance de gagner le trait dépend des circonstances de combat)."

tr_est_chivalry_1:0 "Règles d'engagement"
tr_est_chivalry_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! est augmenté de §G+10%§!."
tr_est_chivalry_1_delayed:0 "§LLes engagements de la flotte suivent un code de conduite strict. Pour casser ce code de chevalerie, jetaions dédaigner tout amiral.§!"

tr_est_chivalry_2:0 "Honneur"
tr_est_chivalry_2_desc:0 "§Trust croissance§! augmenté de §G+30%§!. Empire étranger £opinion §Opinion§! est augmenté de §G+20§!."
tr_est_chivalry_2_delayed:0 "§LLa valeur d'un citoyen est déterminée par leur adhésion à notre code d'honneur. La présence publique d'une personne déshonçante n'est pas accueillie ici.§!"

tr_est_chivalry_2_no_dip:0 "$tr_est_chivalry_2$"
tr_est_chivalry_2_no_dip_desc:0 "Le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops §Ypops§! est augmenté de §G+5%§!."

tr_est_chivalry_3:0 "Éthique du travail"
tr_est_chivalry_3_desc:0 "£energy£ §Y$energy$§!, £food£ §Ynourriture§! et £minerals£ §Yminéraux§! Produit par des emplois sont augmentés de §G+5%§!."
tr_est_chivalry_3_delayed:0 "§LSoyez la tâche menuelle ou complexe, il y a honneur d'effectuer cette tâche avec une intégrité persistante.§!"

tr_est_chivalry_4:0 "Valeur guerrière"
tr_est_chivalry_4_desc:0 "§Ymoral des armées§! est augmenté de §G+25%§! et §Rarmy Upsble§! et §Ycoût de recrutement des armées§! est réduit de §G-15%§!."
tr_est_chivalry_4_delayed:0 "§LNos morts glorieux sont honorés pas avec des rituels sombres, mais avec de grands festivals. La vie et la mort de chaque soldat partit sont étendues par leurs proches et leurs officiers commandants.§!"

tr_est_chivalry_5:0 "Gloire des Batailles"
tr_est_chivalry_5_desc:0 "Détruire les vaisseaux et les stations de combat ennemis fournit £unity£§Yunité§!. La quantité augmente avec la taille du vaisseau ou de la station."
tr_est_chivalry_5_delayed:0 "§LLa bataille offre une chance de prouver sa valeur d'autre. Dans les flammes, le plus grand des individus sera forgé.§!"

tr_est_chivalry_finish:0 "Traditions de '§YChevalerie§!' terminées"
tr_est_chivalry_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_chivalry_adopt$ permet à chaque règle de sélectionner une vertu, fournissant un ensemble de bonus."
tr_est_chivalry_finish_effect_AI:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_chivalry_adopt$ Augmentation §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! de §Y2§!"

### Swap - The Swarm ###

tradition_est_the_swarm:0 "Essaim"
tradition_est_the_swarm_desc:0 "Quel que soit l'endroit où on tombe, il y a toujours quelque-chose à prendre."

tr_est_the_swarm_adopt:0 "Traditions d'Essaim"
tr_est_the_swarm_adopt_desc:0 "$tradition_est_the_swarm_desc$\n\n$tr_est_the_swarm_adopt_effect$\n\n$tr_est_the_swarm_finish_effect$"
tr_est_the_swarm_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nréduire £pop §Ypop§! §Housing§! et §Énamentalités§! Utilisation de §G-10%§!."

tr_est_the_swarm_1:0 "Hordes"
#tr_est_the_swarm_1_desc:0 "Chaque fois qu'une armée est construite, génère une armée identique supplémentaire. §Yvitesse de croissance§! est augmenté de §G+5%§!."
tr_est_the_swarm_1_desc:0 "§Yvitesse de recrutement des armées§! augmenté de §G+50%§! et §Yvitesse de croissance§! augmenté de §G+10%§!."
tr_est_the_swarm_1_delayed:0 "§LLe nombre de drones sous notre contrôle lointain de la population de tout empire mortel. Tellement, ce sont eux que lorsque nos armées s'approchent, le sol lui-même semble bouger.§!"

tr_est_the_swarm_1_machines:0 "$tr_est_the_swarm_1$"
tr_est_the_swarm_1_machines_desc:0 "§Yvitesse de recrutement des armées§! augmenté de §G+50%§! et §Yvitesse d'assemblage des Pops§! augmenté de §G+10%§!."
tr_est_the_swarm_1_machines_delayed:0 "$tr_est_the_swarm_1_delayed$"

tr_est_the_swarm_2:0 "La force du nombre"
tr_est_the_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! est augmenté de §G+15%§! et §Ylimite de commande des flottes§! augmenté de §G+10%§!."
tr_est_the_swarm_2_delayed:0 "§LLa victoire suit lorsque vous submergez votre ennemi. Nous vous enverrons une vague après une vague de vaisseaux, en frappant leurs forces jusqu'à ce qu'aucun ne reste.§!"

tr_est_the_swarm_3:0 "Flottes d'essaims"
tr_est_the_swarm_3_desc:0 "§Yvitesse de construction des corvettes§! augmenté de §G+100%§! et §Ycoût de construction des corvettes§! réduit de §G-10%§!."
tr_est_the_swarm_3_delayed:0 "§LNos flottes consistent en un grand nombre de petits vaisseaux. Bien qu'ils ne manquent pas de la qualité des vaisseaux plus volumineux, le cas échéant, il peut facilement détruire toute flotte.§!"

tr_est_the_swarm_4:0 "Explosion démographique"
tr_est_the_swarm_4_desc:0 "Les nouvelles colonies commencent avec §Y1§! supplémentaire £pops pop. En outre, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! augmenté de §G+25%§!."
tr_est_the_swarm_4_delayed:0 "§LUne fois que nous nous sommes installés sur une planète, nos numéros de population explosent comme un grand nombre de drones sont rapidement produits. Une planète qu'il y a peu de temps était calme sera soudainement pleine d'activités.§!"

tr_est_the_swarm_5:0 "Propagation dans la galaxie"
tr_est_the_swarm_5_desc:0 "Génère un §Yvaisseau de colonisation§! supplémentaire§! chaque fois qu'un §Yvaisseau de colonisation§! est construit."
tr_est_the_swarm_5_AI_desc:0 "Les nouvelles colonies commencent avec §Y1§! £pops£ Pop supplémentaire. En outre, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! augmenté de §G+25%§!."
tr_est_the_swarm_5_delayed:0 "§LPresque comme une peste, nous nous répandons à travers la galaxie. A peine installés sur une planète, nous nous déployons en direction de ses voisines. Aucune planète inhabitée ne sera laissée intacte.§!"

tr_est_the_swarm_finish:0 "Traditions d'§YEssaim§! terminées"
tr_est_the_swarm_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_the_swarm_adopt$ augmente notre §Ycapacité administrative§! de §G+20%§!."

################################################################
# COMMERCE
################################################################
tradition_est_commerce:0 "Commerce"
tradition_est_commerce_desc:0 "§LLà où il y a un commerce, il y a un profit à faire. Le commerce est la pierre angulaire de la galaxie, et grâce à elle, nous pouvons espérer de vastes fortunes.§!"
tr_est_commerce_adopt:0 "Traditions de Commerce"
tr_est_commerce_adopt_desc:0 "$tradition_est_commerce_desc$\n\n$tr_est_commerce_adopt_effect$\n\n$tr_est_commerce_finish_effect$"
tr_est_commerce_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nfournit §Y3§! emplois de £job_clerk£§Y$job_clerk$§! supplémentaires sur chaque planète."

tr_est_commerce_1:0 "Boom économique"
tr_est_commerce_1_desc:0 "Notre production de £energy §Y$energy$§! est augmentée de §G+15%§! tant que le gain d'£energy §Yénergie§! est positif."
tr_est_commerce_1_delayed:0 "§LGrâce à nos politiques fiscales réussies, notre économie est en plein essor. Nos citoyens et nos entreprises ont augmenté le pouvoir d'acheter, de consommer et de produire. Ces conditions favorables permettront à notre empire d'augmenter ses dépenses en infrastructure et à l'armée.§!"

tr_est_commerce_2:0 "Encourager les économies locales"
tr_est_commerce_2_desc:0 "Déverrouille trois décisions planétaires, augmentant la production planétaire en £energy §Yénergie§!, £food §Ynourriture§!, ou £minerals §Yminéraux§! de §G+20%§!, tout en réduisant la production des deux autres de §R-15%§!."
tr_est_commerce_2_delayed:0 "§LNous devrions encourager chacune de nos planètes à développer leurs économies locales de manière distincte. Ainsi, la relaxation de certaines réglementations impériales, nous pouvons permettre aux planètes de mieux s'adapter à leurs conditions locales et d'augmenter ainsi leur production productive.§!"

tr_est_commerce_3:0 "Réformes financières"
tr_est_commerce_3_desc:0 "La production de £trade_value §Yvaleur commerciale§! est augmentée de §G+25%§!."
tr_est_commerce_3_delayed:0 "§LPeu de temps après que notre empire a rencontré ses premiers voisins galactiques, il est devenu évident que notre système financier n'était pas compatible avec le marché galactique plus large. Notre ancien système de financement doit être mis en ligne avec le reste de la galaxie.§!"

tr_est_commerce_4:0 "Convois commerciaux"
tr_est_commerce_4_desc:0 "La §Yprotection commerciale§! est augmentée de §G5§! dans tout notre empire."
tr_est_commerce_4_delayed:0 "§LNous avons organisé un système de convois commerciaux dans notre empire. Celles-ci permettent un transport efficace et sûr des marchandises dans notre empire.§!"

tr_est_commerce_5:0 "Maîtres marchands"
tr_est_commerce_5_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! augmenté de §G+5%§! et §Y$MOD_COUNTRY_TRADE_FEE$§! diminué de §G-5%§!."
tr_est_commerce_5_delayed:0 "§LSi le commerce est un art, nous sommes ses maîtres. Il n'y a rien dans la galaxie que nous n'avons pas, à un moment donné, acheté ou vendu. Toujours à profit.§!"

tr_est_commerce_5_no_dip:0 "Économie fluide"
tr_est_commerce_5_no_dip_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§! diminué de §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "§LDans notre empire, les marchandises sont échangées si souvent qu'elles ne peuvent guère être suivies.§!"

tr_est_commerce_finish:0 "Traditions de '§YCommerce§!' terminées"
tr_est_commerce_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_commerce_adopt$ donnera à nos planètes §Y1§! emploi de £job_executive£ §Y$job_executive$§! pour §Y50§! £pop£ Pops."

## Swap - Benevolence

tradition_est_benevolence:0 "Bienveillance"
tradition_est_benevolence_desc:0 "§LAucun préjudice injuste ne devrait arriver à nos voisins galactiques, et surtout pas de nos mains. Ils ont une place dans cette galaxie, comme nous.§!"
tr_est_benevolence_adopt:0 "Traditions de Bienveillance"
tr_est_benevolence_adopt_desc:0 "$tradition_est_benevolence_desc$\n\n$tr_est_benevolence_adopt_effect$\n\n$tr_est_benevolence_finish_effect$"
tr_est_benevolence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_country_envoys_add$§! est augmenté de §G1§!."

tr_est_benevolence_1:0 "Offres commerciales"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! augmenté de §G+10%§! et production de £energy §Y$energy$§! augmentée de §G+5%§!."
tr_est_benevolence_1_delayed:0 "§LBien que nous n'ayons aucun concept de possession, il est essentiel pour beaucoup d'autres êtres de la galaxie. Grâce aux offres commerciales avec d'autres civilisations, nous pouvons acquérir des biens difficiles à trouver sur nos propres planètes.§!"

tr_est_benevolence_2:0 "Contacts pacifiques"
tr_est_benevolence_2_desc:0 "Réduit les §Yfrictions aux frontières§! de §G-50%§! et augmente §Yla croissance de la confiance§! de §G+20%§!."
tr_est_benevolence_2_delayed:0 "§LLe contact avec d'autres empires ne nécessite aucune agression. Nous n'avons pas besoin d'armes quand parmi ceux dont nous avons confiance.§!"

tr_est_benevolence_3:0 "Ambassades étrangères"
tr_est_benevolence_3_desc:0 "L'£opinion£ §Yopinion§! des empires à notre égard est augmenté de §G+30§!."
tr_est_benevolence_3_delayed:0 "§LNous allons envoyer des drones de représentation à d'autres empires par lesquels nous pourrons contacter directement avec leurs dirigeants. De cette façon, nous pouvons promouvoir de bonnes relations avec d'autres habitants de la galaxie et prévenir les malentendus.§!"

tr_est_benevolence_4:0 "Méthodes douces"
tr_est_benevolence_4_desc:0 "£stability §Y$MOD_PLANET_STABILITY_ADD$§! est augmenté de §G5%§! sur toutes nos planètes."
tr_est_benevolence_4_delayed:0 "§LNotre esprit, jamais affecté par le tempérament ni les impulsions, restera toujours aussi calme qu'une brise douce.§!"

tr_est_benevolence_5:0 "Partage d'idées"
tr_est_benevolence_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! augmenté de §G+5%§!."
tr_est_benevolence_5_delayed:0 "§LTandis que les esprits mortels de cette galaxie sont inférieurs, ils auraient pu venir avec quelques idées intéressantes. En étudiant leur technologie et leur culture, nous pourrions trouver quelque chose qui pourrait être utile à nos propres projets de recherche.§!"

tr_est_benevolence_finish:0 "Traditions de '§YBienveillance§!' terminées"
tr_est_benevolence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_benevolence_adopt$ augmente nos dégâts des §YArmes§! contre les §YEmpires déchus§!, §YCrises§! de §G+15%§!. §Y$MOD_DIPLO_WEIGHT_MULT$§! augmenté de §G+15%§!."

################################################################
# CYBERNETICS
################################################################
tradition_est_cybernetics:0 "Cybernétique"
tradition_est_cybernetics_desc:0 "§LPourquoi faire quelque chose nous-mêmes, quand une machine peut le faire pour nous ?§!"
tr_est_cybernetics_adopt:0 "Traditions de Cybernétique"
tr_est_cybernetics_adopt_desc:0 "$tradition_est_cybernetics_desc$\n\n$tr_est_cybernetics_adopt_effect$\n\n$tr_est_cybernetics_finish_effect$"
tr_est_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YVitesse de recherche (Informatique) §! augmenté de §G+25%§!."

tr_est_cybernetics_1:0 "Réseaux de neurones profonds"
tr_est_cybernetics_1_desc:0 "La génération d'£energy §Yénergie§! des §Yemplois§! est augmentée de §G+10%§!."
tr_est_cybernetics_1_delayed:0 "§LLes technologies de réseau de neurones avancées ont permis aux machines d'effectuer des tâches précédemment que des personnes pouvant gérer.§!"

tr_est_cybernetics_1_robots:0 "$tr_est_cybernetics_1$"
tr_est_cybernetics_1_robots_desc:0 "La génération d'£energy §Yénergie§! des §YRobots§! est augmentée de §G+15%§!."

tr_est_cybernetics_2:0 "Algoritmes de recherche non supervisés"
tr_est_cybernetics_2_desc:0 "La recherche £engineering §Yingénierie§!, £physics §Yphysique§! et £society §Ysociétale§! des §Yemplois§! est augmentée de §G+5%§!."
tr_est_cybernetics_2_delayed:0 "§LLes progrès de la technologie des I.A. ont permis de réaliser presque tout avec des algoritmes. Plusieurs sujets de recherche sont particulièrement adaptés aux algorithmes d'AI. Avec une 'pensée' peu orthodoxe et une immense capacité de traitement, elles sont définies sur des problèmes spécifiques. Les chercheurs vont occasionnellement vérifier leurs progrès et détermineront comment ils peuvent être incorporés dans nos théories scientifiques actuelles.§!"

tr_est_cybernetics_3:0 "Simulations de combat"
tr_est_cybernetics_3_desc:0 "§YPrécision des vaisseaux§! augmentée de §G+10%§!."
tr_est_cybernetics_3_delayed:0 "§LAvec des capacités informatiques accrues, nous pouvons effectuer des simulations de plus en plus précises. Celles-ci peuvent être utilisées par nos vaisseaux pour simuler en permanence les développements possibles pendant le combat. Ces données peuvent ensuite être données au commandant de vaisseau qui peuvent l'utiliser dans le processus de prise de décision.§!"

tr_est_cybernetics_4:0 "Vaisseaux I.A."
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! augmenté de §G+20%§! et §Yévasion§! augmenté de §G+20%§! pour toutes les flottes sans §Yamiral§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! augmenté de §Y1§! et §Y$mod_ship_fire_rate_mult$§! augmenté de §G+5%§!."
tr_est_cybernetics_4_delayed:0 "§LIl semble que peu insensé de laisser les personnes ayant leur apport sensoriel limitée et leur puissance de traitement sensorielle sont à la commande de nos flottes. Nous allons plutôt utiliser un commandant AI qui peut contrôler simultanément tous les vaisseaux de la flotte. Ils peuvent avoir une perception complète de la bataille tout le temps, garantissant que tous les vaisseaux agissent à l'unisson.§!"

tr_est_cybernetics_5:0 "Simulateur de Réalité"
tr_est_cybernetics_5_desc:0 "Le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops §Ypops§! est augmenté de §G+5%§!."
tr_est_cybernetics_5_delayed:0 "§LPourquoi devriez-vous dépenser notre vie dans ce monde, lorsque nous pourrons créer un monde de notre goût ? Nos citoyens ont de plus en plus commencé à passer du temps dans des réalités alternatives, qu'ils peuvent façonner comme elles le souhaitent.§!"

tr_est_cybernetics_5_slaves:0 "$tr_est_cybernetics_5$"
tr_est_cybernetics_5_slaves_desc:0 "£happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops §Ypops§! est augmenté de §G+5%§!, £happiness §Y$MOD_POP_HAPPINESS$§! de tous les §Yesclaves§! est augmenté et ajouté §G+5%§!."

tr_est_cybernetics_finish:0 "Traditions de '§YCybernétique§!' terminées"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_cybernetics_adopt$ §Hdéverrouille lesbâtiments : §! £building $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant $ et $building_est_cybernetics_finish_automated_mine$\n§YIls produisent §G6§! £energy §crédits énergétiques§!/§G10§! £food §Ynourriture§!/§G6§! £minerals §Yminéraux§! respectivement, tout en réduisant §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! de §Y1§! sur la planète. Chaque planète peut, au maximum, contenir trois de chaque bâtiment. §!\n\n"
tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_cybernetics_adopt$ augmente la §Yvitesse de construction§! de §G+25%§! et réduit l'entretien des §Ybâtiments§! de §G-10%§!."
  
### Swap - Biogenesis ###
 
tradition_est_biogenesis:0 "Biogenèse"
tradition_est_biogenesis_desc:0 "§LNotre civilisation n'est pas construite, mais cultivée. Nous sommes un seul grand organisme, se propageant à travers la galaxie.§!"
tr_est_biogenesis_adopt:0 "Traditions de Biogenèse"
tr_est_biogenesis_adopt_desc:0 "$tradition_est_biogenesis_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"
tr_est_biogenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_pop_environment_tolerance$§! augmenté de §G+10%§! et §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! augmenté de §G+25%§!."

tradition_est_biogenesis_ap:0 "Biogenèse"
tradition_est_biogenesis_ap_desc:0 "§LNotre civilisation n'est pas construite, mais cultivée.§!"
tr_est_biogenesis_adopt_ap:0 "Traditions de Biogenèse"
tr_est_biogenesis_adopt_ap_desc:0 "$tradition_est_biogenesis_ap_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_ap_effect$"

tr_est_biogenesis_1:0 "Bio Construction"
tr_est_biogenesis_1_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§! et §YCoût de construction§! est réduit de §G-10%§!."
tr_est_biogenesis_1_delayed:0 "§LNos bâtiments ne sont pas construits avec des pierres et du béton. Plutôt, nous les cultivons de tissu bio. Les Blueprints n'existent pas sur papier ni dans des ordinateurs, mais sont codés dans l'ADN de la structure elle-même.§!"

tr_est_biogenesis_2:0 "Vaisseaux vivants"
tr_est_biogenesis_2_desc:0 "§YDaily Regeneration de coque§! est augmenté de §G+1%§!."
tr_est_biogenesis_2_delayed:0 "§LNos vaisseaux sont vivants, fabriqués à partir de tissus biologiques, cultivés de nos conceptions.§!"

tr_est_biogenesis_3:0 "Omnivores"
tr_est_biogenesis_3_desc:0 "Notre production de £food£§Ynourriture§! est augmentée de §G+20%§!."
tr_est_biogenesis_3_delayed:0 "§LTous les types de matière organique peuvent être consommés et transformés en énergie ou être utilisés pour développer de nouveaux tissus.§!"

tr_est_biogenesis_4:0 "Bassins de naissance"
tr_est_biogenesis_4_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! augmenté de §G+20%§!."
tr_est_biogenesis_4_delayed:0 "§LLes drones sont générés à un taux continu des piscines de frai désignées. Chaque piscine fraie produit un type de drones spécifié. Cela nous permet de produire des drones à un taux beaucoup plus élevé qu'auparavant.§!"

tr_est_biogenesis_4_ap:0 "Bassins de naissance"
tr_est_biogenesis_4_ap_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! augmenté de §G+20%§!"
tr_est_biogenesis_4_ap_delayed:0 "§LN'utilisez plus les moyens de reproduction conventionnels, nous pouvons utiliser des pools de frai pour créer de nouvelles personnes à un rythme plus élevé que jamais auparavant.§!"

tr_est_biogenesis_5:0 "Évolution constante"
tr_est_biogenesis_5_desc:0 "§Y$species_trait_points_add$§! augmenté de §Y1§! Et le temps qu'il faut pour modifier les espèces est réduit de §G-5%§!."
tr_est_biogenesis_5_delayed:0 "§LL'évolution est un processus sans but. Bien que l'esprit soit constant, notre forme change toujours lorsque nous élargissons tout au long de la galaxie."

tr_est_biogenesis_5_pre_gene_mod:0 "Évolution constante"
tr_est_biogenesis_5_pre_gene_mod_desc:0 "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! augmenté de §G+10%§! et §YVitesse de recherche (biologie) §! augmenté de §G+10%§!."
tr_est_biogenesis_5_pre_gene_mod_delayed:0 "§LL'évolution est un processus sans but. Bien que l'esprit soit constant, notre forme change toujours lorsque nous élargissons tout au long de la galaxie."

tr_est_biogenesis_5_ap:0 "Évolution constante"
tr_est_biogenesis_5_ap_desc:0 "§Y$species_trait_points_add$§! augmenté de §Y1§! Et le temps qu'il faut pour modifier les espèces est réduit de §G-5%§!."
tr_est_biogenesis_5_ap_delayed:0 "§LL'évolution est un processus sans but. Notre forme change jamais alors que nous nous sommes répandus dans toute la galaxie."

tr_est_biogenesis_finish:0 "Traditions de '§YBiogenèse§!' terminées"
tr_est_biogenesis_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_biogenesis_adopt$ augmente la production de £minerals£ §Yminéraux§! par les £job_agri_drone£ §Y$job_agri_drone_plural$§! de §Y1§!."

tr_est_biogenesis_finish_ap:0 "$tr_est_biogenesis_finish$"
tr_est_biogenesis_finish_ap_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_biogenesis_adopt$ augmente la production de £minerals£ §Yminéraux§! par les £job_farmer£ §Y$job_farmer_plural$§! de §Y1§!."
 
### Swap - Serverbound ###
 
tradition_est_processing:0 "Lien avec le serveur"
tradition_est_processing_desc:0 "§LLes vastes halls de serveur, enterrés sous la surface de nos planètes, fournissent une puissance de traitement massive et prolongent ainsi la capacité de notre esprit même.§!"
tr_est_processing_adopt:0 "Traditions des Liens avec le serveur"
tr_est_processing_adopt_desc:0 "$tradition_est_processing_desc$\n\n$tr_est_processing_adopt_effect$\n\n$tr_est_processing_finish_effect$"
tr_est_processing_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_country_admin_cap_add$§! augmenté de §G+15%§!."

tr_est_processing_1:0 "Banques de mémoire"
tr_est_processing_1_desc:0 "La recherche en £engineering §Yingénierie§!, £physics §Yphysique§! et £society §Ysociétale§! est augmentée de §G+5%§!."
tr_est_processing_1_delayed:0 "§LNous maintiendrons de vastes banques de mémoire avec tous les types d'informations que nous avons ramassées depuis l'éveil. Nous ne pouvons pas savoir quelles informations seront utiles, mais certaines volonté.§!"

tr_est_processing_2:0 "Bases de données de formation"
tr_est_processing_2_desc:0 "Vos dirigeants gagnent passivement des points d'expérience à un rythme lent."
tr_est_processing_2_delayed:0 "§LNos drones autonomes collectent de vastes quantités de données de divers scénarios que nous expérimentons. En enregistrant ces données dans des bases de données, nous pouvons exécuter des simulations et des évaluations pour former nos programmes de drones autonomes actuels.§!"

tr_est_processing_3:0 "Noyaux de données"
tr_est_processing_3_desc:0 "La génération d'£energy §Yénergie§! des §Yemplois§! est augmenté de §G+10%§!."
tr_est_processing_3_delayed:0 "§LSous les surfaces de nos planètes, nous construirons de grandes halls de serveur pour fournir une puissance de traitement pour les différents systèmes que nous exécutons dans notre empire.§!"

tr_est_processing_4:0 "Terminaux de coordination"
tr_est_processing_4_desc:0 "§YEntretien des personnalités§! réduit de §R-33%§!."
tr_est_processing_4_delayed:0 "§LNous contrôlons un grand nombre de drones, tous avec différents niveaux d'autonomie. Pour soutenir ce réseau, nous construirons des terminaux de coordination spécialisés. Chacune d'entre elles sera en mesure de recevoir des informations d'un grand nombre de drones et d'aider à coordonner leur réponse à la situation à portée de main.§!"

tr_est_processing_5:0 "Réseau de signalisation"
tr_est_processing_5_desc:0 "La pénalité d'extension de l'Empire est réduite de §G-10%§!."
tr_est_processing_5_delayed:0 "§LComme nous nous sommes répartis sur la galaxie, nos systèmes de signalisation précédents commencent à devenir obsolètes. Nous construirons de nouvelles stations de signalisation spécialisées sur nos mondes. Utilisant sa grande capacité, ceux-ci seront en mesure de transmettre efficacement des signaux dans notre domaine tout au long de notre royaume, tout en offrant une robustesse supplémentaire en ce qui concerne les perturbations. Cela créera un réseau à haute capacité. Chaque signal est transmis via plusieurs chemins pour assurer une livraison de haute qualité.§!"

tr_est_processing_finish:0 "Traditions des '§YLiens avec le serveur§!' terminées"
tr_est_processing_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_processing_adopt$ augmente la §Ylimite de stockage§! en §Yénergie§! de §G100 000§!."
 
### Swap - Shroudborn (psi) ###
 
tradition_est_shroudborn_ap:0 "Engendrés par le Suaire"
tradition_est_shroudborn_ap_desc:0 "§LNous avons toujours cru que nos origines se trouvaient dans le monde mortel. Mais depuis l'éveil, nous avons commencé à nous rendre compte que nous sommes peut-être des créatures du Suaire.§!"
tr_est_shroudborn_ap_adopt:0 "Traditions 'Engendrés par le Suaire'"
tr_est_shroudborn_ap_adopt_desc:0 "$tradition_est_shroudborn_ap_desc$\n\n$tr_est_shroudborn_ap_adopt_effect$\n\n$tr_est_shroudborn_ap_finish_effect$"
tr_est_shroudborn_ap_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nLa production d'£unity£§Yunité§! est augmentée de §G+10%§!."

tr_est_shroudborn_ap_1:0 "Intrusion d'esprit"
tr_est_shroudborn_ap_1_desc:0 "$tr_est_shroudborn_1_desc$"
tr_est_shroudborn_ap_1_delayed:0 "§LNous sommes en mesure de nous immiscer dans les esprits des autres, de lire leurs pensées et de prédire leurs actions.§!"

tr_est_shroudborn_ap_2:0 "Suppression de l'esprit"
tr_est_shroudborn_ap_2_desc:0 "$tr_est_shroudborn_2_desc$"
tr_est_shroudborn_ap_2_delayed:0 "§LAu fur et à mesure que nous nous connectons aux esprits des autres, nous sommes capables de modeler leurs pensées et de supprimer leurs sentiments, de réduire leur ambition ou l'envie de se battre.§!"

tr_est_shroudborn_ap_2_passive_AI:0 "Suppression de l'esprit"
tr_est_shroudborn_ap_2_passive_AI_desc:0 "$tr_est_shroudborn_2_passive_AI_desc$"
tr_est_shroudborn_ap_2_passive_AI_delayed:0 "§LAu fur et à mesure que nous nous connectons aux esprits des autres, nous sommes capables de modeler leurs pensées et de supprimer leurs sentiments, de réduire leur ambition ou l'envie de se battre.§!"

tr_est_shroudborn_ap_3:0 "Les Observateurs"
tr_est_shroudborn_ap_3_desc:0 "$tr_est_shroudborn_3_desc$"
tr_est_shroudborn_ap_3_delayed:0 "§LLes Observateurs sont un groupe spécial de médiums. D'un état de méditation profonde, leurs esprits peuvent parcourir le Suaire et, de sa profondeur, regardez dans le monde réel. Ils nous fournissent des informations inestimables sur ce qui se passe tout au long de la galaxie.§!"

tr_est_shroudborn_ap_4:0 "Septième sens"
tr_est_shroudborn_ap_4_desc:0 "$tr_est_shroudborn_4_desc$"
tr_est_shroudborn_ap_4_delayed:0 "§LGrâce à notre lien avec le Suaire, nous avons développé un septième sens qui nous permet un aperçu de la galaxie dans son ensemble, et des sensations que nous n'aurions normalement pas.§!"

tr_est_shroudborn_ap_5:0 "Manifestation de pouvoir"
tr_est_shroudborn_ap_5_desc:0 "$tr_est_shroudborn_5_desc$"
tr_est_shroudborn_ap_5_delayed:0 "§LNos pouvoirs psychiques sont si puissants que nous sommes en mesure de les manifester dans le monde physique, en augmentant la puissance de nos vaisseaux, leurs armes et leurs défenses.§!"

tr_est_shroudborn_ap_finish:0 "Traditions 'Engendrés par le Suaire'§!' terminées"
tr_est_shroudborn_ap_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_shroudborn_ap_adopt$ augmente le §YGain d'expérience des personnalités§! de §G+25%§!."

