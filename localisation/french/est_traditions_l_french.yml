# NATURE
################################################################
tradition_est_natural:0 "Nature"
tradition_est_natural_desc:0 "§LC'éest grâce à la nature que nos vies ont commencé. Alors que nous atteignons les étoiles, nous devons rester conscients de nos humbles débuts, de peur que nous perdions tout le sens de nos origines.§!"
tr_est_natural_adopt:0 "Traditions de Nature"
tr_est_natural_adopt_desc:0 "$tradition_est_natural_desc$\n\n$tr_est_natural_adopt_effect$\n\n$tr_est_natural_finish_effect$"
tr_est_natural_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! augmenté de §G+10%§! et §YVitesse de recherche (biologie)§! augmenté de §G+10%§!."

tradition_est_natural_hive:0 "$tradition_est_natural$"
tradition_est_natural_hive_desc:0 "§LNotre esprit n'a pas de fin. Il atteint tout, des organismes de la complexité la plus basse au sol même de nos mondes.§!"
tr_est_natural_adopt_hive:0 "$tr_est_natural_adopt$"
tr_est_natural_adopt_hive_desc:0 "$tradition_est_natural_hive_desc$\n\n$tr_est_natural_adopt_hive_effect$\n\n$tr_est_natural_finish_hive_effect$"
tr_est_natural_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$:§!\nNotre production de £food£§Ynourriture§! est augmentée de §G+15%§!."

tradition_est_natural_machines:0 "$tradition_est_natural$"
tradition_est_natural_machines_desc:0 "§LCe qui nous entoure englobe tout ce que nous ne le faisons pas. Prendre dans le monde naturel dans le cadre de nous-mêmes est le seul chemin vers la vraie perfection.§!"
tr_est_natural_adopt_machines:0 "$tr_est_natural_adopt$"
tr_est_natural_adopt_machines_desc:0 "$tradition_est_natural_machines_desc$\n\n$tr_est_natural_adopt_machines_effect$\n\n$tr_est_natural_finish_machines_effect$"
tr_est_natural_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\nNotre production d'£unity£§Yunité§! est augmentée de §G+5%§! et la §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! est augmentée de §G+50%§!."

tr_est_natural_1:0 "Société adaptative"
tr_est_natural_1_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! augmenté de §G+10%§!."
tr_est_natural_1_delayed:0 "§LPlutôt que de modifier l'environnement pour répondre à nos propres besoins, nous avons appris à adapter notre vie à notre environnement.§!"

tr_est_natural_1_GC:0 "Frugalité"
tr_est_natural_1_GC_desc:0 "La §Yconsommation des ressources§! par les emplois est diminuée de §G-10%§!."
tr_est_natural_1_GC_delayed:0 "§LLes ressources qui nous sont données par la nature ne sont pas sans limites. Favoriser une civilisation dispendieuse serait une mauvaise façon de remercier la nature de sa générosité.§!"

#tr_est_natural_2:0 "Comme un poisson nage dans la mer"
#tr_est_natural_2_desc:0 "§Y$MOD_PLANET_FORTIFICATION_STRENGTH$§! augmenté de §G+100%§!."
#tr_est_natural_2_delayed:0 "§LComme le poisson nage dans la mer, nos armées se déplacent à travers les contrées sauvages de nos mondes. Utiliser la nature comme une couverture et la suppression de celle-ci au moment de la faiblesse de notre adversaire. Nous sommes les vrais maîtres de la guerre de guérilla."

tr_est_natural_2:0 "Richesses naturelles"
tr_est_natural_2_desc:0 "Génére §Y2§! Dépôts aléatoires sur toutes nos planètes (incluent également de nouvelles planètes que nous acquérons, une planète ne peut être affectée qu'une fois)."
tr_est_natural_2_delayed:0 "§LLa nature autour de nous est riche en ressources pouvant être utilisées, par ceux qui savent où les trouver.§!"

tr_est_natural_3:0 "Communion avec la nature"
tr_est_natural_3_desc:0 "£blocker §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! et §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! diminué de §G-30%§!."
tr_est_natural_3_delayed:0 "§LPlutôt que de repousser la nature pour faire place à notre société, nous avons appris à construire en elle, en réduisant au minimum sa dévastation à notre profit.§!"

tr_est_natural_3_hive:0 "Intégration dans la Nature"
tr_est_natural_3_hive_desc:0 "Augmente les §Y $MOD_PLANET_MAX_DISTRICTS_ADD$ des planètes§! de §Y1§!."
tr_est_natural_3_hive_delayed:0 "§LAu fur et à mesure que nous arrivons sur de nouveaux mondes, nous ne devrions pas nous efforcer de contrôler son écologie indigène, mais nous devrions plutôt essayer de l'intégrer dans notre esprit, ce qui en fait une partie de nous.§!"

tr_est_natural_3_machines:0 "Force de la diamétrique"
tr_est_natural_3_machines_desc:0 "reçoit §G20§! £influence §YInfluence§! pour chaque emplacement de bloqueur des planètes que nous colonisons."
tr_est_natural_3_machines_delayed:0 "§LNotre essence est le contraire de la nature autour de nous. Pourtant, nous sommes unis. La contradiction même dans notre union est ce qui la rend forte."

tr_est_natural_4:0 "Autonomie"
tr_est_natural_4_desc:0 "Toutes nos planètes reçoivent §Y1§! emploi de £job_farmer£ §Y$job_farmer$§! pour §Y25§! £pop£ Pops. En plus, la §Yconsommation alimentaire§! des £pop §YPops§!  est réduite de §G-10%§!."
tr_est_natural_4_delayed:0 "§LPlutôt que de dépendre uniquement d'une production centralisée de nourriture, la plupart des individus sur nos mondes sont, dans une certaine mesure, autonomes. En effet, ils sont capables de produire une bonne partie de leur nourriture.§!"

tr_est_natural_4_GC:0 "$tr_est_natural_3$"
tr_est_natural_4_GC_desc:0 "$tr_est_natural_3_desc$"
tr_est_natural_4_GC_delayed:0 "$tr_est_natural_3_delayed$"

tr_est_natural_5:0 "Non-consommateur"
tr_est_natural_5_desc:0 "Réduit l'utilisation de §Ynourriture§!, §Ybiens de consommation§!, §Ylogements§!, et §Yservices§! des £pop §YPops§! de §G-5%§!."
tr_est_natural_5_delayed:0 "§LAlors que d'autres valorisent des biens et acquisitions matérielles, nous sommes au-dessus de ce comportement inférieur.§!"

tr_est_natural_5_GC:0 "Conservation"
tr_est_natural_5_GC_desc:0 "§Ydéverrouille le bâtiment :§! Réserve planétaire (planète unique. : produit §Y12§! £unity£§Yunité§! et augmente la recherche £society §Ysociétale§! planétaire de §G+20%§!. Réduit la production planétaire de  £minerals §Yminéraux§! de §R-20%§! le nombre Max de districts de §R-2§!. Réduit la £stability£ §YStabilité de la planète§! de §R-10§! pour §Y10§! ans après la destruction d'une Réserve.)."
tr_est_natural_5_GC_delayed:0 "§LChaque planète a son propre écosystème unique. Notre société doit s'efforcer d'imposer le moins de perturbation possible à son ordre naturel.§!"

tr_est_natural_5_GC_AI:0 "Conserves"
tr_est_natural_5_GC_AI_desc:0 "La production d'£unity£§Yunité§! est augmentée de §G+15%§! et la recherche £society §Ysociétale§! est augmentée de §G+5%§!."
tr_est_natural_5_GC_AI_delayed:0 "§LChaque planète a son propre habitat naturel, unique dans la galaxie. Nous devons nous assurer qu'au moins des parties de celui-ci soit préservé sans perturbation, afin qu'elle soit maintenue partiellement comme avant notre arrivée.§!"

tr_est_natural_finish:0 "Traditions de '§YNature§!' terminées"
tr_est_natural_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_natural_adopt$ $tr_est_natural_5_gc_desc$"

tr_est_natural_finish_AI:0 "Traditions de '§YNature§!' terminées"
tr_est_natural_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_natural_adopt$ $tr_est_natural_5_gc_ai_desc$"

tr_est_natural_finish_hive:0 "Traditions de '§YNature§!' terminées"
tr_est_natural_finish_hive_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_natural_adopt$ augmente §Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! de §G+10%§! et la §Yvitesse de recherche (biologie)§! de §G+15%§!."

tr_est_natural_finish_machines:0 "Traditions de '§YNature§!' terminées"
tr_est_natural_finish_machines_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter tous $tr_est_natural_adopt$ augmente §Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! de §G+20%§!."

