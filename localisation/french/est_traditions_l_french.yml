tradition_est_industry:0 "Industrie"
tradition_est_industry_desc:0 "§WNos mondes, couverts de fumée et remplis d'usines, peuvent produire ce que nous pouvons, voire de la galaxie, peut avoir besoin.§!"

tr_est_industry_adopt:0 "Traditions de l'Industrie"
