tradition_est_isolation:0 "Isolation"
tradition_est_isolation_desc:0 "§WNotre mode de vie ne sera préservé que par des influences extérieures.§!"
tradition_est_isolation_GC_desc:0 "§WRien de bon ne peut venir du contact avec les mortels de cette galaxie.§!"

tr_est_isolation_adopt:0 "Traditions d'Isolement"

tr_est_isolation_1:0 "Frontières fortifiées"
tr_est_isolation_1_delayed:0 "§LNous ne faisons pas confiance aux étrangers pour garder leur distance. Nos frontières doivent être fortifiées pour les dissuader de toute forme d'agression.§!"

tr_est_isolation_2:0 "Défenseurs féroces"
tr_est_isolation_2_delayed:0 "§LNous sommes prêts à défendre notre mode de vie à tout prix. Toute intrusion doit être arrêtée.§!"

tr_est_isolation_3:0 "Zones tampons"
tr_est_isolation_3_desc:0 "Le §YCoût en influence des avant-postes§! est réduit de §G-10%§! et §YCoût en alliages des avant-postes§! est réduit de §G-20%§!."
tr_est_isolation_3_delayed:0 "§LNous allons mettre en place des zones tampons entre nos mondes et ceux des autres. Ces vastes étendues d'espace vide garantissent que nous pouvons vivre nos vies à la distance de sécurité de leur influence.§!"

tr_est_isolation_4:0 "Garde contre les influences étrangères"
tr_est_isolation_4_delayed:0 "§LLes influences extérieures peuvent prendre toute forme. Nous devons nous garder contre tout ce qui pourrait changer notre mode de vie.§!"

tr_est_isolation_4_GC:0 "Silence éternel"
tr_est_isolation_4_GC_delayed:0 "§LDe notre espace il n'y a que du silence. Notre impact sur la galaxie, dans son ensemble, est négligeable. Nos voisins connaissent notre existence, mais ont peu de raisons de craindre notre présence.§!"

tr_est_isolation_5:0 "Royaume Ermite"
tr_est_isolation_5_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+20%§!, bien que nous n'avions aucune relation diplomatique à l'exception des pactes de §Ynon-agression§!."
tr_est_isolation_5_delayed:0 "§LEn nous isolement, nous resterons. Sur nos mondes, nous allons travailler pour nos propres extrémités, indiquant les événements dans le grand vide à l'extérieur.§!"

tr_est_isolation_5_GC:0 "Tranquillité"
tr_est_isolation_5_GC_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+20%§!, tant que que nous n'avons aucune relation diplomatique à l'exception des §Ypactes de non-agression§!."
tr_est_isolation_5_GC_delayed:0 "§LIl n'y a que nous et le vide. Le vide nous salue avec un silence chéri et, dans ce cas, nos pensées écho à travers l'éternité.§!"

tr_est_isolation_finish:0 "Traditions d'§YIsolement§! terminées"
tr_est_isolation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_isolation_adopt$ augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de tous £pops Pops de §G+10%§!, lorsque nous ne sommes pas en guerre."
 
tr_est_isolation_finish_desc:0 "Augmente le £happiness  §Y$MOD_POP_HAPPINESS$§! de toutes les £pops Pops de §G+10%§! lorsque nous ne sommes pas en guerre.\nAtout d'ascension déverrouillé : §G+1§!"
tr_est_isolation_finish_GC_desc:0 "Augmente l'£influence£ §Y$mod_country_influence_produces_add$§! de §G1§! lorsque nous ne sommes pas en guerre.\nAtout d'ascension déverrouillé : §G+1§!"
 

################################################################
