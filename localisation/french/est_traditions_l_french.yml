tradition_est_desires:0 "Désirs"
tradition_est_desires_desc:0 "§WNous sommes conduits par nos désirs. Cependant, nous pouvons nous rassembler, nous voudrons toujours plus.§!"

tr_est_desires_adopt:0 "Traditions de Désirs"

tr_est_desires_1:0 "Collecte"
tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! augmenté de §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! si vous avez au moins §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! d'£energy §Y$energy$§! en stock."
tr_est_desires_1_delayed:0 "§LCollecte et accumulation, cela parle à notre âme. Nous sommes ce que nous avons et nous aurons tout.§!"

tr_est_desires_2:0 "Négociateurs impitoyables"
tr_est_desires_2_desc:0 "Les §YTaxes du marché§! sont réduites de §G-5%§!. Déverrouille la politique §YNégociateurs impitoyables§! qui augmente l'§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! de §G5%§!/§G10%§!/§G15%§!, tout en réduisant l'§Yopinion des empires étrangers§! à notre égard de §R-15§!/§R-30§!/§R-45§!."
tr_est_desires_2_delayed:0 "§LNous utiliserons tous les moyens pour obtenir ce que nous voulons. D'autres pourraient ne pas aimer cela, mais cela ne nous inquiète pas.§!"

tr_est_greed_2_no_dip:0 "Land Grab"
tr_est_greed_2_no_dip_desc:0 "§Ycoût en influence des bases stellaires§! réduit de §G-15%§!."
tr_est_greed_2_no_dip_delayed:0 "The galaxy is filled with empty planets, for now. If we do not claim them, someone else will. We must seize what we can before it is to late."

tr_est_desires_3:0 "Econome"
tr_est_desires_3_delayed:0 "§LUne autre façon de gagner plus, c'est de dépenser moins.§!"

tr_est_desires_4:0 "À la poursuite des trésors"
tr_est_desires_4_desc:0 "La production de §Yressources stratégiques avancée§! est augmentée de §G+33%§!."
tr_est_desires_4_delayed:0 "§LNotre désir des matériaux les plus précieux de cet univers frontières contraints, la possession de ces raretères dépasse tout le reste de nos collections.§!"

tr_est_desires_5:0 "Grande fringale"
tr_est_desires_5_desc:0 "Gagne de l'£unity£§Yunité§! chaque fois qu'une planète est colonisée ou conquise."
tr_est_desires_5_delayed:0 "§LCette faim... C'est une flamme qui ne mourra jamais, un appétit sans fin pour plus. Il nous pousse à consommer et quand nous ne pouvons plus consommer, c'est ce qui nous consommera."

