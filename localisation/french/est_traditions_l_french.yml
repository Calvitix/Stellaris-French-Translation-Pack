tr_est_liberty_3:0 "Esprit frontalier"
tr_est_liberty_3_desc:0 "Les nouvelles colonies commencent avec §Y1§! £pops pop supplémentaire. De plus, augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops Pops sur une planète de §G+20%§! pendant les §Y20§! premières années après avoir été colonisé."
tr_est_liberty_3_delayed:0 "§LPleins d'optimisme, nos citoyens affluent dans nos nouvelles colonies. Pour eux, celles-ci offrent de grandes opportunités et sont promesse de une bonne fortune .§!"

tr_est_liberty_3_slavery:0 "Destinée manifeste"
tr_est_liberty_3_slavery_desc:0 "Les nouvelles colonies commencent avec §Y1§! supplémentaire £pops pop. En outre, le §Ycoût des revendications§! est réduit de §G-10%§!."
tr_est_liberty_3_slavery_delayed:0 "§LAlors que nous regardons Galaxie, nous voyons une mer brillante d'étoiles. Nous devons tendre la main et réclamer ces étoiles, car c'est notre destin de les gouverner.§!"

tr_est_liberty_4:0 "Rêves de possibilités"
tr_est_liberty_4_desc:0 "§YTaille de la piscine du chef d'épile§! augmenté de §Y2§! et §LYLEADER COST§! augmenté de §G-15%§!."
tr_est_liberty_4_delayed:0 "§LLes succès futurs ne doivent pas être décidés à la naissance. Tout le monde devrait plutôt avoir la possibilité de réussir et de se soulever à la grandeur.§!"

tr_est_liberty_5:0 "Une cause juste"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+15%§! et §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+25%§! Pendant que nous sommes en guerre avec un chef de guerre qui permet l'esclavage ou la purge."
tr_est_liberty_5_delayed:0 "§LNous serons toujours contre l'oppression de quelque nature que ce soit. Nous sommes prêts à défendre ceux qui ne sont pas assez forts pour se défendre eux-mêmes.§!"

tr_est_liberty_5_less_nice:0 "Conviction"
tr_est_liberty_5_less_nice_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "§LNos idéaux représentent tout ce qui est juste et bon dans cette galaxie. Il y a ceux qui revendiquent le contraire, mais leurs tentatives de disgrâce sur la jalousie et la malice."

tr_est_liberty_finish:0 "Traditions de liberté terminées"
tr_est_liberty_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_liberty_adopt$ réduit la consommation §Yressources§! de tous les §Yemplois de spécialistes§! de §G-20%§!."

### Swap - Fury ###
tradition_est_fury:0 "Fureur"
tradition_est_fury_desc:0 "§LEn nous brûle la flamme éternelle de la haine. Comme nous libérons cette rage, la flamme peut diminuer, mais ne peut jamais être éteinte.§!"
tr_est_fury_adopt:0 "Traditions de Fureur"
tr_est_fury_adopt_desc:0 "$tradition_est_fury_desc$\n\n$tr_est_fury_adopt_effect$\n\n$tr_est_fury_finish_effect$"
tr_est_fury_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\ndéverrouille le §Yfury§! Politique qui peut être définie du niveau §Y0§! au niveau §Y5§!, réduisant l'empire étranger £opinion §Yopinion§! Par §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§! respectivement. Chaque niveau augmente l'efficacité des différentes traditions de fureur.\nAugmentation §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+5%§! et un §G+1% supplémentaire §! pour chaque §Yniveau de furie§!."

tr_est_fury_1:0 "Furie"
tr_est_fury_1_desc:0 "£influence£§Ygain en influence§! provenant des §Yrivaux§! augmenté de §G+25%§! et §G+5%§! supplémentaires pour chaque §Yniveau de furie§!."
tr_est_fury_1_delayed:0 "§LNous ne pouvons supporter la présence de nos adversaires, leur simple existence dans cette galaxie nous fait mal, une douleur que sur la destruction de leur destruction.§!"

tr_est_fury_1_no_rivals:0 "Insouciance"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+5%§! et §G+3%§! supplémentaire pour chaque §Yniveau de furie§!."
tr_est_fury_1_no_rivals_delayed:0 "§LSans hésitation, nous nous lancerons en combat, car chaque seconde que nous passons en attente est une seconde de douleur.§!"

tr_est_fury_2:0 "L'esprit de guerre"
tr_est_fury_2_desc:0 "L'§Yépuisement lié à la guerre§! est réduit de §G-5%§! et un §G-9% supplémentaire pour chaque §Yniveau de furie§!."
tr_est_fury_2_delayed:0 "§LNous ne souffrons pas de la guerre comme les autres. En effet, c'est notre état naturel d'être en guerre, aussi pouvons-nous poursuivre ou désirer la mort et la destruction.§!"

tr_est_fury_3:0 "Lutte contre la frénésie"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+20%§! et §G+6%§! supplémentaires pour chaque §Yniveau de furie§!."
tr_est_fury_3_delayed:0 "§LIl est facile de se perdre au combat, en laissant simplement aller et embrasser sa frénésie. Nous perdons toutes nos pensées et sensations, il n'y a que nos armes et le sang de nos ennemis.§!"

tr_est_fury_4:0 "Rage de combat"
tr_est_fury_4_desc:0 "Chaque fois que l'une de nos flottes détruit une autre flotte au combat (les très petites flottes ne comptent pas), cela augmente le §Y$MOD_SHIP_FIRE_RATE_MULT$§! et §Y$MOD_SHIP_SPEED_MULT$§! de cette flotte de §G+10%§!. L'Effet dure §Y4§! mois et une autre période de §Y4§! mois pour chaque §Yniveau de furie§!."
tr_est_fury_4_delayed:0 "§LSeulement dans la chaleur de la bataille, nous sommes vraiment soulagés de la douleur de notre rage. Seulement au combat, nous pouvons nous libérer de cette fureur qui nous consume. Seulement au combat, nous pouvons nous absoudre de cette agonie qu'est la haine.§!"

tr_est_fury_5:0 "Ravageur"
tr_est_fury_5_desc:0 "Chaque fois que nous envahissons avec succès une planète, il y a §Y5%§! de probabilité pour chaque £pop §Ypop§! sur la planète qu'elle soit tuée. Cette prob. de tuer un £pop §Ypop§! est augmenté de §G3%§! pour chaque §Yniveau de furie§!. Nous Gagnons une petite quantité d'£unity£§Yunité§! pour chaque £pop §Ypop§! tuée. Chaque planète ne peut être affectée qu'une fois toutes les §Y10§! années. L'effet peut être désactivé en utilisant la politique correspondante : §Y$policy_est_fury_5_ravage$§!."
tr_est_fury_5_delayed:0 "§LLorsque nous ne pouvons pas laisser éclater notre fureur sur les âmes vivantes de nos ennemis, nous ne pouvons que l'exprimer en détruisant ce que d'autres ont construit. C'est un substitut médiocre de la destruction de la vie, mais il faudra peut-être s'en contenter."

tr_est_fury_5_passive_AI:0 "$tr_est_fury_5$"
tr_est_fury_5_passive_AI_desc:0 "Chaque fois que nous envahissons avec succès une planète, nous recevons une petite quantité d'£unity£§Yunité§!. En outre, §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+10%§!."
tr_est_fury_5_passive_AI_delayed:0 "$tr_est_fury_5_delayed$"

tr_est_fury_finish:0 "Traditions de fureur terminées"
tr_est_fury_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_fury_adopt$ augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+2%§! pour chaque §Yniveau de furie§!."

