tr_est_confederacy_4_no_subj_delayed:0 "§LNotre empire contient de nombreuses factions et la plupart des planètes et des secteurs exerce une quantité inhabituelle d'autonomie. Bien que nous puissions être en désaccord sur de nombreux sujets, nous sommes tous fidèles à notre Empire uni et à la cause commune.§!"

