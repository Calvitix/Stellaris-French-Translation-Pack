tr_est_piracy_adopt_GC:0 "Raider Traditions"
tr_est_piracy_adopt_GC_desc:0 "$tradition_est_piracy_GC_desc$\n\n$tr_est_piracy_adopt_GC_effect$\n\n$tr_est_piracy_finish_effect$"
tr_est_piracy_adopt_GC_effect:0 "§E$TRADITIONS_ADOPT$:§!\nUnlocks the §Y$war_goal_est_wg_plunder$§! wargoal. In addition, §YShip Speed§! increased by §G+10%§!."

tr_est_piracy_adopt_special_GC:0 "$tr_est_piracy_adopt_GC$"
tr_est_piracy_adopt_special_GC_desc:0 "$tradition_est_piracy_GC_desc$\n\n$tr_est_piracy_adopt_special_effect$\n\n$tr_est_piracy_finish_effect$"

tr_est_piracy_1:0 "Scavenger"
tr_est_piracy_1_desc:0 "Destroying enemy ships and stations provides £minerals  §YMinerals§!. Amount increase with ship or station size, and even more if it is a station which is destroyed."
tr_est_piracy_1_delayed:0 "Whatever our enemies own we will take, even if we will have to take it from their corpses or from the wrecks of their ships. We will find a use for everything."

tr_est_piracy_2:0 "Raiders"
tr_est_piracy_2_desc:0 "Unlocks the §Y$policy_est_piracy_2_raiding$§! policy which increases §YTrade Value§! by §G10%§!/§G20%§!/§G30%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_2_GC_desc:0 "Unlocks the §Y$policy_est_piracy_2_raiding$§! policy which increases £energy£ §YEnergy§! output by §G7.5%§!/§G15%§!/§G22.5%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_2_AI_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+10%§!."
tr_est_piracy_2_delayed:0 "We are skilled raiders, able to send small raiding parties across the borders to foreign empires, attacking undefended settlements and trade ships. We will take whatever we can find of value and then disappear."

tr_est_piracy_3:0 "Saboteur"
tr_est_piracy_3_desc:0 "Reduce £food §YFood§! and £minerals  §YMineral§! output by §R-10%§! and increase §YBuilding Upkeep§! by §R+10%§! for all our §YRivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §Y1§!."
tr_est_piracy_3_delayed:0 "We have little love for our enemies, we don't have to succeed if we can make them fail. To ensure this, we will use even the most underhanded of tactics."

tr_est_piracy_3_other:0 "$tr_est_piracy_3$""
tr_est_piracy_3_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."

tr_est_piracy_4:0 "Ruthless Fighters"
