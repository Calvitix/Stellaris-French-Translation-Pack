################################################################
tradition_est_natural:0 "Nature"
tradition_est_natural_desc:0 "It was in nature that our lives began. As we reach for the stars, we must remain ever aware of our humble beginnings lest we lose all sense of our origins."
tr_est_natural_adopt:0 "Nature Traditions"
tr_est_natural_adopt_desc:0 "$tradition_est_natural_desc$\n\n$tr_est_natural_adopt_effect$\n\n$tr_est_natural_finish_effect$"
tr_est_natural_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! increased by §G+10%§! and §YResearch Speed (Biology)§! increased by §G+10%§!."

tradition_est_natural_hive:0 "$tradition_est_natural$"
tradition_est_natural_hive_desc:0 "Our mind has no end. It reaches into everything from organisms of the lowest complexity to the very soil of our worlds."
tr_est_natural_adopt_hive:0 "$tr_est_natural_adopt$"
tr_est_natural_adopt_hive_desc:0 "$tradition_est_natural_hive_desc$\n\n$tr_est_natural_adopt_hive_effect$\n\n$tr_est_natural_finish_hive_effect$"
tr_est_natural_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$:§!\nOur £food  §YFood§! output is increased by §G+15%§!."

tradition_est_natural_machines:0 "$tradition_est_natural$"
tradition_est_natural_machines_desc:0 "That which surrounds us encompasses all that we are not. Taking in the natural world as a part of ourselves is the only path to true perfection."
tr_est_natural_adopt_machines:0 "$tr_est_natural_adopt$"
tr_est_natural_adopt_machines_desc:0 "$tradition_est_natural_machines_desc$\n\n$tr_est_natural_adopt_machines_effect$\n\n$tr_est_natural_finish_machines_effect$"
tr_est_natural_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\nOur £unity  §YUnity§! output is increased by §G+5%§! and §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+50%§!."

tr_est_natural_1:0 "Adaptive Society"
tr_est_natural_1_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
tr_est_natural_1_delayed:0 "Rather than modifying the environment to suit our own needs, we have learned to adapt our lives to our surroundings."

tr_est_natural_1_GC:0 "Frugality"
tr_est_natural_1_GC_desc:0 "§YJobs Resource Consumption§! decreased by §G-10%§!."
tr_est_natural_1_GC_delayed:0 "The resources given to us by nature are not limitless. Fostering a wasteful civilization would be a poor way to repay its bountiful gifts."

#tr_est_natural_2:0 "As a Fish Swims in the Sea"
#tr_est_natural_2_desc:0 "§Y$MOD_PLANET_FORTIFICATION_STRENGTH$§! increased by §G+100%§!."
#tr_est_natural_2_delayed:0 "As a Fish Swims in the Sea our armies move through the wilds of our home worlds. Using nature as a cover and striking out from it at our opponent's moment of weakness. We are the true masters of guerrilla warfare."

tr_est_natural_2:0 "Natural Riches"
tr_est_natural_2_desc:0 "Generate §Y2§! random deposits on all our planets (also include new planets we acquire, a planet can only be affected once)."
tr_est_natural_2_delayed:0 "The nature around us is rich in resources that can be utilized by those that knows where to find them."

tr_est_natural_3:0 "One with Nature"
tr_est_natural_3_desc:0 "£blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! and §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! decreased by §G-30%§!."
tr_est_natural_3_delayed:0 "Rather than pushing nature away to make way for our society we have learnt to build within it, with minimal need to devastate the nature to make room for ourselves."

tr_est_natural_3_hive:0 "Natural Integration"
tr_est_natural_3_hive_desc:0 "Increase §YPlanet $MOD_PLANET_MAX_DISTRICTS_ADD$§! by §Y1§!."
tr_est_natural_3_hive_delayed:0 "As we arrive on new worlds we should not strive to control its native ecology, rather we should try to integrate it into our mind, making it a part of us."

tr_est_natural_3_machines:0 "Diametric Strength"
tr_est_natural_3_machines_desc:0 "Receive §G20§! £influence  §YInfluence§! for each tile blocker on a planet we colonize."
tr_est_natural_3_machines_delayed:0 "Our essence is the very opposite of the nature around us. Yet we are united. The very contradiction in our union is what makes it strong."

tr_est_natural_4:0 "Self-Sustaining"
tr_est_natural_4_desc:0 "All our planets receive §Y1§! £job_farmer£ §Y$job_farmer$ Job§! per §Y25§! £pop£ Pops. In additional, £pop  §YPop Food Consumption§! is reduced by §G-10%§!."
tr_est_natural_4_delayed:0 "Rather than solely depending on centralized food production most individuals on our worlds are to some extent self-sustaining. To some extent they can produce their own food."

tr_est_natural_4_GC:0 "$tr_est_natural_3$"
tr_est_natural_4_GC_desc:0 "$tr_est_natural_3_desc$"
tr_est_natural_4_GC_delayed:0 "$tr_est_natural_3_delayed$"

tr_est_natural_5:0 "Non-Consumerism"
tr_est_natural_5_desc:0 "Reduce £pop  §YPop§! §YFood§!, §YConsumer Goods§!, §YHousing§!, and §YAmenities§! usage by §G-5%§!."
tr_est_natural_5_delayed:0 "While others value material things we are above such inferior behaviour."

tr_est_natural_5_GC:0 "Preserves"
tr_est_natural_5_GC_desc:0 "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.)."
tr_est_natural_5_GC_delayed:0 "Each planet has its own unique ecosystem. Our society must endeavor to impose as little disruption as possible to their natural orders."

tr_est_natural_5_GC_AI:0 "Preserves"
tr_est_natural_5_GC_AI_desc:0 "£unity  §YUnity§! output is increased by §G+15%§! and £society  §YSociety§! output is increased by §G+5%§!."
tr_est_natural_5_GC_AI_delayed:0 "Every planet has their own natural habitat, unique in the galaxy. We must ensure that at least parts of it is preserved without disruption, to remain as it has before we arrived."

tr_est_natural_finish:0 "Nature Traditions finished"
tr_est_natural_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_natural_adopt$ $tr_est_natural_5_GC_desc$"

tr_est_natural_finish_AI:0 "Nature Traditions finished"
tr_est_natural_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_natural_adopt$ $tr_est_natural_5_GC_AI_desc$"

tr_est_natural_finish_hive:0 "Nature Traditions finished"
tr_est_natural_finish_hive_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_natural_adopt$ increases §Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! by §G+10%§! and §YResearch Speed (Biology)§! increased by §G+15%§!."

tr_est_natural_finish_machines:0 "Nature Traditions finished"
tr_est_natural_finish_machines_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_natural_adopt$ increases §Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! by §G+20%§!."

