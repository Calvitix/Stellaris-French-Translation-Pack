tr_est_collectivism_1:0 "Pièce du puzzle"
tr_est_collectivism_1_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_MULT$§! diminué de §G-10%§! et §Y$MOD_COUNTRY_RESETTLEMENT_COST_MULT$§! diminué de §G-15%§!."
tr_est_collectivism_1_delayed:0 "§LTout le monde n'est qu'une pièce du puzzle. Bien que le rôle que joue chacun est petit, il est important que chacun, sans hésitation, joue son rôle dans le plus grand schéma de choses.§!"
tr_est_collectivism_1_no_resettlement:0 "$tr_est_collectivism_1$"
tr_est_collectivism_1_no_resettlement_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_MULT$§! a diminué de §G-15%§!."
tr_est_collectivism_1_no_resettlement_delayed:0 "$tr_est_collectivism_1_delayed$"

tr_est_collectivism_2:0 "Unis nous sommes debout"
tr_est_collectivism_2_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! est augmenté de §G+10%§! et notre production d'£unity §Yunité§! est augmentée de §G+5%§!."
tr_est_collectivism_2_delayed:0 "§LUnis nous restons debout divisés nous tombons. Seulement ensemble, pouvons-nous faire face à des défis de cette galaxie.§!"

tr_est_collectivism_3:0 "La coopération"
tr_est_collectivism_3_desc:0 "La §YProduction de ressources§! est augmentée de §G+5%§! sur les planètes sans aucune §Ycriminalité§!."
tr_est_collectivism_3_delayed:0 "§LLà où il y a division et concurrence, il ne peut y avoir de vraie coopération. Seulement en travaillant ensemble, pouvons-nous atteindre notre véritable potentiel.§!"

tr_est_collectivism_4:0 "Prêt à servir"
tr_est_collectivism_4_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! est augmenté de §G+15%§! et §Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! réduit de §G-15%§!."
tr_est_collectivism_4_delayed:0 "§LPour servir dans notre armée est l'un des meilleurs moyens de servir notre empire. Tout au long de notre royaume, il n'y a pas une âme qui ne viendrait pas lorsque l'empire appelle à leur service.§!"

tr_est_collectivism_5:0 "Sacrifice de soi"
tr_est_collectivism_5_desc:0 "§Y$MOD_ARMY_MORALE$§! augmenté de §G+20%§! et le £happiness §Ybonheur§! de £pop_cat_worker §YPops d'ouvriers§! est augmenté de §G+5%§!."
tr_est_collectivism_5_delayed:0 "§LLa nécessité des nombreuses dépasses les besoins des rares.§!"

tr_est_collectivism_finish:0 "Traditions de collectivisme terminées"
tr_est_collectivism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_collectivism_adopt$ augmente §Y$MOD_COUNTRY_EDICT_CAP_ADD$§! de §G1§!."

### Swap - Individualism ###

tradition_est_individualism:0 "Individualisme"
tradition_est_individualism_desc:0 "§LNotre empire n'a aucune valeur en soi, seules les personnes qui constituent cela.§!"
tr_est_individualism_adopt:0 "Traditions d'Individualisme"
tr_est_individualism_adopt_desc:0 "$tradition_est_individualism_desc$\n\n$tr_est_individualism_adopt_effect$\n\n$tr_est_individualism_finish_effect$"
tr_est_individualism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nChaque fois qu'un leader augmente de niveau, gagne §Y10§! £influence §YInfluence§!."

tr_est_individualism_1:0 "Culte de l'ingéniosité"
tr_est_individualism_1_desc:0 "§Yniveau de départ des scientifiques§! augmenté de §Y1§!. En plus, chaque fois qu'un scientifique a reconnu 300 planètes, ils acquièrent le trait  §HExpertise en recherche§!."
tr_est_individualism_1_delayed:0 "§LLe trait d'ingéniosité est vénéré dans notre communauté scientifique. Ceux qui le possèdent sont respectés et reçoivent un soutien total dans la poursuite de la connaissance.§!"

tr_est_individualism_2:0 "Promotion des talentueux"
tr_est_individualism_2_desc:0 "§Yniveau de départ des amiraux§! augmenté de §Y1§!. En plus, §Ygain d'expérience des vaisseaux§! est augmenté de §G+25%§!."
tr_est_individualism_2_delayed:0 "§LNous allons promouvoir le plus talentueux des individus à des postes de pouvoir au sein de l'armée. En tant que classeurs de haut niveau, ils peuvent utiliser leurs compétences uniques pour aider notre empire.§!"

tr_est_individualism_3:0 "Règle de l'accomplissement"
tr_est_individualism_3_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! augmenté de §Y1§!. De plus, l'alimentation §Ypolitique§! et §Production de layresource§! de £pop_cat_ruler §YBOPS§! est augmenté de §G+50%§!."
tr_est_individualism_3_delayed:0 "§LSeuls les personnes les plus accomplies peuvent être autorisées à gouverner notre empire. Seuls les plus expérimentés seraient sélectionnés pour cette noble tâche.§!"

tr_est_individualism_4:0 "Poursuite de la carrière"
tr_est_individualism_4_desc:0 "§YEntretien des personnalités§! réduit de §G-20%§! et §Y$MOD_LEADER_SKILL_LEVELS$§! augmenté de §Y1§!."
tr_est_individualism_4_delayed:0 "§LNotre empire est plein d'individus cherchant à poursuivre leur carrière. Ils rêvent d'atteindre le sommet de leurs professions et feront ce qu'il faut pour y arriver.§!"

tr_est_individualism_5:0 "Ambitions personnelles"
tr_est_individualism_5_desc:0 "§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! et §YGain d'expérience des personnalités§! augmenté de §G+25%§!."
tr_est_individualism_5_delayed:0 "§LChaque individu a ses propres ambitions ainsi que la volonté d'essayer d'y répondre.§!"

tr_est_individualism_finish:0 "Traditions d'§YIndividualisme§!' terminées"
tr_est_individualism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_individualism_adopt$ augmentera le £happiness §Ybonheur§! des £pop_cat_specialist §YPops Spécialistes§! est augmenté de §G+10%§!."

### Swap - Perseverance ###
tradition_est_perseverance:0 "Persévérance"
tradition_est_perseverance_desc:0 "§LL'obstacle ne compte pas. Les ravages du temps, le désespoir de la défaite ou la nature inhospitalière de la galaxie. Nous supporterons tous.§!"

tr_est_perseverance_adopt:0 "Traditions de Persévérance"
tr_est_perseverance_adopt_desc:0 "$tradition_est_perseverance_desc$\n\n$tr_est_perseverance_adopt_effect$\n\n$tr_est_perseverance_finish_effect$"
tr_est_perseverance_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_HITPOINTS_MULT$§! et §Y$MOD_ARMY_HEALTH$§! augmenté de §G+10%§!."

tr_est_perseverance_adopt_machines:0 "Traditions de Persévérance"
tr_est_perseverance_adopt_machines_desc:0 "$tradition_est_perseverance_desc$\n\n$tr_est_perseverance_adopt_effect$\n\n$tr_est_perseverance_finish_machines_effect$"

tr_est_perseverance_1:0 "Résilience"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! augmenté de §G+15%§!. En plus, réduit les dommages des §YBombardements§! de §G-60%§! sur toutes les planètes (bonus réduit à seulement §G-15%§! sur les planètes avec le £building Bâtiment §Y$building_planetary_shield_generator$§!)."
tr_est_perseverance_1_delayed:0 "§LCependant, nos ennemis essaient de nous battre, nous ne vous casserons pas. Quel que soit le mal que notre corps et notre esprit soient exposés, ils supporteront.§!"

tr_est_perseverance_2:0 "Persistance"
tr_est_perseverance_2_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+15%§!."
tr_est_perseverance_2_delayed:0 "§LNous approchons de la marée, inévitable et inévitable. Une fois que la décision est prise, il n'est pas nécessaire d'hésitation ou d'une seconde pensée, il suffit de réaliser la tâche à accomplir.§!"

tr_est_perseverance_3:0 "Défenseur"
tr_est_perseverance_3_desc:0 "§Ylimite de plateforme de défense§! augmentée de §G3§! et §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! augmenté de §G+25%§!."
tr_est_perseverance_3_delayed:0 "§LL'infraction peut gagner des batailles et peut-être même les guerres, mais uniquement sur la fondation martiale de la Défense, pouvons-nous construire un empire pour résister à l'épreuve du temps.§!"

tr_est_perseverance_4:0 "Durable"
tr_est_perseverance_4_desc:0 "§YLassitude lié à la guerre§! réduit de §G-25%§!."
tr_est_perseverance_4_delayed:0 "§LVenez ce qui peut, toute la mauvaise fortune doit être conquise par l'endurance.§!"

tr_est_perseverance_5:0 "Révélation"
tr_est_perseverance_5_desc:0 "£influence£§Ygain en influence§! de §Yrivaux§! augmenté de §G+10%§!. En plus, chaque fois que nous perdons une guerre, notre §Yproduction de ressources§! et §Y$MOD_SHIP_FIRE_RATE_MULT$§! est augmenté de §G+10%§! pour §Y20§! années§!."
tr_est_perseverance_5_delayed:0 "§LLa différence entre la force et la faiblesse n'abandonne pas la défaite.§!"

tr_est_perseverance_5_no_rivals:0 "$tr_est_perseverance_5$"
tr_est_perseverance_5_no_rivals_desc:0 "§YLassitude liée à la guerre§! réduit de §G-5%§!. En plus, chaque fois que nous perdons une guerre notre §Yproduction de ressources§! et §Y$MOD_SHIP_FIRE_RATE_MULT$§! est augmenté de §G+10%§! pour §Y20§! années§!."
tr_est_perseverance_5_no_rivals_delayed:0 "$tr_est_perseverance_5_delayed$"

tr_est_perseverance_finish:0 "Traditions de '§YPersévérance§!' terminées"
tr_est_perseverance_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_perseverance_adopt$ augmente §Y$MOD_LEADER_AGE$§! de §Y25§!."
tr_est_perseverance_finish_machines:0 "Traditions de '§YPersévérance§!' terminées"
tr_est_perseverance_finish_machines_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_perseverance_adopt$ augmente §Y$MOD_SHIP_HITPOINTS_MULT$§! de §G+15%§!."



