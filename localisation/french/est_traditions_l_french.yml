tr_est_mysticism_1_dictatorial:0 "$tr_est_mysticism_1$"
tr_est_mysticism_1_dictatorial_desc:0 "§YProduction de ressource§! des £pop §YPops dirigeantes§! augmenté de §G+50%§! et §YInfluence Coût d'élection§! est réduit de §G-75%§!."

tr_est_mysticism_2:0 "ACTIFS COVERTS"
tr_est_mysticism_2_desc:0 "§Évoquance des ressources stratégiques§! La production a augmenté de §G+33%§!."
tr_est_mysticism_2_delayed:0 "§LLes installations secrètes extraient les ressources les plus précieuses trouvées dans notre empire. Ceux qui travaillent ces installations mystérieuses sont soit assermentées au secret, soit incapables de communiquer avec le monde du Grand, soit simple sans savoir quel but ils jouent vraiment.§!"

tr_est_mysticism_3:0 "Poursuite des connaissances interdites"
tr_est_mysticism_3_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! augmenté de §G+15%§!."
tr_est_mysticism_3_delayed:0 "§LLes petites collections de chercheurs se rassemblent en groupes de notre royaume pour approfondir les sujets qui auraient souvent été conservés des limites dans d'autres empires.§!"

tr_est_mysticism_3_psionics:0 "$tr_est_mysticism_3$"
tr_est_mysticism_3_psionics_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! et §YVitesse de recherche (Psionics) §! augmenté de §G+15%§!."

tr_est_mysticism_4:0 "Guilde des navigateurs"
tr_est_mysticism_4_desc:0 "§Yship Désengagez chance§! augmenté de §G+33%§!."
tr_est_mysticism_4_delayed:0 "§LLa guilde secrète des navigateurs est responsable de la navigation de tous les vaisseaux civils et militaires. Les non-membres ne sont ni autorisés ni capables de gérer nos vaisseaux.§!"

tr_est_mysticism_5:0 "Mystiques"
tr_est_mysticism_5_desc:0 "Tous les dirigeants gagnent le §Mystic§! trait qui fournit des bonus mineurs."
tr_est_mysticism_5_delayed:0 "§LDe nombreux individus puissants de notre société sont attribués des pouvoirs surnaturels. Chaque fois que ces personnes possèdent vraiment tous les pouvoirs qu'ils auraient dit est inconnu.§!"

