tr_est_might_5:0 "Sens guerriers"
tr_est_might_5_desc:0 "$tr_est_militarism_5_desc$"
tr_est_might_5_delayed:0 "§LNous avons un sens naturel pour la guerre, surpassant de loin celle de toute âme mortelle.§!"

tr_est_might_finish:0 "Traditions de '§YPuissance§!' terminées"
tr_est_might_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_might_adopt$ augmente §Y$MOD_SHIP_WEAPON_RANGE_MULT$§! de §G+15%§! et §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+5%§!."

################################################################
# MYSTERY
################################################################
tradition_est_mysticism:0 "Mystère"
tradition_est_mysticism_desc:0 "§LLes secrets et la tromperie assurent que seuls quelques-uns, le cas échéant, connaissent tous les détails de la manière dont notre société fonctionne.§!"
tr_est_mysticism_adopt:0 "Traditions de Mystère"
tr_est_mysticism_adopt_desc:0 "$tradition_est_mysticism_desc$\n\n$tr_est_mysticism_adopt_effect$\n\n$tr_est_mysticism_finish_effect$"
tr_est_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_INTEL_ENCRYPTION_ADD$§! augmenté de §Y2§!."

tr_est_mysticism_1:0 "Voile du secret"
tr_est_mysticism_1_desc:0 "§Ygain en influence des factions§! et §Yproduction de ressources§! des £pop §YPops dirigeantes§! augmenté de §G+25%§!."
tr_est_mysticism_1_delayed:0 "§LNotre société est couverte d'un voile de secrets, et seuls quelques-uns connaissent chaque détail de son fonctionnement. Les positions de pouvoir sont remplies de manière peu claire. Un grand nombre d'associations, d'organisations, de guildes et de partis avec diverses responsabilités et processus de recrutement peu clairs constituent les différentes couches de la société.§!"

tr_est_mysticism_1_democratic:0 "$tr_est_mysticism_1$"
tr_est_mysticism_1_democratic_desc:0 "§YProduction de ressources§! des £pop §YPops dirigeantes§! augmenté de §G+50%§! et §YCoût en influence du soutien aux élections§! est réduit de §G-25%§!."

tr_est_mysticism_1_oligarchic:0 "$tr_est_mysticism_1$"
tr_est_mysticism_1_oligarchic_desc:0 "§YProduction de ressources§! des £pop §YPops dirigeantes§! augmenté de §G+50%§! et §YCoût en influence du soutien aux élections§! est réduit de §G-50%§!."

tr_est_mysticism_1_dictatorial:0 "$tr_est_mysticism_1$"
tr_est_mysticism_1_dictatorial_desc:0 "§YProduction de ressources§! des £pop §YPops dirigeantes§! augmenté de §G+50%§! et §YCoût en influence du soutien aux élections§! est réduit de §G-75%§!."

tr_est_mysticism_2:0 "Atouts cachés"
tr_est_mysticism_2_desc:0 "Production des §Yressources stratégiques avancées§! est augmentée de §G+33%§!."
tr_est_mysticism_2_delayed:0 "§LLes installations secrètes extraient les ressources les plus précieuses trouvées dans notre empire. Ceux qui travaillent dans ces installations mystérieuses sont soit assermentées au secret, soit incapables de communiquer avec l'extérieur, soit simplement ignorants du but final auquel ils contribuent.§!"

tr_est_mysticism_3:0 "Poursuite des connaissances interdites"
tr_est_mysticism_3_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! augmenté de §G+15%§!."
tr_est_mysticism_3_delayed:0 "§LLes petites collections de chercheurs se rassemblent en groupes de notre royaume pour approfondir les sujets qui auraient souvent été conservés des limites dans d'autres empires.§!"

tr_est_mysticism_3_psionics:0 "$tr_est_mysticism_3$"
tr_est_mysticism_3_psionics_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! et §Yvitesse de recherche (Psionique)§! augmenté de §G+15%§!."

tr_est_mysticism_4:0 "Guilde des navigateurs"
tr_est_mysticism_4_desc:0 "§YChance de désengagement du vaisseau! augmenté de §G+33%§!."
tr_est_mysticism_4_delayed:0 "§LLa guilde secrète des navigateurs est responsable de la navigation de tous les vaisseaux civils et militaires. Les non-membres ne sont ni autorisés ni capables de gérer nos vaisseaux.§!"

tr_est_mysticism_5:0 "Mystiques"
tr_est_mysticism_5_desc:0 "Tous les dirigeants gagnent le trait §YMystique§! qui fournit des bonus mineurs."
tr_est_mysticism_5_delayed:0 "§LDe nombreux individus puissants de notre société sont attribués des pouvoirs surnaturels. Le fait que ces personnaliés possèdent vraiment tous les pouvoirs qu'ils revendiquent nous est inconnu.§!"

tr_est_mysticism_finish:0 "Traditions de '§YMystère§!' terminées"
tr_est_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_mysticism_adopt$ donnera à nos planètes §Y1§! emploi de £job_est_shadow_administrator£ §Y$job_est_shadow_administrator$§! pour §Y50§! £pop£ Pops."

### Swap - Philosophy ###

tradition_est_philosophy:0 "Philosophie"
tradition_est_philosophy_desc:0 "§LNous ne sommes pas une simple force de la nature, comme les mortels semblent le croire. Nous sommes, sûrement, les êtres les plus sages de la galaxie et tout au long de l'éternité, nous avons envisagé les mystères d'existence les plus profonds.§!"

tr_est_philosophy_adopt:0 "Traditions de Philosophie"
tr_est_philosophy_adopt_desc:0 "$tradition_est_philosophy_desc$\n\n$tr_est_philosophy_adopt_effect$\n\n$tr_est_philosophy_finish_effect$"
tr_est_philosophy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YMOD_INTEL_ENCRYPTION_ADD§! augmenté de §Y2§!."

tr_est_philosophy_1:0 "La nature de l'univers"
tr_est_philosophy_1_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! augmenté de §G+20%§!."
tr_est_philosophy_1_delayed:0 "§LLorsque nous nous sommes réveillés pour la première fois, l'univers était là. Longtemps après notre sommeil, l'univers persistera. Au-dessus de toutes choses, il est éternel.§!"

tr_est_philosophy_2:0 "La nature du Suaire"
tr_est_philosophy_2_desc:0 "$tr_est_mysticism_4_desc$"
tr_est_philosophy_2_delayed:0 "§LLe Suaire est illusoire, une partie de notre réalité, mais pas pour l'instant. Quelle est sa vraie nature ? "

tr_est_philosophy_3:0 "La nature de la mortalité"
tr_est_philosophy_3_desc:0 "l'£opinion §Yopinion§! des autres empires à notre égard est augmenté de §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! est augmenté de §G+5%§! lors des combats contre les empires mortels."
tr_est_philosophy_3_delayed:0 "§LLes mortels sont des choses curieuses. Leur vie, si volage. Leur esprit, si faible."
tr_est_philosophy_3_no_dip:0 "T$tr_est_philosophy_3$"
tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+10%§! lors des combats contre les empires mortels."
tr_est_philosophy_3_no_dip_delayed:0 "$tr_est_philosophy_3_delayed$"

tr_est_philosophy_4:0 "La nature de nous-mêmes"
tr_est_philosophy_4_desc:0 "Notre production d'£unity£§Yunité§! est augmentée de §G+10%§!."
tr_est_philosophy_4_delayed:0 "§LQuelle est la raison de notre existence ? Quelle force nous a réveillé dans ce monde et quelle force peut nous endormir ?§!"

tr_est_philosophy_5:0 "La nature de l'existence"
tr_est_philosophy_5_desc:0 "Fournit §Y1§! emploi de £job_spawning_drone£ §Y$job_spawning_drone$§! supplémentaire sur chaque planète."
tr_est_philosophy_5_delayed:0 "§LPourquoi y a-t-il quelque chose, où il n'aurait rien du être ?§!"
tr_est_philosophy_5_machines:0 "$tr_est_philosophy_5$"
tr_est_philosophy_5_machines_desc:0 "Fournit §Y1§! emploi de £job_replicator£ §Y$job_replicator$§! supplémentaire sur chaque planète."
tr_est_philosophy_5_machines_delayed:0 "$tr_est_philosophy_5_delayed$"

tr_est_philosophy_finish:0 "Traditions de '§YPhilosophie§!' terminées"
tr_est_philosophy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_philosophy_adopt$ augmente le £influence£§Ygain en influence§! de §G+20%§!."

