################################################################
tradition_est_order:0 "Order"
tradition_est_order_desc:0 "Every being has their role in the grand scheme of things. It is everyone's duty to perform their assigned task."
tr_est_order_adopt:0 "Order Traditions"
tr_est_order_adopt_desc:0 "$tradition_est_order_desc$\n\n$tr_est_order_adopt_effect$\n\n$tr_est_order_finish_effect$"
tr_est_order_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_RESETTLEMENT_COST_MULT$§! decreased by §G-20%§!."

tr_est_order_adopt_egali:0 "$tr_est_order_adopt$"
tr_est_order_adopt_egali_desc:0 "$tradition_est_order_desc$\n\n$tr_est_order_adopt_egali_effect$\n\n$tr_est_order_finish_effect$"
tr_est_order_adopt_egali_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§!."

tradition_est_order_egali:0 "Order"
tradition_est_order_egali_desc:0 "A successful interstellar empire can only be run on the basis of absolute order."
tr_est_order_adopt_egali_desc:0 "$tradition_est_order_egali_desc$\n\n$tr_est_order_adopt_egali_effect$\n\n$tr_est_order_finish_effect$"
tr_est_order_adopt_egali_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§!."

tr_est_order_1:0 "Ministry of Propaganda"
tr_est_order_1_desc:0 "Suppressing a §YFaction§! costs half the amount of £influence §YInfluence§! and only reduce £happiness  §YFaction Happiness§! by §G-10%§!. In addition, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_order_1_delayed:0 "The truth that the people know shall be the truth that we desire them to know. Our ministry of propaganda ensures that this is the case."

tr_est_order_1_AI:0 "$tr_est_order_1$"
tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!. §YInfluence Gain§! is increased by §G0.5§!."
tr_est_order_1_AI_delayed:0 "$tr_est_order_1_delayed$"

tr_est_order_1_egali:0 "Prevent Disinformation"
tr_est_order_1_egali_desc:0 "§Y$mod_pop_ethic_egalitarian_attraction_mult$§! increased by §G+15%§! and §Y$MOD_PLANET_CRIME_ADD$§! is reduced by §G-10%§! on all our planets."
tr_est_order_1_egali_delayed:0 "Many are those who wish to sway our citizens by spreading false information. Under no circumstances may any such attempts succeed."

tr_est_order_2:0 "State Sanctioned Parties"
tr_est_order_2_desc:0 "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_delayed:0 "Rather than people being free to form any political party that they desire, we have instituted a set of approved parties with fixed agendas that are allowed to operate within our empire."

tr_est_order_2_egali:0 "Political Stability"
tr_est_order_2_egali_desc:0 "$tr_est_order_2_desc$"
tr_est_order_2_egali_delayed:0 "As our empire grows ever bigger we much strive to maintain political stability, else we will fall apart. It is the responsibility of every party and individual to ensure that our political system runs smoothly and that neither disputes nor prestige obstructs the running of our empire."

tr_est_order_3:0 "Standardized Work Schedules"
tr_est_order_3_desc:0 "£food  §YFood§! and £minerals  §YMineral§!  output from §YWorkers§! increased by §G+10%§!."
tr_est_order_3_delayed:0 "To better organize our workforce we have standardized the work schedules. Two workers working the same job will do so under the same conditions independently of where they do it."

tr_est_order_3_slavery:0 "$tr_est_order_3$"
tr_est_order_3_slavery_desc:0 "£food  §YFood§! and £minerals  §YMineral§!  output from §YSlaves§! increased by §G+15%§!."

tr_est_order_4:0 "Regulated Society"
tr_est_order_4_desc:0 "§Y$mod_planet_jobs_upkeep_mult$§! is reduced by §G-10%§!."
tr_est_order_4_delayed:0 "Down to the details we should regulate the workings of our society. This ensure that every one of us knows what they can do in every situation. Everyone also knows that their peers are bound by the same rules which encourages trust within our society. Finally, this allows our government to better control that our civilization do not fall into chaos."

tr_est_order_4_auth:0 "Planned Procreation"
tr_est_order_4_auth_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! increased by §G+20%§!."
tr_est_order_4_auth_delayed:0 "Until now procreation have been free and unregulated. As our empire expands we can no longer afford these uncertainties in population growth. Each year the local government will make a plan on how many new individuals are to be born and designate citizens to produce those new individuals."

tr_est_order_5:0 "A State of Control"
tr_est_order_5_desc:0 "Provides §Y1§! £job_enforcer£ §Y$job_enforcer$ Job§! per §Y35§! £pop£ Pops on a planet."
tr_est_order_5_delayed:0 "There is not an element of our society that won't benefit from being supervised and controlled by our government. To ensure an efficient empire we cannot leave anything to chance, or even worse, to the careless management of independent individuals or institutions."

tr_est_order_5_egali:0 "Rights and Responsibilities"
tr_est_order_5_egali_desc:0 "The £happiness  §YHappiness§! of £pop_cat_worker  §YWorker Pops§! and §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§!."
tr_est_order_5_egali_delayed:0 "Just as every citizen has their rights in our society, they also have their responsibilities towards their peers. A successful civilization can only be built on trust between the ruling body and the citizens, they know that their rights will be protected, just as they will fulfil their duties to the civilization as a whole."

tr_est_order_finish:0 "Order Traditions finished"
tr_est_order_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_order_adopt$ reduces £pop  §YPop Consumer Goods Consumption§! and §YHousing Usage§! by §G-10%§!."

### Swap - Cooperativity ###

tradition_est_cooperativity:0 "Cooperativity"
tradition_est_cooperativity_desc:0 "While each drone lacks advanced cognition, through cognitive cooperativity their intellectual abilities are amplified greatly. In this way large numbers of drones can complete advanced tasks without input from the mind."
tr_est_cooperativity_adopt:0 "Cooperativity Traditions"
tr_est_cooperativity_adopt_desc:0 "$tradition_est_cooperativity_desc$\n\n$tr_est_cooperativity_adopt_effect$\n\n$tr_est_cooperativity_finish_effect$"
tr_est_cooperativity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nIncreases §YResource Output§! by §G+3/6/10%§! on planets with at least §Y25/50/100§! £pop  §YPops§!."

tr_est_cooperativity_1:0 "Warrior Clusters"
tr_est_cooperativity_1_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+20%§! and §Y$MOD_ARMY_UPKEEP_MULT$§! decreased by §G-10%§!."
tr_est_cooperativity_1_delayed:0 "Warriors are grouped into small clusters to ensure that warrior drones are not isolated. As long as they are fighting in groups they can utilize cooperativity to enhance their tactical sense and improve combat performance."

tr_est_cooperativity_2:0 "Worker Teams"
tr_est_cooperativity_2_desc:0 "£food  §YFood§! and £minerals  §YMineral§!  output from §YSimple Drones§! increased by §G+10%§!."
tr_est_cooperativity_2_delayed:0 "Work drones are grouped into carefully designed teams were each individual drone can contribute with complementary mental capacities to the local mind network. This will increase work efficiency."

tr_est_cooperativity_2_machines:0 "$tr_est_cooperativity_2$"
tr_est_cooperativity_2_machines_desc:0 "£energy  §YEnergy§! and £minerals  §YMineral§!  output from §YSimple Drones§! increased by §G+10%§!."
tr_est_cooperativity_2_machines_delayed:0 "$tr_est_cooperativity_2_delayed$"

tr_est_cooperativity_3:0 "Input Sharing"
tr_est_cooperativity_3_desc:0 "§YLeader Experience Gain§! increased by §G+25%§!."
tr_est_cooperativity_3_delayed:0 "Autonomous drones may integrate themselves into local drone networks, taking part in and learning from their stored sensory inputs."

tr_est_cooperativity_4:0 "Cognition Centrals"
tr_est_cooperativity_4_desc:0 "All leaders gain the §YCognition Central§! trait which provides minor bonuses."
tr_est_cooperativity_4_delayed:0 "Autonomous drones have much higher cognitive capacity than normal drones. By integrating themselves into local drone networks they may amplify their capabilities greatly."

tr_est_cooperativity_5:0 "Growth Phases"
tr_est_cooperativity_5_desc:0 "Enables the §YGrowth Phase§! planetary decision, which increases §YGrowth Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Food Consumption§! by §R+50%§!."
tr_est_cooperativity_5_delayed:0 "To reduce the disadvantages of low drone numbers a colony can enter a special growth phase, increasing drone growth rates but greatly reducing production."

tr_est_cooperativity_5_AI:0 "Growth Phases"
tr_est_cooperativity_5_AI_desc:0 "Increase §YGrowth Speed§! by §G+15%§!."
tr_est_cooperativity_5_AI_delayed:0 "To reduce the disadvantages of low drone numbers a colony can enter a special growth phase, increasing drone production rates but greatly reducing production."

tr_est_cooperativity_5_machines:0 "$tr_est_cooperativity_5$"
tr_est_cooperativity_5_machines_desc:0 "Enables the §YRobot Build Phase§! planetary decision, which increases §YPop Assembly Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Energy Consumption§! by §R+50%§!."
tr_est_cooperativity_5_machines_delayed:0 "$tr_est_cooperativity_5_delayed$"

tr_est_cooperativity_5_AI_machines:0 "$tr_est_cooperativity_5$"
tr_est_cooperativity_5_AI_machines_desc:0 "Increase §YPop Assembly Speed§! by §G+15%§!."
tr_est_cooperativity_5_AI_machines_delayed:0 "$tr_est_cooperativity_5_delayed$"

tr_est_cooperativity_finish:0 "cooperativity Traditions finished"
tr_est_cooperativity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_cooperativity_adopt$ makes new colonies start with §Y2§! additional £pops  Pop."

