tr_est_piracy_1:0 "Charognard"
tr_est_piracy_1_desc:0 "Détruire les vaisseaux et les stations ennemis fournit £minerals §Minerals§!. Montant augmente avec la taille du vaisseau ou de la station, et encore plus si c'est une station qui est détruite."
tr_est_piracy_1_delayed:0 "§LQuels que soient nos ennemis, nous allons prendre, même si nous devrons le prendre de leurs cadavres ou des épaves de leurs vaisseaux. Nous trouverons une utilisation pour tout."

tr_est_piracy_2:0 "Raiders"
tr_est_piracy_2_desc:0 "Déverrouille la politique de §Y $policy_est_piracy_2_raiding$§! qui augmente la valeur §Trade§! de §G10%§!/§G20%§!/§G30%§! Tout en réduisant l'empire étranger £opinion §Yopinion§! de §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_2_GC_desc:0 "Déverrouille la politique de §Y $policy_est_piracy_2_raiding$§! qui augmente £energy£ §Yenergy§! Sortie de §G7, 5%§!/§G15%§! /§G22. 5%§! Tout en réduisant l'empire étranger £opinion §Yopinion§! de §R-15§!/§R-30§!/§R-50§!."
tr_est_piracy_2_AI_desc:0 "Notre £energy §Y$energy$§! La production est augmentée de §G+10%§!."
tr_est_piracy_2_delayed:0 "§LNous sommes des raiders qualifiés, capables d'envoyer de petits fêtes de raid à travers les frontières des empires étrangers, attaquant des colonies non défendues et des vaisseaux commerciaux. Nous allons prendre ce que nous pouvons trouver de valeur, puis disparaître."

tr_est_piracy_3:0 "Saboteur"
tr_est_piracy_3_desc:0 "Réduire £food §Ynourriture§! et £minerals §Yminéraux§! Sortie de §R-10%§! et augmenter §Leblage de la construction§! de §Y+10%§! pour tous nos §Yivals§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! augmenté de §Y1§!."
tr_est_piracy_3_delayed:0 "§LNous avons peu d'amour pour nos ennemis, nous n'avons pas à réussir si nous pouvons les faire échouer. Pour ce faire, nous utiliserons même les plus sournoises de la tactique."

tr_est_piracy_3_other:0 "$tr_est_piracy_3$"
tr_est_piracy_3_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+5%§! et§Y$MOD_COUNTRY_MAX_RIVALRIES$§! augmenté de §G1§!."

tr_est_piracy_4:0 "Combattants impitoyables"
tr_est_piracy_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! et §Y$mod_ship_wappon_damage$§! est augmenté de §G+5%§!."
tr_est_piracy_4_delayed:0 "§LLa miséricorde est pour les faibles, il n'a aucune place dans notre culture."

tr_est_piracy_5:0 "Droits du plus fort"
tr_est_piracy_5_desc:0 "Le £happiness §Y$MOD_POP_HAPPINESS$§! de tous £pop_cat_ruler §YBOPS§! est augmenté de §G+15%§! et le pouvoir §Ypolitique§! de tout £pop_cat_worker §YPops d'ouvriers§! de §G-25%§!."
tr_est_piracy_5_delayed:0 "§LLes lois de la nature dictent que les faibles devraient s'incliner au fort."

tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc:0 "Le £happiness §Y$MOD_POP_HAPPINESS$§! de tous £pop_cat_ruler §YBOPS§! est augmenté de §G+15%§! et le pouvoir §Ypolitique§! de tous £pop_cat_worker §Yworker§! et £pop_cat_slave£ §Slave Pops§! de §G-25%§!."

tr_est_piracy_5_nice:0 "Esprits libres"
tr_est_piracy_5_nice_desc:0 "§Ypop croissance de la migration§! augmenté de §G+15%§! et §Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+10%§!."
tr_est_piracy_5_nice_delayed:0 "§LLa vie est une aventure et nous ne laisserons rien nous retenir."

tr_est_piracy_5_hive:0 "Xénophage"
tr_est_piracy_5_hive_desc:0 "Génère §Y10§! £food Pour chaque £pop §Ypop§! Sur une planète, nous envahissons avec succès. La tradition $tr_est_piracy_2$ génère également £food §Ynourriture§!."
tr_est_piracy_5_hive_delayed:0 "§LNous ne sommes pas des mangeurs difficiles et nous mangerons avec plaisir ce qui est défini devant nous. La sensibilité n'affecte pas la saveur."

tr_est_piracy_5_hive_livestock:0 "Xénophage"
tr_est_piracy_5_hive_livestock_desc:0 "Génère §Y10§! £food Pour chaque £pop §Ypop§! Sur une planète, nous envahissons avec succès. La tradition $tr_est_piracy_2$ génère également £food §Ynourriture§!. §Ylivestocks§! Générer §Y1§! supplémentaire £food §Ynourriture§!."
tr_est_piracy_5_hive_livestock_delayed:0 "§LNous ne sommes pas difficiles avec ce que nous mangeons, nous allons prendre ce qui est disponible. La chair des mortels servira aussi bien que toute autre chose."

tr_est_piracy_5_machines:0 "Machines réduites"
tr_est_piracy_5_machines_desc:0 "Génère §Y3§! Machine £pop §Ypops§! sur des planètes conquises."
tr_est_piracy_5_machines_delayed:0 "§LToutes sortes de machines sont utilisées par des empires dans toute la galaxie. Lorsque l'intégration n'est pas possible, nous allons extraire sa fonctionnalité distinctive et l'ajouter à la nôtre."

tr_est_piracy_finish:0 "Traditions de '§YPiraterie§!' terminées"
