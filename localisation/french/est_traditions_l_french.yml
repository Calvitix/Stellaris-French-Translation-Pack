tr_est_liberty_1:0 "Droits universels"
tr_est_liberty_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! augmenté de §Y1§!."
tr_est_liberty_1_delayed:0 "§LNous déclarons que les droits universels sont pour nous tous, tout le temps. Quiconque nous sommes et où que nous soyons.§!"

tr_est_liberty_1_slavery:0 "Règle justifiée"
tr_est_liberty_1_slavery_desc:0 "Le £happiness §Ybonheur§! de tous les §Yesclaves§! est augmenté de §G+20%§!."
tr_est_liberty_1_slavery_delayed:0 "§LIl ne fait aucun doute que nos règles et les lois reposent sur des principes les plus vrais et les plus vertueux. Quelle que soit la dureté et les problèmes d'expériences individuelles dans la vie ne peuvent être expliquées que par une chance difficile et des lacunes personnelles.§!"

tr_est_liberty_2:0 "Liberté d'expression"
tr_est_liberty_2_desc:0 "Le £happiness §YHappines§! de toutes les §Yfactions§! est augmenté de §G+5%§! lorsqu'aucune §Yfaction§! n'est réprimée."
tr_est_liberty_2_delayed:0 "§LIl est important que tout le monde ait le droit d'exprimer leurs opinions et leurs idées, sans répercussion de la loi. C'est la droite de nos citoyens.§!"
tr_est_liberty_2_AI:0 "$tr_est_liberty_2$"
tr_est_liberty_2_AI_desc:0 "Le £happiness §YHappines§! de toutes les §Yfactions§! est augmenté de §G+3%§!."

tr_est_liberty_3:0 "Esprit frontalier"
tr_est_liberty_3_desc:0 "Les nouvelles colonies commencent avec §Y1§! £pops pop supplémentaire. De plus, augmente le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops Pops sur une planète de §G+20%§! pendant les §Y20§! premières années après avoir été colonisé."
tr_est_liberty_3_delayed:0 "§LPleins d'optimisme, nos citoyens affluent dans nos nouvelles colonies. Pour eux, celles-ci offrent de grandes opportunités et sont promesse de une bonne fortune.§!"

tr_est_liberty_3_slavery:0 "Destinée manifeste"
tr_est_liberty_3_slavery_desc:0 "Les nouvelles colonies commencent avec §Y1§! £pops pop supplémentaire. En plus, le §Ycoût des revendications§! est réduit de §G-10%§!."
tr_est_liberty_3_slavery_delayed:0 "§LAlors que nous regardons Galaxie, nous voyons une mer brillante d'étoiles. Nous devons tendre la main et réclamer ces étoiles, car c'est notre destin de les gouverner.§!"

tr_est_liberty_4:0 "Rêves de possibilités"
tr_est_liberty_4_desc:0 "§YNombre de personnalités disponibles§! augmenté de §Y2§! et §Ycoût des personnalités§! augmenté de §G-15%§!."
tr_est_liberty_4_delayed:0 "§LLes succès futurs ne doivent pas être décidés à la naissance. Tout le monde devrait plutôt avoir la possibilité de réussir et de se soulever à la grandeur.§!"

tr_est_liberty_5:0 "Une cause juste"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! augmenté de §G+15%§! et §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+25%§! lorsque que nous sommes en guerre contre un chef de guerre qui permet l'esclavage ou la purge."
tr_est_liberty_5_delayed:0 "§LNous serons toujours contre l'oppression de quelque nature que ce soit. Nous sommes prêts à défendre ceux qui ne sont pas assez forts pour se défendre eux-mêmes.§!"

tr_est_liberty_5_less_nice:0 "Conviction"
tr_est_liberty_5_less_nice_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmenté de §G+20%§!."
tr_est_liberty_5_less_nice_delayed:0 "§LNos idéaux représentent tout ce qui est juste et bon dans cette galaxie. Il y a ceux qui revendiquent le contraire, mais leurs tentatives de disgrâce sur la jalousie et la malice.§!"

tr_est_liberty_finish:0 "Traditions de liberté terminées"
tr_est_liberty_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_liberty_adopt$ réduit la consommation §Yressources§! de tous les §Yemplois de spécialistes§! de §G-20%§!."

### Swap - Fury ###
tradition_est_fury:0 "Fureur"
tradition_est_fury_desc:0 "§LEn nous brûle la flamme éternelle de la haine. Comme nous libérons cette rage, la flamme peut diminuer, mais ne peut jamais être éteinte.§!"
tr_est_fury_adopt:0 "Traditions de Fureur"
tr_est_fury_adopt_desc:0 "$tradition_est_fury_desc$\n\n$tr_est_fury_adopt_effect$\n\n$tr_est_fury_finish_effect$"
tr_est_fury_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\ndéverrouille la politique §Yfurie§! qui peut être définie du niveau §Y0§! au niveau §Y5§!, réduisant l'£opinion §Yopinion§! des autres empires par §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§! respectivement. Chaque niveau augmente l'efficacité des différentes traditions de fureur.\nAugmente §Y$MOD_SHIP_FIRE_RATE_MULT$§! de §G+5%§! et un §G+1% supplémentaire§! pour chaque §Yniveau de furie§!."

tr_est_fury_1:0 "Furie"
tr_est_fury_1_desc:0 "£influence£§Ygain en influence§! provenant des §Yrivaux§! augmenté de §G+25%§! et §G+5%§! supplémentaires pour chaque §Yniveau de furie§!."
tr_est_fury_1_delayed:0 "§LNous ne pouvons supporter la présence de nos adversaires, leur simple existence dans cette galaxie nous fait mal, une douleur que sur la destruction de leur destruction.§!"

tr_est_fury_1_no_rivals:0 "Insouciance"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! augmenté de §G+5%§! et §G+3%§! supplémentaire pour chaque §Yniveau de furie§!."
tr_est_fury_1_no_rivals_delayed:0 "§LSans hésitation, nous nous lancerons en combat, car chaque seconde que nous passons en attente est une seconde de douleur.§!"

tr_est_fury_2:0 "L'esprit de guerre"
tr_est_fury_2_desc:0 "La §Ylassitude liée à la guerre§! est réduit de §G-5%§! et un §G-9% supplémentaire pour chaque §Yniveau de furie§!."
tr_est_fury_2_delayed:0 "§LNous ne souffrons pas de la guerre comme les autres. En effet, c'est notre état naturel d'être en guerre, aussi pouvons-nous poursuivre ou désirer la mort et la destruction.§!"

tr_est_fury_3:0 "Lutte contre la frénésie"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+20%§! et §G+6%§! supplémentaires pour chaque §Yniveau de furie§!."
tr_est_fury_3_delayed:0 "§LIl est facile de se perdre au combat, en laissant simplement aller et embrasser sa frénésie. Nous perdons toutes nos pensées et sensations, il n'y a que nos armes et le sang de nos ennemis.§!"

tr_est_fury_4:0 "Rage de combat"
tr_est_fury_4_desc:0 "Chaque fois que l'une de nos flottes détruit une autre flotte au combat (les très petites flottes ne comptent pas), cela augmente §Y$MOD_SHIP_FIRE_RATE_MULT$§! et §Y$MOD_SHIP_SPEED_MULT$§! de cette flotte de §G+10%§!. L'Effet dure §Y4§! mois et une autre période de §Y4§! mois pour chaque §Yniveau de furie§!."
tr_est_fury_4_delayed:0 "§LSeulement dans la chaleur de la bataille, nous sommes vraiment soulagés de la douleur de notre rage. Seulement au combat, nous pouvons nous libérer de cette fureur qui nous consume. Seulement au combat, nous pouvons nous absoudre de cette agonie qu'est la haine.§!"

tr_est_fury_5:0 "Ravageur"
tr_est_fury_5_desc:0 "Chaque fois que nous envahissons avec succès une planète, il y a §Y5%§! de probabilité pour chaque £pop §Ypop§! sur la planète qu'elle soit tuée. Cette prob. de tuer une £pop §Ypop§! est augmenté de §G3%§! pour chaque §Yniveau de furie§!. Nous gagnons une petite quantité d'£unity£§Yunité§! pour chaque £pop §Ypop§! tuée. Chaque planète ne peut être affectée qu'une fois toutes les §Y10§! années. L'effet peut être désactivé en utilisant la politique correspondante : §Y$policy_est_fury_5_ravage$§!."
tr_est_fury_5_delayed:0 "§LLorsque nous ne pouvons pas laisser éclater notre fureur sur les âmes vivantes de nos ennemis, nous ne pouvons que l'exprimer en détruisant ce que d'autres ont construit. C'est un substitut médiocre de la destruction de la vie, mais il faudra peut-être s'en contenter.§!"

tr_est_fury_5_passive_AI:0 "$tr_est_fury_5$"
tr_est_fury_5_passive_AI_desc:0 "Chaque fois que nous envahissons avec succès une planète, nous recevons une petite quantité d'£unity£§Yunité§!. En plus, §Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+10%§!."
tr_est_fury_5_passive_AI_delayed:0 "$tr_est_fury_5_delayed$"

tr_est_fury_finish:0 "Traditions de fureur terminées"
tr_est_fury_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_fury_adopt$ augmente §Y$MOD_SHIP_WEAPON_DAMAGE$§! de §G+2%§! pour chaque §Yniveau de furie§!."

################################################################
# MECHANICUM
################################################################
tradition_est_mechanicum:0 "Mécanique"
tradition_est_mechanicum_desc:0 "§LCe que les autres pourraient percevoir comme de la magie, c'est, pour nous, simplement de l'ingénierie. Aucun projet n'est trop grand ou trop difficile, pour que nous ne puissions l'accomplir.§!"
tradition_est_mechanicum_GC:0 "Mécanique"
tradition_est_mechanicum_GC_desc:0 "$tradition_est_mechanicum_desc$"

tr_est_mechanicum_adopt:0 "Traditions de Mécanique"
tr_est_mechanicum_adopt_desc:0 "$tradition_est_mechanicum_desc$\n\n$tr_est_mechanicum_adopt_effect$\n\n$tr_est_mechanicum_finish_effect$"
tr_est_mechanicum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_HULL_MULT$§! et §Y$MOD_SHIP_ARMOR_MULT$§! augmenté de §G+10%§!."

tr_est_mechanicum_adopt_robots:0 "$tr_est_mechanicum_adopt$"
tr_est_mechanicum_adopt_robots_desc:0 "$tradition_est_mechanicum_GC_desc$\n\n$tr_est_mechanicum_adopt_robots_effect$\n\n$tr_est_mechanicum_finish_effect$"
tr_est_mechanicum_adopt_robots_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! réduit de §G-15%§!."

tr_est_mechanicum_adopt_GC:0 "$tr_est_mechanicum_adopt$"
tr_est_mechanicum_adopt_GC_desc:0 "$tradition_est_mechanicum_GC_desc$\n\n$tr_est_mechanicum_adopt_effect$\n\n$tr_est_mechanicum_finish_GC_effect$"

tr_est_mechanicum_1:0 "Corps d'ingénierie"
tr_est_mechanicum_1_GC:0 "L'art de la construction spatiale"
tr_est_mechanicum_1_desc:0 "Réduit le §Ycoût d'entretien§! des §Yvaisseaux de construction§! de §G-50%§!. Le §Ycoût de construction des stations minières§! est diminué de §G-20%§!."
tr_est_mechanicum_1_delayed:0 "§LAlors que d'autres considèrent l'ingénierie comme une simple profession, notre culture la célèbre comme une merveille de la science et de l'ingéniosité. Les ingénieurs sont considérés comme étant au pinacle de la société et le corps d'ingénierie est considéré comme l'une des branches les plus prestigieuses de notre marine.§!"
tr_est_mechanicum_1_GC_delayed:0 "§LIl y a longtemps, nous avons perfectionné la construction dans le vide. Nos vaisseaux de construction et leurs équipages se sentent chez eux partout où ils sont chargés de construire.§!"

tr_est_mechanicum_2:0 "Développer de nouveaux plans"
tr_est_mechanicum_2_robots:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_GC:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_machines:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_desc:0 "§Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§! augmenté de §G+15%§!."
tr_est_mechanicum_2_robots_desc:0 "§YPoints de modification robotiques§! augmentés de §Y1§!."
tr_est_mechanicum_2_machines_desc:0 "§YPoints de modification des machines§! augmentés de §Y1§!."
tr_est_mechanicum_2_delayed:0 "§LBien que les modèles standard soient répartis dans notre empire, nous encourageons également les tentatives d'amélioration de la conception. Bien entendu, toute amélioration suggérée est tout d'abord approuvée par nos ingénieurs les plus qualifiés.§!"
tr_est_mechanicum_2_GC_delayed:0 "§LNous utilisons des modèles standard pour la plupart des constructions que nous faisons. Cependant, nous chercherons toujours à améliorer ces modèles, ainsi que de nous assurer que nous en développons de nouveaux.§!"
tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"

tr_est_mechanicum_3:0 "Machines de guerre"
tr_est_mechanicum_3_desc:0 "§Hdéverouille les armées :§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! augmenté de §G+10%§!."
tr_est_mechanicum_3_delayed:0 "§LLes machines de bataille titanesques sont une vue intimidante sur le champ de bataille, car elles sont équipées d'une armure supérieure et d'une puissance de feu plus lourde que d'une infanterie standard.§!"

tr_est_mechanicum_4:0 "Designs grandioses"
tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_desc:0 "§YPoints de coque des bases stellaires§! augmentés de §G+33%§!."
tr_est_mechanicum_4_megastruct_desc:0 "§YVitesse de construction des mégastructures§! augmenté de §G+20%§! et §Ycoût de construction des mégastructures§! diminué de §G-10%§!."
tr_est_mechanicum_4_megastruct_GC_desc:0 "$tr_est_mechanicum_4_megastruct_desc$"
tr_est_mechanicum_4_delayed:0 "§LNos ingénieurs conçoivent et construisent les édifices comme on n'en trouve nulle part ailleurs dans la galaxie. L'échelle pure de nos projets de construction a fait boggé les esprits de nombreux ingénieurs étrangers.§!"
tr_est_mechanicum_4_GC_delayed:0 "§LNous sommes en mesure de concevoir des constructions comme on n'en trouve nulle part ailleurs dans la galaxie. En effet, l'échelle pure de nos projets de construction laisse les empires 'mortels' dans la crainte.§!"
tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"

tr_est_mechanicum_5:0 "La guilde des ingénieurs"
tr_est_mechanicum_5_desc:0 "§Ydéverrouille le bâtiment :§! Guilde des Ingénieurs\n§ECe batiment fournit des emplois de £job_est_engineer£ §Y$job_est_engineer$§!, et £job_technician£ §Y$job_technician$§!, et favorise grandement la vitesse de recherche en £engineering §Yingénierie§! de la planète. Nécessite au moins le niveau £building §Y$building_major_capital$§!."
tr_est_mechanicum_5_delayed:0 "§LLa guilde des ingénieurs vénérés est peut-être l'organisation la plus puissante de notre empire. Ils éduquent de nouvelles recrues du corps d'ingénierie et supervise la conception, la direction et la construction de tous les projets de construction dans l'empire. Les grands maîtres de cette ordre sont également des membres très influents de notre société, tenant de nombreux sièges importants au sein de notre gouvernement.§!"

tr_est_mechanicum_5_robots:0 "$tr_est_mechanicum_5$"
tr_est_mechanicum_5_robots_desc:0 "§Ydéverrouille le bâtiment :§!Guilde des Ingénieurs\n§ECe bâtiment fournit des emplois de £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technicien$§!, et £job_roboticist£ §Y$job_roboticist$§!, et favorise grandement la vitesse de recherche en £engineering §Yingénierie§! de la planète. Nécessite au moins le niveau £building §Y$building_major_capital$§!."

tr_est_mechanicum_5_GC:0 "Protocoles d'auto-réparation"
tr_est_mechanicum_5_GC_desc:0 "La §Yrégénération quotidienne de la coques§! et des §Yblindages§! est augmentée de §G+0.5%§!."
tr_est_mechanicum_5_GC_delayed:0 "§LLes protocoles de diagnostic et de redondance automatiques intégrés à toutes les conceptions de vaisseaux spatiaux permettent à nos flottes d'initier l'auto-réparation, dès que les dommages sont détectés.§!"

tr_est_mechanicum_finish:0 "Traditions de '§YMécanique§!' terminées"
tr_est_mechanicum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_mechanicum_adopt$ augmente la génération d'£energy §Yénergie§! des £job_technician£ §Y$job_technician$s§! de §G1§!."

tr_est_mechanicum_finish_GC:0 "$tr_est_mechanicum_finish$"
tr_est_mechanicum_finish_GC_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_mechanicum_adopt$ augmente la génération d'£energy §Yénergie§! des £job_technician_drone£ §Y$job_technician_drone$! de §G1§!."

################################################################
# MILITARISM
################################################################
tradition_est_militarism:0 "Militarisme"
tradition_est_militarism_desc:0 "§LNotre capacité militaire, voilà ce qui protège notre présence dans notre galaxie. Il n'est naturel que de construire notre société autour d'elle.§!"
tr_est_militarism_adopt:0 "Traditions de militarisme"
tr_est_militarism_adopt_desc:0 "$tradition_est_militarism_desc$\n\n$tr_est_militarism_adopt_effect$\n\n$tr_est_militarism_finish_effect$"
tr_est_militarism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nAugmente §Y$mod_planet_jobs_produces_mult$§! de §G+5%§! losrque que nous sommes à la limite, ou au-delà, de notre §Ycapacité navale§!"

tr_est_militarism_1:0 "Service militaire"
tr_est_militarism_1_desc:0 "§Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! réduit de §G-20%§!. De plus, chaque planète gagne §Y1§! emploi de £job_soldier£ §Y$job_soldier$§! pour §Y25§! £pop£ Pops."
tr_est_militarism_1_delayed:0 "§LTout le monde peut être enrôlé dans nos armées. Il est considéré comme le devoir d'un citoyen de servir notre force armée. Même pour ceux qui choississent d'autres professions, c'est une bonne expérience d'avoir servi dans la structure disciplinée de notre armée.§!"

tr_est_militarism_2:0 "Réforme des hiérarchies de l'armée"
tr_est_militarism_2_desc:0 "Les §Ycompétences de Général§! sont  augmentées de §Y2§!, et les §Ycoût de recrutement des généraux§! est réduit de §G-50%§! et le §Ygain d'expérience des armées§! est augmenté de §G+50%§!."
tr_est_militarism_2_delayed:0 "§LNotre armée est toujours organisée comme elle l'était avant de quitter notre système solaire. Maintenant, l'armée est dominée par la flotte interstellaire et l'armée est principalement utilisée pour contrôler et envahir les planètes. Nous devons réformer notre armée pour mieux adapter ce nouveau rôle.§!"

tr_est_militarism_3:0 "Le Grand Armada"
tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! est augmentée de §G+10%§! et §Ylimite de commandement des flottes§! augmentée de §G+20%§!."
tr_est_militarism_3_delayed:0 "§LNous mettrons plus de ressources à développer notre armada. Comme il devient l'un des plus grands rassemblements de vaisseaux jamais vu, il sera à juste titre craint tout au long de cette galaxie.§!"

#tr_est_militarism_4:0 "Mondes-forteresses"
#tr_est_militarism_4_delayed:0 "§LSeul l'assaillant le plus qualifié sera peut-être capable de conquérir l'un de nos monde-forteresse. Ces planètes contiennent plusieurs couches des défenses les plus avancées, gardant les endroits les plus importants de notre Empire.§!"
tr_est_militarism_4:0 "maîtres-fabricants d'armes"
tr_est_militarism_4_desc:0 "Réduire le §Ycoût en ressources spéciales§! des §Ycomposants de vaisseau§! de §G-25%§!."
tr_est_militarism_4_delayed:0 "§LNos forgerons produisent certaines des plus belles armes et armures qui peuvent être trouvées dans la galaxie. Ce sont peu d'amiraux qui ne sont pas envieux de la qualité de nos flottes.§!"

tr_est_militarism_5:0 "Prestige de l'amirauté"
tr_est_militarism_5_desc:0 "le §Ygain d'expérience§! est augmenté de §G+25%§! pour les §Yamiraux§! et les §Yvaisseaux§!. En plus, tous les §Yamiraux§! commencent avec un trait supplémentaire."
tr_est_militarism_5_delayed:0 "§LLes amiraux de la flotte sont parmi les individus les plus respectés de notre société. Ils détiennent des positions de grande influence, non seulement dans l'armée, mais aussi dans la société dans son ensemble.§!"

tr_est_militarism_finish:0 "Traditions de '§YMilitarisme§!' terminées"
tr_est_militarism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_est_militarism_adopt$ augmente §Y$MOD_SHIP_WEAPON_RANGE_MULT$§! de §G+25%§!."

### Swap - Might ###

tradition_est_might:0 "Puissance"
tradition_est_might_desc:0 "§LCe n'est que grâce à la puissance de nos armées que notre présence dans cette galaxie soit garantie.§!"
tr_est_might_adopt:0 "Traditions de puissance"
tr_est_might_adopt_desc:0 "$tradition_est_might_desc$\n\n$tr_est_militarism_adopt_effect$\n\n$tr_est_might_finish_effect$"

tr_est_might_1:0 "Guerriers naturels"
tr_est_might_1_desc:0 "§Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! réduit de §G-10%§! et §Ygain d'expérience des armées§! augmenté de §G+25%§!. De plus, chaque planète gagne §Y1§! emploi de £job_warrior_drone£ §Y$job_warrior_drone$§! pour §Y25§! £pop£ Pops."
tr_est_might_1_delayed:0 "§LL'instinct de guerrier traverse tous nos drones, lorsque le temps vient de combattre chacun d'entre eux sera prêt.§!"

tr_est_might_1_machines:0 "$tr_est_might_1$"
tr_est_might_1_machines_desc:0 "$tr_est_might_1_desc$"
tr_est_might_1_machines_delayed:0 "§LL'instinct de guerrier traverse toutes nos unités, lorsque le temps vient de combattre chacun d'entre eux sera prêt.§!"

tr_est_might_2:0 "Fourberie du prédateur"
tr_est_might_2_desc:0 "Les §YCompétences des généraux§! sont augmentées de §Y2§!, le §Ycoût de recrutement des généraux§! réduit de §G-50%§! et le §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! est augmenté de §G+20%§!."
tr_est_might_2_delayed:0 "§LNotre tactique militaire semble peu orthodoxe aux mortels de cette galaxie, mais ils sont efficaces. La peur saisira les coeurs de nos ennemis car ils sont confrontés à l'incompréhensibilité de nos armées.§!"

