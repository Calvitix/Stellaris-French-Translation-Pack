tr_est_foundation_1_delayed:0 "§LNous sommes tous unis dans une cause commune. Chacun d'entre nous sait qu'il est un rouage important dans la machinerie qui travaille vers notre objectif.§!"

tr_est_foundation_2:0 "Gouvernement centralisé"
tr_est_foundation_2_desc:0 "La production £energy §Y$energy$§!, £engineering §Yingénierie§!, £physics §Yphysique§!, £society §Ysociétale§!, et £trade_value §Yvaleur commerciale§! est augmentée de §G+10%§! sur notre §Ymonde Capitale§!. Ceci est augmenté pour §G+20%§!/§G+30%§! Si nous avons étudié les technologies de §Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§!, respectives."
tr_est_foundation_2_delayed:0 "§LNotre gouvernement est centralisé dans notre capitale, à partir de laquelle elle peut régir le nombre relativement petit de mondes que nous contrôlons.§!"

tr_est_foundation_3:0 "Le grand dessein"
tr_est_foundation_3_desc:0 "§Y$mod_country_base_influence_produces_add$§! augmenté de §Y1§!."
tr_est_foundation_3_delayed:0 "§LAu Centre de tout est le grand dessein. C'est ce que nous suivons et seulement quelques-uns d'entre nous le connaissent dans les moindres détails.§!"

tr_est_foundation_4:0 "Corps de collecte de renseignements"
tr_est_foundation_4_desc:0 "§Y$MOD_ADD_BASE_COUNTRY_INTEL$§! augmenté de §G+10§! et §YVitesse d'exploration§! augmenté de §G+15%§!."
tr_est_foundation_4_delayed:0 "§LNotre corps de collecte de renseignements voyage à travers la galaxie et envoie continuellement des informations sur l'état de la galaxie. Ces informations sont essentielles à notre cause ou au moins permettent de minimiser les perturbations de l'extérieur.§!"

tr_est_foundation_5:0 "Économie progressive"
tr_est_foundation_5_desc:0 "Augmente la production de §Yressource§! par tous les emplois de §Yspécialistes§! de §G+10%§!."
tr_est_foundation_5_delayed:0 "§LD'autres empires peuvent tirer des ressources de leurs vastes royaumes, ce que nous ne pouvons pas. Pour toujours être en mesure de concourir, nous avons été forcés de remodeler les principes fondamentaux de notre économie. Bien que notre royaume ne soit pas aussi riche en ressources que ceux des autres, même le plus abondant des royaumes n'est pas aussi plein de ressources que les personnes qui peuplent le nôtre.§!"

