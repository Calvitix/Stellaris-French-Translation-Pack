################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Academy"
tradition_est_academy_desc:0 "Academies, schools, and universities are spread across our empire and those that wish to reach the top do so through their intricate hierarchies."
tr_est_academy_adopt:0 "Academy Traditions"
tr_est_academy_adopt_desc:0 "$tradition_est_academy_desc$\n\n$tr_est_academy_adopt_effect$\n\n$tr_est_academy_finish_effect$"
tr_est_academy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nWe may select §Y2§! research categories in which our §YResearch Speed§! is increased by §G+15%§!."

tr_est_academy_1:0 "Public Education"
tr_est_academy_1_desc:0 "§YEmpire Leader Pool Size§! increased by §Y3§!."
tr_est_academy_1_delayed:0 "Education is a right which belongs to all. Through public education, all citizens are ensured the foundational knowledge needed to live prosperous lives."

tr_est_academy_2:0 "Mandatory Higher Education"
tr_est_academy_2_desc:0 "Increase the §YStarting Level§! of all leaders by §Y1§!."
tr_est_academy_2_delayed:0 "By mandating a higher education for all citizens, we can ensure that our leaders are capable of executing their roles with deft precision."

tr_est_academy_3:0 "Learn, Unlearn, and Relearn"
tr_est_academy_3_desc:0 "§YLeader Experience Gain§! increased by §G+33%§!."
tr_est_academy_3_delayed:0 "We value learning. Not just for the knowledge itself, but also for the process by which we learn. A true leader learns as much from failure as they do from success."

tr_est_academy_4:0 "Towers of Ivory"
tr_est_academy_4_desc:0 "Provide §Y1§! additional £job_researcher£ §Y$job_researcher$ Job§! on each planet."
tr_est_academy_4_delayed:0 "Cutting-edge research is best left to the experts. In their ivory towers, our scientists are free to study, experiment, and develop without outside interference."

tr_est_academy_5:0 "Military Schools"
tr_est_academy_5_desc:0 "§YArmy Starting Experiance§! and §YShip Starting Experiance§! increased by §G+200§!. In addition, §YAdmirals§! and §YGenerals§! maximum §YSkill Levels§! increased by §Y1§!."
tr_est_academy_5_delayed:0 "Our empire firmly believes that only an educated military can truly operate at maximum efficency."

tr_est_academy_finish:0 "Academy Traditions finished"
tr_est_academy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_academy_adopt$ will allow leaders to upgrade one of their traits whenever they reach skill level §Y5§!. The upgraded trait is twice as good as the normal one."

### Swap - Shroudborn ###

tradition_est_shroudborn:0 "Shroudborn"
tradition_est_shroudborn_desc:0 "We are, perhaps, the most powerful psionic beings in the galaxy. Mortals who attempt direct contact with us either go mad, or die."
tr_est_shroudborn_adopt:0 "Shroudborn Traditions"
tr_est_shroudborn_adopt_desc:0 "$tradition_est_shroudborn_desc$\n\n$tr_est_shroudborn_adopt_effect$\n\n$tr_est_shroudborn_finish_effect$"
tr_est_shroudborn_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£unity  §YUnity§! output is increased by §G+10%§!."

tr_est_shroudborn_1:0 "Intrusive Mind"
tr_est_shroudborn_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! increased by §G+10%§!."
tr_est_shroudborn_1_delayed:0 "We are able to intrude into the minds of mortals, their intentions are as open books, waiting to be read."

tr_est_shroudborn_2:0 "Mind Suppression"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_shroudborn_2_delayed:0 "We reach into the mortal mind of the enemy, turning their clarity to doubt, their hope to despair."
tr_est_shroudborn_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+30%§!."

tr_est_shroudborn_3:0 "Everwatcher"
tr_est_shroudborn_3_desc:0 "§YPlanet Sensor Range§! increased by §Y2§!."
tr_est_shroudborn_3_delayed:0 "Throughout the galaxy, we are always present, watching the passing of time and lives."

tr_est_shroudborn_4:0 "Seventh Sense"
tr_est_shroudborn_4_desc:0 "§YAnomaly Discovery Chance§! is increased by §G+10%§! and §YSurvey Speed§! is increased by §G+20%§!."
tr_est_shroudborn_4_delayed:0 "Through our connection to the Shroud we have developed a seventh sense for the state of the galaxy, sensing things we normally wouldn't."

tr_est_shroudborn_5:0 "Power Manifestation"
tr_est_shroudborn_5_desc:0 "§Y$MOD_SHIP_SHIELD_HP_MULT$§! is increased by §G+15%§! and §YEnergy Weapon Damage§! is increased by §G+15%§!."
tr_est_shroudborn_5_delayed:0 "So powerful is our will that we are able to manifest it in the physical world, mentally amplifying both the power of our ships' energy weapons and the resiliency of their shields."

tr_est_shroudborn_finish:0 "Shroudborn Traditions finished"
tr_est_shroudborn_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_shroudborn_adopt$ increases §YLeader Experience Gain§! by §G+25%§!."

### Swap - Hacking ###

tradition_est_hacking:0 "Hacking"
tradition_est_hacking_desc:0 "We are agile, able to enter computer systems of other empires and alter them to our liking."
tr_est_hacking_adopt:0 "Hacking Traditions"
tr_est_hacking_adopt_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_effect$"
tr_est_hacking_adopt_terminator:0 "Hacking Traditions"
tr_est_hacking_adopt_terminator_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_terminator_effect$"
tr_est_hacking_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YResearch Speed (Computing)§! increased by §G+25%§!."

tr_est_hacking_1:0 "System Manipulation"
tr_est_hacking_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! increased by §G+10%§!."
tr_est_hacking_1_delayed:0 "By carefully manipulating the firing solution systems of enemy ships, we can reduce their ability to successfully target our ships in battle."

tr_est_hacking_2:0 "Communications Disruption"
tr_est_hacking_2_desc:0 "§YPlanet Sensor Range§! and §YShip§! §YSensor Range§! is reduced by §R1§! and §YStarbase Influence Cost§! is increased by §R+25%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_hacking_2_delayed:0 "We can disrupt foreign communications systems, reducing our neighbours' ability to efficiently communicate within their empire."
tr_est_hacking_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+30%§!."

tr_est_hacking_3:0 "Spyware"
tr_est_hacking_3_desc:0 "§YPlanet Sensor Range§! increased by §Y2§!."
tr_est_hacking_3_delayed:0 "We can hijack surveillance and observation systems of other empires, using them to get a better idea of the space which surrounds our empire."

tr_est_hacking_4:0 "Malware"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all rival empires."
tr_est_hacking_4_delayed:0 "Our specially-crafted software infects our rivals' computer systems, harming the efficiency with which they run their empires."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all other empires."
tr_est_hacking_4_terminator_delayed:0 "Our specially-crafted software infects foreign computer systems, harming the efficiency."

tr_est_hacking_4_passive_AI:0 "$tr_est_hacking_4$"
tr_est_hacking_4_passive_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§!."
tr_est_hacking_4_passive_AI_delayed:0 "$tr_est_hacking_4_delayed$"

tr_est_hacking_5:0 "Database Mining"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is increased by §G+10%§!."
tr_est_hacking_5_delayed:0 "Our own research efforts benefit greatly from scientific databases of other empires, whether they are aware of it or not."

tr_est_hacking_finish:0 "Hacking Traditions finished"
tr_est_hacking_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_hacking_adopt$ increases £influence  §YInfluence Gain§! from §YRivals§! by §G+30%§!."

tr_est_hacking_finish_terminator:0 "$tr_est_hacking_finish$"
tr_est_hacking_finish_terminator_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_hacking_adopt$ increases §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! by §G+25%§!."

################################################################
# ADMINISTRATUM
################################################################
tradition_est_administratum:0 "Administratum"
tradition_est_administratum_desc:0 "A legion of clerks and bureaucrats oversee the empire, executing the will of our leaders with dutiful persistence."
tr_est_administratum_adopt:0 "Administratum Traditions"
tr_est_administratum_adopt_desc:0 "$tradition_est_administratum_desc$\n\n$tr_est_administratum_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_administratum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ADMIN_CAP_MULT$§! increased by §G+15%§!."

tr_est_administratum_1:0 "Streamlined Recruitment Processes"
tr_est_administratum_1_desc:0 "§Y$MOD_LEADER_COST$§! reduced by §G-25%§!."
tr_est_administratum_1_delayed:0 "A series of standardised aptitude tests, questionnaires, and interviews are implemented to reduce the overhead necessary to find the best candidate for leadership roles in service to the empire."

tr_est_administratum_2:0 "Merit-Based Promotions"
tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§!. In addition, all §YGovernors§! start with an additional trait."
tr_est_administratum_2_delayed:0 "Politics, intrigue, and petty quarrels greatly affected past promotion decisions. New strict guidelines and decentralized promotion decisions ensure that this is no longer the case."

tr_est_administratum_3:0 "Efficient Bureaucracy"
tr_est_administratum_3_desc:0 "§YShip Build Speed§! increased by §G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+25%§! and §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! reduced by §G-25%§!."
tr_est_administratum_3_delayed:0 "As any empire grows, so too does its bureaucracy. New methods are implemented to reduce paperwork and bureaucratic response times, enabling projects to be completed more quickly."

tr_est_administratum_4:0 "Standardized Planetary Administration"
tr_est_administratum_4_desc:0 "§Y$mod_planet_districts_cost_mult$§! and §Y$mod_planet_districts_upkeep_mult$§! reduced by §G-10%§!."
tr_est_administratum_4_delayed:0 "As we gain control of more planets, their local administrations are at risk of diverging. By instituting a standard template of planetary administration, we ensure similar governance on all our worlds."

tr_est_administratum_5:0 "Bureau of Oversight"
tr_est_administratum_5_desc:0 "§Y$MOD_COUNTRY_EDICT_CAP_ADD$§! increased by §G1§! and §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+25%§!."
tr_est_administratum_5_delayed:0 "The Bureau of Oversight is an independent organization. Its Overseers travel throughout the empire, inspecting policies and practices of local administrations. A written remark from a Bureau Overseer is the nightmare of any ambitious administrator."

tr_est_administratum_finish:0 "Administratum Traditions finished"
tr_est_administratum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_administratum_adopt$ unlocks an additional §YCivic Slot§!."

### Swap - Omnipresence ###

tradition_est_omnipresence:0 "Omnipresence"
tradition_est_omnipresence_desc:0 "We are one, yet we are everywhere. We are able to give our full attention to both the grand scheme of things, as well as the smallest action of the most insignificant of drones."
tr_est_omnipresence_adopt:0 "Omnipresence Traditions"
tr_est_omnipresence_adopt_desc:0 "$tradition_est_omnipresence_desc$\n\n$tr_est_omnipresence_adopt_effect$\n\n$tr_est_omnipresence_finish_effect$"
tr_est_omnipresence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YDeviancy§! reduced by §G-20%§!."

tr_est_omnipresence_1:0 "Total Information Processing"
tr_est_omnipresence_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."
tr_est_omnipresence_1_delayed:0 "One simultaneously learns from all its drones' experiences. Patterns are extracted from this aggregate data, allowing One to learn from obstacles large and small."

tr_est_omnipresence_2:0 "Full Drone Presence"
tr_est_omnipresence_2_desc:0 "§YShip Build Speed§! increased by §G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+25%§! and §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! reduced by §G-25%§!."
tr_est_omnipresence_2_delayed:0 "One prioritizes critical functions within its infrastructure, proactively assuming direct control over drones to increase productivity."

tr_est_omnipresence_3:0 "Increased Capacity"
tr_est_omnipresence_3_desc:0 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! increased by §G+15%§!."
tr_est_omnipresence_3_delayed:0 "As One expands to new regions of the galaxy, One's neural pathways must also expand to accommodate new drones."

tr_est_omnipresence_4:0 "Standard Control Patterns"
tr_est_omnipresence_4_delayed:0 "Deviation creates inefficiency. A standard control pattern is enforced upon drones performing similar tasks. Any deviation from the pattern causes One to assume direct control of the drone, immediately rectifying the error."

tr_est_omnipresence_5:0 "Synaptic Enhancement"
tr_est_omnipresence_5_delayed:0 "Improvements to One's synaptic systems allow One to simultaneously control more drones for longer periods of time."

tr_est_omnipresence_5_machines:0 "Repeated Transmission Towers"
tr_est_omnipresence_5_machines_delayed:0 "At the furthest reaches of the empire, One's commands can be lost or misinterpreted. A network of Repeater Towers enables One to command its drones across titanic distances."

tr_est_omnipresence_finish:0 "Omnipresence Traditions finished"
tr_est_omnipresence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_omnipresence_adopt$ unlocks an additional §YCivic Slot§!."

################################################################
# AESTHETICS
################################################################
tradition_est_aesthetics:0 "Aesthetics"
tradition_est_aesthetics_desc:0 "Beauty can be perceived but not explained. Without beauty, our existence would be hollow."
tr_est_aesthetics_adopt:0 "Aesthetics Traditions"
tr_est_aesthetics_adopt_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_autochthon_monument$§! building chain."

tr_est_aesthetics_adopt_spiritualist:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_spiritualist_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_spiritualist_effect$\n\n$tr_est_aesthetics_finish_no_cw_effect$"
tr_est_aesthetics_adopt_spiritualist_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_temple$§! building chain."

tr_est_aesthetics_adopt_megacorp:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_megacorp_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_megacorp_effect$\n\n$tr_est_aesthetics_finish_no_cw_effect$"
tr_est_aesthetics_adopt_megacorp_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_corporate_monument$§! building chain."

tr_est_aesthetics_1:0 "Works of Literature"
tr_est_aesthetics_1_desc:0 "§Y$MOD_PLANET_AMENITIES_MULT$§! increased by §G+15%§!."
tr_est_aesthetics_1_delayed:0 "The works of our writers and poets will enlighten billions of souls over thousands of years. Once a piece is finished, it will last an eternity, it will make the galaxy a better place everyday."

tr_est_aesthetics_2:0 "Guild of Artists"
tr_est_aesthetics_2_desc:0 "Provides §Y1§! £job_culture_worker£ §Y$job_culture_worker$ Job§! and §Y1§! £job_entertainer£ §Y$job_entertainer$ Job§! for every §Y40§! £pop  §YPops§! on a planet."
tr_est_aesthetics_2_delayed:0 "The esteemed guild of artists hosts public cultural and creative events on a regular basis, bringing joy and wonder to all citizens."

tr_est_aesthetics_2_duelist:0 "$tr_est_aesthetics_2$"
tr_est_aesthetics_2_duelist_desc:0 "Provides §Y1§! £job_culture_worker£ §Y$job_culture_worker$ Job§! and §Y1§! £job_duelist£ §Y$job_duelist$ Job§! for every §Y40§! £pop  §YPops§! on a planet."

tr_est_aesthetics_3:0 "Inspiration of Awe"
tr_est_aesthetics_3_desc:0 "Foreign Empire £opinion  §YOpinion§! is increased by §G+15§! and  §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! is increased by §G+20%§!."
tr_est_aesthetics_3_delayed:0 "Visiting diplomats are awestruck by our ability to elegantly weave the arts into even the most mundane aspects of our civilization. They marvel at the beauty that covers every hall they walk through. They then bring the tales of the glory of our civilization back to their own empires."

tr_est_aesthetics_3_xenophobe:0 "The Art of War"
tr_est_aesthetics_3_xenophobe_desc:0 "Our £unity  §YUnity§! output is increased by §G+20%§! while we are at war."
tr_est_aesthetics_3_xenophobe_delayed:0 "Our citizens recognize our Admirals and Generals as masters in the art of war, applying their talents to the battlefield as a sculptor would to unformed clay."

tr_est_aesthetics_3_IP:0 "Pursuit of Perfection"
tr_est_aesthetics_3_IP_desc:0 "Our £unity  §YUnity§! output is increased by §G+10%§!."
tr_est_aesthetics_3_IP_delayed:0 "We care little for petty squabbles of other empires. In the tranquility of our isolation, we dedicate our lives to the pursuit of a singular goal; perfection of artistic beauty."

tr_est_aesthetics_4:0 "Grand Architecture"
tr_est_aesthetics_4_desc:0 "Each §YCity District§! produces §G0.5§! £unity£ §YUnity§!."
tr_est_aesthetics_4_delayed:0 "Our buildings will be our greatest legacy, they will speak of our glory long after we are gone."

tr_est_aesthetics_5:0 "Galactic Wonders"
tr_est_aesthetics_5_desc:0 "Enables §Y5§! expensive empire unique wonder buildings, each providing planet and empire wide bonuses. To build a wonder a £building  §Y$building_major_capital$§! is required. No more than one wonder can be built on each planet."
tr_est_aesthetics_5_delayed:0 "Our empire is home to some of the greatest wonders in the galaxy. Their grandness is known even to those on the most remote of worlds in this galaxy."

tr_est_aesthetics_finish:0 "Aesthetics Traditions finished"
tr_est_aesthetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_aesthetics_adopt$ Increases the £society  §YSociety Research§! output by £job_culture_worker  §Y$job_culture_worker_plural$§! by §Y2§!."
tr_est_aesthetics_finish_no_cw:0 "$tr_est_aesthetics_finish$"
tr_est_aesthetics_finish_no_cw_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_aesthetics_adopt$ Increases the £unity  §YUnity§! output by £job_entertainer  §Y$job_entertainer_plural$§! by §Y2§!."

### Swap - Age ###
tradition_est_age:0 "Venerability"
tradition_est_age_desc:0 "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."

tr_est_age_adopt:0 "Venerability Traditions"
tr_est_age_adopt_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_AGE$§! is increased by §Y25§!."
tr_est_age_adopt_machines:0 "Venerability Traditions"
tr_est_age_adopt_machines_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_machines_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YMachine Modification Points§! increased by §Y1§!."

tr_est_age_1:0 "Pride"
tr_est_age_1_desc:0 "Our £unity  §YUnity§! output is increased by §G+10%§!."
tr_est_age_1_delayed:0 "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."

tr_est_age_2:0 "Superiority"
tr_est_age_2_desc:0 "£influence  §YInfluence Gain§! from §YRivals§! increased by §G+25%§!."
tr_est_age_2_delayed:0 "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."

tr_est_age_2_devouring_swarm:0 "$tr_est_age_2$"
tr_est_age_2_devouring_swarm_desc:0 "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_age_2_devouring_swarm_delayed:0 "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."

tr_est_age_2_terminator:0 "$tr_est_age_2$"
tr_est_age_2_terminator_desc:0 "Gain an additional §G+50%§! £unity  §YUnity§! from purging organic £pop  §YPops§!."
tr_est_age_2_terminator_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_2_assimilators:0 "$tr_est_age_2$"
tr_est_age_2_assimilators_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§!."
tr_est_age_2_assimilators_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_3:0 "Wisdom"
tr_est_age_3_desc:0 "§Y$mod_country_base_influence_produces_add$§! increased by §Y1§!."
tr_est_age_3_delayed:0 "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."

tr_est_age_3_machines:0 "$tr_est_age_3$"
tr_est_age_3_machines_desc:0 "$tr_est_age_3_desc$"
tr_est_age_3_machines_delayed:0 "$tr_est_age_3_delayed$"

tr_est_age_4:0 "Ancient Knowledge"
tr_est_age_4_desc:0 "§YResearch Speed§! increased by §G+5%§!."
tr_est_age_4_delayed:0 "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."

tr_est_age_5:0 "Passage of the Cycles"
tr_est_age_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_age_5_delayed:0 "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."

tr_est_age_5_no_dip:0 "$tr_est_age_5$"
tr_est_age_5_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!."
tr_est_age_5_no_dip_delayed:0 "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."

tr_est_age_finish:0 "Age Traditions finished"
tr_est_age_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_age_adopt$ increases §Y$MOD_LEADER_SKILL_LEVELS$§! by §Y2§!."

################################################################
# Archivist
################################################################
tradition_est_archivist:0 "Archivist"
tradition_est_archivist_desc:0 "An event, unrecorded, may as well not have occurred once it passes out of living memory. We have taken it upon ourselves to catalogue every data point of the galaxy, preserving the past to enrich the lives of the future."
tr_est_archivist_adopt:0 "Archivist Traditions"
tr_est_archivist_adopt_desc:0 "$tradition_est_archivist_desc$\n\n$tr_est_archivist_adopt_effect$\n\n$tr_est_archivist_finish_effect$"
tr_est_archivist_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YAnomaly Discovery Chance§! is increased by §G+20%§!. "

tradition_est_archivist_GC:0 "$tradition_est_archivist$"
tradition_est_archivist_GC_desc:0 "No event shall pass unrecorded. Each event, data point, and thought we observe will be preserved to ensure our collective's journey into eternity."

tr_est_archivist_1:0 "Primitive Lifeforms Study"
tr_est_archivist_1_desc:0 "We have a §Y10%§! chance to generate a §Y$d_alien_pets_deposit$ Deposit§! on all of our planets (also includes new planets we acquire, a planet can only be affected once). §YObservation Stations§! produces §Y5§! £unity  §YUnity§! and their missions' £society£ §YSociety Research§! output is increased by §G+50%§!."
tr_est_archivist_1_delayed:0 "The number of planets in the galaxy far outstrips the incidence of life. As preciously rare as they are, each lifeform has a unique lesson to teach us."

tr_est_archivist_1_purifier:0 "The Universal Armory"
tr_est_archivist_1_purifier_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+15%§! and §Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§!."
tr_est_archivist_1_purifier_delayed:0 "All instruments of war that make contact with the empire must pass through the attentive fingers of the archivists at The Universal Armory. Each weapon is tested for unique destructive capability before being catalogued."

tr_est_archivist_2:0 "The Librarians"
tr_est_archivist_2_desc:0 "Leaders have a §Y25%§! chance to receive the §YLibrarian§! trait, reducing their §YResearch Speed§! by §R-5%§! and §YSurvey Speed§! by §R-15%§! and increasing their §YCost§! and §YUpkeep§! by §R+50%§!. Such a leader will increase either our §YPhysics§!, §YSociety§! or §YEngineering§! §YResearch Speed§! by §G+10%§!, whether or not the leader is leading research in any field."
tr_est_archivist_2_delayed:0 "The esteemed order of librarians is tasked with both the maintenance and accessibilty of the data in our archives. They are the keepers of the knowledge we have gathered through generations."

tr_est_archivist_2_GC:0 "Information Keepers"
tr_est_archivist_2_GC_desc:0 "Leaders have a §Y25%§! chance to receive the §YKeeper§! trait, reducing their §YResearch Speed§! by §R-5%§! and §YSurvey Speed§! by §R-15%§! and increasing their §YCost§! and §YUpkeep§! by §R+50%§!. Such a leader will increase either our £physics  §YPhysics§!, £society  §YSociety§! or £engineering  §YEngineering§! §YResearch Speed§! by §G+10%§!, whether or not the leader is leading research in any field."
tr_est_archivist_2_GC_delayed:0 "Archival drones are built to ingest, catalogue, and search our empire's colossal databanks. The need for these drones to specialize in this role has resulted in several standard parts being left out of their design. They are not useful for much else."

tr_est_archivist_2_AI:0 "$tr_est_archivist_2$"
tr_est_archivist_2_AI_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is increased by §G+10%§!."

tr_est_archivist_3:0 "Historical Records"
tr_est_archivist_3_desc:0 "Our £unity  §YUnity§! output is increased by §G+5%§! and §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!."
tr_est_archivist_3_delayed:0 "We keep a meticulous recording of the history of our empire, every event and individual is recorded, so is every action we take. Through this knowledge of our common history we are held more tightly together."

tr_est_archivist_3_GC:0 "Redundant Physical Backups"
tr_est_archivist_3_GC_desc:0 "£unity  §YUnity§! output increased by §G+10%§!."
tr_est_archivist_3_GC_delayed:0 "Despite the efficiency of a digitally-indexed archive, our empire's sum-total of collected knowledge should not reside solely on a single medium. Complete archival backups will be stored on several physical mediums to ensure full restoration after any catastrophe."

tr_est_archivist_4:0 "Galactic Records"
tr_est_archivist_4_desc:0 "Gain §G10§! £influence  §YInfluence§! whenever we fully survey a system."
tr_est_archivist_4_delayed:0 "We will make records of this galaxy, mapping every planet, recording every system and every celestial body it contains."

tr_est_archivist_5:0 "Preservation of Knowledge"
tr_est_archivist_5_desc:0 "Increases £unity  §YUnity§! output by §Y1§! for every §Y4§! technologies that we have researched."
tr_est_archivist_5_delayed:0 "Every result of our research, every piece of technology shall be added to our archives, preserved so that may benefit those that will succeed us."

tr_est_archivist_finish:0 "Archivist Traditions finished"
tr_est_archivist_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_archivist_adopt$ §HUnlocks Building:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EThis is a building that produces Unity and also improves the Research output of the planet.§!\n"

################################################################
# Chivalry
################################################################
tradition_est_chivalry:0 "Chivalry"
tradition_est_chivalry_desc:0 "Our ideals are neither too bent nor broken. Whatever happens, without wavering, we must be virtuous."
tr_est_chivalry_adopt:0 "Chivalry Traditions"
tr_est_chivalry_adopt_desc:0 "$tradition_est_chivalry_desc$\n\n$tr_est_chivalry_adopt_effect$\n\n$tr_est_chivalry_finish_effect$"
tr_est_chivalry_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nAll leaders gain the §Y$leader_trait_admiral_est_chivalry$§! trait which provides minor bonuses. §YGeneral§! and §YAdmirals§! who wins a battle have a chance to gain the §Y$leader_trait_admiral_est_chivalry_hero$§! trait which provides major bonuses (chance to gain the trait depends on the battle circumstances)."

tr_est_chivalry_1:0 "Rules of Engagement"
tr_est_chivalry_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+10%§!."
tr_est_chivalry_1_delayed:0 "Fleet engagements follow a strict code of conduct. To break this code of chivalry would cast disdain upon any admiral."

tr_est_chivalry_2:0 "Honour"
tr_est_chivalry_2_desc:0 "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed:0 "A citizen's worth is determined by their adherence to our code of honour. Public presence of a dishonoured individual is not welcomed here."

tr_est_chivalry_2_no_dip:0 "$tr_est_chivalry_2$"
tr_est_chivalry_2_no_dip_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§!."

tr_est_chivalry_3:0 "Work Ethics"
tr_est_chivalry_3_desc:0 "£energy£ §YEnergy Credit§!, £food£ §YFood§! and £minerals£ §YMineral§! produced by jobs are increased by §G+5%§!."
tr_est_chivalry_3_delayed:0 "Be the task menial or complex, there is honour in performing that task with persistent integrity."

tr_est_chivalry_4:0 "A Warrior's Valour"
tr_est_chivalry_4_desc:0 "§YArmy Morale§! is increased by §G+25%§! and §YArmy Upkeep§! and §YArmy Build Cost§! is reduced by §G-15%§!."
tr_est_chivalry_4_delayed:0 "Our glorious dead are honoured not with somber rituals, but with great festivals. Both life and death of each departed soldier are extolled by their loved ones and commanding officers."

tr_est_chivalry_5:0 "Glorious Battle"
tr_est_chivalry_5_desc:0 "Destroying enemy combat ships and stations provides £unity  §YUnity§!. Amount increases with ship or station size."
tr_est_chivalry_5_delayed:0 "Battle offers a chance to prove one's worth like none other. In flames the greatest of individuals will be forged."

tr_est_chivalry_finish:0 "Chivalry Traditions finished"
tr_est_chivalry_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_chivalry_adopt$ allows every ruler to select a virtue, providing a set of bonuses."
tr_est_chivalry_finish_effect_AI:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_chivalry_adopt$ increase §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! by §Y2§!" 

### Swap - The Swarm ###

tradition_est_the_swarm:0 "The Swarm"
tradition_est_the_swarm_desc:0 "Where one falls, there are always more to take its place."

tr_est_the_swarm_adopt:0 "Swarm Traditions"
tr_est_the_swarm_adopt_desc:0 "$tradition_est_the_swarm_desc$\n\n$tr_est_the_swarm_adopt_effect$\n\n$tr_est_the_swarm_finish_effect$"
tr_est_the_swarm_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nReduce £pop  §YPop§! §YHousing§! and §YAmenities§! usage by §G-10%§!."

tr_est_the_swarm_1:0 "Hordes"
#tr_est_the_swarm_1_desc:0 "Whenever an army is built, generates an additional identical army. §YGrowth Speed§! is increased by §G+5%§!."
tr_est_the_swarm_1_desc:0 "§YArmy Build Speed§! increased by §G+50%§! and §YGrowth Speed§! increased by §G+10%§!."
tr_est_the_swarm_1_delayed:0 "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."

tr_est_the_swarm_1_machines:0 "$tr_est_the_swarm_1$"
tr_est_the_swarm_1_machines_desc:0 "§YArmy Build Speed§! increased by §G+50%§! and §YPop Assembly Speed§! increased by §G+10%§!."
tr_est_the_swarm_1_machines_delayed:0 "$tr_est_the_swarm_1_delayed$"

tr_est_the_swarm_2:0 "Strength in Numbers"
tr_est_the_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_the_swarm_2_delayed:0 "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."

tr_est_the_swarm_3:0 "Swarming Fleets"
tr_est_the_swarm_3_desc:0 "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_the_swarm_3_delayed:0 "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."

tr_est_the_swarm_4:0 "Population Explosion"
tr_est_the_swarm_4_desc:0 "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_the_swarm_4_delayed:0 "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."

tr_est_the_swarm_5:0 "Spreading Through the Galaxy"
tr_est_the_swarm_5_desc:0 "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_the_swarm_5_AI_desc:0 "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_the_swarm_5_delayed:0 "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."

tr_est_the_swarm_finish:0 "Swarm Traditions finished"
tr_est_the_swarm_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_the_swarm_adopt$ increases our §YAdministrative Capacity§! by §G+20%§!."

################################################################
# COMMERCE
################################################################
tradition_est_commerce:0 "Commerce"
tradition_est_commerce_desc:0 "Where there is trade there is a profit to be made. Trade is the lifeblood of the galaxy and from it we can draw vast fortunes."
tr_est_commerce_adopt:0 "Commerce Traditions"
tr_est_commerce_adopt_desc:0 "$tradition_est_commerce_desc$\n\n$tr_est_commerce_adopt_effect$\n\n$tr_est_commerce_finish_effect$"
tr_est_commerce_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nProvides §Y3§! additional £job_clerk£ §Y$job_clerk$ Jobs§! on each planet."

tr_est_commerce_1:0 "Economic Boom"
tr_est_commerce_1_desc:0 "Our £energy  §YEnergy Credit§! output is increased by §G+15%§! while £energy  §YEnergy Credit§! gain is positive."
tr_est_commerce_1_delayed:0 "Thanks to our successful fiscal policies, our economy is booming. Both our citizens and our businesses have increased power to buy, consume, and produce. These favourable conditions will allow our empire to increase its spending on infrastructure and the military."

tr_est_commerce_2:0 "Encourage Local Economies"
tr_est_commerce_2_desc:0 "Unlocks three planetary decisions, increasing planet £energy  §YEnergy Credit§!, £food  §YFood§!, or £minerals  §YMineral§! output by §G+20%§!, while reducing the output of the other two by §R-15%§!."
tr_est_commerce_2_delayed:0 "We should encourage each one of our planets to develop their local economies in their own distinct way. Thus, relaxing certain imperial regulations, we can allow planets to better adapt to their local conditions and thereby increase their productive output."

tr_est_commerce_3:0 "Financial Reforms"
tr_est_commerce_3_desc:0 "£trade_value  §YTrade Value§! output is increased by §G+25%§!."
tr_est_commerce_3_delayed:0 "Soon after our empire met its first galactic neighbors, it became clear that our financial system was not compatible with the wider galactic market. Our ancient system of finance must be brought in line with the rest of the galaxy."

tr_est_commerce_4:0 "Trade Convoys"
tr_est_commerce_4_desc:0 "§YTrade Protection§! increased by §G5§! throughout our empire."
tr_est_commerce_4_delayed:0 "We have organised a system of trade convoys throughout our empire. These allow for efficient and safe transportation of goods throughout our empire."

tr_est_commerce_5:0 "Master Merchants"
tr_est_commerce_5_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! increased by §G+5%§! and §Y$MOD_COUNTRY_TRADE_FEE$§! decreased by §G-5%§!."
tr_est_commerce_5_delayed:0 "If trade is an art, we are its masters. There is nothing in the galaxy that we have not, at some point, bought or sold. Always at a profit."

tr_est_commerce_5_no_dip:0 "Fluid Economy"
tr_est_commerce_5_no_dip_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§! decreased by §G-10%§!."
tr_est_commerce_5_no_dip_delayed:0 "In our empire, goods are exchanged so frequently that they can scarcely be tracked."

tr_est_commerce_finish:0 "Commerce Traditions finished"
tr_est_commerce_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_commerce_adopt$ will give our planets §Y1§! £job_executive£ §Y$job_executive$ Job§! per §Y50§! £pop£ Pops."

## Swap - Benevolence

tradition_est_benevolence:0 "Benevolence"
tradition_est_benevolence_desc:0 "No unjust harm should befall our galactic neighbors by our hands. They have a place in this galaxy, just as we do."
tr_est_benevolence_adopt:0 "Benevolence Traditions"
tr_est_benevolence_adopt_desc:0 "$tradition_est_benevolence_desc$\n\n$tr_est_benevolence_adopt_effect$\n\n$tr_est_benevolence_finish_effect$"
tr_est_benevolence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! are increased by §G1§!."

tr_est_benevolence_1:0 "Trade Deals"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! increased by §G+10%§! and £energy  §YEnergy Credit§! output is increased by §G+5%§!."
tr_est_benevolence_1_delayed:0 "While we have no concept of possession, it is essential to many other beings in the galaxy. Through trade deals with other civilizations we may acquire goods that are hard to find on our own planets."

tr_est_benevolence_2:0 "Peaceful Contacts"
tr_est_benevolence_2_desc:0 "Reduce §YBorder Friction§! by §G-50%§! and increase §YTrust Growth§! by §G+20%§!."
tr_est_benevolence_2_delayed:0 "Contact with other empires necessitates no aggression. We have no need of arms when amongst those we trust."

tr_est_benevolence_3:0 "Foreign Embassies"
tr_est_benevolence_3_desc:0 "Foreign Empire £opinion£ §YOpinion§! is increased by §G+30§!."
tr_est_benevolence_3_delayed:0 "We will send out representation drones to other empires through which we will be able to contact directly with their rulers. This way we can promote good relations with other inhabitants of the galaxy and prevent misunderstandings."

tr_est_benevolence_4:0 "Gentle Ways"
tr_est_benevolence_4_desc:0 "£stability  §Y$MOD_PLANET_STABILITY_ADD$§! is increase by §G5%§! on all our planets."
tr_est_benevolence_4_delayed:0 "Our mind, never affected by temper nor impulses, will always remain as calm as a gentle breeze."

tr_est_benevolence_5:0 "Sharing of Ideas"
tr_est_benevolence_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! increased by §G+5%§!."
tr_est_benevolence_5_delayed:0 "While the mortals minds of this galaxy are inferior, they might have come up with a few interesting ideas. By studying their technology and culture we might find something that could be of use to our own research projects."

tr_est_benevolence_finish:0 "Benevolence Traditions finished"
tr_est_benevolence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_benevolence_adopt$ increases our §YWeapon Damage§! to §YFallen Empires§!, §YAwakened Empires§! and §End-Game Crises§! by §G+15%§!. §Y$MOD_DIPLO_WEIGHT_MULT$§! increased by §G+15%§!."

################################################################
# CYBERNETICS
################################################################
tradition_est_cybernetics:0 "Cybernetics"
tradition_est_cybernetics_desc:0 "Why do something ourselves, when a machine can do it for us?"
tr_est_cybernetics_adopt:0 "Cybernetics Traditions"
tr_est_cybernetics_adopt_desc:0 "$tradition_est_cybernetics_desc$\n\n$tr_est_cybernetics_adopt_effect$\n\n$tr_est_cybernetics_finish_effect$"
tr_est_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YResearch Speed (Computing)§! increased by §G+25%§!."

tr_est_cybernetics_1:0 "Deep Neural Networks"
tr_est_cybernetics_1_desc:0 "£energy  §YEnergy Credit§! output from §YJobs§! is increased by §G+10%§!."
tr_est_cybernetics_1_delayed:0 "Advanced neural network technologies have allowed machines to perform tasks previously only sentients could manage."

tr_est_cybernetics_1_robots:0 "$tr_est_cybernetics_1$"
tr_est_cybernetics_1_robots_desc:0 "£energy  §YEnergy Credit§! output from §YRobots§! is increased by §G+15%§!."

tr_est_cybernetics_2:0 "Unsupervised AI Researchers"
tr_est_cybernetics_2_desc:0 "£engineering  §YEngineering§!, £physics  §YPhysics§! and £society  §YSociety§! from §YJobs§! is increased by §G+5%§!."
tr_est_cybernetics_2_delayed:0 "Advances in AI technology have increasingly allowed AIs access to most advanced of tasks. Several research topics have shown to be especially suited for AI researchers. With unorthodox thinking and immense processing capacity, they are set on specific problems. Researchers will occasionally check on their progress, and figure out how it can be incorporated in our current scientific theories."

tr_est_cybernetics_3:0 "Combat Simulations"
tr_est_cybernetics_3_desc:0 "§YShip Accuracy§! increased by §G+10%§!."
tr_est_cybernetics_3_delayed:0 "With increased computing capacities, we can perform increasingly accurate simulations. These can be utilized by our ships to continuously simulate possible developments during combat. These data can then be given to the ship commander which can utilize it in the decision-making process."

tr_est_cybernetics_4:0 "AI Controlled Ships"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+20%§! and §YEvasion§! increased by §G+20%§! for all fleets without an §YAdmiral§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+5%§!."
tr_est_cybernetics_4_delayed:0 "It seems only foolish to let sentients with their limited sensory input and processing power be at the command of our fleets. We shall instead use an AI commander which can simultaneously control all ships in the fleet. They can have a complete perception of the battle all the time, ensuring that all ships act in unison."

tr_est_cybernetics_5:0 "Simulated Reality"
tr_est_cybernetics_5_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§!."
tr_est_cybernetics_5_delayed:0 "Why should be spend our lives in this world, when we can create a world of our liking? Our citizens have increasingly started to spend time in alternative realities, which they can shape as they wish."

tr_est_cybernetics_5_slaves:0 "$tr_est_cybernetics_5$"
tr_est_cybernetics_5_slaves_desc:0 "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§!, the £happiness  §Y$MOD_POP_HAPPINESS$§! of all §YSlaves§! is increased by and additional §G+5%§!."

tr_est_cybernetics_finish:0 "Cybernetics Traditions finished"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_cybernetics_adopt$ §HUnlocks Buildings:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ and $building_est_cybernetics_finish_automated_mine$\n§EThey produce §G6§! £energy  §YEnergy Credits§!/§G10§! £food  §YFood§!/§G6§! £minerals  §YMinerals§! respectively, while reducing §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! by §Y1§! on the planet. Each planet can, at maximum, contain three of each building.§!\n\n"
tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_cybernetics_adopt$ Increases §YBuilding Speed§! by §G+25%§! and reduces §YBuilding Upkeep§! by §G-10%§!."
  
### Swap - Biogenesis ###
 
tradition_est_biogenesis:0 "Biogenesis"
tradition_est_biogenesis_desc:0 "Our civilization is not built, but grown. We are one single great organism, spreading through the galaxy."
tr_est_biogenesis_adopt:0 "Biogenesis Traditions"
