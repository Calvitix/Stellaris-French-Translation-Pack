tradition_est_mysticism:0 "Mystère"
tradition_est_mysticism_desc:0 "§LLes secrets et la tromperie assurent que seuls quelques-uns, le cas échéant, connaissent tous les détails de la manière dont notre société fonctionne.§!"
tr_est_mysticism_adopt:0 "Traditions de Mystère"
