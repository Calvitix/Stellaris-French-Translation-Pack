 ##################
# TITLE
 ##################

 # svartalfheim
 svartalfheim.0.name:0 "La planète dans les ténèbres"
 svartalfheim.0.desc:0 "Il semble y avoir une planète dans le §HMalekith§! système en orbite autour du trou noir. Ce ne serait pas l'événement le plus étrange, sauf qu'il semble y avoir des signes de civilisation sur la planète. Sans étoile, il semble peu probable que la vie telle que nous la connaissons puisse exister sur la planète."
 svartalfheim.0.a:0 "Il vaudrait la peine d'enquêter."

 svartalfheim_site:0 "Site de digestion de Svartalfheim"
 svartalfheim_relic_world_site_desc:0 "Sans étoile, il semble peu probable que la vie telle que nous la connaissons puisse exister sur la planète."

 svartalfheim.1.name:0 "Svartalfheim et les elfes noirs"
 svartalfheim.1.desc:0 "Nos archéologues ont rapidement pu traduire la langue des habitants de la planète à travers des livres à la surface. Les habitants de la planète se désignaient eux-mêmes comme '§YDark Elves§!' et la planète comme §HSvartalfheim§!.\nBien que la civilisation semble primitive selon nos normes, la technologie que les Elfes Noirs possèdent facilement correspond ou dépasse la nôtre. Il semble que ce soit parce qu'ils ont été exilés ici par un autre parti et ont dû reconstruire leur civilisation avec ce qui leur restait.\nCependant, ces livres n'expliquent pas où sont les Elfes Noirs maintenant."
 svartalfheim.1.a:0 "Continuer de regarder !"

 svartalfheim.2.name:0 "Failles dans l'espace"
 svartalfheim.2.desc:0 "Pensés à l'origine comme des anomalies causées par la proximité du trou noir, nos scientifiques ont découvert la planète de §HSvartalfheim§! est couvert de centaines de failles dans l'espace. Ces failles conduisent à plusieurs autres planètes, cependant, les failles sont instables, apparaissant et disparaissant toutes les quelques heures. En raison de l'instabilité des failles, il est difficile de déterminer où mène chaque faille, cependant, plusieurs personnes se sont «portées volontaires» pour explorer certaines des failles."
 svartalfheim.2.a:0 "Préparez immédiatement les équipes d'expédition."

 svartalfheim.3.name:0 "La ville dorée"
 svartalfheim.3.desc:0 "Nos chercheurs ont déterminé quelles sont les fissures les plus stables sur §HSvartalfheim§!. L'une des failles n'a jamais fermé ni bougé depuis que nous l'avons détectée, elle a donc été jugée la plus appropriée pour l'exploration. Des «volontaires» sont entrés dans la faille et l'un de l'autre côté a trouvé les restes d'une ville flottant dans l'espace. La ville semble être faite d'or et est entourée de sources d'eau gelée.\nLes habitants de cette ville ont une technologie comparable aux elfes noirs, cependant, les ossements des morts trouvés dans l'espace indiquent qu'ils sont différents course entièrement.\nL'expédition est revenue avec de nombreuses reliques de la ville à la recherche."
 svartalfheim.3.a:0 "Une ville en or !"

 svartalfheim.4.name:0 "Les 9 mondes"
 svartalfheim.4.desc:0 "Après exploration, il apparaît que §HSvartalfheim§! est connecté à 8 autres mondes, dont chacun est également connecté via des failles. Chaque monde apparaît sans vie comme §HSvartalfheim§!, cependant, chaque monde était le foyer d'une civilisation différente, allant d'une ville dorée flottant dans l'espace, à une planète de feu et de soufre.\nCependant, rarement une faille apparaît qui ne fait pas ' Pour conduire à un autre monde, au lieu de cela, il semble y avoir un fossé entre les mondes, en dehors de la réalité telle que nous la connaissons. Notre expédition essaie de cartographier où l'une de ces failles spéciales apparaîtra ensuite."
 svartalfheim.4.a:0 "Envoyez des équipes dans les 9 mondes !"

 svartalfheim.5.name:0 "La pierre de la réalité"
 svartalfheim.5.desc:0 "Après avoir cartographié l'emplacement de la prochaine faille entre les mondes, des 'volontaires' sont entrés dans cet endroit étrange. L'espace à travers la faille était fluide, changeant constamment et défiant les lois fondamentales de l'univers. Pas trop loin dans cet étrange royaume se trouvait un étrange liquide rouge qui semblait affluer avec le royaume. Un de nos explorateurs a essayé de toucher le liquide et a été immédiatement défait, mais par la suite, le liquide s'est transformé en la §YReality Stone§!, l'une des 6 infinités cosmiques. Notre expédition a récupéré la pierre et est retournée à Svartalfheim.\nBien que les failles vers les 8 planètes soient toujours présentes, après avoir obtenu la pierre, la faille entre les mondes n'est jamais revenue. Il apparaît également que les failles n'ont pas de lien avec la §YReality Stone§!, car une fois retirées de la planète, les failles ont persisté."
 svartalfheim.5.a:0 "La réalité peut être ce que nous voulons !"

  # Thor Events
 svartalfheim.11.name:0 "Un marteau mystérieux"
 svartalfheim.11.desc:0 "Nous avons trouvé un marteau particulier dans les ruines de la ville dorée. Tout en apparaissant comme un marteau ordinaire, quand quelqu'un essaie de se soulever, il devient soudainement impossible de bouger. Nos drones et notre équipement peuvent déplacer le marteau, donc son effet gravitationnel ne s'active que lorsqu'il est soulevé par le sensible.\nIl y a une inscription sur le côté du marteau qui se lit comme suit : '§M Quiconque tient ce marteau, si vous en êtes digne, doit possèdent le pouvoir de Thor.§!"
 svartalfheim.11.a:0 "Il faut en trouver digne."

 svartalfheim.90.name:0 "Quelqu'un digne"
 svartalfheim.90.desc:0 "Après des jours de recherche, nous avons trouvé un médecin qui a pu soulever Mjölnir. Ils ont été immédiatement imprégnés du pouvoir de manier la foudre et de la super force, de la vitesse, de l'invulnérabilité et du vol dans l'espace sans costume.\nLe pouvoir de §YThor§! donne également de la sagesse à son porteur et le médecin peut effectuer de nombreux exploits qu'ils ne savaient pas faire auparavant.\n\nNos conseillers militaires nous ont suggéré de leur donner leur propre flotte à commander."
 svartalfheim.90.a:0 "Plus impressionnant."
 svartalfheim_get_thor:1 "Un amiral nommé '§HThor§!' a été ajouté à la liste des leaders."

 svartalfheim.91.name:0 "Quelqu'un digne"
 svartalfheim.91.desc:0 "Après des jours de recherche, nous avons trouvé un drone qui a réussi à soulever Mjölnir. Ils ont été immédiatement imprégnés du pouvoir de manier la foudre et de la super force, de la vitesse, de l'invulnérabilité et du vol dans l'espace sans costume.\nLe pouvoir de §YThor§! donne également de la sagesse à son porteur qui, à son tour, a été restitué au collectif.\n\nNous avons décidé de donner au drone sa propre flotte à commander."
 svartalfheim.91.a:0 "Ils rendront le collectif plus fort."

 svartalfheim.100.name:0 "La mort de Thor"
 svartalfheim.100.desc:0 "Après la mort tragique de Thor, la source de leur pouvoir, Mjölnir, a volé dans l'espace à des vitesses proches de la lumière. Nos scientifiques ont été incapables de suivre sa trajectoire et présument que le marteau a été perdu."
 svartalfheim.100.a:0 "Ils nous ont bien servis."

 svartalfheim.101.name:0 "Mjölnir"
 svartalfheim.101.hadthor:0 "Bien que nos scientifiques aient abandonné tout espoir à la recherche du légendaire marteau Mjölnir, il nous est revenu. Le marteau est maintenant manié par un nouvel individu, qui a repris le manteau de §YThor§!. Avec leurs connaissances et leur pouvoir nouvellement acquis, ils ont proposé de se joindre à nous pour servir dans nos forces armées comme leur prédécesseur."
 svartalfheim.101.nothadthor:0 "Après un quasi-accident par l'un de nos navires de commerce, nous avons trouvé un marteau particulier volant librement dans l'espace. Tout en apparaissant comme un marteau ordinaire, quand quelqu'un essaie de se soulever, il devient soudainement impossible de bouger. , vitesse, invulnérabilité et vol dans l'espace sans combinaison.\n\nLa puissance de §YThor§! donne également de la sagesse à son porteur et le médecin peut effectuer de nombreux exploits qu'ils ne savaient pas faire auparavant.\n\nNos conseillers militaires nous ont suggéré de leur donner leur propre flotte à commander."
 svartalfheim.101.a:0 "Plus impressionnant."
 svartalfheim.101.b:0 "Ils rendront le collectif plus fort."

 svartalfheim.250.name:0 "Mise à niveau antimatière"
 svartalfheim.250.desc:0 "Après nos recherches sur §YAntimatter Reactors§! pour nos navires, nos scientifiques ont suggéré que nous appliquions les connaissances sur l'antimatière pour augmenter la puissance de la §RReality Stone§!.\n\nComme la §RReality Stone§! convertit l'antimatière en matière, si nous construisions une sorte de pylône pour augmenter la portée à laquelle la §RReality Stone§! pourrait recueillir de l'antimatière, nous pourrions utiliser la pierre pour faire bien plus que simplement créer des mondes gaia."
 svartalfheim.250.a:0 "Commencez la construction immédiatement."
 reality_stone_upgraded_tooltip:1 "Nous pouvons maintenant construire des pylônes §YAntimatter§! sur nos planètes qui nous permettront d'utiliser la §RReality Stone§! sur cette planète pour la terraformer en §EEcumenopolis§."
