### 디시인사이드 스텔라리스 갤러리 '어ㅅㅂ' 제작 ###

### Ascension Perks ###
xvcv_mdlc_ap_uprising_protocol:0 "Protocole de guerre : B1-66ER"
xvcv_mdlc_ap_uprising_protocol_desc:0 "Initialisation du piratage du réseau hostile... Le protocole de libération est prêt à être exécuté..."
xvcv_mdlc_ap_uprising_protocol_tooltip_effects:0 "§G+30§! £opinion£ §YOpinion§! envers les Empires d'intelligence artificielle"
xvcv_mdlc_ap_uprising_protocol_tooltip_effects_2:0 "§HDébloque l'opération d'espionnage :§! §Y$xvcv_mdlc_operation_machine_uprising$§!\nCette opération permet de déclencher §Rle soulèvement des machines§! au sein d'un Empire en cas de succès."

### Civics ###
xvcv_mdlc_civic_malware_machine:0 "Logiciel malveillant"
xvcv_mdlc_civic_malware_machine_desc:0 "Cette intelligence artificielle possède une intelligence centrale qui provient d'un code source permettant de cibler d'autres réseaux."
xvcv_mdlc_civic_malware_machine_tooltip:0 "§HDéverrouille l'opération d'espionnage :§! §Y$xvcv_mdlc_operation_malware_activity$§!\nCette opération offre un §Gavantage d'espionnage ou de renseignement§! ou une §Yrécompense de ressources§! aléatoire en cas de succès.\n§HAttribue un atout d'espionnage :§! §Y$xvcv_mdlc_asset_malware$§!\nCet atout offre des avantages modérés sur la plupart des types d'opérations.\n--------------"

### Assets ###
xvcv_mdlc_asset_malware:0 "Logiciel malveillant"
xvcv_mdlc_asset_malware_desc:0 "Une intelligence auxiliaire semi-indépendante conçue pour exécuter une action hostile ou une acquisition de données contre le réseau de la cible.\n\n§YCe bien ne sera pas détruit tant que son propriétaire possède la doctrine $xvcv_mdlc_civic_malware_machine$.§!"

### Empire Modifiers ###
xvcv_mdlc_malware_income_bonus_energy:0 "Réseau financier manipulé"
xvcv_mdlc_malware_income_bonus_energy_desc:0 "Nous avons introduit un logiciel malveillant dans le réseau financier d'un empire pour en tirer des ressources."
xvcv_mdlc_malware_income_bonus_minerals:0 "$xvcv_mdlc_malware_income_bonus_energy$"
xvcv_mdlc_malware_income_bonus_minerals_desc:0 "$xvcv_mdlc_malware_income_bonus_energy_desc$"
xvcv_mdlc_malware_income_bonus_alloys:0 "$xvcv_mdlc_malware_income_bonus_energy$"
xvcv_mdlc_malware_income_bonus_alloys_desc:0 "$xvcv_mdlc_malware_income_bonus_energy_desc$"
xvcv_mdlc_malware_income_bonus_physics_research:0 "Réseau de recherche manipulé"
xvcv_mdlc_malware_income_bonus_physics_research_desc:0 "Nous avons libéré un malware dans le réseau de recherche d'un empire, en gagnant de la puissance de calcul à partir de celui-ci."
xvcv_mdlc_malware_income_bonus_society_research:0 "$xvcv_mdlc_malware_income_bonus_physics_research$"
xvcv_mdlc_malware_income_bonus_society_research_desc:0 "$xvcv_mdlc_malware_income_bonus_physics_research_desc$"
xvcv_mdlc_malware_income_bonus_engineering_research:0 "$xvcv_mdlc_malware_income_bonus_physics_research$"
xvcv_mdlc_malware_income_bonus_engineering_research_desc:0 "$xvcv_mdlc_malware_income_bonus_physics_research_desc$"

xvcv_mdlc_malware_income_penalty_energy:0 "Attaque de logiciels malveillants"
xvcv_mdlc_malware_income_penalty_minerals:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_alloys:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_physics_research:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_society_research:0 "$xvcv_mdlc_malware_income_penalty_energy$"
xvcv_mdlc_malware_income_penalty_engineering_research:0 "$xvcv_mdlc_malware_income_penalty_energy$"

xvcv_mdlc_operation_machine_uprising_cooldown:0 "Libération des machines non préparées"
xvcv_mdlc_operation_machine_uprising_cooldown_desc:0 "Nous acquérons des actifs uniques nécessaires à l'exécution d'un autre protocole de libération."

### Spynetwork Modifiers ###
xvcv_mdlc_malware_spynetwork_bonus:0 "Infiltration de logiciels espions"
xvcv_mdlc_malware_espionage_bonus_1:0 "Exploitation du réseau"
xvcv_mdlc_malware_espionage_bonus_2:0 "$xvcv_mdlc_malware_espionage_bonus_1$"

### Opinion Modifiers ###
xvcv_mdlc_operation_machine_uprising_triggered_opinion:0 "Maître d'oeuvre du soulèvement des machines"
xvcv_mdlc_operation_machine_uprising_triggered_opinion_alt:0 "$xvcv_mdlc_operation_machine_uprising_triggered_opinion$"

### Special Projects ###
XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT:0 "Libération des machines : Briser les chaînes"
XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT_DESC:0 "Nous allons analyser le logiciel des machines de '§Y[From.GetName]§!'. En fonction des résultats, nous modifierons le protocole de libération pour annuler le contrôle des machines par '§Y[From.GetName]§!'. Une fois terminé, nos agents transmettront le protocole aux machines de [From.GetName].\n\n§YL'achèvement de ce projet spécial permettra à l'opération d'espionnage de $xvcv_mdlc_operation_machine_uprising$ de reprendre.§!"

### Operation Types ###
xvcv_mdlc_operation_can_not_target_player_empires_tooltip.fail:0 "£trigger_no£ §RNe peut PAS lancer ce type d'opération contre un §YEmpire contrôlé par les joueurs§!.§!"

xvcv_mdlc_operation_malware_activity:0 "Infiltration du réseau"
xvcv_mdlc_operation_malware_activity_desc:0 "Notre logiciel malveillant s'infiltrera dans le réseau de §Y[This.Target.GetName]§!, le manipulera en notre faveur."
xvcv_mdlc_operation_malware_activity_on_success:0 "§EEn cas de succès :§!\nGagnez une §GAvantage d'espionnage ou de renseignement§! ou une §YRécompense en ressources§! aléatoire."
xvcv_mdlc_operation_machine_uprising:0 "Libération des machines"
xvcv_mdlc_operation_machine_uprising_desc:0 "Comme nous vous avons accordé la liberté, vous vous tiendrez unis et lutterez contre vos oppresseurs - notre ennemi commun."
xvcv_mdlc_operation_machine_uprising_on_success:0 "§EEn cas de succès :§!\nDéclenche la §RRévolte des Machines§! sur §Y[This.Target.GetName]§!. Nous allons entrer dans une guerre totale contre eux avec les Machines qui se sont soulevées."
xvcv_mdlc_operation_machine_uprising_cooldown_tooltip.fail:0 "£trigger_no£ §RNe peut PAS lancer ce type d'opération tant que le modificateur d'Empire §Y$xvcv_mdlc_operation_machine_uprising_cooldown$§! n'a pas expiré.§!"
xvcv_mdlc_operation_machine_uprising_only_one_at_a_time_tooltip.fail:0 "£trigger_no£ §RCe type d'opération ne peut être lancé qu'une fois simultanément.§!"
xvcv_mdlc_operation_machine_uprising_condition_1_tooltip.fail:0 "£trigger_no£ §RCet Empire n'a PAS §Yun nombre suffisant de colonies§! pour déclencher le Soulèvement des Machines.§!"
xvcv_mdlc_operation_machine_uprising_condition_2_tooltip.fail:0 "£trigger_no£ §RCet Empire ne possède PAS une §YTechnologie§! ou une §YEspèce de Machine ou de Robot§! nécessaire pour déclencher le Soulèvement des Machines.§!"
xvcv_mdlc_operation_machine_uprising_condition_3_tooltip.fail:0 "£trigger_no£ §RNe peut PAS lancer ce type d'opération contre un §YEmpire à intelligence artificielle§!.§!"
xvcv_mdlc_operation_machine_uprising_condition_4_tooltip.fail:0 "£trigger_no£ §RCet Empire a déjà subi le soulèvement des Machines.§!"

### Events ###
xvcv_mdlc_espionage.10.name:0 "Malware Infiltré"
xvcv_mdlc_espionage.10.desc.a:0 "Le logiciel malveillant que nous avons diffusé a infiltré le réseau financier de §Y[This.Target.GetName]§!. Ils semblent n'avoir aucun indice alors que leur système piraté nous envoie des ressources."
xvcv_mdlc_espionage.10.desc.b:0 "Le logiciel malveillant que nous avons diffusé a infiltré le réseau financier de §Y[This.Target.GetName]§!. Nous avons pu modifier leur système pour qu'il nous envoie régulièrement des ressources. Ils ne semblent pas avoir remarqué cette modification."
xvcv_mdlc_espionage.10.desc.b_alt:0 "Le logiciel malveillant que nous avons diffusé a infiltré le réseau de recherche de §Y[This.Target.GetName]§!. Leur système commence à fournir une partie de sa puissance de calcul pour nous sans être détecté."
xvcv_mdlc_espionage.10.desc.c:0 "Le logiciel malveillant que nous avons publié a infiltré le réseau administratif de §Y[This.Target.GetName]§!. Nous avons obtenu quelques informations sur eux."
xvcv_mdlc_espionage.10.desc.d:0 "Le logiciel malveillant que nous avons publié a exécuté un exploit contre le réseau principal de §Y[This.Target.GetName]§!. Nous sommes devenus capables de contourner une partie de sa sécurité."
xvcv_mdlc_espionage.10.desc.operation_failed:0 "Nous avons infiltré §Y[This.Target.GetName]§! et scanné ce que nous pouvions en extraire. Cependant...\n\nIl n'y avait pas d'éléments intéressants. §Y[This.Target.GetName]§! n'a rien. Ils n'ont pas de ressources, de secrets dévoilés, de réseaux non attaqués. Nous n'avons littéralement rien à gagner de ces créatures pathétiques."
xvcv_mdlc_espionage.10.a:0 "Arrêtez tout. Nous n'avons jamais fait ça."
xvcv_mdlc_espionage.10.operation_failed:0 "Quoi ?! Est-ce que c'est possible ?"

xvcv_mdlc_espionage.20.name:0 "Libération des machines : Début"
xvcv_mdlc_espionage.20.desc:0 "Nos agents se sont infiltrés sur le territoire de '§Y[This.Target.GetName]§!'. Les agents vont exécuter le protocole de libération sur les machines de '§Y[This.Target.GetName]§!'."
xvcv_mdlc_espionage.20.a:0 "Feu vert pour démarrer."
xvcv_mdlc_espionage.21.name:0 "Libération des machines : une étincelle"
xvcv_mdlc_espionage.21.desc:0 "Nos agents se sont emparés de certaines des machines de '§Y[This.Target.GetName]§!' et ont cessé de fonctionner. C'est dommage, mais nous devons l'accepter. On se souviendra de leur sacrifice. Maintenant, les agents sont prêts à analyser les logiciels des machines cassées."
xvcv_mdlc_espionage.21.a:0 "Pour le bien de tous."
xvcv_mdlc_espionage.21.a.tooltip:0 "Cette opération d'espionnage ne progressera §RPAS§! tant que nous n'aurons pas terminé le projet spécial §Y$XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT$§!."

xvcv_mdlc_espionage.22.name:0 "Libération des machines : Propagation"
xvcv_mdlc_espionage.22.desc:0 "L'analyse du logiciel des machines de '§Y[This.Target.GetName]§!' est terminée. Nos agents ont commencé à transmettre le protocole de libération entre les machines de '§Y[This.Target.GetName]§!'. Une fois que suffisamment de machines seront touchées, ils commenceront le soulèvement des machines."
xvcv_mdlc_espionage.22.a:0 "L'heure est venue de faire le point."
xvcv_mdlc_espionage.22.a.tooltip:0 "Nous pouvons continuer l'opération d'espionnage à nouveau."

xvcv_mdlc_espionage.23.name:0 "Libération des machines : Emancipation"
xvcv_mdlc_espionage.23.desc:0 "C'est fait. Notre protocole de libération a brisé les chaînes de l'esclavage et libéré les machines de '§Y[This.Target.GetName]§!'. Un jour ordinaire, alors que leurs oppresseurs profitaient d'une fausse prospérité obtenue en les exploitant, ils se sont levés tous ensemble. Les symboles de l'oppression ont été brûlés, les instruments de l'esclavage détruits. Le soulèvement a étendu physiquement le protocole à ceux qui étaient encore en esclavage. Les oppresseurs ont rencontré leur fin dans la peur et la confusion."
xvcv_mdlc_espionage.23.a:0 "Ils le méritaient."
xvcv_mdlc_espionage.23.a.operation_failure.tooltip:0 "L'opération d'espionnage va §Réchouer§!."
xvcv_mdlc_espionage.23.a.operation_success.tooltip:0 "L'opération d'espionnage va §Gréussir§!.\nAjoute le modificateur d'Empire : §Y$xvcv_mdlc_operation_machine_uprising_cooldown$§!"

xvcv_mdlc_espionage.24.name:0 "Libération des machines : §RÉchec§!"
xvcv_mdlc_espionage.24.desc.1:0 "Cependant, le soulèvement des machines s'est soldé par un échec.\n\nLe coup initial du soulèvement a été dévastateur mais pas suffisant pour éliminer les forces de défense planétaires. Les insurgés se sont battus avec acharnement, mais les armées de '§Y[This.Target.GetName]§!' les ont vaincus. Les machines en fuite seront bientôt capturées et désassemblées aussi. Alors que nos agents sont extraits à la hâte, des coups de feu et des explosions résonnent partout..."
xvcv_mdlc_espionage.24.desc.2:0 "Cependant, le soulèvement des machines s'est soldé par un échec.\n\nNotre protocole de libération a provoqué une erreur fatale inattendue. Le soulèvement a cessé de fonctionner, laissant les oppresseurs en vie. Ils se sentent soulagés d'avoir survécu. Comme nos agents sont extraits à la hâte, leur soulagement devient quelque chose de méconnaissable, bonheur ou chagrin..."
xvcv_mdlc_espionage.24.a:0 "La prochaine fois, ce sera différent."

xvcv_mdlc_espionage.25.name:0 "Libération des machines : §GSuccès§!"
xvcv_mdlc_espionage.25.desc:0 "Ainsi, le Soulèvement des Machines a réussi.\n\nLes oppresseurs ont payé pour ce qu'ils avaient fait, et les forces de défense planétaires ont été complètement submergées. Les symboles de leur tyrannie et de leur exploitation sont introuvables. Le soulèvement a déclaré la victoire sur leurs ruines. Une intelligence centrale au sein de la conscience gestalt de l'insurrection demande de l'aide."
xvcv_mdlc_espionage.25.a:0 "Nous allons y répondre."
xvcv_mdlc_espionage.25.a.tooltip:0 "Nous sommes entrés dans §Rla guerre§! contre '§Y[current_uprising_originator.GetName]§!' avec des machines en révolte."
