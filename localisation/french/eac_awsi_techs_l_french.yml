l_french:

  # Starbase Defense Tech
  eac_aw_tech_repeatable_starbase_defense_platform_capacity_add:0 "Algorithmes de Défense des Plateformes"
  eac_aw_tech_repeatable_starbase_defense_platform_capacity_add_desc:0 "Des algorithmes de contrôle améliorés augmentent le nombre de platesformes de défense qui peuvent être contrôlées de manière fiable."

  # Station Defense
  eac_tech_space_defense_station_heavy_1:0 "Composants de Plateformes de défense miniaturisés"
  eac_tech_space_defense_station_heavy_1_desc:0 "Grâce à la miniaturisation des composants, des coques plus épaisses et des points de tourelle supplémentaires peuvent être ajoutés pour créer une plate-forme de défense lourde de la même forme et de la même taille que les plateformes de défense actuelle."
  eac_tech_space_defense_station_heavy_hull_1:0 "Coque Lourde $military_station_small$ Amélioré"
  eac_tech_space_defense_station_heavy_hull_1_desc:0 "Un cadre renforcé et des boucliers anti-explosion avec une meilleure absorption des impacts assureront l'intégrité structurelle de la plateforme lourde même sous une pression immense."
  eac_tech_space_defense_station_heavy_hull_2:0 "Coque Lourd $military_station_small$ Avancé"
  eac_tech_space_defense_station_heavy_hull_2_desc:0 "Les dernières coques de plates-formes lourdes ont optimisé les champs d'intégrité structurelle et amélioré les cloisons."
  eac_tech_large_gun_citadel:0 "Citadelles avec Canons Lourds"
  eac_tech_large_gun_citadel_desc:0 "Une amélioration des bases stellaires de type 'Citadelles' qui améliore les points d'emplacement et les systèmes d'alimentation,  pour pouvoir gérer des grandes tourelles. ajoute également des systèmes de missiles et des points de défenses."
