 unstable_gas_category: "Géante gazeuse instable"
 unstable_gas_category_desc: "Le balayage de '§Y[Root.GetName]§!' montre que cette géante gazeuse est très instable."
 unstable_gas.1.name: "La naissance d'une étoile"
 unstable_gas.1.desc: "Avec une masse critique et suffisamment d'hydrogène, une géante gazeuse peut se transformer en étoile et '§Y[From.GetName]§!' rencontre ces critères. \n\nAprès études, '§G[Root.GetLeaderName]§!' et l'équipage du  '§B[Root.GetFleetName]§!' sont parvenus à la conclusion que '§Y[From.GetName]§!' était en voie de se transformer en soleil. Toutefois, la nature très agressive de la recherche sur '§Y[From.GetName]§!' a malencontreusement accéléré considérablement le processus de transformation et la géante gazeuse a explosé pour former un soleil. \n\nEn raison de la magnitude de l'explosion, plus rien ne subsiste du vaisseau et de son équipage. Ils nous manqueront beaucoup..."
 unstable_gas.1.tooltip: "La géante gazeuse s'est transformée en soleil."
 
