 star_stuff.1.name: "Le projet de recherche sur les étoiles"
 star_stuff.1.desc: "Depuis l'aube de son existence, notre civilisation a toujours contemplé les étoiles avec admiration. Nous pouvons maintenant les visiter. \n\nTous nos savants s'accordent à penser que nous devrions récolter des informations sur chaque classe d'étoiles afin de de percer leurs mystères."
 star_stuff.1.a: "Je suis d'accord. Avançons vers l'inconnu."
 star_stuff.1.b: "Nous n'avons pas le temps pour ce genre de chose." 
 star_stuff.1001.desc: "L'équipage de §B[from.GetName]§! a signalé qu'il avait observé plusieurs nouveaux types d'étoiles, et a suggéré que des informations sur ces étoiles soient également recueillies."
 
 star_stuff.2.name: "Étoile de classe A"
 star_stuff.2.desc: "Cette étoile blanche ou bleuâtre est relativement jeune et brille davantage que toutes les autres. Les étoiles de classe A sont des étoiles massives tournant très rapidement sur elles-mêmes pour finalement ralentir leur vitesse de rotation et se changer en géante rouge après quelques millions d'années."
 star_stuff.2.a: "Intéressant." #Should get physics research
 
 star_stuff.3.name: "Étoile de classe B"
 star_stuff.3.desc: "Cette imposante étoile bleue est relativement rare et brille fortement, ce qui la rend visible à l'oeil nu depuis de très longues distances."
 star_stuff.3.a: "Intéressant."
 
 star_stuff.4.name: "Étoile de classe F"
 star_stuff.4.desc: "Les étoiles de classe F, souvent appelée naines blanches sont imposantes et elles émettent une forte quantité de rayons ultraviolets.  Elles peuvent être au centre de systèmes qui ont de bonnes chances d'abriter des formes de vie."
 star_stuff.4.a: "Intéressant."
 
 star_stuff.5.name: "Étoile de classe G"
 star_stuff.5.desc: "Cette naine jaune dont la couleur peut en fait varier est connue comme une étoile de classe G. Ces étoiles fusionnent de l'hydrogène pour environ 10 milliards d'années avant de prendre de l'expansion et se transformer en géantes rouges. \n\nBien que la durée de vie d'une étoile de classe G est plus courte que celle d'une étoile de classe K, elles forment le centre de systèmes qui profitent de conditions optimales pour l'apparition de formes de vie."
 star_stuff.5.a: "Merveilleux."
 
 star_stuff.6.name: "Étoile de classe K"
 star_stuff.6.desc: "Les étoiles de classe K sont souvent appelées géantes orange et sont très communes. Ce type d'étoile a une très longue durée de vie et la vie a donc beaucoup de temps pour se développer dans ces systèmes."
 star_stuff.6.a: "Intéressant."
 
 star_stuff.7.name: "Étoile de classe M"
 star_stuff.7.desc: "Les étoiles de classe M, souvent appelées naines rouges, sont les plus répandues dans l'univers. Leur faible luminosité les rend difficiles à observer à l'oeil nu depuis de longues distances bien que, vues de près, elles présentent un extraordinaire spectacle. \n\nBien qu'elles vivent très longtemps, elles n'émettent pratiquement pas de rayons ultraviolets ce qui résulte en des conditions peu favorables à l'éclosion de la vie dans ces systèmes."
 star_stuff.7.a: "Incroyable."
 
 star_stuff.8.name: "Une étoile à neutrons"
 star_stuff.8.desc: "Cette étoile incroyablement dense est connue sous le nom d'étoile à neutrons et elle résulte souvent de l'implosion rapide d'une étoile massive qui se transforme en supernova.  \n\nBien que son diamètre peut n'être que d'une dizaine de kilomètre, sa masse dépasse souvent une étoile de classe G !"
 star_stuff.8.a: "Incroyable."
 
 star_stuff.9.name: "Un trou noir"
 star_stuff.9.desc: "Un trou noir résulte typiquement de l'implosion d'une étoile très massive à la fin de son cycle de vie. \n\nLes trous noirs ont un champ gravitationnel extrêmement puissant qui empêche toute chose de s'échapper, même la lumière, une fois franchi son seuil gravitationnel. \n\nL'équipage doit être particulièrement prudent lors de l'observation de cet astre."
 star_stuff.9.a: "Stupéfiant !"
 
 star_stuff.10.name: "Un pulsar"
 star_stuff.10.desc: "Les pulsars sont des étoiles à neutrons fortement magnétisées émettant de puissants champs de radiation électromagnétiques. \n\nA Un pulsar est seulement visible lorsque son faisceau de radiation pointe directement vers le point d'observation ce qui donne un intervalle de pulsion précis au point de calculer le passage du temps avec une exactitude inégalable."
 star_stuff.10.a: "Fabuleux."
 
 star_stuff.11.name: "Étude des étoiles terminée"
 star_stuff.11.desc: "Après toutes ces années, nous avons finalement terminé notre étude sur toutes les classes connues d'étoiles de notre univers. Cette étude a connu sa part d'embûche, mais il ne fait aucun doute que nous en profiterons grandement.  \n\nNotre chef de la recherche spatiale mentionne qu'il serait préférable de continuer l'observation de ces systèmes pour parfaire nos connaissances bien que nous pourrions plutôt opter d'utiliser les connaissances déjà acquises pour récolter de l'énergie..."
 star_stuff.11.a: "Poursuivez l'observation."
 star_stuff.11.b: "Récoltons l'énergie !"
 
