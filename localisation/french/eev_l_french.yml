 popup.19.name: "Prospérité"
 popup.19.desc: "Au cours des années, nous avons amassé une somme importante de '§Y$energy$§!', et nous avons même un surplus important. \n\nPeut-être pourrions-nous donner aux pauvres, aux malades, ou investir dans la recherche médicale contre le cancer de l'espace ?"
 popup.19.a: "Donnons aux pauvres."
 popup.19.b: "Donnons aux malades."
 popup.19.c: "Donnons à la recherche contre le cancer de l'espace."
 popup.19.d: "Gardons plutôt notre argent."
 
 popup.20.name: "Thérapie contre le cancer de l'espace"
 popup.20.desc: "C'est incroyable ! Il semble que notre généreux don ait permis une percée dans la recherche et nous avons enfin trouvé une thérapie permettant de guérir du cancer de l'espace! \n\nLa population de notre planète capitale est en liesse après avoir entendu cette réjouissante nouvelle !"
 popup.20.a: "Merveilleux"
 
 popup.22.name: "Épidémie mortelle chez une espèce primitive"
 popup.22.desc: "Un de nos postes de veille a observé un déclin rapide de la population primitive sur '§Y[From.GetName]§!' Il semble y avoir une maladie infectieuse qui décime la population de cette planète. \n\nNous pouvons espérer qu'ils développeront une immunité ou nous pouvons mettre fin à tous dangers de propagation en détruisant cette planète."
 popup.22.a: "Ne faites rien."
 popup.22.b: "Détruisez la planète !"
 
 popup.24.name: "Équipement oublié"
 popup.24.desc: "Notre équipe scientifique a atterri sur '§Y[From.GetName]§!' dans un endroit très isolé afin d'entreprendre des recherches de routine sur les espèces locales. \n\nUne savante étourdie a oublié quelques pièces d'équipement comprenant son pistolet à la surface de la planète. \n\nElle nous assure que tout ira bien et qu'elle récupérera son arme lors de la prochaine inspection de '§Y[From.GetName]§!'. "
 
 popup.26.name: "Équipement oublié, partie II"
 popup.26.desc: "Notre équipe scientifique a de nouveau atterri sur '§Y[From.GetName]§!' pour sa recherche routinière. Nous espérons aussi que la savante retrouvera son équipement. \n\nNous n'avons pas retrouvé son équipement.  Toutefois, nous avons observé de nombreuses traces de pas un peu partout et dans tous les sens comme si les locaux avaient dansé ou s'étaient mis à vénérer avec frénésie l'équipement de la savante."
 
 popup.28.name: "Équipement oublié, partie III"
 popup.28.desc: "Notre équipe scientifique a encore atterri sur '§Y[From.GetName]§!' pour sa recherche routinière. Cette fois, nous avons vite été accueillis et entourés par les locaux. L'un de ces locaux tenait le pistolet de notre savante.  Il semblait avoir un statut plus important que le reste du groupe. Peut-être était-il devenu une espèce de roi après cette découverte qui le rendait tout puissant. \n\n Quoiqu'il en soit, ils se sont mis à crier dans leur propre langage et à gesticuler.  Le message semble clair, ils veulent que nous quittions les lieux sans y remettre les pieds. \n\nNotre équipe s'est retiré rapidement et nous avons quitté la planète."
 popup.28.a: "Peut-être est-il préférable de les étudier à distance."
 popup.28.b: "Tuez tous ceux qui s'opposent à nous."
 popup.28.c: "Cette planète et sa population idiote sont insignifiantes. Faites-moi exploser tout ça !."
 
 popup.30.name: "Naissance d'une nouvelle espèce intelligente"
 popup.30.desc: "Depuis leur poste d'observation, notre équipage étudiait '§Y[From.GetName]'§!, lorsqu'il a relevé un phénomène fascinant et très rare. \n\nAlors que nous observons l'espèce intelligente sur la planète, il semblerait qu'une autre espèce appelée §SXiblibi§! est en train de développer une conscience. Les deux espèces intelligentes semblent arriver à cohabiter sur '§Y[From.GetName]'§! "
 popup.30.b: "Il est préférable qu'une seule espèce règne.  Éliminez ces §SXiblibi§!."
 
 popup.31.name: "Évolution vers la conscience"
 popup.31.desc: "Une forme de vie génétiquement proche de la nôtre sur notre planète commence à développer une conscience. \n\nNous pourrions les faire évoluer rapidement vers la conscience complète afin qu'ils puissent devenir des citoyens."
 popup.31.a: "Ce n'est probablement pas une bonne idée."
 popup.31.b: "Plus nous sommes, meilleur c'est..."

 
 
