 murder_category: "Un signal de détresse"
 murder_category_desc: "Notre équipe scientifique a reçu un signal de détresse provenant de '§Y[Root.GetName]§!' "
 
 MURDER_PROJECT: "Le tueur en série"
 MURDER_PROJECT_DESC: "Un balayage de la planète nous a permis de découvrir que le signal de détresse provenait d'un contenant ouvert. Dans ce contenant, nous avons trouvé une enveloppe avec les mots ‘Lisez-moi' écrits en rouge. Nous avons décidé de l'offrir. \n\nCette enveloppe contenait une lettre avec le texte suivant: §SBon. Vous avez donc repéré le signal et vous avez trouvé cette lettre. C'est bien. Puisque j'ai maintenant votre attention, je dois vous dire que j'en ai marre que des représentants du gouvernement nous traitent comme si nous étions leurs esclaves. Aussi, je vais tuer cinq personnes importantes pour vous à moins que vous ne me capturiez avant, bien sûr. Allez, ne soyez pas en retard. -D§!."
 
 murder_event.1.name: "Le tueur en série"
 murder_event.1.desc: "Un balayage de la planète nous a permis de découvrir que le signal de détresse provenait d'un contenant ouvert. Dans ce contenant, nous avons trouvé une enveloppe avec les mots ‘Lisez-moi' écrits en rouge. Nous avons décidé de l'offrir. \n\nCette enveloppe contenait une lettre avec le texte suivant: §SBon. Vous avez donc repéré le signal et vous avez trouvé cette lettre. C'est bien. Puisque j'ai maintenant votre attention, je dois vous dire que j'en ai marre que des représentants du gouvernement nous traitent comme si nous étions leurs esclaves. Aussi, je vais tuer cinq personnes importantes pour vous à moins que vous me capturiez avant, bien sûr. Allez, ne soyez pas en retard. -D§! \n\nCela peut être un canular, mais je pense qu'il serait préférable de nous trouvions ce type."
 murder_event.1.a: "Trouvez ce type !"
 murder_event.1.b: "Une autre menace de mort... rien de bien neuf"
 
 murder_event.2.name: "Le premier meurtre"
 murder_event.2.desc: "Le pire s'est produit... Cela n'étaient pas que des menaces... Il a tué quelqu'un. Une jeune femme, la fille d'un général renommé. \n\nNous avons trouvé une lettre dans les mains de la victime: §SPauvre fille. Est-ce qu'elle manquera beaucoup à son papa? Sans doute... mais vous êtes arrivé en retard. -D§! \n\nNous devrons bientôt informer le général..."
 murder_event.2.a: "Trouvez ce meurtrier !"
 
 murder_event.4.name: "Le second meurtre"
 murder_event.4.desc: "Un autre meurtre. Cette fois, il s'agit d'un haut fonctionnaire xénocitoyen responsable des affaires extérieures. \n\nNous avons trouvé cette lettre près du cadavre: §SCette fois, un xéno. Trop tard. -D§!"
 murder_event.4.a: "Comment...nous ne l'avons pas encore trouvé !?"
 
 murder_event.5.name: "Le troisième meurtre"
 murder_event.5.desc: "Hélas, un troisième meurtre. Un vieil homme et sa compagne se tenant par la main ont été pendus à un arbre. Ce sont les parents d'un de nos meilleurs hommes de science. \n\nDans les mains du pauvre vieil homme, cette note: §SCe couple était charmant. Encore trop tard... -D§!"
 murder_event.5.a: "Combien de personnes devront mourir avant que ce type soit capturé !?"
 
 murder_event.6.name: "Le quatrième meurtre"
 murder_event.6.desc: "Un autre meurtre. Cette fois, il s'agit de la femme d'un de nos gouverneurs. \n\nSur le sol, une note: §SCette fois, la femme d'un gouverneur. J'espère qu'il s'en remettra... Dommage, vous arrivez encore trop tard. -D§!"
 murder_event.6.a: "Qu'elle repose en paix..."
 
 murder_event.7.name: "Le dernier meurtre"

 murder_event.7.desc: "Comme nous nous attendions à un cinquième meurtre, tous nos services de protection et de renseignement étaient aux aguets et nous avons donné des gardes du corps à nos plus éminents citoyens afin de les protéger. Cette fois, nous étions sûrs de le capturer... et nous avons réussi! Mais hélas pas avant qu'il ne fasse sa dernière victime – une PDG très connue et richissime. \n\nNous avons trouvé le meurtrier dans un costume haute technologie blindé couvert de sang, car il avait décidé de ne pas laver son costume après ses meurtres. Nous avons tenté de l'identifier, mais cet individu semble sorti de nulle part.  Il a ignoré toutes nos questions sauf une. Nous lui avons demandé §SQuel est votre nom ?§!, sa seule réponse était §SJe suis l'ombre de la mort.§!  \n\nToujours une note, cette fois dans la poche du PDG: §SMême l'argent n'a pu la sauver et croyez-moi, elle m'a offert une fortune. Mais vous êtes arrivé trop tard. -D§!"
 murder_event.7.a: "Finalement, cette folie prend fin."
 
 murder_event.8.name: "La fin"
 murder_event.8.desc: "Cette §SOmbre de la mort§! a été capturée, mais pas avant qu'il ne fasse cinq victimes comme il l'avait promis. Comment a-t-il réussi à échapper à toute tentative d'identification et comment s'est-il procuré ce costume blindé de haute technologie? Cela demeurera un mystère. La seule note positive de cette malheureuse histoire, c'est que l'étude de son costume de protection de haute technologie permettra désormais une meilleure protection de certains de nos citoyens. \n\nMais, à quel prix...N'était-ce pas trop cher payer ?"
 murder_event.8.a: "Au moins, il en sort quelque chose de bon."
 
 ########## END MURDER ##########
