 popup.18.name: "Notre science en difficulté"
 popup.18.desc: "Notre industrie de la recherche traverse une période difficile.  Elle dispose d'un équipement dépassé et la relève manque à l'appel. Ils affirment qu'une aide financière permettrait de revigorer notre industrie de la science."
 popup.18.a: "Aidez-les."
 popup.18.b: "D'accord. Au suivant !"
 
