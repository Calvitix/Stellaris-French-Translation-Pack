 mutiny_category: "Vaisseau cargo en orbite"
 mutiny_category_desc: "Nos savants ont découvert un vaisseau-cargo en orbite autour de '§Y[Root.GetName]§!'"
 mutiny.1.name: "Mutinerie !"
 mutiny.1.desc: "Nos savants ont découvert une grande quantité de métaux précieux dans la cargaison de ce vaisseau. Hélas, sur place, une partie de notre équipage désirant s'emparer de ces richesses pour eux-mêmes s'est mutinée contre  '§G[Root.GetLeaderName]§!' et les savants demeurés loyaux. \n\nQue faire ?"
 mutiny.1.a: "Essayez de négocier avec eux."
 mutiny.1.b: "Laissez-les choses suivrent leur cours."
 mutiny.1.c: "Faisons un exemple de ces traîtres et faisons sauter le vaisseau !"
 mutiny.1.tooltip: "Continuez cette histoire."
 mutiny.2.name: "Situation neutralisée"
 mutiny.2.desc: "Après pourparlers, les mutins acceptent de se rendre pour 10 ans de prison et un paiement de 500 crédits énergie."
 mutiny.2.a: "On s'en est bien sorti."
 mutiny.3.name: "Situation neutralisée"
 mutiny.3.desc: "Nous avons été informés des développements qui ont suivi après avoir laissé les choses évoluer. Le commandant et les savants demeurés loyaux ont été tués par les mutins. Ces derniers acceptent toutefois de continuer à travailler pour nous si on les laisse prendre les métaux précieux."
 mutiny.2.tooltip: "Ah oui ? Faites sauter ce vaisseau."

 artificial_sun_category: "Étoile étrange"
 artificial_sun_category_desc: "Cette étoile est nettement atypique.  Elle est légèrement difforme et ne correspond à aucune des classes connues."
 artificial_sun.1.name: "Un soleil artificiel"
 artificial_sun.1.desc: "'§Y[Root.GetName]§!' est une étoile exceptionnelle!Non parce qu'elle est difforme, mais parce qu'elle a été créée par une autre civilisation il y a très longtemps!  \n\nSelon ce que '§G[Root.GetLeaderName]§!' a pu trouver, cette étoile avait été créée afin de remplacer une vieille étoile mourante. Cependant, cela n'avait peut-être pas fonctionné, car cette civilisation s'est éteinte il y a plusieurs milliers d'années."
 
 blackhole_life_category: "Signes de vie"
 blackhole_life_category_desc: "L'équipage perçoit des signes de vie à l'intérieur du trou noir '§Y[From.GetName]§!' Cela pourrait changer dramatiquement nos conceptions en physique et en biologie!"
 blackhole_life.1.name: "L'Écosystème d'un trou noir"
 blackhole_life.1.desc: "Oui!  Il y a de la vie dans un trou noir! \n\nCette forme de vie peut franchir le seuil gravitationnel du trou noir à volonté à une vitesse inférieure à la vitesse de la lumière. En fait, ils se déplacent assez lentement. \n\nIls semblent vivre à l'intérieur du trou noir et en ressortent seulement pour se nourrir de poussières spatiales à proximité. Nous sommes incapables de voir comment ils vivent à l'intérieur."
 blackhole_life.1.a: "Bouleversant !"
 
 sand_creature_category: "Sable mouvant"
 sand_creature_category_desc: "Le sable à la surface de '§Y[Root.GetName]§!' semble se mouvoir d'une bien curieuse façon."
 sand_creature.1.name: "Horrible créature des sables"
 sand_creature.1.desc: "Comme l'équipage du '§B[Root.GetFleetName]§!' atterrissait sur la planète, ils ont observé que le sable bougeait dans leur direction.  '§G[Root.GetLeaderName]§!' a décidé d'étancher sa curiosité en allant voir cela de plus près malgré l'avis contraire du reste de l'équipe. \n\nL'équipage resté à bord a observé que le sable s'approchait de plus en plus du commandant et semblait aussi prendre du volume. C'est alors qu'ils ont réalisé qu'il y avait une créature vivante sous ce sable qui voyait le commandant comme de la nourriture. \n\nL'équipage n'a eu d'autres choix que de laisser '§G[Root.GetLeaderName]§!' connaître une fin horrible, car il était trop tard pour lui venir en aide."
 sand_creature.1.a: "Cette nouvelle est dure à avaler..."
 
 frozen_civilization_category: "Figés dans les glaces" ##### IDEA AND WRITING BY APPARESON
 frozen_civilization_category_desc: "Des structures imposantes sur '§Y[Root.GetName]§!' semble être figées dans les glaces qui recouvrent sa surface."
 frozen_civilization.1.name: "Une civilisation gelée"
 frozen_civilization.1.desc: "Après plus amples recherches, l'équipage du '§B[Root.GetFleetName]§!' a découvert que la glace ne recouvrait pas seulement des immeubles, mais recouvrait aussi des organismes dotés de sentience. \n\nDes balayages biométriques ont révélé que ces organismes étaient toujours vivants. Leur technologie semble beaucoup moins avancée que la nôtre. \n\nIl semble qu'un changement soudain dans l'orbite de la planète a engendré une glaciation instantanée de sa surface. Un grand nombre de théories a été proposé par la communauté scientifique, mais cela reste une énigme. Quoi qu'il en soit, le commandant '§G[Root.GetLeaderName]§!' a décidé de dégeler artificiellement cette planète. \n\nLorsque la planète se décongelait, un poste de veille a été construit pour observer le retour à la vie de ces organismes. Cela n'a pris que quelques jours avant que leurs corps décongèlent. Hélas, seulement quelques centaines d'entre eux ont pu survivre au processus de décongélation. \n\nQuelques-uns de nos savants ont été pris de court par la réaction violente de certains d'entre eux une fois réveillés de leur long sommeil. Heureusement, nous avions pensé à mettre en place des mesures de sécurité efficaces.  Ils ont été mis sous sédatif et ont été déplacés vers un endroit qui semblait parfait pour leur survie sur cette planète. \n\nUne fois sur place, ils semblaient confus et déroutés. Quelques-uns d'entre eux étaient agressifs et semblaient vouloir attaquer les autres avant que l'un d'entre eux parvienne à les calmer tous. L'équipage était fasciné par ces créatures primitives."
 
 supernova_category: "Étoile très brillante"
 supernova_category_desc: "Lorsque notre équipe s'est approché l'étoile '§Y[Root.GetName]§!', ils ont réalisé que cette étoile était extrêmement brillante."
 supernova.1.name: "Fluctuations inhabituelles"
 supernova.1.desc: "Les instruments de §B[Root.GetFleetName]§! ont detecté des fluctuations internes du plasma sur une échelle massive. L'équipage a toutefois beaucoup de mal à obtenir des relevés détaillés à cause des interférences gravimétriques émise par ces fluctuations et ils vont devoir s'approcher de l'étoile pour découvrir ce qui se passe."
 supernova.1.a: "Faites attention"
 supernova.2.name: "Une supernova!"
 supernova.2.desc: "En étudiant cette étoile, l'équipage du '§B[Root.GetFleetName]§!' a réalisé ce qui allait très bientôt se produire. Ils savaient toutefois qu'ils ne pourraient pas s'échapper, aussi l'équipage a accepté son sort et a continué à faire des lectures de ce qui se produisait. \n\nLeurs morts n'a pas été vaines, car nous en connaissons beaucoup plus sur les supernovas maintenant."
 supernova.2.a: "En effet."
 supernova.3.name: "Une supernova!"
 supernova.3.desc: "En étudiant cette étoile, l'équipage du  '§B[Root.GetFleetName]§!' a réalisé ce qui allait très bientôt se produire. Une Supernova se déclenchait sous leurs yeux. Mais l'Officier Scientifique §G[Root.GetLeaderName]§! était extrêmement prudent et avait ordonné que le vaisseau reste à portée maximum des scanners. \n\nIl s'en est fallu de peu, mais il a écrasé les commandes d'hyperpropulsion d'urgence juste à temps."
 supernova.3.a: "C'était moins une."
 
 boom_asteroid_category: "Structure métallique"
 boom_asteroid_category_desc: "L'équipage a découvert une curieuse structure métallique à la surface de '§Y[Root.GetName]§!' "
 boom_asteroid.1.name: "Explosion nucléaire"
 boom_asteroid.1.desc: "Lorsque l'équipage du '§B[Root.GetFleetName]§!' s'apprêtait à examiner de plus près la structure métallique, il a déclenché une alarme assourdissante. Puis, l'alarme a commencé un décompte de 30 secondes lorsque l'équipage a aperçu un imposant dispositif nucléaire. C'est à ce moment qu'ils ont réalisé être dans une situation précaire. \n\nGardant la tête froide, l'équipage a tenté immédiatement de désarmer le dispositif en tentant de lire des instructions dans une langue et dans une écriture que personne ne connaissait. \n\nLa planète a explosé après le décompte des 30 secondes...nous ne connaîtrons jamais la raison de l'existence d'un tel dispositif."
 boom_asteroid.1.a: "Quel destin tragique."
 
