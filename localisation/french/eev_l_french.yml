 popup.1.name: "Des émigrants illégaux"
 popup.1.desc.d: "Des émigrants d'une autre espèce ont transgressé illégalement la frontière d'une de nos planètes! Devrions-nous les renvoyer ou leur permettre de rester?"
 popup.1.a: "Retournez-les hors de nos frontières."		
 popup.1.b: "Ils peuvent rester." 
 popup.1.c: "Ils peuvent rester pour l'instant... Je déciderai plus tard ce que nous devrons faire d'eux."
 #
 popup.2.name: "Un attentat terroriste"
 popup.2.desc: "Une §Rbombe§! a explosé et a détruit un important immeuble abritant des services de commerce intergalactique sur notre §Yplanète capitale§!. L'attentat a été revendiqué par des terroristes ayant des idéaux différents des nôtres. \n\nDes hauts fonctionnaires assurent que l'immeuble sera reconstruit sans délai, tandis que les forces de l'ordre traquent actuellement les commanditaires."
 popup.2.a: "Trouvez-les !"
 #
 popup.3.name: "Leader assassiné !"
 popup.3.desc: "Lors d'une conférence annuelle sur l'état de l'empire et de son peuple, un jeune illuminé a tiré sur notre §Yleader§! ! Il est maintenant emprisonné. \n\nNotre leader a été grièvement blessé et a séjourné deux semaines en coma artificiel dans le meilleur hôpital de la planète avant de perdre la vie. \n\nIl nous manquera..."
 popup.3.default: "Quelle infamie..."
 popup.3.militarist: "Qu'est ce qui ne marche pas avec notre armée !?"
 popup.3.phobe: "Un étranger, sans doute?"
 popup.3.peace: "Cette épreuve nous rendra plus forts."
 #
 popup.4.name: "Une trahison !"
 popup.4.desc: "Une de nos fonctionnaires a vendu des secrets militaires à l'un de nos ennemis potentiels. Nous ne savons pas quels secrets ont été dévoilés, aussi doit-on envisager le pire."
 popup.4.a: "Vraiment dommage."
 popup.4.b: "Cela est intolérable! Jetez-la en prison !"
 #
 popup.5.name: "Mort d'une célébrité locale"
 popup.5.desc: "Une célébrité est décédée aujourd'hui. \n\nElle a su toucher nos coeurs avec ses chansons et nous émouvoir avec ses films. Il y a bien peu de gens comme elle et elle nous manquera énormément."
 popup.5.a: "Quel dommage..."
 popup.5.b: "Oui, quelle beauté impérissable, 110 ans et pas une seule ride."
 #1.6
 popup.6.name: "Un savant malade"
 popup.6.desc: "Une de nos plus réputés savants est atteint d'une maladie incurable qui lui aurait été transmise par une autre espèce!\n\nHeureusement, cette maladie n'est pas contagieuse et cela n'affectera pas nos autres savants, mais cela peut ralentir nos progrès scientifiques."
 popup.6.a: "Qu'il repose en paix..."
 popup.6.b: "Nous nous souviendrons de son bon travail."
 popup.6.c: "Maudites racailles xénos !"
 #
 popup.7.name: "Arrivée de pèlerins"
 popup.7.desc: "Un groupe de pèlerins xénos qui se désigne comme '§YLe poing§!' a demandé la permission de s'établir dans notre planète capitale. Nous les avons interrogés. \n\n'§YLe poing§!' affirme avoir des plans pour bâtir une grande ville qui offrira gratuitement tout ce que l'on peut espérer y compris la nourriture, les soins médicaux et des habitations. La seule condition est que ceux qui souhaitent y vivre devront vénérer leur Dieu."
 popup.7.a: "Laissez-les entrer"
 popup.7.b: "Empêchez-les d'entrer"
 popup.7.c: "Qui leur a permis de franchir notre frontière ?"
 #popup.7.d: "Enrôlez-les dans notre armée !"
 popup.7.e: "On dirait que nous avons de nouveaux esclaves."
 popup.7.f: "Bien sûr qu'ils peuvent rester."
 #
 popup.8.name: "Terreur subaquatique!"
 popup.8.desc: "Un groupe de pêcheurs a observé une forme animale massive semblant rôder sous les eaux près de leur bateau... \n\nBien qu'ils nous aient transmis leurs coordonnées, nous avons été incapable de trouver ces pêcheurs, mais nous avons trouvé les débris d'un bateau à la dérive. Nous présumons que ces pêcheurs ont trouvé la mort. \n\nNous pourrions venger leurs morts en tentant d'abattre ce monstre marin, mais nous ne savons pas comment cela affectera l'écosystème local."
 popup.8.a: "Tuez cet animal avant qu'il ne fasse d'autres victimes !"
 popup.8.b: "Laissez-le tranquille.  Vaut mieux éviter les risques inutiles..."
 #
 popup.9.name: "Mort d'un nabab"
 popup.9.desc: "La personne la plus riche de notre empire est décédée aujourd'hui, mais ce n'est pas tout... Elle est morte sans laisser d'héritiers et cela signifie que nous devons décider ce qui arrivera de son énorme fortune. \n\nNous pourrions distribuer cet argent à notre population ou nous pourrions mettre cet argent dans notre réserve."
 popup.9.b: "Dans notre réserve."
 #1.7
 popup.10.name: "Épidémie virale"
 popup.10.desc: "Une partie de notre population semble infectée par une maladie virale inconnue et potentiellement mortelle. Ce virus serait arrivé ici suite aux voyages dans l'espace. \n\nNous ne savons pas comment combattre ce virus pour le moment, mais la situation est urgente et nous devons agir rapidement. \n\nNos savants estiment que ce virus est très contagieux et que nous devons mettre toute la population atteinte en quarantaine et les laisser mourir. Cela serait toutefois très coûteux. "
 popup.10.a: "Vite! Mettez-les en quarantaine !"
 popup.10.b: "Nous n'avons pas cet argent."
 #1.8
 popup.11.name: "Récolte abondante"
 popup.11.desc: "À de rares occasions, un ensemble de conditions optimales convergent pour nous procurer des récoltes abondantes et d'une grande qualité. Et c'est arrivé cette année ! \n\nLes récoltes sont spectaculaires et au-delà de nos espérances."
 popup.11.b: "Profitons-en."
 #
 popup.12.name: "Pêche miraculeuse"
 popup.12.desc: "Notre industrie de la pêche rapporte avoir trouvé de nouveaux bancs permettant une pêche abondante."
 popup.12.b: "Vendons le poisson."
 #
 popup.13.name: "Découverte d'une mine"
 popup.13.desc: "Alors que nos drones continuent leur quête pour trouver des minéraux, l'un de ces drones a trouvé un filon extrêmement riche en minéraux !"
 popup.13.a: "Bonne nouvelle !"
 popup.13.b: "Vendez le minerai excédentaire."
 #
 popup.14.name: "Profit en hausse"
 popup.14.desc: "Notre empire profite actuellement d'une conjoncture économique exceptionnelle. Nos producteurs, nos marchands et nos citoyens profitent de cette économie en pleine expansion !"
 popup.14.a: "L'économie se porte bien!"
 #
 popup.15.name: "Je suis célèbre"
 popup.15.desc: "Dans les coins les plus reculés de la galaxie, on me reconnaît comme un grand leader. Mes innombrables victoires, mon panache et ma façon de gouverner font l'envie de la galaxie et m'apportent renommée et prestige !"
 popup.15.a: "Je suis grandiose."
 #
 popup.16.name: "Un animal domestique en cadeau"
 popup.16.desc: "Un membre de ma famille duquel je suis très proche m'a offert un petit animal de compagnie. Après y avoir longuement pensé, je vais le nommer..."
 popup.16.a: "César"
 popup.16.b: "Chasseur"
 popup.16.c: "Chaussette"
 popup.16.d: "Max"
 popup.16.e: "Pitchounette"
 popup.16.f: "Je n'aime pas ce cadeau. Tuez-le !" 
 #
 popup.17.name: "Nos marchands ont besoin d'aide"
 popup.17.desc: "Nos loyaux marchands traversent actuellement une période difficile. Les affaires ont été mauvaises dernièrement et ils nous demandent de l'aide pour améliorer les conditions commerciales ."
 popup.17.a: "Aidez-les."
 popup.17.b: "Qu'ils se débrouillent."
