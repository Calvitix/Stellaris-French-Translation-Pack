 ancient_flag_category: "Le drapeau oublié"
 ancient_flag_category_desc: "L'équipage a découvert sur §Y[From.GetName]§! un étrange cylindre métallique avec un tissu delavé qui y est attaché, apparemment une sorte de drapeau."
 ancient_flag.1.name: "Drapeau d'une ancienne civilisation"
 ancient_flag.1.desc: "L'officier scientifique §G[Root.GetLeaderName]§! qui commande le §B[Root.GetFleetName]§! a terminé son analyse détaillée de §Y[From.GetName]§!. L'objet semble avoir été placé par une ancienne civilisation, il y a environ 3000 ans. Dans leur culture, placer des drapeaux sur des objets célestes était une façon de s'approprier des terrains dans l'espace. \n\nComme il n'y a presque pas de vent sur §Y[From.GetName]§!, ne s'est pas érodé pendant les 3000 dernières années. Ce qu'il est advenu de l'ancienne civilisation est toujours un mystère."
 
 space_grave_category: "Squelettes en orbite"
 space_grave_category_desc: "L'équipage et son commandant, '§G[Root.GetLeaderName]§!', ont fait une bien curieuse découverte: une douzaine de squelettes en orbite autour de '§Y[Root.GetName]§!'. \n\nL'équipage est très excité par cette trouvaille et désire vivement étudier cette anomalie."
 space_grave.1.name: "Un tombeau céleste"
 space_grave.1.desc: "En plus des squelettes flottants en orbite, l'équipage a aussi trouvé plusieurs centaines de milliers de ces squelettes sur la surface de '§Y[Root.GetName]§!'. Cela est probablement le résultat d'un cataclysme datant de quelques milliers d'années sur cette planète. Quelques individus ont manifestement tenté d'échapper au désastre, mais leur vaisseau a sans doute explosé pendant qu'il tentait de se soustraire au champ gravitationnel de '§Y[Root.GetName]§!'. \n\nLa nature de ce cataclysme est un mystère. Toutefois, plusieurs théories telles que la chute d'un astéroïde ou une éruption volcanique ont été écartées."
 
 mineral_monolith_category: "Gigantesque rocher"
 mineral_monolith_category_desc: "Nous avons découvert un gigantesque rocher à la surface de '§Y[Root.GetName]§!' Une analyse préliminaire nous a permis de constater qu'il était extrêmement riche en minéraux et qu'il était recouvert d'inscriptions à sa base."
 mineral_monolith.1.name: "Une icône minérale";
 mineral_monolith.1.desc: "'§G[Root.GetLeaderName]§!' et l'équipage du '§B[Root.GetFleetName]§!' ont terminé l'étude de l'énorme rocher et cela est tout à fait fascinant. \n\n'§G[Root.GetLeaderName]§!' estime qu'une civilisation primitive datant d'environ 10 000 ans vénérait ce monolithe comme une sorte de divinité ou de symbole de paix.  Les inscriptions à la base du rocher sont dans un langage ancien indéchiffrable. Le rocher s'érode lentement. \n\n'§G[Root.GetLeaderName]§!' suggère de le conserver pour l'exposer dans un musée, de l'envoyer à la casse afin d'en extraire les minéraux ou de le vendre à un collectionneur."
 mineral_monolith.1.a: "À la casse! "
 mineral_monolith.1.b: "Gardons-le."
 mineral_monolith.1.c: "Vendez-le."
 mineral_monolith.1.d: "N'y touchez plus !"
 
 last_words_category: "Ping"
 last_words_category_desc: "Notre équipage a reçu un signal d'appel ‘ping' provenant de '§Y[Root.GetName]§!'."
 last_words.1.name: "Les dernières paroles d'un explorateur"
 last_words.1.desc: "L'équipage du '§B[Root.GetFleetName]§!' a trouvé le dispositif qui émet le signal radio. Ce dispositif a enregistré les dernières paroles d'un explorateur de l'espace d'une autre espèce. Nous avons traduit ce message comme suit: \n\n§SCommandant! Commandant!? Répondez, commandant! Je l'ai trouvé! Après toutes ces années, je l'ai enfin trouvé! Cela va changer l'univers tel que nous le connaissons maintenant. Tout deviendra possible et... attendez. Cela... bouge? Cela bouge! C'est encore en vie! ... Il m'a repéré. Il semble hostile. Si je ne réussis pas, mes coordonnées sont...Non... oh, non! Aaaah!§! \n\nC'est tout ce que nous avons. Nous ne saurons jamais ce que cet explorateur a découvert, car son commandant semble avoir bombardé massivement la planète et aucune forme de vie n'a subsisté."
 last_words.1.a: "Quelle histoire..."
 
 mineral_core_category: "Masse variable"
 mineral_core_category_desc: "La masse de cette planète semble varier de jour en jour selon nos instruments. Nous devons poursuivre l'étude de ce phénomène avant d'en arriver à une conclusion."
 mineral_core.1.name: "Un noyau minéral"
 mineral_core.1.desc: "'§G[Root.GetLeaderName]§!' rapporte que l'équipage du vaisseau '§B[Root.GetFleetName]§!' a identifié pourquoi la masse de cette planète augmente rapidement. \n\nLe noyau de cette planète a commencé à arrêter de tourner! Cela nous permettra de forer plus profondément pour fournir une quantité substantielle de minéraux à notre empire."
 mineral_core.1.a: "Un jour de gloire !"
 
 bad_fate_category: "Extinction d'une race"
 bad_fate_category_desc: "Un examen minutieux du sol de cette planète révèle la présence d'une grande quantité de fossiles dans les couches rocheuses. Ce qui est intrigant puisque cette planète est complètement stérile."
 bad_fate.1.name: "Tragique destin"
 bad_fate.1.desc: "Une étude de reconstitution dirigée par '§Y[From.GetName]§!' démontre que nous contemplons ici le résultat d'une collision entre deux planètes que l'équipage du  '§B[Root.GetFleetName]§!' a surnommé §SFatalité§! et §SDestinée§!. \n\nUne civilisation en plein essor peuplait l'une de ces planètes et s'est éteinte à la suite de cette collision."
 bad_fate.1.b: "Qu'ils reposent en paix."
 
 rocky_egg_category: "Cartographie atypique"
 rocky_egg_category_desc: "Le balayage de cette planète démontre qu'elle possède une géographie extrêmement atypique."
 rocky_egg.1.name: "Un oeuf géant"
 rocky_egg.1.desc: "'§G[Root.GetLeaderName]§!' et l'équipage du '§B[Root.GetFleetName]§!' rapporte que cette planète est en fait un oeuf datant de plusieurs millions d'années! \n\nL'oeuf a augmenté exponentiellement sa masse pendant ces millions d'années en se recouvrant de débris célestes! \n\n'§G[Root.GetLeaderName]§!' dit toutefois de ne pas s'en faire, car l'oeuf ne devrait pas éclore d'ici plusieurs autres millions d'années. \n\nQu'une telle chose puisse exister relève du miracle. Cette créature devait être extrêmement rare et cet oeuf doit constituer tout ce qui reste de cette race. Nos savants sont émerveillés par cette bouleversante découverte."
 
 gassy_planet_category: "Vieille demeure"
 gassy_planet_category_desc: "Notre équipage a découvert que '§Y[Root.GetName]§!' abritait auparavant une civilisation qui avait quitté précipitamment sa surface."
 gassy_planet.1.name: "Une éruption gazeuse"
 gassy_planet.1.desc: "L'étude de cette planète par l'équipage du '§B[Root.GetFleetName]§!' démontre qu'une ancienne civilisation a abandonné cette planète après qu'elle soit devenue impropre à la vie. \n\n'§G[Root.GetLeaderName]§!' estime que la planète avait perdu son caractère habitable en raison d'une éruption volcanique massive qui avait relâché un gaz toxique dans tout l'atmosphère. \n\nous ne saurons jamais ce qu'ils sont finalement devenus."
 
 doomed_civ_category: "Navette échouée"
 doomed_civ_category_desc: "L'équipage a identifié ce qui semble être une navette spatiale qui s'est écrasée en surface."
 doomed_civ.1.name: "La trajectoire de rescapés"
 doomed_civ.1.desc: "L'équipage du '§B[Root.GetFleetName]§!' est parvenu à une triste conclusion en analysant la navette échouée. \n\nCette navette était en fait une capsule de survie contenant des rescapés qui fuyaient une planète devenue hostile pour on ne sait quelle raison. Quoi qu'il en soit, la trajectoire de cet aéronef a été mal calculée lors de son lancement et elle s'est écrasée ici."
 
 lost_treasure_category: "Faible signal"
 lost_treasure_category_desc: "Nous recevons un faible signal provenant de '§Y[Root.GetName]§!' "
 lost_treasure.1.name: "Un trésor"
 lost_treasure.1.desc: "L'équipage du '§B[Root.GetFleetName]§!' a déterminé que ce signal provenait d'un vaisseau cargo rempli d'objets rares et précieux qui s'est échoué à la surface. \n\n'§G[Root.GetLeaderName]§!' croit que ce vaisseau a été happé par la gravité de cette planète pendant son trajet. Le vaisseau est d'une technologie primitive, ce qui explique qu'il n'a pas pu échapper au champ gravitationnel."
 lost_treasure.1.a: "Nous n'avons jamais trop de crédits énergie."
 
 
 crazy_scientist_category: "Phéromone bizarre"
 crazy_scientist_category_desc: "Lors du balayage de '§Y[Root.GetName]§!' l'équipage a capté la présence d'une phéromone bizarre."
 crazy_scientist.1.name: "Un savant perd la raison"
 crazy_scientist.1.desc: "Lors de l'étude de cette anomalie, l'un de nos savants a accidentellement déchiré son costume et la phéromone a commencé à l'affecter d'une façon étonnante. \n\nIl criait à propos des voix et semblait terrifié par ce qu'il entendait puis, après un moment, il s'est enfui pour se cacher dans une grotte. Nous savons qu'il s'y trouve toujours. \n\nNous avons décidé de l'abandonner à son sort de crainte de contaminer tout l'équipage. '§G[Root.GetLeaderName]§!' nous assure que cet incident n'affectera pas le moral de l'équipage."
 crazy_scientist.1.a: "Quelle fin tragique."
 
 diamond_core_category: "Noyau dense"
 diamond_core_category_desc: "Le balayage de la planète '§Y[Root.GetName]§!' permet de conclure que son noyau est anormalement dense."
 diamond_core.1.name: "Un noyau en diamant"
 diamond_core.1.desc: "L'équipage du vaisseau '§B[Root.GetFleetName]§!' et son commandant '§G[Root.GetLeaderName]§!' ont découvert que le noyau de la planète était constitué en grande partie de diamants! \n\nUne exploitation minière de cette planète serait très avantageuse."
 diamond_core.1.a: "Forons !"
 
 #1.3
 except_engine_category: "Machine étonnante"
 except_engine_category_desc: "Nos balayages montrent la présence d'objets ressemblant à de vieilles machines sur on '§Y[Root.GetName]§!'."
 except_engine.1.name: "Conception avancée"
 except_engine.1.desc: "'§B[Root.GetFleetName]§!' a découvert sur la surface de cette planète des machines-outils d'une conception plus avancée que les nôtres! \n\n'§G[Root.GetLeaderName]§!' propose de les ramener dans la capitale afin de les étudier ou de les vendre au plus offrant."
 except_engine.1.a: "Nous devons apprendre de ces machines !"
 except_engine.1.b: "Vendez-les, notre technologie est inégalée."

 crushed_category: "Objet brillant"
 crushed_category_desc: "L'équipage a identifié une anomalie sur '§Y[Root.GetName]§!' Cela brille énormément!"
 crushed.1.name: "Civilisation écrasée"
 crushed.1.desc: "En voulant se poser au sol pour étudier l'anomalie, l'équipage du '§B[Root.GetFleetName]§!' a malencontreusement écrasé une minuscule civilisation relativement avancée. \n\nAlors qu'il allait se poser au sol, notre vaisseau a atterri sur l'étroite zone habitée de la planète et a détruit 90% de la population. Ceux qui ont survécu semblaient mécontents et lançaient des petits grains de sable sur les pieds des savants. \n\nQuoi qu'il en soit, cet objet brillant devrait être précieux."
 
 perfect_planet_category: "Grand potentiel"
 perfect_planet_category_desc: "Nos instruments de lecture décèle un potentiel incomparable sur  '§Y[Root.GetName]§!'.!"
 perfect_planet.1.name: "Une planète parfaite"
 perfect_planet.1.desc: "Cette planète est vraiment remarquable! \n\nDes flots d'or et des montagnes de minéraux! Nous avons tant à apprendre de cette planète."
 
 ancient_fossils_category: "Ruine d'une civilisation avancée"
 ancient_fossils_category_desc: "Nos savants croit avoir découvert les ruines d'une civilisation ancienne d'une technologie avancée."
 ancient_fossils.1.name: "Fossiles d'une ancienne civilisation"
 ancient_fossils.1.desc: "L'équipage du '§B[Root.GetFleetName]§!' avait raison. Une civilisation technologiquement très avancée peuplait cette planète il y a des millions d'années. \n\n'§G[Root.GetLeaderName]§!' ne sais pas ce que as pu causer l'extinction de cette civilisation. Possiblement, la chute d'un astéroïde ou une gigantesque éruption volcanique. \n\nQuoi qu'il en soit, nous pouvons tirer profit de l'étude de ces ruines."
 
 space_knights_category: "Habitations en pierres"
 space_knights_category_desc: "Lors du balayage de '§Y[Root.GetName]§!' l'équipage a découvert des habitations faites en pierres."
 space_knights.1.name: "Chevaliers de l'espace"
 space_knights.1.desc: "Une société de type médiévale peuplait cette planète avant de connaître une fin spectaculaire. \n\nDeux factions rivales guerroyant sans cesse entre elles régnaient sur cette planète avant leur annihilation datant de 5000 ans selon la théorie de '§G[Root.GetLeaderName]§!'. \n\nLa dernière bataille entre ces deux factions a entraîné la destruction à jamais de toute forme de vie avancée sur cette planète. \n\nNous croyons que ces factions se combattaient pour faire prévaloir leurs idées religieuses respectives."
 
 world_war_category: "Débris d'une bataille"
 world_war_category_desc: "L'équipage croit qu'une guerre mondiale sur '§Y[Root.GetName]§!' a détruit leur civilisation."
 world_war.1.name: "Guerre mondiale"
 world_war.1.desc: "L'équipage avait vu juste et '§G[Root.GetLeaderName]§!' estime que cette civilisation avait atteint un niveau technologique légèrement inférieur au nôtre.  \n\n'§G[Root.GetLeaderName]§!' croit qu'un chef fasciste belliqueux désirait conquérir le monde et il avait fini par bombarder tous ses ennemies au point d'annihiler toute l'espèce."
 
 #1.4
 asteroid_attack_category: "Grottes"
 asteroid_attack_category_desc: "Nos savants ont identifié un grand nombre de grottes d'origine non naturelle sur '§Y[Root.GetName]§!' et désirent étudier cela de plus près."
 asteroid_attack.1.name: "Une attaque"
 asteroid_attack.1.desc: "Ces grottes ont été créées par quelque chose d'inusité... \n\nEn poursuivant sur place leur recherche dans le réseau de grottes, l'équipage du '§B[Root.GetFleetName]§!' est tombé sur quelque chose qu'ils ont décrit comme ‘terriblement horrifiants' et toute communication a cessé. \n\nCes savants nous manquerons..."
 asteroid_attack.1.a: "Quel dommage."
 
 ayy_category: "Sources lumineuses"
 ayy_category_desc: "Nous savants ont découvert des sources lumineuses d'origine non identifiée sur '§Y[Root.GetName]§!' et désire enquêter à ce sujet."
 ayy.1.name: "Population locale"
 ayy.1.desc: "'§G[Root.GetLeaderName]§!' a découvert que ces sources de lumière provenaient d'habitations abritant une population locale dotée d'un bien faible... entendement. \n\nIls affirment avec emphase que leur grand empire va prochainement coloniser et se rendre maître de toutes les planètes de la galaxie qu'elles soient ou non habitables. \n\n'§G[Root.GetLeaderName]§!' pense qu'en fait cette population est terrorisée par notre arrivée et qu'elle est prête à payer pour que nous partions."
 ayy.1.a: "Très bien, prenez l'argent."
 ayy.1.b: "Laissez-les tranquille."
 ayy.1.c: "Recrutez-les pour nos armées."
 ayy.1.d: "Tuez-les tous !"
 
 storms_category: "Météo déchaînée"
 storms_category_desc: "Il semble y avoir un phénomène météo atypique sur '§Y[Root.GetName]§!' "
 storms.1.name: "Une tempête perpétuelle"
 storms.1.desc: "Une gigantesque tempête ravage cette planète depuis des millions d'années. Le commandant  '§G[Root.GetLeaderName]§!' estime que cette violente tempête se poursuivra à moins que quelque chose de radical ne se produise. \n\n'§G[Root.GetLeaderName]§!' croit que nous avons la puissance nécessaire pour arrêter cette tempête et nous recommande de l'utiliser si nous désirons coloniser cette planète un jour."
 storms.1.a: "C'est trop cher."
 storms.1.b: "Arrêtons cette tempête."
 
 #1.5
 ai_factory_category: "Construction souterraine"
 ai_factory_category_desc: "Des balayages sur '§Y[Root.GetName]§!' montre l'existence d'une construction souterraine."
 ai_factory.1.name: "Usine de robot"
 ai_factory.1.desc: "Cette construction souterraine était une usine de production de masse de robots dotés d'intelligence artificielle bâtie par une espèce inconnue. \n\nL'usine fonctionne toujours en utilisant et en épuisant les ressources de la planète. \n\nLes robots sont actuellement inactifs, mais '§G[Root.GetLeaderName]§!' explique que ces robots pourraient devenir une menace lorsque l'usine les activera."
 ai_factory.1.a: "Laissons l'usine poursuivre son activité."
 ai_factory.1.b: "Détruisez l'usine !"
 ai_factory.1.c: "Étudions le fonctionnement de cette usine." 
 
 space_nomads_category: "Vaisseau cargo en orbite"
 space_nomads_category_desc: "Nos savants ont découvert un vaisseau-cargo en orbite autour de '§Y[Root.GetName]§!' "
 space_nomads.1.name: "Nomades de l'espace"
 space_nomads.1.desc: "Comme l'équipage du '§B[Root.GetFleetName]§!' approchait le vaisseau-cargo, ils ont été accueillis par des nomades très hospitaliers qui se nomment eux-mêmes les ‘vagabonds'. \n\nIls ont parlé de leur long voyage à travers la galaxie, de leurs rencontres avec d'autres espèces, et de leurs ennuis financiers tout en partageant avec nous des plats épicés et une boisson aromatique appelé §SGlabnak§!. Après les festivités, nous nous sommes quittés non sans avoir reçu la recette du §SGlabnak§!. \n\n'§G[Root.GetLeaderName]§!' recommande de les aider financièrement avec une donation de 200 crédits énergie."
 space_nomads.1.a: "Nous n'avons pas cette somme..."
 space_nomads.1.b: "Bien sûr!"
 space_nomads.1.c: "Laissez-les partir avec leur misère."
 space_nomads.1.d: "Laissez partir cette racaille !"
 space_nomads.1.e: "Nous n'avons pas cette somme, mais nous ferons connaître ces braves gens à notre peuple !"
 space_nomads.1.f: "Recrutez-les pour nos armées victorieuses."
 space_nomads.1.g: "Interrogez-les sur l'univers."
 space_nomads.1.h: "Connaissent-ils notre Dieu tout puissant ?"
 space_nomads.1.i: "Capturez-les comme esclaves !"
 space_nomads.1.j: "Faites-en des batteries !"
 space_nomads.1.k: "Un nouveau maître."
 space_nomads.1.l: "Faites-en de la nourriture !"
 space_nomads.1.t: "Un vaisseau extraterrestre rejoint nos forces."
 
 space_minerals_category: "Vaisseau cargo en orbite"
 space_minerals_category_desc: "Nos savants ont découvert un vaisseau-cargo en orbite autour de '§Y[Root.GetName]§!' "
 space_minerals.1.name: "Cargaison de minéraux"
 space_minerals.1.desc: "Le vaisseau '§B[Root.GetFleetName]§!' a arraisonné le vaisseau-cargo et découvert qu'il contenait une cargaison de minéraux! \n\nNous ne savons pas à qui cette cargaison appartient, mais nous pourrions facilement nous en emparer."
 space_minerals.1.a: "Prenez la cargaison."
 space_minerals.1.b: "N'y touchez pas."
 
 water_monster_category: "Objet dans l'océan"
 water_monster_category_desc: "Nos savants ont découvert quelque chose en mouvement dans les eaux de '§Y[Root.GetName]§!'."
 water_monster.1.name: "Un monstre aquatique"
 water_monster.1.desc: "En analysant les océans de la planète, nos savants ont rencontré un gigantesque monstre marin! \n\nUn jeune savant curieux désirait en savoir plus et, ignorant l'ordre de '§G[Root.GetLeaderName]§!', il s'est approché de la bête qui l'a gobé en une seule bouchée."
 water_monster.1.a: "Il nous manquera."
 water_monster.1.b: "Jeune fou..."
 
 #1.6
 abandoned_base_category: "Coupole en métal"
 abandoned_base_category_desc: "Nos savants ont découvert une large coupole en métal à la surface de '§Y[Root.GetName]§!' "
 abandoned_base.1.name: "Déserteurs"
 abandoned_base.1.desc: "Comme nous approchions de la coupole, il est devenu clair qu'elle recouvrait un bâtiment construit à flanc de montagne. \n\nLorsque notre équipe s'est approchée, elle a été accueillie par des fusils, mais après avoir assuré ces gens que nous venions en paix, cela a mis fin à l'hostilité et ceux qui se désignent comme les §SPersonnes libres§! nous ont finalement offert de partager un repas. \n\n'§G[Root.GetLeaderName]§!' a envoyé un message à propos de ces §SPersonnes libres§! à l'effet qu'ils étaient en fait des déserteurs, peut-être devenus mercenaires, car ils possèdent des richesses bien au-delà de ce que l'on aurait s'attendre de tels lascards."
 abandoned_base.1.a: "Demandez-leur de servir notre cause."
 abandoned_base.1.b: "Ce sont des traîtres!"
 abandoned_base.1.c: "Emparez-vous de leurs richesses et fuyez !"
 abandoned_base.2.name: "Recrutement"
 abandoned_base.2.desc: "Nos savants ont demandé à ces §SPersonnes libres§! s'ils voulaient s'enrôler dans notre armée.  Ils accepteront à condition d'être payés d'avance. \n\n'§G[Root.GetLeaderName]§!' nous incite fortement à ne pas les enrôler puisqu'ils ils n'ont pas été loyaux à leur ancien chef.  Pourquoi seraient-ils loyaux à notre cause?"
 abandoned_base.2.a: "Enrôlez ces Personnes libres"
 abandoned_base.2.b: "Laissons tomber."
 abandoned_base.2.tooltip: "Continuez cette histoire"
 
 infinium_category: "Minerai rare et précieux"
 infinium_category_desc: "Lors du balayage de '§Y[Root.GetName]§!', nos savants ont découvert une petite source d'un minerai jusqu'ici inconnu! L'équipe veut désespérément étudier ce nouveau minerai."
 infinium.1.name: "Infinium"
 infinium.1.desc: "Ce minerai est absolument merveilleux! Sous une chaleur intense, il peut être moulé sous n'importe quelle forme et lorsque refroidi, cela devient presque indestructible! \n\nNos savants ont décidé de le nommer  §SInfinium§! à cause des usages infinis pour lequel il pourrait servir. \n\n'§G[Root.GetLeaderName]§!' suggère de garder ce minerai pour une recherche plus poussée, mais nous pourrions aussi le vendre si nous avons réellement besoin d'argent."
 infinium.1.a: "Gardez-le."
 infinium.1.b: "Vendez-le"
 
 error_category: "Vie artificielle"
 error_category_desc: "'§Y[Root.GetName]§!' semble abriter une forme de vie artificielle."
 error.1.name: "Vie artificielle"
 error.1.desc: "Il y a véritablement des robots semi-organiques qui patrouillent la planète pour on ne sait quelle raison. \n\nLorsque nous tentons d'entrer en communication avec un de ces robots, ils ne font que répéter: §RERROR-703, PATH - NOT – FOUND§! et lorsqu'ils détectent un de nos savants, ils répètent: §RERROR-001, LIFEFORM - DETECTED'§!. \n\n'§G[Root.GetLeaderName]§!' suggère de kidnapper quelques-uns de ces robots afin de déterminer à quoi ils servent, de les envoyer à la casse ou peut-être les vendre?"
 error.1.a: "Trouvez à quoi ils servent."
 error.1.b: "À la casse !"
 error.1.c: "Vendez-les !"
 error.1.d: "Ne faites rien."
 error.2.name: "Leurs objectifs"
 error.2.desc: "Nos savants sont parvenus à déterminer les objectifs probables de ces robots. \n\nIls devaient détruire toutes formes de vie sur cette planète pour une raison inconnue. Ils avaient un second objectif qui demeure une énigme...peut-être devaient-ils trouver quelque chose ou quelqu'un?"
 error.2.tooltip: "Continuez cette histoire."
 
