 eac_building_planetary_proton_cannon:0 "Canon Planétaire à Proton"
 eac_building_planetary_proton_cannon_desc:0 "Cet emplacement tire des projectiles d'énergie qui sont constitués de protons étroitement concentrés capables de causer d'immenses dégâts à la coque des vaisseaux ennemis.\n§HStats§!\nPrécision: §Y50%§!\nDégât sur la coque: §Y100 - 500§!\nRechargement: §Y5§! £resource_time \nDégats moyens: §Y30.00§! / £resource_time"

 eac_building_planetary_neutron_cannon:0 "Canon Planétaire à Neutron"
 eac_building_planetary_neutron_cannon_desc:0 "Cet emplacement tire des projectiles d'énergie qui sont constitués de neutron étroitement concentrés capables de causer d'immenses dégâts à la coque des vaisseaux ennemis.\n§HStats§!\nPrécision: §Y60%§!\nDégât sur la coque: §Y500 - 1,500§!\nRechargement: §Y7§! £resource_time \nDégats moyens: §Y85.71§! / £resource_time"
 
 eac_building_planetary_tachyon_cannon:0 "Canon Planétaire à Tachyon"
 eac_building_planetary_tachyon_cannon_desc:0 "Cet emplacement tire un faisceau tachyon d'une puissance immense.\n§HStats§!\n §W Précision: §!§Y65%§!\nDégât sur la coque: §Y1,000 - 5,000§!\nRechargement: §Y10§! £resource_time \nDégats moyens: §Y195.00§! / £resource_time"

 eac_building_planetary_coil_scattergun:0 "Canon Planétaire Gauss"
 eac_building_planetary_coil_scattergun_desc:0 "Cet emplacement tire un réseau de 20 projectiles utilisant des bobines électromagnétiques pour les accélérer rapidement les tirs vers les cibles.\n§HStats§!\nPrécision: §Y35%§!\nDégât sur la coque / projectile: §Y10 - 25§!\nRechargement: §Y3§! £resource_time \nDégats moyens / projectile: §Y2.00§! / £resource_time"

 eac_building_planetary_rail_scattergun:0 "Canon Planétaire Electromagnétique"
 eac_building_planetary_rail_scattergun_desc:0 "Cet emplacement tire une série de 20 projectiles utilisant des rails électromagétiques parallèles pour les accélérer rapidement les tirs vers les cibles.\n§HStats§!\nPrécision: §Y40%§!\nDégât sur la coque / projectile: §Y20 - 35§!\nRechargement: §Y4§! £resource_time \nDégats moyens / projectile: §Y2.75§! / £resource_time"
