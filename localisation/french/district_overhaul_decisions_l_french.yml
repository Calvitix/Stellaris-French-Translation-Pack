l_french:
  # Underground City Decision
  decision_search_for_cave_systems:0 "Exploration Souterraine"
  decision_search_for_cave_systems_desc:0 ""
  decision_search_for_cave_systems_effects:0 "L'exploration souterraine fournira des grottes appropriées pour la construction de villes souterraines."
  
  # Underground City AP
  
  allow_underground_city_project:0 "Les nouvelles technologies nous permettent de construire de grandes villes dans de grandes grottes planétaires."
  
  # Secondary District Decisions
  decision_remove_secondary_district:0 "Supprimer le District secondaire"
  decision_remove_secondary_district_desc:0 ""
  decision_remove_secondary_districts_requirements:0 "Aucun district secondaire ne peut être construit."
  decision_remove_secondary_district_effects:0 "Le district secondaire sera supprimé, mais vous pourrez ensuite en construire un nouveau."
  
  decision_secondary_workshops:0 "Construire un district Atelier"
  decision_secondary_workshops_desc:0 "Permet de construire un district d'atelier supplémentaire, qui génère l'emploi d'ingénieurs, augmentant la recherche en ingénierie"
  
  decision_secondary_university:0 "Construire un district Universitaire"
  decision_secondary_university_desc:0 "La construction de campus universitaires dans différentes régions de la planète éduquera notre société et approfondira nos recherches"
  
  decision_secondary_local_industry:0 "Construire un district d'Industries d'Alliage"
  decision_secondary_local_industry_desc:0 "Nous avons la capacité de fabriquer des districts où nous pouvons produire de grandes quantités d'alliages"
  
  decision_secondary_production_hub:0 "Construire un district de Centre de Production"
  decision_secondary_production_hub_desc:0 "Nous avons la capacité de fabriquer des quartiers entiers pour les artisans, où ils peuvent produire les biens de consommation que notre société valorise"
  
  decision_secondary_local_stores:0 "Construire un district commercial Local"
  decision_secondary_local_stores_desc:0 "La construction de districts commerciaux à travers la planète permettra à nos citoyens de démarrer leur propre entreprise, augmentant ainsi le commerce exercé sur la planète"
  
  decision_secondary_spaceport:0 "Construire un district Spatioport"
  decision_secondary_spaceport_desc:0 "La construction de ports spatiaux autour de différentes parties de cette planète entraînera une augmentation de la capacité des marchandises et des services à se rendre à la surface et à en revenir, ainsi qu'à fournir une capacité supplémentaire à nos flottes"
  
  decision_secondary_academy:0 "Construire un district Académique"
  decision_secondary_academy_desc:0 "La construction de grandes académies où nous employons des officiers pour former des soldats aidera cette planète à recruter plus rapidement et à fournir plus de régiments de défense"
  
  decision_secondary_logistics_hub:0 "Construire un Centre Logistique"
  decision_secondary_logistics_hub_desc:0 "La construction de quartiers spécifiquement voués à accroître notre efficacité augmentera à la fois la production globale de ressources de la planète et la valeur extraite du commerce"
  
  # Ringworld Secondary Districts
  
  decision_secondary_asteroid_belt_mines:0 "Construire un District d'exploitation minière des astéroïdes"
  decision_secondary_asteroid_belt_mines_desc:0 "Nous avons la plupart des infrastructures en place pour envoyer des mineurs dans notre ceinture d'astéroïdes, nous avons juste besoin de créer des sites miniers spécifiques et d'embaucher des travailleurs"
  
  # Tier 2 Secondary Districts
  decision_secondary_commerce:0 "Amélioration vers le District de Commerce - Niveau II"
  decision_secondary_commerce_desc:0 "Nous pouvons mettre à niveau nos quartiers de marché pour accueillir encore plus d'entreprises, ce qui permet à notre population plus d'opportunité"
  decision_secondary_commerce_requirements:0 "La planète nécessite 40 pops pour l'amélioration."
  
  decision_secondary_workshops_t2:0 "Amélioration vers le District Atelier - Niveau II"
  decision_secondary_workshops_t2_desc:0 "Plus d'ingénieurs, avec un chercheur en chef pour mieux organiser et diriger leurs efforts"
  decision_secondary_workshops_t2_requirements:0 "La planète nécessite 40 pops pour l'amélioration."
  
  decision_secondary_university_t2:0 "Amélioration vers le District Universitaire - Niveau II"
  decision_secondary_university_t2_desc:0 "Nous pouvons embaucher plus d'enseignants, qui augmenteront la production de nos spécialistes, ainsi qu'un chercheur en chef pour administrer les campus"
  decision_secondary_university_t2_requirements:0 "Amélioration vers le District Académique Niveau II"
  
  decision_secondary_industry:0 "Amélioration vers le District industriel - Niveau II"
  decision_secondary_industry_desc:0 "Nous pouvons construire des lieux de travail plus grands pour employer plus de métallurgistes"
  decision_secondary_industry_requirements:0 "La planète nécessite 40 pops pour l'amélioration."
  
  decision_secondary_civilian_industry:0 "Amélioration vers le District d'Industrie Civile - Niveau II"
  decision_secondary_civilian_industry_desc:0 ""
  decision_secondary_civilian_industry_requirements:0 "La planète nécessite 40 pops pour l'amélioration."
  
  decision_secondary_spaceport_t2:0 "Amélioration vers le District Spatioport - Niveau II"
  decision_secondary_spaceport_t2_desc:0 ""
  decision_secondary_spaceport_t2_requirements:0 "La planète nécessite 40 pops pour l'amélioration."
  
  decision_secondary_academy_t2:0 "Amélioration vers le District Académique - Niveau II"
  decision_secondary_academy_t2_desc:0 ""
  decision_secondary_academy_t2_requirements:0 "La planète nécessite 40 pops pour l'amélioration."
  
  decision_secondary_logistics_hub_t2:0 "Amélioration vers le District Centre Logistique - Niveau II"
  decision_secondary_logistics_hub_t2_desc:0 ""
  decision_secondary_logistics_hub_t2_requirements:0 "La planète nécessite 40 pops pour l'amélioration."