#### CUPOLIS DUSTRRYCIT ######
 
district_acot_enigmapolis_city: "Nexus du vide"
district_acot_enigmapolis_city_plural: "Nexus du vide"
district_acot_enigmapolis_city_desc: "Les Nexus du vide sont le coeur de la société de la Sphère du Vide. Tous les bureaux directeurs du système et les super-villes massives sont situés ici."
 
district_acot_enigmapolis_science: "Tribunal du Vide"
district_acot_enigmapolis_science_plural: "Tribunaux du Vide"
district_acot_enigmapolis_science_desc: "Les tribunaux du vide sont le lieu où les voyants du vide se réunissent pour regarder dans le vide et faire en sorte que les visions deviennent réalité."
 
district_acot_enigmapolis_forge: "Alphascape du vide"
district_acot_enigmapolis_forge_plural: "Alphascapes du vide"
district_acot_enigmapolis_forge_desc: "Void Alphascapes permet aux Voyageurs du Vide de traverser en toute sécurité des espaces subdimensionnels et d'en siphonner les ressources."
 
district_acot_enigmapolis_silo: "Forge du Vide"
district_acot_enigmapolis_silo_plural: "Forge du Vide"
district_acot_enigmapolis_silo_desc: "Les Forges du Vide sont des réseaux massifs d'usines de lumière dure qui peuvent matérialiser diverses ressources en existence."
 
district_acot_enigmapolis_fortress: "Barrière du vide"
district_acot_enigmapolis_fortress_plural: "Barrières du vide"
district_acot_enigmapolis_fortress_desc: "Les barrières du vide fournissent aux planètes des forces de défense et des giga-canons."
