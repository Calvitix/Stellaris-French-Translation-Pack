#### DUSTRRYCIT ######
 
district_acot_fractured_shelter: "Abri Delta"
district_acot_fractured_shelter_plural: "Abris Delta"
district_acot_fractured_shelter_desc: "Les abris Delta offrent une protection et un logement aux âmes courageuses qui travaillent dans les environnements difficiles du monde."
 
tech_acot_fractured_shelter: "Abri renforcé"
tech_acot_fractured_shelter_desc: "Il n'est pas rare que des tempêtes d'énergie noire éclatent dans les cieux violents d'un monde fracturé. Les terrains instables et les éléments hostiles nécessitent la création d'abris appropriés pour se défendre contre ces dangers."
 
district_acot_fractured_science_dome: "Observatoire Delta"
district_acot_fractured_science_dome_plural: "Observatoires Delta"
district_acot_fractured_science_dome_desc: "Les observatoires Delta fournissent les outils et les équipements nécessaires aux chercheurs pour mener en toute sécurité des observations et des expériences sur le monde ravagé."
 
tech_acot_fractured_science_dome: "Observatoire de l'inconnu"
tech_acot_fractured_science_dome_desc: "Les mondes fracturés recèlent de nombreuses merveilles et anomalies qui remettent en question toutes les théories et lois de la physique connues jusqu'alors. Mais si nous devons envoyer nos chercheurs là-bas, ils doivent être bien protégés et soutenus contre les environnements dangereux."
 
district_acot_fractured_dm_trapper: "Flèche Delta"
district_acot_fractured_dm_trapper_plural: "Flèches Delta"
district_acot_fractured_dm_trapper_desc: "Les Flèche Delta fournissent aux artificiers et aux alchimistes les ateliers nécessaires à la création de matière noire et d'énergie noire."
 
tech_acot_fractured_trapper: "Flèches énigmatiques"
tech_acot_fractured_trapper_desc: "Bien que les énergies et les matières sombres entourent les mondes fracturés en abondance, la plupart sont trop instables et dispersées pour être récoltées. Des projets de Spires Enigmatiques sont en cours d'élaboration pour piéger et convertir ces phénomènes non naturels en ressources illimitées."
 
district_acot_fractured_dm_fort: "Avant-poste Delta"
district_acot_fractured_dm_fort_plural: "Avant-postes du Delta"
district_acot_fractured_dm_fort_desc: "Les avant-postes Delta sont des points de contrôle de sécurité capables de détecter les intrus et de déployer des thèmes musicaux forts pour les faire fuir."
 
tech_acot_fractured_fort: "Castrum du vide"
tech_acot_fractured_fort_desc: "Les mondes fracturés possèdent de nombreux éléments dangereux qui cherchent à détruire toute tentative de colonisation. Nombre de ces éléments trouveront des faiblesses et des failles dans les forts conventionnels, et des districts fortifiés spécialisés seront donc nécessaires pour dissuader ces visiteurs hostiles."
 
tech_acot_fractured_size_upgrade_1: "Continuum fractal"
tech_acot_fractured_size_upgrade_1_desc: "Les paysages impitoyables des mondes fracturés rendent difficile l'adaptation des populations, entraînant des ajustements inutiles qui nous coûtent de l'espace supplémentaire dans les districts. Nous devons apprendre à nous y adapter."
tech_acot_fractured_size_upgrade_1_tooltip: "Améliore les districts des mondes fracturés et ultrafracutés afin de consommer un emplacement de district en moins."
 
tech_acot_fractured_size_upgrade_2: "Borne de commande principale"
tech_acot_fractured_size_upgrade_2_desc: "Plutôt que de faire appel à des techniciens et des ingénieurs pour vérifier en permanence l'intégrité structurelle des districts, il est possible d'installer MCT sur place, qui lira et réparera tout seul les endroits endommagés. Cela nous évitera d'avoir à allouer de l'espace supplémentaire aux équipes d'ingénieurs sur place et réduira l'espace nécessaire aux districts."
tech_acot_fractured_size_upgrade_2_tooltip: "Améliore les districts des mondes fracturés et ultrafracutés afin de consommer un emplacement de district en moins. En fait, ils ne coûtent plus qu'un seul emplacement."
 
