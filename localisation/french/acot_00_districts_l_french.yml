col_acot_fractured_colony: "§EColonie fracturée"
col_acot_fractured_colony_desc: "Une colonie rude et dangereuse où seuls les plus fervents amateurs de matière et d'énergie noires osent s'aventurer."
 
col_acot_enigmopolis: "§BDomaine de la sphère du vide"
col_acot_enigmopolis_desc: "Domaines impressionnants de ceux qui osent des défis contre le vide de l'espace. Des rythmes et des hymnes impériaux constants se font entendre pour rappeler au peuple le long voyage qu'il a entrepris."
 
col_acot_phanon_vault: "§RChambre forte Phanon"
col_acot_phanon_vault_desc: "§RStation mystérieuse dont le but est entièrement inconnu des autres, à l'exception du Corps Phanon lui-même."
 
#### WORLD ######
 
pc_dark_fractured: "Monde fracturé"
pc_dark_fractured_adj: "Monde fracturé"
pc_dark_fractured_desc: "Les Mondes fracturés sont couverts de violentes tempêtes et remplis de nombreuses anomalies sombres. Bien que certains endroits soient désormais habitables, la planète reste une terre désolée, à peine capable d'accueillir une quelconque forme de vie."
 
 
pc_dark_fractured_ae: "Monde ultra fracturé"
pc_dark_fractured_ae_adj: "Monde ultra fracturé"
pc_dark_fractured_ae_desc: "Les Mondes fracturés sont couverts de violentes tempêtes et remplis de nombreuses anomalies sombres. Bien que certains endroits soient désormais habitables, la planète reste une terre désolée, à peine capable d'accueillir une quelconque forme de vie."
 
pc_dark_fractured_unstable: "Monde fracturé instable"
pc_dark_fractured_unstable_desc: "Les mondes fracturés sont couverts de violentes tempêtes et remplis de nombreuses anomalies sombres. Les épais nuages de tempête sont trop dangereux, au point que les vaisseaux ne peuvent plus savoir où ils en sont, ce qui empêche toute tentative d'atterrissage."
 
 
pc_dark_fractured_ae_unstable: "Monde instable et ultrafracturé"
pc_dark_fractured_ae_unstable_desc: "Les mondes fracturés sont couverts de violentes tempêtes et remplis de nombreuses anomalies sombres. Les épais nuages de tempête sont trop dangereux, au point que les vaisseaux ne peuvent plus savoir où ils en sont, ce qui empêche toute tentative d'atterrissage."
 
pc_acot_enigmopolis: "Sphère du vide"
pc_acot_enigmopolis_desc: "Puissante oecuménopole alimentée par un ancien noyau précurseur et entourée d'arches et d'auto-barrières."
 
trait_pc_dark_fractured_preference: "Engeance sombre"
trait_pc_dark_fractured_preference_desc: "Ils aiment être dans les trous noirs."
mod_pc_dark_fractured_habitability: "Survivabilité du monde fracturé"
 
