esc_option.10.a.tooltip: "Désactive la fonction d'invasion non sollicitée répétée. Une seule invasion sera invoquée lorsque des technologies chrono-spatiales dangereuses seront recherchées."
esc_option.10.b: "Les invasions répétées et non sollicitées sont §Rdésactivées§!. §GActiver§! ?"
