esc_options_title: "Menu de Config : Extra Ship Components 3.0"
esc_options_title_desc: "Ce menu permet d'activer ou non certaines options du mod \"§YExtra Ship Components 3.0§!\"."

esc_option.1.a: "Les composants d'armes sont §Gactifs§!. §RDésactiver§! ?"
esc_option.1.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les composants d'armes et escadrons. Les composants déjà recherchés vont rester §Ydisponibles§! même si leur technologie est désactivée.\n\n§RATTENTION§!: en désactivant les technologies des armes, certaines technologies à rechercher sur les armures, moteurs ou autres peuvent être non disponibles."
esc_option.1.b: "Les composants d'armes sont §Rdésactivés§!. Les §GActiver§! ?"
esc_option.1.b.tooltip: "Rend actif toutes les technologies d'ESC 3.0 qui débloque des Composants d'armes et escadrons, sauf pour certaines technologies spécifiques qui sont bloquées par d'autres choix de configuration."

esc_option.2.a: "Les composants de blindage sont §Gactifs§!. §RDésactiver§! ?"
esc_option.2.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les composants de blindage. Les composants déjà recherchés vont rester §Ydisponibles§! même si leur technologie est désactivée."
esc_option.2.b: "Les composants de blindage sont §Rdésactivés§!. Les §GActiver§! ?"
esc_option.2.b.tooltip: "Rend actif toutes les technologies d'ESC 3.0 qui débloque descomposants de blindage, sauf pour certaines technologies spécifiques qui sont bloquées par d'autres choix de configuration."

esc_option.3.a: "Les composants de bouclier sont §Gactifs§!. §RDésactiver§! ?"
esc_option.3.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les composants de bouclier. Les composants déjà recherchés vont rester §Ydisponibles§! même si leur technologie est désactivée.\n\n§RATTENTION§!: en désactivant les technologies de bouclier, certaines technologies de blindage ne seront pas disponibles."
esc_option.3.b: "Les composants de bouclier sont §Rdésactivés§!. Les §GActiver§! ?"
esc_option.3.b.tooltip: "Rend actif toutes les technologies d'ESC 3.0 qui débloque des Les composants de bouclier, sauf pour certaines technologies spécifiques qui sont bloquées par d'autres choix de configuration."

esc_option.4.a: "Les composants de réacteurs sont §Gactifs§!. §RDésactiver§! ?"
esc_option.4.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les composants de réacteurs. Les composants déjà recherchés vont rester §Ydisponibles§! même si leur technologie est désactivée.\n\n§RATTENTION§!: en désactivant les technologies de bouclier, certaines technologies d'armes ne seront pas disponibles."
esc_option.4.b: "Les composants de réacteurs sont §Rdésactivés§!. Les §GActiver§! ?"
esc_option.4.b.tooltip: "Rend actif toutes les technologies d'ESC 3.0 qui débloque des Les composants de réacteurs."

esc_option.5.a: "Les composants de capteurs sont §Gactifs§!. §RDésactiver§! ?"
esc_option.5.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les composants de capteurs. Les composants déjà recherchés vont rester §Ydisponibles§! même si leur technologie est désactivée.\n\n§RATTENTION§!: en désactivant les technologies de bouclier, certaines technologies d'armes et de bouclier ne seront pas disponibles.."
esc_option.5.b: "Les composants de capteurs sont §Rdésactivés§!. Les §GActiver§! ?"
