esc_option.6.a: "Les composants de propulseurs sont §Gactifs§!. §RDésactiver§! ?"
esc_option.6.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les composants de propulseurs. Les composants déjà recherchés vont rester §Ydisponibles§! même si leur technologie est désactivée.\n\n§RATTENTION§!: en désactivant les technologies de bouclier, certaines technologies d'armes et auxiliaires ne seront pas disponibles."
esc_option.6.b: "Les composants de propulseurs sont §Rdésactivés§!. Les §GActiver§! ?"
