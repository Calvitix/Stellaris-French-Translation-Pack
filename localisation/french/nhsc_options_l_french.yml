esc_option.9.a: "Les bâtiments sont §Gactifs§!. §RDésactiver§! ?"
esc_option.9.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les Bâtiments des planètes et les constructions de base stellaire. Les bâtiments déjà construits resteront §YDisponibles§!, mais les nouveaux qui ont pourraient être recherchés ne seront pas autorisés."
esc_option.9.b: "Buildings sont §Rdésactivés§!. Les §GActiver§! ?"
esc_option.9.b.tooltip: "Rend actif toutes les technologies d'ESC 3.0 qui débloque des buildings, sauf pour certaines technologies spécifiques qui sont bloquées par d'autres choix de configuration. Allows construction of previously-researched ESC 3.0 buildings."

