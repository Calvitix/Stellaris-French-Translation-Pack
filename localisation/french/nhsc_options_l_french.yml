esc_option.8.a: "Les composants pour Léviathans, et les bâtiments sont §Gactifs§!. §RDésactiver§! ?"
esc_option.8.a.tooltip: "Désactive toutes les technologies del ESC 3.0 qui débloquent les composants pour Léviathans, et les bâtiments. Les composants déjà recherchés vont rester §Ydisponibles§! même si leur technologie est désactivée."
