# Settings
policy_isb_living_density_policy:0 "Densité des civils"
policy_isb_living_density_policy_desc:0 "\nContrôle le nombre de vaisseaux civils générés dans les empires des joueurs. Réduisez cette valeur pour améliorer les performances.\n\n§YOuvrez la console avec la touche ~ et tapez free_policies pour modifier librement ces options.\n\nTapez à nouveau free_policies après avoir terminé la configuration pour réactiver les délais de récupération des règles. §!\n"
density_normal:0 "Densité normale §Y(par défaut)§!"
density_normal_desc:0 "\nLe paramètre par défaut pour ISBS Living Systems. Excellent compromis entre performances et éléments visuels.\n"
density_low:0 "Faible densité"
density_low_desc:0 "\nRéduction des vaisseaux civils à environ 1/3 de la densité normale. Utile en fin de partie lorsque vous jouez dans de très grandes galaxies (> 1000 étoiles). \n"
density_off:0 "Off"
density_off_desc:0 "\nDésactive ISBS Living Systems. Sélectionnez cette option et laissez le jeu fonctionner pendant environ un an pour supprimer complètement les vaisseaux civils. Peut être utilisé avant la désinstallation du mod pour garantir que la sauvegarde de la partie puisse se poursuivre sans problème.\n"

policy_isb_living_ads_policy:0 "Panneaux d'affichage intra-système"
policy_isb_living_ads_policy_desc:0 "\nContrôle l'apparition des vaisseaux d'affichage"
ads_enable:0 "Activer les panneaux d'affichage §Y(par défaut)§!"
ads_enable_desc:0 "\nActive la création de panneaux d'affichage dans les systèmes qui ont suffisamment de population."
ads_disable:0 "Désactiver les panneaux d'affichage"

ads_disable_desc:0 "\nDésactive la création de panneaux d'affichage dans tous les systèmes."
policy_isb_living_interstellar_policy:0 "Flottes civiles interstellaires"
policy_isb_living_interstellar_policy_desc:0 "\nContrôle l'apparition des flottes civiles interstellaires qui se déplacent entre les systèmes.\n"
interstellar_enable:0 "Activer les flottes interstellaires §Y(par défaut)§!"
interstellar_enable_desc:0 "\nActive l'apparition de flottes civiles qui se déplacent entre les systèmes."
interstellar_disable:0 "Désactiver les flottes interstellaires"
interstellar_disable_desc:0 "\nDésactive l'apparition des flottes civiles qui se déplacent entre les systèmes"

policy_isb_living_ai_spawn_policy:0 "I.A. - Systèmes vivants"
policy_isb_living_ai_spawn_policy_desc:0 "\nContrôle l'apparition des vaisseaux civils dans les empires IA. Désactivez cette option pour améliorer les performances.\n\nActivez cette option pour plus d'options de contrôle des apparitions civiles IA.\n"
ai_spawn_disable:0 "Désactivez AI Living Systems §Y(par défaut)§!"
ai_spawn_disable_desc:0 "\nDésactive l'apparition des flottes civiles dans les systèmes d'IA."
ai_spawn_contact:0 "Contact uniquement"
ai_spawn_contact_desc:0 "\nLes vaisseaux civils n'apparaissent que dans les systèmes d'IA avec lesquels vous êtes en contact. Utile pour limiter le nombre de flottes civiles en début de partie."
ai_spawn_enable:0 "Activer AI Living Systems"
ai_spawn_enable_desc:0 "\nLes vaisseaux civils apparaissent dans tous les systèmes d'IA .\n\n§HWARNING: Causes a large performance hit. Not recommended in large galaxies.§!"

policy_isb_living_ai_density_policy:0 "AI - Densité des Civils"
policy_isb_living_ai_density_policy_desc:0 "\nContrôle le nombre de vaisseaux civils engendrés dans les empires IA.\n"
ai_density_low:0 "AI - Faible densité §Y(par défaut)§!"
ai_density_low_desc:0 "\nRéduction des vaisseaux civils à environ 1/3 de la densité normale."
ai_density_normal:0 "AI - Densité Normale"
ai_density_normal_desc:0 "\nLes vaisseaux civils de l'empire de l'IA apparaissent au même rythme que les empires des joueurs."

policy_isb_living_ai_interstellar_policy:0 "AI - Flottes interstellaires"
policy_isb_living_ai_interstellar_policy_desc:0 "\nContrôle l'apparition des flottes civiles interstellaires qui se déplacent entre les systèmes.\n"
ai_interstellar_enable:0 "Activer l'IA - Flottes interstellaires §Y (par défaut) §!"
ai_interstellar_enable_desc:0 "\nActive l'apparition des flottes civiles de l'empire IA qui se déplacent entre les systèmes."
ai_interstellar_disable:0 "Désactiver - Flottes interstellaires"
ai_interstellar_disable_desc:0 "\nDésactive l'apparition des flottes civiles de l'empire IA qui se déplacent entre les systèmes."

isb_living_density_policy_normal_name:0 "$density_normal$"
isb_living_density_policy_low_name:0 "$density_low$"
isb_living_density_policy_off_name:0 "$density_off$"
isb_living_interstellar_policy_on_name:0 "$interstellar_enable$"
isb_living_interstellar_policy_off_name:0 "$interstellar_disable$"
isb_living_ai_spawn_policy_off_name:0 "$ai_spawn_disable$"
isb_living_ai_spawn_policy_contact_name:0 "$ai_spawn_contact$"
isb_living_ai_spawn_policy_all_name:0 "$ai_spawn_enable$"

