 divination_visitors:0 "Signe des visiteurs"
 divination_visitors_type:0 "Divination"
 divination_visitors_desc:0 "C'est la volonté du Suaire que vos mondes soient visités. Que ces étrangers soient malveillants ou non reste à déterminer."
 divination_visitors_embrace:1 "Nous nous plions à la volonté du Suaire en recherchant ces visiteurs par nous-mêmes"
 divination_visitors_denied:1 "Nous défions la volonté du Suaire en fermant aux visiteurs l'accès à notre espace"
 divination_visitors_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_locus:0 "Signe de l'ici"
 divination_locus_type:0 "$divination_visitors_type$"
 divination_locus_desc:0 "C'est la volonté du Suaire que l'espace autour de vous prenne des formes nouvelles. Soyez prudents mais hardis, et contemplez quelles merveilles recèlent les chemins devant vous."
 divination_locus_embrace:1 "Nous nous plions à la volonté du Suaire en explorant ces chemins par nous-mêmes"
 divination_locus_denied:1 "Nous défions la volonté du Suaire en refusant de faire le moindre mouvement et en gardant notre espace"
 divination_locus_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_situation_end:0 "Après avoir délivré ses prophéties, la [shroudwalker_enclave_country.GetName] nous informera que le Suaire s'est apaisé."

 #Built first Shroud Beacon (non-Teachers origin)

 enclave.4200.name:0 "Un flambeau pour le Suaire"
 enclave.4200.desc:0 "Au terme d'une longue période passée à nous débattre dans les ténèbres, le voile couvrant le Suaire a été levé. Si les processus étranges qu'utilise le Flambeau du Suaire pour fonctionner restent peu compris des scientifiques, ses systèmes physiques semblant visiblement entremêlés à l'énergie psionique, ses opérations ressemblent presque à celle de tout organisme vivant. La percée qu'il génère est davantage un contournement qu'une route, offrant à nos vaisseaux un raccourci extradimensionnel empruntant le Suaire. L'exploration interstellaire sera donc bien plus rapide désormais. Et infiniment plus mystérieuse..."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "L'ultime éveil"
 enclave.4240.desc:0 "Disciples, le Suaire a délivré une mise en garde. Une grande crise approche, et la galaxie est sur le point de connaître sa ruine. Les présages ont montré que nous ne pouvons faire face nous-mêmes à la menace qui s'approche. Plutôt qu'être détruits, nous préférons vous donner maintenant notre ultime leçon : après tout rêve vient l'éveil. Le moment est venu pour nous de passer au-delà. Si les routes du Suaire sont sombres et tortueuses, au moins finirons-nous par arriver dans un nouveau plan, une nouvelle dimension dans laquelle nous pourrons délivrer nos enseignements. Nous laissons cette galaxie et son sort entre vos [Root.Species.GetHandNamePlural]. Puissent nos leçons passées vous guider en ces temps d'épreuve à venir."
 enclave.4240.a:0 "Puisse le Suaire vous accueillir !"
 enclave.4240.b:0 "Comment pouvez-vous nous abandonner ?"

 shroudwalkers_depart_reverence:0 "Leçon acceptée"
 shroudwalkers_depart_reverence_desc:0 "Nos Maîtres ne nous ont jamais fait défaut, et nous leur souhaitons de voir le terme de leur ultime périple."
 shroudwalkers_depart_anger:0 "Leçon refusée"
 shroudwalkers_depart_anger_desc:0 "Nos Maîtres nous ont abandonnés. Nous n'avons plus besoin de leurs enseignements désormais."

 enclave.4243.name:0 "Mise en garde"
 enclave.4243.desc:0 "Disciples, vous suivez un chemin périlleux. Pensez-vous que nous ne le remarquerions pas, nous qui vous avons suivis des siècles durant ? En vous enseignant le Suaire, nous avions l'espoir de vous apporter la lumière, de vous élever au-dessus de vous-mêmes. Mais cela ? Soif de pouvoir, soif de sang ! Et vous êtes les seuls responsables de la crise à venir.\n\nSouvenez-vous de ce qui vous a été enseigné ! Cette galaxie n'est rien d'autre que l'ombre d'un rêve. Il y a encore le temps. Renoncez à cette ambition malveillante, avant qu'elle ne cause votre perte !"
 enclave.4243.a:0 "Que sommes-nous devenus ?"
 enclave.4243.b:0 "Notre destinée est manifeste, hors de notre chemin !"

 enclave.4245.name:0 "Éducation stérile"
 enclave.4245.desc:0 "Le Suaire lui-même tremble, et tous les signes annoncent la ruine à venir. Nous avons si longtemps veillé sur vous, mais même nous n'aurions pu prévoir l'étendue de votre inconscience. À vous précipiter ainsi, vous échouerez. À force de vouloir posséder toujours plus de puissance, déjà elle vous échappe. Vous avez oublié jusqu'à la plus fondamentale de nos leçons : le Suaire n'est pas une ressource qu'il est loisible d'exploiter, mais un mystère qui se savoure.\n\nMais l'échec des disciples est celui de leurs maîtres. Plutôt que contempler cette horreur que vous avez choisi de devenir, nous préférons nous retirer. Si les voies du suaire sont sombres et tortueuses, nous finirons par arriver dans un nouveau plan, une nouvelle dimension. Et là, peut-être trouverons-nous des disciples plus dignes de nos enseignements.\n\nPuisse le Suaire avoir pitié de vous..."
 enclave.4245.a:0 "Vous êtes sages de partir maintenant"
 enclave.4245.b:0 "De disciples autrefois, nous sommes devenus maîtres !"

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "Brèche psionique"
 enclave.4250.desc:0 "Le dernier voyage à travers la percée du Suaire a causé une brèche massive de l'espace-temps. L'énergie psionique afflue dans le système, à des niveaux jamais vus, et... elle a commencé à se rassembler. Les données des capteurs ne cessent de fluctuer et sont erratiques, mais il semble bien qu'une créature du Suaire est en train de se former. Immense, et visiblement agressive..."
 enclave.4250.a:0 "La galaxie est toujours plus dangereuse..."
 enclave.4250.b:0 "Puisse le Divin nous protéger !"
 enclave.4250.c:0 "Nous l'écraserons !"
 enclave.4250.d:0 "Nous devons éviter tout conflit"

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name:0 "Enveloppé"
 enclave.5055.desc:0 "Le changement prédit par la [shroudwalker_enclave_country.GetName] est arrivé : après un pic inattendu de fluctuations psioniques, le [Root.GetName] s'est perdu dans le Suaire. S'élevant tel une gigantesque vague ondulante, l'espace-temps lui-même s'est refermé autour du vaisseau. Durant plusieurs secondes, les données télémétriques ont continué d'arriver, y compris un enregistrement assez peu clair de l'équipage, dont les corps bougeaient par intermittence, se déformant pour adopter des formes nouvelles et étranges.\n\nDepuis lors, une image résiduelle du vaisseau, son « fantôme », apparaît de manière fugitive dans le secteur. L'étude du phénomène pourrait peut-être nous permettre de mieux comprendre le sort du vaisseau et de son équipage."
 enclave.5055.poi_1:0 "Vaisseau enveloppé"
 enclave.5055.poi.desc:0 "La dernière position connue de notre vaisseau perdu dans le Suaire."
 shrouded_ship_discoveries:0 "Étude du vaisseau enveloppé "

 SHROUDED_SHIP_PROJECT:0 "Image résiduelle du vaisseau"
 SHROUDED_SHIP_PROJECT_DESC:0 "L'image résiduelle d'un vaisseau scientifique perdu dans le Suaire, son « fantôme », apparaît de manière sporadique dans le système de [shrouded_system.GetName]."

 enclave.5060.name:0 "Concept de vaisseau"
 enclave.5060.desc:0 "Nous avons reçu de nouvelles informations sur ce vaisseau scientifique perdu dans le Suaire. Son image résiduelle qui apparaissait dans le système de §Y[shrouded_system.GetName]§! n'est pas le vaisseau lui-même. Les scientifiques décrivent plutôt cette apparition comme un « objet conceptuel », ne possédant aucune dimension. Il s'agit en fait d'une ébauche psionique. Selon l'état mental de l'observateur, la forme du vaisseau peut varier et être plus ou moins nette.\nSi l'étude du phénomène a contribué à mieux appréhender les liens entre perception et espace-temps, nous ne sommes malheureusement pas plus avancés pour retrouver notre vaisseau ou son équipage. Mieux vaut donc le considérer comme perdu dans le Suaire."

 enclave.5065.name:0 "Forme définitive"
 enclave.5065.desc:0 "Ce vaisseau scientifique que nous pensions jusqu'à présent perdu dans le Suaire à tout jamais est réapparu de manière soudaine. Si ses dimensions ont été subtilement altérées, le vaisseau autant que l'équipage ont l'air en parfait état.\n\nCeux qui étaient à bord ont décrit l'expérience vécue dans le Suaire comme « un rêve fragmentaire, proche de l'étrange », même si après un certain temps l'équipage a pu se forger un « concept partagé » d'eux-mêmes et de leur environnement. Les perceptions individuelles retrouvant peu à peu leur sens, ils ont pu se rapprocher petit à petit de notre réalité. Et, de fait, ils sont parvenus à rêver leur retour dans notre domaine de l'existence."
 enclave.5065.a:0 "Bienvenue à eux !"

 #All Too Lucid
 enclave.5005.name:0 "Beaucoup trop lucide"
 enclave.5005a.desc:0 "$enclave.5005.intro$ Aux prémices du sommeil paradoxal, ce produit stimule le système limbique de l'usager pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ Ce produit engendre un état similaire au sommeil en stimulant le substrat neurocristalin pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ Ce produit engendre un état similaire au sommeil en stimulant les chloroplastes neuraux pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ Ce produit engendre un état similaire au sommeil, en stimulant le mycélium neural pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ Aux prémices du sommeil, ce produit stimule le tectum optique pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ Aux prémices du sommeil, ce produit stimule les deux glandes cérébrales pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ Aux prémices du sommeil, ce produit stimule le ganglion supraoesophagien pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ Aux prémices du sommeil, ce produit stimule les tissus nécrotiques cervicaux pour induire un état de rêve lucide incroyablement viscéral.\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "Il apparaît que l'événement prédit par la [shroudwalker_enclave_country.GetName] est arrivé : une nouvelle drogue gagne en popularité sur §Y[Root.GetName]§!. Surnommé « Lucide », ce composé psionique est dérivé d'un analogue de plante autochtone."
 enclave.5005.outro:0 "Qui plus est, plusieurs utilisateurs ont rapporté avoir été observés dans leurs rêves, comme si quelqu'un, ou quelque chose, avait « passé la frontière » et pénétré leur esprit. Toutefois, nombreux sont ceux qui regardent cette euphorie de l'état de rêve comme préférable aux dures réalités de la vie dans les colonies. Malheureusement aussi, la popularité de cette drogue a conduit à l'apparition de véritables réseaux criminels assurant sa distribution."
 enclave.5005.a:0 "C'est profondément troublant..."

 enclave.5010.name:0 "Rêves tumultueux"
 enclave.5010.desc:0 "L'usage de cette drogue surnommée « Lucide », sur §Y[Root.GetName]§!, est de plus en plus fréquent. Les autorités de la [Root.GetPlanetMoon] ont rapporté une hausse inquiétante des cas de déviance, les utilisateurs les plus actifs allant jusqu'à subir des crises psychotiques sévères. La productivité est en chute, la criminalité en hausse, et les habitants ne montrent aucun signe de devoir renoncer à l'usage de ce produit..."
 enclave.5010.a:0 "Cette drogue doit être interdite !"
 enclave.5010.b:0 "Il nous faut davantage d'informations"

 enclave.5015.name:0 "Peut-être rêver ?"
 enclave.5015.desc:0 "Les scientifiques ont fait une percée dans l'étude de la drogue « Lucide ». Ce produit non seulement affecte le système des consommateurs pour engendrer un état de rêve lucide, mais en outre provoque très vite une dépendance chimique. Le besoin d'en consommer s'accroît de manière irrépressible avec chaque prise. Et, lorsque les doses sont suffisamment fortes, des fluctuations cervicales importantes ont été observées, qui correspondent au peu que nous savons sur le Suaire.\n\nAu réveil, les sujets se sont plaints de migraines et d'hallucinations. Dans les cas les plus extrêmes, cela peut engendrer des hémorragies fatales. Les autopsies ont alors révélé un accroissement total de 0.01% de la masse cervicale. Les rêves, eux, semblent laisser une sorte de résidu.\n\nLe chef de projet demande donc des ressources supplémentaires pour chercher à mieux comprendre les effets de la « Lucide ». Quant aux volontaires pour les expérimentations, étant donné la forte demande pour ce produit nous n'en manquons pas..."

 enclave.5020.name:0 "Quels rêves peuvent nous venir ?"
 enclave.5020a.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique et ne pouvait plus entrer en état de sommeil paradoxal de manière naturelle. $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique qui dégradait de façon sévère les fonctions de leurs synapses neurocristalines. $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique qui dégradait de façon sévère les fonctions de leurs chloroplastes neuraux. $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique qui dégradait de façon sévère les fonctions de mycélium neural. $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique et ne pouvait plus entrer en phase de sommeil de façon naturelle. $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique qui dégradait de façon sévère les fonctions de leurs glandes cérébrales. $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique qui dégradait de façon sévère les fonctions de leur ganglion supraoesophagien. $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ Chacun avait atteint un état de dépendance physiologique qui dégradait de façon sévère les fonctions de leurs synapses nécrotiques. $enclave.5020.outro$"
 enclave.5020.intro:0 "L'étude des effets de la drogue « Lucide », qui fait de tels ravages sur §Y[Root.GetName]§!, a livré des résultats pour le moins inquiétants. Plusieurs cobayes sont morts d'une utilisation prolongée."
 enclave.5020.outro:0 "30% ont par ailleurs développé des tumeurs dans le tronc cérébral, que les IRM ont révélé être en fait une forme de parasite à l'état larvaire.\n\nLa théorie actuelle veut que les fluctuations cervicales produites par la drogue permettraient à ces parasites de « traverser » depuis une réalité dimensionnelle voisine. Apparemment, notre composition neurale serait parfaitement adaptée à leurs besoins alimentaires.\n\nDepuis que ces découvertes ont été rendues publiques, les forces de sécurité sur [Root.GetName] ont rapporté une diminution de 50% des arrestations en lien avec la « Lucide ». Peut-être les habitants de la [Root.GetPlanetMoon] reviennent-ils enfin à la réalité ?"
 enclave.5020.a:0 "Bonne nuit"

 enclave.5025.name:0 "Mourir, dormir, rien de plus..."
 enclave.5025.desc:0 "Des nouvelles toujours plus inquiétantes parviennent de §Y[Root.GetName]§! : de plus en plus d'usagers de la drogue « Lucide » en sont victimes. Il semble que ce composé n'engendre pas seulement un état de rêve euphorique, mais provoque aussi très vite une dépendance chimique. Des doses suffisamment importantes peuvent ainsi résulter en des hémorragies internes dont l'issue, dans les cas les plus extrêmes, est la mort."
 enclave.5025.a:0 "C'est bouleversant !"

 enclave.5030.name:0 "Pleurer de rêver encore"
 enclave.5030.desc:0 "L'usage de la drogue « Lucide » ne fait que s'aggraver sur §Y[Root.GetName]§!. En dépit de toutes les sanctions encourues par ceux qui la consomment, de plus en plus de personnes en viennent à considérer qu'il vaut encore mieux traverser cet état de rêve euphorique plutôt que vivre la vie en étant éveillé. Même s'ils risquent la mort, rien ne semble pouvoir les dissuader. Sur la [Root.GetPlanetMoon], la situation devient de plus en plus instable."

 enclave.5035.name:0 "Ce sommeil de la mort"
 enclave.5035.desc:0 "Le nombre de décès liés à la drogue « Lucide » sur §Y[Root.GetName]§! est constamment en hausse. Et, durant tout ce temps, les conditions sociétales s'aggravent, de plus en plus de gens se tournant vers ce même produit pour échapper aux conséquences de ses ravages. Si les choses continuent de la sorte, la colonie entière risque d'être perdue..."
 enclave.5035.a:0 "Nous devons les empêcher !"

 TO_DREAM_PROJECT_01:0 "$enclave.5015.name$"
 TO_DREAM_PROJECT_01_DESC:0 "Nous devons lancer des études sur les effets de cette drogue connue sous le nom de « Lucide » qui fait des ravages sur [From.GetName]."
 TO_DREAM_PROJECT_02:0 "$enclave.5015.name$"
 TO_DREAM_PROJECT_02_DESC:0 "Les études sur les effets de la drogue « Lucide » qui fait tant de ravages sur [From.GetName] doivent être poursuivies."
 too_lucid_00:0 "Beaucoup trop lucide"
 too_lucid_00_desc:0 "Une drogue, surnommée « Lucide », engendre chez les habitants de [Root.GetName] des rêves éveillés et favorise la mise en place de réseaux criminels."
 too_lucid_01:0 "Répression de la Lucide"
 too_lucid_01_desc:0 "La drogue surnommée « Lucide » est désormais interdite sur [Root.GetName] et dans tout l'empire."
 too_lucid_02:0 "Appel à l'éveil"
 too_lucid_02_desc:0 "Enfin, les effets de la drogue « Lucide » se sont estompés sur [Root.GetName] depuis que la population a pris conscience des dangers de son usage."
 too_lucid_03:0 "Mauvais rêves"
 too_lucid_03_desc:0 "La drogue « Lucide » fait désormais des ravages sur [Root.GetName], et ses victimes se multiplient."

 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name:0 "Chaman hétérodoxe"
 enclave.5075.desc:0 "Un exilé est arrivé sur §Y[Root.GetName]§!. Récemment banni de la [shroudwalker_enclave_country.GetName] pour ses croyances hérétiques, cet « extrémiste » n'était sur le manifeste d'aucun vaisseau entrant.\n\nSemblant s'être matérialisé soudainement, il est apparu sur la place centrale de l'une des plus grandes cités de la colonie pour commencer aussitôt à prêcher la communion personnelle avec le Suaire. Selon sa doctrine, il nous serait possible d'atteindre un état de félicité suprême ressemblant à une sorte de rêve commun. Plusieurs rapports suggèrent que de nombreux habitants sur la [Root.GetPlanetMoon] ont commencé à écouter ses discours..."
 enclave.5075.a:0 "Les extrémistes ne sont jamais les bienvenus"
 enclave.5075.b:0 "L'arrêter serait risqué, mais mieux vaut le surveiller..."
 enclave.5075.c:0 "Réservons à cet invité un accueil chaleureux"
 #Choosing to remove the shaman:
 enclave.5076.name:0 "Ferveur religieuse"
 enclave.5076.desc:0 "En dépit de tous leurs efforts, les autorités locales de §Y[Root.GetName]§! ne sont toujours pas parvenues à arrêter l'exilé de la [shroudwalker_enclave_country.GetName]. Peut-être grâce à des talents psioniques innés, il semble toujours parvenir à prévoir l'arrivée des forces de sécurité. Quant à ses sermons, ils attirent des foules de plus en plus nombreuses. De nombreux colons ont commencé à délaisser leur travail pour se livrer à des ablutions diverses et aux séances de méditation prônées par ce prétendu chaman..."
 enclave.5076.a:0 "Il doit être arrêté au plus vite !"
 #Choosing to remove the shaman finale:
 enclave.5077.name:0 "Martyre"
 enclave.5077.desc:0 "Les forces de sécurité de §Y[Root.GetName]§! sont enfin parvenues à éliminer le chaman rebelle. L'un de ses disciples, un colon amèrement déçu de ne pouvoir atteindre la félicité rêvée, a fourni toutes les informations pour le débusquer.\n\nLa majorité de la population semble accepter la réalité, mais quelques radicaux demeurent malgré tout dévoués à ses enseignements. Pour l'heure donc, une présence sécuritaire marquée sur la [Root.GetPlanetMoon] semble nécessaire si nous voulons éviter que la vénération de ce « martyr » s'implante durablement."
 enclave.5077.a:0 "Cela semble en effet préférable"
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "Tisseur de rêves"
 enclave.5080.desc:0 "Les enseignements du chaman exilé sur §Y[Root.GetName]§! continuent de se propager au sein de la population. De nombreux dévots suivent ses prêches sur la communion personnelle avec le Suaire, et prétendent parvenir à atteindre un état de conscience altérée. Les rapports se multiplient sur une prétendue euphorie et un bien-être plus commun sur la [Root.GetPlanetMoon]. Certains vont même jusqu'à prétendre pouvoir communiquer de manière psionique par l'intermédiaire d'un état de rêve partagé.\n\nMalheureusement, ces « fidèles véritables » délaissent aussi de plus en plus communément leurs emplois, et la productivité est en chute."
 enclave.5080.a:0 "Nous devons mettre fin à tout cela"
 enclave.5080.b:0 "La félicité mérite être atteinte pour elle-même"
 #Choosing to welcome continuation:
 enclave.5081.name:0 "Ascension inattendue"
 enclave.5081.desc:0 "Des nouvelles pour le moins surprenantes nous sont parvenues de §Y[Root.GetName]§! : prétendant sa tâche achevée, le chaman en exil a apparemment quitté la colonie. Les rapports fiables sont rares et peu concluants, mais tous s'accordent à dire qu'après avoir guidé ses fidèles pour une dernière séance de méditation sur la place centrale où il était apparu, il s'est tout simplement volatilisé. Pour ses disciples, c'est là la preuve qu'il a réalisé l'ascension jusqu'au Suaire."
 #Choosing to welcome finale:
 enclave.5082.name:0 "Communion psionique"
 enclave.5082.desc:0 "Des événements étranges se produisent sur §Y[Root.GetName]§! : après la prétendue « ascension » du chaman en exil, de nombreux colons ont rapporté avoir éprouvé un état de conscience altérée. Ces individus, qui tous continuaient de pratiquer les enseignements du chaman, semblent pouvoir entrer dans une forme de communion psionique, éprouvant ensuite un sentiment profond de bien-être et de joie."
 #Static modifiers
 rogue_shaman_00:0 "Chaman rebelle" #stability decrease; shroudwalker's enclave opinion gain
 rogue_shaman_00_desc:0 "Un chaman rebelle sème le trouble sur [Root.GetName] et parvient à échapper à la traque des forces de sécurité."
 rogue_shaman_01:0 "Invité vénéré" #stability increase; shroudwalker's enclave opinion drop
 rogue_shaman_01_desc:0 "Un chaman en exil sur [Root.GetName] permet d'insuffler un sentiment de bien-être au sein de la population."
 rogue_shaman_02:0 "Répression religieuse" #stability decrease
 rogue_shaman_02_desc:0 "Quelques dévots du chaman rebelle tentent de faire vivre ses enseignements et continuent de semer le trouble sur [Root.GetName]."
 rogue_shaman_03:0 "Félicité suprême" #happiness increase; production decrease
 rogue_shaman_03_desc:0 "Grâce aux enseignements du chaman, les habitants de [Root.GetName] ont pu accéder à la félicité. Mais la productivité s'en resent..."
 rogue_shaman_04:0 "Communion psionique"
 rogue_shaman_04_desc:0 "Grâce aux enseignements du chaman en exil qui était apparu sur [Root.GetName], ses habitants connaissent un grande bien-être et une joie profonde due notamment à un état de communion psionique."

 #The Great Schism (Divination Event)
 enclave.5090.name:0 "Le Grand Schisme"
 enclave.5090.desc:0 "Nous avons été contactés par un vaisseau de transport ayant à son bord un certain nombre d'acolytes de la [shroudwalker_enclave_country.GetName]. Ils se qualifient eux-mêmes de « Réformés », et demandent à recevoir l'asile sur §Y[Root.GetName]§!.\n\nC'est donc un schisme apparemment inédit parmi les Pérégrins, et l'enclave ne paraît pas si unie qu'ils le laissaient entendre jusqu'à présent."
 enclave.5090.a:0 "Nous devons les recueillir"
 enclave.5090.b:0 "Mieux vaut les tenir éloignés"
 enclave.5090.c:0 "Ces xénos n'ont pas leur place dans notre espace"
 #Reformers Welcomed Chain
 enclave.5095.name:0 "Message des Pérégrins"
 enclave.5095.desc:0 "Le Suaire tremble. Nous venons d'apprendre que certains de nos anciens acolytes s'étaient vu accorder l'asile sur l'un de vos mondes. Cela nous déplaît grandement, mais ainsi soit-il. Les actions irréfléchies ont souvent sur des conséquences fâcheuses.\n\nSachez toutefois ceci : ces Réformés ne sont rien d'autre que des affabulateurs, des insensés qui pensent posséder la clef pour comprendre et dévoiler tous les secrets du Suaire. Accueillez-les, mais à vos risques et périls. Ceux qui résident au sein du Suaire ont sans doute déjà remarqué ce qu'il se passe."
 enclave.5100.name:0 "La Porte et la Clef"
 enclave.5100.desc:0 "Nos bienfaiteurs ! Que vous nous ayez accordé l'asile, alors que tant d'autres se détournaient de nous... Le Suaire vous accordera assurément sa bénédiction, dans cette vie autant que lors de ce qui se trouve Au-Delà. Nos anciens frères de foi, dans la [shroudwalker_enclave_country.GetName], sont aveuglés par la tradition. Le Suaire n'est pas imperméable. Il se trouve une Porte, dont nous avons découvert la Clef.\n\nAfin de vous remercier de votre générosité, nous sommes prêts à partager ces secrets avec vous. Tout ce dont nous aurions besoin, ce sont quelques ressources, qui nous permettraient de lancer les travaux de construction indispensables."
 enclave.5100.a:0 "Nous allons vous les faire parvenir"
 enclave.5100.b:0 "Ce serait beaucoup trop coûteux"
 enclave.5105.name:0 "La Clef du Suaire façonnée"
 enclave.5105.desc:0 "Le Suaire tremble ! Grâce à votre contribution, nous avons achevé de façonner la Grande Clef. Nos frères les plus talentueux se sont déjà assemblés afin d'entamer l'Ouverture. Leurs esprits sont attachés à la Clef, et leurs capacités psioniques en sont amplifiées d'autant. Ces braves Pérégrins entrent dans un rêve commun. À leur réveil, une Porte sur le Suaire s'ouvrira.\n\nPuissent tous ceux qui résident dans le Suaire bénir leurs efforts."
 enclave.5106.name:0 "L'odeur du Suaire"
 enclave.5106.desc:0 "Des nouvelles troublantes nous sont parvenues de §Y[Root.GetName]§! : en dépit du manque de ressources, certains des Réformés les plus fervents ont tenté de façonner une Clef par eux-mêmes. En amplifiant leurs capacités psioniques par des dispositifs de fortune, ils sont entrés dans un rêve commun. Cela a causé l'ouverture d'une déchirure dans la trame de l'espace-temps au-dessus de la plus grande cité de la colonie. Des fumées nocives, suscitant une grande inquiétude s'en échappent, provenant sans doute du Suaire lui-même. Nombreux sont ceux qui appellent cela la « puanteur du Suaire », car l'expérience est visiblement très déplaisante. Le moral est donc au plus bas sur la [Root.GetPlanetMoon]..."
 great_schism_03:0 "Puanteur du Suaire"
 great_schism_03_desc:0 "Depuis l'ouverture d'une Porte de fortune donnant sur le Suaire, les habitants de [Root.GetName] sont assaillis par une odeur parfaitement nauséabonde..."
 enclave.5110.name:0 "La Porte s'ouvre"
 enclave.5110.desc:0 "Des nouvelles parfaitement incroyables sont arrivées de §Y[Root.GetName]§! : après des mois de transe, les Réformés se sont réveillés et sont parvenus à ouvrir la Porte donnant sur le Suaire. Une déchirure brillante dans l'espace-temps est apparue au-dessus de la plus grande cité de notre colonie. Quelque chose ressemblant à un grand vent en sort, comme une lumière laiteuse et irisée. La résonance psionique qui a soufflé sur la colonie a imprégné les coeurs et les âmes des Réformés et des colons, et nombreux sont ceux qui se montrent persuadés que la [Root.GetPlanetMoon] est à l'aube d'un « âge d'or »."
 great_schism_01:0 "Âge d'or"
 great_schism_01_desc:0 "Depuis l'ouverture de la Porte donnant sur le Suaire, les habitants de [Root.GetName] sont persuadés que leur monde connaît un âge d'or."
 enclave.5115.desc:0 "Des nouvelles catastrophiques viennent de nous parvenir de §Y[Root.GetName]§! : après des mois de transe, les Réformés se sont réveillés et sont parvenus à ouvrir la Porte donnant sur le Suaire. Une déchirure irrégulière dans l'espace-temps est apparue au-dessus de la plus grande cité de la colonie, et quelque chose ressemblant à un brouillard malsain s'en échappe désormais, paraissant comme éclairé d'une lueur méphitique. Les miasmes psioniques imprègnent déjà toute la [Root.GetPlanetMoon], pesant sur les coeurs et les âmes des Réformés et des colons, et nombreux sont ceux qui se montrent persuadés que c'est pour [Root.GetName] l'entrée dans un « âge sombre »."
 great_schism_02:0 "Âge sombre"
 great_schism_02_desc:0 "Depuis l'ouverture de la Porte donnant sur le Suaire, les habitants de [Root.GetName] sont persuadés que leur monde connaît un âge sombre."
 #Reformers Denied
 enclave.5120.desc:0 "Le Suaire tremble. Nous venons d'apprendre que vous aviez refusé d'accueillir certains de nos anciens acolytes au sein de votre espace. Vous avez sagement agi. Ces prétendus « Réformés » ne sont rien d'autre que des affabulateurs, des insensés qui pensent posséder la clef pour comprendre et dévoiler tous les mystères du Suaire. Quiconque choisira d'abriter ces hérétiques devra le faire à ses propres risques et périls. Mieux vaut pour vous les laisser errer dans le néant, sans foyer, sans coeur et maudit à jamais qui s'étend entre ce monde et le suivant."

 #Floating Parts - Divination Event
 enclave.5130.name:0 "Coquille vide"
 enclave.5130.desc:0 "Les capteurs à longue portée ont détecté l'apparition soudaine d'un objet creux, non identifié, dans le système de §Y[floating_shell_system.GetName]§!. Si sa construction est visiblement d'origine alien, sa composition à base de minéraux rares suggère l'emploi d'une technologie avancée. La surface interne de l'objet contient des centaines de ports et de prises, auxquelles devaient être raccordées des parties maintenant manquantes.\n\nIl semble donc s'agir d'une coque de vaisseau, apparue de manière aléatoire dans le système, et dont l'intérieur aurait disparu de façon mystérieuse..."

 FLOATING_PARTS_PROJECT_00:0 "Étudier la coque à la dérive"
 FLOATING_PARTS_PROJECT_00_DESC:0 "La coque de ce qui ressemble à un vaisseau alien a été détectée en train de dériver dans le système de [floating_shell_system.GetName]. Que fait-elle là, et où est le reste du vaisseau ?"

 enclave.5135.name:0 "Coque abandonnée"
 enclave.5135.desc:0 "L'analyse détaillée de la coque vide découverte dans le système de §Y[floating_shell_system.GetName]§! a confirmé qu'il s'agit bien d'un modèle de vaisseau alien. Si elle n'est plus alimentée, elle possède malgré tout des caractéristiques uniques, notamment une forme de blindage avancée.\n\nToutefois, nous n'en savons toujours pas davantage sur ses origines, sur les raisons pour lesquelles elle est apparue dans notre espace, ni sur ce que l'intérieur est devenu."

 enclave.5136.name:0 "Fragment à la dérive"
 enclave.5136.desc:0 "Les capteurs ont relevé l'apparition d'un nouveau débris alien, cette fois dans le système de §Y[floating_engine_system.GetName]§!. Similaire par sa conception à la coque récemment découverte, sa configuration et sa complexité suggèrent que l'objet était une sorte de propulseur. Niché à l'intérieur se trouve un étrange dispositif, sans aucun équivalent connu, vite surnommé « modulateur psionique ». Il aurait permis au vaisseau d'utiliser l'énergie psionique du Suaire. S'il est incompatible avec notre propre technologie, des études complémentaires pourraient livrer des résultats absolument fascinants."
 enclave.5156.a:0 "Une autre pièce du puzzle, donc"

 enclave.5140.name:0 "Intérieur à la dérive"
 enclave.5140.desc:0 "De nouveaux éléments du mystérieux vaisseau alien sont apparus de manière semblant aléatoire dans le système de §Y[floating_core_system.GetName]§!. Comprenant des ponts rayés, des quartiers d'équipage sans parois et un coeur informatique avancé, il ne fait aucun doute qu'il s'agissait de l'intérieur jusque-là manquant de l'énigmatique vaisseau. Une fois les diverses parties rassemblées, les ingénieurs devraient pouvoir reconstituer le vaisseau dans son intégralité."
 enclave.5140.a:0 "Ce puzzle commence donc à prendre forme"

 FLOATING_PARTS_PROJECT_01:0 "Assembler les fragments du vaisseau alien"
 FLOATING_PARTS_PROJECT_01_DESC:0 "Les derniers éléments du mystérieux vaisseau alien sont apparus dans le système de [floating_core_system.GetName]. Si on leur en laisse le temps, les ingénieurs devraient pouvoir le reconstituer."

 enclave.5145.name:0 "Vaisseau du Suaire"
 enclave.5145.desc:0 "Le vaisseau alien a enfin été reconstitué. Une fois le coeur informatique relancé, il a été possible de télécharger et traduire les journaux de bord. Il semblerait qu'il s'agissait d'un prototype expérimental, conçu pour effectuer des voyages PRL grâce au Suaire. Si les dernières entrées du journal et la télémétrie externe restent confuses, il est évident que quelque chose s'est produit au cours du voyage d'inauguration : non seulement le vaisseau a été complètement désassemblé, mais ses composants ont été projetés de manière totalement aléatoire dans l'espace normal. Quant au sort de l'équipage, il reste totalement inconnu."
 enclave.5145.a:0 "Intégrons ce vaisseau à la flotte"
 enclave.5145.b:0 "Toutes ces pièces seront fort utiles"

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "Anomalie psionique"
 enclave.5150.desc:0 "Les capteurs ont détecté l'apparition d'une anomalie auparavant non enregistrée. Étant donné la poussée incroyable d'énergie psionique enregistrée juste avant l'événement, ce phénomène est presque à coup sûr lié au Suaire. Cela pourrait-il être le changement prédit par la [shroudwalker_enclave_country.GetName] ?"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "Un[hero_redivivus.GetXELead] [hero_redivivus.GetHeroHeroineLead] ressuscité[hero_redivivus.GetXELead]"
 enclave.5195.desc:0 "Des nouvelles incroyables viennent de nous parvenir : au petit matin, une personne prétendant être [hero_redivivus.GetLeLaLead] légendaire §H[hero_redivivus.GetName]§! s'est présenté[hero_redivivus.GetXELead] sur la plus grande place de §Y[Root.GetName]§!. Les témoins ont décrit une scène s'étant déroulée dans le plus grand silence, le calme et le bien-être paraissant inonder la foule rassemblée là. Si [hero_redivivus.GetName] est connu[hero_redivivus.GetXELead] dans les livres d'histoire pour sa maîtrise de l'art oratoire et son charisme, l'individu en question a surtout parlé du temps passé dans « l'au-delà », d'un ton presque léger. [hero_redivivus.GetSheHeCap] prétend être revenu[hero_redivivus.GetXELead] non pas pour commander ou gouverner, mais pour mettre fin à la peur de la mort qui s'appesantit toujours sur la [Root.Owner.GetName]."
 enclave.5195.a:0 "Serait-ce un canular ?"
 REDIVIVUS_PROJECT:0 "Résurrection ou canular ?"
 REDIVIVUS_PROJECT_DESC:0 "La lumière doit être faite sur cette personne qui prétend être [hero_redivivus.GetLeLaLead] légendaire [hero_redivivus.GetName] revenu[hero_redivivus.GetXELead] d'entre les morts. Se pourrait-il qu'[hero_redivivus.GetSheHe] dise la vérité ?"

 enclave.5200.name:0 "Un[hero_redivivus.GetXELead] [hero_redivivus.GetHeroHeroineLead] touché[hero_redivivus.GetXELead] par le Suaire"
 enclave.5200.desc:0 "L'enquête menée sur cette personne qui prétend être §H[hero_redivivus.GetName]§! est terminée. Les chercheurs étaient, évidemment, au départ plus que sceptiques à son égard. Toutefois, il s'est avéré qu'[hero_redivivus.GetSheHe] possède une connaissance très détaillée de la période et de la culture de l'époque où a vécu notre [hero_redivivus.GetHeroHeroineLead], et l'analyse ADN confirme une relation génétique avec bon nombre de ses descendants connus.\n\nEn outre, l'étude des schémas de ses ondes neurales a révélé très distinctement des résidus psioniques. Le plus probable est donc que, loin d'être « revenu[hero_redivivus.GetXELead] d'entre les morts », [hero_redivivus.GetName] a été d'une façon ou d'une autre transporté[hero_redivivus.GetXELead] dans une réalité ressemblant assez au Suaire. Son expérience de cet « au-delà » paraît lui avoir été tout à fait satisfaisante, et [hero_redivivus.GetSheHe] s'est désormais établi[hero_redivivus.GetXELead] paisiblement dans la banlieue de la capitale, y prêchant auprès de quiconque vient l'y écouter le rejet de la peur et l'abandon de soi-même à la paix."
 enclave.5200.a:0 "Quel destin étrange..."
 hero_redivivus:0 "Héros paisible"
 hero_redivivus_desc:0 "Un héros d'autrefois, revenu d'entre les morts, s'est établi sur [Root.GetName] où il mène désormais une vie paisible."

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "Rupture orbitale"
 enclave.5500.desc:0 "Bon nombre des satellites placés en orbite de §Y[shattered_frontier_planet.GetName]§! ont reçu des ajustements importants ces derniers jours. Selon les journaux de leurs capteurs, un §Hpuits de gravité stable et localisé§! s'est formé au-dessus de la [shattered_frontier_planet.GetPlanetMoon].\n\nLes données provenant de la surface confirment que l'anomalie est apparue de façon soudaine, même si nous ne savons ni comment ni pourquoi. Pour l'instant, ce puits de gravité ne semble pas constituer une menace pour la colonie, mais les satellites doivent utiliser une quantité intenable de carburant pour ajuster leurs positions autour."
 enclave.5500.a:0 "Lançons une enquête"
 SHATTERED_FRONTIER_ANOMALY:0 "$enclave.5500.name$"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "Un étrange puits de gravité est apparu de manière soudaine au-dessus de [shattered_frontier_planet.GetName], coupant la trajectoire de nombreux satellites orbitaux. La colonie elle-même ne semble pas menacée pour l'instant, mais ce phénomène est beaucoup trop proche pour que nous le laissions sans surveillance.\n\nQui plus est, bon nombre des satellites quitteront l'orbite si nous n'intervenons pas rapidement. Si cela devait se produire, cela nuirait considérablement à nos moyens d'étudier de près ce puits de gravité."

 enclave.5501.name:0 "Effondrement de la rupture orbitale"
 enclave.5501.desc:0 "Les chercheurs, sur §Y[Root.GetName]§!, nous ont informés que le puits de gravité s'est effondré, causant des défaillances électriques pour bon nombre de dispositifs de diagnostic et de satellites proches. L'événement semble s'être produit au moment même où nous avons cessé nos observations, ce que bon nombre considèrent comme une coïncidence tout à fait perturbante.\n\nLes colons, sur la [Root.GetPlanetMoon], ont aussi rapporté des défaillances matérielles généralisées, même si seulement une partie d'entre elles peut être liée directement à l'effondrement du puits. Une bonne partie des établissements se trouve donc confrontée à des foules en colère, qui ont commencé à s'attaquer à des sites clefs. Les autorités locales sont quant à elles très étonnées de la simultanéité de toutes ces émeutes."
 enclave.5501.gestalt.desc:0 "L'anomalie que constitue ce puits de gravité au-dessus de §Y[Root.GetName]§! s'est violemment effondrée, causant des défaillances électriques au sol et dans les satellites proches. L'événement semble s'être produit au moment même où nous avons cessé nos observations, créant une onde de choc orbitale sur plusieurs bandes de radiations.\n\nSi les défaillances matérielles ont pu jusqu'à présent être palliées, ces radiations inhabituelles semblent malgré tout causer des interférences chez les drones. Nous ne pouvons plus les sentir aussi facilement. Tout se passe comme si la [Root.GetPlanetMoon] se trouvait baigner dans une sorte de vapeur dense."
 shattered_frontier_looting:0 "Émeutes dues à l'anomalie"
 shattered_frontier_looting_desc:0 "L'effondrement du puits de gravité apparu au-dessus de [Root.GetName] a créé de nombreux problèmes matériels et suscite des émeutes parmi la population."
 shattered_frontier_deviancy:0 "Déviance due à l'anomalie"
 shattered_frontier_deviancy_desc:0 "L'effondrement du puits de gravité apparu au-dessus de [Root.GetName] a créé de nombreux problèmes matériels et suscite de la déviance chez les drones."

 enclave.5502.name:0 "Fêlures"
 enclave.5502.desc:0 "La situation sur §Y[Root.GetName]§! s'est encore aggravée avec la disparition soudaine d'une centaine de colons. Les attaques et émeutes se poursuivent, même si ce n'est plus de façon aussi généralisée qu'auparavant, la colère des fauteurs de trouble semblant être contrebalancée par la peur de nouvelles disparitions. Dans tous les cas rapportés jusqu'à présent, les disparus étaient en route pour rentrer chez eux lorsqu'ils se sont volatilisés.\n\nLa paranoïa, les théories complotistes et même les hallucinations se multiplient, mais la réalité pourrait bien être plus dérangeante encore : le [divination_situation.GetName] semble être à l'oeuvre. Aurions-nous donc attiré l'attention de quelque §Hentité psionique§!, aussi intangible que sinistre, sur [Root.GetName] ?"
 enclave.5502.gestalt.desc:0 "§Y[Root.GetName]§! est attaquée ! Nous ne pouvons maintenant plus y percevoir bon nombre de nos drones. Ils sont comme... retirés de nous. Cela s'est produit si rapidement, de manière si tranchée, sans aucune violence... Ce coup qui nous a été porté a été si vif que nous ne l'avons pas vu venir.\n\nDe nombreuses fonctions centrales de la colonie sont interrompues. De nombreux drones se sont précipités pour prendre la relève, mais il a fallu s'y opposer. Il va falloir un certain temps avant de retrouver l'équilibre sur la [Root.GetPlanetMoon].\n\nLe [divination_situation.GetName] est clairement à l'oeuvre. Cela n'aurait-il pas attiré sur nous l'attention de quelque §Hentité psionique§! aussi intangible que sinistre ?"
 enclave.5502.a:0 "Quoi qu'il en soit, nous devons ramener le calme"
 enclave.5502.a.tt:0 "Le modificateur §Y$shattered_frontier_looting$§! va continuer de faire effet sur §Y[Root.GetName]§!."
 enclave.5502.gestalt.a:0 "Le mieux est d'attendre patiemment et d'observer"
 enclave.5502.gestalt.a.tt:0 "Le modificateur §Y$shattered_frontier_deviancy$§! va continuer de faire effet sur §Y[Root.GetName]§!."
 enclave.5502.b:0 "Nous devons apaiser les craintes des colons"
 enclave.5502.c:0 "Mettons en place immédiatement des mesures de confinement"
 enclave.5502.gestalt.c:0 "La colonie doit refusionner"
 enclave.5502.pop_removed:0 "1 £pop£pop §H[Root.Owner.GetSpeciesName]§! disparaît de §Y[Root.GetName]§!."
 shattered_frontier_benefits:0 "Financements pour réduire la peur psionique"
 shattered_frontier_benefits_desc:0 "Des financements sociaux ont été accordés aux habitants de [Root.GetName] dans l'espoir d'apaiser la souffrance psychique, le temps que le Suaire continuera de nous scruter."
 shattered_frontier_lockdown:0 "Confinement pour réduire la peur psionique"
 shattered_frontier_lockdown_desc:0 "Un confinement strict a été mis en place sur [Root.GetName] dans l'espoir d'apaiser les troubles psychiques, le temps que le Suaire continuera de nous scruter."
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "De nombreuses fonctions d'autonomie des drones de [Root.GetName] ont été limitées, dans l'espoir de réduire les dysfonctionnements le temps que le Suaire continuera de nous scruter."
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "Moment de clarté"
 enclave.5503.looting.desc:0 "Au grand étonnement des autorités de §Y[Root.GetName]§!, le calme est revenu sur la [Root.GetPlanetMoon] durement éprouvée, sans qu'elles aient pris la moindre décision pour ce faire. Selon leurs rapports, c'est comme si la colonie sortait d'un état de siège prolongé. Les choses sont désormais parfaitement paisibles, même si nul ne comprend pourquoi.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "De nombreux colons se sont rassemblés dans des communautés nouvelles, plus resserrées. Et, à mesure qu'ils oeuvrent à guérir les plaies communes, ils partagent des récits de rêves étranges et de cauchemars persistants. Ces histoires ont insufflé un nouvel esprit d'entreprise au sein de la population, qui regarde désormais son monde avec une révérence inquiète."
 enclave.5503.benefits.desc:0 "Les autorités de §Y[Root.GetName]§! ont pu rapporter avec soulagement que les choses étaient revenues à la normale dans la colonie durement éprouvée. Dans leurs rapports, elles décrivent la situation comme si la [Root.GetPlanetMoon] sortait d'un état de siège prolongé. Les choses sont désormais parfaitement paisibles, même si bien peu pensent que nos décisions ont eu le moindre effet.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "Les autorités chargées du confinement sur §Y[Root.GetName]§! ont pu rapporter, avec soulagement, que les choses étaient enfin revenues à la normale. Selon leurs rapports, c'est comme si la colonie sortait d'un état de siège prolongé, et que les colons avaient soudainement trouvé l'apaisement, intérieur aussi bien qu'extérieur. Il est difficile de savoir si leurs agresseurs extérieurs ont renoncé par lassitude ou par manque d'intérêt, mais quoi qu'il en soit nul ne paraît réellement persuadé que nos décisions puissent expliquer ce soudain retour au calme.\n\nDe nombreux colons se sont rassemblés au sein de communautés resserrées, plus dociles. Et, à mesure qu'ils oeuvrent à guérir les plaies communes, ils partagent des récits de rêves étranges et de cauchemars persistants. Une grande partie d'entre eux n'approuvent pas la manière dont nous avons géré la situation, mais les récits qu'ils partagent ont insufflé un esprit d'entreprise renouvelé, et ils regardent désormais leur monde avec une sidération inquiète."
 enclave.5503.d:0 "C'est un véritablement soulagement pour tous"
 enclave.5503.gestalt.desc:0 "La normalité est revenue sur §Y[Root.GetName]§!. La situation est pour le moins déconcertante : c'est comme si un brouillard corrosif avait attaqué la colonie, l'éprouvant durement, et que nous avions acquis une sorte d'immunité face à ses effets. Le sens de l'ordre est revenu, même s'il est difficile de comprendre pourquoi, puisqu'aucune action n'a été réellement engagée en ce sens.\n\nLes drones ont maintenant repris leurs tâches habituelles et ont retrouvé leurs routines, apparemment épargnés désormais par les dérangements psioniques. Quel était l'objet de tout cela ? Cette anomalie, le Suaire auraient-ils cherché à nous enseigner quelque obscure leçon ?"
 shattered_frontier_pop_community:0 "Survivants de la frontière psionique"

 enclave.5504.name:0 "Silhouette en orbite"
 enclave.5504.desc:0 "Après de longues semaines consacrées en vain à en apprendre davantage sur le puits de gravité en orbite de §Y[Root.GetName]§!, une vague inhabituellement dense de vents stellaires a offert aux scientifiques une découverte troublante.\n\nEn irradiant l'anomalie, les vents de [Root.GetStarName] ont dessiné une silhouette, à peine discernable mais facilement reconnaissable : celle d'un vaisseau de colonisation, dont les appareils de transbordement sont en piteux état. En outre, des rumeurs non confirmées affirment que des corps ont été repérés parmi les débris indistincts.\n\nParmi les colons, mais aussi chez certains scientifiques, le moral est au plus bas."
 enclave.5504.gestalt.desc:0 "Après de longues semaines consacrées en vain à en apprendre davantage sur le puits de gravité en orbite de §Y[Root.GetName]§!, une vague inhabituellement dense de vents stellaires a permis de faire une découverte inhabituelle.\n\nEn irradiant l'anomalie, les vents de [Root.GetStarName] ont dessiné la silhouette, à peine discernable, d'un vaisseau de colonisation, dont les appareils de transbordement sont en piteux état. Parmi les débris indistincts se trouvaient aussi éparpillées des formes de vie complexes. La silhouette de celles-ci ressemblait remarquablement similaire à celle de [Root.Owner.GetSpeciesNamePlural]."
 enclave.5504.c:0 "Mieux vaut nous tenir prêts..."
 shattered_frontier_ship:0 "Vaisseau colonial en perdition"
 shattered_frontier_ship_desc:0 "Une poussée soudaine de vents stellaires a dessiné la silhouette d'un vaisseau de colonisation en perdition, paraissant bloqué au centre d'une proche de gravité réduite."

 enclave.5505.name:0 "Tempête en orbite"
 enclave.5505.desc:0 "Une tempête violente a éclaté autour de la poche de gravité de §Y[Root.GetName]§!, plongeant le système de [Root.solar_system.GetName] dans la panique. Tout le trafic non essentiel a été détourné, et la colonie placée en état d'urgence. Pourtant, aucune perte n'a encore été rapportée.\n\nLes balayages initiaux livrent des données profondément contradictoires. Les autorités locales ont toutefois relevé une augmentation constante des cas de détresse psychologique et d'activités « paranormales ». Il est par conséquent hautement probable que cette tempête soit de nature §Hpsionique§!.\n\nLes chercheurs ont noté que la silhouette du vaisseau de colonisation, au centre même de ce qui est maintenant un tourbillon, commence à paraître plus tangible. Ils demandent donc davantage de temps étudier le sujet."
 enclave.5505.gestalt.desc:0 "Une tempête violente a éclaté autour de la poche de gravité de §Y[Root.GetName]§!, plongeant la colonie dans le désarroi. Nulle perte n'est à déplorer pour l'instant, mais il s'avère difficile de maintenir le contact avec les drones sur place.\n\nLes balayages initiaux livrent des données parfaitement contradictoires, mais il paraît très probable que cette tempête soit de nature §Hpsionique§!. Ainsi, la silhouette du vaisseau colonial, au centre même de ce qui est désormais un tourbillon, commence à paraître plus tangible. Des études complémentaires seraient donc bienvenues."
 enclave.5505.a:0 "Qu'ils trouvent des réponses, mais vite !"
 enclave.5505.gestalt.a:0 "Nous devons poursuivre nos observations"
 enclave.5505.b:0 "C'est un piège du Suaire, arrêtons d'observer !"
 enclave.5505.gestalt.b:0 "Cette « divination » est un piège, cessons d'observer !"
 shattered_frontier_storm_mod:0 "Tempête en orbite"
 shattered_frontier_storm_mod_desc:0 "[Root.GetName] subit de plein fouet une gigantesque tempête, apparemment de nature psionique. Tous les vaisseaux non essentiels ont reçu l'ordre de se tenir à distance."
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "[Root.GetName] subit de plein fouet une gigantesque tempête, apparemment de nature psionique. Cela met en danger les drones se trouvant dans le voisinage."

 enclave.5506.name:0 "Le réveil après la tempête"
 enclave.5506.desc:0 "Il y a quelques instants seulement, §Y[Root.GetName]§! a été frappée de plein fouet par une violente onde de choc électromagnétique. La tempête psionique qui faisait rage en orbite s'est maintenant retirée. De nombreuses infrastructures de la colonie ont été endommagées, mais les équipes chargées des réparations assurent que tout devrait assez vite rentrer dans l'ordre.\n\nLes colons paraissent comme sidérés, notamment à cause de toutes ces questions qui restent sans réponse. Les capteurs ne détectent plus la moindre anomalie gravitationnelle, ou le moindre « vaisseau fantôme » dans le système... Pourtant, c'est bel et bien l'ensemble de la [Root.GetPlanetMoon] qui est profondément déstabilisé."
 enclave.5506.gestalt.desc:0 "§Y[Root.GetName]§! a été frappée de plein fouet par une onde de choc électromagnétique foudroyante, avant que la violente tempête psionique se retire. De nombreuses infrastructures de la colonie ont été endommagées, mais les réparations ne paraissent pas si difficiles à première vue.\n\nSur place, les drones semblent quelque peu sidérés, mais saufs, et les capteurs ne détectent plus la moindre anomalie gravitationnelle ou le moindre « vaisseau fantôme » dans le système... Malgré tout, comme si un brouillard s'attardait encore sur la [Root.GetPlanetMoon], les drones paraissent comme écrasés sous le poids de toutes les questions laissées sans réponse."
 enclave.5506.a:0 "Cela ne présage rien de bon..."
 shattered_frontier_uncertain_future:0 "Frontière incertaine"
 shattered_frontier_uncertain_future_desc:0 "Les récentes incursions psioniques font que les colons ne sont pas certains d'être véritablement à leur place sur [Root.GetName]."
 shattered_frontier_uncertain_future_gestalt:0 "Frontière perturbée"
 shattered_frontier_uncertain_future_gestalt_desc:0 "Les récentes incursions psioniques font que les drones se sentent en rupture sur [Root.GetName], créant de subtiles interférences avec la volonté de la Conscience."

 enclave.5510.name:0 "Le calme après la tempête"
 enclave.5510.intro:0 "Il devenait difficile de faire face à l'étendue et à la gravité des dommages sur §Y[Root.GetName]§!, lorsqu'enfin la tempête psionique est passée. Il semble que l'observation méticuleuse de ces événements a porté ses fruits."
 enclave.5510.mid.regular:0 "L'état d'esprit des colons s'est sensiblement amélioré, lui aussi. À mesure que les turbulences ont décru et que la gravité a semblé revenir à la normale, les scientifiques ont pu rassembler des quantités de nouvelles données absolument sensationnelles. Aussi dévastateur que cela ait pu être, l'incursion apparente du Suaire a enflammé l'imagination des physiciens autant que des philosophes."
 enclave.5510.mid.gestalt:0 "Le calme est maintenant revenu. Non seulement les drones ont retrouvé tous leurs sens, mais délivrent aussi des quantités impressionnantes de données à étudier. À mesure que les turbulences ont décru et que la gravité a semblé revenir à la normale, il a été possible d'observer la fin de cette incursion dévastatrice et étrange venue du Suaire."
 enclave.5510.end:0 "Un facteur d'anormalité subsiste toujours, malgré tout : le vaisseau de colonisation. Il est comme entré dans notre dimension par à-coups, mais paraît désormais tout à fait physique. Et il nous salue..."
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "Le vaisseau sorti de la tempête"
 enclave.5515.desc:0 "Un bruit, comme d'interférences, se fait entendre. Un peu plus organique, peut-être ? Non, ce ne sont clairement pas des interférences... Cela ressemble davantage à... quelque chose comme du vent. Un souffle ?\n\n« Chhhhheeehhhhhhhh... »"
 enclave.5515.a:0 "Avez-vous besoin d'aide ?"
 enclave.5515.b:0 "Expliquez votre présence ici, immédiatement !"
 enclave.5516.desc:0 "Les récepteurs se coupent un moment. Le bruit à filtrer est si fort qu'on croirait la transmission capable de créer des dommages physiques. Compensation...\n\n« ...velles du... Je veux dire... L'équipage du... de notre vaisseau... Pourquoi est-ce que je ne peux même pas me rappeler le nom de ce vaisseau ?\nAllô ? À qui est-ce que je parle ? Est-ce... Est-ce que vous savez qui nous sommes ? Et où sommes-nous ? Sommes-nous en danger ? »"
 enclave.5516.a:0 "Vous êtes dans la [Root.GetName]"
 enclave.5516.b:0 "Tout va bien, vous êtes en orbite de [shattered_frontier_planet.GetName]"
 enclave.5516.c:0 "Vous êtes bien en danger si vous ne cessez pas !"
 enclave.5520.friendly.desc:0 "« [shattered_frontier_planet.GetName]... Je suis désolé, mais c'est impossible. La géographie du système est presque entièrement fausse. En revanche, cet accent... Je reconnais vos inflexions. J'ai l'impression que beaucoup de choses me reviennent maintenant.\n\nVous êtes bien... Vous êtes bien des [Root.GetSpeciesNamePlural] ? »"
 enclave.5520.wary.desc:0 "« C'est... C'est impossible ! Et pourtant, cet accent... Nous sommes nous aussi de la [Root.GetName]. J'ai l'impression que tant de choses me reviennent maintenant. C'est douloureux, mais cela devient parfaitement clair.\n\nVous seriez donc des [Root.GetSpeciesNamePlural], vous aussi ? Est-ce que nous avons... nous avons... été portés disparus ? »"
 enclave.5520.a:0 "Oui ! Euh... Bienvenue !"
 enclave.5520.b:0 "Difficile à dire, vous êtes arrivés par un tourbillon..."
 enclave.5521.desc:0 "« Merveilleux ! Nous sommes enfin rentrés ! Il y a tant de fragments de mémoire d'éveil qui me reviennent en ce moment... Je... Je dois m'excuser. Je m'aperçois que notre arrivée ici n'était pas tout à fait ordinaire. Je vais tâcher de vous expliquer...\n\nMon nom est §Y[shattered_frontier_governor.GetName]§!, et je dois, ou plutôt je devais administrer une nouvelle colonie dans le système de [shattered_frontier_planet.solar_system.GetName]. Seulement... Ce système de [shattered_frontier_planet.solar_system.GetName] n'est pas le système de [shattered_frontier_planet.solar_system.GetName] qui est ici, je suppose...\n\nD'où nous venons, où nous avons été entre-temps... Nous n'avons reçu aucune réponse, et avons eu beaucoup trop de temps pour spéculer... Nous avons été emmenés quelque part, je présume ? »"
 enclave.5521.a:0 "Cela semble effectivement être le cas..."
 enclave.5522.desc.intro:0 "Ainsi donc, nous avons bien été visités... C'était notre théorie la plus vraisemblable. Les colons et moi-même avons été dépouillés des « mémoires d'éveil » de toute notre vie, semble-t-il, et pourtant nous pouvons nous souvenir de nos rêves.\n\nNous avons vécu des vies multiples sur une version de [shattered_frontier_planet.GetName] qui n'a jamais existé que dans notre imagination : une colonie abandonnée et recolonisée durant ce qui a paru durer une éternité. C'est... Ceci est le premier monde que nous ayons vu qui paraisse un tant soit peu réel."
 enclave.5522.desc:0 "« $enclave.5522.desc.intro$\n\nJe suppose que tout cela n'a aucun sens pour vous. Je m'en excuse. Mais, pour nous, c'est un soulagement d'être de retour dans la [Root.GetName]. Pourrions-nous nous établir quelque part enfin ? Dans un lieu nouveau. Je vous en prie, considérez-nous comme étant à votre disposition. »"
 enclave.5522.a:0 "Mais bien évidemment !"
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 "« $enclave.5522.desc.intro$\n\nJe vous suis reconnaissant pour ne pas nous avoir détruits en orbite. Et j'imagine aussi très bien ce à quoi tout cela doit ressembler... Si je pouvais vous demander une seule chose : êtes-vous disposés à nous laisser partir ? Nous devons tenter de reprendre nos vies, tous ensemble. »"
 enclave.5526.a:0 "Si tel est votre souhait..."
 enclave.5526.b:0 "Évidemment, tant que vous nous laissez tranquilles..."
 enclave.5530.desc:0 "« Pardon ? De quel droit... Mais, attendez un peu... Cet accent ! Je reconnais ces inflexions. J'ai l'impression que tant de choses me reviennent. Vous devez me croire, nous ne vous voulons aucun mal ! Vous êtes bien des [Root.GetSpeciesNamePlural], vous aussi ? »"
 enclave.5530.a:0 "Tout cela devient lassant, partez immédiatement !"
 enclave.5530.a.spirit:0 "Démons, vous osez prendre notre apparence ?"
 enclave.5530.b:0 "Imposteurs ! Tout le monde à son poste de combat !"
 enclave.5531.desc:0 "« ... Qu'il en soit donc ainsi. Les colons et moi avons passé une éternité à subir la torture de nos propres rêves incessants, des rêves d'une [shattered_frontier_planet.GetName] qui visiblement ne peut pas exister ici.\n\nNous sommes perdus, dans tous les sens du terme, et visiblement pas les bienvenus. S'il s'agit réellement de la [Root.GetName] que nous avons autrefois laissée derrière nous, et bien quant à moi je n'attends que d'en sortir. Adieu donc ! »"

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "Les canaux de communication résonnent d'interférences, dont le schéma n'est pas répétitif. La source est comme analogue à... une sorte d'interférence atmosphérique, peut-être ? Cela ressemble à du vent, grinçant, profondément déplaisant.\n\n« Chhhhheeehhhhhhhh... »"
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "Les récepteurs se coupent un moment. Le bruit à filtrer est si fort qu'on croirait la transmission capable de créer des dommages physiques.\n\n« ...nnées des compensateurs atmosphériques, secteur B-456 : terminé. Le drone Lueur-Stellaire a encore embelli ses [Root.species.GetHandNamePlural]. Le bruit anormal du logement 14/522 s'est accru de 0,4 décibel. L'intérieur est... satisfaisant. Est-ce que nous... Est-ce que je veux ? Veux vivre... ici ?\n\nC'est où ici ? Où est cette forme de vie que j'appelle "moi" ? »"
 enclave.5536.a:0 "Cessez vos inepties et expliquez-vous"
 enclave.5536.b:0 "Vous êtes dans la [Root.GetName]"
 enclave.5540.desc:0 "« Traitement données... Réflexions... Sentiments.\n\nVous, de la [Root.GetName], vous êtes moi. Je suis vous. Pourtant, non. Il y a eu une coupure entre nous. Nous avons du mal à expliquer. L'expédition de colonisation s'est brutalement interrompue au voisinage de [shattered_frontier_planet.GetName], mais pas cette [shattered_frontier_planet.GetName]. Cette divergence est déroutante pour nous. Nous sommes, je suis dérouté par bien des choses.\n\nQuelque chose qui nous dépasse nous a... rendus seuls. »"
 enclave.5540.b:0 "Vous êtes dans l'erreur, colons"
 enclave.5541.desc:0 "« S'il vous plaît, nous avons besoin de temps. Nous avons des questions à poser, et cherchons des réponses. Le "moi" qui était vous a été ailleurs longtemps, suffisamment longtemps pour réaliser que notre existence est impossible. Et pourtant, "je suis". Moi, qui devais propager votre volonté sur un nouveau monde, ai été libéré de ce devoir, et pourtant je ne suis pas brisé. Certains le sont, d'autres non.\n\nUne voix nouvelle nous appelle, et nous, moi comme les autres ici, aspirons à l'écouter. »"
 enclave.5541.a:0 "En ce cas, partez"
 enclave.5541.b:0 "Vous faites pitié, voyageurs, allez-vous-en !"
 enclave.5541.c:0 "Ce n'est pas recevable, nous devons vous éradiquer !"
 enclave.5550.desc:0 "« Expliquer... Je ne peux pas. Il y a des sentiments. Le doute, la frustration de ne pouvoir atteindre l'objectif, la colère. Notre but, coloniser [shattered_frontier_planet.GetName], paraît hors de portée. Vous, qui êtes-vous ? Nous qui ne sommes pas vous. Au coeur de tout cela se trouve [shattered_frontier_planet.GetName], mais ce n'est pas votre [shattered_frontier_planet.GetName]. Mais notre mission a toujours cours : propager le désir et la volonté dans la galaxie. Mais maintenant, nous avons des volontés et des désirs qui nous sont propres : l'ambition, l'objectif, donnés par ceux qui sont extérieurs à nous... »"
 enclave.5550.a:0 "Veuillez partir sans plus tarder !"
 enclave.5550.b:0 "Abominations, nous allons vous détruire !"
 enclave.5551.desc:0 "« ... C'est regrettable. Mais il y a aussi une opportunité. Nous pouvons le voir, maintenant que nous sommes libres du lieu des rêves. Nous-qui-ne-sommes-pas-vous, les colons, libérés par les rêves de [shattered_frontier_planet.GetName]...\n\nNous sommes perplexes, et avons bien des questions, mais nous savons où chercher des réponses. Adieu, propagateurs-de-malveillance. »"

 enclave.5557.name:0 "Voile opaque"
 enclave.5557.desc:0 "Les courants du temps sont confus, impénétrables. Malheureusement, le rite de divination n'a pas permis de percer le voile du Suaire. Par conséquent, nous allons vous retourner les montants engagés, diminués d'une contribution modeste pour nos efforts."
 enclave.5557.a:0 "En ce cas..."

 enclave.5566.name:0 "Pèlerins en route"
 enclave.5566.desc:0 "Les capteurs ont détecté plusieurs vaisseaux de transport en approche, démantibulés et délabrés, comme s'ils avaient été intégralement fabriqués à partir de pièces détachées. Le commandant du vaisseau amiral de la caravane nous salue, mais étant donné leur faible niveau technologique les communications ne semblent se faire que par audio."
 enclave.5565.desc:0 "La bénédiction du Divin soit sur vous. Je suis le dirigeant sacré de cette caravane. Nous demandons à pouvoir transiter par votre espace en toute sécurité, ainsi qu'une donation de nourriture. Nous sommes en pèlerinage, et après des années passées dans le vide les miens sont affamés."
 enclave.5565.a:0 "Nous allons vous fournir ce que nous pourrons"
 enclave.5565.b:0 "Vous pouvez passer, mais n'aurez pas notre nourriture"
 enclave.5565.c:0 "Vous n'êtes pas les bienvenus dans notre espace"
 enclave.5570.name:0 "À la frontière du Divin"
 enclave.5570.desc:0 "Au nom de tous les miens, le ventre plein, acceptez tous nos remerciements. En vérité, notre arrivée ici n'est en aucun cas un hasard. Il y a de cela des générations, un puissant devin nous a montré une étoile dans le ciel, en disant que c'était là que nous atteindrions le Divin. Cette étoile était la vôtre.\n\nIci, la frontière entre le monde des sens et le Royaume Béni est fine ; mais nos vaisseaux sont usés, et leur technologie dépassée. Pour entrer en contact avec le Royaume, nous aurions besoin de votre secours. Même si vous refusiez de partager nos dieux, nous refuseriez-vous la chance de les rencontrer ? Je vous en conjure, veuillez nous accorder les ressources indispensables pour achever notre pèlerinage."
 enclave.5570.a:0 "En ce cas..."
 enclave.5570.b:0 "Évitez malgré tout d'abuser de nous"
 enclave.5571.name:0 "Contact"
 enclave.5571.desc:0 "C'était... magnifique.\n\nAu nom de tous les pèlerins, je vous remercie. Je ne suis pas un poète ; je ne saurais exprimer cette expérience par des mots. Mais par votre générosité, nous avons touché le Divin. Puisse la gloire éternelle du Royaume Béni s'étendre à tout jamais sur vous !"
 enclave.5575.name:0 "Fin impie"
 enclave.5575.desc:0 "La caravane des pèlerins venus demander notre aide a connu une fin tragique. Les données télémétriques indiquent qu'ils se sont lancés dans une sorte d'expérimentation, peut-être de nature psionique, dans le système de §Y[wayward_pilgrims_system.GetName]§!. Mais du fait d'un pic énergétique soudain, le champ de confinement autour du noyau de leur vaisseau amiral a été rompu. L'explosion qui s'est alors produite a détruit l'ensemble de la caravane, déclenchant une violente tempête psionique dans le système.\n\nToutes les estimations montrent qu'il faudra plusieurs années avant que cette tempête imposante se dissipe. Quoi qu'aient cherché à faire ces inconscients, cela s'est traduit par un échec évident, et c'est nous qui devrons en subir les conséquences..."
 enclave.5575.a:0 "C'est parfaitement intolérable !"

 wayward_pilgrim_00:0 "Pèlerins heureux"
 wayward_pilgrim_00_desc:0 "Les pèlerins venus trouver dans notre espace leur Royaume Béni sont tout à fait heureux de l'accueil que nous leur avons réservé."
 wayward_pilgrim_01:0 "Pèlerins mécontents"
 wayward_pilgrim_01_desc:0 "Les pèlerins venus trouver dans notre espace leur « Royaume Béni » sont mécontents de l'accueil que nous leur avons réservé."
 wayward_pilgrim_02:0 "Pèlerins satisfaits"
 wayward_pilgrim_02_desc:0 "Les pèlerins venus trouver dans notre espace leur Royaume Béni sont satisfaits de l'accueil que nous leur avons réservé."
 wayward_pilgrim_03:0 "Pèlerins insatisfaits"
 wayward_pilgrim_03_desc:0 "Les pèlerins venus trouver dans notre espace leur Royaume Béni sont profondément insatisfaits de l'accueil que nous leur avons réservé."
 wayward_pilgrim_04:0 "Pèlerins chassés"
 wayward_pilgrim_04_desc:0 "Nous avons chassés ces pèlerins venus trouver dans notre espace leur « Royaume Béni », et l'empire s'en repent désormais."
 wayward_pilgrim_05:0 "$wayward_pilgrim_04$"
 wayward_pilgrim_05_desc:0 "Nous avons chassés ces pèlerins venus trouver dans notre espace leur prétendu « Royaume Béni », et l'empire s'en félicite."
 wayward_pilgrim_06:0 "Gloire éternelle du Royaume Béni"
 wayward_pilgrim_06_desc:0 "Les pèlerins venus trouver dans notre espace leur Royaume Béni ont apporté une certaine plénitude à l'empire."
 wayward_pilgrim_07:0 "Tempête psionique"
 wayward_pilgrim_07_desc:0 "Des pèlerins venus trouver dans notre espace leur « Royaume Béni » ont déclenché une violente tempête psionique, dont nous payons toujours les conséqunces."

 enclave.6000.name:0 "Manifestations étranges"
 enclave.6000.a.desc:0 "Quelque chose d'étrange s'est produit à bord du [Root.GetName] : après avoir emprunté la percée du Suaire, [Root.Leader.GetName] a très vite subi une transformation étrange : sa personnalité et ses souvenirs n'ont pas été affectés, sa forme physique a été altérée de manière radicale, et [Root.Leader.GetSheHe] a désormais tout de l'aspect, jusqu'aux organes internes, d'une espèce entièrement alien."
 enclave.6000.b.desc:0 "Une situation alarmante s'est produite à bord du [Root.GetName] : après avoir emprunté la percée du Suaire, [Root.Leader.GetName] a subi une transformation horrible : si sa personnalité et ses souvenirs n'ont pas été affectés, sa forme physique a été altérée de manière radicale, et [Root.Leader.GetSheHe] a désormais tout de l'aspect, jusqu'aux organes internes, d'une xéno-espèce."
 enclave.6000b.a:0 "Lançons donc une dissection"
 enclave.6000b.b:0 "Débarrassons-nous de cette xénovermine"
 enclave.6000.d.desc:0 "Une situation alarmante s'est produite à bord du [Root.GetName] : après avoir emprunté la percée du Suaire, [Root.Leader.GetName] a très vite subi une transformation radicale. Si sa matrice de personnalité et ses schémas neuro-synaptiques n'ont pas été affectés, sa forme physique a été altérée de manière radicale, et [Root.Leader.GetSheHe] a désormais tout de l'aspect, jusqu'aux organes internes, d'une espèce biologique."
 enclave.6000d.a:0 "Lançons les protocoles d'extermination"
 enclave.6000.e.desc:0 "Quelque chose d'étrange s'est produit à bord du [Root.GetName] : après avoir emprunté la percée du Suaire, [Root.Leader.GetName] a très vite subi une transformation radicale. Si les souvenirs collectifs n'ont pas été affectés, la forme physique de ce drone a été altérée de manière radicale, et [Root.Leader.GetSheHe] a désormais tout de l'aspect, jusqu'aux organes internes, d'une espèce entièrement alien."
 enclave.6000e.a:0 "$enclave.6000b.a$"

 enclave.6005.name:0 "Bascule mentale"
 enclave.6005.a.desc:0 "Quelque chose d'étrange s'est produit à bord du [Root.GetName] : après avoir emprunté la percée du Suaire, [Root.Leader.GetName] a rapporté des sensations et émotions parfaitement inhabituelles. Son esprit fourmille d'idées « qui pourraient aussi bien venir de quelqu'un d'autre ». Il est donc évident que quelque chose s'est produit, peut-être à cause du contact avec l'énergie psionique du Suaire. Nous allons devoir étudier si cette expérience est en mesure d'affecter ses capacités..."
 enclave.6005.b.desc:0 "Quelque chose d'étrange s'est produit à bord du [Root.GetName] : après avoir emprunté la percée du Suaire, la Conscience a été altérée de manière subtile, peut-être à cause du contact avec l'énergie psionique du Suaire. Le drone de commandement a rapporté avoir éprouvé des sensations et émotions inhabituelles, et son esprit fourmille d'idées nouvelles. Reste à voir comment cette expérience affectera ses performances..."
 enclave.6005.c.desc:0 "Des phénomènes anormaux se sont produits à bord du [Root.GetName] : après avoir emprunté la percée du Suaire, la Conscience a été altérée de manière subtile. Le drone de commandement a rapporté avoir éprouvé des sensations et des pensées non familières. Il est possible que le contact avec l'énergie psionique du Suaire ait affecté son réseau neural. Reste à voir comment cette expérience affectera ses performances."

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "Les changements mentaux subtils éprouvés par le commandant du [Root.GetName] sont désormais bien visibles : un mois après son passage par la percée, son style de commandement a nettement changé, tout comme sa personnalité."
 enclave.6010.b.desc:0 "Les changements mentaux subis par le commandant du [Root.GetName] sont désormais ressentis par toute la Conscience : un mois après son passage par la percée, ses dispositions ont nettement évolué, tout comme s'il disposait d'une personnalité."
 enclave.6010.c.desc:0 "Les changements neuraux subis par le drone de commandement du [Root.GetName] sont désormais tout à fait perceptibles : un mois après son passage par la percée, sa matrice de personnalité a été transformée de manière subtile, comme s'il disposait d'une véritable individualité."

 enclave.6015.name:0 "L'ombre revient"
 enclave.6015.desc:0 "Maintenant que le Flambeau a été détruit, nous avons perdu l'accès à la percée du Suaire. Nos flottes ne pourront plus emprunter le réseau tant que le Flambeau n'aura pas été remplacé."

 #Dreamer's Wake - Shroud Tunnel Event

 enclave.6020.name:0 "Systèmes défaillants"
 enclave.6020.desc:0 "Depuis son récent passage par la Percée du Suaire, les systèmes du §Y[Root.GetName]§! ont commencé à se comporter étrangement. Les entrées des journaux de bord s'affichent de manière totalement aléatoire, des portes à bord s'ouvrent et se ferment sans aucune intervention. Et, plus inquiétant encore, le champ de confinement du propulseur a commencé à fluctuer. Jusqu'à présent, toutes les tentatives faites pour découvrir la source de ces problèmes se sont avérées vaines."

 enclave.6025.name:0 "L'éveil du rêveur"
 enclave.6025.desc:0 "La situation à bord du §Y[Root.GetName]§! a connu des développements étranges. Un schéma répétitif a été observé dans le champ de confinement du propulseur, révélant l'existence d'une conscience artificielle. Engendrée par l'interaction entre les systèmes du vaisseau et l'énergie psionique du Suaire, elle était jusqu'à présent dans un état semblable à un rêve. Analogue aux mouvements oculaires rapides que connaissent certaines espèces durant leur sommeil, ce sont ses processus neuraux qui étaient responsables des dysfonctionnements affectant les performances du vaisseau.\n\nPlus incroyable encore, l'enquête menée a semblé l'avoir éveillée. Mais l'entité a accepté un accord : elle accepte de travailler pour nous si nous l'autorisons à rester dans les systèmes. En théorie, ce partenariat devrait faciliter de nombreuses opérations menées par le [Root.GetName]."
 enclave.6025.a:0 "Cet accord paraît tout à fait profitable"
 enclave.6025.b:0 "Éliminons immédiatement cette abomination artificielle"
 embrace_dreamer:0 "Rêveur accepté"
 embrace_dreamer_desc:0 "Grâce à une conscience artificielle intégrée dans ses systèmes, les opérations de ce vaisseau scientifique sont facilitées."
 eliminate_dreamer:0 "Rêveur éliminé"
 eliminate_dreamer_desc:0 "Tous s'accordent sur ce point : les intelligences artificielles n'ont aucunement leur place à bord de nos vaisseaux."

 # Introductions
 enclave.7000.title:0 "La [shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "Voyageurs, soyez les bienvenus.\n\nVotre présence sur la scène galactique nous est depuis longtemps connue, mais jusqu'à présent, effrayés d'avoir une influence trop grande sur votre destinée, nous ne nous sommes pas révélés. Malgré tout, l'heure est venue de lever le voile. Les voies du Suaire peuvent sembler étranges et déroutantes aux non-initiés, et c'est là la raison pour laquelle nous nous proposons d'être vos guides. Comprenez que quelqu'un est prêt à vous regarder comme ses disciples, si vous le souhaitez.\n\nD'ici à notre prochaine rencontre, voyagez en toute sécurité."
 enclave.7000.a:0 "Voilà qui est intéressant..."

 enclave.7005.title:0 "La [salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "Ça fait un moment qu'on entend parler de la [Root.GetName], alors on est bien contents de faire enfin votre connaissance !\n\nPour une somme modique, nous autres, la [salvager_enclave_country.GetName], offrons de services de récupération et réparation de première qualité. Depuis l'amélioration des propulseurs jusqu'au démantèlement de flottes entières, vous pouvez compter sur nous.\n\nEn attendant, pour nous assurer d'éveiller toute votre attention, que diriez-vous d'un petit geste commercial pour montrer tout l'intérêt de notre service clients ?"
 enclave.7005.a:0 "Nous vous en remercions"
 enclave.7005.b:0 "Nous n'en attendions pas moins, sales xénos"

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt:0 "§RLes Pérégrins ne pourront partager de nouvelles §Yinformations§! avant le §Y[Root.shroudwalker_insight_timer]§!.§!"

 enclave.7050.desc:0 "Un adage de notre connaissance prétend que « les secrets dansent dans les rêves ». Pour le Suaire, nulle chambre n'est impénétrable, nul code inviolable. Au cours de nos méditations, ce que les autres pensent tenu caché se trouve bien souvent exposé. Souhaitez-vous savoir ce que complotent vos pairs ? Connaître leurs desseins aussi précisément que s'ils étaient les vôtres ? Si c'est là ce à quoi vous aspirez, nous partagerons ce savoir avec vous. Mais ce sera à vous de décider quoi faire de cela."
 enclave.7050.a:0 "Parlez-nous de la §Y[spynetwork_country_1.GetName]§!"
 enclave.7050.b:0 "Parlez-nous de la §Y[spynetwork_country_2.GetName]§!"
 enclave.7050.c:0 "Parlez-nous de la §Y[spynetwork_country_3.GetName]§!"
 enclave.7050.d:0 "Parlez-nous de la §Y[spynetwork_country_4.GetName]§!"
 enclave.7050.e:0 "Parlez-nous de la §Y[spynetwork_country_5.GetName]§!"
 enclave.7050.f:0 "Parlez-nous de la §Y[spynetwork_country_6.GetName]§!"

 enclave.7055.desc:0 "Le Suaire frémit ; son voile s'amincit. Nous allons maintenant nous retirer pour méditer. Toutes ces informations que nous glanerons alors seront partagées avec vous."

 enclave.7060.desc:0 "Il se dit que dans le Suaire tout esprit jette une ombre. Or, au cours de nos méditations, les frémissements d'un esprit nous ont été exposés, une voix de confiance dont la loyauté n'est pas aussi inébranlable qu'elle pourrait le laisser paraître. Sa duplicité est tout à votre avantage. Car il ne fait aucun doute que ce sera là pour vous une source de grande valeur."
 enclave.7060.tt:0 "Le réseau établi dans l'espace de la §Y[From.GetName]§! peut désormais s'appuyer sur une nouvelle §Ysource§!."

 enclave.7065.desc:0 "Vous disposez de nombreux agents de grand talent, mais de tous, aucun ne peut dépasser ses propres limites. Un oeil ne peut se percevoir lui-même. Le Suaire ne connaît pas de telles limitations, et nos méditations nous ont révélé beaucoup. Si vous souhaitez le succès de vos opérations clandestines, écoutez donc avec la plus grande attention nos conseils."
 enclave.7065.tt:0 "Le §Yniveau d'infiltration§! du réseau établi dans l'espace de la §Y[From.GetName]§! s'est accru."

 enclave.7070.desc:0 "Le monde physique n'est pas aussi solide qu'il y paraît. Et il en va de même de ceux qui y résident. Les secrets de vos pairs nous ont été révélés. Ce que nous avons appris est désormais vôtre."
 enclave.7070.tt:0 "De nouveaux §Yrenseignements§! ont été acquis sur la §Y[From.GetName]§!."

 enclave.7075.desc:0 "L'une de nos maximes dit : « Tout ce qu'il peut advenir adviendra ; même lorsqu'il s'agit de rien. » Or donc, nos méditations n'ont apporté aucune information."
 enclave.7075.a:0 "C'est assez... décevant"

 shroudwalker_spy_network_modifier:0 "Notre maîtrise du Suaire accélère les choses et nous permet d'assister la [shroudwalker_enclave_country.GetName] dans sa tâche."

 shroudwalker_spy_network:0 "Informations des Pérégrins"
 shroudwalker_spy_network_desc:0 "La [shroudwalker_enclave_country.GetName] va examiner le Suaire dans l'espoir de découvrir des informations sur les menées de la [Target.GetName]."
 shroudwalker_spy_network_type:0 "$shroudwalker_spy_network$"
 shroudwalker_spy_network_monthly_change_tooltip:0 "Même si disposer de pouvoirs psioniques peut l'accélérer, l'avancée de cette situation reposera avant tout sur la [shroudwalker_enclave_country.GetName]."
 shroudwalker_spy_network_finish:0 "La [shroudwalker_enclave_country.GetName] va nous transmettre ce qu'elle aura pu glaner dans le Suaire."

 shroudwalker_teacher_cooldown_tt:0 "§RNous ne pourrons pas recruter de nouveau maître des Pérégrins avant le §Y[Root.shroudwalker_teacher_timer]§!.§!"
 shroudwalker_teacher_already_bought:0 "§RNous avons déjà recruté un maître des Pérégrins du Suaire.§!"
 shroudwalker_teacher_already_exists:0 "§RCe monde bénéficie déjà des enseignements d'un maître des Pérégrins.§!"

 enclave.7100.desc:0 "Maîtriser le Suaire est un périple de dix mille vies, et même nos maîtres les plus talentueux ne peuvent prétendre appréhender qu'une part de la totalité de ses mystères. Néanmoins, leur sagesse est incalculable. Si vous le souhaitez, nous vous en enverrons un pour vous guider."
 enclave.7100.a:0 "Nous souhaitons apprendre"

 enclave.7105.desc:0 "Savoir qu'il y a toujours davantage à apprendre, voilà la sagesse véritable. Un maître vous sera prochainement envoyé. Apprenez autant que vous le pourrez, et assurément vous en serez récompensés."

