 enclave.2000.name:1 "Dividendes de la [mercenary_enclave_country.GetName]"
 enclave.2000.desc:1 "Très chers clients, nos contrats récents ont été rémunérateurs. Nous avons pu étendre largement le champ de nos opérations civiles, et plusieurs corporations ont loué nos services pour assurer leur sécurité et préserver l'ordre. Enfin, ces contrats ont permis à nos agents d'entrer en possession de produits de la recherche scientifique de grande valeur. Vous trouverez donc ci-joint le montant correspondant aux dividendes qui vous sont dus."
 enclave.2005.desc:1 "Très chers clients, notre compagnie est dans une situation financière tout à fait confortable, et ses revenus se sont constamment accrus. Nous vous faisons donc parvenir les dividendes qui vous sont dus, accompagnés d'un versement de ressources complémentaires provenant du recouvrement de créances non versées par un client civil."
 enclave.2010.desc:1 "Très chers clients, nous sommes ravis de vous annoncer que la société a fait des bénéfices tout à fait remarquables au cours de la dernière période fiscale. En conséquence, nous avons joint aux dividendes qui vous sont dus un cadeau en guise de remerciement pour la confiance que vous nous accordez."
 enclave.2015.desc:1 "Très chers clients, le personnel de nos chantiers navals a été très occupé ces derniers temps pour produire les meilleures flottes qui soient. En supplément des dividendes qui vous sont dus, nous sommes donc ravis de pouvoir vous offrir une flotte complémentaire de nos derniers modèles de vaisseaux, afin que vous puissiez les examiner et les tester. N'hésitez pas à nous dire ce que vous pensez d'eux !"
 enclave.2020.desc:1 "Très chers clients, les dernières opérations de maintien de la paix menées par la société ont permis de mettre fin à un grand nombre d'opérations de piraterie, permettant de recouvrer un butin considérable, constitué de ressources, de données technologiques et de vaisseaux. La plus grande partie a été réservée à votre usage exclusif. Vous les trouverez en complément des dividendes qui vous sont dus."
 enclave.2025.desc:1 "Très chers clients, notre compagnie fait face actuellement à une situation difficile. Elle a perdu des contrats la liant à divers clients civils importants, et plusieurs autres opérations ont été des échecs coûteux. Un plan de restructuration est actuellement à l'étude, qui permettra de réduire les frais, notamment de personnel.\n\nSoyez assurés que nous mettons tout en oeuvre pour assurer le versement des dividendes qui vous sont dus, et que ces difficultés ne sont que passagères."
 enclave.2025.a:0 "C'est pour le moins décevant..."
 enclave.2025.b:0 "Vous êtes renvoyés !"
 enclave.2025.c:0 "Nous allons devoir intervenir, semble-t-il..."
 enclave.2040.desc:0 "Vous souhaitez partager vos technologies avec nous ? Nous sommes véritablement honorés de votre confiance ! De fait, si notre département Recherche & Développement fait tout pour nous maintenir à la pointe des avancées techniques, nous ne pouvons mobiliser autant de ressources que vous. Quoi qu'il en soit, soyez assurés que tout savoir que vous accepterez de partager avec nous sera usé à bon escient pour développer nos activités de la manière la plus éthique qui soit."
 enclave.2040.a.tt:0 "Nous allons partager nos §Ytechnologies§! avec cette enclave. Cela ne peut être fait qu'une fois tous les §Y10 ans§!."
 merc_enclave_grants_ships:0 "'§Y[mercenary_enclave_country.GetName]§!' va aussi nous donner une §Gpetite flotte militaire§!."



 # Salvager Enclaves
 enclave.305.name:0 "La [salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "Ravis de vous rencontrer ! Au nom de la [salvager_enclave_country.GetName], je vous souhaite la bienvenue dans notre modeste atelier interstellaire.\n\nDites-moi... Je reconnaîtrais ces fixations de quille absolument partout, elles sont magnifiques. Nous autres, on a l'habitude de se tenir au courant sur tout ce qui vole dans la galaxie, et d'en apprendre autant que possible sur les habitudes locales. Mais où en est-ce qu'on en était ?\n\nAh oui : soyez les bienvenus ! On peut vous aider à remettre un vaisseau en état ? À moins qu'il s'agisse de récupérer quelque chose ?"
 enclave.305.b.desc:0 "Bonjour, bonjour ! Au nom de la [salvager_enclave_country.GetName], soyez les bienvenus dans notre atelier de récupération. Coques, propulseurs, plans, pièces détachées, c'est ici qu'on stocke tout.\n\nEt je plaisante pas. Vous seriez surpris de voir tout ce qu'on retrouve dans les vieux vaisseaux. Tenez, hier encore, j'ai mis la [salvager_enclave_country.Species.GetHandName] sur toute une coquerie, complète, et dorée à l'or fin s'il vous plaît. Absolument magnifique !\n\nBref. On peut vous aider à remettre un vaisseau en état ? À moins qu'il s'agisse de récupérer quelque chose ?"
 enclave.305.c.desc:0 "Salutations ! Au nom de la [salvager_enclave_country.GetName], bienvenue dans notre entrepôt et nos ateliers. Des armées d'ingénieurs passionnés sont prêtes à réparer, reconstruire, rééquiper et démonter tout ce qui a le moindre boulon. Vous vous apercevrez très vite que notre passion pour les échanges est infinie.\n\nMais au fait : vous avez peut-être des vaisseaux à remettre en état ? Ou des choses à récupérer ?"
 enclave.305.n.desc:0 "Salutation à nouveau ! De notre côté, nous sommes assez occupés. Comment se porte votre empire ? Comme vous pouvez voir, ici, c'est pas le travail qui manque. Le premier vaisseau de colonisation désaffecté qui nous tombe entre les [salvager_enclave_country.Species.GetHandNamePlural] est bien vite démonté..."
 enclave.305.o.desc:0 "Bonjour ! À votre service.\n\nTiens, c'est de curieuses fixations que vous avez pour vos plaques de blindage. Et vous en êtes contents ? Ça marche bien ?"
 enclave.305.p.desc:0 "Tiens, des revenants ! Puisque vous êtes là, regardez donc ces signatures de propulseur. Elles sont pas belles ? Si on peut vous rendre service pour l'entretien de vos vaisseaux... Faut dire qu'ils ont l'air d'en avoir besoin.\n\nOn peut peut-être vous aider pour ça ?"
 enclave.305.q.desc:0 "Bonjour ! Excusez-moi, j'étais occupé... Oui, j'essaie de bricoler un holo-émetteur industriel. Ces choses sont fascinantes. C'est un peu ma marotte : essayer de voir le plus grand hologramme possible que ça peut projeter. Vous voyez, c'est pas aussi compliqué qu'en projeter un dans l'espace. Ça, pour le coup, c'est du boulot !\n\nEnfin, je pourrais parler de ça pendant des heures... Bon, dites-moi. On peut faire quelque chose pour vous ?"
 enclave.305.organic.desc:0 "Salutations ! Vous inquiétez pas pour le bruit et les gémissements. On a des... disons, des invités. Un peu balaises, je dois dire. Du genre gourmand, si vous voyez. Vous me direz, c'est guère étonnant, à la vitesse où leurs flagelles repoussent !\n\nBref. Excusez-moi. On peut vous être utiles ?"
 enclave.305.desc.hostile:0 "Mmmm. Vous savez, nous en avons déjà rencontré beaucoup de votre genre...\n\nNous n'avons rien à vous dire, ni aucun service à vous offrir. L'accès au quai d'embarquement se trouve juste derrière vous."
 enclave.305.a:0 "Nous aimerions nous §Ydébarrasser d'une flotte§!"
 enclave.305.b:0 "Auriez-vous des §Yvaisseaux de récupération§! ?"
 enclave.305.c:0 "Parlez-nous de vos §Yateliers de réparation§!"
 enclave.305.d:0 "Pouvez-vous aider nos chantiers de §Yconstruction§! ?"
 enclave.305.e:0 "On aimerait que vous récupériez quelques §Ydébris§!"
 enclave.305.f:1 "Pourriez-vous nous aider pour nos recherches en §Yingénierie§! ?"

 enclave.310.desc:0 "Mais bien sûr ! On va vous en débarrasser avec grand plaisir.\n\nD'après nos scans, vous avez des vaisseaux à portée. Et voilà nos estimations. Ça sera fait le temps de le dire !\n\n$enclave.310.instructions$"
 enclave.310.organic.desc:0 "Oh oui, c'est tout à fait faisable ! Ce qu'on vous propose, c'est... Mais, par les étoiles, qu'est-ce que c'est que ça ? Vous appelez ça un vaisseau ? Je veux dire, on peut toujours... Mais, sapristi, c'est vraiment moche. Excusez-moi, mais vous devriez bien réfléchir ! On peut vous débarrasser de « vaisseaux » vivants aussi, notez bien, mais je dois vous prévenir, §Hle nettoyage est à vos frais§!.\n\nD'après nos scans, vous avez des vaisseaux à portée. Et voilà nos estimations.\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "Oh oui, c'est tout à fait faisable ! Ce qu'on vous propose, c'est très simple : vous amenez une flotte ici, dans le système de §H[salvager_enclave_system.GetName]§!, et vous avez juste à faire signe. Une fois qu'on a vérifié que vous êtes bien les propriétaires légitimes, on vous fournit nos estimations. Si ça vous convient, on en prend possession, et on vous renvoie vos matériaux le temps de le dire.\n\nAh, tant j'y pense : on démonte pas les vaisseaux d'autres provenances. On veut pas être mêlés à vos chamailleries. On a déjà donné...\n\n$enclave.310.instructions$"
 enclave.310.instructions:0 "§ENos vaisseaux pourront être évalués et mis au rebut si nous les amenons dans le système de §Y[salvager_enclave_system.GetName]§!, où se trouve la base stellaire des Récupérateurs.§!"
 enclave.310.a:0 "Très intéressant ; et pour vos autres prestations ?"
 enclave.310.b:0 "Débarrassez-nous de la §H[scrappable_fleet_1.GetName]§!"
 enclave.310.c:0 "Débarrassez-nous de la §H[scrappable_fleet_2.GetName]§!"
 enclave.310.d:0 "Débarrassez-nous de la §H[scrappable_fleet_3.GetName]§!"
 enclave.310.e:0 "Débarrassez-nous de la §H[scrappable_fleet_4.GetName]§!"
 enclave.310.organic_penalty.tt:0 "$@ScrapOrganicCost|Y$£energy£ (§Rfrais de nettoyage§!)\n\n"
 enclave.310.tt:1 "D'après les estimations, nous recevrons :"
 enclave.315.desc:0 "Très bien ! On se met au travail tout de suite, et on vous renvoie tous vos matériaux dès que possible."

 enclave.320.desc:0 "Mais évidemment ! Dès qu'on peut mettre la [salvager_enclave_country.Species.GetHandName] sur un vaisseau, ont fait tout pour le retaper et le remettre en état. Pour l'instant, voilà ce qu'on a.\n\nSachez que tout vaisseau qu'on réaménage bénéficie de la §Hgarantie Duracier§!. Vous me direz, on prend pas un grand risque : on sait d'avance qu'ils sont bien plus fiables après qu'on s'en est occupés que quand ils sont sortis des chantiers.\n\nAh, autre chose : la restauration de vaisseaux, c'est toujours très long. On peut pas vous fournir toute une escadre sans avoir à refaire nos stocks après. Donc, si ça vous intéresse, vaut mieux demander de temps en temps si on en a à disposition."
 enclave.320.timeout.desc:1 "Oh, vous savez, dès qu'on peut mettre la [salvager_enclave_country.Species.GetHandName] sur un vaisseau, on fait tout pour le retaper et le remettre en état. Mais pour l'instant, §Hnos quais sont vides§!. Faut dire qu'on a eu de la demande...\n\nMais hésitez pas à redemander plus tard, on verra ce qu'on peut faire pour vous. Sachant que pour retaper complètement un vaisseau, faut compter à peu près §H2 ans§!."
 enclave.320.b:0 "Une corvette de récupération"
 enclave.320.b.tt:0 "Cette corvette est d'un modèle utilisé autrefois par la §Y[salvager_reclaimed_corvette_country.GetName]§!."
 enclave.320.bb:0 "Une escadre de corvettes de récupération"
 enclave.320.bb.tt:1 "Une petite flotte composée de §Y10 corvettes§!, d'un modèle utilisé autrefois par la §Y[salvager_reclaimed_corvette_country.GetName]§!.\n\nCela va occuper les Récupérateurs pendant un moment, aussi ne pourrons-nous pas racheter de vaisseaux de récupération avant §Y2 ans§!.\n\n"
 enclave.320.c:0 "Un destroyer de récupération"
 enclave.320.c.tt:0 "Ce destroyer est d'un modèle utilisé autrefois par la §Y[salvager_reclaimed_destroyer_country.GetName]§!."
 enclave.320.c.timeout:0 "Il ne sera possible d'acheter un nouveau destroyer de récupération qu'à partir du §Y[root.salvager_destroyer_timer]§!."
 enclave.320.d:0 "Un croiseur de récupération"
 enclave.320.d.tt:0 "Ce croiseur est d'un modèle utilisé autrefois par la §Y[salvager_reclaimed_cruiser_country.GetName]§!."
 enclave.320.d.timeout:0 "Il ne sera possible d'acheter un nouveau croiseur de récupération qu'à partir du §Y[root.salvager_cruiser_timer]§!."
 enclave.320.e:0 "Un cuirassé de récupération"
 enclave.320.e.tt:0 "Ce cuirassé est d'un modèle utilisé autrefois par la §Y[salvager_reclaimed_battleship_country.GetName]§!."
 enclave.320.e.timeout:0 "Il ne sera possible d'acheter un nouveau cuirassé de récupération qu'à partir du §Y[root.salvager_battleship_timer]§!."

 enclave.325.desc:0 "Merci à vous !"

 enclave.330.desc:0 "Mais certainement ! Vous allez voir, c'est très, très simple : vous nous donnez juste un endroit où travailler, et là nos mécaniciens peuvent aider à réparer vos vaisseaux sur place en un rien de temps.\n\nOn vous donnera les détails de tout ce qui devra être fourni avec le module, dans une §Ybase stellaire proche d'une de nos stations§!. Faudra peut-être pousser une cloison ou deux, mais une fois nos ingénieurs sur place, vos vaisseaux voleront directement jusqu'aux hangars de l'atelier. Et puis, de temps en temps, on pourra peut-être même donner un coup de [salvager_enclave_country.Species.GetHandName] dans les chantiers de construction de tout votre espace.\n\nAlors, vous en dites quoi ? Ça vous tente, un atelier de réparation ?"
 enclave.330.lowopinion.desc:0 "Mais certainement ! C'est une offre qu'on réserve à nos meilleurs clients. Mais c'est très, très simple : vous nous donnez juste un endroit où travailler à bord d'une base stellaire, ici, dans le système de §Y[salvager_enclave_system.GetName]§!. Là, nos mécaniciens peuvent aider à réparer vos vaisseaux sur place en un rien de temps. De temps en temps, on pourra même peut-être donner un coup de [salvager_enclave_country.Species.GetHandName] dans les bases et les chantiers de construction de tout votre espace.\n\nSi ça vous tente, on pourra toujours rediscuter des détails... Une fois qu'on sera sûrs qu'on peut vous faire confiance, en tout cas. Vous comprenez, évidemment."
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "Permet de construire un §Yatelier de réparation§! sur une base stellaire, réduisant les coûts d'entretien et accélérant la réparation des vaisseaux à quai."

 enclave.335.desc:0 "Pas de souci ! Nos mécaniciens ont totalement remis à plat leur organisation, ils seront ravis de vous aider à augmenter votre productivité pendant un temps.\n\nVotre atelier de réparation va bosser comme jamais, et on récupérera toutes les pièces intéressantes pour les projets de §Ytoutes vos bases stellaires§!. On a même une petite chose ou deux qui pourraient vous aider à produire vos vaisseaux, au cas où ça vous dit.\n\nPar contre, faut que vous en ayez bien conscience : travailler comme ça, c'est jamais facile. On peut pas le faire en permanence."
 enclave.335.a:0 "$enclave.310.a$"

 enclave.340.a.desc:0 "Alors là, vous touchez une corde sensible. Vous savez pas à quel point ça nous attriste toujours, penser que des vaisseaux ont été détruits pendant une bataille. Mais bon, c'est pas facile la vie, et encore plus dans le vide de l'espace...\n\nCeci dit, oui, on peut vous faire ça. Aucun problème.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "Quelle misère ! Encore des vaisseaux perdus dans le vide de l'espace... Vous pouvez pas savoir ce que ça nous fait quand on apprend que des batailles ont eu lieu... Mais oui, évidemment, on va tout faire pour que quelque chose de positif sorte de cette tragédie.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "Si vous nous accordez le §Ydroit de bris§! et qu'on a les §Ycoordonnées§! des champs de débris, on vous renverra évidemment tout ce qu'on aura trouvé sur place."
 enclave.340.nodebris.desc:1 "Ha là là, ces fichues batailles... C'est toujours de véritables tragédies... Pardonnez-moi, mais apprendre que des vaisseaux sont détruits sans raison c'est jamais réjouissant pour nous.\n\nMais évidemment, on comprend la situation. En tout cas, si vos flottes veulent ou peuvent pas le faire, nous on peut toujours mener une mission de récupération des débris.\n\nFaites-nous signe quand ça arrivera, et si vous nous donnez le §Ydroit de bris§! on vous renverra les matériaux qu'on aura trouvés sur place."
 enclave.340.lowopinion.desc:1 "Ha là là, ces fichues batailles... C'est toujours de véritables tragédies... Pardonnez-moi, mais apprendre que des vaisseaux sont détruits sans raison c'est jamais réjouissant pour nous.\n\nMais évidemment, pour nos §Ymeilleurs clients§! on peut toujours lancer une mission de récupération des débris contre une commission.\n\nRecontactez-nous si l'occasion se présente. On se chargera de ces §Hchamps de débris§! et on vous renverra les matériaux et les découvertes en ingénierie trouvés sur place."
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "Nous allons §Rperdre l'accès§! jusqu'à §Y3 champs de débris§!. La §Y[salvager_enclave_country.GetName]§! nous livrera les technologies et les matériaux récupérés §Ydans les 90 jours§!."

 enclave.341.desc:0 "Alors, le droit de bris ça semble en ordre, la revendication c'est en règle. Très bien, on vous recontacte d'ici peu. Voilà, avec tous nos remerciements !"
 enclave.342.desc:0 "Euh... Désolé de vous dire ça, mais on dirait bien que les débris se sont beaucoup trop détériorés pendant nos négociations. Même nous, on peut plus tirer grand-chose d'une épave qu'est restée abandonnée aussi longtemps. Encore une fois, le chaos a fait son oeuvre."

 enclave.345.desc:1 "Mais oui, bien sûr ! Les [salvager_enclave_country.Species.GetHandNamePlural] vides ça aide toujours à être curieux, et c'est encore plus vrai pour nous ! Pour nos §Ymeilleurs clients§!, on est toujours prêts à tout faire pour donner nos conseils, et aider à mener des recherches. À une condition quand même : que nos dépenses soient couvertes.\n\nEn fait, on apprécierait beaucoup une donation de votre part, pour nous aider à consolider notre modeste base stellaire. On sait bien, les vieilles coques de vaisseaux ça peut être réutilisé pour beaucoup de choses. Mais pour les parois et les cloisons, vaut toujours mieux avoir du neuf."
 enclave.345.a:0 "$enclave.310.a$"

 enclave.360.name:0 "Arrivée des matériaux"
 enclave.360.intro:0 "Des cargos de la §Y[salvager_enclave_country.GetName]§! viennent d'arriver, chargés des matériaux de la flotte démantelée."
 enclave.360.a.desc:1 "$enclave.360.intro$\n\nLes Récupérateurs ont aussi envoyé un message à notre intention pour nous remercier de notre confiance, accompagné d'un cadeau : une sorte d'§Hoeuvre artistique cinétique§!. La façon dont elle se déplace dans nos champs de gravité artificiels est assez perturbante, mais aussi tout à fait fascinante."
 enclave.360.b.desc:1 "$enclave.360.intro$\n\nLe messager des Récupérateurs n'a eu de cesse de nous remercier de notre confiance. Du moins, avant de tomber en arrêt devant les moteurs de nos remorqueurs. Il est visiblement aussi passionné et enthousiaste que curieux, et il a quasiment fallu le traîner hors des cales pour que le déchargement puisse commencer."
 enclave.360.c.desc:0 "$enclave.360.intro$\n\nInclus dans le chargement se trouvait aussi une base de données comportant de nombreuses §Hesquisses§!, certes rapidement ébauchées, mais comportant aussi de nombreux détails précis. Cela ressemble au travail de quelqu'un de passionné par le sujet, ou d'une étude mécanique.\n\nQuoi qu'il en soit, les Récupérateurs nous ont remis cette étude pour que nous en fassions ce que bon nous semble, avec leurs compliments."
 enclave.360.d.desc:0 "$enclave.360.intro$\n\nLe messager est apparu assez nerveux, semblant pressé de repartir. Bondissant partout, il donnait l'impression de vouloir se débarrasser au plus vite de la nourriture qui nous était due. De fait, les denrées étaient particulièrement bien emballées, presque comme s'il avait été procédé à une substitution à un moment indéterminé..."
 enclave.360.e.desc:0 "$enclave.360.intro$\n\nLe messager est apparu assez nerveux, semblant pressé de repartir. Bondissant partout, il a été malgré tout suffisamment courtois pour nous délivrer divers §Hplans§! qu'il a dit avoir été trouvés au cours de la récupération. Il y avait, malgré tout, une certaine urgence dans la façon dont il a livré les denrées.\n\nDe fait, la présence de créatures spatiales, d'apparence familière, a été récemment rapportée de manière indirecte dans le système de [salvager_enclave_system.GetName]..."

 enclave.365.name:0 "Mission de récupération terminée"
 enclave.365.desc:0 "Un cargo de la §Y[salvager_enclave_country.GetName]§! est arrivé, apportant plusieurs plans et quelques ressources. Tout cela provient de la mission de récupération commandée aux Récupérateurs.\n\nLe pilote n'a guère laissé transparaître ses émotions, autrement que pour nous remercier poliment de notre confiance. La remise a été effectuée avec une solennité somme toute assez impressionnante."
 enclave.365.a:0 "C'est du bon travail"
 enclave.365.b:0 "Au moins, ces xénos font ce qu'on attend d'eux..."
 enclave.365.tt:0 "La mission de récupération a rapporté :"
 enclave.365.d:0 "Profitons-en pour leur indiquer ces autres débris..."

 enclave.375:0 "Enclave de Récupérateurs détruite"
 enclave.375.desc:0 "L'offensive dans le système de §Y[salvager_system.GetName]§! a été un magnifique succès. La [From.GetName] est détruite, et les quelques survivants se trouvent dispersés. Maintenant que leur station est en ruine, les misérables services qu'ils rendaient jusqu'à présent n'ont plus cours. La galaxie se remettra aisément de cette perte."
 enclave.380.desc:0 "Nous venons de l'apprendre : l'enclave de la [From.GetName], dans le système de §Y[salvager_system.GetName]§!, a été détruite par les forces de la [salvager_destroyer.GetName]. L'offensive a été courte, et la station des Récupérateurs est réduite à l'état d'épave flottant dans l'espace. Les quelques survivants se trouvent dispersés, et il semble que la galaxie devra désormais se passer des services qu'ils avaient à offrir."

 requires_salvager_enclave:0 "§RNécessite qu'une §Ystation des Récupérateurs§! se trouve dans le système.§!"
 requires_salvager_agreement:0 "§RNécessite un §Yaccord diplomatique§! avec l'enclave locale des Récupérateurs.§!"
 salvager_scrap_fleet_cooldown:1 "Cela ne sera possible qu'à partir du §Y[Root.salvager_scrap_timer]§!."
 requires_reclaimable_vessels:1 "Nous avons rencontré d'autres empires dont les modèles de vaisseaux pourraient être récupérés."
 salvager_reclaimed_vessel_cooldown:0 "Des vaisseaux sont disponibles à l'achat (mise en réserve attendue à partir du §Y[root.reclaimed_vessel_timer]§!)."
 requires_salvage_works:1 "Nécessite qu'une base stellaire soit dotée d'un §Yatelier de réparation§!."
 salvager_overdrive_cooldown:1 "Cela ne sera de nouveau possible qu'à partir du §Y[Root.salvager_overdrive_timer]§!."
 one_salvage_commission_only:1 "£trigger_no£ Nous ne pouvons commander qu'§Hune seule§! mission de récupération à la fois."
 requires_debris_field:1 "Nous pouvons fouiller au moins un §Ychamp de débris§!."
 salvager_insight_cooldown:1 "Nous bénéficions déjà des §Yconseils des Récupérateurs§!."

 salvager_tt_scrapfleet:1 "Les Récupérateurs vont être chargés de convertir une flotte de notre choix en £alloys£§Yalliages§!."
 salvager_tt_reclaimedvessel:0 "Permet d'acheter des §Yvaisseaux§! correspondant à des modèles utilisés par d'autres empires."
 salvager_tt_salvageworks:0 "Permet d'acheter une §Yconstruction de base stellaire§! unique."
 salvager_tt_commissionsalvage:1 "Charge les Récupérateurs d'enquêter sur des §Ydébris§! pour nous. Nous recevrons en retour de la recherche en £engineering_research£§Yingénierie§! et des £alloys£§Yalliages§!."

 # Shroudwalker Enclaves
 enclave.405.name:1 "La [shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "Ah ! Des visiteurs. Soyez les bienvenus.\n\nNous sommes la §H[shroudwalker_enclave_country.GetName]§!. Au sein de ces coques faites pour le vide, notre communauté va à la rencontre de forces incompréhensibles pour la plus grande partie des esprits mortels. Nous contemplons les secrets qui se tiennent cachés dans les songes, véritables réserves de potentiel inexploité, machineries poussant de l'avant des civilisations entières... Le §YSuaire§! se révèle à quiconque l'écoute.\n\nPour l'heure, je vous écoute. Qu'est-ce qui vous a mené jusqu'à nous ? Le savez-vous vous-mêmes ?"
 enclave.405.generic.n.desc:0 "Bienvenue à nouveau, visiteurs. Nous vous attendions."
 enclave.405.generic.o.desc:0 "Tant de civilisations racontent cette même histoire, à propos de choses ténébreuses tapies dans des mines creusées trop profondément. Dites-nous, visiteurs : vous êtes-vous déjà demandé ce qui se tapit sous les strates de votre réalité ?"
 enclave.405.generic.p.desc:0 "Une maxime de notre connaissance affirme : « ce qui est soufflé par le vent sera lavé par la pluie. » Ce sont là des paroles de réconfort pour nombre de ces fugaces habitants des mondes...\n\nCe domaine que nous appelons le Suaire ne connaît quant à lui nul climat."
 enclave.405.psionic.a.desc:0 "Ah, des visiteurs de l'incompréhensible, tout comme nous ! Nous autres, la §H[shroudwalker_enclave_country.GetName]§!, vous accueillons et vous nommons nos amis.\n\nVeuillez pardonner ce mode de communication si indigne. Les dévotions psioniques si intenses que nous pratiquons ne peuvent être conduites qu'à l'abri de terribles barrières et conduites télépathiques. Aussi ne pouvons-nous recevoir que des lambeaux de pensées venant du domaine matériel.\n\nC'est aussi pourquoi je dois vous poser cette question : qu'est-ce qui vous amène jusqu'à nous ?"
 enclave.405.psionic.n.desc:0 "Ainsi, les visiteurs sont de retour ! Il est plaisant de vous voir à nouveau. Nous vous attendions."
 enclave.405.psionic.o.desc:0 "De tous les principes auxquels nous sommes attachés, dans la §H[shroudwalker_enclave_country.GetName]§!, peu sont aussi chéris que celui-ci : même ceux qui s'élèvent aussi haut que nous peuvent être assurés de trouver leurs pairs dans la galaxie.\n\nAussi, à vous qui nous êtes si proches : comment pouvons-nous nous servir mutuellement ?"
 enclave.405.hostile.a.desc:0 "Intrus, votre hostilité vous précède comme un miasme nauséabond. Nous sommes une communauté paisible, mais tenez-le-vous pour dit : si votre intention est de nous infliger le moindre mal, vous trouverez votre folie répondue par folie dix fois plus grande encore. Nous sommes la §H[shroudwalker_enclave_country.GetName]§!, et si notre atteinte peut vous paraître réduite, notre ire est dévastatrice."
 enclave.405.a:1 "Quel sera notre §Ydestin§! ?"
 enclave.405.b:2 "Accepteriez-vous d'envoyer un §Ymaître§! de votre ordre ?"
 enclave.405.c:1 "Disposez-vous d'§Yinformations§! sur d'autres empires ?"
 enclave.405.c.tt:1 "Pour demander des §Yinformations§! à la §Y[shroudwalker_enclave_country.GetName]§!, son opinion à notre égard doit être d'au moins §Y20§!£opinion£"
 enclave.405.c.tt.2:0 "Nous devons disposer d'au moins un réseau d'espionnage en activité pour pouvoir demander à la §Y[shroudwalker_enclave_country.GetName]§! de guider nos entreprises clandestines."
 enclave.405.d:1 "Parlez-nous des §Yvoyages par le Suaire§!"
 enclave.405.d.tt:1 "Pour en apprendre davantage sur le §YFlambeau du Suaire§!, l'opinion de la §Y[shroudwalker_enclave_country.GetName]§! à notre égard doit être d'au moins §Y30§!£opinion£"

 enclave.410.desc:1 "Ah, la question capitale. Que tant d'autres nous l'aient posée avant vous ne la rend pas moins poignante... Une telle question implique de payer un lourd prix, mais nous pouvons vous fournir des réponses.\n\nSachez ceci, cependant : le Suaire nous permet de percevoir des événements qui ne sont pas encore survenus, et ce savoir guidera votre avenir. Mais il est au-delà du pouvoir de n'importe quel événement d'altérer le cours de l'histoire de la galaxie.\n\nSi vous êtes prêts à conclure cet accord, sachez que vos aspirations ne pourront s'étendre au-delà de ce à quoi vous vous seriez préparés. Mais, voyons, quels grands desseins peuvent être bâtis même sur le plus faible reflet de ce qu'il adviendra ?"
 enclave.410.a:0 "Nous allons envisager autre chose..."
 enclave.410.b:0 "Nous sommes prêts à payer le prix"
 enclave.415.desc:1 "Le Suaire frémit. Il parle sans voix, et dans toutes les voix à la fois. Les fils infinis du temps qui s'étendent au-delà du moment présent entrent désormais en confluence. Là, en ce lieu, la suite de la route devient de plus en plus claire. Le rite de divination a débuté."
 enclave.415.tt:0 "La §Y[shroudwalker_enclave_country.GetName]§! va se retirer en son sein durant quelques jours afin d'entrer en communion avec le Suaire."

 #Divination Finished
 enclave.416.name:0 "Les signes s'estompent"
 enclave.416.desc:0 "« Le Suaire s'apaise. Une fois encore, les rivières lasses du temps retrouvent leur cours habituel. Les changements prédits par le rite de divination sont survenus. Contemplez, et émerveillez-vous maintenant de l'oeuvre du Suaire ! »"

 enclave.420.desc:2 "La galaxie est fort ténébreuse, et emplie de dangers. Pour éclairer la voie des pèlerins égarés, nous permettons l'accès au §HFlambeau du Suaire§! : une fois installé sur l'une de vos bases stellaires, son éclat perce toute chose, et jusqu'à ce voile si fin que certains appellent « la réalité ». Cette percée qu'il ouvre offre un raccourci à travers le Suaire, et un moyen pour les vaisseaux matériels de franchir de vastes distances à travers l'espace et le temps.\n\nChoisissez son site avec le plus grand soin, car une fois établi, une percée ne peut être transférée ailleurs, et aucun Flambeau secondaire ne peut être rattaché à un autre.\n\nEt, enfin, prenez garde. Une percée du suaire n'est en rien une route ordinaire, et nous-mêmes ne saurions prédire toutes les conséquences que peut avoir un tel périple."
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "Nous aimerions avoir accès à ce §YFlambeau§!"
 shroud_beacon_info:1 "Permet de construire un §HFlambeau du Suaire§! sur l'une de nos bases stellaires. Une §Hpercée du Suaire§! sera alors ouverte, permettant de passer de gagner le système de §Y[shroudwalker_enclave_system.GetName]§! et d'en revenir. Mais une seule percée peut être ouverte, aussi vaut-il mieux choisir son emplacement avec la plus grande attention."
 enclave.425.desc:1 "Nous avons un adage dans la [shroudwalker_enclave_country.GetName] : « les chemins du Suaire sont étranges et tortueux ». Puisse ce Flambeau vous aider à trouver votre route."

 enclave.435:0 "Enclave de Pérégrins détruite"
 enclave.435.desc:0 "Victoire dans le système de §Y[shroudwalker_system.GetName]§! ! Nos forces l'ont aisément emporté sur ces prétendus mystiques de la [From.GetName]. Aucun de leurs grands discours sur le savoir et la puissance, ni leur dévotion insensée envers le Suaire, ne les auront rendus assez clairvoyants pour contrecarrer nos attaques.\n\nDe fait, les défenses mécaniques de leur station ont même été assez aisément franchies. Et, une fois les troupes entrées, elles ont trouvé l'enclave déserte, à l'exception d'un acolyte plongé dans ses méditations dans une chambre isolée. Nul n'a la moindre idée du lieu où se trouvent les autres, mais quoi qu'il en soit la galaxie est enfin débarrassée de leurs dogmes insensés."
 enclave.440.desc:0 "Nous venons de l'apprendre : l'enclave de la [From.GetName], dans le système de §Y[shroudwalker_system.GetName]§!, a été détruite, et les forces de la [shroudwalker_destroyer.GetName] ont réduit la station des Pérégrins à l'état d'épave.\n\nIl est troublant de songer que ces mystiques n'ont pu voir par avance leur propre ruine. À moins que ces événements ne soient qu'une partie d'un dessein plus vaste ? Qui peut, qui pourra le dire désormais ? Car sans leur savoir, l'avenir paraît désormais voilé de mystère."

 requires_not_shroudwalker_system:0 "§RNe peut pas être construit dans un système partagé avec l'enclave des §YPérégrins du Suaire§!.§!"
 requires_no_bypass:0 "§RConstruction impossible dans un système où se trouve déjà un trou de ver.§!"
 limit_one_shroud_tunnel:0 "§RNous ne pouvons maintenir qu'§Yune seule§! percée du Suaire à la fois.§!"
 requires_shroudwalker_agreement:0 "§RNécessite un §Yaccord diplomatique§! avec l'enclave des Pérégrins du Suaire.§!"
 shroudwalker_divination_cooldown:0 "§RNous ne pouvons nous confronter qu'à une seule §Ydivination§! à la fois.§!"
 shroudwalker_divination_cooldown_two:0 "§RLes Pérégrins ne pourront tenter de nouvelle §Ydivination§! avant le §Y[Root.shroudwalker_divination_timer]§!.§!"

