 # General-Purpose
 enclave.100.name:0 "Chemin voilé"
 enclave.100a.desc:1 "Il y a quelque chose dans le système de §Y[From.GetName]§! : un passage, voilé, coupé dans la trame de l'espace-temps, son horizon débordant d'énergie psionique. Les données des capteurs sont erratiques, et l'équipage du [Root.GetName] rapporte d'étranges perturbations, comme des rêves sauvages, viscéraux, un sentiment perpétuel d'être observé, des hallucinations intermittentes...\n\nMalgré la frustration liée au manque de données télémétriques utilisables, il paraît clair que le vaisseau a découvert un chemin à travers l'inconnu. Il est dangereux, mais les promesses sont alléchantes : l'autre extrémité ouvre sur un endroit très éloigné de la galaxie."
 enclave.100b.desc:1 "Il y a quelque chose dans le système de §Y[From.GetName]§! : un passage, voilé, coupé dans la trame de l'espace-temps, son horizon débordant d'énergie psionique. Les données des capteurs sont erratiques, mais la Conscience est troublée. Un sentiment tenace d'être observés pèse sur nous, l'impression bien distincte que chose se trouve de l'autre côté de cette percée.\n\nMalgré la frustration liée au manque de données télémétriques utilisables, il paraît clair que le vaisseau a découvert un chemin à travers l'inconnu. Il est dangereux, mais les promesses sont alléchantes : l'autre extrémité ouvre sur un endroit très éloigné de la galaxie."
 enclave.100.a:0 "Quels mystères recèle l'autre côté du voile ?"

 # Mercenary Enclaves
 enclave.2.name:0 "Fondation d'une enclave de Mercenaires"
 enclave.2.desc:2 "De nombreux débats ont lieu sur l'utilité ou non de faire de la §Y[fleet.GetName]§! une §Henclave indépendante de Mercenaires§!. La proposition, avancée par les officiers de la flotte eux-mêmes, nous ferait perdre le contrôle sur ces vaisseaux et leurs équipages, et nous devrions investir des quantités non négligeables de §Hcrédits énergétiques§! et d'§Halliages§!. En revanche, nous disposerions d'une bonne part des actions de leur compagnie. Nous en toucherions donc périodiquement des dividendes et pourrions bénéficier de privilèges particuliers.\n\nLes commandants nous ont aussi assuré que, en cas de besoin, ils se tiendraient toujours prêts à combattre pour nous. Et notre argent."
 enclave.2.tooltip.a:0 "La flotte a besoin d'un amiral."
 enclave.2.tooltip.aa:0 "La flotte a un amiral."
 enclave.2.tooltip.b:1 "Il y a déjà une enclave dans le système."
 enclave.2.tooltip.bb:1 "Aucune enclave dans le système."
 enclave.2.tooltip.c:0 "Le système doit être sous contrôle."
 enclave.2.tooltip.cc:0 "Nous contrôlons le système."
 enclave.2.tooltip.d:0 "Le nombre maximal d'enclaves de Mercenaires serait dépassé."
 enclave.2.tooltip.dd:0 "Le nombre maximal d'enclaves de Mercenaires le permet."
 enclave.2.tooltip.e:1 "Une lune ou un astéroïde doit se trouver dans le système."
 enclave.2.tooltip.ee:1 "Le système n'a ni lune, ni astéroïde."
 enclave.2.tooltip.f:0 "Cette flotte doit être en notre possession."
 enclave.2.a.tooltip:0 "Une enclave de Mercenaires va être fondée."
 enclave.23.desc:0 "Merci de nous avoir fondés !"
 enclave.25:0 "Enclave mercenaire détruite"
 enclave.25.desc:1 "Les défenses des Mercenaires dans le système de §Y[merc_system.GetName]§! ont été écrasées, et leur station a été réduite en pièces. Le restant de la [From.GetName] s'est rapidement effondré ensuite, et leurs dernières flottes restantes se sont dispersées. Si certains des capitaines encore en vie pourraient bien s'adonner désormais à la piraterie, d'autres ont annoncé leur intention d'honorer les contrats de moindre importance passés par la compagnie, tels ceux consistant à fournir un soutien logistique ou des garnisons dans des stations spatiales. Mais ces affaires sont de peu de conséquence désormais. Le fait le plus important est que l'enclave des Mercenaires n'est plus, et qu'une quantité non négligeable de ressources a pu être prise dans l'épave de leur station."
 enclave.26.desc:1 "Nous venons d'apprendre qu'une enclave de Mercenaires avait été détruite par les flottes de la [mercenary_destroyer.GetName] dans le système de §Y[merc_system.GetName]§!. Les attaquants se sont avérés trop puissants pour la [From.GetName], qui n'a pu résister, et la station abritant leurs dirigeants, les casernes et les quais a été détruite. Leur flotte s'est dissoute peu après, laissant chaque capitaine survivant décider de son propre sort et de celui de ses équipages. Certains d'entre eux ont toutefois signalé qu'ils allaient toutefois honorer les contrats de la compagnie regardant le soutien logistique et les garnisons dans les bases stellaires, du mieux qu'ils pourront en dépit de la dissolution de leur compagnie."
 enclave.26.a:0 "Ces [mercenary_destroyer.GetSpeciesNamePlural] vont le payer !"
 enclave.27:0 "Rappel en urgence de la flotte"
 enclave.27.desc:0 "Très chers clients,\n\nÉtant soumis à de viles attaques, nous devons rappeler en urgence toutes nos forces. En conformité avec le contrat passé entre nous, nous allons appliquer séance tenante la clause 285b.15, et notre flotte va quitter votre service aussitôt que ce message vous aura été transmis. Nous sommes impatients de pouvoir reprendre notre partenariat aussitôt cette triste situation résolue, et nous vous présentons nos plus sincères excuses pour les désagréments."
 enclave.27.a:0 "Bonne chance à vous !"
 enclave.27.b:0 "C'est proprement scandaleux !"
 enclave.28:0 "Proposition de paix"
 enclave.28.desc:0 "Votre attention, [Root.Species.GetNamePlural]. Un an s'est écoulé depuis votre agression. Nous autres, de la [mercenary_enclave_country.GetName], sommes prêts à nous tourner vers l'avenir. Après tout, les conflits peuvent aussi être tout à fait profitables pour les affaires, même si ce n'est pas le cas lorsqu'ils opposent des partenaires commerciaux, comme c'est le cas actuellement. Si vous êtes prêts à présenter des excuses et à faire un geste symbolique démontrant votre bonne volonté, nous nous montrerons prêts à oublier cet incident regrettable."
 enclave.28.a:0 "Spadassins, soudards, vous rêvez !"
 enclave.28.b:0 "En ce cas..."
 enclave.205.name:0 "La [mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "Bienvenue à vous ! La [mercenary_enclave_country.GetName] garantit à ses clients les services de sécurité les plus performants du marché. Nous avons des contrats civils sur de multiples mondes, allant de la sécurité personnelle à la formation aux techniques de combat pour le maintien de l'ordre.\n\nMais pour nos clients les plus importants, c'est tout simplement le meilleur du meilleur que nous garantissons, qu'ils nous demandent des flottes, des armées, des conseillers militaires ou autres... Les choix possibles sont donc très variés pour assurer le maintien de l'ordre et de la paix, tout cela pour une contribution somme toute modeste."
 enclave.205.desc.hostile:0 "Ah, les brutes sont de retour...\n\nComprenez-vous maintenant la futilité de vos actions insensées ? Pour une somme réduite, un simple geste de bonne volonté, nous autres de la [mercenary_enclave_country.GetName] sommes prêts à mettre de côté nos désaccords actuels. Vous devez l'admettre : mieux vaut chercher ensemble à coopérer pour nous assurer d'un avenir lucratif."
 enclave.205.desc.unfriendly:0 "Non, nous n'avons rien à vous proposer. Partez !"
 enclave.205.a:1 "Nous voulons §Ysolder une flotte§!"
 enclave.205.tooltip.a:0 "Un autre empire loue déjà notre flotte."
 enclave.205.tooltip.b:0 "Aucune flotte n'est disponible pour être louée."
 enclave.205.b:1 "À propos de §Yla flotte que nous soldons§! actuellement..."
 enclave.205.c:1 "Nous voulons établir des §Ygarnisons mercenaires§!"
 enclave.205.d:1 "Nous voulons vous aider à §Ydévelopper votre flotte§!"
 enclave.205.e:1 "Nous cherchons des §Yinformations tactiques§! contre nos ennemis"
 enclave.205.f:1 "Nous voudrions solder des §Ytroupes au sol§!"
 enclave.205.g:1 "Quelles §Ysolutions logistiques§! proposez-vous ?"
 enclave.205.g.tooltip:1 "Nous bénéficions déjà d'un appui logistique des Mercenaires."
 enclave.205.h:2 "Nous souhaitons §Yrevoir les contrats§! qui nous lient"
 enclave.205.i:0 "Nous reviendrons bientôt..."
 mercenary_tt_hirefleet:0 "Permet de se voir confier le contrôle de la §Yflotte mercenaire§! de cette enclave pour §Y10 ans§!."
 mercenary_tt_managefleet:0 "Permet d'annuler ou prolonger le contrat de la §Yflotte mercenaire§!."
 mercenary_tt_garrison:0 "Permet d'acheter une §Yconstruction de base stellaire§! hautement productive."
 mercenary_tt_tactical:0 "Permet d'obtenir des informations sur la §Ycrise§! en cours et la meilleure façon de l'affronter."
 mercenary_tt_hirearmies:0 "Permet de solder des §Yarmées§! pour mener des invasions planétaires."
 mercenary_tt_logistic:0 "Permet de recevoir l'assistance logistique des Mercenaires et d'accroître la §Ycapacité navale§!."
 mercenary_tt_patron:0 "En tant que bienfaiteurs de l'enclave, permet de l'aider à se développer ou de réquisitionner une flotte qu'elle solde ailleurs."

 enclave.210.desc:0 "Mais bien évidemment ! Recruter une flotte de la [mercenary_enclave_country.GetName] est toujours le meilleur choix que vous puissiez faire. Nos forces comptent parmi les mieux entraînées et les plus disciplinées de la galaxie, et nous nous appuyons sur des technologies de pointe. Nous pouvons vous assurer que les pirates, rebelles et autres bandits avec lesquels vous rencontrez quelques difficultés feront bientôt preuve d'un bien plus grand respect à votre égard.\n\nPar ailleurs, chacune de nos flottes est commandée par un amiral vétéran ayant combattu sur de nombreux champs de bataille, dont le coût vous est offert. Doté d'une qualification dans tous les aspects de la guerre interstellaire, il est certain qu'il saura mener vos forces à la victoire."
 enclave.211.desc:0 "Je suis persuadé que vous ferez le meilleur usage de nos troupes, et que vous aurez bien vite rétabli l'ordre !"
 enclave.215.desc:1 "Souhaitez-vous mettre fin au contrat ou le prolonger ? Nous allons préparer tous les documents nécessaires. Sachez que nous faisons actuellement des promotions : pour chaque contrat renouvelé ces temps-ci, nous offrons gratuitement des caisses de grenades !"
 enclave.215.a:0 "Discutons plutôt d'autre chose..."
 enclave.215.b:0 "Nous voulons prolonger le contrat"
 enclave.215.c:0 "Nous voulons mettre fin au contrat"
 enclave.220.desc:0 "Nos garnisons sont toujours d'une qualité hors du commun. Malgré tout, veuillez comprendre que la [mercenary_enclave_country.GetName] n'aime pas le terme de « mercenaires ». Ce nom renvoie à des idées dépassées, et donne une image beaucoup trop négative. Ce qu'il va se passer, c'est que nos « contractuels de défense » vont commencer par préparer votre station pour l'arrivée des « experts en sécurité » qui, une fois sur place, pourront lancer la formation des membres de l'équipage pour qu'ils donnent le meilleur d'eux-mêmes.\n\nLa [mercenary_enclave_country.GetName] s'est fixée pour ambition de ne former que les meilleurs gardiens de l'ordre."
 enclave.225.desc:0 "Nous vous remercions de votre confiance. Soyez assurés que nous sommes ravis, avec votre concours, de pouvoir contribuer à rendre la galaxie plus sûre."

 enclave.235.1.desc:0 "Avec ces fonds, nous pourrions grandement accroître nos opérations. Davantage de vaisseaux, davantage de personnel, des complexes d'entraînement plus grands et mieux équipés... Nous serions alors indéniablement plus efficaces pour contribuer au maintien de la paix dans toute la galaxie."
 enclave.235.2.desc:0 "Dans une galaxie toujours changeante et toujours plus complexe, les questions de sécurité sont essentielles. Votre donation nous permettrait donc d'accroître grandement notre échelle opérationnelle et de multiplier les prestations que nous pouvons offrir."
 enclave.235.3.desc:0 "Imaginez un peu : la [mercenary_enclave_country.GetName], déployée à travers toute la galaxie, pour répondre aux besoins des opérations civiles et militaires... La sécurité atteindrait un niveau inédit, pour tous."
 enclave.235.4.desc:1 "Lorsque nous avons lancé notre activité, l'un de nos fondateurs avait un rêve : faire pour la sécurité de la galaxie ce que les mégacorporations ont fait pour mettre fin aux inégalités. Et, aujourd'hui, je suis particulièrement honoré d'annoncer que cet objectif est à notre portée."
 enclave.235.5.desc:0 "Nous disposerions de la plus grande flotte de la galaxie ! Nous serons noyés sous les crédits énergétiques ! Les civils pourraient enfin jouir de la stabilité qu'ils méritent. Toutes les civilisations vont s'affronter pour être certaines de pouvoir solder nos flottes... Oh, la tête de nos actionnaires lorsque je vais leur apprendre la nouvelle !"

 enclave.240.desc:0 "Oui, la période est inquiétante pour tous. Notre équipe d'experts en résolution de problèmes stratégiques est toutefois animée par un sens moral hors du commun et un engagement constant pour rendre la galaxie plus sûre. Nous prenons de grands risques pour surveiller de près l'apparition de menaces nouvelles et pouvons vous fournir des renseignements pratiques contre les plus grands périls auxquels vous pouvez être confrontés."
 enclave.240.a:0 "Même contre le Grand Khan ?"
 enclave.240.b:0 "Même contre la Tempête Grise ?"
 enclave.240.c:0 "Même contre les Préthoryns ?"
 enclave.240.d:0 "Même contre les Extradimensionnels ?"
 enclave.240.e:0 "Même contre la Contingence ?"
 enclave.245.desc:0 "Bien sûr ! Les vaisseaux du Khan sont composés de manière très équilibrée, et ne présentent que peu de points faibles apparents. Nos analystes sont malgré tout persuadés que les torpilles pourraient s'avérer très efficaces contre eux, mais mettent en garde contre leur défense spécialisée. Pour préserver vos propres flottes, le mieux est sans doute d'utiliser à la fois des boucliers et des blindages. Le Khan a déjà prouvé à plusieurs reprises qu'il était un commandant de grand talent, et le sous-estimer serait une terrible erreur. Considérez donc toujours son escorte comme une véritable menace."
 enclave.250.desc:0 "Évidemment ! La Tempête Grise utilise deux types d'armement complémentaires : les rayons énergétiques et les appareils de combat. Les rayons énergétiques sont contrés par les boucliers, mais leurs appareils de combat les franchissent. Nos calculs montrent toutefois que les vaisseaux équipés de dispositifs de défense rapprochée en plus des boucliers ont beaucoup plus de chance de survivre en cas d'engagement. Les vaisseaux de nanites sont extrêmement bien protégés, mais les torpilles sont sans doute ce qu'il y a de mieux pour percer leurs défenses."
 enclave.255.desc:0 "Mais naturellement ! Les flottes préthorynes font usage de projectiles à basse vélocité et abritent de nombreux petits appareils pour annihiler leurs ennemis. Une option pour les tenir à distance est d'utiliser la défense rapprochée, couplée avec un blindage robuste et des améliorations apportées aux coques pour assurer leur résistance. Une autre est de les affronter à très longue portée. Avec un armement énergétique suffisamment puissant, il est sans doute possible de détruire leurs flottes avant qu'elles-mêmes soient suffisamment proches pour infliger trop de dommages."
 enclave.260.desc:0 "Tout à fait ! Sachez que les Extradimensionnels recourent uniquement à un armement énergétique, ce qui permet d'exploiter deux points faibles. Tout d'abord, tout armement causant des dommages supplémentaires à leurs boucliers devrait s'avérer proprement dévastateur ; et si par ailleurs vous pouvez équiper vos vaisseaux d'un armement capable de franchir entièrement leurs boucliers, ils ne resteront pas bien longtemps dans cette dimension. Maintenant, pour la défense, vous devriez chercher à améliorer autant que possible vos boucliers pour contrer de manière efficace leurs rayons énergétiques."
 enclave.265.desc:0 "Affirmatif. Les vaisseaux de la Contingence utilisent exclusivement un armement énergétique. Le mieux est donc de recourir à des boucliers pour réduire autant que possible les dégâts subis. Par ailleurs, nos simulations semblent montrer qu'en dépit d'une défense très puissante, la coque de ses vaisseaux est relativement fragile. Les analystes estiment donc que les armes pénétrantes pourraient être très efficaces contre eux."

 enclave.270.desc:0 "Ce sera pour quoi exactement ? Vous voulez pacifier une colonie, dénicher des terroristes ? Nos services de soutien planétaire fournissent des compagnies de professionnels parfaitement entraînés, prêts à travailler dans des environnements exigeants et à haut risque et qui apprécient toujours de pouvoir contribuer à assurer l'ordre dans la galaxie."
 enclave.270.a:0 "Nous n'avons besoin que d'un petit contingent"
 small_merc_army_hire:0 "Cette force est composée de §Y5 armées mercenaires§!, soldées pour une durée indéfinie mais ayant un coût d'entretien élevé."
 enclave.270.b:0 "Une petite force d'élite de mercenaires mécanisés suffira"
 small_mecha_merc_army_hire:0 "Cette force est composée de §Y5 armées mercenaires mécanisées§!, soldées pour une durée indéfinie mais ayant un coût d'entretien élevé."
 enclave.270.c:0 "Une troupe de mercenaires"
 medium_merc_army_hire:0 "Cette force est composée de §Y10 armées mercenaires§!, soldées pour une durée indéfinie mais ayant un coût d'entretien élevé."
 enclave.270.d:0 "Une force de frappe de mercenaires mécanisés d'élite"
 medium_mecha_merc_army_hire:0 "Cette force est composée de §Y10 armées mercenaires mécanisées§!, soldées pour une durée indéfinie mais ayant un coût d'entretien élevé."
 enclave.270.e:0 "Une troupe assez conséquente de mercenaires"
 large_merc_army_hire:0 "Cette force est composée de §Y15 armées mercenaires§!, soldées pour une durée indéfinie mais ayant un coût d'entretien élevé."

 enclave.280.a.desc:1 "Chers clients, avez-vous vu nos derniers projets de vaisseaux ? Ils sont destinés à devenir la pièce maîtresse de notre offre de « sécurité personnalisée » à l'intention de nos clients civils."
 enclave.280.b.desc:0 "Quel plaisir de vous recevoir ! Nous avons préparé quelques rafraîchissements, si vous souhaitez y goûter, le temps que les administrateurs reçoivent leurs convocations. Si vous vous donnez la peine d'admirer la vue par la fenêtre, vous pourrez contempler la formation de l'une de nos divisions de maintien de la paix qui se livre à quelques manoeuvres. Les mannequins représentent bien évidemment des civils. Veuillez remarquer avec quelle efficacité nos troupes les encerclent et les neutralisent. Une véritable merveille pour quiconque a la fibre militaire, n'est-ce pas ?"
 enclave.280.c.desc:0 "Nous sommes toujours ravis de recevoir nos bienfaiteurs. Soyez assurés que les prochains dividendes devraient vous parvenir d'ici peu.\n\nÀ ce propos, que pensez-vous des services que nous proposerons bientôt pour la protection des personnalités de très grande notoriété ? Nous sommes persuadés que nos clients civils vont adorer se les offrir !"
 enclave.280.b:1 "Nous voulons que vous §Yrappeliez§! votre flotte"
 enclave.280.c:0 "Nous souhaitons partager nos §Ytechnologies§! avec vous"
 enclave.280.c.timeout:0 "L'enclave est encore en train de rattraper nos technologies. Nous pourrons procéder à un nouveau partage technologique après le §Y[mercenary_enclave_country.updating_databanks_timer]§!."
 enclave.285.desc:1 "Vous le comprenez certainement, rappeler une flotte sous contrat est une question complexe, même si nous nous arrangeons bien évidemment pour laisser place à une telle possibilité dans tous nos contrats habituels. Il va donc falloir au moins six mois pour mettre la flotte à votre disposition. Et, euh... une compensation généreuse permettrait d'éviter de trop fâcher nos clients actuels.\n\nTout ceci n'est pas dans l'intérêt de notre organisation, mais puisque vous êtes nos mécènes, nous allons nous arranger pour que cela soit fait sans trop d'esclandres."
 enclave.285.tooltip:0 "Cela va déplaire aux Mercenaires."
 enclave.290.name:1 "Arrivée de la flotte réquisitionnée"
 enclave.290.desc:1 "La flotte des Mercenaires que nous avions réquisitionnée est désormais à notre disposition."
 enclave.294.name:1 "Rappel de la flotte des Mercenaires"
 enclave.294.desc:1 "Très chers clients,\n\nComme prévu par la clause 285b.15 de notre contrat, nous devons à notre plus grand regret mettre un terme prématuré à notre accord et rappeler la flotte que nous vous louions. Selon les termes spécifiés dans le contrat, ce message marque le début de la période trois mois au terme duquel la flotte quittera votre service. La compensation prévue dans de tels cas est incluse avec le message.\n\nNous nous excusons de la gêne occasionnée, et vous souhaitons tous les succès possibles dans vos projets futurs."
 enclave.294.b:1 "Mais on a besoin de ces vaisseaux !"

 enclave.2030.desc:1 "Nos prestations d'appui logistique permettent de déployer vos flottes jusque dans les régions les plus éloignées de la galaxie. Nos spécialistes s'assurent en permanence que vos vaisseaux sont équipés de tout ce qui leur est indispensable, depuis les munitions et les vivres, jusqu'aux régulateurs de température dernier cri. En outre, nous établissons des dépôts de ravitaillement en amont du passage de la flotte, ou sous-louons les services de ravitailleurs contractuels de compagnies civiles locales. Vos vaisseaux se doivent d'oeuvrer dans les meilleures conditions, et c'est ce dont nous nous assurons pour vous."
 enclave.2035.name:0 "Fin des prestations d'appui logistique"
 enclave.2035.desc:1 "Très chers clients,\n\nLa durée prévue par notre contrat pour la prestation d'appui logistique arrive à son terme. Selon les termes du contrat, si nous ne recevons pas d'instructions contraires à la prolongation du contrat souscrit, il sera considéré comme reconduit par accord tacite et les frais liés à la prestation seront prélevés automatiquement.\n\nEn vous assurant de notre volonté de poursuivre ensemble nos relations fructueuses."
 enclave.2035.a:0 "Nous n'avons plus besoin de ces services dans l'immédiat"

