 mercenary_army:0 "Armée mercenaire"
 mercenary_army_desc:0 "Ces troupes se sont engagées pour la solde. Elles sont impitoyables et extrêmement efficaces ; mais si elles ont bien conscience que le risque fait partie du métier, elles ne sont pas prêtes pour autant à se sacrifier pour quelque cause que ce soit. Et elles ne laissent jamais passer une occasion de faire du butin."
 mecha_army:0 "Armée mercenaire mécanisée"
 mecha_army_desc:0 "Les meilleurs mercenaires sur le marché. Ces troupes compensent leurs effectifs réduits en pilotant de gigantesques machines. S'ils ne sont pas forcément les soldats les plus courageux, ils sont impitoyables et ne laissent que des ruines fumantes derrière eux."

