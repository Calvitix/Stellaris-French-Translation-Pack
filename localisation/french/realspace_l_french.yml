  sc_m_super:0 "§HSupergéante de classe M§!"
  sc_m_super_desc:0 "§LCes grandes étoiles appartiennent au type des supergéantes rouges qui ont évolué lorsque la combustion du carbone et de l'oxygène a commencé dans leur noyau. Leur enveloppe de gaz atteint des dimensions énormes, s'étendant sur des millions de kilomètres. Ces étoiles finissent leur vie en explosant en une supernova et l'enveloppe de gaz de l'étoile donne naissance à une nouvelle nébuleuse.§!"
  pc_m_super_star:0 "Supergéante de classe M"
  pc_m_super_star_desc:0 "Ces grandes étoiles appartiennent au type des supergéantes rouges qui ont évolué lorsque la combustion du carbone et de l'oxygène a commencé dans leur noyau. Leur enveloppe de gaz atteint des dimensions énormes, s'étendant sur des millions de kilomètres. Ces étoiles finissent leur vie en explosant en une supernova et l'enveloppe de gaz de l'étoile donne naissance à une nouvelle nébuleuse."
  sc_m_hyper:0 "§HHypergéante de classe M§!"
  sc_m_hyper_desc:0 "§LCes étoiles sont particulièrement énormes et brillantes, leur masse dépassant de loin la masse de n'importe quelle étoile ou même supergéante, elles vivent très peu de temps et sont donc extrêmement rares. L'espérance de vie de certaines hypergéantes n'est que de quelques centaines de milliers d'années, après quoi elles s'effondrent immédiatement en un trou noir. Le très fort rayonnement thermique d'une étoile géante est préjudiciable à la coque des des vaisseaux et des stations, cela amoindrit leurs propriétés protectrices.§!"
  pc_m_hyper_star:0 "Hypergéante de classe M"
  pc_m_hyper_star_desc:0 "Ces étoiles sont particulièrement énormes et brillantes, leur masse dépassant de loin la masse de n'importe quelle étoile ou même supergéante, elles vivent très peu de temps et sont donc extrêmement rares. L'espérance de vie de certaines hypergéantes n'est que de quelques centaines de milliers d'années, après quoi elles s'effondrent immédiatement en un trou noir. Le très fort rayonnement thermique d'une étoile géante est préjudiciable à la coque des des vaisseaux et des stations, cela amoindrit leurs propriétés protectrices."
