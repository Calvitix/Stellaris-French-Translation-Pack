  sc_w_purple_desc:0 "§LCes étoiles géantes sont également connues sous le nom d'étoiles Wolf-Rayet qui ont pour caractéristiques une luminosité très forte et une température très élevée. Elles se retrouvent le plus souvent dans des nébuleuses qui résultent du démantelement de l'enveloppe de supergéantes rouges - l'étape précédente de l'évolution de ces étoiles. Les émissions électromagnétiques constantes de ces astres perturbent le fonctionnement des systèmes de protection des vaisseaux et des stations, les rendant plus vulnérables.§!"
