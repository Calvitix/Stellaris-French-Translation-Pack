  sc_g_giant:0 "§HGéante de classe G§!"
  sc_g_giant_desc:0 "§LCe type d'étoile a un volume bien plus important et une luminosité plus élevée en comparaison aux étoiles habituelles ayant la même température de surface. En cours d'évolution, elles peuvent devenir des supergéantes ou des naines blanches.§!"
  pc_g_giant_star:0 "Géante de classe G"
  pc_g_giant_star_desc:0 "Ce type d'étoile a un volume bien plus important et une luminosité plus élevée en comparaison aux étoiles habituelles ayant la même température de surface. En cours d'évolution, elles peuvent devenir des supergéantes ou des naines blanches."
  sc_k_super:0 "§HSupergéante de classe K§!"
  sc_k_super_desc:0 "§LCes grandes étoiles appartiennent au type des supergéantes rouges qui ont évolué lorsque la combustion du carbone et de l'oxygène a commencé dans leur noyau. Leur enveloppe de gaz atteint des dimensions énormes, s'étendant sur des millions de kilomètres. Ces étoiles finissent leur vie en explosant en une supernova, et l'enveloppe de gaz de l'étoile donne naissance à une nouvelle nébuleuse.§!"
  pc_k_super_star:0 "Supergéante de classe K"
  pc_k_super_star_desc:0 "Ces grandes étoiles appartiennent au type des supergéantes rouges qui ont évolué lorsque la combustion du carbone et de l'oxygène a commencé dans leur noyau. Leur enveloppe de gaz atteint des dimensions énormes, s'étendant sur des millions de kilomètres. Ces étoiles finissent leur vie en explosant en une supernova et l'enveloppe de gaz de l'étoile donne naissance à une nouvelle nébuleuse."
