  sc_m_giant_desc:0 "§LCe type d'étoile a un volume bien plus important et une luminosité plus élevée en comparaison aux étoiles habituelles ayant la même température de surface. En cours d'évolution, elles peuvent devenir des supergéantes ou des naines blanches.§!"
  pc_m_giant_star:0 "Géante de classe M"
  pc_m_giant_star_desc:0 "Ce type d'étoile a un volume bien plus important et une luminosité plus élevée en comparaison aux étoiles habituelles ayant la même température de surface. En cours d'évolution, elles peuvent devenir des supergéantes ou des naines blanches."
  sc_l:0 "§HNaine brune de classe L§!"
  sc_l_desc:0 "§LCes étoiles froides sont du type naine brune, qui sont sur le point de pouvoir maintenir une réaction thermonucléaire d'hydrogène dans le noyau, et leur température est suffisamment basse pour que des métaux puissent exister dans l'atmosphère.§!"
  pc_l_star:0 "Naine brune de classe L"
  pc_l_star_desc:0 "Ces étoiles froides sont du type naine brune, qui sont sur le point de pouvoir maintenir une réaction thermonucléaire d'hydrogène dans le noyau, et leur température est suffisamment basse pour que des métaux puissent exister dans l'atmosphère."
  sc_t:0 "§HNaine brune de classe T§!"
  sc_t_desc:0 "§LCes étoiles froides sont du type naine brune, qui sont aussi appelées naines de méthane en raison de l'abondance de méthane dans leur structure. Elles sont aux limites entre un géante gazeuse et une étoile.§!"
  pc_t_star:0 "Naine brune de classe T"
  pc_t_star_desc:0 "Ces étoiles froides sont du type naine brune, qui sont aussi appelées naines de méthane en raison de l'abondance de méthane dans leur structure. Elles sont aux limites entre un géante gazeuse et une étoile."
  sc_y:0 "§HNaine brune de classe Y§!"
  sc_y_desc:0 "§LLes naines brunes les plus froides, qui sont considérées comme de très grandes planètes géantes avec quelques propriétés stellaires.§!"
  pc_y_star:0 "Naine brune de classe Y"
  pc_y_star_desc:0 "Les naines brunes les plus froides, qui sont considérées comme de très grandes planètes géantes avec quelques propriétés stellaires."
  sc_d:0 "§HÉtoile de classe D§!"
  sc_d_desc:0 "§LCe sont des étoiles évoluées de faible luminosité, généralement appelées naines blanches. Ce sont des étoiles compactes avec de grandes masses sur des dimensions incroyablement petites, ce qui donne lieu à une densité très élevée.§!"
  pc_d_star:0 "Étoile de classe D"
  pc_d_star_desc:0 "Ce sont des étoiles évoluées de faible luminosité, généralement appelées naines blanches. Ce sont des étoiles compactes avec de grandes masses sur des dimensions incroyablement petites, ce qui donne lieu à une densité très élevée."
  sc_c_giant:0 "§HÉtoile de classe C§!"
  sc_c_giant_desc:0 "§LCes étoiles géantes sont aussi appelées étoiles de carbone. Elles sont une espèce tardive de géantes rouges, dans une atmosphère où il y a plus de carbone que d'oxygène.§!"
  pc_c_giant_star:0 "Étoile de classe C"
  pc_c_giant_star_desc:0 "Ces étoiles géantes sont aussi appelées étoiles de carbone. Elles sont une espèce tardive de géantes rouges, dans une atmosphère où il y a plus de carbone que d'oxygène."
  sc_s_giant:0 "§HÉtoile de classe S§!"
  sc_s_giant_desc:0 "§LCes étoiles géantes sont également appelées étoiles de zirconium en raison de la présence dans leur atmosphère d'une petite quantité d'oxyde de zirconium et d'oxyde de titane, ce qui différencie la classe spectrale de ces étoiles des étoiles habituelles.§!"
  pc_s_giant_star:0 "Étoile de classe S"
  pc_s_giant_star_desc:0 "Ces étoiles géantes sont également appelées étoiles de zirconium en raison de la présence dans leur atmosphère d'une petite quantité d'oxyde de zirconium et d'oxyde de titane, ce qui différencie la classe spectrale de ces étoiles des étoiles habituelles."
  sc_w_azure:0 "§HÉtoile de classe W§!"
  sc_w_azure_desc:0 "§LCes étoiles géantes sont également connues sous le nom d'étoiles Wolf-Rayet qui ont pour caractéristiques une luminosité très forte et une température très élevée. Elles se retrouvent le plus souvent dans des nébuleuses qui résultent du démantelement de l'enveloppe de supergéantes rouges - l'étape précédente de l'évolution de ces étoiles. Les émissions électromagnétiques constantes de ces astres perturbent le fonctionnement des systèmes de protection des vaisseaux et des stations, les rendant plus vulnérables.§!"
  pc_w_azure_star:0 "Étoile de classe W"
  pc_w_azure_star_desc:0 "Ces étoiles géantes sont également connues sous le nom d'étoiles Wolf-Rayet qui ont pour caractéristiques une luminosité très forte et une température très élevée. Elles se retrouvent le plus souvent dans des nébuleuses qui résultent du démantelement de l'enveloppe de supergéantes rouges - l'étape précédente de l'évolution de ces étoiles. Les émissions électromagnétiques constantes de ces astres perturbent le fonctionnement des systèmes de protection des vaisseaux et des stations, les rendant plus vulnérables."
