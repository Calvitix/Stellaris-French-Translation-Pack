  realspace.206.name:0 "Actualités de Real Space."
  realspace.206.desc:0 "Attention! §BReal Space§! a maintenant un site web - §Wrealspacemod.website§!! Cette plateforme est destinée à soutenir les projets futurs et à servir de centre d'information.\n\nLe nouveau mod §GNew Frontiers§! est déjà sur Steam Workshop! Obtenez plus d'informations et suivez l'actualité sur le site, n'oubliez pas que ce projet ne sera développé qu'avec votre aide. La collecte de fonds pour l'étape finale de New Frontiers se poursuit, si vous voulez un contenu plus intéressant, assurez-vous de soutenir le développement.\n\nDans le patch 3.3, plusieurs améliorations graphiques ont été ajoutées pour les nébuleuses sur la carte galactique et à l'intérieur des systèmes. Les chances d'apparition de planètes habitables ont été significativement réduites !\n\nRapportez tout bug ou suggestion sur Steam, Twitter, Discord ou Vkontakte. "Amusez-vous bien!""
  