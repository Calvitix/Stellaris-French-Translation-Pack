  pc_a_super_star:0 "Supergéante de classe A"
  pc_a_super_star_desc:0 "Ces étoiles très jeunes et incroyablement chaudes appartiennent au type de supergéantes bleues qui sont à un stade relativement transitoire de leur évolution, elles sont donc rares. En règle générale, une étoile massive termine son existence avec une explosion de supernova, mais certaines continuent d'évoluer et finissent par devenir des naines blanches."
  sc_f_super:0 "§HSupergéante de classe F§!"
  sc_f_super_desc:0 "§LCes étoiles sont classées parmi les plus massives et appartiennent au type des supergéantes jaunes. Elles sont considérées comme une étape de transition entre les supergéantes bleues et rouges, durant laquelle les étoiles peuvent vivre pendant une longue période. Une explosion en supernova est extrêmement rare à ce stade d'évolution.§!"
  pc_f_super_star:0 "Supergéante de classe F"
