  sc_fu:0 "§HFU Orionis§!"
  sc_fu_desc:0 "§LL'étoile FU Orionis est un type rare d'étoiles non stationnaires de la classe spectrale F - G, qui se trouvent à un stade précoce d'évolution stellaire. Il s'agit de grandes étoiles à très forte luminosité et aux éclairs fréquents dus à l'accumulation constante de masse du disque protoplanétaire.§!"
  pc_fu_star:0 "FU Orionis"
  pc_fu_star_desc:0 "L'étoile FU Orionis est un type rare d'étoiles non stationnaires de la classe spectrale F - G, qui se trouvent à un stade précoce d'évolution stellaire. Il s'agit de grandes étoiles à très forte luminosité et aux éclairs fréquents dus à l'accumulation constante de masse du disque protoplanétaire."
  
