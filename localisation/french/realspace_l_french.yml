  pc_w_purple_star_desc:0 "Ces étoiles géantes sont également connues sous le nom d'étoiles Wolf-Rayet qui ont pour caractéristiques une luminosité très forte et une température très élevée. Elles se retrouvent le plus souvent dans des nébuleuses qui résultent du démantelement de l'enveloppe de supergéantes rouges - l'étape précédente de l'évolution de ces étoiles. Les émissions électromagnétiques constantes de ces astres perturbent le fonctionnement des systèmes de protection des vaisseaux et des stations, les rendant plus vulnérables."
  sc_nova_1:0 "§HNova§!"
  sc_nova_1_desc:0 "§LCes variables cataclysmiques sont toujours issues de systèmes binaires proches composés d'une naine blanche et d'une étoile partenaire. Lorsque la substance des couches externes de l'étoile partenaire se déverse sur la naine blanche, un disque d'accrétion se forme. À la suite de ce processus, la naine blanche est enrichie en hydrogène ce qui déclenche une réaction thermonucléaire, ce phénomène astronomique peut se percevoir comme la naissance d'une nouvelle étoile. Les fortes émissions électromagnétiques de l'étoile perturbent le fonctionnement de certains systèmes de vaisseaux, les rendant moins efficaces au combat.§!"
  pc_nova_1:0 "Nova"
  pc_nova_1_desc:0 "Ces variables cataclysmiques sont toujours issues de systèmes binaires proches composés d'une naine blanche et d'une étoile partenaire. Lorsque la substance des couches externes de l'étoile partenaire se déverse sur la naine blanche, un disque d'accrétion se forme. À la suite de ce processus, la naine blanche est enrichie en hydrogène ce qui déclenche une réaction thermonucléaire, ce phénomène astronomique peut se percevoir comme la naissance d'une nouvelle étoile. Les fortes émissions électromagnétiques de l'étoile perturbent le fonctionnement de certains systèmes de vaisseaux, les rendant moins efficaces au combat."
  sc_nova_2:0 "§HNova§!"
  sc_nova_2_desc:0 "§LCes variables cataclysmiques sont toujours issues de systèmes binaires proches composés d'une naine blanche et d'une étoile partenaire. Lorsque la substance des couches externes de l'étoile partenaire se déverse sur la naine blanche, un disque d'accrétion se forme. À la suite de ce processus, la naine blanche est enrichie en hydrogène ce qui déclenche une réaction thermonucléaire, ce phénomène astronomique peut se percevoir comme la naissance d'une nouvelle étoile. Les fortes émissions électromagnétiques de l'étoile perturbent le fonctionnement de certains systèmes de vaisseaux, les rendant moins efficaces au combat.§!"
  pc_nova_2:0 "Nova"
  pc_nova_2_desc:0 "Ces variables cataclysmiques sont toujours issues de systèmes binaires proches composés d'une naine blanche et d'une étoile partenaire. Lorsque la substance des couches externes de l'étoile partenaire se déverse sur la naine blanche, un disque d'accrétion se forme. À la suite de ce processus, la naine blanche est enrichie en hydrogène ce qui déclenche une réaction thermonucléaire, ce phénomène astronomique peut se percevoir comme la naissance d'une nouvelle étoile. Les fortes émissions électromagnétiques de l'étoile perturbent le fonctionnement de certains systèmes de vaisseaux, les rendant moins efficaces au combat."
  sc_collapsar:0 "§HCollapsar§!"
  sc_collapsar_desc:0 "§LLe collapse est un terme désignant généralement des objets cosmiques provenant de l'effondrement gravitationnel de corps massifs. Lorsque l'étoile termine son évolution dans un processus explosif catastrophique, elle s'embrase, libérant une énorme quantité d'énergie et laissant derrière elle une nébuleuse. Plus tard, l'étoile peut se condenser et devenir une étoile à neutrons ou un trou noir. Les ondes gravitationnelles et électromagnétiques émises par une étoile mourante interfèrent avec le fonctionnement des moteurs et empêchent les vaisseaux de s'échapper du champ de bataille.§!"
  pc_collapsar:0 "Collapsar"
  pc_collapsar_desc:0 "Le collapse est un terme désignant généralement des objets cosmiques provenant de l'effondrement gravitationnel de corps massifs. Lorsque l'étoile termine son évolution dans un processus explosif catastrophique, elle s'embrase, libérant une énorme quantité d'énergie et laissant derrière elle une nébuleuse. Plus tard, l'étoile peut se condenser et devenir une étoile à neutrons ou un trou noir. Les ondes gravitationnelles et électromagnétiques émises par une étoile mourante interfèrent avec le fonctionnement des moteurs et empêchent les vaisseaux de s'échapper du champ de bataille."
  sc_protostar:0 "§HProtoétoile§!"
  sc_protostar_desc:0 "§LLes protoétoiles sont des étoiles au stade final de leur formation, jusqu'à l'inflammation des réactions thermonucléaires dans le noyau, ce qui fait cesser la compression de la protoétoile et qu'elle devient une étoile mature. Le système néonatal de la protoétoile est sursaturé avec des matériaux facilement disponibles, à partir desquels les futures planètes seront formées.§!"
  pc_protostar:0 "Protoétoile"
  pc_protostar_desc:0 "Les protoétoiles sont des étoiles au stade final de leur formation, jusqu'à l'inflammation des réactions thermonucléaires dans le noyau, ce qui fait cesser la compression de la protoétoile et qu'elle devient une étoile mature. Le système néonatal de la protoétoile est sursaturé avec des matériaux facilement disponibles, à partir desquels les futures planètes seront formées."
  sc_lbv_blue:0 "§HVariable lumineuse bleue§!"
  sc_lbv_blue_desc:0 "§LCes hypergéantes pulsent d'un bleu très vif sont parfois appelées étoiles S Doradus (SDOR). En règle générale, elles sont associées à des nébuleuses diffuses et sont en expansion, de ce fait, elles sont extrêmement rares. Les émissions électromagnétiques et thermiques constantes de ces étoiles instables perturbent le fonctionnement des systèmes de protection et endommagent la coque des vaisseaux, les rendant plus vulnérables lors des combats.§!"
  pc_lbv_blue_star:0 "Variable lumineuse bleue"
