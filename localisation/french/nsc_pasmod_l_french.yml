### ARMIES ###
pasmod_assault_army_default:0 "Armée d'assaut planétaire"
pasmod_assault_army_default_plural:0 "Armées d'assaut planétaire"
pasmod_assault_army_default_desc:0 "Armée d'assaut planétaire de base capable d'utiliser la capsule de largage orbitale."
pasmod_assault_army_clone:0 "Unité d'assaut clone"
pasmod_assault_army_clone_plural:0 "Unités de l'armée d'Assaut Clone"
pasmod_assault_army_clone_desc:0 "Une armée de clones fabriqués, conçus pour devenir rentables et immunisés contre les dommages au moral."
pasmod_assault_army_gene:0 "Division d'assaut Orbital Drop"
pasmod_assault_army_gene_plural:0 "Divisions d'assaut Orbital Drop"
pasmod_assault_army_gene_desc:0 "Division d'assaut massive comprenant des forces spéciales génétiquement modifiées."

pasmod_assault_army_psionic_force:0 "Forces spéciales psioniques"
pasmod_assault_army_psionic_force_desc:0 "Ils détruisent généralement l'esprit de l'entité hostile ainsi que son moral avec leur propre volonté extraordinaire."
pasmod_assault_army_slave_army:0 "Troupes d'esclaves"
pasmod_assault_army_slave_army_desc:0 "Une unité de l'armée pleine de personnel recruté contre leur gré.Ils feront leur propre devoir même au moment de leur mort."
pasmod_assault_army_droid_army:0 "Armée droïde"
pasmod_assault_army_droid_army_desc:0 "Ces boîtes de conserve sans cervelle suivent toujours les ordres qui leur sont donnés sans hésitation.\n§L 'Roger, Roger' - Une unité droïde, juste avant d'être tuée en action§!"

pasmod_assault_army_battle_frame:0 "Châssis de bataille"
pasmod_assault_army_battle_frame_desc:0 ""

### PASMOD TECHS ###
tech_pasmod_basic_drop_pod:0 "Nouvelles barges orbitales d'assaut"
tech_pasmod_basic_drop_pod_desc:0 "Ce nouveau pod de largage peut fournir une force d'invasion de troupes d'élite spécialisées pour capturer des mondes ennemis légèrement défendus."
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§HDéverrouille le composant :0§! $pasmod_orbital_drop_pod_default$"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\nCe nouveau pod de largage peut fournir une force d'invasion de troupes d'élite spécialisées pour capturer des mondes ennemis légèrement défendus."
