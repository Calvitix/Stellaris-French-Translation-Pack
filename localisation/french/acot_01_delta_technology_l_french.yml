SMALL_ACOT_LASER_DM: "Petit laser delta"
MEDIUM_ACOT_LASER_DM: "Laser Delta moyen"
LARGE_ACOT_LASER_DM: "Grand Laser Delta "
ACOT_LASER_DM: "Laser Delta"
ACOT_LASER_DM_DESC: "Laser Delta utilise l'énergie sombre comme arme laser puissante. Il est également plus puissant pour surcharger les boucliers que les générations précédentes."
tech_laser_dm: "Laser Delta"
tech_laser_dm_desc: "Laser Delta utilise l'énergie sombre comme arme laser puissante. Il est également plus puissant pour surcharger les boucliers que les générations précédentes."


SMALL_ACOT_PLASMA_DM: "Petit canon à plasma de matière noire"
MEDIUM_ACOT_PLASMA_DM: "Canon à plasma à matière sombre moyenne"
LARGE_ACOT_PLASMA_DM: "Canon à plasma à grande matière noire"
ACOT_PLASMA_DM: "Canon à plasma de matière noire"
ACOT_PLASMA_DM_DESC: "Le canon à plasma de matière noire, comme son nom l'indique, tire une matière noire concentrée sous forme de projectiles d'énergie mortels qui feront rapidement fondre les blindages et les coques des vaisseaux inférieurs. La nature des substances de matière noire permet à l'arme de mieux résister aux boucliers que les armes à plasma conventionnelles."
tech_plasma_dm: "Canon à plasma de matière noire"
tech_plasma_dm_desc: "Le canon à plasma de matière noire, comme son nom l'indique, tire une matière noire concentrée sous forme de projectiles d'énergie mortels qui feront rapidement fondre les blindages et les coques des vaisseaux inférieurs. La nature des substances de matière noire permet à l'arme de mieux résister aux boucliers que les armes à plasma conventionnelles."


SMALL_ACOT_DISRUPTOR_DM: "Petit perturbateur d'énergie sombre"
MEDIUM_ACOT_DISRUPTOR_DM: "Perturbateur d'énergie sombre moyen"
ACOT_DISRUPTOR_DM: "Perturbateur d'énergie sombre"
tech_disruptor_dm: "Perturbateur d'énergie sombre"
tech_disruptor_dm_desc: "Dark Energy Disruptor détruit l'intérieur du vaisseau ennemi avec sa puissante énergie sombre."


ACOT_ENERGY_TORPEDO_DM: "Canon à énergie noire"
ACOT_ENERGY_TORPEDO_DM_DESC: "L'énergie noire peut être transformée en une arme puissante qui fait fondre les tissus."
tech_energy_torpedo_dm: "Canon à énergie noire"
tech_energy_torpedo_dm_desc: "Basé sur les principes de l'arme à énergie noire, le DEC de classe Dominator concentre les propriétés négatives de l'énergie dans un projectile de type plasma qui rongera rapidement les coques des vaisseaux ennemis."


ACOT_POINT_DEFENSE_DM: "Point de Défense Raptus"
ACOT_POINT_DEFENSE_DM_DESC: "Point de Défense Raptus tire un faisceau concentré d'énergie noire pure pour neutraliser les missiles ennemis. Le faisceau est plus fort que les anciens points de défense, ce qui lui permet d'avoir une portée efficace plus élevée."
tech_point_defense_dm: "Point de Défense Raptus"
tech_point_defense_dm_desc: "Point de Défense Raptus tire un faisceau concentré d'énergie noire pure pour neutraliser les missiles ennemis. Le faisceau est plus fort que les anciens points de défense, ce qui lui permet d'avoir une portée efficace plus élevée."


SMALL_ACOT_MASS_DRIVER_DM: "Petit canon Arclite"
MEDIUM_ACOT_MASS_DRIVER_DM: "Canon Arclite moyen"
LARGE_ACOT_MASS_DRIVER_DM: "Grand canon Arclite"
ACOT_MASS_DRIVER_DM: "Canon Arclite"
ACOT_MASS_DRIVER_DM_DESC: "Arclite Cannon améliore beaucoup le Gauss Cannon. L'introduction de matériaux à lumière dure, de capteurs avancés et de matière noire nous permet de créer un lance-projectiles extrêmement avancé qui souffre de moins d'inconvénients contre les blindages."
tech_mass_driver_dm: "Canon Arclite"
tech_mass_driver_dm_desc: "Arclite Cannon améliore beaucoup le Gauss Cannon. L'introduction de matériaux à lumière dure, de capteurs avancés et de matière noire nous permet de créer un lance-projectiles extrêmement avancé qui souffre de moins d'inconvénients contre les blindages."


ACOT_AUTOCANNON_DM: "Autocannon 'Stalker'"
ACOT_AUTOCANNON_DM_DESC: "Autocannon 'Stalker' utilise des projectiles de lumière dure pour passer rapidement à travers les boucliers ennemis."
tech_autocannons_dm: "Autocannon 'Stalker'"
tech_autocannons_dm_desc: "Autocannon 'Stalker' utilise des projectiles de lumière dure pour passer rapidement à travers les boucliers ennemis."


ACOT_ARTILLERY_DM: "Artillerie à feu dur"
ACOT_ARTILLERY_DM_DESC: "L'artillerie à lumière dure utilise des projectiles générés dynamiquement construits à partir de lumière dure pure comme armes, ce qui la rend extrêmement mortelle contre les boucliers et mieux contre les blindages."
tech_kinetic_artillery_dm: "Artillerie à feu dur"
tech_kinetic_artillery_dm_desc: "L'artillerie à lumière dure utilise des projectiles générés dynamiquement construits à partir de lumière dure pure comme armes, ce qui la rend extrêmement mortelle contre les boucliers et mieux contre les blindages."


ACOT_FLAK_CANNON_DM: "Matrice de Défense 'Feu d'enfer'"
ACOT_FLAK_CANNON_DM_DESC: "Matrice de Défense 'Feu d'enfer' tond les engins de frappe ennemis dans un barrage de pluie d'acier. Ils goûteront la mort et la défaite."
tech_flak_batteries_dm: "Matrice de Défense 'Feu d'enfer'"
tech_flak_batteries_dm_desc: "Matrice de Défense 'Feu d'enfer' tond les engins de frappe ennemis dans un barrage de pluie d'acier. Ils goûteront la mort et la défaite."


ACOT_MISSILE_DM: "Missiles Némésis"
ACOT_MISSILE_DM_DESC: "Les missiles Némésis utilisent des propulseurs à matière noire pour augmenter sa vitesse maximale ainsi que des matériaux à lumière dure pour renforcer les coques, ce qui le rend beaucoup plus difficile à démonter."
tech_missile_dm: "Missiles Némésis"
tech_missile_dm_desc: "Les missiles Némésis utilisent des propulseurs à matière noire pour augmenter sa vitesse maximale ainsi que des matériaux à lumière dure pour renforcer les coques, ce qui le rend beaucoup plus difficile à démonter."


ACOT_TORPEDO_DM: "Torpilles Paradox"
ACOT_TORPEDO_DM_DESC: "Les torpilles Paradox sont protégées par une blindage de lumière dure et contiennent une puissante énergie sombre qui explosera à l'impact, la rendant supérieure aux torpilles plus anciennes."
tech_torpedo_dm: "Torpilles Paradox"
tech_torpedo_dm_desc: "Les torpilles Paradox sont protégées par une blindage de lumière dure et contiennent une puissante énergie sombre qui explosera à l'impact, la rendant supérieure aux torpilles plus anciennes."


ACOT_SWARMER_MISSILES_DM: "Cluster de Missiles Minotaures"
ACOT_SWARMER_MISSILES_DM_DESC: "Les Cluster de missiles Minotaure sont guidés avec une liaison bionique limitée lui permettant d'atteindre une vitesse et une vitesse plus élevées et peuvent effectuer des manoeuvres d'évitement de base, ce qui les rend extrêmement difficiles à abattre."
tech_swarmer_missile_dm: "Cluster de Missiles Minotaures"
tech_swarmer_missile_dm_desc: "Les Cluster de missiles Minotaure sont guidés avec une liaison bionique limitée lui permettant d'atteindre une vitesse et une vitesse plus élevées et peuvent effectuer des manoeuvres d'évitement de base, ce qui les rend extrêmement difficiles à abattre."

ACOT_MISSILE_BARRAGE_DM: "Système de Barrage Gorgone"
ACOT_MISSILE_BARRAGE_DM_DESC: "Des systèmes de fusées à longue portée mortels lancés à partir d'un quad-lanceur qui sacrifie les capacités de suivi pour une puissance de feu accrue."
tech_barrage_missile_dm: "Système de Barrage Expérimental"
tech_barrage_missile_dm_desc: "Les progrès des propolsions, des explosifs et de la manipulation à la lumière dure nous permettent d'explorer de nouvelles façons d'améliorer nos arsenaux explosifs.Un des nouveaux concepts les plus exigeants est un nouveau système d'armes qui peut être installé sur de grands vaisseaux. Après plusieurs tests, nous avons mis au point un nouveau design, le système de barrage Gorgon.\n\nBien que l'augmentation de la charge utile nous oblige à rétablir le système d'armes à celui de roquettes, sacrifiant les capacités de suivi de l'ogive pour augmentation massive de la puissance de feu, de la portée et des rendements de charge utile."

ACOT_MISSILE_XL_DM: "Batterie de missile 'Quicksilver'"
ACOT_MISSILE_XL_DM_DESC: "Puissant système de missile vertébral qui tire une paire de missiles ultra-rapides et extrêmement précis avec des capacités de suivi élevées."
tech_xl_missile_dm: "Batterie de missiles à base vertébrale"
tech_xl_missile_dm_desc: "Nos commandants de flotte et nos équipages sont toujours perplexes face au manque de puissantes armes explosives à colonne vertébrale. Les demandes ont donné à notre équipe scientifique une inspiration pour trouver une nouvelle arme explosive qui réponde aux exigences des différentes parties. Voici, la batterie de missiles Quicksilver est un lanceur d'ogives extrêmement avancé qui peut être tiré rapidement sur de longues distances avec des systèmes de ciblage avancés qui peuvent suivre et suivre mais les cibles les plus insaisissables."

ACOT_MISSILE_NUKE_DM: "Lanceur de torpilles massif"
ACOT_MISSILE_NUKE_DM_DESC: "Lanceur de torpilles massif conçu pour éliminer les vaisseaux capitaux par le biais de lourdes ordonnances. A une portée minimale de 100."
tech_missile_nuke_dm: "P Roject Megumin"
tech_missile_nuke_dm_desc: "Il est prévisible que peu de temps après l'invention du Quicksilver XLMS que les amateurs les plus explosifs commenceront à mendier pour plus d'explooosion, maintenant à monter sur des vaisseaux capitaux avec un arc vertébral de classe TWS. Le nouveau projet répondant à cet appel, le nom de code Megumin tentera de satisfaire cette demande. Bien que la première version que nous créons n'aura pas le niveau d'explosiooon exigé par les équipes de démolition hardcore, c'est un bon début pour un avenir plus brillant et plus explosif.\n\nLalatina est une ogive lourde qui sacrifie vitesse et capacités de suivi pour créer la fusée explosive la plus impressionnante de la galaxie. Doom à tous les vaisseaux qui doivent manger le grand boom de ce bébé méchant."

ACOT_PARTICLE_LANCE_DM: "Lance d'Energie Noire"
ACOT_PARTICLE_LANCE_DM_DESC: "Lance d'Energie Noire transperce le blindage ennemi avec un faisceau d'énergie sombre concentré. La lance est suffisamment puissante pour surcharger des portions de boucliers énergétiques."
tech_energy_lance_dm: "Lance d'Energie Noire"
tech_energy_lance_dm_desc: "Lance d'Energie Noire transperce le blindage ennemi avec un faisceau d'énergie sombre concentré. La lance est suffisamment puissante pour surcharger des portions de boucliers énergétiques."


ACOT_ARC_EMITTER_DM: "Emetteur d'énergie noire"
ACOT_ARC_EMITTER_DM_DESC: "Cette arme énigmatique utilise l'énergie sombre pour créer un émetteur d'arc très mortel qui, en raison de sa nature, endommagera considérablement les systèmes internes du vaisseau ennemi."
tech_arc_emitter_dm: "Emetteur d'énergie noire"
tech_arc_emitter_dm_desc: "Cette arme énigmatique utilise l'énergie sombre pour créer un émetteur d'arc très mortel qui, en raison de sa nature, endommagera considérablement les systèmes internes du vaisseau ennemi."


ACOT_MASS_ACCELERATOR_DM: "Canon accélérateur Delta"
ACOT_MASS_ACCELERATOR_DM_DESC: "Accélérer les projectiles grâce à des systèmes cinétiques avancés à partir de cette plate-forme d'artillerie vertébrale imprégnée de matière noire fait de Delta Cannon une formidable arme de vaisseau anticapital."
tech_mass_accelerator_dm: "Canon à accélérateur de masse Delta"
tech_mass_accelerator_dm_desc: "Accélérer les projectiles grâce à des systèmes cinétiques avancés à partir de cette plate-forme d'artillerie vertébrale imprégnée de matière noire fait de Delta Cannon une formidable arme de vaisseau anticapital."


ACOT_PERDITION_BEAM_DM: "Poutre Hercules"
ACOT_PERDITION_BEAM_DM_DESC: "L'introduction de l'énergie sombre et de la puissance de matière noire nous permet d'améliorer nos anciennes conceptions de faisceaux de Perdition. Le canon Hercules est un énorme conduit d'énergie sombre capable de tirer un faisceau de pure destruction."
tech_perdition_beam_dm: "Poutre Hercules"
tech_perdition_beam_dm_desc: "L'introduction de l'énergie sombre et de la puissance de matière noire nous permet d'améliorer nos anciennes conceptions de faisceaux de Perdition. Le canon Hercules est un énorme conduit d'énergie sombre capable de tirer un faisceau de pure destruction."


ACOT_TITAN_EMITTER_DM: "Emetteur Titan"
ACOT_TITAN_EMITTER_DM_DESC: "Émetteurs puissants qui sacrifient la portée pour une stabilité accrue de l'arme et un potentiel de dégâts."
tech_titan_emitter_dm: "Emetteur Titan"
tech_titan_emitter_dm_desc: "Il est grand temps que nous commencions à développer des armes émettrices pour les vaisseaux de classe capitale. Bien que la portée ne puisse pas être augmentée, le potentiel de dégâts et la stabilité doivent être augmentés de manière importante."


ACOT_TITAN_ACCELERATOR_DM: "Canon accélérateur Titan Delta"
ACOT_TITAN_ACCELERATOR_DM_DESC: "Accélérateur de masse à l'échelle du Titanic capable de toucher des cibles sur des distances extrêmes."
tech_titan_accelerator_dm: "Accélérateur Titan Delta"
tech_titan_accelerator_dm_desc: "Les systèmes d'accélération récemment améliorés et les chemins de fer foritifs nous permettent enfin de développer des accélérateurs cinétiques à l'échelle du Titanic."


ACOT_FIGHTERS_HANGAR_DM: "Intercepteurs de phase"
ACOT_FIGHTERS_HANGAR_DM_DESC: "Sur la base des plans précurseurs, ces nouveaux métiers de grève sont de loin supérieurs aux générations précédentes. Propulsions de matière noire, déflecteurs, revêtements de lumière dure, capteurs bioniques. Tous ces éléments font de ces combattants de redoutables ennemis contre les engins et les missiles inférieurs."
ACOT_BOMBERS_HANGAR_DM: "Bombardiers Firebrand"
ACOT_BOMBERS_HANGAR_DM_DESC: "Sur la base des plans précurseurs, ces nouveaux métiers de grève sont de loin supérieurs aux générations précédentes. Propulsions de matière noire, déflecteurs, revêtements de lumière dure, capteurs bioniques. Tous ces éléments font de ces engins de frappe de redoutables ennemis contre les grands vaisseaux."
ACOT_GUNSHIP_HANGAR_DM: "Hélicoptères de combat Challenger"
ACOT_GUNSHIP_HANGAR_DM_DESC: "Les hélicoptères de combat sont des gréements spécialisés qui excellent pour soutenir des vaisseaux plus grands avec un appui-feu à longue portée. Ils sont déployés en quelques chiffres et mettent cependant beaucoup plus de temps à se renforcer."
tech_strike_craft_bomber_dm: "Artisanat de grève énigmatique"
tech_strike_craft_bomber_dm_desc: "Sur la base des plans précurseurs, ces nouveaux métiers de grève sont de loin supérieurs aux générations précédentes. Propulsions de matière noire, déflecteurs, revêtements de lumière dure, capteurs bioniques. Tous ces éléments font de ces engins de frappe de redoutables ennemis contre les grands vaisseaux."
tech_strike_craft_gunship_dm: "Gunship Strike Craft"
tech_strike_craft_gunship_dm_desc: "Bien que le rôle des grévistes ait été bien défini par les bombardiers et les intercepteurs, il existe certains problèmes. Ces deux types d'artisanat de grève prennent beaucoup de temps pour atteindre des distances de frappe. Dans de nombreuses batailles, les porte-avions sont longtemps détruits avant même que ces grévistes agiles ne parviennent à faire leurs premiers runs. Des plans sont en cours d'élaboration pour créer un artisanat de grève à longue portée spécialisé."

ACOT_PARTICLE_LANCE_DM_LARGE: "Roulette d'énergie sombre"
ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Lance d'Energie Noire, supprimant les limitations de la monture vertébrale. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."
tech_resized_energy_lance_dm: "Lance d'Energie"
tech_resized_energy_lance_dm_desc: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour loger Lance d'Energie Noire, supprimant les limitations de la monture vertébrale. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."


ACOT_ARC_EMITTER_DM_LARGE: "Bobine d'énergie sombre"
ACOT_ARC_EMITTER_DM_LARGE_DESC: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour abriter un émetteur d'énergie sombre, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."
tech_resized_arc_emitter_dm: "Bobine d'énergie"
tech_resized_arc_emitter_dm_desc: "Les progrès dans nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour abriter un émetteur d'énergie sombre, supprimant les limitations de montage vertébral. Cela se traduit cependant par une portée, une précision et une puissance de feu considérablement réduites par rapport à la conception d'origine."


ACOT_MASS_ACCELERATOR_DM_LARGE: "Macrocannon Delta"
ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Les progrès de nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour accueillir des canons automatiques à tir rapide avec des projectiles lourds."
tech_resized_mass_accelerator_dm: "Macrocannon"
tech_resized_mass_accelerator_dm_desc: "Les progrès de nos manipulations à la lumière dure nous permettent de créer des tourelles suffisamment solides pour accueillir des canons automatiques à tir rapide avec des projectiles lourds. L'augmentation massive de la cadence de tir est obtenue grâce au sacrifice de la portée de l'arme et des capacités de suivi."

