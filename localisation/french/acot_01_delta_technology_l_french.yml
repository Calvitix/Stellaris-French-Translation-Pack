ACOT_LR_BEHAVIOR_DESC: "§Artillerie lourde :§! Le vaisseau restera plus éloigné des autres vaisseaux pour faire pleuvoir des tirs suppressifs sur des cibles. (§Y120§!)."
ACOT_MAX_RANGE_BEHAVIOR_DESC: "§HSoutien à l'arrière : §! Le vaisseau restera le plus loin, couvert derrière les autres vaisseaux et les soutiendra avec leurs armes à longue portée (§YMAX§!)."
CARRIER_STATION_BEHAVIR_DESC: "§Porteur d'Assaut : §! Ce vaisseau se fera face à l'approche des ennemis, mais ne progressera pas plus loin. Cela permet aux grévistes de se rapprocher des ennemis sans que le vaisseau-mère ne se mette en danger jusqu'à ce que l'ennemi se rapproche pour que d'autres armes tirent."
CARRIER_AVOID_BEHAVIR_DESC: "§ Transporteur invasif : §! Ce vaisseau se fera face à l'approche des ennemis, si les ennemis se rapprochent trop, le vaisseau tentera d'échapper et de se déplacer hors de portée. Cela permet au strikecrafts de dépérir les vaisseaux ennemis tandis que le vaisseau-mère évite les représailles. Cependant, cela signifie que la plupart des vertèbres (XL / T) ne fonctionneront pas car le vaisseau ne sera pas face à ses ennemis."

