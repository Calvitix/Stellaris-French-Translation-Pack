l_french:
 ######
 # Stars (pc)
 ######
 pc_SMCO_void_star:0 "Espace vide"
 pc_SMCO_void_star_desc:0 "L'espace est, faute d'une meilleure explication, plutôt vide."

 pc_SMCO_sub_brown_dwarf_star:0 "Sous-naine brune"
 pc_SMCO_sub_brown_dwarf_star_desc:0 "Les sous-naines brunes sont des objets célestes entre les naines brunes et les géantes gazeuses en masse. Alors qu'ils se forment à partir de l'effondrement gravitationnel des nuages de gaz, comme d'autres étoiles, leur masse est inférieure à la limite nécessaire pour avoir des réactions de fusion qui se produiraient autrement dans les étoiles. Il y a eu beaucoup de débats sur la question de savoir si un tel objet devrait être classé comme planète ou comme étoile."

 pc_SMCO_bok_globule:0 "Globules de Bok"
 pc_SMCO_bok_globule_desc:0 "Les globules Bok sont des nébuleuses denses dont les régions internes pourraient potentiellement former des étoiles. En raison de leur densité, ils peuvent protéger les étoiles en formation des vents stellaires qui les éloignent, mais également bloquer la transmission de la lumière à travers eux."

 pc_SMCO_protostar:0 "Proto-étoile"
 pc_SMCO_protostar_desc:0 "Formées à partir de l'effondrement gravitationnel des gaz, les proto-étoiles sont la première étape de l'évolution stellaire, où elles continuent à collecter des gaz et à se développer jusqu'à ce que les gaz soient épuisés."

 ######
 # Planets
 ######
 pc_SMCO_small_rogue_planet:0 "Planète errante"
 pc_SMCO_small_rogue_planet_desc:0 "Les planètes errantes sont des planètes qui ne sont actuellement en orbite autour d'aucune étoile, mais en orbite autour du centre galactique. Ces planètes se sont probablement formées dans le disque d'accrétion d'une étoile, mais ont ensuite été éjectées de leurs systèmes d'origine en raison de collisions ou d'interactions gravitationnelles d'objets planétaires passant près du système. Selon les conditions, une planète errante peut être en mesure d'abriter la vie."

 pc_SMCO_sub_brown_dwarf_planet:0 "$pc_SMCO_sub_brown_dwarf_star$"
 pc_SMCO_sub_brown_dwarf_planet_desc:0 "$pc_SMCO_sub_brown_dwarf_star_desc$"

 ######
 # Star classes
 ######
 sc_SMCO_void:0 "$pc_SMCO_void_star$"
 sc_SMCO_void_desc:0 "$pc_SMCO_void_star_desc$"
 sc_SMCO_rogue_event:0 "$pc_SMCO_sub_brown_dwarf_planet$"
 sc_SMCO_rogue_event_desc:0 "$pc_SMCO_sub_brown_dwarf_planet_desc$"
 sc_SMCO_bok_globule:0 "$pc_SMCO_bok_globule$"
 sc_SMCO_bok_globule_desc:0 "$pc_SMCO_bok_globule_desc$"

 ######
 # Rogue planets
 ######
 SMCO_rogue_planet.2.title:0 "Un signal faible"
 SMCO_rogue_planet.2.desc:0 "En arrivant dans le système de §H[From.Solar_System.GetName]§!, l'officier scientifique §Y[From.Root.GetLeaderName]§! a signalé que les capteurs du vaisseau ont détecté des signaux très faibles d'une hyperligne presque inexistante et que les tentatives de l'utiliser ont échoué. [From.Root.Leader.GetSheHeCap] a pris des notes sur ce phénomène et l'a partagé avec la communauté scientifique."
 SMCO_rogue_planet.2.ok:0 "Nous garderons cela à l'esprit."
 SMCO_rogue_planet.4.title:0 "Hyperligne faible ouverte"
 SMCO_rogue_planet.4.desc:0 "En arrivant dans le système de §H[From.Solar_System.GetName]§!, l'officier scientifique §Y[From.Root.GetLeaderName]§! a signalé que les capteurs du vaisseau ont capté des signaux très faibles d'une hyperligne presque inexistante. Avec l'équipement expérimental du vaisseau, [From.Root.Leader.GetSheHe] a réussi à l'ouvrir pour y faire traverser son vaisseau."
 SMCO_rogue_planet.4.a:0 "Excellent."
 SMCO_rogue_planet.4.b:0 "Bien reçu."
 SMCO_rogue_planet.5.desc:0 "En arrivant dans le système de §H[From.Solar_System.GetName]§!, l'officier scientifique §Y[From.Root.GetLeaderName]§! a détecté un hyperligne faible émanant vers un endroit de la galaxie et a réussi à l'ouvrir avec l'équipement expérimental du vaisseau scientifique pour l'utiliser."
 SMCO_rogue_planet.9.title:0 "Flotte perdue"
 SMCO_rogue_planet.9.desc.a:0 "L'une de nos flottes qui tentait de se rendre à §H[FromFrom.GetName]§! nous est désormais définitivement perdue, car elle ne disposait pas de l'équipement nécessaire pour utiliser en toute sécurité l'hyperligne faible pour voyager."
 SMCO_rogue_planet.9.a:0 "Émettre des avertissements associés aux autres flottes."
 SMCO_rogue_planet.9.desc.b:0 "Malgré les avertissements précédents, une autre de nos flottes a été définitivement perdue en essayant de se rendre à §H[FromFrom.GetName]§!."
 SMCO_rogue_planet.9.b:0 "Nous devrons penser à quelque chose pour éviter davantage de pertes inutiles."

 SMCO_rogue_planet.10.title:0 "Notification d'ouverture d'hyperligne faible 'SMCO'"
 SMCO_rogue_planet.10.desc:0 "Étant donné que ce mod vous avertit chaque fois que votre vaisseau scientifique ouvre une hyperligne faible, cela peut être ennuyeux pour certains. Ici, vous pouvez prendre la décision de désactiver ou d'activer définitivement ces notifications."
 SMCO_rogue_planet.10.disable:0 "Désactiver les notifications"
 SMCO_rogue_planet.10.enable:0 "Activer les notifications"
 SMCO_rogue_planet.10.confirm:0 "Confirmer"

 smco_rogue_planet_name:0 "[Prev.Solar_System.GetName] [This.GetRoguePlanetFirstLetter] [This.GetRoguePlanetSecondLetter] [This.GetRoguePlanetThirdLetter] [This.GetRoguePlanetFirstNumber] [This.GetRoguePlanetSecondNumber]"

 ######
 # Anomalies
 ######
 SMCO_rogue_life_anomaly:0 "Des signes d'activité"
 SMCO_rogue_life_anomaly_desc:0 "Nos scientifiques qui ont étudié cette planète ont observé quelque chose de particulier. Il semble y avoir quelque chose qui bouge vers une destination sur la planète."
 SMCO_anomaly.1.name:0 "Les signes de vie"
 SMCO_anomaly.1.desc.a:0 "À la surface de la planète, de petites colonies d'invertébrés ressemblant à des limaces ont été découvertes. Ils se rassemblent souvent autour des piscines de boues aqueuses et se nourrissent des maigres nutriments disponibles sur les bords des piscines. Alors que certains chercheurs ont exprimé des inquiétudes quant à leur intelligence, la pression atmosphérique élevée de la planète les confinerait probablement à cette planète."
 SMCO_anomaly.1.desc.b:0 "À la surface de la planète, de petites colonies d'invertébrés ressemblant à des limaces ont été découvertes. Ils se rassemblent souvent autour des piscines de boues aqueuses et se nourrissent des maigres nutriments disponibles sur les bords des piscines. Divers chercheurs sont convaincus de la découverte de la vie sur une planète errante, mais comme la pression atmosphérique sur cette planète est si élevée, il est peu probable qu'ils puissent quitter leur planète même s'ils deviennent intelligents."
 SMCO_anomaly.1.xenophobe.response:0 "Bon. Cela signifie qu'il n'est pas nécessaire de se soucier d'eux."
 SMCO_anomaly.1.custom_tooltip:0 "([From.Planet.GetName]) :\n\nAjouter un £society£ Dépôt à §Y[From.Planet.GetName]§!"

 SMCO_large_moon_anomaly:0 "Inhabituellement chaude"
 SMCO_large_moon_anomaly_desc:0 "Les lectures sur cette planète détectent une chaleur inhabituelle pour une planète errante typique."
 SMCO_anomaly.2.name:0 "Forces de marée"
 SMCO_anomaly.2.desc.a:0 "Il est peu probable qu'une planète errante ait une lune. Mais cette planète errante a réussi à en avoir une, et il s'avère qu'elle est suffisamment grande pour induire des forces de marée, réchauffant un peu la planète."
 SMCO_anomaly.2.desc.b:0 "Il est rare qu'une sous-naine brune ait une lune. Mais cette sous-naine brune a réussi à en avoir un, et il s'avère qu'il est assez grand pour induire des forces de marée, réchauffant un peu la naine."
 SMCO_anomaly.2.custom_tooltip:0 "([From.Planet.GetName]) :\nAjouter un £physics£ Dépôt à §Y[From.Planet.GetName]§!"

 SMCO_iron_rain_anomaly:0 "Composition atypique"
 SMCO_iron_rain_anomaly_desc:0 "Les scanners indiquent une composition anormalement différente de cette planète, s'écartant de ce que nous attendons d'une telle planète."
 SMCO_anomaly.3.name:0 "Pluie ferégineuse"
 SMCO_anomaly.3.desc:0 "Lors d'un deuxième balayage, il s'avère que la sous-naine brune a non seulement une teneur élevée en fer dans sa haute atmosphère, mais a également un cycle de l'eau avec le fer qui pleut vers les couches internes, puis s'évapore vers les couches supérieures. se condenser à nouveau. Extraire le fer pourrait être lucratif."
 SMCO_anomaly.3.custom_tooltip:0 "([From.Planet.GetName]) :\nAjouter un £minerals£ Dépôt à §Y[From.Planet.GetName]§!"
 SMCO_anomaly.9.name:0 "Formation de gaz rares"
 SMCO_anomaly.9.desc:0 "Lors d'un deuxième balayage, il s'avère que la sous-naine brune a une composition gazeuse telle que, avec sa température, permet à ses composants de réagir les uns avec les autres pour former des gaz très recherchés."
 SMCO_anomaly.9.custom_tooltip:0 "([From.Planet.GetName]) :\nAjouter un £exotic_gases£ Dépôt à §Y[From.Planet.GetName]§!"

 SMCO_crashed_station_anomaly_barren:0 "Objets métalliques sur la surface"
 SMCO_crashed_station_anomaly_ice:0 "$SMCO_crashed_station_anomaly_barren$"
 SMCO_crashed_station_anomaly_desc:0 "Nos scanners ont détecté quelque chose de métallique à la surface de cette planète, peut-être d'origine extraterrestre. Un deuxième examen serait nécessaire pour en être sûr."
 SMCO_anomaly.4.name:0 "Station écrasée"
 SMCO_anomaly.4.desc:0 "Une station spatiale, probablement construite par une ancienne civilisation, semble s'être écrasée à la surface lorsque son carburant a été épuisée, et a été lentement entraînée par le puits de gravité de la planète. Nous pourrions descendre pour en étudier les restes."
 SMCO_anomaly.4.xenophobe.response:0 "Ignorez-la. Leurs méthodes de construction sont probablement médiocres par rapport aux nôtres et nous n'apprendrions rien en étudiant leur épave."
 SMCO_anomaly.4.response:0 "Poursuivez l'enquête."
 SMCO_CRASHED_STATION_PROJECT:0 "Station écrasée"
 SMCO_CRASHED_STATION_PROJECT_DESC:0 "Enquêtez sur la station écrasée sur la planète errantes"
 SMCO_anomaly.5.name:0 "Construction avancée"
 SMCO_anomaly.5.desc:0 "L'enquête sur la station accidentée a donné de nouvelles perspectives. La civilisation qui a construit cette station semble accorder une grande importance à la fois à la durabilité et à la beauté visuelle, car ils ont réussi non seulement à créer des matériaux qui sont encore intacts malgré leur exposition à l'espace et aux éléments pendant une longue période, mais également à rendre les supports structurels de manière apparente, d'une telle sorte que l'officier scientifique §Y[Root.GetLeaderName]§! a simplement appelé «l'art de la station spatiale».\n\nDes rapports de données extraits des consoles, nous avons également appris que cette station servait de petite galerie d'art pour d'autres civilisations. Peut-être que cet endroit a été choisi pour que les visiteurs ne soient pas distraits par l'agitation quotidienne de leurs planètes."
 SMCO_anomaly.5.custom_tooltip:0 "([FromFrom.Planet.GetName]) :\nAjouter un £engineering£ Dépôt à §Y[FromFrom.Planet.GetName]§!\nAjouter un £society£ Dépôt à §Y[FromFrom.Planet.GetName]§!"

 SMCO_hydrothermal_vent_anomaly:0 "Glace grêlée"
 SMCO_hydrothermal_vent_anomaly_desc:0 "Cette planète errante présente de petites impacts qui parsemés le long de sa surface glacée, la zone entourant chaque impact ayant des molécules plus complexes que la glace en vrac."
 SMCO_anomaly.6.name:0 "Évents hydrothermaux"
 SMCO_anomaly.6.desc:0 "L'officier scientifique §Y[Root.GetLeaderName]§! a découvert que ce qui semblait être des impacts a été en fait 'fabriqués' à partir de bouches hydrothermales profondément sous les océans de la planète, où l'eau surchauffée est émise par les évents et finit par remonter à la surface glacée, formant des panaches glacés."
 SMCO_anomaly.6.custom_tooltip:0 "([From.Planet.GetName]) :\nAjouter un £physics£ Dépôt à §Y[From.Planet.GetName]§!"
 SMCO_anomaly.7.name:0 "$SMCO_anomaly.6.name$"
 SMCO_anomaly.7.desc:0 "$SMCO_anomaly.6.desc$ De plus, la composition chimique du panache semble contenir des matériaux précieux que nous pouvons extraire."
 SMCO_anomaly.7.custom_tooltip:0 "([From.Planet.GetName]) :\nAjouter un £volatile_motes£ Dépôt à §Y[From.Planet.GetName]§!"
 
 SMCO_asteroid_collision_barren:0 "Formations de cristal inhabituelles"
 SMCO_asteroid_collision_ice:0 "$SMCO_asteroid_collision_barren$"
 SMCO_asteroid_collision_anomaly_desc:0 "Le vaisseau scientifique a capté des formations qui ne se trouvent généralement pas en vrac à la surface de la plupart des planètes rocheuses."
 SMCO_anomaly.8.name:0 "Collisions d'astéroïdes"
 SMCO_anomaly.8.desc:0 "Les scans indiquent que cette planète errante a peut-être été formée dans un système où les impacts d'astéroïdes sont courants, jusqu'au jour où un très gros astéroïde a fait tomber la planète de son orbite et de son système d'origine. Les impacts fréquents semblent avoir provoqué la formation de cristaux inhabituels et plutôt recherchés, mûrs pour l'exploitation minière."
 SMCO_anomaly.8.custom_tooltip:0 "([From.Planet.GetName]) :\nAjouter un £rare_crystals£ Dépôt à §Y[From.Planet.GetName]§!"

 ######
 # Rogue planet special event chain
 ######
 SMCO_rogue_event_end:0 "A enquêté sur la curiosité"
 SMCO_rogue_event_chain_title:0 "Une curiosité..."
 SMCO_rogue_event_chain_desc:0 "Enquêtez sur l'existence d'un phénomène improbable de planète errante."

 SMCO_rogue_event.1.title:0 "Une curiosité..."
 SMCO_rogue_event.1.desc:0 "Alors que nos scientifiques pénètrent dans cette poche d'espace vide, ils rapportent une découverte plutôt intéressante. Alors que les planètes errantes sont généralement seules, ou dans de rares cas ayant une lune, leurs analyses initiales montrent ce qui semble être quatre planètes errantes en orbite autour d'une sous-naine brune, avec des orbites plutôt stables."
 SMCO_rogue_event.1.a:0 "Nous devrions étudier un phénomène aussi intéressant."

 SMCO_rogue_event.3.title:0 "Analyse des étranges planètes errantes"
 SMCO_rogue_event.3.desc:0 "L'analyse des données recueillies lors de l'étude des étranges planètes errantes a révélé qu'elles ne se formaient pas à partir des mêmes nébuleuses, chaque planète arborant une composition significativement différente. Il est suggéré qu'un autre regard sur ce phénomène est nécessaire pour déterminer comment il s'est produit, en commençant par la sous-naine brune."
 SMCO_rogue_event_star:0 "Système étrange de planètes errantes"
 SMCO_rogue_event_star_desc:0 ""
 SMCO_rogue_event.3.a:0 "Jetez un autre coup d'oeil."
 SMCO_ROGUE_EVENT_PROJECT:0 "Une curiosité..."
 SMCO_ROGUE_EVENT_PROJECT_DESC:0 "Enquêtez sur l'existence d'un phénomène improbable de planète errante."

 SMCO_rogue_event.4.title:0 "Sonde extraterrestre trouvée"
 SMCO_rogue_event.4.desc:0 "Tout en balayant la zone autour de la sous-naine brune une deuxième fois, notre vaisseau scientifique a réussi à détecter une sonde en orbite lentement autour d'elle, quelque peu dégradée par rapport à sa longue durée probable dans l'espace. Cependant, ses banques de mémoire sont relativement intactes et contiennent une séquence de messages."
 SMCO_rogue_event.4.a:0 "Affichez les messages à l'écran."

 SMCO_rogue_event.5.title:0 "Messages"
 SMCO_rogue_event.5.desc:0 "§YDécodage des messages de données...\nEtablissement de la matrice de traduction...\n\n\n. . . Enregistrements traduits ! §!"
 SMCO_rogue_event.5.a.name:0 "Accéder au message I"
 SMCO_rogue_event.5.a:0 "Au moment où vous entendrez cela, je serais parti, avec cette sonde et ces planètes comme mon héritage, espérons-le, durable."
 SMCO_rogue_event.5.b.name:0 "Message d'accès II"
 SMCO_rogue_event.5.b:0 "J'étais autrefois un astronome d'un empire qui n'existe probablement pas maintenant, chargé d'explorer les étoiles de cette galaxie. J'ai observé et analysé d'innombrables étoiles et planètes, en appréciant chacune d'elles, mais celles qui ont le plus retenu mon attention étaient les planètes errantes. Les voir dériver à travers l'espace, la plupart sans compagnon pour se tenir compagnie, provoquait en moi un sentiment progressif de solitude alors que j'en observais de plus en plus, et avec le temps, ce sentiment de solitude se fondit dans un désir.\n\nUn désir de leur donner la compagnie qu'ils avaient autrefois."
 SMCO_rogue_event.5.c.name:0 "Message d'accès III"
 SMCO_rogue_event.5.c:0 "Et donc, j'ai fait mes plans. J'ai continué à cartographier la galaxie, en prenant des notes personnelles sur les emplacements des planètes errantes. Au bout d'un moment, j'ai décidé que je devrais d'abord quelques-unes de ces planètes errantes en orbite autour de leurs proches, à titre de test avant de passer à leur orbite autour d'étoiles qui ont déjà des planètes en orbite, afin d'affiner discrètement mes méthodes. Et d'une certaine manière... je ne veux pas que mes activités volent potentiellement une planète en profitant de la chaleur d'une étoile proche de sa société. C'est... égoïste.\n\nEnsuite, j'ai attendu que l'empire puisse produire des vaisseaux suffisamment grands et puissants pour déplacer des planètes, et j'ai réussi à en obtenir un pour moi-même. J'ai choisi une grande planète errante pour agir en tant qu '«étoile» et me suis rendu sur des planètes errantes proches pour les déplacer vers elle."
 SMCO_rogue_event.5.d.name:0 "Message d'accès IV"
 SMCO_rogue_event.5.d:0 "C'était un processus ardu, devoir d'abord déplacer lentement les planètes afin de ne pas déranger ce qui pourrait s'y trouver. Ensuite, après avoir déplacé l'un d'entre eux pour qu'il se trouve près de l '«étoile» désignée, j'ai soigneusement ajusté et affiné l'orbite de la planète afin qu'elle ne soit pas instable et ne heurte pas ou ne s'éloigne pas de «l'étoile». Pourtant, malgré toutes les difficultés, je l'ai apprécié, surtout quand j'ai eu la première planète errante à réussir en orbite autour de «l'étoile». Les voir tous les deux s'accompagner, après ce qui pourrait être des millénaires de flottement dans la galaxie seule, m'a réchauffé le coeur."
 SMCO_rogue_event.5.e.name:0 "Accéder au message V"
 SMCO_rogue_event.5.e:0 "J'ai continué avec mon désir, imaginant toujours la joie et la joie quand les planètes errantes parviennent enfin à rencontrer un autre corps, ainsi que les histoires et les expériences que les planètes errantes raconteraient une fois qu'elles seraient proches. Mais alors que je commençais à déplacer la quatrième planète rouge, la vieillesse m'a finalement rattrapée et je me sentais de plus en plus léthargique chaque jour. Au moment où j'ai obtenu la quatrième planète errante sur une orbite stable, je savais que le temps qu'il me restait était court, j'ai donc enregistré ce message et mis mon vaisseau sur une route vers `` l'étoile '', donc je les accompagnerai toujours commeils avaient avec moi. Cette pensée est étrangement apaisante."
 SMCO_rogue_event.5.f.name:0 "Accéder au VI de message"
 SMCO_rogue_event.5.f:0 "Mais bien sûr, il serait négligent de ne pas partager certaines de mes connaissances avec vous après avoir entendu mon histoire. Dans cette sonde contient des données pour une manipulation plus fine de la gravité, ce qui pourrait être utile pour divers projets. Je ne sais pas comment il serait finalement utilisé, mais j'espère que la galaxie serait un endroit légèrement meilleur grâce à cela."
 SMCO_rogue_event.6.name:0 "Copiez tout et fermez les enregistrements."

 ######
 # Tech
 ######
 tech_SMCO_faint_hyperlane_stabilization:0 "stabilisation des hyperlignes faibles"
 tech_SMCO_faint_hyperlane_stabilization_desc:0 "Après les premiers succès sur le terrain dans le test des concepts d'ouverture d'hyperlignes faibles pour voyager en toute sécurité vers des planètes errantes, nous pouvons présenter les résultats de nos tests à tous nos vaisseaux."
 SMCO_faint_hyperlane_stabilization:0 "Stabilisation d'Hyperligne Faible : tous les vaisseaux peuvent désormais voyager en toute sécurité vers des poches d'§YEspace Vide§!"
 SMCO_faint_hyperlane_stabilization_desc:0 "Tous les vaisseaux peuvent désormais voyager en toute sécurité dans des poches d'§YEspace Vide§!"

 ######
 # Bok Globules star birth
 ######
 SMCO_bok_globule.2.title:0 "Naissance d'une étoile"
 SMCO_bok_globule.2.desc:0 "Notre base stellaire de §Y[SMCO_bok_globule_changed.GetName]§! a capturé la naissance d'une étoile dans la galaxie. Pas une dans un passé lointain, mais une qui s'est produite durant nos vies. Un tel phénomène observé à cette distance nous a donné un raffinement très désiré des connaissances sur la formation des étoiles."
 SMCO_bok_globule.3.desc:0 "Notre base stellaire de §Y[SMCO_bok_globule_changed.GetName]§! a capturé la naissance d'une étoile dans la galaxie. Pas une dans un passé lointain, mais une qui s'est produite durant nos vies. Être témoin d'un tel événement nous rappelle que l'univers peut être beau et simple."
 SMCO_bok_globule.3.a:0 "En effet."

 ######
 # Black Hole buildings
 ######
 sm_SMCO_penrose_building:0 "Installation de Penrose"
 sm_SMCO_penrose_building_desc:0 "Grâce à des calculs précis, nous pouvons larguer la masse indésirable de la station spatiale à certains intervalles pour fournir une puissance supplémentaire à la station."
 SMCO_requires_kerr_black_hole:0 "Nécessite un §YTrou noir de Kerr §! ou de §YKerr-Newman§! dans le système."
 sm_SMCO_void_cloud_observatory:0 "Observatoire du nuage du vide"
 sm_SMCO_void_cloud_observatory_desc:0 "Un centre d'observation spécialisé dédié à l'étude des habitudes alimentaires des nuages du vide."
 sm_SMCO_void_cloud_temple:0 "Temple du nuage du Vide"
 sm_SMCO_void_cloud_temple_desc:0 "Une partie de cette base stellaire est utilisée comme temple pour les pèlerins et les plus enclins spirituellement à méditer sur leur insignifiance dans cet univers alors que les nuages du vide vont et viennent."
 SMCO_requires_charged_black_hole:0 "Nécessite un §YTrou noir Reissner-Nordström§! ou §YKerr-Newman§! dans le système."

 ######
 # Void Cloud project start
 ######
 SMCO_void_cloud.3.title:0 "Retour des nuages du vide"
 SMCO_void_cloud.3.desc:0 "Notre base stellaire dans §Y[SMCO_void_cloud_return.GetName]§! signale qu'un nuage du Vide s'approche du trou noir à proximité et semble montrer une intention hostile envers la base stellaire."
 SMCO_void_cloud.3.a:0 "Détruisez la menace et protégez la base stellaire. Nous ne perdrons pas."
 SMCO_void_cloud.3.b:0 "Envoyez une flotte pour aider la base stellaire."
 SMCO_void_cloud.4.title:0 "Rencontre dans [SMCO_void_cloud_return.GetName]"
 SMCO_void_cloud.4.desc:0 "'Nous avons rencontré une certaine forme de vaisseaux extraterrestres dans le système §Y[SMCO_void_cloud_return.GetName]§! Étant donné que les rapports initiaux les décrivent comme quelque chose de similaire à la foudre en boule, nous avons décidé de les étudier pour discerner ce qu'ils sont vraiment.\n\nComme toujours, nous devons procéder avec prudence..."
 SMCO_void_cloud.5.title:0 "Une créature spatiale apparaît"
 SMCO_void_cloud.5.desc:0 "Notre base stellaire dans §Y[SMCO_void_cloud_return.GetName]§! rapporte qu'une mystérieuse créature spatiale se dirige vers le trou noir, mais semble également montrer une intention hostile envers la base stellaire."
 SMCO_void_cloud.7.title:0 "Gérer les alimentations en nuage du vide"
 SMCO_void_cloud.7.desc:0 "Après avoir construit une base stellaire près d'un trou noir chargé, nous avons remarqué que des nuages du vide se sont approchés du trou noir, avec diverses escarmouches se produisant parfois. Les études et analyses effectuées par nos scientifiques en chef à partir de ces rencontres suggèrent que les nuages du vide sont attirés par ces trous noirs car ils se nourrissent de la charge électrique présente. Maintenant que nous comprenons suffisamment les principes d'intrication quantique pour les appliquer, nous pouvons trouver des méthodes pour faire face à cette situation."
 SMCO_void_cloud.7.hunting.response:0 "Ensuite, nous trouverons d'autres moyens de les faire tomber."
 SMCO_void_cloud.7.study.response:0 "Se cacher d'eux serait utile."
 SMCO_void_cloud.7.nothing.response:0 "Nous avons actuellement des problèmes plus importants. Il suffit de stationner des flottes de défense."

 SMCO_void_cloud.8:0 "Annihilation du nuage du Vide"
 SMCO_void_cloud.8.desc:0 "En étudiant plus avant la structure des nuages du vide, nous avons réussi à régler nos armes pour encore mieux exploiter les fluctuations de charge des nuages du vide, de sorte qu'une déstabilisation supplémentaire de leurs énergies puisse se produire. De plus, nos scientifiques ont réussi à appliquer le mécanisme que les nuages du vide chargent et tirent leur foudre sur nos lasers, les rendant plus puissants."
 SMCO_void_cloud.8.hunting:0 "Excellent."

 SMCO_void_cloud.10:0 "Communication quantique"
 SMCO_void_cloud.10.desc:0 "En étudiant les méthodes les plus exactes de la façon dont les nuages du vide communiquent entre eux et nos connaissances en intrication quantique, nous sommes en mesure d'approcher leurs communications pour nous faire passer pour l'un d'entre eux. Cela devrait permettre à nos vaisseaux et à nos bases stellaires de rester cachés d'eux, et ainsi de mener des observations à des distances plus proches avec un risque minimal."
 SMCO_void_cloud.10.desc.spiritualist:0 "En étudiant les méthodes les plus exactes de la façon dont les nuages du vide communiquent entre eux et nos connaissances en intrication quantique, nous sommes en mesure d'approcher leurs communications pour nous faire passer pour l'un d'entre eux. Cela devrait permettre à nos vaisseaux et à nos bases stellaires de rester cachés."
 SMCO_void_cloud.10.a:0 "Merveilleux."
 SMCO_void_cloud.10.b:0 "D'autres moyens de les étudier seraient toujours les bienvenus."
 SMCO_void_cloud.10.spiritualist:0 "Dommage que nous devions recourir à de telles méthodes pour être plus proche de celles qui ont assisté à l'aube de l'univers."
 SMCO_void_cloud.10.tooltip:0 "Modificateur §Y$SMCO_void_cloud_camo$§! ajouté, donnant les effets suivants :\nLes §HNuages du vide§! sont rendus §Gnon-hostiles§!\nPeut construire §Y$sm_SMCO_void_cloud_observatory$§!"
 SMCO_void_cloud.10.spiritualist.tooltip:0 "'Modificateur  §Y$SMCO_void_cloud_camo$§! ajouté, donnant les effets suivants :\n§HNuages du vide§! sont rendus §Gnon-hostile§!\nPeut construire §Y$sm_SMCO_void_cloud_temple$§!"


