 SMCO_INVESTIGATE_SPACE_CLOUDS:0 "Enquêter sur l'énergie énigmatique"
 SMCO_INVESTIGATE_SPACE_CLOUDS_DESC:0 "Nous devons en savoir plus sur l'énergie énigmatique apparemment sensible. S'ils possèdent une langue, nous devons la déchiffrer et établir des communications.\n\nRécompense : £influence£ §GInfluence§! ou §SProjet spécial§!"
 SMCO_VOID_CLOUD_DAMAGE_PLUS:0 "Analyse de la structure du nuage du vide"
 SMCO_VOID_CLOUD_DAMAGE_PLUS_DESC:0 "D'autres faiblesses pourraient être trouvées concernant les Nuages du vide, lorsque nous consacrerons plus de ressources à leur étude."
 SMCO_VOID_CLOUD_CAMO:0 "Camouflage des Nuages du Vide"
 SMCO_VOID_CLOUD_CAMO_DESC:0 "Les nuages du vide sont dangereux et ne semblent pas capables d'être raisonnés, malgré une certaine approximation d'un système neuronal."

