 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 19.03.2020
 ####################################

 ####################################
 # How these files work:
 # Only edit stuff between " "
 # Change the number from :0 to :1 after you edit so I know which parts have been updated
 # \n = next line (forces next line)
 # &G or any other next letter is colour code, you can ignore this. Feel free to keep a space behind it. Example: "&G This text is green &!" &G = green
 # &! ends the previous colour code. This is required so do not delete otherwise everything turns to the previous colour.
 # I'll add what I would like for descriptions by a comment like this: "# The description below needs to be a bit longer, add in some details and descriptive words where able". or "# This description needs to be at least a paragraph longer, needs a bit more creative description about <this> or <that>"
 # Unless specified Max 10 lines of writing for each description.
 ####################################
 
 gpm_ego:0 ""
 gpm_ego_plural:0 ""
 GPM_EGO_KEY:0 ""

 
 ####################################
 # ego communications
 ####################################
 gpm_guardian.100.name:0 "Aller hardiment.."
 gpm_guardian.100.desc:0 "En entrant dans le système de §H[From.GetName]§!, l'Officier §H[Root.GetLeaderName]§! à bord du vaisseau scientifique §H[Root.GetName]§! a détecté de grandes quantités de débris spatiaux en orbite de l'étoile. Les capteurs estiment que l'orbite de la plupart des débris est à peu près la même que celle des deux planètes du système. L'un d'entre eux semble être un monde en fusion.\n\nLes scanners de §H[Root.GetName]§! détectent également une quantité inhabituelle de carbone et de divers autres matériaux organiques sur la deuxième planète, ce qui pourrait indiquer un écosystème en plein essor. Nous devrions certainement lancer une enquête exploratoire complète sur les deux planètes."
 gpm_guardian.100.a:0 "Laissez-nous jeter un oeil"

 gpm_guardian.101.name:0 "La première Visite"
 gpm_guardian.101.desc:0 "Malgré une enquête approfondie de la planète §HMérédith§!, le Scientifique §H[Root.GetLeaderName]§! n'a pu trouver aucune preuve solide de ce qui s'est passé ici. Plusieurs échantillons de matériaux correspondent à ce que nous avons détecté sur la deuxième planète avec nos capteurs embarqués. Nous devrions diriger notre prochaine enquête là-bas."
 gpm_guardian.101.a:0 "Continuons"
 gpm_guardian.101.b:0 "Passer au point suivant"

 gpm_guardian.102.name:0 "Un visiteur importun?"
 gpm_guardian.102.desc:0 "Les capteurs du vaisseau scientifique §H[Root.GetName]§! se déchaînent avec des données de transmission locales, il semble quelque chose, ou quelqu'un sur la planète essaie de communiquer avec nous..\n\n§HAttendez!§! Les données de capteur suggèrent que ce n'est pas quelqu'un sur la planète qui essaie de communiquer, c'est la planète elle-même.!"
 gpm_guardian.102.a:0 "A l'écran!"
 gpm_guardian.102.b:0 "Sur l'écran!"

 gpm_guardian.105.name:0 "Je suis §HXandar§!"
 gpm_guardian.105.desc:0 "Petites créatures dans vos vaisseaux métalliques, pourquoi êtes-vous venu voir §HXandar§!? Je n'ai pas eu de visiteurs depuis des lustres ..."
 gpm_guardian.105.a:0 "Nous explorons simplement, Xandar."
 gpm_guardian.105.b:0 "Nous sommes ici pour réclamer ce qui nous revient de droit."
 gpm_guardian.105.c:0 "§YNIVEAU DE MENACE :§! §REXTREME§! §Y---§! §R!EXTERMINATION!§!"
 gpm_guardian.105.d:0 "Oh génial et puissant, nous vous avons enfin trouvé !"
 gpm_guardian.105.e:0 "Nous venons en paix"
 gpm_guardian.105.f:0 "Quoi que vous soyez, abomination, vous serez purgé!"
 gpm_guardian.105.g:0 "Qui ou qu'êtes-vous ?"

 gpm_guardian.110.name:0 "§HXandar, la planète vivante§!"
 gpm_guardian.110.desc:0 "Nous étions aussi des explorateurs"
 gpm_guardian.110.a:0 "Nous? Vous semblez être seul ici."

 gpm_guardian.111.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.111.desc:0 "Nous étions deux autrefois. Mon amie et moi. Mon amie .. oh comme elle me manque terriblement .."
 gpm_guardian.111.a:0 "Qu'est-il arrivé à votre amie ??"

 gpm_guardian.112.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.112.desc:0 "Elle était la plus belle planète de toute la galaxie. Nous étions heureux ensemble, juste en train de regarder les étoiles briller .. Et puis ils sont venus. Ils .., ils l'ont brûlée! Tout ce pour quoi j'ai vécu est maintenant parti. Tout ce que je voulais, c'était regarder les étoiles avec §HMérédith§!.  Il ne me reste plus qu'à veiller ses restes brûlés et bouillants. Les lumières brillantes des étoiles ne m'apportent plus le bonheur."
 gpm_guardian.112.a:0 "Qui vous a fait cela?"
 gpm_guardian.112.b:0 "je suis désolé de l'entendre"

 gpm_guardian.120.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.120.desc:0 "Un empire ancien et puissant. Ils se sont appelés les §LEnfants du Suaire§!, et tout ce pour quoi ils vivaient, c'était la souffrance des autres. Tout ce que nous voulions faire, c'était de regarder les étoiles... Et ils l'ont tuée. Et pour cela, je les ai terminés. Tous."
 gpm_guardian.120.a:0 "Tous ?"

 gpm_guardian.121.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.121.desc:0 "Oui .. Tous. J'ai retourné leurs planètes contre eux. Lentement, ils ont suffoqué. Lentement, ils ont été consumés vifs .. Lentement, je leur ai fait sentir la douleur qu'ils m'avaient causée."
 gpm_guardian.121.a:0 "Je pense qu'il est préférable de vous laisser en paix, Xandar"
 gpm_guardian.121.b:0 "Peut-être vaut-il mieux vous étudier à distance"
 gpm_guardian.121.c:0 "Fascinant"
 gpm_guardian.121.d:0 "Vous ferez une bonne arme, Xandar"
 gpm_guardian.121.e:0 "Il serait préférable de vous abattre maintenant, donc nous le ferons."

 gpm_guardian.130.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.130.desc:0 "Ne vous sentez pas désolés, petits êtres. J'ai vu beaucoup d'espèces s'élever et redescendre. Il semble que la galaxie ne conaisse que la violence"
 gpm_guardian.130.a:0 "Qui vous a attaqué Xandar?"

 gpm_guardian.140.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.140.desc:0 "Merci petits êtres, je ne pensais pas que vous étiez capable de cette gentillesse. Je vais peut-être vous donner une chance. En gage de ma gratitude, vous pouvez m'accompagner pendant que je veille sur mon amie. Tant que vous ne me dérangez pas."
 gpm_guardian.140.a:0 "Merci Xandar. Nous pourrions simplement faire cela."
 gpm_guardian.140.aTT:0 "§GXandar, la planète vivante§! vous permettra de le coloniser."

 gpm_guardian.150.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.150.desc:0 "Etudiez-moi autant que vous le souhaitez, petits êtres, tant que vous ne me dérangez pas. Je vous préviens cependant, gardez vos distances .. Je ne dois pas être pris à la légère."
 gpm_guardian.150.a:0 "Nous comprenons, Xandar."
 gpm_guardian.150.aTT:0 "§GXandar, la planète vivante§! est satisfaite.\nVous serez récompensé par:\n£pops §Yscientifiques§!\n"
 gpm_guardian.160.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.160.desc:0 "Le cycle de la violence continue semble-t-il .. Très bien, petits êtres pathétiques, alors vous aussi vous trouverez votre fin ici!"
 gpm_guardian.160.a:0 "A l'Attaque"
 gpm_guardian.160.aTT:0 "§RXandar, la planète vivante devient très en colère§!"

 gpm_guardian.161.name:0 "La taille compte"
 gpm_guardian.161.desc:0 "Vous les petits êtres, n'apprendrez donc jamais...\n\n§YPartez!§!"
 gpm_guardian.161.a:0 "Nous reviendrons!"

 gpm_guardian.162.name:0 "Comme un.."
 gpm_guardian.162.desc:0 "Lorsque notre dernière volée frappe cette créature planète, elle laisse échapper un dernier message... \n\n§Y    Il semble que je vais te rejoindre plus tôt que je ne le pensais, mon amour.§!"
 gpm_guardian.162.a:0 "La planète est en sommeil."
 gpm_guardian.162.aTT:0 "§GXandar, la planète vivante§! n'est plus.\nXandar devient un §GMonde Gaya§! colonisable"

 gpm_guardian.170.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.170.desc:0 "Grand ? Je n'ai pas été appelé comme ça depuis longtemps .. Ecoutez ce que je vais vous dire maintenant, petits êtres pitoyables. Je ne suis ni un dieu ni un grand mystique. Ne m'adorez pas!"
 gpm_guardian.170.a:0 "Vous nous testez, oh votre Grandeur!"

 gpm_guardian.171.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.171.desc:0 "Non! Vous êtes juste comme eux! Ceux qui ont fini mon ami!"
 gpm_guardian.171.a:0 "Comme eux ?"

 gpm_guardian.172.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.172.desc:0 "Un empire ancien et puissant. Ils se sont appelés le §LEnfants du Suaire§!, et tout ce pour quoi ils vivaient, c'était la souffrance des autres, au nom de leur religion absurde. Tout ce que nous voulions faire, c'était de regarder les étoiles... Et ils l'ont sacrifiée au nom de leur religion absurde! Et pour cela, j'ai mis fin à leur existence. Tous."
 gpm_guardian.172.a:0 "Vous les avez...?"

 gpm_guardian.173.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.173.desc:0 "Oui... Tous. J'ai retourné leurs planètes contre eux. Lentement, ils ont suffoqué. Lentement, ils ont été consumés vifs .. Lentement, je leur ai fait sentir la douleur qu'ils m'avaient causée."
 gpm_guardian.173.a:0 "La réponse est claire pour nous, vous aussi devez être sacrifié!"
 gpm_guardian.173.b:0 "Peut-être que vous n'êtes pas Celui que nous cherchons."

 gpm_guardian.180.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.180.desc:0 "La Paix? La mort suit toujours la paix .. Petits êtres, c'est la paix vraiment que vous cherchez?"
 gpm_guardian.180.a:0 "Oui. Qu'êtes-vous ?"

