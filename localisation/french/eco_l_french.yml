 climate.103.name:0 "Le Climat de [Root.GetName] devient instable"
 climate.103.desc.arctic:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, la planète a été altérée par la fonte d'une partie de sa glace. Le climat est devenu instable."
 climate.103.desc.arid:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, la planète a été altérée par la réduction des températures. Le climat est devenu instable."
 climate.103.desc.cont:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, la planète a été altérée par l'augmentation des températures. Le climat est devenu instable."
 climate.103.desc.ocean:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, la planète a perdu une partie de ses océans, les fonds marins sont à l'air libre. Le climat est devenu instable."
 climate.103.desc.trop:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, la planète n'est plus aussi luxuriante qu'elle l'était avant. Le climat est devenu instable."
 climate.103.desc.alpine:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, la planète n'est plus aussi uniforme qu'elle l'était. Le climat est devenu instable."
 climate.103.desc.tundra:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, une partie de la terre est entrée en fusion, relâchant dans l'atmosphère des poches de gaz. Le climat est devenu instable."
 climate.103.desc.desert:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, certaines régions de la planète se sont refroidies et gèlent de manière inquiétante. Le climat est devenu instable."
 climate.103.desc.savannah:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, une partie des terres est devenue gelée en permanence en raison de la baisse des températures. Le climat est devenu instable."
 climate.103.desc.gaia:0 "Les changements climatiques de [Root.GetName] n'ont pas pu être empêchés, le paysage a perdu une partie de sa beauté idyllique. Le climat est devenu instable."
