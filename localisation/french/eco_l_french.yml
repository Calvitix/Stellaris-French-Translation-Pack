 # Translation (Calvitix) Ok, 05.11.2019


 # Ascension Perks
 eco_ap_land_ethic:0 "Conscience du territoire"
 eco_ap_land_ethic_desc:0 "Une chose est juste lorsqu'elle tend à préserver l'intégrité, la stabilité et la beauté de la communauté biotique. C'est faux quand ça tend autrement."
 eco_ap_land_ethic_gestalt:0 "Bio-économie"
 eco_ap_land_ethic_gestalt_desc:0 "Dans les conditions matérielles de l'univers, il y a toujours le souverain et le gouverné, même lorsque de telles divisions ont été éliminées depuis longtemps. Néanmoins, cette lutte matérielle peut être minimisée."
 eco_land_ethic_tooltip:0 "§YLes ressources planétaires ne s'épuisent jamais§!.\n§HDébloque la Décision :§! Management terrestre"
 # Environmentalism Modifiers
 eco_authoritarian_environmentalism:0 "Eco-authoritarisme"
 eco_authoritarian_environmentalism_desc:0 "Loi 'Crime et Grime'"
 eco_authoritarian_environmentalism_tooltip:0 "§YLes Exécutants, Télépathes et Nobles réduisent la pollution.§!"
 eco_egalitarian_environmentalism:0 "Eco-égalitarianisme"
 eco_egalitarian_environmentalism_desc:0 "Loi 'Gardons la Galaxie propre'"
 eco_egalitarian_environmentalism_tooltip:0 "§YLes Pops réduisent la pollution en fonction de la qualité de leur niveau de vie.§!"
 eco_xenophobe_environmentalism:0 "Eco-xénophobie"
 eco_xenophobe_environmentalism_desc:0 "Loi de 'pureté Géospatiale'"
 eco_xenophobe_environmentalism_tooltip:0 "§YVotre espèce d'origine réduit la pollution, mais les espèces étrangères non asservies l'augmentent.§!"
 eco_xenophile_environmentalism:0 "Eco-xénophilie"
 eco_xenophile_environmentalism_desc:0 "Loi de Diversité Bioculturelle"
 eco_xenophile_environmentalism_tooltip:0 "§YLes espèces immigrantes diminuent la pollution.§!"
 eco_militarist_environmentalism:0 "Eco-militarisme"
 eco_militarist_environmentalism_desc:0 "Loi de Réservisme militaire"
 eco_militarist_environmentalism_tooltip:0 "§YLes armées défensives réduisent la pollution.§!"
 eco_pacifist_environmentalism:0 "Eco-pacifisme"
 eco_pacifist_environmentalism_desc:0 "Loi de protection Environementale"
 eco_pacifist_environmentalism_tooltip:0 "§YLes gardes forestiers et les récupérateurs des déchets réduisent encore plus la pollution.§!"
 eco_materialist_environmentalism:0 "Eco-matérialisme"
 eco_materialist_environmentalism_desc:0 "Loi de l'Utopie Technologique"
 eco_materialist_environmentalism_tooltip:0 "§YLes chercheurs réduisent la pollution.§!"
 eco_spiritualist_environmentalism:0 "Eco-spiritualisme"
 eco_spiritualist_environmentalism_desc:0 "Loi Eco-théologique"
 eco_spiritualist_environmentalism_tooltip:0 "§YLes prêtres et les prédicateurs réduisent la pollution.§!"
 eco_corporate_environmentalism:0 "Eco-corporatisme"
 eco_corporate_environmentalism_desc:0 "'New Deal' Vert"
 eco_corporate_environmentalism_tooltip:0 "§YLes gestionnaires, les commerçants et les dirigeants réduisent la pollution.§!"
 eco_hive_environmentalism:0 "Eco-collective"
 eco_hive_environmentalism_desc:0 "Symbioses Evoluées."
 eco_hive_environmentalism_tooltip:0 "§YLes drones de maintenance réduisent la pollution.§!"
 eco_machine_environmentalism:0 "Eco-synthétique"
 eco_machine_environmentalism_desc:0 "Module d'opération commensal."
 eco_machine_environmentalism_tooltip:0 "§YLes drones de maintenance réduisent la pollution.§!"
 ECO_ENVIRONMENTAL_ETHIC:0 "Ethique Environmentale"
 ECO_ENVIRONMENTAL_ETHIC_DESC:0 "Créer une éthique environnementale unique pour répondre aux préoccupations environnementales pour l'avenir indéfini de votre civilisation galactique."
 # Pollution Modifiers
 eco_pristine:0 "Monde préservé"
 eco_pristine_desc:0 "$eco_pristine_tooltip$\nUn entretien minutieux de cette planète a maximisé sa santé et sa beauté."
 eco_pristine_tooltip:0 "§YPas de déchets§!"
 eco_clean:0 "Monde Propre"
 eco_clean_desc:0 "$eco_clean_tooltip$\nIl n'y a eu presque aucun dommage à l'environnement naturel de ce monde."
 eco_clean_tooltip:0 "§Y1-200 déchets§!"
 eco_minimal:0 "Pollution Minime"
 eco_minimal_desc:0 "$eco_minimal_tooltip$\nL'industrie a eu un impact minimal sur l'environnement naturel de ce monde."
 eco_minimal_tooltip:0 "§Y201-400 déchets§!"
 eco_moderate:0 "Pollution Modérée"
 eco_moderate_desc:0 "$eco_moderate_tooltip$\nles signes de l'industrie parsèment le paysage de ce monde."
 eco_moderate_tooltip:0 "§Y401-600 déchets§!"
 eco_heavy:0 "Pollution Lourde"
 eco_heavy_desc:0 "$eco_heavy_tooltip$\nUne grande partie de l'environnement naturel de ce monde a été endommagé ou détruit."
 eco_heavy_tooltip:0 "§Y601-800 déchets§!"
 eco_extreme:0 "Pollution Extreme"
 eco_extreme_desc:0 "$eco_extreme_tooltip$\nLa surproduction et la gestion insuffisante des déchets menacent le climat fragile de cette planète."
 eco_extreme_tooltip: "§Y801-1000 déchets§!"
 eco_catastrophic:0 "Pollution Catastrophique§!"
 eco_catastrophic_desc:0 "$eco_catastrophic_tooltip$\nLe mépris total des systèmes naturels de cette planète menace l'existence de toute vie sur celle-ci."
 eco_catastrophic_tooltip:0 "§YPlus de 1000 déchets§!"
 # Waste modifiers
 eco_waste_clean:0 "Station impeccable"
 eco_waste_clean_desc:0 "$eco_waste_clean_tooltip$\nUn entretien régulier a maintenu cette station est en parfait état de fonctionnement."
 eco_waste_clean_tooltip:0 "§YNo déchets§!"
 eco_waste_low:0 "Station propre"
 eco_waste_low_desc:0 "$eco_waste_low_tooltip$\nLes systèmes de la station sont nominaux."
 eco_waste_low_tooltip:0 "§Y1-200 déchets§!"
 eco_waste_mod:0 "Station sale"
 eco_waste_mod_desc:0 "$eco_waste_mod_tooltip$\nUne gestion supplémentaire des déchets est recommandée."
 eco_waste_mod_tooltip:0 "§Y201-400 déchets§!"
 eco_waste_high:0 "Station contaminée"
 eco_waste_high_desc:0 "$eco_waste_high_tooltip$\nMaintenance immédiate fortement conseillée."
 eco_waste_high_tooltip:0 "§YPlus de 400 déchets§!"
 # Terraforming Modifiers
 eco_artificial_1a:0 "Terraformation Incomplète"
 eco_artificial_1a_desc:0 "Ce monde a subi un processus de terraformation qui l'a laissé avec un écosystème incomplet.\n§Yde Sculpture Terrestre§!"
 eco_artificial_1b:0 "Accident de Terraformation"
 eco_artificial_1b_desc:0 "Un accident de terraformation a détruit une région de ce monde.\n§Yde Sculpture Terrestre§!"
 eco_artificial_1c:0 "Terraformation instable"
 eco_artificial_1c_desc:0 "Ce monde a un écosystème instable à la suite d'un projet de terraformation mal conçu.\n§Yde Sculpture Terrestre§!"
 eco_artificial_1d:0 "Terraformation violente"
 eco_artificial_1d_desc:0 "Un projet de terraformation violent a arraché à ce monde certaines de ses ressources naturelles.\n§Yde Sculpture Terrestre§!"
 eco_artificial_2a:0 "Terraformation idéale"
 eco_artificial_2a_desc:0 "Ce monde a été transformé en un meilleur environnement que celui prévu initialement.\n§Yde Sculpture Terrestre§!"
 eco_artificial_2b:0 "Complètement Terraformé"
 eco_artificial_2b_desc:0 "La terraformation de ce monde a ouvert de nouvelles zones d'habitation.\n§Yde Sculpture Terrestre§!"
 eco_artificial_2c:0 "Terraformé de manière experte"
 eco_artificial_2c_desc:0 "Ce monde contient un environnement artificiellement conçu et incroyablement stable.\n§Yde Sculpture Terrestre§!"
 eco_artificial_2d:0 "Terraformation en abondance"
 eco_artificial_2d_desc:0 "Une richesse de ressources naturelles est accessible grâce à un projet de terraformation réussi.\n§Yde Sculpture Terrestre§!"
 eco_artificial_3:0 "Terraformation Symbiotique"
 eco_artificial_3_desc:0 "Les écosystèmes de ce monde ont été transformés pour transformer les déchets en matériaux utilisables.\n§YRequiert Adaptation arcologique§!"
 eco_artificial_4:0 "Terraformation durable"
 eco_artificial_4_desc:0 "L'environnement naturel de ce monde a été aménagé pour répondre aux besoins essentiels d'une population.\n§YRequiert Restauration climatique§!"
 # Pollution Event modifiers
 eco_resilient_ecosystem:0 "Ecosysteme Résilient"
 eco_resilient_ecosystem_desc:0 "Ce monde possède une biosphère de haute complexité capable de supporter des perturbations majeures."
 eco_resilient_ecosystem_effect:0 "Stabilité: §Y+5§!\n§REvénements liés à la Pollution réduits sur ce monde.§!"
 eco_fragile_ecosystem:0 "Ecosystème Fragile"
 eco_fragile_ecosystem_desc:0 "Ce monde a une biosphère très simple, qui réagit rapidement même aux faibles perturbations."
 eco_fragile_ecosystem_effect:0 "Stabilité: §R-5§!\n§REvénements liés à la Pollution amplifiés sur ce monde.§!"
 eco_species_rich: "Riche en Espèces"
 eco_species_rich_desc: "Ce monde, riche en biodiversité, apporte de nombreux avantages au bonheur de sa population."
 eco_species_poor: "Pauvres en Espèces"
 eco_species_poor_desc: "Ce monde a de faibles niveaux de biodiversité, ce qui réduit sa santé."
 eco_visual:0 "Pollution Visuelle"
 eco_visual_desc:0 "Les infrastructures disgracieuses dominent les régions habitées de ce monde."
 eco_visual_success:0 "Architecture inspirante"
 eco_visual_success_desc:0 "Les paysages urbains impressionnants se fondent dans l'environnement naturel du monde, ce qui lui confère une apparence distincte."
 eco_visual_fail:0 "Jungle Industrielle"
 eco_visual_fail_desc:0 "Un enchevêtrement d'infrastructures technologiques tordues s'étend à travers le monde."
 eco_noise:0 "Pollution auditive"
 eco_noise_desc:0 "Les bruits du commerce et de l'industrie ont une incidence sur le bien-être de la population."
 eco_noise_success:0 "Insonorisation"
 eco_noise_success_desc:0 "Les villes de ce monde sont calmes et reposantes."
 eco_noise_fail:0 "Acoustique Déformée"
 eco_noise_fail_desc:0 "Les villes de ce monde résonnent constamment avec le son étouffé de l'industrie et du commerce."
 eco_light:0 "Pollution lumineuse"
 eco_light_desc:0 "La lueur des lumières de la ville efface les étoiles la nuit."
 eco_light_success:0 "Éclairage doux"
 eco_light_success_desc:0 "Les systèmes d'éclairage avancés offrent une vue dégagée sur le ciel nocturne."
 eco_light_fail:0 "Lumières désagréables"
 eco_light_fail_desc:0 "Les lumières la nuit sont particulièrement importunes, mais elles préservent un beau ciel nocturne."
 eco_air:0 "Pollution de l'air"
 eco_air_desc:0 "La mauvaise qualité de l'air est un problème de santé dans le monde."
 eco_air_success:0 "Air pur"
 eco_air_success_desc:0 "L'air sur cette planète est exceptionnellement propre."
 eco_air_fail:0 "Air Artificiel"
 eco_air_fail_desc:0 "Une atmosphère artificielle est générée par des appareils d'assainissement qui éliminent les pires toxines de l'air."
 eco_soil:0 "Pollution des sols"
 eco_soil_desc:0 "La mauvaise qualité du sol entraîne une baisse des rendements et entraîne la présence de toxines dans l'alimentation."
 eco_soil_success:0 "Sol Riche"
 eco_soil_success_desc:0 "Le sol de cette planète est exceptionnellement fertile."
 eco_soil_fail:0 "Sol artificiel"
 eco_soil_fail_desc:0 "Les purificateurs d'éléments nutritifs réduisent les toxines dans le sol et dans les denrées alimentaires."
 eco_water:0 "Pollution de l'eau"
 eco_water_desc:0 "Les toxines dans l'eau rendent le monde moins habitable pour toute la vie."
 eco_water_success:0 "Eau Pure"
 eco_water_success_desc:0 "L'eau sur cette planète est claire comme du cristal."
 eco_water_fail:0 "Eau traitée"
 eco_water_fail_desc:0 "L'eau sur cette planète a été fortement traitée pour réduire la toxicité."
 eco_climate_change:0 "Changement Climatique"
 eco_climate_change_tooltip:0 "§YAugmentation de la Pollution§!"
 eco_climate_change_desc:0 "Des conditions météorologiques imprévisibles constituent un danger pour les zones habitées de cette planète."
 eco_collapse:0 "Ecosystème Fragile"
 eco_collapse_tooltip:0 "§RDe prochains changements climatiques risquent de détruire ce monde!§!"
 eco_collapse_desc:0 "La biosphère sur cette planète s'est déjà effondrée et est dans un état critique."
 eco_ozone:0 "Epuisement de l'Ozone"
 eco_ozone_desc:0 "Les trous dans la couche d'ozone ont augmenté le rayonnement de surface sur la planète, nuisant à toute vie biologique."
 eco_trash_colony:0 "Monde-poubelle"
 eco_trash_colony_desc:0 "La planète entière a été mise de côté en tant que décharge galactique."
 eco_trash_colony_empire_effects:0 "§R+1000 déchets§!\nAutres Colonies de l'empire:\n§Y-200 déchets§!\n"
 eco_trash_colony_other_planets_tooltip:0 "§Y-200 déchets§!"
 eco_displaced_wildlife:0 "Faune déplacée"
 eco_displaced_wildlife_desc:0 "L'expansion urbaine a déplacé la faune locale, qui s'attarde dans les zones peuplées à la recherche de nourriture et d'un abri, causant des dommages mineurs et des problèmes de santé et de sécurité pour les zones touchées."
 eco_displaced_wildlife_2:0 "Faune déplacée"
 eco_displaced_wildlife_2_desc:0 "L'expansion urbaine a déplacé des espèces sauvages dangereuses, qui menacent des zones peuplées à la recherche de nourriture et d'un abri, causant des dommages mineurs et de graves problèmes de santé et de sécurité pour les zones touchées."
 eco_displaced_wildlife_3:0 "Titans Déplacés"
 eco_displaced_wildlife_3_desc:0 "L'expansion urbain a déplacé la faune locale, qui s'attarde dans les zones peuplées à la recherche de nourriture et d'un abri, causant des dommages mineurs et des problèmes de santé et de sécurité pour les zones touchées."
 eco_drought:0 "Sécheresse"
 eco_drought_desc:0 "La vie est plus précieuse que l'or, mais pas aussi précieuse que l'eau douce."
 eco_flooding:0 "Inondation"
 eco_flooding_desc:0 "Lorsque les inondations submergent tout le pays, aucune goutte de pluie ne peut se sentir responsable."
 eco_heat_wave:0 "Canicule"
 eco_heat_wave_desc:0 "L'itération, comme le frottement, est susceptible de générer de la chaleur au lieu de progresser."
 eco_heat_wave_effect:0 "§Y+100 déchets§!"
 eco_outbreak:0 "Déclenchement"
 eco_outbreak_desc:0 "La vérité est que rien n'est moins sensationnel que la peste et qu'en raison de leur durée même, les grands malheurs sont monotones."
 eco_contamination:0 "Contamination"
 eco_contamination_desc:0 "Des excroissances organiques nuisibles causent des maladies dans la station."
 eco_smugglers:0 "Repaire de Contrebandiers"
 eco_smugglers_desc:0 "Les sections les plus négligées de la station sont devenues un foyer pour un monde criminel."
 eco_controversy:0 "Passé Controversé"
 eco_controversy_desc:0 "Des points de vue radicalement différents sur l'histoire de ce monde ont conduit au doute et à l'instabilité dans l'esprit de ses habitants."
 # Decision Modifiers
 eco_overconsumption:0 "Surconsommation"
 eco_overconsumption_desc:0 "Vous ne pouvez pas contrôler votre propre population par la force, mais elle peut être distraite par la consommation."
 eco_suburbanization:0 "Sururbanisation"
 eco_suburbanization_desc:0 "Un vaste étalement résidentiel s'étend des centres urbains vers l'extérieur."
 eco_overpopulated:0 "Surpopulation"
 eco_overpopulated_desc:0 "Les futuristes ne considèrent pas la surpopulation comme l'un des problèmes de l'avenir. Ils considèrent que c'est la question de l'avenir."
 # Parks
 d_eco_city_park:0 "Parc urbain"
 d_eco_city_park_desc:0 "Ce n'est que dans la mesure où les maîtres du monde appellent à leur secours la nature qu'ils peuvent atteindre le sommet de la magnificence."
 d_eco_city_park_hive:0 "Parc urbain"
 d_eco_city_park_hive_desc:0 "Ce n'est que dans la mesure où les maîtres du monde appellent à leur secours la nature qu'ils peuvent atteindre le sommet de la magnificence."
 d_eco_park:0 "Parc national"
 d_eco_park_desc:0 "Terre réservée pour sa géologie, son écologie et sa beauté uniques à des fins de conservation et de loisirs."
 d_eco_park_hive:0 "Parc national"
 d_eco_park_hive_desc:0 "Terre réservée pour sa géologie, son écologie et sa beauté uniques à des fins de conservation et de loisirs."
 d_eco_preserve:0 "Réserve animale"
 d_eco_preserve_desc:0 "Une région peu propice au développement a été réservée à l'habitat naturel de la planète, protégeant ainsi l'environnement naturel de la pollution."
 d_eco_preserve_hive:0 "Réserve animale"
 d_eco_preserve_hive_desc:0 "Une région peu propice au développement a été réservée à l'habitat naturel de la planète, protégeant ainsi l'environnement naturel de la pollution."
 d_eco_wildlife_habitat:0 "Zone de préservation des espèces"
 d_eco_wildlife_habitat_desc:0 "Un vaste habitat artificiel de la faune, préservant des espèces de toute la galaxie."
 d_eco_wildlife_habitat_hive:0 "Zone de préservation des espèces"
 d_eco_wildlife_habitat_hive_desc:0 "Un vaste habitat artificiel de la faune, préservant des espèces de toute la galaxie."
 # Deposits
 d_eco_urban_waste:0 "£blocker£ Friche urbaine"
 d_eco_urban_waste_desc:0 "Cette région était un ancien centre urbain, mais a longtemps été abandonnée et constitue maintenant un environnement inhospitalier constitué de ciment fissuré et de bâtiments en ruine."
 d_eco_wasteland:0 "£blocker£ Sol appauvri"
 d_eco_wasteland_desc:0 "La couche arable de cette région a disparu, ce qui la rend impropre à l'utilisation."
 d_eco_sludge:0 "£blocker£ Boues toxiques"
 d_eco_sludge_desc:0 "L'eau de cette région a été obstruée par des boues, la rendant impropre à l'utilisation."
 d_eco_junkheap:0 "Amas de déchets"
 d_eco_junkheap_desc:0 "Les déchets se sont accumulés dans son propre environnement."
 d_eco_graveyard:0 "£blocker£ Cimetière d'espèces"
 d_eco_graveyard_desc:0 "La perte de biodiversité a entraîné la création d'écosystèmes plus vulnérables. Si on l'ignore, cela accélérera l'effondrement écologique."
 d_eco_graveyard:0 "£blocker£ Cimetière Titanesque"
 d_eco_graveyard_desc:0 "La perte de biodiversité a entraîné la création d'écosystèmes plus vulnérables. Si on l'ignore, cela accélérera l'effondrement écologique."
 d_eco_unstable_climate:0 "£blocker£ Climat instable"
 d_eco_unstable_climate_tooltip:0 "§REngendre la Dévastation§!"
 d_eco_unstable_climate_desc:0 "Des conditions météorologiques imprévisibles endommagent les infrastructures et menacent les populations."
 d_eco_trash_zone:0 "Zone de décharge"
 d_eco_trash_zone_desc:0 "Cette zone a été réservée aux ordures ménagères."
 d_eco_trash_pile:0 "£blocker£ Piles de déchets"
 d_eco_trash_pile_desc:0 "Les tas de déchets inutiles de l'époque où la planète était une poubelle galactique."
 d_eco_old_growth_forest:0 "£blocker£ Forêt ancienne"
 d_eco_old_growth_forest_desc:0 "Une forêt impénétrable au feuillage épais et aux débris qui forment un habitat prospère pour d'innombrables espèces."
 d_eco_old_growth_forest_tooltip:0 "§YRéduit la Pollution§!"
 d_eco_tall_grass_prairie:0 "£blocker£ Prairie d'herbes hautes"
 d_eco_tall_grass_prairie_desc:0 "Une prairie épaisse qui cache un système racinaire profond et complexe qui abrite de nombreuses espèces."
 d_eco_tall_grass_prairie_tooltip:0 "§YRéduit la Pollution§!"
 d_eco_peatland:0 "£blocker£ Tourbière"
 d_eco_peatland_desc:0 "Couche après couche, la vie végétale et animale préservée contient des millions d'années d'énergie stockée et de mystères oubliés."
 d_eco_peatland_tooltip:0 "§YRéduit la Pollution§!"
 d_eco_danger_tooltip:0 "§RSupprimer ce bloqueur a des conséquences négatives!§!"
 d_eco_sprawl:0 "Etalement urbain"
 d_eco_sprawl_desc:0 "La croissance dans l'intérêt de la croissance est l'idéologie de la cellule cancéreuse."
 d_eco_sprawl_2:0 "Etalement urbain Extreme"
 d_eco_sprawl_2_desc:0 "Le progrès est mesuré par la vitesse à laquelle nous détruisons les conditions qui maintiennent la vie."
 d_eco_slum_town:0 "£blocker£ Bidonville"
 d_eco_slum_town_desc:0 "Ceux qui n'ont nulle part où aller se retrouvent ici, où ils sont un salaire facile pour les criminels."
 d_eco_slum_city:0 "£blocker£ Cité Bidonville"
 d_eco_slum_city_desc:0 "Le sans-abrisme est une nationalité maintenant."
 d_eco_collapsed_burrows:0 "£blocker£ Terriers effondrés"
 d_eco_collapsed_burrows_desc:0 "Ce site abritait autrefois de vastes réseaux de tunnels souterrains habités par la ruche, mais a été abandonné en raison de la surexploitation des ressources locales et de la faune."
 d_eco_overgenerating:0 "Générateur épuisé"
 d_eco_overgenerating_desc:0 "Toute l'énergie de ce système naturel a été exploitée et la région n'est plus économiquement viable."
 d_eco_overmining:0 "Mine épuisée"
 d_eco_overmining_desc:0 "Tous les matériaux utilisables dans cette région ont été excavés."
 d_eco_overfarming:0 "Terres agricoles épuisées"
 d_eco_overfarming_desc:0 "Tout le matériel fertile a été utilisé ici et ces terres ne servent plus à rien."
 d_eco_breach:0 "Brèche dans la coque"
 d_eco_breach_desc:0 "Cette section de la station n'a plus de support de vie."
 d_eco_outage:0 "Panne de courant"
 d_eco_outage_desc:0 "Cette section de la station est non alimentée et inutilisable."
 d_eco_storage:0 "Excédent de marchandises"
 d_eco_storage_desc:0 "Cette section de la station est pleine de déchets en attente de traitement."
 d_eco_gaian_ruins:0 "Ruines de Gaia"
 d_eco_gaian_ruins_desc:0 "Les ruines antiques de ce monde ont été préservées en tant que monuments historiques."
 # Policies
 policy_eco_environmental_policy:0 "Doctrine Environementale"
 policy_eco_environmental_policy_desc:0 "définit le niveau de protection de l'environement imposé aux industrie de votre empire."
 eco_environmental_policy_default:0 "Régulation Standard"
 eco_environmental_policy_default_desc:0 "Ces règlementations basiques permettent de prévenir la pollution, sans impacter la production.\n\n§YPar défaut§!"
 eco_policy_environmental_regulation:0 "Régulation Environementale"
 eco_policy_environmental_regulation_name:0 "Régulation Environementale"
 eco_policy_environmental_regulation_desc:0 "Tout doit être fait pour prendre en compte l'environnement.\n\n§YLa pollution est réduite sensiblement sur toutes les planètes de l'Empire§!"
 eco_policy_environmental_deregulation:0 "Dérégulation Environmentale"
 eco_policy_environmental_deregulation_name:0 "Dérégulation Environmentale"
 eco_policy_environmental_deregulation_desc:0 "La Dérégulation permet aux pollueurs une totale liberté.\n\n§RLa pollution augmente sensiblement sur toutes les planètes de l'Empire§!"
 eco_policy_sustainable_development:0 "Dévelopement durable"
 eco_policy_sustainable_development_name:0 "Dévelopement durable"
 eco_policy_sustainable_development_desc:0 "Nous n'héritons pas du monde de nos ancêtres, nous l'empruntons à nos enfants.\n\n§YPollution réduite sur toutes les planètes de l'empire§!"
 eco_policy_environmental_selfregulation:0 "Auto-régulation Environementale"
 eco_policy_environmental_selfregulation_name:0 "Auto-régulation Environementale"
 eco_policy_environmental_selfregulation_desc:0 "Nous devons exploiter la nature pour toutes ses richesses.\n\n§Rla pollution augmente sur toutes les planètes de l'empire§!"
 policy_eco_recycling_policy:0 "Doctrine de Gestion des déchets"
 policy_eco_recycling_policy_desc:0 "Détermine le traitement de tous les matériaux éliminés au sein de l'empire.".
