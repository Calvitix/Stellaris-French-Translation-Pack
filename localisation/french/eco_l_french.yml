 eco_tech_waste_processing_1_desc:0 "Crée des relations symbiotiques dynamiques entre l'industrie lourde et les systèmes naturels afin de réduire les perturbations de la biosphère d'une planète."
 eco_tech_waste_processing_2:0 "Métabolisme Industriel"
 eco_tech_waste_processing_2_desc:0 "Intègre pleinement les pratiques industrielles dans les cycles naturels d'un écosystème afin de réduire davantage les instabilités involontaires."
 eco_tech_waste_processing_3:0 "Industrie zéro déchet"
 eco_tech_waste_processing_3_desc:0 "Utilise la matière noire pour convertir les déchets en une sorte de matière que nous ne pouvons pas encore observer, ou le néant. Nous ne sommes pas sûrs. C'est probablement en sécurité."
 eco_tech_waste_recycling:0 "Recyclage des déchets"
 eco_tech_waste_recycling_desc:0 "L'amélioration du recyclage des matériaux entraîne une réduction de la pollution liée à la production et une plus grande quantité de matériaux recyclés."
 eco_tech_waste_recycling_2:0 "Recyclage des déchets Avancé"
 eco_tech_waste_recycling_2_desc:0 "Des techniques de recyclage avancées maximisent notre capacité à convertir les déchets non désirés en matières premières."
 eco_tech_waste_recycling_3:0 "Prévention des déchets"
 eco_tech_waste_recycling_3_desc:0 "Le moyen le plus durable est de ne pas faire les choses. Le deuxième moyen le plus durable est de créer quelque chose de très utile, de résoudre un problème qui n'a pas été résolu."
 eco_tech_waste_recycling_tooltip:0 "£job_waste_handler£ Efficience des Récupérateurs de déchets : §Y+50%§!\n£building£ Les décharges procurent §Y+1§! Emploi de £job_waste_handler£ Récupérateur de déchets."
 eco_tech_trash_colonies:0 "Monde-poubelles"
 eco_tech_trash_colonies_desc:0 "Désigner un monde entier qui sera utiliser essentiellement pour l'élimination des déchets de l'Empire. Réduit considérablement la pollution sur toutes les autres planètes à l'intérieur de vos frontières."
 eco_tech_planetary_restoration:0 "Restauration planétaire"
 eco_tech_planetary_restoration_desc:0 "Ce que les "illettrés écologiques" ne comprennent pas à propos d'un écosystème, c'est que c'est un système. Un système! Un système qui maintient une stabilité, comme un liquide, qui peut être détruit par un faux pas dans une seule niche. Un système est un processus qui se déroule pas à pas. Si quelque chose bloque, le processus s'effondre. Les personnes non entraînées risquent de ne pas anticiper un tel effondrement possible, jusqu'à ce qu'il soit trop tard."
 # Waste Tech Acendancy
 tech_repeatable_waste_worker_production:0 "Optimisation de la gestion des déchets"
 tech_repeatable_waste_worker_production_desc:0 "Ne gaspille pas, ne veut pas."
 tech_repeatable_waste_drone_production:0 "Amélioration de la gestion des déchets"
 tech_repeatable_waste_drone_production_desc:0 "Les déchets sont inefficaces."
 # Drought
 disaster.100.name:0 "Sécheresse sur [Root.GetName]"
 disaster.100.desc:0 "[Root.GetName] est frappé par une sécheresse qui réduit considérablement la production alimentaire et menace la couche arable, durant quelques temps."
 disaster.100.desc.heavy:0 "[Root.GetName] est frappé par une rude sécheresse qui réduit considérablement la production alimentaire et menace la couche arable, durant quelques temps."
 disaster.100.desc.extreme:0 "[Root.GetName] est frappé par une sécheresse extrême qui réduit considérablement la production alimentaire et menace la couche arable, durant quelques temps."
 disaster.100.desc.cata:0 "[Root.GetName] est frappé par une sécheresse catastrophique qui réduit considérablement la production alimentaire et menace la couche arable, durant quelques temps."
 # Flooding
 disaster.110.name:0 "Inondation sur [Root.GetName]"
 disaster.110.desc:0 "Des Inondations soudaines sur [Root.GetName] ont forcé des habitants à quitter leurs maisons jusqu'à ce que l'eau se retire."
 disaster.110.desc.heavy:0 "Des fortes Inondations sur [Root.GetName] ont forcé des habitants à quitter leurs maisons et endommagé la région. Il faudra du temps pour que l'eau soit récupérée."
 disaster.110.desc.extreme:0 "Des Inondations extrêmes sur [Root.GetName] ont forcé des habitants à quitter leurs maisons et endommagé la région. Il faudra du temps pour que l'eau soit récupérée."
 disaster.110.desc.cata:0 "Des Inondations Catastrophiques sur [Root.GetName] ont forcé des habitants à quitter leurs maisons et endommagé la région. Il faudra du temps pour que l'eau soit récupérée."
 # Heat Wave
 disaster.120.name:0 "Canicule sur [Root.GetName]"
 disaster.120.desc:0 "Notre planète [Root.Getname] connaît un temps exceptionnellement chaud. Cela pourrait être un signe que le climat devient moins stable."
 disaster.120.desc.heavy:0 "Notre planète [Root.GetName] connaît un temps exceptionnellement chaud. Cela pourrait déclencher d'autres changements indésirables dans son climat."
 disaster.120.desc.extreme:0 "Notre planète [Root.GetName] connaît un temps exceptionnellement chaud qui menace son climat déjà compromi."
 disaster.120.desc.cata:0 "Notre planète [Root.GetName] fait face à un temps inhabituellement chaud qui pourrait accélérer son effondrement écologique."
 # Outbreak
 disaster.130.name:0 "Epidémie sur [Root.GetName]"
 disaster.130.desc:0 "Une maladie epidémique frappe [Root.GetName], entraînant un faible risque de mortalité et réduisant considérablement la croissance de la population jusqu'à son eradication."
 disaster.130.desc.heavy:0 "Une maladie epidémique frappe [Root.GetName], entraînant un risque de mortalité et réduisant considérablement la croissance de la population jusqu'à son eradication."
 disaster.130.desc.extreme:0 "Une maladie epidémique frappe [Root.GetName], entraînant un risque majeur de mortalité et réduisant considérablement la croissance de la population jusqu'à son eradication."
 disaster.130.desc.cata:0 "Une maladie epidémique frappe [Root.GetName], entraînant un risque catastophique de mortalité et réduisant la population jusqu'à son eradication."
 # Slums (Regular}
 disaster.140.name:0 "Crise de logement sur [Root.GetName]"
 disaster.140.desc:0 "Le Manque de logements pour répondre aux besoins de la population sur [Root.GetName] a conduit à une augmentation des bidonvilles. Il faut plus de logements pour que cette population redevienne active."
 # Slums (Hive}
 disaster.150.name:0 "Effondrements sur [Root.GetName]"
 disaster.150.desc:0 "Des galeries s'effondrent sur [Root.GetName] d'occupation excessive et de surutilisation. La construction de terriers supplémentaires empêchera que cela se produise à l'avenir."
 # Fires
 disaster.160.name:0 "[Root.GetName] Brûle"
 disaster.160.desc:0 "De feus ravagent la surface de [Root.GetName], détruisant tout et tout le monde sur leur chemin."
 # Soil Erosion
 degrade.100.name:0 "Erosion des sols"
 degrade.100.desc:0 "Une région de [Root.GetName] a perdu sa terre végétale à cause d'une utilisation intensive. Réduire la production ou réduire la pollution peut empêcher que cela ne se reproduise à l'avenir."
 # Water Contamination
 degrade.110.name:0 "Contamination de l'eau"
 degrade.110.desc:0 "L'eau de [Root.GetName] est de plus en plus contaminée par les eaux de ruissellement industrielles. Réduire l'industrie ou réduire la pollution pour éviter cela à l'avenir."
 # Ozone Depletion
 degrade.120.name:0 "Réduction de la couche d'Ozone"
 degrade.120.desc:0 "[Root.GetName] forme des trous dans sa couche d'ozone à partir d'une surabondance de sous-produits industriels. La réduction de l'industrie ou la réduction de la pollution empêcheront ces trous de continuer à se former."
 # Junkheap
 degrade.130.name:0 "Amas de déchets"
 degrade.130.desc:0 "Les déchets sur [Root.GetName] sont devenus une partie propre de son environnement et sont suffisamments importants pour être utilisés comme une ressource naturelle à part entière. Nous pourrions peut-être nous en débarrasser si nous concentrons les efforts mondiaux sur [Root.GetName] vers le traitement des déchets."
 # Biodiversity Loss
 degrade.140.name:0 "Perte de Biodiversité"
 degrade.140.desc:0 "Les taux d'extinction de la biodiversité sur [Root.GetName] augmentent bien au-dessus du taux moyen. Sans une intervention rapide et coûteuse, cela va accélérer la montée de la pollution sur [Root.GetName]."
 # Exploitation
 degrade.150.name:0 "[Root.GetName] entièrment exploitée"
 degrade.150.desc:0 "Les villes de [Root.GetName] ont atteint leur taille maximale recommandée. L'éxpansion est encore possible, mais elle aura un impact négatif sur l'environnement de la planète.\n\n§YCette décision ne peut être prise qu'une fois.§!"
 degrade.150.a:0 "Ça vaut les risques."
 degrade.150.b:0 "L'environnement est plus important."
 # Exploitation 2
 degrade.160.name:0 "[Root.GetName] Surdéveloppée"
 degrade.160.desc:0 "L'Expansion de [Root.GetName] a dépassé les limites recommandées et fonctionne au-dessus de sa capacité. Bien que déconseillé, il est possible de poursuivre son expansion dans les dernières régions de la planète.\n\n§YCette décision ne peut être prise qu'une seule fois.§!"
 degrade.160.a:0 "Nous allons pousser ce monde à ses limites."
 degrade.160.b:0 "Nous ne pouvons pas nous permettre de le faire."
 # Displaced Wildlife
 degrade.170.name:0 "Faune déplacée"
 degrade.170.desc:0 "L'expansion d'un nouveau district sur [Root.GetName] a déplacé une partie de la faune indigène qui vivait autrefois dans cette région. Plutôt que de disparaître, [Root.GetName] observe de plus en plus d'animaux sauvages essayant de chasser et de nicher dans ses zones urbaines." 
 # Noise Pollution Event
 degrade.180.name:0 "Pollution auditive"
 degrade.180.desc:0 "A mesure que [Root.GetName] croît, il en va de même du bruit qu'il produit. Si rien n'est fait, ses habitants vont passer des nuits agitées et les visiteurs s'enfuiront."
 degrade.180.a:0 "Éloignez les pires producteurs de bruit des zones peuplées."
 degrade.180.b:0 "Concevoir une isolation phonique autour des zones habitées."
 degrade.180.mat:0 "Installez des technologies pour bloquer le bruit."
 degrade.180.spirit:0 "Relocaliser les populations touchées vers des logements plus calmes."
 degrade.180.c:0 "Traiter cela plus tard."
 degrade.181.name:0 "Insonorisé"
 degrade.181.desc:0 "[Root.GetName] a installé des systèmes de réduction du bruit qui devraient améliorer le bien-être des personnes qui y vivent et y travaillent."
 degrade.182.name:0 "Etouffement du Son"
 degrade.182.desc:0 "Les tentatives visant à réduire les niveaux de bruit sur [Root.GetName] ont rencontré un succès partiel. Cela devrait être suffisant pour minimiser les sons indésirables dans les zones les plus importantes."
 ECO_NOISE_POLLUTION_PROJECT:0 "Projet d'insonorisation"
 ECO_NOISE_POLLUTION_PROJECT_DESC:0 "Concevoir de nouveaux systèmes d'insonorisation pour les environnements peuplés."
 # Light Pollution Event
 degrade.190.name:0 "Pollution lumineuse"
 degrade.190.desc:0 "Au fur et à mesure que la population croît sur [Root.GetName], il en est de même de l'éclairage urbain. En raison de cette pollution lumineuse, la possibilité de voir le ciel nocturne sur [Root.GetName] est de plus en plus limitée, ce qui handicape nos stations d'observation."
 degrade.190.a:0 "Éliminer la pollution lumineuse autour des observatoires."
 degrade.190.b:0 "Concevoir des systèmes d'éclairage qui préservent l'obscurité la nuit."
 degrade.190.phobe:0 "Réduisez l'éclairage aux zones les plus critiques."
 degrade.190.phile:0 "Remplacez l'éclairage permanent par des lumières portatives."
 degrade.190.c:0 "Traiter cela plus tard."
 degrade.191.name:0 "Éclairage intelligent"
 degrade.191.desc:0 "Les nouveaux système de lunminaires sur [Root.GetName] ont été déployés et fonctionnent exactement comme prévu, donnant à tous nos observatoires une vue imprenable sur l'espace."
 degrade.192.name:0 "Éclairage désagréable"
 degrade.192.desc:0 "Les nouvelles lumières ont été installées sur [Root.GetName], mais elles ne sont pas très confortables. Nous avons néanmoins réussi à atteindre notre objectif principal."
 ECO_LIGHT_POLLUTION_PROJECT:0 "Projet 'Lumières de la nuit'"
 ECO_LIGHT_POLLUTION_PROJECT_DESC:0 "Le Design de l'Éclairage pour les zones urbaines préservant la beauté du ciel nocturne."
 # Air Pollution Event
 degrade.200.name:0 "Pollution de l'air"
 degrade.200.desc:0 "L'air sur [Root.GetName] est devenu tellement toxique que cela commence à avoir un impact sur la santé de ses habitants. Il faut agir rapidement si l'on veut prévenir d'autres dommages."
 degrade.200.spirit:0 "Effectuer un rituel de correction du climat."
 degrade.200.a:0 "Débarrasser l'air de ses toxines."
 degrade.200.b:0 "Mettre en place un système de purification de l'air planétaire pour y faire face."
 degrade.200.c:0 "Ignorer."
 degrade.201.name:0 "Purificateur d'air actif"
 degrade.201.desc:0 "Le système de purification d'air sur [Root.GetName] C'était un succès! Il ne devrait plus être nécessaire de s'inquiéter de la qualité de l'air sur [Root.GetName]."
 degrade.202.name:0 "Air Artificiel"
 degrade.202.desc:0 "Ce n'est pas idéal, mais le système d'assainissement de l'air sur [Root.GetName] devrait empêcher le pire des toxines de pénétrer dans l'atmosphère, même s'il ne produit pas vraiment le meilleur air."
 degrade.203.name:0 "La pollution de l'air empire"
 degrade.203.desc:0 "Le peuple de [Root.GetName] souffre de la dégradation de la qualité de l'air. Les pluies toxiques ont commencé à endommager les infrastructures. Cela continuera jusqu'à ce que le problème soit résolu."
 degrade.203.a:0 "Débarrasser l'air de ses toxines."
 degrade.203.b:0 "Mettre en place un système de purification de l'air planétaire pour y faire face."
 degrade.203.c:0 "Ignorer."
 ECO_AIR_POLLUTION_PROJECT:0 "Projet de Purification de l'air"
 ECO_AIR_POLLUTION_PROJECT_DESC:0 "Mettre en place un système expérimental de purification de l'air planétaire qui devrait protéger l'atmosphère de toute pollution supplémentaire."
 # Soil Pollution Event
 degrade.210.name:0 "Pollution des sols"
 degrade.210.desc:0 "Les nutriments dans le sol de [Root.GetName] diminuent et la nourriture montre des signes de toxicité accrue. Si rien n'est fait, il pourrait y avoir un effondrement de l'agriculture."
 degrade.210.pac:0 "Créer un nouveau sol riche en nutriments."
 degrade.210.a:0 "Dépolluer les zones affectées."
 degrade.210.b:0 "Mettre en place un système de purification du sol."
 degrade.210.c:0 "Ignorer."
 degrade.211.name:0 "Succès du système de purification"
 degrade.211.desc:0 "Les réserves de Nourriture sur [Root.GetName] sont maintenant protégés de toute contamination ultérieure et devraient voir de meilleurs rendements."
 degrade.212.name:0 "Systèmes de sols artificiels"
 degrade.212.desc:0 "[Root.GetName] est maintenant protégé des denrées alimentaires contaminées, mais au prix d'une transformation supplémentaire et d'une diminution des rendements."
 degrade.213.name:0 "Nourriture Contaminatée"
 degrade.213.desc:0 "La situation sur [Root.GetName] continue de se dégrader à mesure que les conditions du sol s'aggravent. Une décision doit être prise pour éviter d'autres dommages.\n\nA §RDes Blockers planétaire§! a ont ajoutés sur [Root.GetName]."
 degrade.213.a:0 "Dépolluer les zones affectées."
 degrade.213.b:0 "Mettre en place un système de purification du sol."
 degrade.213.c:0 "Ignorer."
 ECO_SOIL_POLLUTION_PROJECT:0 "Projet de système de purification du sol"
 ECO_SOIL_POLLUTION_PROJECT_DESC:0 "Mettre en place un système de restauration des sols planétaires afin de protéger les aliments de toute contamination supplémentaire."
 # Water Pollution Event
 degrade.220.name:0 "Pollution de l'eau"
 degrade.220.desc:0 "La toxicité croissante de l'eau sur [Root.GetName] menace la santé de tous les organismes vivants de la planète. Si rien n'est fait, cela pourrait endommager la biosphère de la planète."
 degrade.220.phile:0 "Construire des installations de conservation aquatiques."
 degrade.220.a:0 "Nettoyez les réserves d'eau."
 degrade.220.b:0 "Mettre en place un système de purification de l'eau."
 degrade.220.c:0 "Ignorer."
 degrade.221.name:0 "Purification de l'eau terminée"
 degrade.221.desc:0 "Les eaux sur [Root.GetName] sont propres une fois de plus. Le projet a été considéré comme un succès complet."
 degrade.222.name:0 "Le traitement de l'eau commence"
 degrade.222.desc:0 "L'assainissement continu des sources d'approvisionnement en eau sur [Root.GetName] devrait réduire l'impact de la pollution sur les écosystèmes de la planète."
 degrade.223.name:0 "Boues toxiques"
 degrade.223.desc:0 "Alors que l'eau continue à se dégrader sur [Root.GetName], des zones autrefois idéales pour l'habitation deviennent inhabitables.\n\nA §RBloqueur Planétai§! ajouté sur [Root.GetName]"
 degrade.223.a:0 "Nettoyez les réserves d'eau."
 degrade.223.b:0 "Mettre en place un système de purification de l'eau."
 degrade.223.c:0 "Ignorer."
 ECO_WATER_POLLUTION_PROJECT:0 "Projet de Système de purification de l'eau"
 ECO_WATER_POLLUTION_PROJECT_DESC:0 "Établir un système de purification de l'eau pour empêcher toute contamination supplémentaire de la biosphère de la planète."
 # Visual Pollution Event
 degrade.230.name:0 "Pollution visuelle"
 degrade.230.desc:0 "L'infrastructure croissante et l'extension des bâtiments sur [Root.GetName] domine tous les espaces publics et les réseaux de transports. Des façades ternes et neutres effaçent peu à peu toute l'identité culturelle et nationale de cette planète. Si nous n'agissons pas, [Root.GetName] deviendra une planète visuellement tellement neutre et banale que cela affectera surement le moral de ses habitants."
 degrade.230.a:0 "Déplacez les infrastructures à l'abri des regards."
 degrade.230.b:0 "Trouver un moyen de rendre les infrastructures plus attrayantes."
 degrade.230.auth:0 "Masquer les infrastructures avec des images patriotiques."
 degrade.230.egal:0 "Donnez aux artistes locaux du matériel pour qu'ils embellissent les lieux." 
 degrade.230.c:0 "Traiter cela plus tard."
 degrade.231.name:0 "Infrastructures Repensées"
 degrade.231.desc:0 "L'infrastructure locale a été reconçue avec succès pour devenir un élément attrayant pour la culture locale. [Root.GetName] est immédiatement reconnu pour son design architectural inspiré."
 degrade.232.name:0 "Cauchemar Infrastructurel"
 degrade.232.desc:0 "Les villes de [Root.GetName] sont maintenant une mer de tuyaux, fils, antennes et autres éléments industriels. Il est facile de se perdre dans ses rues labyrinthiques ou de se perdre parmi ses machines ronronnantes."
 ECO_VISUAL_POLLUTION_PROJECT:0 "Projet de Design Infrastructurel"
 ECO_VISUAL_POLLUTION_PROJECT_DESC:0 "Reconcevoir l'infrastructure planétaire en quelque chose qui reflète la culture locale."
 # Generator Depletion
 depletion.100.name:0 "Générateur sur [Root.GetName] épuisé"
 depletion.100.desc:0 "Une région de [Root.GetName] est à court d'énergie pour nos générateurs. Plus nous continuons d'utiliser le potentiel d'énergie de la planète, plus cela risque de se produir à l'avenir."
 # Mining Depletion
 depletion.110.name:0 "Mine sur [Root.GetName] épuisée"
 depletion.110.desc:0 "Une région de [Root.GetName] est à court de minéraux utilisables. Plus nous utilisons simultanément les ressources minérales potentielles d'une planète, plus cela risque de se reproduire souvent."
 # Farming Depletion
 depletion.120.name:0 "Ferme sur [Root.GetName] épuisée"
 depletion.120.desc:0 "Une région de [Root.GetName] est devenue impropre à la végétation. Maximiser le potentiel de production alimentaire d'une planète augmente le risque que cela se produise plus souvent."
 # Environmental Restoration
 ecology.110.name:0 "Restauration de l'environnement"
 ecology.110.desc:0 "Nos efforts de nettoyage sur [Root.GetName] ont porté leurs fruits. Les montagnes de déchets ont été nettoyées, ouvrant la voie à un développement supplémentaire."
 # Improved Resilience
 ecology.120.name:0 "Écosystème amélioré sur [Root.GetName]"
 ecology.120.desc:0 "La biosphère de [Root.GetName] est devenue plus résiliente, réduisant ainsi la fréquence et la gravité des perturbations environnementales."
 # Improved Resilience
 ecology.130.name:0 "Écosystème affaibli sur [Root.GetName]"
 ecology.130.desc:0 "La biosphère de [Root.GetName] est devenue moins résiliente, ce qui augmente la fréquence et la gravité des perturbations environnementales."
 # Planet is Changing
 climate.100.name:0 "[Root.GetName] est en train de changer"
 climate.100.desc.arctic:0 "[Root.GetName] se réchauffe. Les plaques de glace fondent, révélant la roche et l'océan. Si cela continue, la surface de la planète peut être changée pour toujours."
 climate.100.desc.arid:0 "[Root.GetName] refroidit car les particules dans l'air réduisent la chaleur solaire à la surface. Si cela continue, le sol gèlera à travers la planète."
 climate.100.desc.cont:0 "[Root.GetName] devient chaud alors que les gaz à effet de serre emprisonnent le rayonnement solaire sous forme d'énergie thermique. Si cela continue, la planète deviendra hostile et aride."
 climate.100.desc.ocean:0 "[Root.GetName] se réchauffe et les océans se retirent dans l'atmosphère. Si cela continue, les plages du monde vont s'étendre dans des déserts sans vie."
 climate.100.desc.trop:0 "[Root.GetName] devient chaud et les pluies sont en train de ralentir. Si cela continue, le climat doux et humide deviendra hostile et irrégulier."
 climate.100.desc.alpine:0 "[Root.GetName] se réchauffe. Les neiges fondent dans les hautes terres et les niveaux d'eau montent. Si cela continue, de nombreux nouveaux environnements vont émerger sur toute la planète."
 climate.100.desc.tundra:0 "[Root.GetName] se réchauffe, libérant des matières organiques préservées du pergélisol. Si cela continue, la planète sera inondée de pluie et envahie par la végétation."
 climate.100.desc.desert:0 "[Root.GetName] se refroidit alors que les particules industrielles assombrissent le ciel. Si cela continue, le givre se formera dans les inlandsis, transformant la planète en un désert glacé."
 climate.100.desc.savannah:0 "[Root.GetName] se refroidit alors que la pollution assombrit le ciel. Si cela continue, les hivers deviendront plus longs et la terre commencera à geler."
 climate.100.desc.gaia:0 "[Root.GetName] se détériore à mesure que les régions chaudes deviennent plus chaudes et que les régions froides deviennent plus froides. Si cela continue, ce ne sera plus le paradis qu'il est maintenant."
 climate.100.a:0 "Essayer de ralentir la fonte des glaces."
 climate.100.b:0 "Essayer de nettoyer les particules."
 climate.100.c:0 "Essayer de recapturer les gaz à effet de serre."
 climate.100.d:0 "Essayer de réduire le rechauffement des océans."
 climate.100.e:0 "Essayer de ralentir le réchauffement."
 climate.100.f:0 "Essayer de préserver les hautres terres."
 climate.100.g:0 "Essayer de ralentir le dégel."
 climate.100.h:0 "Essayer de nettoyer l'atmosphère
 climate.100.i:0 "Essayer de nettoyer la pollution."
 climate.100.j:0 "Essayer de minimiser la dégradation."
 climate.100.k:0 "Ignorer"
 climate.100.ignore.event:0 "§YLe climat va s'effondrer dramatiquement.§!"
 climate.100.l:0 "Modeler l'environnement pour résister à la fonte."
 climate.100.m:0 "Modeler l'environnement pour capturer la chaleur."
 climate.100.n:0 "Modeler l'environnement pour réfléchier plus d'énergie solaire."
 climate.100.o:0 "Modeler l'environnement pour résister à l'evaporation."
 climate.100.p:0 "Modeler l'environnement pour produire des pluies régulières."
 climate.100.q:0 "Modeler l'environnement pour accumuler plus de glace."
 climate.100.r:0 "Modeler l'environnement pour résister au dégel."
 climate.100.s:0 "Modeler l'environnement pour retenir la chaleur."
 climate.100.t:0 "Modeler l'environnement pour filtrer la pollution."
 climate.100.u:0 "Ingénieur l'environnement résister aux changements environnementaux."
 climate.100.correct.tooltip:0 "§YA une chance modérée de succès.§!"
 climate.100.engine.tooltip:0 "§YA de grandes chances de réussir, mais aussi une faible chance d'échouer de façon catastrophique.§!"
 climate.100.ignore.tooltip:0 "§RLe climat continuera à se dégrader.§!"
 # Change Minimized
 climate.101.name:0 "Changement climatique sur [Root.GetName] Minimisé"
 climate.101.desc.arctic:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais la planète a été modifiée par la fonte d'une partie de la glace."
 climate.101.desc.arid:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais la planète a été modifiée par les températures réduites."
 climate.101.desc.cont:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais les températures sur la planète ont été modifiées."
 climate.101.desc.ocean:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais la planète a perdu une partie de ses océans."
 climate.101.desc.trop:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais la planète n'est plus aussi docile qu'avant."
 climate.101.desc.alpine:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais la planète n'est plus aussi uniforme que par le passé."
 climate.101.desc.tundra:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais une partie des terres a fondu, libérant des gaz stockés dans l'atmosphère."
 climate.101.desc.desert:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais certaines régions de la planète se sont refroidies et se glacent plus."
 climate.101.desc.savannah:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais une partie de la terre a été gelée de manière permanente par la baisse des températures."
 climate.101.desc.gaia:0 "Les changements climatiques sur [Root.GetName] ont été réduits au minimum, mais le paysage a perdu une partie de sa beauté idyllique."
 # Change Complete
 climate.102.name:0 "Changements Climatiques sur [Root.GetName]"
 climate.102.desc.arctic:0 "[Root.GetName] a complètement fondu et est maintenant recouverte d'immenses quantités d'eau liquide. La planète s'est réchauffée et l'air est devenu humide. La vie adaptée aux luttes arctiques dans ce nouvel environnement."
 climate.102.desc.arid:0 "[Root.GetName] est presque entièrement gelé. Le gel persiste là où l'eau passait de façon saisonnière. La vie propice aux longs étés et aux saisons pluvieuses culminant se prépare désormais à un hiver sans fin."
 climate.102.desc.cont:0 "[Root.GetName] est une planète beaucoup plus chaude et sèche que par le passé. Les rivières et les lacs asséchés traversent le paysage et la vie peine à survivre dans les rares endroits où la végétation est encore florissante."
 climate.102.desc.ocean:0 "[Root.GetName] a perdu la majorité de ses océans. Des fonds marins et des fonds marins asséchés sont nus sur toute la surface et les restes squelettiques de la vie océanique sont blanchis à la lumière du soleil du nouveau monde."
 climate.102.desc.trop:0 "[Root.GetName] son climat tempéré a été remplacé par de longues sécheresses ponctuées de pluies torrentielles. La vie lutte pour survivre dans cet environnement moins tolérant."
 climate.102.desc.alpine:0 "[Root.GetName] a perdu la majeure partie de ses glaces et abrite maintenant de nouveaux cours d'eau et de nouveaux océans. Une vie adaptée à la terre toujours froide doit maintenant faire face aux eaux chaudes et aux changements de saison."
 climate.102.desc.tundra:0 "[Root.GetName] a perdu presque tout son pergélisol. L'air est devenu chaud et humide et la terre est devenue humide et recouverte d'une végétation qui est maintenant hors de contrôle sous le nouveau climat."
 climate.102.desc.desert:0 "[Root.GetName] est entièrement gelée car l'Arctique s'est répandu sur toute sa surface. La vie habituée à la chaleur extrême doit maintenant tenter de survivre dans le froid extrême."
 climate.102.desc.savannah:0 "[Root.GetName] refroidi au point que la majorité de ses terres sont maintenant gelées. La végétation s'est éclaircie et les eaux chaudes ont laissé place à la neige et à la glace. La faune s'amincit dans ce nouvel environnement glacial."
 climate.102.desc.gaia:0 "[Root.GetName] s'est détérioré dans un monde caractérisé par des biomes plus durs, des conditions météorologiques irrégulières et des catastrophes naturelles intermittentes. La vie doit apprendre ce que signifie lutter pour sa survie dans un environnement impitoyable."
