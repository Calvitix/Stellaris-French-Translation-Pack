 eco_recycling_policy_material_desc:0 "Les déchets sont démontés et leurs composants conditionnés pour être réutilisés dans la fabrication.\n\n£job_waste_handler£ Récupérateurs de déchets et £job_waste_drone£ drones produisent des §Y1§! £minerals£ Minéraux"
 eco_policy_default_name:0 "Recyclage en Energie"
 eco_recycling_policy_default:0 "Recyclage en Energie"
 eco_recycling_policy_default_desc: "Les déchets sont utilisés comme combustible pour générer de l'électricité.\n\n£job_waste_handler£ Récupérateurs de déchets et £job_waste_drone£ drones produisent §Y1§! £energy£ Energie"
 eco_policy_food_name:0 "Recyclage alimentaire"
 eco_recycling_policy_food:0 "Recyclage alimentaire"
 eco_recycling_policy_food_desc: "Les Déchets sont convertis en biomatériau pour nourrir les drones.\n\n£job_waste_drone£ Les drones produisent §Y1§! £food£ Nourriture"
 eco_recycling_policy_reuse:0 "Recyclage des biens"
 eco_policy_reuse_name:0 "Recyclage des biens"
 eco_recycling_policy_reuse_desc:0 "Les déchets fonctionnels sont réutilisés jusqu'à ce qu'ils deviennent complètement non fonctionnels.\n\n£job_waste_handler£ Récupérateurs de déchets et £job_waste_drone£ drones produisent des §Y1§! £amenities£ Services"
 eco_recycling_policy_disposal:0 "Evacuation des déchets"
 eco_policy_disposal_name:0 "Evacuation des déchets"
 eco_recycling_policy_disposal_desc:0 "Les déchets sont jetés dans une étoile à proximité ou tout autre phénomène astrologique capable de l'annihiler.\n\n£job_waste_handler£ Les récupérateurs de déchets engendrent une réduction de la Pollution de §Y50%§!.\n\n§RImpossible de créer ou de tirer profit des Mondes décharges§!"
 ECO_ETHIC_DISALLOW_PROTOCOL:0 "§ENe peut pas utiliser la doctrine §HProtocole Environmental§! §!"
