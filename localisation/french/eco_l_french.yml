 ECO_ETHIC_ALLOW_PROTOCOL:0 "§EPeut utiliser la doctrine §HProtocole Environmental§! §!"
 ECO_ETHIC_DISALLOW_PRIVATIZATION:0 "§ENe peut pas utiliser la doctrine §HPrivatisation Industrielle§! §!"
 policy_eco_reproductive_policy:0 "Règlementation de la reproduction"
 policy_eco_reproductive_policy_desc:0 "Détermine le niveau de contrôle de votre population sur sa propre reproduction."
 eco_reproductive_policy_minimal:0 "Limitée"
 eco_reproductive_policy_minimal_name:0 "Règlementation de la reproduction limitée"
 eco_reproductive_policy_minimal_desc:0 "Les individus n'ont accès qu'aux formes approuvées de contrôle des naissances et d'éducation reproductive."
 eco_reproductive_policy_none:0 "Aucune"
 eco_reproductive_policy_none_name:0 "Aucune Règlementation de la reproduction"
 eco_reproductive_policy_none_desc:0 "Toutes les formes de contrôle des naissances et d'éducation reproductive sont interdites."
 eco_reproductive_policy_full:0 "Totale"
 eco_reproductive_policy_full_name:0 "Règlementation de la reproduction totale"
 eco_reproductive_policy_full_desc:0 "Les individus ont pleinement accès à toutes les formes efficaces de contrôle des naissances et reçoivent une éducation non censurée à la procréation."
 # Edicts
 edict_eco_recycling_campaign:0 "Campagne de Recyclage"
 edict_eco_recycling_campaign_desc:0 "Il faut apprendre à la population à limiter la consommation inutile de ressources. Une campagne de sensibilisation visant à promouvoir le recyclage réduira momentanément le coût de nos biens de consommation.\n\n§YLa Pollution des emplois manufacturiers est reduite.§!"
 edict_combustive_motes:0 "Réactifs Combustibles"
 edict_combustive_motes_desc:0 "En utilisant des réactifs volatils pour construire des matériaux spécialisés, nos vaisseaux auront de plus grandes capacités de destruction et des défenses efficaces."
 edict_crystal_optics:0 "Cristaux Optiques"
 edict_crystal_optics_desc:0 "En augmentant l'accès de nos vaisseaux aux cristaux rares, nous pouvons augmenter les dégâts de leurs armes à énergie et améliorer la précision de leurs capteurs."
 edict_kinetic_gases:0 "Gaz cinétiques"
 edict_kinetic_gases_desc:0 "Divers gaz exotiques servent également d'excellent carburant pour les voyages subluminiques et les performances du bouclier, bien que ce ne soit peut-être pas la solution la plus économique."
 # Decisions
 eco_decision_trash_colony:0 "Créer un Monde-poubelle"
 eco_decision_trash_colony_desc:0 "Consacre la planète entière pour l'élimination des déchets, ce qui ajoute de la pollution et enlève la pollution de toutes les autres planètes à l'intérieur de vos frontières."
 decision_trash_colony_no_districts:0 "§RLa planète doit avoir au moins 10 pops, avoir au moins la taille 10 et ne pas avoir de districts construits.\nLa politique d'élimination des déchets ne peut pas être active.§!"
 eco_decision_abolish_trash_colony:0 "Abolir un Monde-poubelle"
 eco_decision_abolish_trash_colony_desc:0 "Supprimez la fonction de ce monde en tant que zone pour l'élimination des déchets galactiques. Nécessite alors un nettoyage en profondeur pour être à nouveau utile."
 eco_decision_climate_engineering:0 "Génie climatique"
 eco_decision_climate_engineering_tooltip:0 "Élimine les régimes climatiques potentiellement perturbateurs d'un monde colonisé."
 eco_decision_climate_engineering_desc:0 "Le climat est ce que nous attendons, le temps est ce que nous obtenons."
 eco_decision_ecological_engineering:0 "Ingénierie écologique"
 eco_decision_ecological_engineering_tooltip:0 "Élimine les écosystèmes potentiellement perturbateurs d'un monde colonisé."
 eco_decision_ecological_engineering_desc:0 "Ce qui rend si difficile l'organisation sensée de l'environnement, c'est que tout ce que nous touchons est lié à tout le reste."
 eco_decision_civil_engineering:0 "Projet d'ingénierie"
 eco_decision_civil_engineering_tooltip:0 "Supprimez un modificateur négatif, en lançant un projet d'ingénierie sur ce monde colonisé."
 eco_decision_civil_engineering_desc:0 "Nous façonnons nos bâtiments, ensuite ils nous façonnent."
 eco_decision_environmental_engineering:0 "Génie de l'environnement"
 eco_decision_environmental_engineering_tooltip:0 "Élimine les conditions environnementales indésirables d'un monde colonisé."
 eco_decision_environmental_engineering_desc:0 "Je ne veux pas protéger l'environnement. Je veux créer un monde où l'environnement n'a pas besoin de protection."
 eco_decision_city_park:0 "Créer un Parc urbain"
 eco_decision_city_park_desc:0 "Les parcs et les terrains de jeux sont l'âme d'une ville."
 eco_city_park_tooltip:0 "\nProcure §G+2§! Emplois de £job_park_ranger£ Gardes forestiers et augmente les £amenities£ §YServices§! de §G10%§!."
 eco_city_park_hive_tooltip:0 "\nProcure §G+2§! Emplois de £job_ranger_drone£ drones gardes forestiers et augmente £amenities_no_happiness£ §YServices§! de §G10%§!."
 eco_decision_close_city_park:0 "Fermer un Parc urbain"
 eco_decision_close_city_park_desc:0 "Libère le quartier pour une utilisation ultérieure."
 eco_decision_national_park:0 "Créer un Parc national"
 eco_decision_national_park_desc:0 "Un contact de la nature rend le monde entier parent."
 eco_park_tooltip:0 "\nProcure §G+2§! Emplois de £job_park_ranger£ Gardes forestiers et augmente £unity£ §YUnité§! de §G10%§!."
 eco_park_hive_tooltip:0 "\nProcure §G+2§! Emplois de £job_ranger_drone£ drones gardes forestiers et augmente £unity£ §YUnité§! de §G10%§!."
 eco_decision_close_national_park:0 "Fermer un Parc national"
 eco_decision_close_national_park_desc:0 "Libère le quartier pour une utilisation ultérieure."
 eco_decision_wildlife_preserve:0 "Créer une Réserve animale"
 eco_decision_wildlife_preserve_desc:0 "La faune et son habitat ne peuvent pas parler, nous devons donc le faire à leur place, et nous le ferons."
 eco_preserve_tooltip:0 "\nProcure §G+2§! Emplois de £job_park_ranger£ Gardes forestiers et augmente la £society_research£ §YRecherche Sociétale§! de §G10%§!."
 eco_preserve_hive_tooltip:0 "\nProcure §G+2§! Emplois de £job_ranger_drone£ drones gardes forestiers et augmente la £society_research£ §YRecherche Sociétale§! de §G10%§!."
 eco_decision_close_wildlife_preserve:0 "Fermer une Réserve animale"
 eco_decision_close_wildlife_preserve_desc:0 "Libère le quartier pour une utilisation ultérieure."
 eco_decision_overconsumption:0 "Surconsommation"
 eco_decision_overconsumption_desc:0 "Le bonheur est, après tout, une éthique de consommation."
 eco_decision_overconsumption_tooltip:0 "Augmente §Rl'Entretien en nourriture des Pops§! et la §YCroissance des Pops§! de §G25%§!."
 eco_decision_stop_overconsumption:0 "Stopper la Surconsommation"
 eco_decision_stop_overconsumption_desc:0 "La surconsommation et la surpopulation sont à la base de tous les problèmes environnementaux auxquels nous sommes confrontés aujourd'hui."
 eco_decision_suburbanization:0 "Sururbanisation"
 eco_decision_suburbanization_desc:0 "L'enfer n'est pas simplement pavé de bonnes intentions; il est muré et couvert avec eux. Oui, et meublé aussi."
 eco_decision_suburbanization_tooltip:0 "Augmente §REntretien de pops§!,les §YServices§!, et l'§Y Immigration des Pops§! de §G25%§!."
 eco_decision_stop_suburbanization:0 "Stopper la Sururbanisation"
 eco_decision_stop_suburbanization_desc:0 "Je me suis dit que le calme des banlieues n'avait rien à voir avec la paix."
 eco_decision_land_ethic:0 "Gestion du territoire"
 eco_decision_land_ethic_desc:0 "L'éthique foncière élargit simplement les limites de la communauté pour inclure les sols, les eaux, les plantes et les animaux, ou collectivement: la terre."
 eco_decision_land_ethic_tooltip:0 "Améliore la résilience et la diversité des écosystèmes planétaires."
 eco_decision_wildlife_habitat:0 "Créer une Zone de préservation des espèces"
 eco_decision_wildlife_habitat_desc: "L'avenir de la faune et de l'habitat dont ils dépendent est en train d'être détruit. Il est temps de faire de la nature et de toute la beauté qui y vit notre priorité."
 eco_decision_close_wildlife_habitat:0 "Fermer la Zone de préservation des espèces"
 eco_decision_close_wildlife_habitat_desc:0 "Libère le quartier pour une utilisation ultérieure."
 eco_wildlife_habitat_tooltip:0 "\nProcure §G+10§! Emplois de £job_park_ranger£ Gardes forestiers et £housing£ §YHabitations§! de §G+10%§!.\nAugmente la £stability£ §YStabilité§! de §G+10§!."
