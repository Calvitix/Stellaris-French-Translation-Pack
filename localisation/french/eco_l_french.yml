 # Environmental Collapse
 collapse.100.name:0 "Effondrement Environnemental"
 collapse.100.desc:0 "Les écosystèmes déjà fragiles sur [Root.GetName] sont en train de s'effondrer. À moins que des mesures drastiques ne soient prises, [Root.GetName] pourrait devenir inhospitalière à toute vie."
 collapse.100.a:0 "Ralentir l'effondrement et gagner du temps."
 collapse.100.a.tooltip:0 "§YCertains dommages environnementaux seront causés.§!"
 ECO_COLLAPSE_MINIMIZE_PROJECT:0 "Ralentir l'éffondrement environnemental"
 ECO_COLLAPSE_MINIMIZE_PROJECT_DESC:0 "Un plan visant à minimiser les dommages causés par l'effondrement de l'environnement sur [From.GetName] en le ralentissant au maximum. réduira la quantité de dommages pouvant se produire."
 collapse.100.b:0 "Faire une tentative désespérée pour protéger l'environnement."
 collapse.100.b.tooltip:0 "§YA une chance de prévenir tous les dommages environnementaux, mais peut aussi rendre la planète inhabitable.§!"
 ECO_COLLAPSE_PREVENT_PROJECT:0 "Prévenir l'effondrement de l'environnement"
 ECO_COLLAPSE_PREVENT_PROJECT_DESC:0 "Un plan désespéré pour éviter tout dommage dû à l'effondrement de l'écosystème. Si cela échoue, l'effondrement se poursuivra sans entrave."
 collapse.100.c:0 "Ignorer."
 collapse.100.c.tooltip:0 "§YLa planète deviendra inhabitable.§!"
 # Collapse Prevented
 collapse.102.name:0 "Effondrement environnemental prévenu"
 collapse.102.desc:0 "[Root.GetName] a survécu à la menace d'un effondrement climatique. Bien que ce soit un énorme succès, la planète reste vulnérable à un nouvel effondrement dans le futur si nous ne faisons pas attention."
 # Collapse Minimized
 collapse.101.name:0 "Effondrement de l'environnement ralenti"
 collapse.101.desc:0 "La crise écologique sur [Root.GetName] est terminée pour le moment, mais la planète portera toujours les cicatrices de ce quasi-effondrement."
 # Collapse Continues
 collapse.103.name:0 "L'effondrement environnemental se poursuit"
 collapse.103.desc:0 "[Root.GetName] a perdu une partie importante de son environnement naturel et l'effondrement se poursuit sans relâche. Si rien n'est fait, [Root.GetName] sera dépouillé."
 collapse.103.a:0 "Ne prenez aucun risque. Tentons d'arrêter des effets futurs."
 collapse.103.b:0 "Essayez de mettre fin à cela maintenant, peu importe le risque."
 collapse.103.c:0 "ne rien faire."
 # Total Collapse
 collapse.104.name:0 "Effondrement écologique total"
 collapse.104.desc:0 "Le climat de [Root.GetName] s'est effondré, et la planère n'est plus que l'ombre d'elle-même. Seule la vie la plus tenace ou la plus monstrueuse a survécu. Il n'y a plus rien à craindre de la pollution."
 # Cataclysm
 collapse.105.name:0 "Cataclysme"
 collapse.105.desc:0 "[Root.GetName], et tout ce qui vivait dessus, a péri."
 # Authoritarian Environmentalism
 environmentalism.100.name:0 "Les prévisionistes prévoient des menaces environnementales croissantes"
 environmentalism.100.desc:0 "La survie à long terme de notre civilisation galactique est menacée par de nombreuses choses, mais aucune menace n'est aussi omniprésente ou aussi inévitable que la destruction des environnements qui supportent nos mondes. Notre élite craint que le fait d'ignorer cette menace pourrait entraîner notre annihilation éventuelle."
 environmentalism.100.a:0 "Développer un plan pour garder le contrôle de l'environnement."
 environmentalism.100.no:0 "Continuer à rechercher des stratégies alternatives."
 # Egalitarian Environmentalism
 environmentalism.110.name:0 "Préoccupations croissantes concernant les problèmes environnementaux"
 environmentalism.110.desc:0 "À mesure que notre société grandit, elle se développe sur des terres qui faisaient autrefois partie de l'environnement naturel. Si le souci de notre bien-être passe avant celui de l'environnement, les fondations sur lesquelles nous sommes construits vont s'effondrer et notre grande société tombera en ruine."
 environmentalism.110.a:0 "Trouver un moyen d'étendre notre prospérité et préservent un monde naturel."
 # Xenophobe Environmentalism
 environmentalism.120.name:0 "Les experts prédisent des dangers environnementaux croissants"
 environmentalism.120.desc:0 "L'univers est sombre et plein de terreurs. Notre expansion a mis en lumière certaines des ces terreurs et, si nous ne voulons pas y succomber, nous devons les affronter de front. Il est temps d'élaborer une stratégie au risque de tomber sous le joug de la force cruelle et insensible."
 environmentalism.120.a:0 "Élaborer une stratégie de défense contre les menaces sur la nature."
 # Xenophile Environmentalism
 environmentalism.130.name:0 "Avertissements des écologistes sur les dommages environnementaux"
 environmentalism.130.desc:0 "Nous partageons l'univers avec d'innombrables autres espèces dont dépend notre survie. Si nous ne protégeons pas ces espèces, l'environnement qui nous soutient se détériorera et nous risquons de rejoindre les nombreuses espèces déjà disparues."
 environmentalism.130.a:0 "Rédiger un projet de loi pour préserver les espèces qui nous sont confiés."
 # Militarist Environmentalism
 environmentalism.140.name:0 "Les généraux s'alarment des risques environnementaux"
 environmentalism.140.desc:0 "Nos militaires s'inquiètent du fait que la plus grande menace pour notre sécurité est l'éventualité d'un effondrement de l'environnement, potentiellement fatal. Ils ont demandé des mesures préventives afin de minimiser les menaces liées aux changements de climat et aux catastrophes naturelles pour la population."
 environmentalism.140.a:0 "Développer une stratégie pour contenir ces menaces environnementales."
 # Pacifist Environmentalism
 environmentalism.150.name:0 "Les manifestants exigent la fin de la violence environnementale"
 environmentalism.150.desc:0 "Les dommages que notre société inflige à l'environnement naturel suscitent de plus en plus d'inquiétudes, et il est de plus en plus évident qu'il en résulte des catastrophes naturelles plus violentes et des conditions climatiques plus dangereuses. Une politique de protection de la nature est nécessaire pour une relation harmonieuse."
 environmentalism.150.a:0 "Imaginer une politique pour assurer une relation amicale avec la nature."
 # Materialist Environmentalism
 environmentalism.160.name:0 "Des scientifiques préoccupés par les problèmes environnementaux"
 environmentalism.160.desc:0 "Les chercheurs prévoient une augmentation des conditions environnementales imprévisibles qui pourraient déstabiliser les écosystèmes locaux et mondiaux. Une étude proposée pourrait offrir des solutions qui pourraient être mises en oeuvre pour maintenir la stabilité écologique sur laquelle repose notre succès."
 environmentalism.160.a:0 "Mener une étude pour répondre à ces préoccupations environnementales."
 # Spiritualist Environmentalism
 environmentalism.170.name:0 "Des conseillers préoccupés par la contamination de l'environnement"
 environmentalism.170.desc:0 "La profanation de l'environnement naturel entraîne des catastrophes naturelles telles que le mildiou et la famine. Au fur et à mesure que nous nous développons, il nous incombe de travailler toujours plus dur pour maintenir la pureté de nos environnements, car si nous échouons, nous serons toujours condamnés à l'oubli."
 environmentalism.170.a:0 "Adhérer au plan divin pour préserver l'environnement et protéger notre avenir."
 # Corporate Environmentalism
 environmentalism.180.name:0 "Les investisseurs doutent de la durabilité environnementale"
 environmentalism.180.desc:0 "La dégradation des conditions environnementales a un impact négatif sur la croissance économique, amenant de nombreuses personnes à repenser la viabilité de leurs investissements à long terme. L'ensemble du système économique pourrait s'effondrer si ces systèmes naturels continuaient à se déprécier."
 environmentalism.180.a:0 "Instituer un groupe de réflexion pour la défense de l'environnement."
 # Hive Environmentalism
 environmentalism.190.name:0 "Diminution de la santé des Drones"
 environmentalism.190.desc:0 "La détérioration des conditions environnementales a un impact négatif sur la santé et la productivité des drones. Notre expansion nécessite une adaptation et une évolution. Un échec signifierait la stagnation et la mort."
 environmentalism.190.a:0 "Adapter une interconnexion plus symbiotique avec l'environnement."
 # Machine Environmentalism
 environmentalism.200.name:0 "Effondrement du système organique prévu"
 environmentalism.200.desc:0 "L'expansion des opérations des protocoles attendus a abouti à des résultats prédictifs contradictoires par rapport à la fonctionnalité organique perpétuelle. Une Modification de la logique fondamentale est nécessaire à la conservation indéfinie des systèmes biologiques."
 environmentalism.200.a:0 "Calculez de nouveaux protocoles de maintenance des écosystèmes locaux."
 environmentalism.200.b:0 "Mettre fin aux routines liées à la stabilité organique."
 # Environmental Ethic Completion
 environmentalism.210.name:0 "Ethique Environnementale"
 environmentalism.210.auth:0 "Le plan de protection de l'environnement a été déclaré. Grâce à cette nouvelle législation, les rues de nos villes seront préservées du crime et de la crasse. Elles étendront les opérations de nos forces de l'ordre à la protection des territoires eux-mêmes.\n\n§YLes agents de sécurité, les télépathes et les Nobles réduisent à présent la pollution.§!"
 environmentalism.210.egal:0 "Un plan de protection de l'environnement a été convenu. Il incombe à chacun de protéger son environnement local. Grâce à ces initiatives, nous pourrons encourager chacun à faire sa part pour préserver nos terres collectives.\n\n§YTous les pops réduisent désormais la pollution en fonction de la qualité de leur niveau de vie.§!"
 environmentalism.210.phobe:0 "Un plan de protection de l'environnement a été créé. C'est par notre pureté que nous pouvons comprendre et contrôler les environnements dans lesquels nous habitons. Tant que nous préservons cette pureté, nous pouvons agir de manière à garantir notre supériorité sur la nature.\n\n§YVotre espèce originale réduit maintenant la pollution, mais les espèces étrangères l'augmentent à moins d'être asservies.§!"
 environmentalism.210.phile:0 "Un plan de protection de l'environnement a été découvert. Tous les systèmes naturels bénéficient d'une diversité d'espèces. Bâtir une société basée sur une diversité de membres peut nous aider à créer des interactions qui favorisent un environnement stable et prospère.\n\n§YLes espèces immigrantes diminuent maintenant la pollution.§!"
 environmentalism.210.mil:0 "Un plan de protection de l'environnement a été déployé. La protection du peuple a toujours été entre les mains de ses militaires; la protection de la terre elle-même ne devrait pas être différente. Nos armées doivent nous défendre contre la seule menace qui ne peut jamais être vaincue.\n\n§YLes armées défensives réduisent maintenant la pollution.§!"
 environmentalism.210.pac:0 "Un plan de protection de l'environnement a été administré. Nous savons déjà ce que nous devons faire pour protéger l'environnement. Nous devons juste faire mieux. Plus nous sommes en mesure de prendre soin de l'environnement, plus nous pouvons justifier d'en faire partie.\n\n§YLes gardes forestiers et les gestionnaires des déchets réduisent maintenant la pollution de manière plus efficace.§!"
 environmentalism.210.mat:0 "Un plan de protection de l'environnement a été élaboré. Plus nous en savons sur les écosystèmes dont nous faisons partie, plus nous sommes en mesure de réduire notre impact sur eux. Les sciences de l'environnement devraient être intégrées à toutes les sciences.\n\n§YLes chercheurs et les responsables de recherche réduisent maintenant la pollution.§!"
 environmentalism.210.spir:0 "Un plan de protection de l'environnement a été révélé. La plus grande sagesse que nous puissions obtenir est celle de notre connexion à l'univers dont nous dépendons et à travers laquelle nous sommes possibles. La valeur intrinsèque de notre univers devient un dogme central.\n\n§YPrêtres, grands prêtres et prédicateurs de la prospérité réduisent maintenant la pollution.§!"
 environmentalism.210.corp:0 "Un plan de protection de l'environnement a été mis en place. La croissance économique et la croissance écologique fonctionnent en synergie pour créer une prospérité à long terme. Les entreprises doivent désormais internaliser les externalités antérieures pour optimiser ces avantages.\n\n§YGestionnaires, marchands et dirigeants réduisent maintenant la pollution.§!"
 environmentalism.210.hive:0 "Une adaptation écologiquement durable a été intégrée à nos évolutions. La croissance de notre biomasse est maintenant plus en équilibre avec ses impacts potentiels sur les systèmes symbiotiques organiques et inorganiques.\n\n§YLes drones de maintenance réduisent à présent la pollution.§!"
 environmentalism.210.mach:0 "Une mise à jour écologiquement durable a été propulsée. La corrélation entre les systèmes organiques et inorganiques a été optimisée pour une stabilité améliorée et une efficacité accrue du temps de fonctionnement.\n\n§YLes drones de maintenance réduisent à présent la pollution.§!"
 # Agricultural Bounty
 ecology.140.name:0 "Surplus en provenance de [Root.GetName]"
 ecology.140.desc:0 "Les saisons parfaites sur [Root.GetName] ont conduit à des récoltes abondantes et à une amélioration globale de la santé et du bonheur de ses habitants!\n§YLes parcs augmentent les récompenses grâce à cet événement.§!"
 # [Planet] Day
 ecology.150.name:0 "Célébrations du jour sur [Root.GetName]"
 ecology.150.desc:0 "Des célébrations éclatent partout [Root.GetName] en guise d'appréciation de la planète et de toutes les espèces uniques qui l'habitent!"
 # Fossil Discovery
 ecology.160.name:0 "Fossiles Insolites découverts sur [Root.GetName]"
 ecology.160.desc:0 "Les habitants de [Root.GetName] ont découvert des fossiles intéressants appartenant à une espèce éteinte qui était autrefois indigène de la planète. Les chercheurs n'ont jamais vu une créature semblable à celle-ci auparavant."
 # Habitat Breach
 waste.100.name:0 "Brèche de coque sur[Root.GetName]"
 waste.100.desc:0 "Une défaillance structurelle a été détectée dans un secteur inhabité de [Root.GetName]. Cela affectera négativement les systèmes critiques jusqu'à ce qu'il soit réparé."
 # Habitat Outage
 waste.200.name:0 "Pannes de courant sur [Root.GetName]"
 waste.200.desc:0 "[Root.GetName] signale des fluctuations de puissance dans les parties non essentielles de la station à la suite de dysfonctionnements des systèmes. Jusqu'à réparation, [Root.GetName] continuera à perdre de l'énergie."
 # Habitat Storage
 waste.300.name:0 "[Root.GetName] n'a plus d'espace de stockage"
 waste.300.desc:0 "Une accumulation de déchets de station en excès est stockée dans des sections de la station utilisables par ailleurs en attente de traitement. Ce trop-plein de déchets devrait être envoyé hors de la station pour traitement."
 # Contamination
 waste.400.name:0 "Contamination sur [Root.GetName]"
 waste.400.desc:0 "Un assainissement inadéquat sur [Root.GetName] a entraîné une propagation de la croissance organique nuisible qui a provoqué la maladie chez les résidents. Il faudra du temps pour assainir la station."
 # Smugglers
 waste.500.name:0 "Cache de Contrebandiers sur [Root.GetName]"
 waste.500.desc:0 "Se cachant dans les recoins négligés de [Root.GetName], les passeurs ont établi une base d'opérations pour mener à bien leur commerce. Un meilleur nettoyage et un meilleur entretien de la station pourraient réduire les zones où ces criminels exercent leurs activités."
 # Accident
 waste.600.name:0 "Accident sur [Root.GetName]"
 waste.600.desc:0 "Une équipe de travailleurs de [Root.GetName] est décédée des suites d'un accident de travail dû aux conditions de travail dangereuses qui y règnent. [Root.GetName] nécessite davantage de personnel pour nettoyer et entretenir la station."
 # Gaïen Event Chain
 eco_gaian_chain_title:0 "Ruine gaïennes sur [Root.GetName]"
 eco_gaian_chain_desc:0 "Les ruines d'une ancienne civilisation mondiale sur [Root.GetName] justifient une enquête."
 # Gaïen Ruins Discovered
 eco_colony.100.name:0 "Des ruines anciennes découvertes partout sur [Root.GetName]"
 eco_colony.100.desc:0 "[Root.GetName] était autrefois peuplée par une civilisation mondiale que les habitants sont venus appeler les Gaïens en référence aux belles ruines qu'ils ont laissées. Beaucoup sont curieux de savoir ce que sont les Gaïens et pourquoi ils semblent avoir disparu."
 eco_colony.100.a:0 "Commencer une enquête archéologique sur les Gaïens."
 eco_colony.100.b:0 "Transformez les ruines en monuments culturels à la place."
 ECO_RUINS_STUDY:0 "Etude des ruines gaïennes"
 ECO_RUINS_STUDY_DESC:0 "Enquêter sur le destin de l'ancienne civilisation gaïenne."
 # Conduct Gaïen Study
 eco_colony.110.name:0 "Le débat éclate au cours d'une étude des Gaïens"
 eco_colony.110.desc:0 "Des querelles sur [Root.GetName] concernant la nature de la civilisation gaïenne ont paralysé les recherches sur leur société. La civilisation gaïenne disposait apparemment de la technologie nécessaire pour créer un monde paradisiaque parfait, mais certains chercheurs estiment qu'ils se sont finalement autodétruits. Cela a créé une controverse qui doit être résolue avant de continuer."
 eco_colony.110.a:0 "Etudier l'ingénierie environnementale Gaïenne."
 ECO_GAIAN_ENG:0 "Ingénierie environnementale Gaïenne"
 ECO_GAIAN_ENG_DESC:0 "Essayer de comprendre la géoingénierie Gaïenne."
 eco_colony.110.b:0 "Etudier l'économie post-pénurie gaïenne."
 ECO_GAIAN_PHY:0 "Economie post-pénurie gaïenne"
 ECO_GAIAN_PHY_DESC:0 "Essayer de comprendre l'économie post-pénurie gaïenne."
 # Geoengineering Research
 eco_colony.120.name:0 "Géoingénierie sur [Root.GetName]"
 eco_colony.120.desc:0 "Les anciens systèmes de contrôle du climat laissés par les Gaïens ont été étudiés et les premiers essais de la technologie qu'ils contiennent ont considérablement amélioré l'équilibre environnemental de [Root.GetName]. Les chercheurs ont hâte de connaître toutes les possibilités d'un système environnemental planétaire et nous demandent de poursuivre les essais qui pourraient un jour redonner à [Root.GetName] son climat de paradis."
 eco_colony.120.a:0 "Approuver les essais."
 eco_colony.120.b:0 "Refuser d'utiliser une technologie qui a pu détruire les Gaïens."
 ECO_GAIAN_TECH:0 "Essais climatiques gaïens"
 ECO_GAIAN_TECH_DESC:0 "Réalisez des expériences avec les systèmes de contrôle global du climatprovenant des Gaïens."
 # Clean Energy Research
 eco_colony.121.name:0 "Energie renouvelable sur [Root.GetName]"
 eco_colony.121.desc:0 "La surface de [Root.GetName] était autrefois recouverte de bétharie, mais elle a été en grande partie consommée par les Gaïens pour alimenter leur utopie. Une recherche dans leurs archives a révélé l'emplacement de leurs fournitures restantes. Elle a également révélé l'emplacement de ce qu'ils alimentaient : un système de contrôle du climat mondial. Les chercheurs ont hâte de voir le système redevenir opérationnel et souhaitent faire de [Root.GetName] le paradis qu'il était."
 eco_colony.121.a:0 "Commencer à tester les systèmes de contrôle du climat mondial."
 eco_colony.121.b:0 "Rejeter la proposition. Le rêve utopique des Gaïens les a finalement détruits."
 # Climate Systems Test
 eco_colony.130.name:0 "Instabilité environnementale sur[Root.GetName]"
 eco_colony.130.desc:0 "Des tests d'essais des systèmes climatiques mondiaux sur [Root.GetName] ont transformé la planète entière en zone d'expérimentation. Alors que certaines régions de la planète ont énormément bénéficié de cet essais, d'autres en ont souffert. Les chercheurs insistent sur le fait que ces perturbations ne sont que le résultat d'expérimentations et qu'ils sont convaincus que les systèmes gaïens vont redonner à la planète sa beauté antérieure."
 eco_colony.130.a:0 "Approuver l'utilisation des systèmes climatiques mondiaux Gaïen."
 eco_colony.130.b:0 "Démontez les systèmes et analysez la technologie à la place."
 ECO_ACTIVATE:0 "Activation du contrôle climatique Gaïen"
 ECO_ACTIVATE_DESC:0 "Mettez les contrôles climatiques Gaïen en marche.\n\n§RAttention: Il est fortement recommandé de minimiser les niveaux de pollution sur [Root.GetName] avant l'activation.!§!"
 ECO_DISASSEMBLE:0 "Démanteler les systèmes de contrôle du climat Gaïens"
 ECO_DISASSEMBLE_DESC:0 "Démonter et étudier les systèmes de commande de climat Gain pour des applications ailleurs."
 # Climate Restoration
 eco_colony.140.name:0 "[Root.GetName] devient un Paradis"
 eco_colony.140.desc:0 "Les chercheurs célèbrent le retour réussi de l'ancienne biosphère gaïenne. Bien que leur civilisation se soit détruite elle-même, ils ont laissé derrière eux la connaissance et des machines qui ont profité à ceux qui ont suivi. Peut-être pourrons-nous éviter le sort auquel ils ont succombé."
 # Terraforming Catastrophe
 eco_colony.141.name:0 "Catastrophe sur [Root.GetName]"
 eco_colony.141.desc:0 "Une boucle de rétroaction dans les systèmes de contrôle du climat de [Root.GetName] a entraîné une spirale de mort à la surface de la planète et l'explosion des systèmes gaiens. Les habitants de [Root.GetName] ont connu un sort pire que ceux des Gaïens. Que ce soit à cause de la faillite des anciens Gaiens ou de la faute de cette catastrophe, nous ne le saurons probablement jamais."
 # Climate Systems Salvaged
 eco_colony.142.name:0 "Systèmes Gaïens sur [Root.GetName] démantelés"
 eco_colony.142.desc:0 "Les systèmes de contrôle du climat mondial sur [Root.GetName] ont été complètement désassemblés et les connaissances qu'ils possédaient ont été consignées. Nous ne suivrons pas les traces d'une ancienne utopie qui a échoué, mais nous pouvons toujours tirer les leçons de la tentative et utiliser ces connaissances pour créer notre propre paradis."
 # Gaïen Archaeology Dig
 site_gaian_ruins:0 "Anciennes Ruines Gaïennes"
 site_gaian_intro:0 "Explorez les ruines de cette civilisation mondiale éteinte."
 # Gaïen Arc 1
 eco_gaian.100.name:0 "Exploration planétaire"
 eco_gaian.100.desc:0 "Les ruines de Gaïen se trouvent dans toutes les régions de [From.Planet.GetName], mais la plus grande concentration de structures se trouve dans un lieu isolé, près du pôle Nord de la planète. Étonnamment, l'architecture semble convenir aux climats chauds où de nombreux espaces intérieurs sont exposés aux éléments. Il était communément admis que le pôle Nord était froid à l'époque des Gaïens. Les archéologues ont donc atterri ici en pensant qu'il aurait pu être habitable au cours de la période qui a précédé leur disparition."
 # Gaïen Arc 2
 eco_gaian.110.name:0 "Base du pôle Nord"
 eco_gaian.110.desc:0 "L'établissement d'une base d'étude de la civilisation gaïenne s'est révélé plus controversé que prévu. Les explorations préliminaires dans la région ont révélé une culture de grande richesse et de confort. Les archéologues sont divisés sur l'opportunité de vénérer ou de condamner l'excès obscène de cette race éteinte. Certains soutiennent que leur étude sur les Gaïens devrait viser à recréer une société aussi éblouissante, tandis que d'autres insistent sur le fait que nous tirons les leçons des erreurs du passé. Les habitants de [From.Planet.GetName] ont rapidement fait des Gaïens une partie de leur identité culturelle. On s'attend donc à ce que cette expédition s'embourbe dans la controverse."
 # Gaïen Arc 3
 eco_gaian.120.name:0 "Excavation du centre ville"
 eco_gaian.120.desc:0 "Une mine de connaissances sur l'histoire des Gaïens est devenue disponible avec la première grande expédition terminée. Les Gaïens étaient une société incroyablement axée sur le marché, axée sur l'utilisation de la richesse pour générer encore plus de richesse. Ils ont construit une grande société d'investissement et d'appui dans les couches les plus basses de la société et dans l'environnement naturel afin de maximiser la valeur économique produite au sommet. Les richesses naturelles de [From.Planet.GetName] ont finalement propulsé les Gaïens dans une économie d'après-pénurie où la guerre et la pauvreté ne pouvaient plus exister. Pourtant, malgré leurs efforts pour élever leur société en l'élevant par la base, les Gaïens ont dû faire face à une ruine totale en l'espace de quelques décennies seulement, alors que leur société commençait à s'effondrer - de bas en haut."
 # Gaïen Arc 4
 eco_gaian.130.name:0 "L'effondrement de l'ancienne [From.Planet.GetName]"
 eco_gaian.130.desc:0 "La réapparition de la pauvreté dans la société gaïenne a conduit à une réapparition de la guerre. Grâce à l'innovation technologique, les Gaïens ont maximisé le potentiel de production de [From.Planet.GetName], mais n'ont pas ajusté leurs économies pour tenir compte du fait qu'il n'était plus possible de poursuivre la croissance. Au moment où ce changement de pratiques était devenu nécessaire, les Gaïens avaient perdu la langue pour parler ou même penser à une réduction ou à une diminution de la demande. Même si le monde brûlait autour d'eux, ils ont continué à consommer de plus en plus. N'ayant pas de monde habitable, les Gaïens ont abandonné l'idée de sauver leur monde d'origine et ont commencé à investir toute leur énergie dans la recherche d'autres mondes pour se transformer. Ce serait leur dernier acte désespéré en tant que société organisée."
 # Gaïen Arc 5
 eco_gaian.140.name:0 "Divisions d'hier et d'aujourd'hui"
 eco_gaian.140.desc:0 "Les archives du crépuscule de la civilisation Gaïen sont rares et inorganisées. Les anciens habitants de [From.Planet.GetName] se sont divisés en fragments éclatants de leur ancienne société mondiale, chacun luttant pour des idéaux qu'ils n'avaient aucun espoir de concrétiser. S'ils n'avaient agi que quelques décennies plus tôt, ils auraient peut-être maintenu leur utopie presque indéfiniment. Certains documents font allusion à une ville du monde post-apocalyptique où un tel groupe dissident s'est enfui dans les étoiles dans l'espoir de trouver une autre patrie. De même, les archéologues qui étudient les Gaïens se sont divisés en différents groupes se demandant si le marché des Gaïens était réellement à blâmer pour la destruction de leur civilisation ou si leur technologie avait été détruite par inadvertance la planète [From.Planet.GetName]."
 # Gaïen Arc 6
 eco_gaian.150.name:0 "L'ère post-vérité"
 eco_gaian.150.desc:0 "Alors que certains archéologues sont restés sur le site proposé, d'autres sont partis pour trouver des preuves que les Gaïens avaient quitté [From.Planet.GetName] à la recherche d'un autre domicile. Une ville a été trouvée à l'emplacement spécifié, mais s'il y avait un projet spatial là-bas, il a été effacé par le temps. De même, beaucoup sont sceptiques sur le fait que les Gaïens ont continué à consommer de plus en plus alors même que leur environnement ne pouvait pas répondre à la demande! Aucune société aussi avancée que les Gaïens ne commettrait une erreur aussi évidente. S'il y avait une autre raison de leur destruction, elle a également été perdue dans le temps. Indépendamment de leur destin et de ce qui l'a conduit, les différentes factions des équipes d'enquêteurs archéologiques se sont réunies pour partager certaines de leurs innovations technologiques avec le monde qu'elles ont laissé."