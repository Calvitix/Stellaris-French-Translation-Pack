 ### ресурс
 
 apsr19_planet_modifier:0 "Complexe alimentaire planétaire"
 apsr19_planet_modifier_desc:0 "Cette planète entière est une installation alimentaire décrépite appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié en temps et en ressources, elle peut être restaurée."
 
