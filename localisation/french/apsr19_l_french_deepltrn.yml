 ### сообщение при исследовании планеты с ресурсом
 
 apsr.19011.title:0 "Détecté : §M$apsr19_planet_modifier$§!"
 apsr.19011.desc:0 "Une équipe de recherche dirigée par §H[Root.GetLeaderName]§! du vaisseau §H[Root.GetName]§! a découvert quelque chose d'étrange !\nCette planète entière est une installation alimentaire décrépite appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, elle peut être restaurée."
 apsr.19011.button:1 "Nous devons récupérer cet artefact !"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.19013.title:0 "Détecté : §M$apsr19_planet_modifier$§!"
 apsr.19013.desc:0 "Quelque chose d'étrange a été trouvé sur une de nos nouvelles planètes ! {Cette planète est une installation alimentaire décrépite appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, elle peut être restaurée."
 apsr.19013.button:1 "Super !"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.19015.title:0 "Détecté : §M$apsr19_planet_modifier$§!"
 apsr.19015.desc:0 "Nos services de renseignements, en cherchant des informations sur les planètes des autres empires, ont trouvé quelque chose d'intéressant !\nSur l'une des planètes, on peut trouver une installation alimentaire décrépite appartenant à une ancienne civilisation. Elle n'a pas bien supporté le passage des âges, mais avec un investissement approprié de temps et de ressources, elle peut être restaurée.\n\n§GInformation :§!\n§YPlanet name :§! §W[event_target :apsr19_planet_target.GetName]§!\n§YPlanet class :§! §W[event_target :apsr19_planet_target.GetClassName]§!\n§YNom du système solaire :§! §W[event_target :apsr19_planet_target.solar_system.GetName]§!\n§YPropriétaire de la planète :§! §W[event_target :apsr19_planet_target.Owner.GetName]§!"
 apsr.19015.button:1 "Intéressant !"

 
 
