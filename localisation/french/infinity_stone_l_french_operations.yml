# Power Stone theft
# §MPower Stone§!

ig_operations.1.name:0 "Voler la §MPierre de Puissance§!"
ig_operations.1.desc:0 "Tous nos agents sont en place pour voler la §Mpierre de puissance§! possédée par '§Y[event_target:previous_owner_of_infinity_stone.GetName]§!'. Des années de planification ont conduit à ce moment, et il est grand temps que la §Mpierre de puissance§! soit nôtre !"

ig_operations.2.desc:0 "Nous avons volé avec succès le §MPierre de puissance§! des mains des '§Y [event_target:previous_owner_of_infinity_stone.GetName]§!'."

ig_operations.3.name:0 "§MPierre de Puissance§! volée !"
ig_operations.3.desc:0 "La §MPierre de puissance§! est manquante, elle semble avoir été subtilisée durant la nuit. Nous ne sommes pas certains des auteurs de ce méfait, mais les premiers indices convergent vers '§Y[event_target:new_owner_of_infinity_stone.GetName]§!'."
ig_operations.getstoneback:0 "Nous allons la récupérer !"
power_stone_removed_tooltip:0 "§MPierre de puissance§! subtilisée"

ig_operations.4.desc:0 "Notre plan visant à voler la §Mpierre de puissance§! s'est déroulé sans accros, mais quand nous avons ouvert le coffre où devait se trouver la §Mpierre de puissance§!elle n'était plus là !\n\nSelon nos contacts, la pierre aurait été perdue au profit d'un autre empire depuis un certain temps..."
ig_operations.intelbad:0 "Nos renseignements étaient surement obsolètes"

ig_operations.5.desc:0 "Notre plan visant à voler la §Mpierre de puissance§! a échoué, et nos agents se sont fait capturer. Nous devrons attendre longtemps, avant de pouvoir tenter à nouveau de voler la pierre à nouveau."
ig_operations.another_opportunity:0 "Une autre occasion se présentera"



