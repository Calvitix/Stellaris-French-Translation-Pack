 MESSAGE_HYPERDRIVE_SECURED:0 "L'équipe d'intervention est parvenue à pacifier les arthropoïdes et à revenir avec la technologie visée."

 # Modifiers
 the_lonely_bot_welcome:0 "Un ami inattendu"
 the_lonely_bot_welcome_desc:0 "Le petit robot de §H[Root.GetName]§! a tout fait pour aider les colons à s'installer sur la [Root.GetPlanetMoon]."

 eldritch_horror_mod:0 "Savoir d'Eldritch"
 eldritch_horror_mod_desc:0 "L'Horreur d'Eldritch a transmis de vastes connaissances à l'empire. En retour, elle n'exige qu'une part limitée de notre population."

 crystalline_architecture_mod:0 "Architecture cristalline"
 crystalline_architecture_mod_desc:0 "Les améliorations apportées à cet habitat ont permis de gagner de la place pour ses habitants."

 nanite_swarm_modifier:0 "Essaim de nanites"
 nanite_swarm_modifier_desc:0 "[Root.GetName] est infestée par un essaim de nanomachines aliens qui s'attaquent à tout ce qui pénètre son atmosphère, que ce soit biologique ou mécanique."
 tamed_nanite_swarm_modifier:0 "Essaim de nanites domestiqué"
 tamed_nanite_swarm_modifier_desc:0 "Un essaim de nanites auto-évolué a été domestiqué sur §H[Root.GetName]§! et aide désormais les colons à mener à bien leurs tâches quotidiennes."

 new_resonance_music_art:0 "Arts et musiques résonnants"
 new_resonance_study:0 "Études de la nouvelle résonnance"

 turtle_world_modifier:0 "Îles mouvantes"
 turtle_world_modifier_desc:0 "Ce que nous pensions au départ être des îles s'est avéré être les carapaces de reptiles gigantesques et bien vivants. Les habitants de §H[Root.GetName]§! sont donc confrontés à de véritables difficultés pour définir les limites des propriétés."
 turtle_world_modifier_alone:0 "Sur le dos des nemmas"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Malgré tout, il a été décidé de laisser ces animaux en paix."
 turtle_world_slaves_modifier:0 "Nemmas domptés"
 turtle_world_slaves_modifier_desc:0 "Les nemmas gigantesques vivant sur §H[Root.GetName]§! ont été asservis, ce qui facilite grandement l'exploitation de la [Root.GetPlanetMoon]."
 embraced_turtle_slavery_modifier:0 "Domptage des nemmas imposé"
 embraced_turtle_slavery_modifier_desc:0 "En imposant par la force l'asservissement des nemmas sur §H[Root.GetName]§!, nous avons aussi contribué à y renforcer l'acceptation de l'esclavage."

 asteroid_relay_stations:0 "Stations relais astéroïdales"
 asteroid_relay_stations_desc:0 "Des capteurs ont commencé à être disposés à l'intérieur d'astéroïdes des systèmes voisins afin d'accroître la portée des capteurs."
 asteroid_encryption:0 "Cryptage astéroïdal"
 asteroid_encryption_desc:0 "La réutilisation d'antiques protocoles de cryptage découverts dans une station relais abandonnée permet de renforcer la sécurité de l'empire."
 # Names

 gas_cascade_sad:0 "Génocide involontaire"
 gas_cascade_sad_desc:0 "L'empire est en deuil, s'affligeant de l'extinction de masse qu'il a provoquée, qui a détruit l'intégralité d'un écosystème."
 gas_cascade_happy:0 "Soulagement"
 gas_cascade_happy_desc:0 "Après avoir involontairement causé une extinction de masse, l'empire a pu réparer ses erreurs. La période de deuil est passée, et toute la population se réjouit désormais."

 unexplained_insights:0 "Informations inexpliquées"
 unexplained_insights_desc:0 "Nous avons reçu des instructions détaillées sur les sujets d'étude prioritaires et ceux qui devraient les mener..."
 closed_loop:0 "Boucle fermée"
 closed_loop_desc:0 "Nous avons fermé la boucle. Pour notre plus grand soulagement."

 asteroid_thrusters:0 "Propulseurs astéroïdaux"
 asteroid_thrusters_desc:0 "La réutilisation d'antiques propulseurs astéroïdaux permet une nette accélération des déplacements."

