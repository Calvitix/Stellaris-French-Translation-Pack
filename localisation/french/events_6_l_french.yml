 # Fumongus Anomaly
 fungal_emitters_category:0 "Émissions étranges"
 fungal_emitters_category_desc:0 "Des émissions étranges proviennent des cavernes sous la surface de §H[From.GetName]§!. Cela pourrait-il être une sorte de signal ?"

 anomaly.6755.name:0 "Émissions fongiques"
 anomaly.6755.desc:0 "Sous la surface de §Y[From.GetName]§! vit un organisme tout à fait particulier. Les balayages et échantillons montrent qu'il s'agit d'une sorte de mycélium regorgeant de spores. Et, comparées à celles trouvées habituellement sur [Root.Owner.GetHomeWorldName], ces spores sont énormes. Leur surface est un kaléidoscope chatoyant, dont les teintes semblent évoluer en fonction de l'environnement.\n\nLeur aspect le plus étrange est qu'elles semblent former comme un réseau, capable de générer ce que l'équipage qualifie de signal. Et, si les émissions actuelles sont très faibles, au prix de quelques efforts il serait possible d'en déterminer la destination."
 anomaly.6755.a:0 "Voyons où tout cela nous mènera"
 anomaly.6755.b:0 "Ramenons ces spores pour les vendre"
 anomaly.6755.c:0 "Nous n'avons pas de temps à consacrer à cela"
 anomaly.6760.intro:0 "Un organisme familier vit sous la surface de §Y[From.GetName]§!. Les balayages et échantillons montrent qu'il s'agit d'une sorte de mycélium regorgeant de spores énormes, directement liées au §HChampilong§!. Ces spores, malgré tout, semblent avoir muté et grossi jusqu'à la taille de petites perles. Leur surface, à la couleur toujours changeante, est assez spectaculaire. Mais il y a plus important encore : elles semblent produire un signal plus puissant que les spores habituelles."
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\nLes scientifiques pensent que ramener certaines de ces spores mutantes sur place pourrait permettre de renforcer le réseau actuel du Champilong."
 anomaly.6760.a:0 "Mettons donc en place un projet spécial"
 anomaly.6760.b:0 "Contentons-nous de ramener les données"
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\nMalheureusement, comme nous avons démantelé le réseau fongique, nous ne pourrons faire aucun usage pratique de cette information."
 anomaly.6770.name:0 "En suivant les champignons"
 anomaly.6770.intro:0 "Suivre le signal émis par le mycélium s'est avéré être plus ardu que prévu."
 anomaly.6770.desc:0 "$anomaly.6770.intro$ Selon leurs propres termes, les scientifiques perplexes y sont malgré tout parvenus « en faisant usage de champignons pour aller voir dans des dimensions additionnelles ». Ils n'ont guère donné de détails sur ce que cela peut bien signifier... Quoi qu'il en soit, l'opération a été un succès et le signal pointe vers une localisation précise."
 anomaly.6770.a:0 "En route donc !"
 anomaly.6780.desc:0 "$anomaly.6770.intro$ Malgré tous les efforts faits par §Y[Root.GetLeaderName]§!, il lui a été impossible de déterminer la destination du signal du mycélium, et celui-ci reste un véritable mystère. Malgré tout, nous avons pu apprendre beaucoup de choses au cours du processus, et toutes les données sont en cours de transfert en ce moment même."
 anomaly.6785.name:0 "Spores greffées"
 anomaly.6785.desc:0 "Greffer les spores mutantes sur le champignon existant a été une véritable prouesse de bio-ingénierie. Grâce aux archives détaillant les altérations génétiques déjà apportées au §HChampilong§!, les scientifiques sont parvenus à l'altérer davantage encore, sans compromettre pour autant son efficacité. Les résultats sont spectaculaires : en quelques mois seulement, les champignons ont grossi jusqu'à dix fois. Cela a renforcé le besoin en eau pour l'alimenter, mais les astéroïdes glacés à proximité suffiront à les alimenter durant des siècles, si ce n'est des millénaires.\n\nCes champignons surdimensionnés ont permis un net renforcement du réseau, et après quelques améliorations à apporter au matériel informatique nous pouvons de nouveau écouter ce que les spores ont à nous apprendre."

 FOLLOWING_FUNGI_PROJECT:0 "Suivre la piste fongique"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "Une anomalie sur §H[From.GetName]§! a révélé l'existence d'une colonie de champignons étranges, qui envoie un signal... quelque part. En l'amplifiant à sa source, les scientifiques paraissent certains de pouvoir découvrir la destination de ce signal et d'en comprendre davantage sur ce mycélium."
 MUSHROOMING_NETWORK_PROJECT:0 "Greffe de spores"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "La découverte des spores mutantes offre une occasion unique de renforcer le Dispositif d'Écoute Mycélial. Ces spores sont plus grosses, diffusent un signal plus puissant, et pourraient par conséquent nous aider à développer le Champilong."

 fumongus_chain_title:0 "En suivant la piste fongique"
