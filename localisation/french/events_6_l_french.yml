# Intemporal Orb
 INTEMPORAL_ORB_CAT:0 "Le globe"
 INTEMPORAL_ORB_CAT_DESC:0 "Une incroyable source d'énergie concentrée, ayant la forme d'un globe, a été découverte sur [Root.GetName]. Une enquête devrait être menée à ce propos."

## Event: Concentrated Energy
 anomaly.7105.name:0 "Énergie concentrée"
 anomaly.7105.desc:0 "Nous en avons maintenant la confirmation : la source de ces pics énergétiques très puissants repérés sur §Y[From.GetName]§! est bien un petit globe bleu. Les [Root.Owner.GetScientistPlural] ont rapporté avoir aussi relevé des tachyons à la polarité inversée.\n\nDes symboles sont gravés dans le sol, tout autour de l'objet, peut-être laissés là par une civilisation plus ancienne. Il est difficile, toutefois, de savoir s'il s'agit d'instructions, ou d'une mise en garde.\n\nL'ensemble de l'inscription est loin d'être traduit, mais plusieurs symboles semblent liés à la mesure du temps et au positionnement relatif d'objets célestes dans le système de [Root.solar_system.GetName]."
 anomaly.7105.a.standard:0 "Nous devons étudier cela de plus près"
 anomaly.7105.a.devouring:0 "Mangeons ce globe !"
 anomaly.7105.b:0 "C'est trop dangereux, laissons cela !"

## Event: Local Time Reversal
 anomaly.7110.name:0 "Renversement local du temps"
 anomaly.7110.desc:0 "Ce globe d'énergie bleu détecté sur §Y[From.From.GetName]§! a disparu. Les balayages du site n'ont livré aucune trace de l'étrange sphère. Et il y a encore plus surprenant : même les gravures sur le sol se sont volatilisées, comme si elles n'avaient jamais existé.\n\nÉtant donné la signature tachyonique inhabituelle détectée sur place, les [Root.Owner.GetScientistPlural] ont émis l'hypothèse que la boule et l'inscription ont remonté le cours du temps..."

## Event: Timeless
 anomaly.7115.name:0 "Le temps s'écoule comme une rivière"
### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "Alors qu'[Root.Leader.GetSheHe] travaillait sur le site de §Y[From.From.GetName]§!, [Root.GetLeaderName] a involontairement effleuré le globe bleu. [Root.Leader.GetSheHeCap] a alors eu une vision du temps comme si celui-ci était une rivière, s'écoulant depuis un passé infiniment lointain, vers un avenir tout aussi infiniment éloigné. L'énergie issue du globe décrivait toutefois comme un arc, quittant le cours temporel pour être absorbée par son propre corps.\n\nSi ce contact a été mesuré précisément par les autres [Root.Owner.GetScientistPlural] comme ayant duré moins d'une seconde, [Root.GetLeaderName] est quant à [Root.Leader.GetLuiElleLead] persuadé[Root.Leader.GetXELead] que l'incident a duré plus d'une heure.\n\nEt, une fois sa vision terminée, [Root.Leader.GetSheHe] était certain[Root.Leader.GetXELead] que le temps ne l'affecterait plus désormais. Ayant maintenant une vie infinie à vivre, [Root.Leader.GetSheHe] veut donc en faire bon usage et partir explorer toute la galaxie par [Root.Leader.GetLuiElleLead]-même."
### Scientist is already immortal
 anomaly.7115.desc.immortal:0 "Alors qu'[intemporal_leader.GetSheHe] travaillait sur le site de §Y[From.From.GetName]§!, [intemporal_leader.GetLeLaLead] jeune [intemporal_leader.GetName] a involontairement effleuré le globe bleu.\n\n[intemporal_leader.GetSheHeCap] a alors eu une vision du temps comme si celui-ci était une rivière, s'écoulant depuis un passé infiniment lointain, vers un avenir tout aussi infiniment éloigné. L'énergie issue du globe décrivait toutefois comme un arc, quittant le cours temporel pour être absorbée par son propre corps.\n\nSi ce contact a été mesuré précisément par les autres [Root.Owner.GetScientistPlural] comme ayant duré moins d'une seconde, [intemporal_leader.GetName] est quant à [intemporal_leader.GetLuiElleLead] persuadé[intemporal_leader.GetXELead] que l'incident a duré plus d'une heure.\n\nEt, une fois sa vision terminée, [intemporal_leader.GetSheHe] était certain[intemporal_leader.GetXELead] que le temps ne l'affecterait plus désormais. Ayant maintenant une vie infinie à vivre, [intemporal_leader.GetSheHe] veut donc en faire bon usage et partir explorer toute la galaxie par [intemporal_leader.GetLuiElleLead]-même."
### Empire is a gestalt consciousness (hive or machine intelligence)
 anomaly.7115.desc.hive:0 "Alors qu'[Root.Leader.GetSheHe] travaillait sur le site de §Y[From.From.GetName]§!, [Root.GetLeaderName] a involontairement effleuré le globe bleu. [Root.Leader.GetSheHeCap] a alors eu une vision du temps comme si celui-ci était une rivière, s'écoulant depuis un passé infiniment lointain, vers un avenir tout aussi infiniment éloigné. L'énergie issue du globe décrivait toutefois comme un arc, quittant le cours temporel pour être absorbée par son propre corps.\n\nSi ce contact a été mesuré précisément par les autres [Root.Owner.GetScientistPlural] comme ayant duré moins d'une seconde, [Root.GetLeaderName] est quant à [Root.Leader.GetLuiElleLead] persuadé[Root.Leader.GetXELead] que l'incident a duré plus d'une heure.\n\nEt, une fois sa vision terminée, nous avons su que le temps ne l'affecterait plus désormais. Ayant maintenant une vie infinie à vivre, nous pourrions donc faire usage de cette éternité pour explorer la galaxie à travers [Root.Leader.GetLuiElleLead]."
### Empire is devouring swarm
 anomaly.7115.desc.devouring:0 "[Root.GetLeaderName] a avalé le globe bleu de §Y[From.From.GetName]§!.\n\n[Root.Leader.GetSheHeCap] a alors eu une vision du temps comme si celui-ci était une rivière, s'écoulant depuis un passé infiniment lointain, vers un avenir tout aussi infiniment éloigné. L'énergie du globe décrivait toutefois comme un arc, quittant le cours temporel pour être absorbée par son propre corps.\n\nSi son absence a été mesurée précisément par les autres [Root.Owner.GetScientistPlural] comme ayant duré moins d'une seconde, [Root.GetLeaderName] est quant à [Root.Leader.GetLuiElleLead] persuadé[Root.Leader.GetXELead] que l'incident a duré plus d'une heure.\n\nEt, une fois sa vision terminée, nous avons su que le temps ne l'affecterait plus désormais. Ayant une vie infinie à vivre, nous pourrions donc faire usage de cette éternité pour explorer la galaxie à travers [Root.Leader.GetLuiElleLead]."

 anomaly.7115.a:0 "Souhaitons-lui bon voyage !"
 anomaly.7115.a.regular.tt:0 "§Y[intemporal_leader.GetName]§! va recevoir un petit vaisseau pour parcourir seul[intemporal_leader.GetXELead] la galaxie.\nUn nouveau £scientist£§Yscientifique§! va devoir être nommé pour commander le §Y[Root.GetName]§!."
 anomaly.7115.a.immortal.tt:0 "§Y[intemporal_leader.GetName]§! va recevoir un petit vaisseau pour parcourir seul[intemporal_leader.GetXELead] la galaxie."
 anomaly.7115.b.regular:0 "Non, [intemporal_leader.GetSheHe] restera à son poste"
 anomaly.7115.b.immortal:0 "Non, [intemporal_leader.GetSheHe] sera promu[intemporal_leader.GetXELead]"
 anomaly.7115.b.regular.tt:0 "§Y[intemporal_leader.GetName]§! va rester au service de la §Y[Root.Owner.GetName]§!."
 anomaly.7115.b.immortal.tt:0 "§Y[intemporal_leader.GetName]§! va pouvoir être recruté[intemporal_leader.GetXELead] en tant que £scientist£§Yscientifique§!."

## Event: The Return
 anomaly.7120.name:0 "Le retour"
 anomaly.7120.desc.regular:0 "Les capteurs à longue portée ont relevé un vaisseau en approche de §Y[Root.capital_scope.GetName]§!. Il est vite devenu évident que ce modèle avait été fabriqué par la [Root.GetName] il y a près d'un siècle. Une fois les communications établies, il s'est avéré qu'il était piloté par [intemporal_explorer.GetName], [intemporal_explorer.GetCeluiCelleLead]-là même qui s'était trouvé[intemporal_explorer.GetXELead] détaché[intemporal_explorer.GetXELead] du cours du temps par un globe d'énergie bleu.\n\nAprès avoir bougonné pour être entré[intemporal_explorer.GetXELead] en collision avec une étoile à neutrons et à propos de puits gravitationnels où l'espace-temps serait inversé, [intemporal_explorer.GetSheHe] est aussitôt reparti[intemporal_explorer.GetXELead] dans l'obscurité de l'espace... Or, de manière remarquable, les physiciens ont confirmé qu'une grande partie de ces informations ne sont pas seulement vérifiables, mais en fait proprement révolutionnaires.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetLuiElleLead]-même paraît avoir été parfaitement épargné[intemporal_explorer.GetXELead] par le passage du temps, mais même notre technologie actuelle ne peut expliquer le fonctionnement de ce globe. [intemporal_explorer.GetSilSielleLeadCap] ne se détruit pas [intemporal_explorer.GetLuiElleLead]-même, [intemporal_explorer.GetName] va donc continuer d'explorer la galaxie jusqu'à la fin des temps..."

 anomaly.7120.desc.hive:0 "Les capteurs à longue portée ont relevé un vaisseau en approche de §Y[Root.capital_scope.GetName]§!. Il est vite devenu évident que ce modèle avait été fabriqué par la [Root.GetName] il y a près d'un siècle. Nous avons vite découvert que [intemporal_explorer.GetLeLaLead] pilote en était [intemporal_explorer.GetName], [intemporal_explorer.GetCeluiCelleLead]-là même qui s'était trouvé[intemporal_explorer.GetXELead] détaché[intemporal_explorer.GetXELead] du cours du temps par un globe d'énergie bleu.\n\nRevenu[intemporal_explorer.GetXELead] parmi nous, son savoir a pénétré la Conscience : des impressions sensitives de collision avec des étoiles à neutrons et de puits de gravité où l'espace-temps est inversé. Et, aussitôt le transfert effectué, le vaisseau est reparti dans l'obscurité de l'espace... Or, de manière remarquable, les physiciens ont confirmé qu'une grande partie de ces informations ne sont pas seulement vérifiables, mais en fait proprement révolutionnaires.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetLuiElleLead]-même paraît avoir été parfaitement épargné[intemporal_explorer.GetXELead] par le passage du temps, mais même notre technologie actuelle ne peut expliquer le fonctionnement de ce globe. [intemporal_explorer.GetSilSielleLeadCap] ne se détruit pas [intemporal_explorer.GetLuiElleLead]-même, [intemporal_explorer.GetName] va donc continuer d'explorer la galaxie jusqu'à la fin des temps..."

 DATA_DIAMOND_CAT:0 "Glace fine"
 DATA_DIAMOND_CAT_DESC:0 "La fine couche de glace à la surface de [Root.GetName] couvre un gisement de cristaux anormalement étendu. Et on peut aussi y détecter la présence d'un faible signal..."
 DATA_DIAMOND_PROJECT:0 "Étude du gisement de cristal"
 DATA_DIAMOND_PROJECT_DESC:0 "Les hallucinations provoquées par le gisement de cristal de [From.GetName] sont une véritable curiosité. Une enquête doit être menée à ce propos."
 anomaly.3145.name:0 "Forage hallucinant"
 anomaly.3145.desc:0 "Après avoir commencé à forer la couche de glace couvrant la surface de §Y[From.GetName]§!, [Root.GetLeaderName] a éprouvé des sensations intenses. Sans être blessé[Root.GetXELead] physiquement, [Root.Leader.GetSheHe] a rapporté s'être trouvé[Root.Leader.GetXELead] submergé[Root.Leader.GetXELead] par des hallucinations visuelles et olfactives disjointes, représentant une espèce alien inconnue.\n\nUn projet spécial a été préparé pour enquêter davantage sur cet étrange gisement de cristaux."
 anomaly.3145.a:0 "C'est pour le moins déconcertant..."
 anomaly.3150.name:0 "Cristal de données"
 anomaly.3150.desc:0 "Sous la glace de §Y[From.From.From.GetName]§!, le cristal constitue la majorité de la masse de la [From.From.From.GetPlanetMoon]. Des échantillons suggèrent par ailleurs que sa structure inhabituellement dense sert pour contenir des données. Les estimations indiquent que leur volume est des millions de fois plus vaste que tout ce que nous possédons dans nos propres bases collectives.\n\nIl est probable que ceux qui ont construit ce cristal ont recouru à un système de résonance psionique pour l'imprimer. [Root.GetLeaderName] est si intrigué[Root.GetXELead] par tout cela qu'[Root.Leader.GetSheHe] a demandé la permission de superviser la construction d'une station de recherche automatisée à la surface de la [From.From.From.GetPlanetMoon]."
 anomaly.3150.a:0 "Mieux vaut l'étudier depuis l'orbite"
 anomaly.3150.b:0 "Espérons qu'[Root.Leader.GetSheHe] se montrera prudent[Root.Leader.GetXELead] là-bas..."
 anomaly.3150.c:0 "Minons ce cristal pour ses ressources"
 anomaly.3165.name:0 "Terrible gâchis"
 anomaly.3165.desc:0 "Alors que la station de recherche automatisée de §Y[From.From.From.From.GetName]§! était quasiment achevée, un pic d'activité s'est produit soudainement dans le cristal, laissant [Root.GetLeaderName] mort[Root.GetXELead]. Mais, peu après, nous avons reçu une transmission autonome prétendant venir [Root.Leader.GetDeluiDelleLead].\n\nSi le système nerveux de son corps ne peut être soigné en aucune manière, son esprit s'est lui trouvé enfermé au sein du cristal. Faisant le choix de tirer le meilleur parti de sa situation, [Root.Leader.GetSheHe] a donc proposé de nous assister pour toute future recherche sur la base de données cristalline."
 anomaly.3165.a:0 "C'est une issue quelque peu mitigée..."
 anomaly.3150.a.tooltip:0 "Un petit gisement de recherche va être ajouté à §Y[From.From.From.GetName]§!."
 anomaly.3150.b.tooltip:0 "Un important gisement de recherche va être ajouté §Y[From.From.From.GetName]§!, mais cela pourrait être dangereux pour §Y[Root.GetLeaderName]§!."
 anomaly.3150.c.tooltip:0 "Un gisement de cristaux rares va être ajouté à §Y[From.From.From.GetName]§!, que nous pourrons exploiter si nous disposons de la technologie appropriée."


