 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "Cueillette aux champignons"
 colony.2060.desc:0 "Une étude écologique de routine sur la colonie de §Y[Root.GetName]§! a permis de découvrir une étrange forme de vie fongique. L'équipe scientifique a rapporté que la surface du mycélium est chatoyante et colorée, mais ce qui l'a le plus intrigué est le fait que des amas de champignons séparés semblent communiquer les uns avec les autres lorsque quelque chose se produit dans leur environnement.\n\nPar ailleurs, la biologie de cet organisme semble clairement étrangère à l'écosystème de la [From.GetPlanetMoon]. Assez circonspecte, l'équipe locale a donc demandé une aide spécialisée, car nous pourrions bien avoir affaire à une espèce consciente."
 colony.2060.a:0 "Cela devrait être très bon"
 colony.2060.b:0 "Cela mérite quelques investigations"
 colony.2060.c:0 "Mais... Ils sont liés au Champilong !"
 colony.2065.name:0 "Les spores ont des oreilles"
 colony.2065.desc:0 "Nous avons reçu de §Y[Root.GetName]§! des rapports assez inquiétants. Un examen plus poussé a révélé que le champignon alien qui y a été découvert semble émettre un signal vers un point de la galaxie que nous sommes pour l'instant incapables de localiser. La télémétrie et les analyses de sécurité indiquent qu'il est tout à fait possible que ce mycélium soit une sorte d'organisme d'espionnage avancé.\n\nMalgré tout, il paraît utile de préciser que cet organisme est ancien. Il y a de grandes chances que ceux qui ont créé ces champignons d'espionnage ont déjà disparu. Toutefois, si ce n'est pas le cas, il pourrait être dangereux de palper le prédateur pour voir s'il dort..."
 colony.2065.a:0 "Nous devons en apprendre davantage"
 colony.2065.b:0 "C'est bien trop risqué, détruisons tout"
 colony.2070.intro:0 "L'analyse prudente du mycélium et des signaux qu'il transmet montrent qu'il appartenait vraisemblablement à un réseau d'organismes similaires, s'étendant peut-être dans toute la galaxie, et peut-être même au-delà. Quoi qu'il en soit, et même si nous n'en savons guère plus pour l'instant, il a été découvert que le mycélium reçoit lui aussi des informations depuis des membres de ce réseau situés ailleurs."
 colony.2070.name:0 "Quelqu'un écoute"
 colony.2070.desc:0 "$colony.2070.intro$\n\nRien n'est certain pour l'instant, mais en mettant bout à bout ces différents facteurs, et en prenant en compte le volume des données transmises, il est possible que quelqu'un fasse un usage actif du réseau pour en obtenir des informations. Les services de contre-renseignement travaillent déjà à l'élaboration d'un plan de désinformation, et les mesures de sécurité ont été révisées dans toute la [Root.Owner.GetName] pour tenir compte de ce type inédit d'espionnage."
 colony.2070.a:0 "Lançons donc ce plan de désinformation"
 colony.2075.name:0 "Personne n'écoute"
 colony.2075.desc:0 "$colony.2070.intro$\n\nToutefois, en tenant compte de plusieurs facteurs, dont le volume de données transférées, il est peu probable que ce réseau soit toujours en usage. Le fait qu'il ne soit que partiellement actif montre bien qu'il est dormant, sans avoir été détruit."
 colony.2075.a:0 "Que pouvons-nous tirer de lui, en ce cas ?"
 colony.2080.name:0 "Connexions sporales"
 colony.2080.desc:0 "Quels qu'aient pu être les doutes que nous avions sur la connexion de ce champignon avec le Dispositif d'Écoute Mycélial, ils ont été rapidement levés par une brève comparaison. Il s'agit bien là de l'un de ses nombreux descendants communiquant avec le Champilong, ce qui nous offre une occasion unique d'approfondir notre compréhension de cet organisme."
 colony.2080.a:0 "Voyons si l'on peut renforcer le réseau"
 colony.2080.b:0 "Voyons si l'on peut s'en servir pour surveiller la colonie"
 colony.2080.c:0 "Le réseau a été détruit, mais nous pouvons toujours l'étudier"
 colony.2085.name:0 "Agitation sur §H[Root.GetName]§!"
 colony.2085.desc:0 "Des informations sur notre projet d'utiliser le mycélium local pour surveiller de près la colonie de §Y[Root.GetName]§! ont fuité, et n'ont pas été bien reçues des habitants. En dépit de toutes les tentatives visant à apaiser la situation, ils considèrent généralement cela comme une preuve de notre manque de confiance à leur égard, et exigent que nous mettions immédiatement un terme au projet.\n\nLes tensions sont de plus en plus vives, et les forces de l'ordre locales sont débordées. Si nous faisons le choix de poursuivre le projet, elles auront clairement besoin d'aide pour maintenir la colonie sous contrôle."
 colony.2085.a:0 "Ils ont raison, mieux vaut renoncer"
 colony.2085.b:0 "S'ils n'ont rien à cacher, ils n'ont rien à craindre"
 colony.2090.name:0 "Les spores sont nos oreilles"
 colony.2090.desc:0 "Le mycélium de §Y[Root.GetName]§! a été renforcé et l'équipement informatique local réglé de manière à ne subir aucune interférence. L'équipe chargée de la mise en oeuvre du projet a rapporté que le réseau surveille désormais de près la colonie. Déjà, un certain nombre de fripouilles ont reçu un châtiment approprié à leurs délits.\n\nMalheureusement, les tentatives pour reproduire l'installation en d'autres lieux se sont toutes soldées par des échecs. Le système dépend donc d'un facteur qui reste parfaitement inconnu."
 colony.2095.name:0 "Échec fongique"
 colony.2095.desc:0 "Les tentatives visant à stimuler la propagation du mycélium sur §H[Root.GetName]§! se sont traduites par la croissance de ces champignons plus « traditionnels ». Un incident ayant impliqué quelques colons a montré qu'ils étaient comestibles. Cet événement a créé des perturbations dans le réseau pendant un temps, mais tout semble de nouveau revenu à la normale et le réseau est désormais stabilisé et fonctionnel. Malgré tout, aucune amélioration significative n'a pu être notée. Tout laisse donc à penser que ces champignons ne sont rien d'autre qu'une réserve d'eau, et ne contribuent en rien au réseau. Leur destruction n'aurait donc aucune conséquence sur lui."
 colony.2095.a:0 "On peut donc les cueillir ?"
 colony.2095.b:0 "Il serait plus utile de les étudier"

 terra.15.name:0 "Matériel de terraformation en excès"
 terra.15.desc:0 "La terraformation de §Y[From.GetName]§! est achevée, et les [Root.Owner.GetTerraformerPlural] ont avancé une idée intéressante : le matériel de terraformation restant pourrait être réutilisé pour bâtir les infrastructures sur la [From.GetPlanetMoon]."
 terra.15.a:0 "Nous pourrions avoir besoin de logements"
 terra.15.b:0 "Construisons quelques fonderies"
 terra.15.c:0 "Profitons-en pour développer davantage ce monde"
 terra.15.c.tooltip:0 "Ajoute §G2§! £district£§Ydistricts générateurs§! supplémentaires sur §Y[From.GetName]§!."
 terra.15.d:0 "On n'a jamais trop de mines"
 terra.15.d.tooltip:0 "Ajoute §G2§! £district£§Ydistricts miniers§! supplémentaires sur §Y[From.GetName]§!."
 terra.15.e:0 "Quelques fermes seraient bienvenues"
 terra.15.e.tooltip:0 "Ajoute §G2§! £district£§Ydistricts agricoles§! supplémentaires sur §Y[From.GetName]§!."
 terra.15.f:0 "Mieux vaut récupérer tout cela"
 terra.20.name:0 "Une merveille d'ingénierie"
 terra.20.desc:0 "La terraformation de §Y[From.GetName]§! s'est achevée plus rapidement que prévu, ce qui a laissé du temps aux [Root.GetTerraformerPlural] pour mener quelques expérimentations, et le résultat est impressionnant. Les particularités naturelles de la [From.GetPlanetMoon] ont été superbement mises en valeur, aussi bien au niveau esthétique que pour leur utilisation future."
 terra.20.a:0 "C'est superbe !"
 terra.20.b:0 "Est-ce que cela doit vraiment paraître si artificiel ?"
 terra.25.name:0 "Complications lors de la terraformation"
 terra.25.desc:0 "Le long projet de terraformation de §Y[From.GetName]§! s'est achevé par un demi-échec quelque peu frustrant. Tandis que les dernières vallées étaient façonnées, un dysfonctionnement d'un réaligneur de biomasse a créé de larges bandes de §Hrésidus de terraformation§!. Si cela ne présente aucun danger pour les colons, la [From.GetPlanetMoon] est pour l'instant un peu plus exiguë que prévu."
 terra.25.a:0 "Que cela ne se reproduise pas"
 terra.30.name:0 "Apprendre de nos erreurs"
 terra.30.desc:0 "Les [Root.Owner.GetTerraformerPlural] ont désormais dégagé les derniers §Hrésidus de terraformation§! de §Y[Root.GetName]§!. Si le processus a été compliqué du fait de la consistance gluante des matériaux, leurs efforts n'auront malgré tout pas été vains : l'analyse de la cause du problème et de ses conséquences a permis des avancées importantes dans le domaine de la terralurgie."
 terra.30.a:0 "Cela n'aura donc pas été une perte de temps complète"
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "Non seulement §Y[From.GetName]§! a été terraformée, mais le résultat est mieux encore. Lors des dernières phases du projet, les [Root.GetTerraformerPlural] ont réussi à en faire un lieu de vie parfait pour la faune et la flore de [Root.GetHomeWorldName], faisant de cette [From.GetPlanetMoon] une copie étrangement similaire de notre monde natal. Toute la vie naturelle s'y retrouve, mais aucun des paysages qui nous sont si familiers."
 terra.35.a:0 "Nous l'appellerons donc [Root.GetHomeWorldName] II"
 terra.35.a.tooltip:0 "§Y[From.GetName]§! va être rebaptisée §Y$terra.35.name$§!."
 terra.35.b:0 "Cela relève du plus pur hasard"
 terra.40.name:0 "Pari planétaire"
 terra.40.desc:0 "Alors que le projet de terraformation approchait de son terme, une situation unique s'est produite sur §Y[From.GetName]§!. Les [Root.GetTerraformerPlural] ont découvert qu'il était possible de bloquer la [From.GetPlanetMoon] dans une rotation synchrone. Si cela se produisait naturellement, cela serait au détriment de la colonie. Mais le faire au cours de la terraformation nous offrirait le moyen d'exploiter de manière permanente la lumière de l'étoile, et donc de générer une quantité énorme d'énergie. Malgré tout, cela demanderait des efforts intenses pour localiser toute l'industrie et les logements dans les zones crépusculaires et nocturnes."
 terra.40.a:0 "Le risque est beaucoup trop grand, renonçons"
 terra.40.b:0 "Cela vaut le coup d'essayer"
 terra.40.b.tooltip:0 "Donne accès à une §Ydécision planétaire§! pour permettre à ce monde d'atteindre son plein potentiel."
 terra.45.name:0 "Succès en excès"
 terra.45.desc:0 "Tandis que le projet de terraformation de §Y[From.GetName]§! approche de son terme, il paraît évident que nous nous trouvons dans une situation quelque peu inattendue. Toutes les ressources prévues n'auront pas à être utilisées, aussi avons-nous la chance de rajouter une caractéristique supplémentaire sur la [From.GetPlanetMoon]. Les [Root.GetTerraformerPlural] ont proposé trois choix réalisables."
 terra.45.a:0 "Prévoyons davantage de districts générateurs"
 terra.45.b:0 "Des districts miniers seraient intéressants"
 terra.45.c:0 "Mieux vaudrait prévoir des districts agricoles"
 terra.50.name:0 "Unicité"
 terra.50.desc:0 "Tandis que §Y[From.GetName]§! était terraformée pour devenir une [From.GetPlanetMoon] [This.GetClassAdj], les [Root.GetTerraformerPlural] sont parvenus à lier à la Conscience non pas seulement la faune locale mais, par des mutations étranges lors de l'exposition aux gaz de terraformation, le monde lui-même. Le collectif a donc maintenant la possibilité de ne faire qu'un, au sens le plus véritable du terme."
 terra.50.a:0 "Oui, la Conscience le souhaite"
 terra.50.b:0 "Nous avons d'autres projets pour ce monde"
 terra.55.name:0 "Perfection organisationnelle"
 terra.55.desc:0 "Surpasser la nature n'est pas quelque chose de nouveau pour la Conscience. Ainsi, au cours du processus de terraformation de §Y[From.GetName]§!, la moindre colline a été prise en considération, le moindre fragment de vie animale placé de manière stratégique. La [From.GetPlanetMoon] est donc désormais un véritable paradis logistique, organisé de manière parfaite pour les [Root.GetUnitDronePlural]."
 terra.60.name:0 "Primitifs déterrés"
 terra.60.desc:0 "Lors des procédures d'enrichissement du sol et d'ajout d'une atmosphère sur §Y[From.GetName]§!, les [Root.GetTerraformerPlural] ont fait une découverte inattendue : sous la surface de la [From.GetPlanetMoon] se trouve une civilisation d'alien souterrains. Sans doute n'avait-elle pas été repérée par les capteurs jusqu'à présent du fait de la haute densité des minéraux de la croûte.\n\nCes primitifs ne semblent pas conscients que la surface a changé, ce qui nous permet de faire ce que nous voulons d'eux."
 terra.60.a:0 "Voilà qui est commode"
 terra.60.b:0 "Ces xénovermines se cachent décidément partout..."
 terra.60.c:0 "Ces primitifs ne le sont donc pas tant que cela"
 terra.55.a:0 "Leur productivité atteindra des sommets"
 terra.65.name:0 "Imperfection utile"
 terra.65.desc:0 "Ce que les [Root.GetTerraformerPlural] de §Y[From.GetName]§! avaient pris au départ pour une vilaine poche de gaz s'est avéré être en fait une véritable bénédiction. Les vapeurs toxiques qu'elle dégage sont en fait des §Ygaz exotiques§! non raffinés. Grâce à cette nouvelle ressource naturelle, l'énergie devant par nécessité être introduite dans l'atmosphère de la [From.GetPlanetMoon] a grandement diminué, et nous pourrons collecter ces gaz durant des années encore !"
 terra.65.a:0 "Excellent !"
 terra.70.name:0 "Mutations inattendues"
 terra.70.desc:0 "Les [Root.GetTerraformerPlural] ont de bonnes et de mauvaises nouvelles au sujet de §Y[From.GetName]§!. D'une part, la terraformation s'est déroulée sans accroc, et la §Y[Root.GetName]§! dispose désormais d'un magnifique monde Gaïa. Par contre, tous ceux qui vivaient sur la [From.GetPlanetMoon] ont été exposés aux gaz de terraformation et ne peuvent plus vivre ailleurs que sur un monde Gaïa. Ces habitants ont toutefois fait preuve d'une productivité surprenante dans leur environnement paradisiaque, bien supérieure à celle des travailleurs qui s'y sont installés après l'accident."
 terra.70.a:0 "À tout prendre, leur situation aurait pu être plus inconfortable..."
 terra.75.name:0 "Le paradis est sur §H[From.GetName]§!"
 terra.75.desc_regular:0 "Il semble que parmi les [Root.GetTerraformerPlural] ayant travaillé sur §Y[From.GetName]§! se trouvent de nombreux membres d'une secte très ancienne, née sur [Root.GetHomeWorldName]. Selon leurs croyances, les [Root.GetSpeciesNamePlural] seraient promis à un paradis situé... quelque part. Mais au lieu de le chercher, ils ont décidé de le créer eux-mêmes. §H[From.GetName]§! est donc devenue l'image de ce qu'ils conçoivent comme une [From.GetPlanetMoon] paradisiaque, venue tout droit des légendes les plus anciennes de notre histoire."
 terra.75.desc_spirit:0 "Les [Root.GetTerraformerPlural] ont dépassé avec §Y[From.GetName]§! toutes leurs autres oeuvres. Des mythes et légendes ont toujours circulé parmi les [Root.GetSpeciesNamePlural] sur une terre qui serait bénie, un véritable paradis façonné pour nous. Pourtant, lorsque nous nous sommes aventurés parmi les étoiles, nous n'avons jamais pu trouver ce Pays de la parfaite Félicité. Un projet avait donc été lancé par les [Root.GetTerraformerPlural] pour en faire une réalité.\n\nEt, maintenant que nous pouvons contempler §H[From.GetName]§!, c'est une évidence. Les [Root.GetSpeciesNamePlural] ont créé eux-mêmes leur propre paradis."
 terra.75.a:0 "Ce monde est absolument magnifique"
 terra.75.b:0 "Et... C'est quoi la différence avec un monde Gaïa normal ?"
 terra.80.name:0 "Flore radioactive"
 terra.80.desc:0 "Au moment de nettoyer les radiations dans l'atmosphère et le sol de §Y[From.GetName]§!, les [Root.GetTerraformerPlural] ont dû faire appel aux xénobiologistes. Une espèce a été découverte qui avait semblé prospérer grâce aux radiations et paraissait depuis décliner. Et, plus curieux encore, il est apparu qu'il s'agissait de préconscients, à la veille d'atteindre la conscience. La phase de nettoyage approchant de son terme, il est donc grand temps de décider quoi faire de cette forme de vie pour le moins étonnante."
 terra.80.a:0 "Nous devons tout faire pour la préserver"
 terra.80.a.tooltip:0 "§Y4§! £pops£pops de préconscients §Yradiotrophes§! vont apparaître sur §Y[From.GetName]§!."
 terra.80.b:0 "Pourquoi ne pas les faire nous rejoindre ?"
 terra.80.c.indifferent:0 "Contentons-nous de recueillir leur matériau génétique"
 terra.80.c.xenophile:0 "Leur biologie mérite être étudiée"
 terra.80.c.cantuse:0 "Leur génétique pourrait être utile à quelque chose"
 terra.80.c.tooltip:0 "Permet le trait §Y$trait_plantoid_radiotrophic$§! pour la modification génétique."
 terra.80.d:0 "On ne va pas arrêter la terraformation pour des mauvaises herbes"
 terra.85.name:0 "Un accueil radiant"
 terra.85.desc:0 "Après avoir passé des années à acclimater et ajuster ces plantes radiotrophes trouvées sur §Y[From.From.From.GetName]§!, la §Y[Root.GetName]§! est désormais prête à les accueillir en son sein. S'il s'agit d'une espèce incroyablement jeune, elle semble déjà exceller à collecter de l'énergie."
 terra.85.a:0 "Bienvenue parmi nous !"
 terra.85.a.tooltip:0 "§Y6§! £pops£pops §Yradiotrophes§! vont apparaître dans l'empire."
 terra.90.name:0 "Dépôt d'armement"
 terra.90.desc:0 "Restaurer un monde mort est toujours une tâche difficile, et souvent assez répétitive : délimiter une section, retirer le sol, le nettoyer, le replacer, purifier l'eau restante, et ajouter de la faune et de la flore. Et recommencer juste à côté...\n\nMais le processus de terraformation de §Y[From.GetName]§! approchait enfin de son terme, lorsque les [Root.GetTerraformerPlural] ont découvert une structure métallique de bonne taille, enfoncée profondément dans le sol. À en juger par les défenses aux alentours, il est à peu près certain qu'il s'agit d'un dépôt d'armement."
 terra.90.a:0 "C'est assez curieux..."
 terra.95.name:0 "Faire la lumière sur le passé"
 terra.95.desc:0 "Le dépôt d'armement de §Y[From.Planet.GetName]§! n'a pas été facile à déterrer, car lors de sa découverte il était profondément enfoui sous les ruines d'une cité. Les fouilles ont de plus dû être menées avec les plus grandes précautions, pour éviter de déclencher tout mécanisme qui aurait pu se trouver à l'intérieur.\n\nMais la structure est désormais dégagée, et son étude peut commencer. Une écriture alien, complexe, est gravée sur les flancs de la cache, qui pourrait livrer des indications sur son contenu."
 terra.100.name:0 "L'armurerie"
 terra.100.desc:0 "Les [Root.Owner.GetLinguists] ont terminé de traduire les inscriptions aliens de §Y[From.Planet.GetName]§! et découvert qu'il s'agissait d'une mise en garde : §H« Ne laissez aucun gouvernement, sous aucune circonstance, accéder à cette armurerie en temps de guerre ! »§!\n\nQuelles que soient les armes qui ont pu être cachées là, elles semblent donc avoir été considérées comme trop destructrices, y compris par une civilisation qui a été capable de se réduire elle-même en cendres. Mais, pour en savoir plus, il ne reste qu'à ouvrir le dépôt avec prudence pour en sortir notre butin."
 terra.105.name:0 "Erreur de traduction"
 terra.105.desc.generic:0 "Les [Root.Owner.GetLinguists] avaient commis une erreur en traduisant l'inscription de §Y[From.Planet.GetName]§! : le mot qu'ils avaient compris comme « armurerie » signifiait en fait « bibliothèque ». Leur bévue est due à l'interprétation erronée du mot original, dont le sens littéral signifie « source de pouvoir ». L'erreur n'a été révélée que lorsque la cache a été ouverte, dévoilant d'autres textes.\n\nUne plaque gravée portait cette inscription : §H« Si vous lisez ceci, c'est que vous avez survécu à la guerre et êtes désormais prêts à lancer la reconstruction. J'ai passé de longs mois à constituer cette bibliothèque tandis que la situation à la surface de la [From.Planet.GetPlanetMoon] ne faisait qu'empirer, avec mon ami et fidèle compagnon. Mais si vous lisez ceci, cela signifie que quelqu'un au moins a survécu. Aussi, prenez dès à présent possession de votre héritage. Toutes les oeuvres culturelles de notre peuple que mes amis et moi-même avons pu recueillir sont assemblées ici. Toutefois, je souhaite que la première chose que vous voyiez soit une représentation de mon ami le plus cher. »§!\n\nSous la plaque se trouvaient les restes d'un mammalien bipède, et une statue en métal d'un animal à quatre pattes et au museau allongé."
 terra.105.desc.earth:0 "Les [Root.Owner.GetLinguists] avaient commis une erreur en traduisant l'inscription de §Y[From.Planet.GetName]§! : le mot qu'ils avaient compris comme « armurerie » signifiait en fait « bibliothèque ». Leur bévue est due à l'interprétation erronée du mot original, dont le sens littéral signifie « source de pouvoir ». L'erreur n'a été révélée que lorsque la cache a été ouverte, dévoilant d'autres textes.\n\nUne plaque gravée portait cette inscription : §H« Si vous lisez ceci, c'est que vous avez survécu à la guerre et êtes désormais prêts à lancer la reconstruction. J'ai passé de longs mois à constituer cette bibliothèque tandis que la situation à la surface de la [From.Planet.GetPlanetMoon] ne faisait qu'empirer, avec mon seul ami et fidèle compagnon, Martin. Mais si vous lisez ceci, cela signifie que quelqu'un au moins a survécu. Aussi, prenez dès à présent possession de votre héritage. Toutes les oeuvres culturelles de notre peuple que Martin et moi avons pu recueillir sont assemblées ici. Toutefois, je souhaite que la première chose que vous voyiez soit une représentation de mon ami le plus cher. »§!\n\nSous la plaque se trouvaient les restes d'un mammalien bipède, et une statue en métal d'un animal à quatre pattes et au museau allongé."
 terra.105.a:0 "Cette statue mérite bien une caresse"
 terra.105.b:0 "Cataloguons toutes ces xénodonnées"
 terra.105.c:0 "Et nos armes ? Faisons fondre tout ça pour en faire des missiles"

