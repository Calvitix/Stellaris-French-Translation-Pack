 fumongus_monitor_pops:0 "Réseau mycélial local"
 fumongus_monitor_pops_desc:0 "Depuis que nous avons pris le contrôle du réseau mycélial de §H[Root.GetName]§!, nous pouvons surveiller les colons qui s'y trouvent."
 disinformation_protocols:0 "Protocoles de désinformation"

 UBUME_BABY_CAT:0 "Débris étranges"
 UBUME_BABY_CAT_DESC:0 "Les scanners ont identifié un champ de débris dont l'origine n'a pu être déterminée. Cela pourrait-il être lié à ce  vaisseau scientifique abandonné qui patrouille dans le système de [From.System.GetName] ?"

 anomaly.6791.name:0 "Vaisseau fantôme"
 anomaly.6791.desc:0 "Nos scans du champ de débris de Hillos sont terminés. Possédant à la fois des propriétés organiques et abiogéniques, la structure chimique est différente de tout ce que nous avons vu. Le lien entre les débris et l'étrange vaisseau patrouillant dans le système reste flou. Il n'y a aucun signe de vie à bord. En fait, nous ne pouvons détecter aucune signature énergétique d'aucune sorte. En l'absence d'un meilleur descripteur, nous sommes tombés sur un vaisseau fantôme."
 anomaly.6791.a:0 "Effrayant."

 anomaly.6792.name:0 "Le bébé de l'Ubumé"
 anomaly.6792.desc:0 "Notre équipe scientifique a conclu que le vaisseau abandonné, appelé 'Ubumé' dans son journal de bord, menait une expérience dans le système de §YHillos§!, dont le but était de créer une vie synthétique. Une explosion accidentelle a entraîné la mort de l'équipage du vaisseau, ainsi que celle du nouveau-né. Cependant, l'énergie psionique de faible niveau détectée dans tous les systèmes du vaisseau suggère que le 'fantôme' de la forme de vie a pris possession du vaisseau quelques secondes avant l'accident.\n\nIl est concevable que la conscience naissante ait passé les siècles intermédiaires à rechercher en vain sa mère. Malheureusement, nous ne disposons pour l'instant d'aucun moyen de communiquer avec elle, ni de l'aider à trouver le repos. Il est donc tout à fait probable qu'elle soit condamnée à errer dans le système..."
 anomaly.6792.a:0 "Bien triste destin..."



#The Mask of Transformation

 mask_of_transformation:0 "Le Masque de transformation"
 site_transformation_dig:0 "Un message dans la canopée"
 site_transformation_intro:0 "Les scientifiques ont découvert quelque chose d'inhabituel sur §Y[From.Planet.GetName]§!. La plus grande partie de la surface de ce monde tropical est couverte d'une jungle dense. Là, des arbres gigantesques, âgés d'un millier d'années, se dressent au-dessus de la canopée, leurs couronnes de feuilles dominant tout le paysage aux alentours.\n\nÀ première vue, leur distribution semble parfaitement aléatoire. Pourtant, des analyses complémentaires indiquent que ces arbres sont arrangés avec une précision toute mathématique, au point qu'il semble vraisemblable qu'ils ont été plantés par une civilisation depuis longtemps disparue. Qui plus est, le responsable de l'équipe semble persuadé que le schéma qu'ils forment compose un ensemble de coordonnées, qui pointe vers un site inexploré se trouvant au plus profond de la jungle."

 ancrel.15010.name:0 "$site_transformation_dig$"
 ancrel.15010.desc:0 "$site_transformation_intro$"

 ancrel.15000.name:0 "Bienvenue dans la jungle"
 ancrel.15000.desc:0 "Étant donné l'épaisseur de la canopée de §Y[From.Planet.GetName]§!, les reconnaissances aériennes se sont avérées incapables de déterminer la meilleure route pour traverser la jungle jusqu'aux coordonnées. Sous le feuillage, les sous-bois grouillent de vie : des prédateurs sans membres ; des primates au visage aplati ; des essaims d'insectes hématophages. Le sol de la forêt est glaiseux, et des mares d'eau saumâtre ont considérablement retardé l'équipe. Et, bien pire encore, quelque chose, que ce soit l'épaisseur de la végétation ou une interférence électrique indéfinie, empêche la plupart du matériel de fonctionner.\n\n[Root.GetLeaderName] pense malgré tout que l'équipe pourra tracer sa route au travers des arbres, mais cela risque assurément de prendre du temps."
 ancrel.15000.a:0 "Qu'ils continuent donc"

 ancrel.15001.name:0 "Métamorphose psionique"
 ancrel.15001.desc:0 "L'analyse de ses sols a révélé que §Y[From.Planet.GetName]§! a subi une transformation climatologique pour le moins étonnante depuis les 100 derniers cycles. Loin d'être couverte d'une jungle luxuriante comme c'est le cas aujourd'hui, la [From.Planet.GetPlanetMoon] était autrefois rocheuse et désolée. [Root.GetLeaderName] pense que les grands arbres eux-mêmes en sont la cause : un scan d'imagerie par résonance a détecté la présence d'énergie psionique au sein de leur sève. Tirée de la nappe phréatique par leur vaste système racinaire, cette énergie se diffuse alors dans toute l'atmosphère de la [From.Planet.GetPlanetMoon] par un processus proche de la photosynthèse. Il est très probable que c'est là l'explication des dysfonctionnements du matériel de l'équipe.\n\nCurieusement, la lumière nocturne semble accélérer le processus de diffusion psionique. Au cours des nuits les plus claires, l'air semble comme vibrer, et le phénomène est de plus en plus perceptible à mesure que l'équipe se rapproche de sa destination. Assurément, rien de semblable n'a jamais été constaté ailleurs."
 ancrel.15001.a:0 "C'est absolument fascinant"

 ancrel.15002.name:0 "La caverne"
 ancrel.15002.desc:0 "Après avoir enfin atteint les coordonnées, l'équipe de fouille a débouché sur une vallée fluviale tortueuse, masquée par l'épaisseur de la canopée. S'écoulant de l'entrée toute ronde d'une caverne, le fleuve semble naître d'une source souterraine très puissante. Un escalier périlleux, creusé dans le rocher il y a des millénaires, permet d'accéder à un tunnel.\n\nLes parois de la grotte et sa voûte sont couvertes d'idéogrammes compacts, dont le plus fréquent est un visage humanoïde rond. Les algorithmes de traduction sont parvenus à décoder une grande part de leur symbolique, et ce symbole en particulier représente presque certainement la lune de ce monde.\n\nDans la caverne, la présence d'énergie psionique est si forte que l'équipe l'a décrite comme « un brouillard invisible ». Malheureusement, son chemin semble bloqué par un effondrement remontant à plusieurs siècles. Malgré tout, avec un peu de patience l'expédition devrait finir par réussir à le franchir."
 ancrel.15002.a:0 "Il va falloir qu'ils creusent !"

 ancrel.15003.name:0 "Le pilier"
 ancrel.15003.desc:0 "L'équipe chargée des fouilles sur §Y[From.Planet.GetName]§! vient de faire parvenir un rapport triomphal. Après avoir réussi à atteindre les niveaux inférieurs de la caverne, elle est parvenue dans une vaste chambre hémisphérique. Là, le fleuve entoure un îlot souterrain, au centre duquel se dresse une stalagmite de cristaux rares. Formé goutte après goutte au cours de longs millénaires, ce pilier semble être la source de l'étrange énergie psionique si omniprésente sur la [From.Planet.GetPlanetMoon]. L'équipe a découvert aux alentours des signes montrant qu'y ont été organisées des cérémonies religieuses, ainsi que plusieurs artefacts ayant apparemment une importance rituelle. Qui plus est, un balayage multiphasique a révélé un objet rond incrusté dans la base du pilier. Les fouilleurs ont donc bon espoir que, une fois retiré, cet artefact jettera une lumière nouvelle sur la nature véritable de ce lieu si mystérieux."
 ancrel.15003.a:0 "Mieux vaut qu'ils soient prudents"
 ancrel.15003.b:0 "Nous devons à tout prix prendre possession de ce pouvoir"

 ancrel.15004.name:0 "Le Masque de transformation"
 ancrel.15004.desc:0 "L'équipe scientifique a rapporté un magnifique succès sur §Y[From.From.Planet.GetName]§!. L'excavation précautionneuse du pilier de cristal est achevée. Préservé à l'intérieur se trouvait un masque humanoïde très ancien. Les idéogrammes se trouvant sur la face interne le qualifient de §HMasque de transformation§!. C'est vraisemblablement une référence au pouvoir transformatif de la lune, qui contrôle les marées de transition d'une phase à une autre.\n\nLe Masque lui-même possède des propriétés psioniques impressionnantes, et est sans doute responsable du changement climatique rapide sur la [From.From.Planet.GetPlanetMoon]. Quiconque a permis la création du pilier de cristal et planté la carte sylvestre dans la forêt avait visiblement pour intention d'honorer l'artefact tout en le protégeant. La théorie de l'équipe est que, si le Masque est utilisé convenablement, il pourrait contribuer à transformer des mondes entiers de la [From.From.Planet.Owner.GetName]."
 ancrel.15004.a:0 "C'est parfaitement incroyable"

 ancrel.15005.name:0 "Pilier brisé"
 ancrel.15005.desc:0 "La frustration est à son comble sur §Y[From.From.Planet.GetName]§!. L'équipe scientifique n'a pu retirer l'artefact enfermé dans la stalagmite de cristal. Sans doute du fait d'une vigueur et d'un empressement mal placés, les travaux ont causé l'effondrement du pilier, qui est désormais brisé. Pire encore, l'artefact qu'il renfermait est désormais endommagé au point qu'on ne peut savoir maintenant de quoi il s'agissait, et toute trace d'énergie psionique a disparu de la caverne.\n\nUne piètre consolation est que le cristal lui-même pourrait s'avérer extrêmement précieux. Si nous n'en saurons sans doute jamais davantage sur les intentions de la civilisation de précurseurs qui a établi ce lieu, au moins nos efforts n'auront pas été entièrement vains."
 ancrel.15005.a:0 "Frustrant, certes, mais lucratif"

 ancrel.15006.name:0 "Embuscade"
 ancrel.15006.desc:0 "L'équipe scientifique de §Y[From.Planet.GetName]§! a transmis une communication urgente. Au cours de son périple dans la jungle, elle semble avoir dérangé la faune locale.\n\nDurant plusieurs nuits, elle a pu entrapercevoir des ombres flottantes, à demi visibles entre les broussailles. Puis, à la veille d'une nuit de pleine lune, une troupe de créatures simiesques est tombée sur le campement, en hurlant et en brandissant des bâtons. Étant donné l'avantage technologique des scientifiques, les attaquants ont bien vite été repoussés dans les arbres, mais pas sans avoir enlevé plusieurs membres de l'équipe. Apparemment, même le feuillage dense n'a pu masquer leurs hurlements.\n\nMalgré le danger, [Root.GetLeaderName] a juré de poursuivre le périple jusqu'à son terme."
 ancrel.15006.a:0 "Malgré tout, c'est inquiétant..."

 ancrel.15007.name:0 "Pertes et profits"
 ancrel.15007.desc:0 "Des nouvelles de l'expédition sur §Y[From.Planet.GetName]§! nous sont parvenues. La traversée de la jungle labyrinthique s'est avérée plus difficile que cela n'était escompté. Tandis qu'elle luttait pour avancer malgré les marais inattendus et les lianes épaisses et insidieuses, l'équipe a été approchée par un simien inhabituellement intelligent. Monté sur le dos d'un ongulé domestiqué, celui-ci a guidé l'équipe à travers le feuillage dense, lui permettant de franchir la région la plus difficile de la forêt. Il leur a aussi montré les larves d'insectoïdes comestibles dissimulées dans les racines des grands arbres. Et, au vu de ses gestes frénétiques, il s'agit là d'un véritable délice pour les autochtones. Mais, plus important, ce conseil a permis de mettre en évidence la présence d'une civilisation de précurseurs sur la [From.Planet.GetPlanetMoon], puisque l'équipe a pu bien vite mettre au jour des artefacts anciens."
 ancrel.15007.a:0 "Sympa ce simien !"

 ancrel.15008.name:0 "Balade en forêt"
 ancrel.15008a.desc:0 "L'équipe scientifique sur §Y[From.Planet.GetName]§! a rencontré des difficultés. La traversée de la jungle a été quasi interrompue après la découverte inattendue d'une rivière dissimulée par l'épaisseur de la canopée. Ses eaux tourbillonnantes et agitées dissimulaient des rochers tranchants, rendant son franchissement impossible. Et le détour nécessaire a eu des conséquences inattendues, puisqu'il a permis de rencontrer une troupe de simiens locaux particulièrement sociaux. Ces créatures au visage incliné ont réjoui l'équipe de leurs pitreries constantes, arrivant chaque nuit avec des baies fermentées aux pouvoirs apparemment ravageurs. Si le moral des membres est au beau fixe, l'avancée dans la jungle est lente, et [Root.GetLeaderName] rapporte que le manque d'initiative chez ses subordonnés est particulièrement exaspérant."
 ancrel.15008b.desc:0 "L'équipe scientifique sur §Y[From.Planet.GetName]§! a rencontré des difficultés. La traversée de la jungle a été quasi interrompue après la découverte inattendue d'une rivière dissimulée par l'épaisseur de la canopée. Ses eaux tourbillonnantes et agitées dissimulaient des rochers tranchants, rendant son franchissement impossible. Et le détour nécessaire a eu des conséquences inattendues, puisqu'il a permis de rencontrer une troupe de simiens locaux particulièrement sociaux. Ces créatures au visage incliné ont réjoui l'équipe de leurs pitreries constantes, arrivant chaque nuit avec des baies fermentées aux pouvoirs apparemment ravageurs. Même si l'équipe est évidemment incapable de digérer leur cadeau, elle s'est toutefois attachée à cette troupe, pardonnant aisément les singeries de ces êtres qui pourtant retardent la mission."
 ancrel.15008.a:0 "Bon, au travail maintenant !"

 engineered_nature:0 "Ingénierie de la nature"
 engineered_nature_desc:0 "Les opérations d'ingénierie sur §H[Root.GetName]§! ont superbement mis en valeur ses caractéristiques naturelles, permettant à ses habitants de profiter de leur esthétique et d'en faire le meilleur usage."
 second_home:0 "Second foyer"
 second_home_desc:0 "Cette [Root.GetPlanetMoon] ressemble de manière troublante au monde natal de ses créateurs."
 intentionally_tidally_locked:0 "Rotation synchrone intentionnelle"
 intentionally_tidally_locked_desc:0 "Au cours du processus de terraformation, §Y[Root.GetName]§! a été intentionnellement bloquée sur une rotation synchrone afin de générer une quantité phénoménale d'énergie sur la partie diurne de sa surface."
 perfect_organization_modifier:0 "Perfection organisationnelle"
 perfect_organization_modifier_desc:0 "Tout est absolument parfaitement organisé sur §H[Root.GetName]§!, à tel point que tous les esprits uniques qui la visiteraient y seraient plongés dans le plus profond désarroi."
 imperfect_organization_modifier:0 "Déperfection organisationnelle"
 imperfect_organization_modifier_desc:0 "Tout était autrefois parfaitement organisé sur §H[Root.GetName]§!, à tel point que ses habitants y étaient plongés dans le plus profond désarroi."
 paradise_made:0 "Paradis artificiel"
 paradise_made_desc:0 "[Root.GetName] a été terraformée de façon à ressembler au paradis décrit dans les légendes de ses créateurs."

 #lostsoulanomaly

 lost_soul_cat:0 "Âme en peine"
 lost_soul_cat_desc:0 "Un robot bipède très endommagé a été retrouvé flottant dans l'espace non loin de §H[From.GetName]§!. Nous ne comprenons pas de quelle source il tire son énergie, mais sa mémoire pourrait livrer des informations intéressantes."

 anomaly.6786.name:0 "$lost_soul_cat$"
 anomaly.6786.desc:0 "Le robot bipède retrouvé flottant dans l'espace est très endommagé. Ses plaques avant ne révèlent rien, et sa coque est en mauvais état. Les premiers scans indiquent qu'il dispose toujours de puissance, mais la source de cette énergie est radicalement différente de celles que nous connaissons. Ses circuits internes pourraient malgré tout contenir des informations sur son existence, mais les charger et les traduire va assurément prendre du temps."
 anomaly.6786.a:0 "L'étudier devrait valoir la peine"
 anomaly.6786.a.tooltip:0 "§LVoyons de quoi vous vous souvenez, voyageur cosmique.§!"
 anomaly.6786.b:0 "Mieux vaut l'abandonner là"
 anomaly.6786.b.tooltip:0 "§LSale tas de ferraille.§!"

 anomaly.6787.name:0 "Âme ancienne"
 anomaly.6787.desc:0 "Au prix de nombreux efforts, l'équipage du §Y[Root.GetName]§! a pu recharger le robot et décoder ses banques de mémoire. Malheureusement, la machine est si détériorée qu'aucune information cohérente n'a pu en être tirée. Il est possible de continuer à l'étudier, et d'en chercher d'autres de même conception, mais l'histoire de ce paria mécanique restera de toute manière un mystère."
 
 #TEMPORAL PRISM

 TEMPORAL_PRISM_CAT:0 "Fluctuations temporelles inhabituelles"
 TEMPORAL_PRISM_CAT_DESC:0 "Des fluctuations inhabituelles de l'espace-temps ont été détectées dans le voisinage de §H[From.GetName]§!. Des analyses complémentaires seraient bienvenues."

 anomaly.6788.name:0 "Prisme temporel"
 anomaly.6788.desc:0 "Les analyses des fluctuations temporelles constatées dans le système de [From.GetStarName] ont révélé quelque chose de remarquable : un prisme gigantesque, flottant dans l'espace. Plutôt que la lumière, il réfléchit le temps. Selon l'angle d'incidence, l'équipage du §Y[Root.GetName]§! a pu constater que le temps s'écoulait à des vitesses différentes. Les balayages biométriques indiquent que certains ont vieilli plus rapidement que d'autres, tandis que certains sont désormais plus jeunes de quelques jours ou années.\n\nQuoi qu'il en soit, si l'étude du prisme a permis une meilleure compréhension de la nature et des propriétés du temps, ses origines et son objet restent malgré tout un véritable mystère."

 #snek
 colony.8099.name:0 "Ophidiens insidieux"
 colony.8099.desc:0 "Nous avons détecté des essaims de créatures creusant dans le sol de notre colonie sur §H[Root.GetName]§!. Elles pourraient sortir d'un jour à l'autre. Nos scientifiques pensent que les vibrations de la surface ont pu les réveiller d'une sorte de sommeil souterrain."
 colony.8099.a:0 "Mobilisons les scientifiques et l'armée"
 
 colony.9100.name:0 "Subterfuge ondulant"
 colony.9100.desc:0 "Les colons sur §H[Root.GetName]§! signalent que certaines maisons sont maintenant infestées de serpents, et que de nombreuses structures connaissent des coupures de courant. Nous devrions voir s'il y a un quelconque rapport avec les créatures remontant vers la surface."
 colony.9100.a:0 "Observez ces curieuses créatures."
 colony.9100.b:0 "Recourons au feu pour les chasser"
 
 colony.9101.desc:0 "Les recherches ont montré que les serpents de §Y[Root.GetName]§! sont attirés par les sources d'énergie électrique, peut-être pour trouver de la nourriture ou par simple plaisir. Si nous pouvons changer de sources d'énergie, ils pourraient les trouver désormais désagréables, voire douloureuses..."
 colony.9102.desc:0 "Les serpents de §Y[Root.GetName]§! sont désormais devenus moins agressifs, mais semblent avoir toujours l'intention de démanteler les infrastructures de la colonie. Leurs techniques laissent supposer un niveau d'intelligence au moins rudimentaire."
 
 colony.9103.name:0 "Sifflements sinistres"
 colony.9103.desc:0 "Tout comme les colons de §Y[Root.GetName]§! ont observé les serpents qui les avaient envahis, ceux-ci les ont observés, trouvant le moyen de les infiltrer et même, d'une façon ou d'une autre, de faire fonctionner les véhicules, les ordinateurs et le matériel de minage."
 colony.9103.desc.science:0 "Tout comme les colons de §Y[Root.GetName]§! ont observé les serpents qui les avaient envahis, ceux-ci les ont observés, trouvant le moyen de les infiltrer et même, d'une façon ou d'une autre, de faire fonctionner les véhicules, les ordinateurs et le matériel de minage.\n\nNous savons que ces serpents ont une langue simple. Pour préserver les apparences diplomatiques, les scientifiques les appellent désormais « Ophidiens », même s'ils se qualifient eux-mêmes de « Hissss ». Mais ce mot est difficile à prononcer pour nous, ce qui les rend furieux et les pousse à mordre davantage encore."
 colony.9103.desc.soldier:0 "Tout comme les colons de §Y[Root.GetName]§! ont observé les serpents qui les avaient envahis, ceux-ci les ont observés, trouvant le moyen de les infiltrer et même, d'une façon ou d'une autre, de faire fonctionner les véhicules, les ordinateurs et le matériel de minage.\n\nDe ce que peuvent dire les soldats, ces ophidiens vivent au plus profond du sol. Les incinérateurs sont à leur avis un moyen de dissuasion extrêmement efficace. Ils nous haïssent, mais le feu davantage encore que nous..."
 colony.9103.a:0 "Laissons-les faire mais activons le traducteur universel"
 colony.9103.b:0 "Mobilisation des troupes d'assaut et distribution d'incinérateurs !"

 colony.9104.name:0 "Monde souterrain"
 colony.9104.desc:1 "Les serpents de §Y[Root.GetName]§! sont parvenus à convertir une partie de l'équipement minier en véhicules de transport pour passer de leur monde souterrain à la surface de la [Root.GetPlanetMoon]. Cela cause de grands dommages environnementaux.\n\nLes scientifiques locaux ont commencé à qualifier ces envahisseurs serpentins d'ophidiens. Les troupes, elles, leur ont trouvé d'autres noms, qu'il ne serait guère décent de répéter."
 colony.9104.desc.science:1 "Les serpents de §Y[Root.GetName]§! sont parvenus à convertir une partie de l'équipement minier en véhicules de transport pour passer de leur monde souterrain à la surface de la [Root.GetPlanetMoon]. Cela cause de grands dommages environnementaux.\n\nSi ces « Hissss » provoquent le plus effroyable chaos, les scientifiques se demandent si tout cela ne pourrait pas être une diversion. Les ophidiens n'ont pas encore pris l'ensemble du matériel de minage, aussi est-il possible d'arrêter certaines machines pour les réparer."
 colony.9104.desc.soldier:1 "Les serpents de §Y[Root.GetName]§! sont parvenus à convertir une partie de l'équipement minier en véhicules de transport pour passer de leur monde souterrain à la surface de la [Root.GetPlanetMoon]. Cela cause de grands dommages environnementaux.\n\nQuelle que soit la motivation de ces ophidiens, les troupes insistent pour que les opérations de minage se poursuivent. Nous y perdrons assurément des gardes et des soldats, mais nous ne pouvons nous permettre de laisser un seul serpent pénétrer dans les logements, ou se lover dans le matériel indispensable à la production économique."
 colony.9104.a:0 "Arrêtons tout le reste du matériel de minage"
 colony.9104.b:0 "Voilà ce qui se passe quand on ne fait pas tout pour écraser l'ennemi"

 colony.9105.name:0 "Invasion dévastatrice"
 colony.9105.desc:0 "Les dégâts causés par les envahisseurs ophidiens et les excavations trop poussées sur toute la [Root.GetPlanetMoon] ont dévasté l'environnement de §Y[Root.GetName]§!."

 colony.9106.name:0 "Provolution et don"
 colony.9106.desc:0 "Les serpents de §Y[Root.GetName]§! font désormais couramment usage de matériel minier pour voyager selon leur bon vouloir entre leurs nids souterrains et la surface. Notre technologie semble avoir décuplé les moyens à leur disposition..."
 colony.9106.desc.science:0 "Les serpents de §Y[Root.GetName]§! font désormais couramment usage de matériel minier pour voyager selon leur bon vouloir entre leurs nids souterrains et la surface. Notre technologie semble avoir décuplé les moyens à leur disposition...\n\nLes scientifiques ont rapporté aussi avoir noté que les Hissss ont tracé le même symbole sur les moyens de transport, et soupçonnent donc qu'ils possèdent une écriture, même si elle est rudimentaire."
 colony.9106.a:0 "Leurs nouveaux tunnels ont révélé des minéraux !"

 colony.9107.name:0 "Vaisseau ophidien"
 colony.9107.desc:0 "Les serpents de §Y[Root.GetName]§! ont patiemment attendu qu'un vaisseau entre dans le système. Quelqu'un semble avoir eu l'idée brillante de se poser à la surface de la [Root.GetPlanetMoon], et désormais le vaisseau est infesté à son tour."
 colony.9107.a:0 "Autant le leur laisser, maintenant..."
 colony.9107.a.tooltip:1 "On peut se demander quelle sera leur destinée lorsque ces ophidiens si intelligents commenceront à s'aventurer dans la galaxie."
 colony.9107.b:0 "Détruisons immédiatement ce vaisseau !"
 colony.9107.b.tooltip:1 "Puisque ces ophidiens si intelligents se sont réinstallés dans le vaisseau, nous devrions les laisser tous monter à bord et laisser le réacteur surchauffer..."

 colony.9108.name:0 "Sssur la route dezzz étoiles"
 colony.9108.desc:0 "Un unique vaisseau a passé les dispositifs de détection et ondulé dans le système stellaire de §Y[Root.GetStarName]§!. Grâce à de multiples voyages, les ophidiens ont désormais quitté leur [Root.GetPlanetMoon], emportant avec eux de grandes réserves de minéraux."
 colony.9108.a:0 "En ce cas, bon vent !"
 colony.9108.a.tooltip:0 "§LCette fois, ils ont fait leur mue...§!"

 colony.9109.name:1 "Ces serpents qui sifflent sur nos têtes"
 colony.9109.desc:0 "Une explosion a été entendue non loin de l'établissement principal de §Y[Root.GetName]§!. Les colons devront évidemment rester vigilants à l'avenir, mais pour ce que l'on peut constater, tous les envahisseurs ophidiens semblent avoir été détruits en même temps que le vaisseau."
 colony.9109.a:0 "Pour les serpents..."
 colony.9109.a.tooltip:0 "Votre longue histoire est terminée. Vous êtes... de l'histoire ancienne."

 #VENDING MACHINE

 VENDING_MACHINE_CAT:0 "Une invitation"
 VENDING_MACHINE_CAT_DESC:0 "Une balise de communication orbite autour de §H[From.GetName]§!, à l'attention des voyageurs passant à proximité. Et sur l'astéroïde se dresse un énorme monolithe de métal, dont l'objet est inconnu."
 
 anomaly.7000.name:0 "Monolithe mystérieux"
 anomaly.7000.desc:0 "Le monolithe découvert sur §Y[From.GetName]§! fait paraître le vaisseau scientifique dépêché pour l'étudier absolument minuscule. C'est un bloc de métal, lisse et imposant, même si les symboles autrefois peints de façon très visible sur une face ont été réduits à de simples taches.\n\nUne petite prise de courant sur l'un de ses côtés promet toutefois que ses secrets seront dévoilés en échange d'une quantité modeste de crédits énergétiques."

 anomaly.7000.a:0 "Activons cette machine"
 anomaly.7000.b:0 "Mieux vaut ne pas trop l'approcher"

 anomaly.7010.name:0 "L'éveil de la machine"
 anomaly.7010.desc.base:0 "La machine se réveille, ses mécanismes antiques cliquettent derrière sa façade lisse. Après de longs vrombissements et bourdonnements, suivis d'une pause théâtrale, un panneau métallique s'ouvre et un cylindre de la taille d'un vaisseau apparaît dans l'ouverture...\n\n"
 anomaly.7010.a:0 "Faisons breveter cette boisson pour la vendre à toute la galaxie"
 anomaly.7010.desc.full:0 "Il contient un breuvage ancien, préservé miraculeusement du passage du temps."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Selon les analyses des données de marché, cette boisson depuis si longtemps oubliée est 20% plus savoureuse que les breuvages habituels conçus pour les entités biologiques."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Si ce liquide ne présente aucune sorte d'intérêt pour nous, les [Root.Owner.GetScientistPlural] ont pu le convertir en une ressource bien plus intéressante : des §Hgaz exotiques§!."
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Cette boisson a été aisée à reproduire par les [Root.Owner.GetScientistPlural], qui, après l'avoir testée de façon poussée et rigoureuse, sont certains d'une chose : elle ne présente aucun danger, est très nutritive et, ce qui est plus important encore, absolument délicieuse."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$Il est vide, son contenu s'étant depuis longtemps évaporé par un obturateur corrodé. Le contenant lui-même est malgré tout toujours en bon état, et l'alliage utilisé pour sa fabrication vaut largement ceux que nous utilisons pour nos vaisseaux."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$Il contient un liquide aujourd'hui infâme, même s'il s'agissait au départ d'une boisson nutritive autrefois délicieuse que le temps a fait tourner. En étudiant cette substance, les [Root.Owner.GetScientistPlural] espèrent en apprendre davantage sur la biologie des aliens qui s'en délectaient autrefois. À condition qu'ils puissent faire quelque chose pour son odeur infecte, évidemment."
 anomaly.7010.desc.rot.nonbio:0 "$anomaly.7010.desc.base$Il contient une mixture liquide composée de saccharose, d'acide citrique et d'autres composés biologiques. Les [Root.Owner.GetScientistPlural] pensent qu'il s'agissait d'une substance nutritive élaborée par et pour des êtres carbonés. Des études complémentaires devraient en révéler davantage sur la biologie de cette espèce disparue."

 #GREED IS BAD
 colony.9050.name:0 "Filon minéral inattendu"
 colony.9050.desc:0 "Les études géologiques de §Y[Root.GetName]§! ont révélé que la [Root.GetPlanetMoon] était plus riche en minéraux que nous ne le pensions. Après avoir calibré les capteurs pour pénétrer plus profondément le sol, plusieurs sites miniers prometteurs ont été repérés. Consacrer davantage de ressources à de telles prospections devrait donc permettre de noter la présence de filons plus profonds de minerais utiles."
 colony.9050.a:0 "Pas de dépenses supplémentaires, lançons l'exploitation"
 colony.9050.b:0 "Allouons des ressources à de nouvelles prospections"
 colony.9055.name:0 "Filons en profondeur"
 colony.9055.desc:0 "Prospecter les profondeurs de §Y[Root.GetName]§! est un processus fastidieux : les capteurs ne réagissent pas aussi bien à la composition du sol, et les mouvements des plaques géologiques obligent à les recalibrer constamment. Malgré tout, d'autres veines exploitables ont été repérées, contenant des minerais de grande qualité. Leur profondeur implique une logistique minière plus complexe qu'à l'ordinaire, mais cela n'en empêchera pas l'exploitation. Toutefois, rien ne prouve que de nouvelles prospections permettront de découvrir de nouveaux gisements."
 colony.9055.a:0 "Lançons donc les opérations minières"
 colony.9055.b:0 "Il y en a sans doute davantage encore"
 colony.9060.name:0 "Trop peu, trop profonds"
 colony.9060.desc:0 "Les dernières opérations de prospection, sur §Y[Root.GetName]§!, n'ont guère apporté de résultats. Tous les minéraux qui ont pu être repérés étaient trop profonds, en trop petites quantités, et couverts par des matériaux instables. Les coûts d'exploitation seraient donc beaucoup trop élevés par rapport aux profits espérés. Malgré tout, les découvertes déjà faites représentent un revenu en ressources énorme, qui devrait nous tenir occupés durant des décennies, si ce n'est des siècles."
 colony.9060.a:0 "Au travail donc !"
 colony.9065.name:0 "Davantage de minerais"
 colony.9065.desc:0 "Peu importe à quelle profondeur se cachent les minéraux de §Y[Root.GetName]§!, nous les trouverons et les exploiterons. Après tout, c'est ce que fait la [Root.Owner.GetName]. D'autres peuvent bien renoncer lorsqu'ils sont confrontés à des sols trop instables, à de trop grandes profondeurs ou à des problèmes logistiques de maintenance des galeries de transport, mais pas nous. Le sous-sol est notre foyer, et si nous savons où chercher, nous finissons toujours par trouver. Plus nous descendons, meilleurs et plus nombreux sont les minerais. Et les derniers échantillons ont même révélé la présence possible de cristaux rares, enfouis encore plus profondément."
 colony.9065.a:0 "Cela nous suffira, lançons l'extraction"
 colony.9065.b:0 "Ces cristaux seront bientôt à nous !"
 colony.9070.name:0 "Cristaux de feu"
 colony.9070.desc:0 "Les expéditions de prospection, sur §Y[Root.GetName]§!, ont atteint des profondeurs lointaines. Et, comme nous l'avions prévu, des amas de cristaux ont été trouvés, qui brillent de mille feux aux teintes orangées, jaunes ou rouges lorsque la lumière tombe dessus. Parfois, cela donne l'impression qu'un brasier illumine les cavernes où ils se trouvent, jetant des ombres mouvantes sur les murs.\n\nUne étrange observation a aussi été faite : tout laisse penser qu'au cours des millénaires ces cristaux migrent lentement vers le coeur de la [Root.GetPlanetMoon]. Il y a donc toutes les raisons de penser que nous en trouverons davantage si nous creusons plus profondément encore."
 colony.9070.a:0 "Ces prospections deviennent coûteuses..."
 colony.9070.b:0 "On continue !"
 colony.9075.name:0 "Le prix de l'avarice"
 colony.9075.intro:0 "Tandis que les opérations de prospections s'enfonçaient toujours plus loin sous la surface de §Y[Root.GetName]§!, elles ont découvert des cristaux en quantités toujours plus importantes. Enfin, elles ont débouché sur une gigantesque caverne, non loin du manteau de la [Root.GetPlanetMoon]. C'est alors que les communications ont été coupées. La dernière chose que nous savons est qu'elles étaient en train d'installer de l'éclairage et divers capteurs pour étudier la grotte. Puis des cris. La douleur. La mort. La destruction.\n\nLes causes ont bientôt été révélées, lorsque d'autres prospecteurs ont détecté des échos remontant à une vitesse phénoménale vers les établissements au-dessus : peu après, au milieu des séismes et des secousses, les établissements ont été attaqués par une entité cristalline aux proportions monstrueuses. Elle ressemble beaucoup aux cristaux que l'on trouve dans l'espace, mais paraît beaucoup plus agressive, et dotée des capacités de reconstruction de son espèce pour réparer son corps en un instant.\n\n"
 colony.9075.outro:0 "Car, si le corps de la créature reste enfoui dans les profondeurs, ses appendices tentaculaires creusent le sol pour attaquer ou absorber de nouveaux cristaux et grossir encore. Les estimations faites sont inquiétantes, et nous risquons bien de perdre la colonie..."
 colony.9075.desc.a:0 "$colony.9075.intro$ Toutes les tentatives faites pour déployer les signaux radio qui apaisent les cristaux spatiaux se sont soldées par des échecs. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$ C'est une chose de faire face à une telle entité dans l'espace, où les vaisseaux peuvent mettre à profit leur vitesse et leur armement ; mais il en va bien autrement de la combattre au sol. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken:0 "Fléau de cristal"
 crystal_kraken_army:0 "Entité cristalline souterraine"
 crystal_kraken:0 "Fléau de cristal"
 NAME_Crystal_Shard:0 "Éclat de cristal"
 colony.9080.name:0 "Entité cristalline vaincue"
 colony.9080.desc:0 "Au terme d'une campagne exténuante, l'entité cristalline de §Y[crystal_kraken_planet.GetName]§! a enfin pu être vaincue. Les derniers combats ont eu lieu dans les profondeurs de la [crystal_kraken_planet.GetPlanetMoon], dans la caverne même où se trouvait son coeur, et ce n'est que lorsque le géant de cristal a été brisé en éclats qu'il a cessé de combattre. Ses divers appendices, désintégrés, ont perdu de leur cohésion au niveau moléculaire, laissant de la poussière de cristal absolument partout. Les innombrables tunnels creusés par les tentacules, toutefois, seront d'une grande utilité pour exploiter l'impressionnante quantité de minéraux de ce monde.\n\nQuant aux origines de la créature, de nombreuses questions restent sans réponses. Mais nous disposons au moins de nouvelles informations sur la façon dont sont nées les entités cristallines qui errent dans l'espace."
 colony.9080.a:0 "Victoire !"
 d_crystal_kraken_body:0 "Restes cristallins"
 d_crystal_kraken_body_bombed:0 "$d_crystal_kraken_body$"
 colony.9085.name:0 "Événements inhabituels"
 colony.9085.desc:0 "Sur §Y[Root.GetName]§!, les opérations minières ont rencontré des difficultés inattendues. Entre les légères secousses et les veines cristallines mouvantes, il se passe quelque chose. Malgré toute notre expérience pour ce qui concerne les mines, nous n'avons aucune idée de ce que cela peut être. Les circonstances rendent difficiles les conditions de travail en toute sécurité, et les accidents et effondrements imprévus ont déjà coûté cher en matériel, en vies et en matériaux perdus. Il serait donc peut-être préférable de ne pas miner en dessous d'une certaine profondeur."
 colony.9085.a:0 "Ce n'est sans doute pas grand-chose..."
 colony.9085.b:0 "La sécurité avant tout !"

 #### Rage Sage

 site_rage_sage_dig:0 "Germes de la destruction"
 seeds_of_destruction_intro:0 "Le vaisseau alien à demi enterré dans un cratère de §Y[From.Planet.GetName]§! a été progressivement envahi par les glaces, qui ont inexorablement pris possession de la plus grande partie de l'intérieur de la coque. Le sas d'entrée est toutefois aisément accessible, ce qui permettrait de découvrir les secrets cachés derrière."

 ancrel.14001.name:0 "Rage en cage"
 ancrel.14001.desc:0 "Aussitôt ouvert le sas d'entrée dans le vaisseau alien de §Y[From.Planet.GetName]§!, l'aspect le plus marquant pour l'expédition a été la putréfaction et la pourriture. L'enquête préliminaire a révélé qu'il s'agissait d'une scène de carnage. Après avoir examiné les corps mutilés de l'équipage, il est certain qu'ils se sont entredéchirés. Nous pourrions tout aussi bien laisser le vaisseau à son sort tragique, mais nous ne saurions alors jamais comment une telle tragédie a pu se produire."
 ancrel.14002.name:0 "Laboratoire avancé"
 ancrel.14002.desc:0 "La fouille du vaisseau de §Y[From.Planet.GetName]§! s'est poursuivie, permettant de retrouver le laboratoire scientifique. Même sous un éclairage faible, la scène est saturée d'illuminations ultraviolentes. Un massif de fleurs pourpres libère d'épais nuages de spores. Les médecins de bord ont visiblement utilisé le laboratoire et la ventilation pour inonder le vaisseau d'une brume intoxicante."
 ancrel.14003.name:0 "Remise en marche"
 ancrel.14003.desc:0 "Nous pensons être immunisés aux effets de la brume intoxicante. S'il est possible de remettre les propulseurs du vaisseau de §Y[From.Planet.GetName]§! en fonction, nous pourrions le ramener pour l'étudier. Cela va prendre du temps, mais le laboratoire pharmaceutique élaboré pourrait assurer des avancées biochimiques utiles pour les troupes de la [From.Planet.Owner.GetName]."
 ancrel.14003.a:0 "Rallumons le réacteur"
 ancrel.14003.b:0 "Lançons des diagnostics avant de réparer"
 ancrel.14004.name:0 "Épidémie de bonheur"
 ancrel.14004.desc:0 "Nous nous pensions immunisés face aux effets de la brume du vaisseau de §Y[From.From.Planet.GetName]§!, mais les ingénieurs se trouvent dans un état de béatitude euphorique. Ils dansent dans les couloirs du vaisseau, chantent atonallement. Il va falloir nettoyer l'atmosphère à bord et capturer les ingénieurs avant qu'ils puissent remettre le vaisseau en route. Cela va donc causer du retard pour le projet."
 ancrel.14004.a:0 "Capturons donc ces ingénieurs heureux"
 ancrel.14005.name:0 "Épidémie de rage"
 ancrel.14005.desc:0 "Nous nous pensions immunisés face aux effets de la brume du vaisseau de §Y[From.From.Planet.GetName]§!, mais les scientifiques à bord semblent être en proie à une poussée de rage psychotique. Des combats ont éclaté partout dans le vaisseau. Il va falloir que l'atmosphère soit purifiée et les victimes capturées avant qu'ils puissent remettre le vaisseau en route. Cela va donc causer du retard pour le projet."
 ancrel.14005.a:0 "Capturons donc ces maniaques"
 ancrel.14006.name:0 "Les tentations de la technologie"
 ancrel.14006.desc:0 "Le vaisseau de §Y[From.Planet.GetName]§! a redécollé ! Même si elle est dangereuse, la brume intoxicante pourrait contribuer à augmenter l'efficacité et la loyauté des troupes. La question reste toutefois posée : devons-nous soumettre nos propres forces armées à cette substance dangereuse ? Ne serait-il pas préférable de retenir la leçon de la tragédie vécue par le premier équipage ?"
 ancrel.14006.a:0 "Cette technologie prometteuse mérite être exploitée"
 ancrel.14006.a.tooltip:0 "Nos troupes n'aspirent qu'à la victoire, et devraient être impatientes de pouvoir prendre le risque."
 ancrel.14006.b:0 "C'est trop dangereux, mieux vaut renoncer"
 ancrel.14006.b.tooltip:0 "Il est certains secrets qu'il vaut mieux ne jamais dévoiler."

 on_crashed_ship_cat:0 "Site de crash"
 on_crashed_ship_desc:0 "Un ancien vaisseau alien a été retrouvé à demi enterré dans le cratère de l'astéroïde [From.GetName]."

 anomaly.7030.name:0 "$on_crashed_ship_cat$"
 anomaly.7030.desc:0 "L'ancien vaisseau retrouvé à demi enterré dans le cratère de §Y[From.GetName]§! était un vaisseau scientifique. Sur les parois extérieures se trouve un ensemble de capteurs volumineux, mais aucun armement. Le vaisseau ne semble pas avoir été autrement abîmé avant le crash. On peut donc penser que l'accident a été causé par une erreur fatale commise par l'équipage."
 anomaly.7030.desc.a:0 "C'est tragique"

 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"

 site_space_shanty_dig:0 "Un message dans une bouteille"
 space_shanty_intro:0 "L'épave de ce vaisseau primitif retrouvée sur §Y[From.Planet.GetName]§! est réellement inhabituelle. Au lieu d'utiliser un système de propulsion similaire à celui des vaisseaux modernes, elle utilisait de grandes voiles déployées dans le vide de l'espace. On suppose donc que le vaisseau collectait l'énergie stellaire et dérivait en suivant les vents solaires. Les archéologues sont donc impatients de découvrir tous les secrets que recèle cette machinerie."

 ancrel.15021.name:0 "$site_space_shanty_dig$"
 ancrel.15021.desc:0 "Comme nous pouvions nous y attendre, l'intérieur du « voilier solaire » de §Y[From.Planet.GetName]§! est tout à fait primitif. Le pont ressemble assez à celui des antiques voiliers naviguant sur les mers : s'il est lui-même couvert de métal, la plupart des surfaces sont de bois sculpté, ce qui contraste avec le verre utilisé pour les baies et les écrans de données.\n\nEn allumant les ordinateurs, des fichiers ont été retrouvés, dont un contenant un antique chant de marins. Selon les archéologues, ce type de mélodies était autrefois appelé « chant de marins », ou « chant de navigateurs ». Les paroles sont en cours de traduction."
 ancrel.15022.name:0 "Chant de matelots"
 ancrel.15022.desc:0 "Aussitôt après que les fichiers ont été restaurés et pu être lus, une chanson entraînante et bien cadencée a retenti dans le vaisseau de §Y[From.Planet.GetName]§!, qui s'est mis à résonner de la voix d'anciens mariniers. En voici la traduction :\n\n$t$Écoutez moussaillons,  je vais vous chanter\n$t$La chanson des poissons  des mers étoilées !\n\n$tt$Le temps est gros, garçons,  le ciel est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !\n\n$t$Portés jusqu'aux étoiles  par les vents stellaires\n$t$Nébuleuses et systèmes  voilà notre mer !\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !"
 ancrel.15023.name:0 "Créatures cosmiques"
 ancrel.15023.desc:0 "L'exploration du voilier de §Y[From.Planet.GetName]§! s'est poursuivie, et de nouvelles tentatives pour le remettre en fonctionnement et lire ses fichiers de données ont permis de retrouver d'autres couplets de l'ancien chant de marins. Les projecteurs holographiques du vaisseau ont projeté des images de matelots et de navigateurs spatiaux dansant en chantant ces paroles :\n\n$t$Fondant depuis l'espace  vient le grand dragon\n$t$Chercher dessous les flots  où sont nos maisons !\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !\n\n$t$Roi de l'hyperespace  c'est le tiyanki\n$t$Qui course nos vaisseaux  jusqu'à l'infini !\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !\n\n$t$Avec ses tentacules  c'est le léviathan\n$t$Qui brise les vaisseaux  pour passer le temps !\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !"
 ancrel.15024.name:0 "Liquides forts"
 ancrel.15024.desc:0 "Les archéologues ont retrouvé dans le voilier de §Y[From.Planet.GetName]§! une cachette contenant des breuvages forts. L'équipage consommait-il ces liquides puants ? Les scientifiques refusent eux-mêmes d'en ingérer, même pour la science. Selon eux, l'exploration du vaisseau serait déjà bien assez enivrante... Quoi qu'il en soit, ils ont aussi retrouvé de nouveaux couplets de ce chant de marins :\n\n$t$De pierre et de rocher  sont les lithoïdes\n$t$Ces lourdauds sont costauds  mais pas bien rapides !\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !\n\n$t$Effroyables et glacés  sont les nécroïdes\n$t$Pas forcément méchants  mais un peu fétides !\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !\n\n$t$Par essaims et nuées  viennent les robots\n$t$Dix, vingt, cent droïdes ? Non !   C'est 1 ou 0 !\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !"
 ancrel.15025.name:0 "Larguer les amarres"
 ancrel.15025.desc:0 "L'exploration du voilier de §Y[From.Planet.GetName]§! a livré des aperçus d'un passé lointain, montrant le courage et l'abnégation de ces antiques explorateurs. Tout laisse croire que le capitaine du vaisseau utilisait ce chant pour motiver l'équipage et l'aider à se coordonner. Peut-être même chantaient-ils tous en choeur ? Les archéologues sont persuadés que ce morceau devrait être préservé dans un musée.\n\nQuant à la mélodie elle-même, toutes les paroles que nous avons pu retrouver ont été transcrites, traduites et ajoutées dans nos bases de données. Nos propres « marins » ont eux-mêmes pris l'habitude d'en chanter des versions qui leur sont propres, qui semblent contribuer à leur moral et leur efficacité :\n\n$t$Sortis de l'océan  dans nos beaux navires\n$t$Bientôt la galaxie  sera notre empire !$t$\n\n$tt$Le temps est gros, garçons,  l'espace est noir\n$tt$Hissez la grand'voile,  larguez les amarres !\n$tt$Le vent nous mènera...  Oh ! à la bordure\n$tt$Par-delà le phare vers  l'espace obscur !\n\nIl est temps donc que notre propre vaisseau largue lui-même les amarres et quitte cet antique voilier pour faire voile sur les vents solaires jusqu'à la bordure de la galaxie. Vers l'espace obscur !"
 ancrel.15022.a:0 "Faisons traduire la suite des paroles !"
 ancrel.15023.a:0 "$ancrel.15022.a$"
 ancrel.15024.a:0 "Il nous faut la suite de ces paroles !"
 ancrel.15025.a:0 "Qu'ils retiennent ces paroles et suivent le cap !"

 on_solar_sails_cat:0 "Sur les vents stellaires"
 on_solar_sails_cat_desc:0 "L'épave d'un vaisseau primitif a été retrouvée sur [Root.GetName], qui est d'une conception inhabituelle. Des investigations devraient être menées pour mieux comprendre comment fonctionnait son système de propulsion."

 anomaly.7020.name:0 "$on_solar_sails_cat$"
 anomaly.7020.desc:0 "L'épave de ce vaisseau primitif retrouvée sur §Y[From.GetName]§! est réellement inhabituelle. Au lieu d'utiliser un système de propulsion similaire à celui des vaisseaux modernes, elle utilisait de grandes voiles déployées dans le vide de l'espace. On suppose donc que le vaisseau collectait l'énergie stellaire et dérivait en suivant les vents solaires."
 anomaly.7020.a:0 "Nous devrions continuer d'étudier cela"

 harmonious_crew:0 "Équipages bien coordonnés"
