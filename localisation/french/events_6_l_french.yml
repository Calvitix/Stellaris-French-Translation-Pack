 # Singing Planet

 SINGING_PLANET_CAT:0 "Données étranges"
 SINGING_PLANET_CAT_DESC:0 "[Root.GetName] émet d'étranges vagues magnétiques, ne ressemblant à rien de ce que nous avons pu rencontrer jusqu'à présent, presque comme si elle tentait de communiquer avec nous. Étudier ce phénomène inhabituel est évidemment recommandé : nous pourrions bien avoir rencontré le cas extraordinaire d'une forme de vie faisant la taille d'une [Root.GetPlanetMoon] !"

 anomaly.7101.name:0 "La [From.GetPlanetMoon] chantante"
 anomaly.7101.standard.desc:0 "Ce que nous avions au départ pris pour une tentative délibérée d'entrer en contact avec nous s'est avéré être un phénomène certes inhabituel, mais totalement naturel. Les vagues magnétiques émanant de §Y[From.GetName]§!, une fois étudiées et éditées de manière appropriée, peuvent ressembler à une discussion ou même un chant, mais ne sont aucunement créées par un être conscient. Certains [Root.Owner.GetScientistPlural], pourtant, trouvent tout cela « entraînant ».\n\nIl serait possible de tirer parti de ce phénomène, par exemple en permettant à des artistes ou des personnalités de monter à bord d'une station conçue spécifiquement pour capter ces signaux et en faire une musique relaxante."
 anomaly.7101.a:0 "C'est véritablement fascinant"
 anomaly.7101.machines.desc:0 "§Y[From.GetName]§! émet une série de signaux que les drones exploratoires ont supposé être d'origine artificielle. Un examen plus poussé a toutefois révélé qu'il s'agissait d'un phénomène tout à fait naturel, causé par des vagues magnétiques inhabituelles mais ne provoquant aucun dysfonctionnement. Cette découverte n'a aucun avantage immédiat pour la collectivité, mais étant donné leur singularité, leur étude pourrait constituer sur le long terme une source abondante de données."
 anomaly.7101.b:0 "Cataloguons tout cela"
 anomaly.7101.hive.desc:0 "§Y[From.GetName]§! émet une série de signaux que les drones exploratoires ont supposé être d'origine artificielle. Un examen plus poussé a toutefois révélé qu'il s'agissait d'un phénomène tout à fait naturel, qui a la propriété inhabituelle de renforcer le lien des drones avec la Conscience. Il semblerait effectivement que tous les drones qui ont été exposés aux vagues magnétiques émises par la [From.GetPlanetMoon] répondent mieux à la volonté collective."
 anomaly.7101.c:0 "Tout ce qui renforce la Conscience est bon"
 anomaly.7101.c.desc:0 "La Conscience peut répliquer ces vagues magnétiques et en faire usage pour se renforcer."

 # Ancient Manufactorium

 colony.9200.name:0 "Complexe souterrain caché" #starting the event
 colony.9200.desc:0 "Au cours d'une reconnaissance de routine de §Y[Root.GetName]§!, une équipe d'exploration au sol a découvert une porte massive menant apparemment à l'intérieur d'une chaîne montagneuse. Il semblerait que c'est un puissant champ magnétique produit par une sorte de dispositif de camouflage qui l'aurait cachée aux capteurs des vaisseaux et aux sondes de recherche autonomes qui cartographient la surface.\n\nDes tests ont montré que délivrer un flot énergétique suffisamment puissant pourrait rendre la porte de nouveau opérationnelle, ce qui permettrait de l'ouvrir pour découvrir ce qui se cache derrière."
 colony.9200.a:0 "Faisons donc ainsi" #go on with chain
 colony.9200.a.desc:0 "Mettre en place le réseau d'approvisionnement énergétique pourrait prendre du temps et va nécessiter de l'énergie tout au long de l'exploration."

 colony.9201.name:0 "Les ténèbres attendent" #entered the vault
 colony.9201.desc:0 "Alors que l'énergie tirée du réseau énergétique de §Y[Root.GetName]§! arrive jusqu'à la massive et mystérieuse entrée, celle-ci se remet soudain en fonction, et dans un grand grincement la porte s'ouvre. Des recherches topographiques complémentaires ont révélé que derrière se trouve un vaste complexe souterrain. Une machinerie alien couvre chaque espace disponible sur les murs, et les épais piliers soutenant le plafond révèlent eux-mêmes des signatures énergétiques. Au vu de ces données et des vagues ressemblances avec notre propre technologie, il semblerait donc que cet ensemble soit une sorte de manufacture souterraine."
 colony.9201.a:0 "Nous devons percer ses secrets" #go forward
 colony.9201.a.desc:0 "Étant donné l'importance de cette opération, il va falloir des ressources, de la main-d'oeuvre et du temps en quantité pour mener l'étude à son terme. Des mises à jour et rapports sur les travaux devraient nous parvenir régulièrement."
 colony.9201.b:0 "Ne prenons pas de risques, faisons tout exploser" #opt out
 colony.9201.b.desc:0 "L'entrée va être scellée par l'explosion et ce lieu démoli. Qui sait ce qui est tapi à l'intérieur ?"
 
 colony.9202.name:0 "Explosion de la montagne" #opted out - explosion and crater
 colony.9202.desc:0 "Tous ceux qui se trouvaient éloignés du complexe souterrain ont senti le sol trembler ; quant à ceux à proximité, ils ont pu voir un large pan de la montagne s'effondrer, ne laissant qu'un vaste cratère empli de rochers, de débris divers, et de pièces de machinerie tordues. Une évaluation rapide a permis d'arriver à la conclusion qu'une réaction en chaîne s'était produite, provoquée initialement par l'explosion prévue pour détruire la porte.\n\nQuoi qu'il en soit, il ne reste plus désormais qu'un cratère encore fumant de cette infrastructure souterraine."
 colony.9202.a:0 "C'est sans doute mieux ainsi"

 colony.9210.name:0 "Disparition" #first problem
 colony.9210.desc:0 "Les phases initiales de recherche, sur §Y[Root.GetName]§!, se sont concentrées en premier lieu sur l'établissement des plans du complexe souterrain. La première pièce est une salle gigantesque, s'enfonçant profondément dans la montagne, tandis que plusieurs galeries descendent plus loin vers les profondeurs. Plusieurs bas-reliefs décorent les piliers taillés dans la pierre, chacun représentant la race alien qui a probablement construit ce lieu. Il est impossible d'en déchiffrer la langue, mais l'histoire contée par ces oeuvres d'art a trait à la guerre, à des batailles et de grandioses aventures.\n\nIl y a plus inquiétant, toutefois : une équipe semble avoir disparu au sein du complexe. Après avoir rapporté des bruits étranges dans le noir, elle s'est volatilisée. Avant que nous perdions le contrôle de la situation, mieux vaut sans doute réagir de manière décisive."
 colony.9210.a:0 "Doublons les forces de sécurité et cherchons-les" #casual
 colony.9210.a.desc:0 "Une équipe de recherche va être formée, mais nombreux sont ceux qui s'attendent déjà au pire. Les gardes vont aussi être doublées pour éviter de nouveaux incidents."
 colony.9210.b:0 "Envoyons tout le monde pour les retrouver" #egalitarian
 colony.9210.b.desc:0 "Nous ne pouvons abandonner ces malheureux à leur sort. Les volontaires vont être regroupés par équipes pour les retrouver."
 colony.9210.c:0 "Formons une équipe de recherche, et les autres au travail !" #authoritarian
 colony.9210.c.desc:0 "Une telle chose était évidemment attendue. Tout va être fait pour retrouver les disparus, mais nous ne pouvons retarder le reste de l'opération. Qu'importe le prix qu'il faudra payer."
 colony.9210.d:0 "C'est inquiétant, envoyons des drones de garde" #gestalt
 colony.9210.d.desc:0 "L'équipe manquante va être remplacée par une autre. Les travaux doivent se poursuivre."

 colony.9211.name:0 "L'équipe retrouvée" #casual - pop dies and negative modifier
 colony.9211.desc:0 "Une des équipes de sécurité a rapporté avoir trouvé l'équipe disparue dans le complexe souterrain de §Y[Root.GetName]§!. Il s'est avéré que s'y trouvent toujours des pièges et dispositifs fonctionnels, programmés pour piéger les intrus au sein de « contenants » aux murs mobiles et articulés.\n\nTous les membres de cette malheureuse équipe y ont trouvé la mort. Les habitants de la [Root.GetPlanetMoon] sont mécontents, mais au moins savons-nous désormais ce que nous devons chercher."
 colony.9211.a:0 "C'est évidemment terrible"

 colony.9212.name:0 "L'équipe sauvée" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "Étant donné les effectifs participant aux recherches de l'équipe disparue dans le complexe souterrain de §Y[Root.GetName]§!, il n'a guère fallu de temps avant de retrouver les disparus. Le dernier a été découvert bloqué dans une structure ressemblant fort à une cellule, constituée de murs articulés et mobiles. Il semble donc que les systèmes de sécurité de la structure sont toujours opérationnels. Tout doit donc être prévu au cas où des dispositifs semblables seraient retrouvés. Néanmoins, les habitants de la [Root.GetPlanetMoon] paraissent mécontents que les travailleurs n'aient pas bénéficié de mesures de sécurité dès l'entrée dans ce site."
 colony.9212.a:0 "Nous avons eu de la chance"

 colony.9213.name:0 "$colony.9211.name$" #authoritarian - pop dies, no negative modifier
 colony.9213.desc:0 "L'équipe disparue dans le complexe souterrain de §Y[Root.GetName]§! a été retrouvée dans une sorte de dispositif grotesque, constitué de murs amovibles, où ils étaient enfermés. Malheureusement, ces individus ne seront plus d'aucune utilité pour la [Root.Owner.GetName], mais au moins leur sacrifice a-t-il révélé l'existence de pièges dans ces souterrains. Le travail se poursuit sur le site, et tout le monde semble soulagé que leur sécurité puisse maintenant être assurée. Pour l'instant, du moins."
 colony.9213.a:0 "Dommage pour eux, mais ils connaissaient les risques"

 colony.9214.name:0 "$colony.9211.name$" #gestalt - pop dies
 colony.9214.desc:0 "L'équipe disparue dans le complexe souterrain de §Y[Root.GetName]§! a été retrouvée dans un dispositif ingénieux, constitué de murs amovibles, liés les uns aux autres de manière à former une sorte d'espace clos où des drones peuvent être retenus contre leur volonté. Malheureusement, toute l'équipe est devenue inutilisable. Les drones de surveillance vont toutefois pouvoir utiliser ces informations nouvelles pour neutraliser à l'avenir tout piège de la sorte qui serait retrouvé. Par ailleurs, les travaux se sont poursuivis sans autre retard."
 colony.9214.a:0 "C'est dommage, mais nous devons poursuivre"

 colony.9220.name:0 "Salle du souvenir" #first opportunity
 colony.9220.desc:0 "Dans les souterrains de §Y[Root.GetName]§!, les équipes ont poursuivi l'exploration et découvert une vaste salle, où les machines et tuyaux couvrant tous les autres murs sont étrangement absents. Ceux qui ont construit le complexe semblent avoir apporté un soin tout particulier à cette salle, comme le montrent d'ailleurs les nombreuses statues, dans un état de conservation excellent, représentant des individus bipèdes. En dehors de quelques détails, les personnages figurés ainsi ont une apparence presque semblable. Malheureusement, aucun indice ne révèle ce qu'était ce lieu, hormis peut-être un monument en hommage à quelques personnalités historiques."
 colony.9220.a:0 "Ces trouvailles doivent être cataloguées" #casual 
 colony.9220.a.desc:0 "Il s'agit simplement de pièces artistiques anciennes, sans réelle valeur."
 colony.9220.b:0 "Ce sont de belles pièces" #master crafters
 colony.9220.b.desc:0 "Certains de nos artisans sont émerveillés par ces oeuvres aliens, admiratifs de leur beauté et de l'harmonie qu'elles dégagent."
 colony.9220.c:0 "Ces pierres sont magnifiquement ouvragées" #sub dwellers
 colony.9220.c.desc:0 "Les [Root.Owner.GetSpeciesNamePlural] sont admiratifs de la qualité de ces oeuvres, et trouvent apaisant de pouvoir les contempler en un endroit si peu familier."
 colony.9220.d:0 "C'est véritablement magnifique !" #dwarf
 colony.9220.d.desc:0 "On pourrait presque croire que ce lieu a été façonné par les plus grands bâtisseurs et artistes de la [Root.Owner.GetName]. Est-ce une simple coïncidence ?"

 colony.9230.name:0 "Séisme annoncé" #earthquake 
 colony.9230.desc:0 "Les sismographes ont détecté qu'un séisme était sur le point de survenir sur §Y[Root.GetName]§!. La plupart des travailleurs ont été mis à l'abri, mais une équipe se trouve dans une salle trop éloignée de la surface et qui risque de s'effondrer. Elle y a rapporté la présence de deux machines différentes, très anciennes, l'une d'elles étant un appareillage volumineux attaché au sol, l'autre étant fixée aux murs par un ensemble de tuyaux. Il est impossible de dire quelle est leur importance ou leur utilité pour le complexe dans son ensemble. L'équipe sur place pense pouvoir utiliser l'une des deux pour renforcer le plafond et les piliers et survivre ainsi au séisme."
 colony.9230.a:0 "Qu'ils utilisent les tuyaux" #casual 1
 colony.9230.b:0 "Qu'ils utilisent plutôt celle au sol" #casual 2
 colony.9230.c:0 "Faisons-leur confiance" #builders
 colony.9230.d:0 "La Conscience va trouver une solution" #hive divided attention

 colony.9231.name:0 "Sains et saufs" #casual 1 more upkeep
 colony.9231.desc:0 "Sur §Y[Root.GetName]§!, l'équipe bloquée au fond du complexe est parvenue à démonter la machine et à renforcer les piliers et le plafond. Après le séisme, tous ses membres étaient sains et saufs. Cependant, cela a révélé la présence de très nombreux tuyaux dans les murs, d'où s'échappe quelque chose avec un bruit perçant. Pour l'heure il est encore impossible d'évaluer toutes les conséquences de cette fuite pour l'ensemble de la machinerie."
 colony.9231.a:0 "Tant que l'équipe est sauve..."

 colony.9232.name:0 "En sécurité" #casual 2 less produce
 colony.9232.desc:0 "Sur §Y[Root.GetName]§!, l'équipe bloquée au fond du complexe est parvenue à démonter la machine la plus volumineuse et à l'utiliser pour renforcer les piliers et le plafond. Mais quelles en seront les conséquences ? Après le séisme, tous ses membres étaient sains et saufs ; mais retirer cette machinerie a laissé un grand trou et laisse apparaître la machinerie en dessous. Nous n'avons donc aucune idée des conséquences que cela aura pour l'ensemble..."
 colony.9232.a:0 "$colony.9231.a$"

 colony.9233.name:0 "Vite fait bien fait" #builders - bad thing averted
 colony.9233.desc:0 "Sur §Y[Root.GetName]§!, l'équipe bloquée au fond du complexe a pu évaluer la situation et est parvenue à renforcer les piliers et le plafond sans démonter aucune des deux anciennes machines. Après le séisme, il a été confirmé que tous ses membres sont donc sains et saufs."
 colony.9233.a:0 "Tout est donc pour le mieux"

 colony.9234.name:0 "Approche nouvelle" #divided attention - bad thing averted
 colony.9234.desc:0 "À partir des impressions sensitives de plusieurs des drones bloqués au fond du complexe de §Y[Root.GetName]§!, une solution a été trouvée : la salle a pu être renforcée et sécurisée, au prix de quelques drones subalternes. Mais tous les autres sont sains et saufs, et les deux machines sont intactes."
 colony.9234.a:0 "Apprendre, s'adapter, survivre"

 colony.9240.name:0 "Informations" #guardians
 colony.9240.desc:0 "L'exploration du complexe de §Y[Root.GetName]§! a enfin livré quelques informations. Les premières hypothèses ont été vérifiées, puisqu'il s'agit en fait d'une immense fonderie. De nouvelles analyses du langage alien ont révélé qu'elle était qualifiée de « forge royale ». Malgré tout, elle n'est jamais entrée en fonction, ses constructeurs n'ayant apparemment pas disposé du niveau technologique nécessaire pour mener le projet à son terme.\n\nCependant, il devrait être possible pour nous de terminer leur entreprise, à condition de pouvoir en atteindre le coeur. La route est fermée par de lourdes portes, mais les ingénieurs sont persuadés de pouvoir les ouvrir. Toutefois, aucune serrure ou mécanisme d'ouverture n'est visible, donc il faudra recourir à la force."
 colony.9240.a:0 "Ouvrons-les, mais avec précaution" #casual 1
 colony.9240.a.desc:0 "Il va être tenté d'ouvrir les portes avec des outils puissants et des machines lourdes. Avec un peu de chance, cela se passera sans aucun problème."
 colony.9240.b:0 "Faisons sauter ces portes" #casual 2
 colony.9240.b.desc:0 "Parfois, l'approche la plus violente est aussi la plus efficace. Des explosifs vont être mis en place, et boum ! Affaire réglée."
 colony.9240.c:0 "Examinons davantage ces portes" #spiritualist
 colony.9240.c.desc:0 "Pour de tels sujets, la hâte est toujours mauvaise conseillère. Ce ne serait pas la première fois que nous serions confrontés à des pièges. Parfois, mieux vaut ne pas se précipiter sur les solutions paraissant les plus évidentes."
 colony.9240.d:0 "Cherchons si d'autres solutions sont possibles" #meritocracy
 colony.9240.d.desc:0 "Nous avons pour habitude de résoudre les problèmes en usant de solutions peu conventionnelles. Nous pourrions donc très bien découvrir un autre passage menant vers ce lieu."
 colony.9240.e:0 "Perçons-les" #gestalt
 colony.9240.e.desc:0 "Les drones vont simplement percer les portes. Cela risque d'être long, mais la galaxie nous offre tout le temps possible..."

 colony.9241.name:0 "Gaz" #casual 1 pop dies
 colony.9241.desc:0 "Après avoir forcé les portes du complexe de §Y[Root.GetName]§!, la machinerie couvrant les murs a commencé à perdre un gaz dangereux. Malheureusement, tout cela s'est produit trop rapidement pour éviter de nouvelles pertes. L'ensemble du complexe a dû être évacué, et devra rester inoccupé quelque temps avant que son exploration puisse continuer."

 colony.9242.name:0 "Explosion" #casual 2 lowered production
 colony.9242.desc:0 "Comme prévu, ouvrir les portes de la fonderie souterraine de §Y[Root.GetName]§! a été aisé. Ce qui n'était pas prévu, en revanche, était que du gaz s'accumule dans les galeries après l'explosion. Or, il était hautement inflammable, et a détruit une partie de la machinerie préservée jusqu'à présent. Heureusement, tous avaient évacué la zone avant la mise à feu, donc aucune perte n'est à déplorer."

 colony.9243.name:0 "Méditation" #spiritualist bad thing averted
 colony.9243.desc:0 "Que ce soit par pure chance ou par l'intervention du Divin, la même porte qui bloquait la route vers le coeur de la fonderie souterraine de §Y[Root.GetName]§! a répondu aux rituels matinaux : une faible résonance harmonique a été détectée, qu'il a été possible de manipuler. Une suite de gestes appropriés, faits devant une petite marque dissimulant la lentille d'une caméra, a permis d'ouvrir le passage sans aucun problème."
 colony.9243.a:0 "Cela ne peut être que le fruit de la volonté du Divin"

 colony.9244.name:0 "Troisième voie" #meritocracy bad thing averted
 colony.9244.desc:0 "Au prix de quelques recherches supplémentaires, il a été assez facile de découvrir un dispositif dans les portes servant de caméra de sécurité ou de scanner. Le pirater a été plus complexe, mais une fois sa programmation et ses fonctions de base déchiffrées, les portes ont été ouvertes sans autre complication."
 colony.9244.a:0 "Excellent travail"

 colony.9245.name:0 "Gaz" #gestalt bad thing averted
 colony.9245.desc:0 "Il est apparu que, en perçant les portes intérieures de la fonderie souterraine de §Y[Root.GetName]§!, les drones ont activé un mécanisme de défense qui a libéré du gaz au sein des couloirs. Fort heureusement, des précautions avaient été prises, et le gaz s'est bientôt dissipé, permettant aux drones de retourner bientôt à leurs tâches."
 colony.9245.a:0 "Au travail, donc !"

 colony.9250.name:0 "Au coeur de la fonderie" #starting the project
 colony.9250.desc:1 "Le coeur de la fonderie de §Y[Root.GetName]§! se trouve dans une salle occupée par un labyrinthe de tuyaux, de courroies de transmission, et ce qui semble être des postes de travail. Les premiers repérages et une reconnaissance rapide ont cependant révélé que des moteurs, des systèmes de maintenance et plusieurs mécanismes manquent.\n\nIl semble aussi que l'exploration du complexe pourrait avoir des conséquences sur le fonctionnement de la fonderie. Nous pouvons donc tenter de la réparer, même si cela prendra du temps, ou au contraire la démonter pour réutiliser tous ces matériaux."
 colony.9250.a:0 "Réparons-la" #casual
 colony.9250.a.desc:0 "La machinerie va être branchée sur le réseau énergétique mondial pour être réparée."
 colony.9250.b:0 "Réparons-la pour l'étudier" #technocracy + 1 engineering output
 colony.9250.b.desc:0 "Réparer cette machinerie est certes intéressant ; mais ce qui l'est encore davantage c'est de comprendre comment elle fonctionne."
 colony.9250.c:0 "La réparer est un devoir pour nous" #philosopher king + 1 society output
 colony.9250.c.desc:0 "Cette fonderie va non seulement être utile à la [Root.Owner.GetName], mais aussi livrer de possibles connaissances sur ses concepteurs."
 colony.9250.d:0 "Elle doit servir la Conscience" #natural neural network + 1 society output
 colony.9250.d.desc:0 "$colony.9250.c.desc$"
 colony.9250.e:0 "$colony.9250.b$" #introspective + 1 engineering output
 colony.9250.e.desc:0 "$colony.9250.b.desc$"
 colony.9250.f:0 "Démantelons tout ça" #opting out - creation of salvage yards
 colony.9250.f.desc:0 "Un chantier va être mis en place pour démanteler la totalité de la machinerie."

 colony.9251.name:0 "Machinerie relancée" #special project finished
 colony.9251.desc:0 "Les machines impatientes du complexe de §Y[Root.GetName]§! sont de nouveau alimentées. Dans un bruit assourdissant, les tuyaux commencent à transporter le minéral liquéfié, éclairant et réchauffant l'ensemble du complexe. Les matières premières sont livrées aux postes de travail où des opérateurs peuvent les transformer en alliages, selon la forme et la densité voulues. Tout donne l'impression que chaque partie de la fonderie a été conçue pour servir ce seul objectif. Ainsi, les piliers eux-mêmes ne servent pas seulement à soutenir le plafond."
 colony.9251.a:0 "Tout est donc pour le mieux"

 colony.9260.name:0 "Conditions de travail" #working conditions
 colony.9260.desc:0 "Sur §Y[Root.GetName]§!, certains s'inquiètent que des gaz toxiques s'accumulent dans la salle principale du complexe souterrain. S'ils ne sont pas létaux, ils pourraient présenter un danger pour quiconque travaille sur les chaînes. Si nous voulons tirer tout le parti possible de la fonderie, mieux vaudrait donc mettre en place des mesures de sécurité."
 colony.9260.a:0 "Contentons-nous de rotations du personnel" #casual 1 - lowered happiness for working pops
 colony.9260.a.desc:0 "Les opérateurs de la fonderie vont être soumis à rotations avant de risquer d'être malades. Ainsi, ils subiront au plus quelques maux mineurs."
 colony.9260.b:0 "Limitons le temps de travail" #casual 2 - lowered production
 colony.9260.b.desc:0 "Des pauses vont être imposées, permettant aux gaz de se dissiper et de garantir ainsi la sécurité."
 colony.9260.c:0 "N'est-ce pas à cela que servent des esclaves ?" #slaver guilds - bad outcome averted
 colony.9260.c.desc:0 "Qui ira se soucier d'esclaves ? Donnons-leur de beaux vêtements et ils seront ravis de risquer leur santé dans la fonderie."
 colony.9260.d:0 "Imposons des règles strictes pour travailler là" #shared burdens - bad outcome averted
 colony.9260.d.desc:0 "Rotation des travailleurs, régulations sur le temps de travail, dispositifs médicaux... Tout doit être fait pour limiter les risques sans freiner la productivité."
 colony.9260.e:0 "Imposons des rotations aux drones" #gestalt - bad outcome averted
 colony.9260.e.desc:0 "Tout drone se doit de travailler pour la Conscience, jusqu'à ce qu'il ait atteint son objectif."

 colony.9270.name:0 "Salle de recyclage" #recycling
 colony.9270.desc:0 "La fonderie de §Y[Root.GetName]§! était pourvue à l'origine d'une salle dédiée au recyclage, destinée à transformer et réutiliser les rejets post-production afin d'accroître la productivité. Il pourrait être avantageux de la mettre en service elle aussi."
 colony.9270.a:0 "Bien évidemment" #casual 
 colony.9270.a.desc:0 "La salle de recyclage va être remise en marche."
 colony.9270.b:0 "Utilisons malgré tout nos propres modèles" #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "Nos procédés de recyclage sont bien supérieurs à ceux utilisés par les concepteurs de la fonderie. Autant donc les adapter à la machinerie plutôt que reprendre les leurs."
 colony.9270.c:0 "Faisons tout pour augmenter la production" #barbaric despoliers and purifiers - increased production
 colony.9270.c.desc:0 "La salle de recyclage va être transformée pour devenir un centre de purification des £minerals£§Yminéraux§!, accroissant ainsi la production d'£alloys£§Yalliages§!."

 colony.9280.name:0 "Plus ou moins ?" #increase production and upkeep
 colony.9280.desc:0 "La remise en marche de la fonderie de §Y[Root.GetName]§! est presque achevée, même s'il reste des zones où il serait possible d'améliorer le projet originel. Ainsi, les spécialistes suggèrent d'accroître la production d'alliages en augmentant la quantité d'intrants minéraux."
 colony.9280.a:0 "Évitons de trop demander à cette machine alien" #casual - don't use the opportunity
 colony.9280.a.desc:0 "Nous n'allons pas profiter de cette opportunité."
 colony.9280.b:0 "Suivons leur avis" #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc:0 "La production d'£alloys£§Yalliages§! va être accrue, mais aussi l'entretien en £minerals£§Yminéraux§!."
 colony.9280.c:0 "Et pourrait-on user de matières organiques ?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc:0 "Une partie des intrants £minerals£§Yminéraux§! pourrait être remplacée par de la £food£§Ymatière organique§!, mais ce sera impossible en totalité."
 colony.9280.d:0 "Cela ressemble assez à nos anciennes technologies" #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc:0 "Nous gouvernions autrefois un vaste empire, disposant de technologies sans comparaison. Certaines d'entre elles, redécouvertes récemment, pourraient nous permettre d'accroître la capacité de production de cette fonderie."

 colony.9290.name:0 "Inauguration de la fonderie" #ending, final touches
 colony.9290.desc:0 "La fonderie souterraine de §Y[Root.GetName]§! est enfin opérationnelle ! Elle ne correspond sans doute pas tout à fait aux plans de ses constructeurs initiaux, mais cela reste une merveille à contempler, et un site de production d'alliages tout à fait efficace. Tout ce qu'il reste à faire, désormais, est de récolter les fruits de notre ingéniosité et de notre détermination à achever ce projet."
 colony.9290.a:0 "C'est un grand jour !" #casual, some happiness empirewide for 2 years
 colony.9290.b:0 "Et que sait-on de ses concepteurs ?" #memorialists - add chronicler job
 colony.9290.b.desc:0 "Nous ne savons pas réellement ce que sont devenus les concepteurs de la fonderie, qui semblent avoir simplement disparu en ne laissant derrière eux que de vagues informations sur eux. Nous devrions donc rassembler tous les indices sur eux pour en préserver le souvenir."
 colony.9290.c:0 "Il va falloir nommer un responsable" #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc:0 "Comme de coutume, les membres de l'élite [Root.Owner.GetSpeciesName] doivent se voir confier la tâche de surveiller la fonderie. Cela doit évidemment revenir à un noble de premier ordre."
 colony.9290.d:0 "Il va falloir nommer un directeur" #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc:0 "Il est évident que la fonderie doit être confiée à un directeur en charge de la faire fonctionner."
 colony.9290.e:0 "Magnifique !" #gestalt - nothing, just start working

 colony.9295.name:0 "Flaques métalliques"
 colony.9295.desc:0 "Après une pluie survenue tout récemment sur §Y[Root.GetName]§!, des colons ont remarqué la présence de flaques métalliques. Elles ont une consistance visqueuse, un peu comme s'il s'agissait d'un métal liquide."
 colony.9295.a:0 "C'est sans doute toxique, qu'ils n'y touchent pas"
 colony.9295.b:0 "Lançons une enquête sur ce phénomène"
 colony.9296.name:0 "Vase argentée"
 colony.9296.desc:0 "Les flaques métalliques visqueuses découvertes sur §Y[Root.GetName]§! se multiplient. Des régions entières sont désormais couvertes de cette vase argentée. Et chaque pluie paraît accélérer encore le phénomène."
 colony.9296.a:0 "Cette fois, il faut enquêter"
 colony.9299.name:0 "Viscosité fuyante"
 colony.9299.desc:0 "Les scientifiques de §Y[Root.GetName]§! ne parviennent toujours pas à expliquer le mystère de ces flaques métalliques visqueuses. Jusqu'à présent, leur origine reste indéterminée, et elles restent imperméables à tous les tests menés sur elles. Les instruments ne parviennent même pas à déchiffrer leur composition chimique. Si nous voulons des réponses sur ce phénomène, il va falloir poursuivre les études à son sujet."
 colony.9299.a:0 "Poursuivons les travaux !"
 colony.9297.name:0 "Disparition des flaques métalliques"
 colony.9297.desc:0 "Elles sont parties ! Ces flaques métalliques visqueuses sur §Y[Root.GetName]§! ont disparu ! Tout est revenu à la normale, comme s'il ne s'était jamais rien passé et qu'elles s'étaient évaporées. Et nul ne peut dire quand elles réapparaîtront, si elles le font même un jour..."
 colony.9297.a:0 "Parfois les ennuis disparaissent d'eux-mêmes..."
 colony.9298.name:0 "Retour de la vase argentée"
 colony.9298.desc:0 "Elles sont revenues ! Les flaques métalliques visqueuses sont réapparues sur la surface de §Y[Root.GetName]§!. Leur nature continue d'échapper aux habitants de la [Root.GetPlanetMoon]. Nous devrions cette fois enquêter, tant que nous en avons l'occasion."
 colony.9298.a:0 "Il ne faut jamais refuser une seconde chance"
 colony.9300.name:0 "Élémentaire, mon cher !"
 colony.9300.desc:0 "Un nouvel élément vient d'être découvert sur §Y[Root.GetName]§! ! Grâce à l'avancée de l'enquête sur les flaques métalliques visqueuses, il a été découvert que ces flaques contiennent un élément chimique unique. Celui-ci, baptisé [Root.Owner.GetSpeciesAdj]nium, est présent dans l'atmosphère de la [Root.GetPlanetMoon]. Ce n'est que lorsque se produisent des précipitations importantes qu'il prend cette consistance visqueuse qui a été découverte sur la surface. L'apparition de ces flaques est donc cyclique, tout comme celle des flaques de monoxyde de dihydrogène.\n\nCette découverte est tout simplement fascinante, montrant bien que notre compréhension des éléments chimiques continue de progresser." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.

 colony.9300.a:0 "Et aussi que nous avons beaucoup à apprendre..."
 FASCINATING_METEOROLOGY_PROJECT:0 "Météorologie fascinante"
