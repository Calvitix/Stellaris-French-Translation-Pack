 new_resonance_study:0 "Études de la nouvelle résonnance"
# new_resonance_study_desc: "TODO"

 turtle_world_modifier:0 "Îles mouvantes"
 turtle_world_modifier_desc:0 "Ce que nous pensions au départ être des îles s'est avéré être les carapaces de reptiles gigantesques et bien vivants. Les habitants de [Root.GetName] sont donc confrontés à de véritables difficultés pour définir les limites des propriétés."
 turtle_world_modifier_alone:0 "Sur le dos des nemmas"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Malgré tout, il a été décidé de laisser ces animaux en paix."
 turtle_world_slaves_modifier:0 "Nemmas domptés"
 turtle_world_slaves_modifier_desc:0 "Les nemmas gigantesques vivant sur [Root.GetName] ont été asservis, ce qui facilite grandement l'exploitation de la [Root.GetPlanetMoon]."
 embraced_turtle_slavery_modifier:0 "Domptage des nemmas imposé"
 embraced_turtle_slavery_modifier_desc:0 "En imposant par la force l'asservissement des nemmas sur [Root.GetName], nous avons aussi contribué à y renforcer l'acceptation de l'esclavage."


