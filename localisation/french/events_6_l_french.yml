 the_lonely_bot_welcome_desc:0 "Le petit robot de [Root.GetName] a tout fait pour aider les colons à s'installer sur la [Root.GetPlanetMoon]."

 eldritch_horror_mod:0 "Savoir d'Eldritch"
 eldritch_horror_mod_desc:0 "L'Horreur d'Eldritch a transmis de vastes connaissances à l'empire. En retour, elle n'exige qu'une part limitée de notre population."

 crystalline_architecture_mod:0 "Architecture cristalline"
 crystalline_architecture_mod_desc:0 "Les améliorations apportées à cet habitat ont permis de gagner de la place pour ses habitants."

 nanite_swarm_modifier:0 "Essaim de nanites"
 nanite_swarm_modifier_desc:0 "[Root.GetName] est infestée par un essaim de nanomachines aliens qui s'attaquent à tout ce qui pénètre son atmosphère, que ce soit biologique ou mécanique."
 tamed_nanite_swarm_modifier:0 "Essaim de nanites domestiqué"
 tamed_nanite_swarm_modifier_desc:0 "Un essaim de nanites auto-évolué a été domestiqué sur [Root.GetName] et aide désormais les colons à mener à bien leurs tâches quotidiennes."

 new_resonance_music_art:0 "Arts et musiques résonnants"
