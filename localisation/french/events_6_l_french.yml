 d_fungal_study_zone:0 "Zone d'étude fongique"
 d_fungal_study_zone_desc:0 "Les « champignons espions » trouvés ici sont une source infinie de renseignements énigmatiques sur leur biologie étrange et sur la manière dont ils sont connectés les uns aux autres."
 d_terraforming_blocker:0 "£blocker£Résidus de terraformation"
 d_terraforming_blocker_desc:0 "Un projet de terraformation qui s'est soldé par un demi-échec a créé de larges bandes d'étranges abominations biologiques."
 d_dayside_farm:0 "Ferme solaire diurne"
 d_dayside_farm_desc:0 "Du fait de sa rotation synchrone, toute la production énergétique de ce monde est localisée sur sa face diurne, qui bénéficie d'un ensoleillement perpétuel."
 d_radiotrophic_preserve:0 "Réserve radiotrophe"
 d_radiotrophic_preserve_desc:0 "Une zone isolée, où l'atmosphère à basse pression et très radioactive permet le maintien en vie d'une espèce indigène."

