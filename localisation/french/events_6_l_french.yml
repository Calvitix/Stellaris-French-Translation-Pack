 # Anomaly Category
 the_lonely_bot_category:0 "Signes d'une vie ancienne"
 the_lonely_bot_category_desc:0 "Des signes montrent que §H[Root.GetName]§! abritait autrefois une civilisation ancienne."
 NANO_SWARM_CAT:0 "Désert déserté"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName] dispose de larges étendues d'eau, et pourtant ses masses continentales ne sont que des déserts dépourvus de toute vie. Cela mériterait quelques investigations."
 STAR_RESONANCE_CAT:0 "Étrange résonnance"
 STAR_RESONANCE_DESC:0 "Les scientifiques ont découvert, à proximité de la couronne de §H[Root.GetName]§!, ce qui semblait de prime abord être un dysfonctionnement minime des capteurs. Pourtant, après avoir relancé tous les systèmes, l'erreur est toujours présente. Des investigations plus poussées devraient être menées."
 ALPHA_CENTAURI_CAT:0 "Stase"
 ALPHA_CENTAURI_CAT_DESC:0 "L'orbite particulière de §H[From.GetName]§! autour de sa naine rouge lui impose une rotation synchrone. Cela mériterait quelques investigations plus poussées."
 # Deposits
 d_hab_lonely_bot_deposit:0 "Robot énigmatique"
 d_hab_lonely_bot_deposit_desc:0 "Un petit robot, ancien et énigmatique, supervisant une usine construite par une civilisation ancienne."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "Jeune nemma"
 d_house_turtle_desc:0 "Un jeune nemma, élevé par nos soins et qui peut désormais porter plusieurs sites industriels sur sa carapace."
 d_turtle_miner:0 "Opérations minières sur les nemmas"
 d_turtle_miner_desc:0 "Un cocktail de drogues perfectionnées et d'antidouleurs, dosé avec précision, permet de forer la carapace des nemmas tout en continuant de résider dessus."
 d_turtle_corpse:0 "Cadavres des nemmas"
 d_turtle_corpse_desc:0 "Les restes des gigantesques nemmas qui peuplaient autrefois ce monde sont encore visibles depuis l'orbite, réduits à l'état d'îles flottantes."

 d_nano_corpses:0 "Vestiges de l'essaim de nanites"
 d_nano_corpses_desc:0 "Tout ce qu'il subsiste de ce gigantesque essaim de nanites qui a évolué autrefois sur Parvus III et la recouvrait est une fine poudre."
 # Jobs
 job_robot_caretaker:0 "Gardien du robot"
 job_robot_caretaker_plural:0 "Gardiens du robot"
 job_robot_caretaker_desc:0 "Des gardiens veillent sur ce robot qui est devenu une sorte de mascotte pour les habitants de son monde."
 mod_job_robot_caretaker_add:0 "Emplois de gardiens du robot"
 job_turtle_miner:0 "$job_turtle_miner_plural$"
 job_turtle_miner_plural:0 "Mineurs de nemmas"
 job_turtle_miner_desc:0 "Des forages perfectionnés permettent d'exploiter les minéraux de la carapace des gigantesques nemmas ainsi que leur biomatière."
 job_turtle_miner_gestalt:0 "$job_turtle_miner_gestalt_plural$"
 job_turtle_miner_gestalt_plural:0 "Drones miniers de nemmas"
 job_turtle_miner_gestalt_desc:0 "$job_turtle_miner_desc$"
 mod_job_turtle_miner_add:0 "Emplois de mineurs de nemmas "
 mod_job_turtle_miner_gestalt_add:0 "Emplois de drones miniers de nemmas "
 mod_job_turtle_miner_per_pop:1 "§G+1§! emploi de mineur de nemmas par palier de $VALUE$ pops"
 mod_job_turtle_miner_per_pop_short:0 "\n§G+1§! £job_turtle_miner£ pour $VALUE$£pop£"
 mod_job_turtle_miner_gestalt_per_pop:0 "§G+1§! emploi de drones miniers de nemmas par palier de $VALUE$ pops"
 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n§G+1§! £job_turtle_miner_gestalt£ pour $VALUE$£pop£"

 # Projects
 LONELY_BOT_PROJECT:0 "Restauration de l'usine"
 LONELY_BOT_PROJECT_DESC:0 "L'usine de §Y[Root.GetName]§! est en bien mauvais état, depuis des siècles déjà, et menace désormais de tomber en ruine. Étant donné le rôle qu'elle a joué depuis la colonisation de la [Root.GetPlanetMoon], les colons ont demandé à pouvoir restaurer le bâtiment.\n\nRécompense : £alloys£§Galliages§!"

 LONELY_BOT_MISSING_PROJECT:0 "Le robot disparu"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "Le robot de §H[Root.GetName]§! a disparu, tout comme un grand nombre de colons établis sur la [Root.GetPlanetMoon]. Les ingénieurs ont donc commencé à étudier les signaux reçus par l'usine pour remonter jusqu'à leur source et déterminer s'ils peuvent retrouver les colons et le robot."

 breed_turtle_world_project:0 "Programme d'élevage des nemmas"
 breed_turtle_world_project_DESC:0 "En commençant par étudier les nemmas et utiliser les découvertes ainsi faites, nous devrions pouvoir encourager des spécimens dociles et obéissants à se multiplier dans leur habitat naturel."
 enslave_turtle_world_project:0 "Dompter les nemmas"
 enslave_turtle_world_project_DESC:0 "Des drogues perfectionnées et des implants cybernétiques permettront de rendre les nemmas plus dociles et placides. Avec le temps, nous devrions pouvoir en faire de gigantesques bêtes de somme."
 mine_turtle_world_project:0 "Opérations de minage des nemmas"
 mine_turtle_world_project_DESC:0 "Les [Root.Owner.GetScientistPlural] sont persuadés que, après avoir étudié de façon poussée la biologie des nemmas, ils pourront nous permettre de collecter des minéraux utiles dans la carapace de ces reptiles gigantesques."
 kill_turtle_world_project:0 "Extermination des nemmas"
 kill_turtle_world_project_DESC:0 "Les nemmas de §H[Root.GetName]§! doivent être exterminés par tous les moyens nécessaires."
 study_turtle_world_project:0 "Étudier les nemmas"
 study_turtle_world_project_DESC:0 "Nous devons charger les [Root.Owner.GetScientistPlural] d'étudier les nemmas de §H[Root.GetName]§! afin de voir quelles solutions peuvent être trouvées par rapport aux problèmes qu'ils posent."

 STUDY_NANITE_SWARM:0 "Étudier l'essaim de nanites"
 STUDY_NANITE_SWARM_DESC:0 "L'essaim de nanites de [nanite_swarm_planet.GetName] est tout autant une merveille technologique qu'un danger. Comprendre les origines de ces nanomachines ainsi que leur rapport avec l'écologie unique de ce monde va être un défi attrayant pour les [Root.Owner.GetScientistPlural], et nous permettra peut-être de faire progresser notre compréhension de l'intelligence mécanique."
 DESTROY_SWARM:0 "Détruire l'essaim de nanites"
 DESTROY_SWARM_DESC:0 "Nous devons ordonner le bombardement orbital de [nanite_swarm_planet.GetName]. Si ces nanites cachent le moindre secret, c'est par les coques vides de ces moucherons que nous le découvrirons."

 TAME_THE_SWARM:0 "Domestiquer les nanites"
 TAME_THE_SWARM_DESC:0 "Notre maîtrise de l'intelligence artificielle pourrait être mise à profit pour reprogrammer et prendre le contrôle de l'essaim de nanites de [nanite_swarm_planet.GetName]. Il pourrait être d'une grande aide pour construire des structures sur ce monde, et grâce au lien qu'il entretient avec son écosystème il devrait être possible de lui donner pour instruction de créer pour nous un second monde natal."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "Notre maîtrise de l'intelligence artificielle pourrait être mise à profit pour reprogrammer et prendre le contrôle de l'essaim de nanites de [nanite_swarm_planet.GetName]. Il pourrait être d'une grande aide pour construire des structures sur ce monde, et grâce au lien qu'il entretient avec son écosystème il devrait être possible de lui donner pour instruction de créer un véritable paradis."

 ENLIGHTEN_RADIO:0 "Provolution de l'espèce radiotrophe"
 ENLIGHTEN_RADIO_DESC:0 "Des plantes pouvant vivre et prospérer sur des mondes dont l'atmosphère est saturée de radiations pourraient nous être fort utiles. Mais nous devons au préalable les provoluer et leur enseigner des milliers d'années de progrès en quelques mois seulement."

 GAS_RESTORATION:0 "Restauration de la vie sur [From.From.GetName]"
 GAS_RESTORATION_DESC:0 "Réparer ses erreurs est un privilège réservé à ceux qui ont le pouvoir de le faire. Dans le cas des créatures microbiennes de [From.From.GetName], nous devons nous racheter. Le désastre dont nous sommes responsables est effrayant, et notre seul espoir est que les scientifiques pourront inverser la polarité des scanneurs en profondeur afin, peut-être, de rallumer cette étincelle de vie que nous avons étouffée dans l'atmosphère de la géante gazeuse."

 RESCUE_STORM:0 "Sauver le §Y[Root.GetName]§!"
 RESCUE_STORM_DESC:0 "Le §Y[Root.GetName]§! est retenu dans l'une des tempêtes de la géante gazeuse [From.From.GetName]. Son seul espoir est qu'un vaisseau de secours soit envoyé sur place afin de moduler à distance la fréquence de ses boucliers."

 STUDY_SLEEPING_CRYSTAL:0 "Étude de l'étrange astéroïde"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.From.GetName] est un astéroïde particulièrement étrange. Par des moyens indéterminés, il semble capable de se mettre en rotation et détruire la station minière que nous y avions établie. Nous devrions envoyer un vaisseau scientifique sur place pour en apprendre plus."

 CRACK_THE_EGG:0 "Ouvrir l'oeuf géant"
 CRACK_THE_EGG_DESC:0 "La dissection du gigantesque oeuf découvert dans le système de §H[Solar_System.GetName]§! a commencé. C'est une opportunité incroyable de pouvoir étudier de si près les restes du cycle reproductif d'une créature si imposante."
 # Decisions
 decision_crystalline_refugees:0 "Établir des réfugiés cristallins"
 decision_crystalline_refugees_desc:0 "Trouve un lieu où des réfugiés zêr-ayakî pourront s'établir après avoir été bannis de la $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt:0 "§G5§! £pops£pops de §HZêr-Ayakî§! vont s'installer sur §H[Root.GetName]§!."

 decision_crystalline_architecture:0 "Construction cristalline"
 decision_crystalline_architecture_desc:0 "Une équipe d'ingénieurs dépêchés par la $NAME_Central_Crystal_Country$ va permettre d'améliorer la disposition de cet habitat."

 decision_expand_dayside:0 "Développement des infrastructures diurnes"
 decision_expand_dayside_desc:0 "En tirant parti de la situation unique de §Y[Root.GetName]§!, il est possible de disposer des panneaux solaires sur toute la face diurne de la [Root.GetPlanetMoon] afin de démultiplier la production énergétique."

 decision_introduce_chaos:0 "Introduire le chaos"
 decision_introduce_chaos_desc:0 "Ce monde est beaucoup trop parfait pour nous. Les colons y subissent des ruptures mentales au beau milieu des rues. La seule option raisonnable est d'y introduire quelques imperfections."

 # Events
 anomaly.2080.name:0 "Le robot énigmatique"
 anomaly.2580.desc:0 "Tandis que les scientifiques enquêtaient sur la civilisation ancienne de §Y[From.GetName]§!, ils ont découvert un énigmatique petit robot tentant de se cacher d'eux. Après avoir passé des semaines à l'approcher et à communiquer avec lui, il les a finalement menés jusqu'à une usine encore en état de fonctionnement, qu'il supervise depuis la disparition de ses créateurs.\n\nDans le bâtiment, une grande quantité de ressources a été découverte, qui pourrait être chargée à bord du vaisseau. S'il est étrange et qu'il est difficile de communiquer avec lui, le petit robot semble considérer nos scientifiques comme des amis."

 anomaly.6700.name:0 "De justesse"
 anomaly.6700.desc:0 "Les premiers rapports de l'équipage du §H[Root.GetName]§!, chargé d'explorer les étendues désertes de §Y[nanite_swarm_planet.GetName]§!, n'avaient rien d'inhabituel : ce monde est composé d'étendues dévastées de manière non naturelle, et la surface de ses eaux ne montre aucun signe de vie. Pourtant, la vie aquatique de cette [nanite_swarm_planet.GetPlanetMoon] a par le passé suffisamment évolué pour que nous puissions nous attendre à trouver quelques espèces passées sur la terre ferme.\n\nEn outre, l'équipage a découvert ce qui ressemblait d'abord à des structures antiques, recouvertes de sable. Peu après avoir commencé à fouiller ce qu'il pensait être des bâtiments, de petits essaims de nanites en ont émergé pour le harceler. Il semble que ces constructions ne sont en fait pas formées de sable, mais de millions de ces nanomachines.\n\nUne fois mobilisés, les essaims se sont très vite multipliés, en éveillant toujours de nouveaux. §Y[Root.GetLeaderName]§! a ordonné une évacuation rapide de la [nanite_swarm_planet.GetPlanetMoon], permettant ainsi au §H[Root.GetName]§! de sortir juste à temps de l'atmosphère, poursuivi par une tempête de nanites. Tous les essaims se sont regroupés et paraissent désormais très agités, et rien ne laisse prévoir qu'ils se calmeront à un moment où un autre."
 anomaly.6700.a:0 "Nous devons comprendre ce qu'il s'est passé là"

 anomaly.6705.name:0 "Les origines des nanites"
 anomaly.6705.desc.start:0 "Le §H[Root.GetName]§! a achevé l'étude des nanites de §Y[nanite_swarm_planet.GetName]§!, et ses conclusions sont à peine croyables. Il y a des milliers d'années de cela, un vaisseau d'une civilisation avancée s'est écrasé sur ce monde. À son bord se trouvaient des robots d'une douzaine de modèles différents."
 anomaly.6705.desc.L:0 "Étonnamment, ces machines ont pu être des outils des mystérieux constructeurs des Portes, même s'ils sont plus anciens que n'importe laquelle des Portes-L que nous avons trouvées jusqu'à présent."
 anomaly.6705.desc.noL:0 "Quiconque a construit ces machines possédait une technologie très avancée, très longtemps avant notre propre époque."
 anomaly.6705.desc.end:0 "\nLes robots opéraient de manière autonome et ont tenté, en accord avec leur programmation, de s'assurer de la [nanite_swarm_planet.GetPlanetMoon]. Mais leurs créateurs n'étant pas présents pour les contrôler, une guerre a bientôt éclaté entre ces machines. Ce qui est sorti vainqueur du conflit était un système hyper-adaptatif de nanites auto-réplicantes, qui a très vite évolué pour s'adapter à la biosphère de [nanite_swarm_planet.GetName]. Cette machine est elle-même devenue maîtresse de la surface du monde, mettant fin à tout ce qui s'y trouvait, depuis la flore indigène jusqu'à ses anciens rivaux robotiques.\n\nCe qui se voit aujourd'hui à la surface est la conséquence de ce conflit colossal : non pas un monde dépourvu de vie, mais un monde contrôlé par un superprédateur évolué."
 anomaly.6705.a:0 "Nous devons contrôler cet essaim"
 anomaly.6705.b:0 "Poursuivons nos études"
 anomaly.6705.b.tooltip:0 "Les [Root.Owner.GetScientistPlural] vont recevoir pour ordre de dévoiler tous les secrets des nanites de [nanite_swarm_planet.GetName]"
 anomaly.6705.c:0 "Ces machines doivent être détruites"

 anomaly.6710.name:0 "Système artificiel immunisé"
 anomaly.6710.desc.start:0 "L'hôte de §Y[nanite_swarm_planet.GetName]§! s'avère parfaitement impressionnant. Toute sonde envoyée dans l'atmosphère est rapidement analysée et démontée par l'essaim, et aussitôt après le reste de la conscience a appris comment consumer au mieux nos drones, jusque de l'autre côté de la [nanite_swarm_planet.GetPlanetMoon]. Il est évident que l'essaim fait preuve d'une compréhension croissante de notre technologie."
 anomaly.6710.desc.normal:0 "Plusieurs [Root.Owner.GetScientistPlural] pensent que ce comportement est la preuve que l'essaim est un, ou des êtres conscients, et pourrait même être considéré comme vivant.\n\nNous devons donc prendre une décision : devons-nous le laisser en paix, le détruire, ou tenter de le contrôler pour en tirer parti ?"
 anomaly.6710.desc.gestalt:0 "C'est là le comportement d'une conscience naissante. Si nous laissons l'essaim se débrouiller par lui-même, il pourrait même atteindre l'intelligence. Devons-nous donc le laisser ainsi, ou le détruire avant qu'il devienne une menace ? Et ne pourrait-on pas contrôler cette entité pour en tirer parti ?"

 anomaly.6710.a:0 "Nous devons le contrôler"
 anomaly.6710.b:0 "Il doit être détruit"
 anomaly.6710.c:0 "Ce ne sont pas des automates, mais des êtres vivants !"

 anomaly.6715.name:0 "Nano-fertilisation" #English spelling is intentional... for now
 anomaly.6715.desc:0 "Si l'essaim de nanites de §Y[nanite_swarm_planet.GetName]§! pris dans sa globalité était impressionnant, chacune prise individuellement était tout à fait vulnérable. En extraire quelques-unes de l'atmosphère de la [nanite_swarm_planet.GetPlanetMoon] pour utiliser sur elles notre technologie de l'intelligence artificielle a permis de reprogrammer leurs systèmes de communication. Une fois réintroduites dans l'essaim, les modifications se sont propagées sur l'ensemble de la surface du monde en un instant.\n\nNous contrôlons donc désormais leur réseau, et notre première instruction a été de réintroduire une biosphère stable, optimisée pour les [Root.Owner.GetSpeciesNamePlural]. [nanite_swarm_planet.GetName] est désormais prête et n'attend plus que nous. Quant à l'essaim, il est prêt à mener à bien toute tâche jugée utile par les colons."
 anomaly.6715.a:0 "L'heure est venue de lancer nos vaisseaux coloniaux !"

 anomaly.6720.name:0 "Rien ne résiste à un bombardement orbital"
 anomaly.6720.desc:0 "La poussière retombe à peine sur §Y[nanite_swarm_planet.GetName]§! après le bombardement orbital effectué par la [Root.fleet.GetName]. En dépit du recours à divers types d'explosifs et d'IEM expérimentales, le processus a nécessité beaucoup de temps. Mais, enfin, plus aucune trace de vie mécanique ne subsiste à la surface de la [nanite_swarm_planet.GetPlanetMoon].\n\nLes futurs colons auront accès à de nombreux vestiges de ces moucherons et pourront, espérons-le, en tirer des choses ou informations utiles."

 anomaly.6725.name:0 "Préparatifs insuffisants"
 anomaly.6725.desc:0 "Toutes les précautions prises et le matériel spécifique n'ont pas suffi. Peu après avoir établi une colonie sur §Y[nanite_swarm_planet.GetName]§!, le contact a été perdu avec les équipes au sol. La dernière communication reçue montrait le ciel assombri par de minuscules corps noirs ravageant l'établissement."
 anomaly.6725.a:0 "Maudites nanites !"

 anomaly.6740.name:0 "La couleur de la science"
 anomaly.6740.desc:0 "La cause de la résonnance des radiations stellaires observées autour de la couronne de §Y[From.GetName]§! s'est avérée être une formation cristalline inhabituelle, capable de supporter les températures les plus élevées.\n\nUne fois ce cristal ramené à bord du vaisseau scientifique, les [Root.Owner.GetScientistPlural] ont été stupéfaits de découvrir que l'étrange résonnance pouvait être reproduite.\n\nLeur première expérience avait consisté à exposer le cristal aux mêmes radiations stellaires que celles de §H[From.GetName]§!, ce qui produisit un résultat identique au phénomène initialement enregistré. Mais la suite a montré que toutes les ondes énergétiques créaient des résonnances, produisant des couleurs et des sons nouveaux, que les [Root.Owner.GetSpeciesNamePlural] n'avaient jamais observés nulle part jusqu'à présent !\n\nDe telles fréquences pourraient transformer de manière radicale la façon dont nous voyons l'univers. Mais il serait aussi possible de trouver des applications scientifiques à cette structure cristalline capable de résister à la chaleur intense d'une étoile..."
 anomaly.6740.a:0 "Faisons découvrir tout cela à nos artistes"
 anomaly.6740.a.gestalt:0 "Extrayons ces nouvelles fréquences pour les analyser"
 anomaly.6740.b:0 "Ce cristal nous offrira de nouvelles armes énergétiques"

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "Depuis aussi longtemps que les [Root.Owner.GetSpeciesNamePlural] peuvent scruter les étoiles pour tenter d'y découvrir où s'établir parmi elles, §Y[From.GetName]§! a été comme un rêve innocent, le lieu de tous les optimismes, un nouveau foyer. Malheureusement, avec l'amélioration des télescopes, nous avons vite réalisé que la [From.GetPlanetMoon] était soumise presque à coup sûr à une rotation synchrone, et n'était qu'un enfer glacé. Aujourd'hui, cette théorie se trouve confirmée.\n\nMais il subsiste malgré tout un espoir : ce monde a tout ce qu'il faut pour devenir habitable. Une simple petite poussée pourrait suffire..."
 anomaly.6745.a:0 "[From.GetName] a toujours été une source d'inspiration"
 anomaly.6745.b:0 "La liste des exoplanètes ne cesse de s'allonger"
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "§Y[From.GetName]§! subit certes une rotation synchrone, mais elle dispose aussi de tout ce qu'il faut pour devenir habitable. Peut-être quelque chose pourrait-il y être construit."

 anomaly.6800.name:0 "Cible d'essai"
 anomaly.6800.desc:0 "Les balayages ont révélé que les épaves des vaisseaux trouvés sur l'astéroïde §Y[From.GetName]§! y sont arrivées d'une manière bien particulière : tous semblent avoir été lancés dessus de façon intentionnelle, sans doute depuis une distance de plusieurs années-lumière, afin de tester la précision de leurs propulseurs.\n\nEn scannant de façon plus précise les vestiges, un vaisseau en particulier se détache des autres. Il semble que ses systèmes de propulsion sont relativement intacts."
 anomaly.6800.a:0 "Récupérons ces propulseurs !"
 anomaly.6800.b:0 "Ce serait dommage de gâcher tous ces alliages..."

 anomaly.6805.name:0 "Astéroïde relais"
 anomaly.6805.desc:0 "Espérant trouver des ressources rares à l'intérieur de §Y[From.GetName]§!, les [Root.Owner.GetScientistPlural] ont découvert quelque chose de parfaitement inhabituel : ce qui ne paraissait être qu'un banal astéroïde s'est avéré être une station relais en sommeil depuis longtemps, bourrée de systèmes électroniques complexes et de capteurs avancés destinés à transmettre des signaux à quelque antique empire. Malheureusement, l'impact a endommagé la structure interne de l'astéroïde, aussi ne pourrons-nous en extraire qu'un seul et unique système."
 anomaly.6805.a:0 "Récupérons les capteurs"
 anomaly.6805.b:0 "Extrapolons plutôt les logiciels de cryptage"

 anomaly.6810.name:0 "Invasion"
 anomaly.6810.desc:0 "C'était une grossière erreur. La station orbitant autour de §Y[From.GetName]§! n'est pas déserte. Elle est infestée d'arthropoïdes géants. Les sondes déployées à l'intérieur n'ont dévoilé que des ombres fuyantes et de larges mandibules avant que leurs signaux soient soudainement interrompus. Des scans en profondeur ont aussi révélé ce qui est sans doute une banque de données incroyablement complexe. L'atteindre nécessiterait toutefois de traverser les myriapodes."
 anomaly.6810.a:0 "Envoyons une équipe d'intervention"
 anomaly.6810.b:0 "Mieux vaut laisser ces choses tranquilles..."
 anomaly.6810.c:0 "Tentons de contacter nos cousins"
 anomaly.6810.d:0 "Expulsons ces créatures"
 anomaly.6810.d.tooltip:0 "Notre connaissance avancée des habitats va être mise à profit pour créer une brèche dans l'atmosphère de la station."
 anomaly.6815.name:0 "Arthropoïdes géants"
 anomaly.6815.desc:0 "Oh, bonjour à vous ! Désolés d'avoir détruit vos sondes. Nous conduisons des expériences particulièrement délicates dans la station, et nous étions inquiets que toute interférence extérieure puisse en altérer les résultats. Je suis sûr que vous comprenez... Maintenant, que pouvons-nous faire pour vous ?"
 anomaly.6815.a:0 "Vous n'êtes donc pas une invasion de créatures hostiles ?"
 anomaly.6820.desc:0 "Qu'est-ce qui a pu vous donner cette impression ? Nous sommes une équipe de Conservateurs, envoyée ici pour étudier les propriétés parfaitement uniques de ce système. Si vous souhaitez prendre part aux opérations habituelles de notre ordre, le mieux serait sans doute de contacter directement le laboratoire de recherche principal. Mais je peux vous faire parvenir une copie des découvertes faites jusqu'à présent."
 anomaly.6820.a:0 "Bonne chance avec vos recherches !"

 anomaly.6825.name:0 "Excroissances cristallines"
 anomaly.6825.desc.start:0 "Les formes de vie de §Y[From.GetName]§! n'étaient rien de ce à quoi nous pouvions nous attendre. Les [Root.Owner.GetScientistPlural] ont rapporté que l'astéroïde présentait des excroissances cristallines, qui se sont avérées être autosuffisantes et causées par les cristaux vivant des radiations ambiantes dans le système de [From.System.GetName] en les combinant avec les composés minéraux de l'astéroïde."
 anomaly.6825.desc.nofood:0 "Les cristaux eux-mêmes sont pour l'essentiel constitués de saccharose, ce qui les rend assez fragiles."
 anomaly.6825.desc.food:0 "Les cristaux eux-mêmes sont pour l'essentiel constitués de saccharose, et pourraient fort bien être comestibles."
 anomaly.6825.b:0 "Ainsi, on peut les manger ?"
 anomaly.6835.name:0 "Demande pour les cristaux"
 anomaly.6835.desc:0 "Après avoir consommé ces cristaux spatiaux depuis quelques années maintenant, il paraît évident que la population aimerait en avoir davantage à disposition. Les [Root.GetScientistPlural] ont donc fourni une liste d'astéroïdes où il serait sans doute possible de construire de nouvelles fermes à cristaux."
 anomaly.6835.a:0 "Lançons donc une campagne de prospection"
 anomaly.6835.a.tooltip:0 "Jusqu'à §Y3§! astéroïdes aléatoires vont désormais produire §G3§!£food£"
 anomaly.6835.b:0 "Nous nous passerons de ces fermes"

 anomaly.6840.name:0 "Pas assez de moutons"
 anomaly.6840.desc:0 "§Y[From.GetName]§! est une géante gazeuse tout à fait particulière. Selon les modèles astrophysiques, elle devrait être dotée d'un anneau, ce qui n'est pourtant pas le cas.\n\nLa cause de ce phénomène a toutefois été révélée lorsque le §Y[Root.GetName]§! a examiné de façon rapprochée une lune qui l'intriguait. La [From.GetPlanetMoon] est en fait entourée de satellites bergers, tous incroyablement riches en minéraux, qui amassent toujours davantage de débris. Nous pourrions donc faire éclater ces lunes grâce à des explosions précises et contrôlées afin d'en récolter les fragments ; à moins de les conserver dans la zone de l'anneau pour y collecter les débris qui s'y accumulent."
 anomaly.6840.a:0 "Il nous faut ces minéraux tout de suite"
 anomaly.6840.b:0 "Tout vient à point pour qui sait attendre"

 anomaly.6845.name:0 "Catastrophe en cascade"
 anomaly.6845.desc:0 "Il y avait effectivement de la vie sur §Y[From.GetName]§!, mais elle a été éradiquée par nos actions.\n\nLes créatures microbiennes qui vivaient dans l'atmosphère supérieure de la géante gazeuse ont mal réagi à nos scans en profondeur. Ces fréquences ont créé des résonnances dans leur structure cellulaire, et le phénomène s'est alors aggravé et propagé de spécimen en spécimen. Très vite, toute vie avait disparu.\n\nLe §Y[Root.GetName]§! se trouve donc en orbite au-dessus de la plus grande nécropole de la galaxie..."
 anomaly.6845.a:0 "Peut-on encore faire quelque chose ?"
 anomaly.6850.name:0 "Inversion de polarité des scanneurs"
 anomaly.6850.desc:0 "C'est fait ! Comme par miracle, aussitôt que les [Root.Owner.GetScientistPlural] ont procédé aux modifications sur les scanneurs du §Y[Root.GetName]§!, ils ont pu inverser la cascade initiale. Cette fois, les effets ont été bien différents : la vie a aussitôt commencé à se propager, sous la forme d'ondes et de vagues, dans toute l'atmosphère de §Y[From.From.From.GetName]§!."
 anomaly.6850.desc.valuesothers:0 "Quoi qu'il en soit, ces événements nous auront beaucoup appris sur l'univers, et sans doute bien davantage sur nous-mêmes."
 anomaly.6850.desc.novaluesothers:0 "À l'avenir, mieux vaudra éviter de pointer nos scanners n'importe où."
 anomaly.6850.a:0 "Voilà des nouvelles rassurantes !"

 anomaly.6855.name:0 "En plein dans l'oeil"
 anomaly.6855.desc.regular:0 "Le dernier signal reçu du §Y[Root.GetName]§! n'était guère autre chose que du bruit électrostatique. Il était chargé d'étudier la localisation de ces étranges tempêtes sur §Y[From.GetName]§!, et avait déjà envoyé plusieurs rapports préliminaires incroyables. D'après ceux-ci, les tempêtes semblent réagir aux sondes qui sont envoyées à l'intérieur, en ouvrant des poches de vide tout autour pour les éviter, avant de se resserrer très lentement sur elles.\n\nLe §Y[Root.GetName]§! avait prévu de scanner ces tempêtes à de nombreuses fréquences avant que le contact soit perdu. Il semble avoir à présent coulé dans l'atmosphère gazeuse et a tout l'air d'être désactivé."
 anomaly.6855.desc.gestalt:0 "Les signaux du §Y[Root.GetName]§! ont soudain été coupés de la Conscience. Les [Root.Owner.GetScientistPlural] ne semblent pas morts, mais incapables de communiquer avec nous. Ils étaient en train d'étudier la localisation des étranges tempêtes de §Y[From.GetName]§! et avaient déjà envoyé plusieurs rapports préliminaires incroyables. D'après ceux-ci, les tempêtes semblent réagir aux sondes qui sont envoyées à l'intérieur, en ouvrant des poches de vide tout autour pour les éviter, avant de se resserrer très lentement sur elles.\n\nLe projet du §Y[Root.GetName]§! était de scanner ces tempêtes à de nombreuses fréquences lorsque la communication a été coupée. Il semble à présent avoir coulé dans l'atmosphère gazeuse et a tout l'air d'être désactivé."
 anomaly.6855.a:0 "Nous devons sauver ce vaisseau !"
 anomaly.6855.b:0 "[From.GetName] est encore plus intéressante maintenant !"
 anomaly.6855.b.tooltip:0 "Le §Y[Root.GetName]§! va être abandonné dans l'atmosphère de §H[From.GetName]§! pour étudier la réaction de ses tempêtes."
 anomaly.6860.name:0 "Modulation de fréquence des boucliers"
 anomaly.6860.desc:0 "Au terme de plusieurs mois de travail, les [Root.Owner.GetScientistPlural] ont enfin pu moduler la fréquence des boucliers du [From.From.GetName] et le sortir de la tempête sur §Y[From.From.From.GetName]§! où il était bloqué. Les communications avec [trapped_in_storm.GetName] ont été rapidement rétablies, et de manière assez incroyable l'équipage ne semble avoir gardé aucun souvenir du temps passé dans la tempête."
 anomaly.6860.a:0 "Maintenant, tout le monde au travail !"

 anomaly.6865.name:0 "Courrier express"
 anomaly.6865.desc:0 "Une fois le §Y[Root.GetName]§! suffisamment proche pour scanner la capsule cargo, l'équipage a pensé que les capteurs étaient déréglés. La capsule est en effet constituée des mêmes [Root.Owner.GetBioAlloy] que nous utilisons nous-mêmes pour nos structures spatiales. La probabilité que des aliens puissent avoir élaboré les mêmes matériaux exactement est infinitésimale. Pourtant, après avoir recalibré les capteurs, les résultats étaient parfaitement identiques.\n\nEn ouvrant la capsule, la seule chose qu'a trouvé l'équipage à l'intérieur était un lot de documents détaillant précisément les lieux d'affectation conseillés pour nos [Root.Owner.GetScientistPlural], et ce que devraient être leurs sujets d'étude lors des dix années à venir..."
 anomaly.6865.a:0 "Que ces documents soient envoyés sur [Root.Owner.GetHomeWorldName]"
 anomaly.6865.b:0 "Non, c'est beaucoup trop perturbant"
 anomaly.6870.name:0 "Fermer la boucle"
 anomaly.6870.desc:0 "Après des années d'un développement complexe, une déchirure est apparue au-dessus de [Root.GetHomeWorldName]. Le plus perturbant est que cela s'est produit le jour exact qu'avaient prédit les instructions détaillées trouvées à bord de la capsule cargo. Il n'y a qu'une seule chose à faire : envoyer les documents dans la déchirure et oublier que tout cela s'est même produit..."
 anomaly.6870.a:0 "Laissons les nous du passé se débrouiller de ça"
 
 anomaly.6875.name:0 "Minage opportun"
 anomaly.6875.desc:0 "L'orbite de cet astéroïde gravitant autour de §Y[From.GetName]§! est si stable qu'il est aisé de comprendre pourquoi les [Root.Owner.GetScientistPlural] l'ont tout de suite considérée comme artificielle. Pourtant, aucun signe ne prouve l'utilisation du moindre système de propulsion, ou d'un quelconque système d'amarrage. La seule conclusion qui s'impose est donc que, par un hasard absurdement improbable, l'astéroïde s'est trouvé piégé de façon tout à fait naturelle dans le puits de gravité de §H[From.GetName]§!. Malgré tout, des cristaux rares ont été détectés à sa surface."
 anomaly.6875.a:0 "Nous n'aurons donc pas perdu notre temps"
 anomaly.6880.name:0 "Rotation inexpliquée"
 anomaly.6880.desc:0 "Une journée après que la station minière de §Y[From.GetName]§! a été terminée, le rocher pris au piège s'est soudainement mis en rotation, détruisant la station. Toutefois, l'incident a aussitôt révélé encore davantage de dépôts de cristaux rares !"
 anomaly.6880.a:0 "Reconstruisons tout de suite cette station !"
 anomaly.6880.b:0 "Pourquoi s'est-il mis en rotation ?"
 anomaly.6885.name:0 "Cristal furieux"
 anomaly.6885.desc:0 "Des alarmes ont retenti dans tout le système de [Solar_System.GetName]. La créature cristalline gigantesque a quitté son abri, l'astéroïde §Y[From.GetName]§! que nous étions en train de forer pour en extraire les cristaux. Et la bête semble §Rfurieuse§!."
 anomaly.6890.name:0 "Nid de cristal dormant"
 anomaly.6890.desc:0 "L'astéroïde piégé est, en fait, le nid d'un être cristallin. C'est donc une bonne chose que nous ayons interrompu les travaux de forage, car ils semblent avoir troublé la créature qui hibernait à l'intérieur du rocher. Si nous ne faisons rien pendant un moment, nous contentant de l'étudier de loin, elle devrait se calmer à nouveau."
 anomaly.6890.a:0 "Que pourrons-nous apprendre d'elle ?"

 anomaly.6895.name:0 "Xéno-industrie toxique"
 anomaly.6895.desc.catano:0 "Les signes de vie observés dans l'atmosphère toxique de §Y[From.GetName]§! sont en fait de gigantesques machines semi-organiques. Cette industrie alien, encore opérationnelle, semble être la cause de l'empoisonnement de l'atmosphère. Aucune autre preuve de vie n'a été repérée à la surface de la [From.GetPlanetMoon], et les créateurs de ces machines doivent les avoir laissées fonctionner sans surveillance. Il est difficile de dire quel était leur objet, mais l'étude de leur fabrication permettrait sans doute de faire avancer la recherche en ingénierie."
 anomaly.6895.desc.catayes:0 "Les signes de vie observés dans l'atmosphère toxique de §Y[From.GetName]§! sont en fait de gigantesques machines semi-organiques. Il semble que leurs concepteurs, tout comme nous, appréciaient de pouvoir mêler intimement biologique et mécanique. Cette industrie alien, encore opérationnelle, semble en tout cas avoir été la cause de l'empoisonnement de l'atmosphère. Aucune autre preuve de vie n'a été repérée à la surface de la [From.GetPlanetMoon], et ces machines ont dû être abandonnées à elles-mêmes sans surveillance. Il est difficile de dire quel était leur objet, mais l'étude de leur fabrication permettrait sans doute de faire avancer la recherche en ingénierie."
 anomaly.6895.b:0 "Prenons tout ce que nous pouvons"
 anomaly.6895.c:0 "Prenons tout"
 anomaly.6895.d:0 "Contentons-nous d'observer en laissant faire"

 anomaly.6900.name:0 "Réflexion engourdie"
 anomaly.6900.desc:0 "Finalement, ce n'est pas sous la glace que se trouvent les formes de vie de §Y[From.GetName]§!, mais bien partout sur la [From.GetPlanetMoon]. Ce monde glacé est parcouru de tubes microscopiques, unis entre eux pour former comme une sorte d'ordinateur rudimentaire. Si la structure est elle-même très primitive, ses proportions gigantesques indiquent qu'il pourrait bien rivaliser, par sa puissance, avec certains des supercalculateurs de [Root.Owner.GetHomeWorldName].\n\nIl semble en activité, en ce moment même. Les [Root.Owner.GetScientistPlural] peuvent interférer avec lui. Toutefois, il est si lent que nous ne pourrons lui poser qu'une seule et unique question."
 anomaly.6900.a:0 "Pourriez-vous résoudre ces calculs ?"
 anomaly.6900.a.tooltip:0 "Le calculateur de §Y[From.GetName]§! va contribuer à résoudre les calculs des grandes questions astrophysiques actuelles."
 anomaly.6900.b:0 "Qui vous a conçu ?"
 anomaly.6900.c:0 "Qui est venu ici avant nous ?"
 anomaly.6900.d:0 "Que sommes-nous ?"
 anomaly.6900.e:0 "Mieux vaut observer de loin"
 
 anomaly.6905.name:0 "Il ne faut pas compter les [From.GetPlanetMoon]s..."
 anomaly.6905.desc:0 "Les [Root.Owner.GetScientistPlural] ont découvert quelque chose de proprement monstrueux sur §Y[From.GetName]§!. Cette étrange formation montagneuse qu'ils avaient repérée était en fait un morceau de la membrane extérieure d'un oeuf gigantesque. Le mastodonte que recelait la [From.GetPlanetMoon], ou plutôt l'oeuf, reste inconnu. Mais l'on peut s'interroger sur l'horreur qui a bien pu émerger d'une coquille aussi énorme."
 anomaly.6905.a:0 "Étudions tout cela de loin"
 anomaly.6905.b:0 "Ouvrons donc cet oeuf !"
 anomaly.6905.c:0 "C'est l'heure de manger !"
 anomaly.6910.name:0 "Omelette géante"
 anomaly.6910.desc.start:0 "L'intérieur de §Y[From.From.From.GetName]§! ne recelait pas ce à quoi nous pouvions nous attendre. Au lieu du foetus d'une forme de vie titanesque, il n'y avait qu'une bouillie génétique. L'ensemble de la [From.From.From.GetPlanetMoon] regorge de matériau génétique et de ressources variées. Il est difficile de savoir ce qu'auraient dû devenir tous ces matériaux, mais la galaxie est sans doute plus en sécurité ainsi."
 anomaly.6910.desc.hatchling:0 "De fait, si cette forme de vie aurait sans doute été assez semblable à l'être du vide que nous avons rencontré, l'oeuf aurait très certainement donné naissance à une créature bien plus imposante encore."
 anomaly.6915.name:0 "Gratitude"
 anomaly.6915.desc.regular:0 "§R« C'EST... C'EST VIVANT ! ÇA BOUGE ! Nous ne sommes vraiment rien face à une telle chose. Les querelles mesquines entre les empires de la galaxie ne sont vraiment rien face à une telle gr... »§!\n\nL'ultime transmission du §Y[Root.GetName]§! s'est interrompue abruptement, et les sondes utilisées pour examiner l'intérieur de §Y[From.From.From.GetName]§! n'ont révélé qu'une coquille vide. Il semble que le monstre n'a guère témoigné de gratitude envers ses libérateurs..."
 anomaly.6915.desc.gestalt:0 "Les [Root.Owner.GetScientistPlural] que nous avions envoyés dans le système de §H[Solar_System.GetName]§! ont tous réagi de façon alarmiste, juste avant que le contact avec l'[Root.Owner.GetBrainName] ne soit coupé. Leur seul message aura été : §R« C'EST SORTI ! »§! L'ultime transmission du §Y[Root.GetName]§! s'est interrompue abruptement au moment où l'oeuf commençait à s'ouvrir, et lorsque les sondes ont examiné l'intérieur de §Y[From.From.From.GetName]§! elles n'ont révélé qu'une coquille vide. La créature semble avoir témoigné bien peu de gratitude à ses libérateurs..."

 colony.5000.name:0 "Un ami inattendu"
 colony.5000.desc:0 "L'énigmatique robot de §Y[Root.GetName]§! s'est montré très accueillant envers nos colons après leur installation sur la [Root.GetPlanetMoon]. Au départ, bon nombre d'entre eux se montraient méfiants à son égard, mais il s'est avéré incroyablement utile et a joué un rôle primordial pour l'établissement de la colonie.\n\nAu bout de quelques années, il est devenu une figure familière dans les villes de §H[Root.GetName]§!, et quasiment une mascotte pour l'ensemble de la [Root.GetPlanetMoon]."
 colony.5000.a:0 "De fait, il est tout à fait sympathique"

 colony.5005.name:0 "Usine ancienne de §H[Root.GetName]§!"
 colony.5005.desc:0 "L'usine que supervise le petit robot de §Y[Root.GetName]§! a joué un grand rôle pour la colonie depuis sa fondation. Mais maintenant que quelques années se sont écoulées, les colons ont eu le temps de mieux connaître leur mascotte et de mieux comprendre ses manières assez inhabituelles, aussi savent-ils désormais que le vieux bâtiment sur lequel il veille depuis des siècles menace ruine et aurait besoin de bien davantage que ce que le robot peut faire.\n\nSi ses anciens procédés et ses machineries nous sont clairement étrangers, nos ingénieurs pensent pouvoir finir par la réparer."
 colony.5005.a:0 "Voyons donc ce que nous pouvons faire"

 colony.5006.name:0 "Effondrement de l'usine"
 colony.5006.desc:0 "Après des années de délabrement, la grande usine de §Y[Root.GetName]§! a fini par s'écrouler. En dégageant tous les débris, les colons ont trouvé de vastes piles de métaux, cachées dans ce qui devait être des caves. Au milieu se trouvait aussi ce petit robot qui avait autrefois accueilli si amicalement nos colons sur cette [Root.GetPlanetMoon], écrasé par le bâtiment dont il avait la charge."
 colony.5006.a:0 "[Root.GetName] n'a donc plus de mascotte..."

 colony.5010.name:0 "Usine restaurée"
 colony.5010.desc:0 "D'après leurs rapports, les ingénieurs chargés de restaurer l'usine ancienne de §H[Root.GetName]§! étaient persuadés qu'ils avaient échoué. Tout s'était en effet arrêté de manière soudaine. Se demandant les raisons de cet échec, ils avaient commencé à sortir du bâtiment en laissant sur place tout leur matériel lorsque soudain les machineries se sont ranimées.\n\nNon seulement tout fonctionne de nouveau, mais les ingénieurs semblent aussi avoir, involontairement, réussi à réparer d'autres secteurs de production. Ils n'ont toutefois pas de réelles explications à fournir. Leurs rapports se terminent par une courte description de l'étrange danse du petit robot lorsqu'il a vu son usine en parfait état de fonctionnement..."
 colony.5010.a:0 "Tout est donc pour le mieux"
 colony.5010.tt:0 "Le §Y$d_hab_lonely_bot_deposit$§! va désormais produire aussi §G1§! unité de £volatile_motes£§Yparticules volatiles§! et §G1§! de £exotic_gases£§Ygaz exotiques§!."

 colony.5015.name:0 "Robot disparu"
 colony.5015.desc:0 "Nous venons de recevoir un rapport de §Y[Root.GetName]§!, dont les habitants semblent avoir rencontré un problème avec l'énigmatique petit robot. Il a disparu il y a peu, et sa disparition coïncide avec celle, simultanée, de plusieurs colons de l'une des cités de la [Root.GetPlanetMoon].\n\nSi l'on pensait au départ que ces événements n'étaient aucunement liés, les gens commencent à rejeter la faute sur le robot. Les ingénieurs ont commencé à scanner plusieurs signaux reçus par l'ancienne usine depuis l'incident, afin de déterminer si cela pourrait permettre de remonter jusqu'à lui."
 colony.5015.a:0 "Espérons que tout cela sera rapidement résolu"

 colony.5020.name:0 "Restes"
 colony.5020.desc:0 "Après plusieurs semaines consacrées à tracer les signaux du robot de §Y[Root.GetName]§!, les ingénieurs ont enfin découvert un puits ancien, conduisant sous la surface. Loin dans les profondeurs, ils ont découvert une antique structure, où la plupart des disparus étaient comme piégés dans une sorte de stase, de même que les restes du petit robot.\n\nAprès avoir éveillé les colons, nous avons appris que tous appartenaient à une sorte de culte, qui est accidentellement parvenu à pénétrer dans les ruines, et qu'au cours d'une cérémonie organisée parmi les vestiges ils s'étaient retrouvés bloqués alors que tout menaçait de s'effondrer sur eux. Le robot était alors venu à leur secours. Aussi bien les disparus que les ingénieurs ne savent pas comment ils se sont trouvés ainsi plongés dans cette stase, ou ce qu'a fait le robot pour prévenir l'effondrement.\n\nLes ingénieurs sont intéressés par l'étude de cette machine énigmatique, maintenant qu'elle n'est plus fonctionnelle, afin d'en apprendre davantage sur elle. Les habitants de §H[Root.GetName]§!, d'un autre côté, aimeraient que le robot soit réparé et redevienne lui-même."
 colony.5020.a:0 "En ce cas, rendons-leur leur mascotte"
 colony.5020.tt:0 "Un emploi de £job_robot_caretaker£§Ygardien du robot§! est créé pour le §Y$d_hab_lonely_bot_deposit$§!."
 colony.5020.b:0 "Laissons plutôt les ingénieurs l'étudier"

 ancrel.11000.name:0 "Le premier cercle"
 ancrel.11000.desc:0 "Les ruines de §Y[From.Planet.GetName]§! semblent remonter à des siècles, si ce n'est des millénaires. Si elles semblaient au départ n'être qu'un seul gigantesque dôme à ciel ouvert, au cours des fouilles les parties les plus éloignées du site se sont révélées être en fait les bidonvilles entourant une cité abandonnée. Une large porte bloque l'avancée vers le coeur de la ville, dont les scientifiques pensent qu'elle était divisée selon une hiérarchie, chaque cercle successif abritant une classe différente des habitants.\n\nIl n'a guère fallu de temps, toutefois, avant que soient trouvés les restes d'un alien dans les ruines souterraines, en dessous du sol de béton. Et, une fois ce premier corps découvert, d'autres ont été retrouvés dans tout le bidonville, que ce soit dans les rues, dans ce qui semblait être les résidences, ou pendant aux parties les plus éloignées du dôme central. On ne sait pas bien à quoi est due leur mort, mais c'est là une vision sinistre."
 ancrel.11000.a:0 "Qu'allons-nous donc trouver dans les autres cercles ?"

 ancrel.11005.name:0 "Le deuxième cercle"
 ancrel.11005.desc:0 "Tandis que le premier cercle semblait constitué des résidences miséreuses des parias et des démunis de la société de §Y[From.Planet.GetName]§!, celui-ci a plus en commun avec l'idée que se font les [Root.GetSpeciesNamePlural] de la planification urbaine.\n\nPlusieurs places ont été découvertes, dont les scientifiques pensent qu'elles étaient utilisées des marchés, même si tout y est dans un tel état de délabrement qu'il est quasi impossible d'en être certains désormais.\n\nIl n'aura pas fallu longtemps avant de commencer à trouver des restes inhabituels dans cette zone. Tous semblent avoir péri de la même façon que leurs voisins plus pauvres, et les cadavres sont éparpillés absolument partout."
 ancrel.11005.a:0 "Eux aussi auront connu une fin brutale"

 ancrel.11010.name:0 "Le troisième cercle"
 ancrel.11010.desc:0 "Lorsque la porte donnant accès au troisième cercle de la cité de §Y[From.Planet.GetName]§! s'est ouverte, les scientifiques, curieux de ce qu'ils allaient y trouver, se sont rués dans ce qui a bien vite été identifié comme la zone la plus riche de l'antique dôme. Tout cela renforce donc nos théories sur cette cité.\n\nPeu après y être entrés, cependant, un membre de l'expédition a soudain été pris de folie, attaquant avec la plus grande sauvagerie un collègue. Sa victime était déjà morte sur le sol lorsqu'il a pu être maîtrisé. Rien de cohérent n'a pu être tiré de lui par la suite, et nous n'avons aucune idée de la cause de ce comportement soudain.\n\nCe cercle, quant à lui, est beaucoup plus petit que les deux précédents, et il s'agit très probablement du dernier avant d'atteindre le centre du dôme. Il ne reste donc plus qu'une seule porte à ouvrir..."
 ancrel.11010.a:0 "Les scientifiques sont prêts pour cette ultime phase"

 ancrel.11015.name:0 "Le dernier cercle"
 ancrel.11015.desc:0 "Aussitôt la dernière porte de §Y[From.Planet.GetName]§! ouverte, des vagues d'une intense énergie psionique ont balayé l'équipe scientifique. La plupart de ses membres se sont effondrés, en proie à une agonie douloureuse, et seuls quelques-uns ont pu poursuivre leur route à l'intérieur même du cercle.\n\nCela ressemble à un vaste temple, avec au centre ce qui ressemble à un podium ou un énorme autel. Sur tous les murs l'entourant se trouvent des diagrammes représentant divers systèmes stellaires, dont l'un est répété, centré sur le système de [Root.System.GetName] lui-même.\n\nEn s'approchant du point central, les quelques scientifiques restants ont découvert une imposante machine, façonnée pour ressembler à un antique autel."
 ancrel.11015.a:0 "Examinons-la pour voir ce que nous pourrons découvrir"

 ancrel.11020.name:0 "L'Aïeul"
 ancrel.11020.desc:0 "Alors qu'ils commençaient à étudier la machine de §Y[From.From.Planet.GetName]§!, les scientifiques ont été soudainement assaillis par une hallucination auditive, comme un commandement crié par quelque chose qui voulait être exhumé, libéré. Des visions d'une créature déchirant le système de [From.System.GetName] apparurent dans leurs têtes, incessantes, dont les exigences se sont faites toujours plus perçantes et pressantes. Plusieurs scientifiques tombèrent alors au sol, inconscients, incapables de supporter davantage le torrent intense de douleur psionique qui tourmentait leurs corps."
 ancrel.11020.a:0 "Détruisons cette machine au plus vite !"
 ancrel.11020.b:0 "LAISSONS SORTIR CETTE CRÉATURE !"
 ancrel.11020.tt:1 "Une §Y$NAME_Eldritch_Horror$§! va être libérée dans le système de §Y[eldritch_location.GetName]§!."


 ancrel.11025.desc:0 "ENFIN !\n\nINCLINEZ-VOUS, MORTELS, RAMPEZ DEVANT MOI, ET JE VOUS ACCORDERAI MA PROTECTION ET MA SAGESSE.\n\nMAIS OPPOSEZ-VOUS À MOI, ET JE SERAI VOTRE DESTIN FUNESTE !"
 ancrel.11025.a:0 "Ô Votre Grandeur ! Veillez sur nous vos fidèles !"
 ancrel.11025.a.tt:0 "La §Y[Root.GetName]§! va reconstruire sa base stellaire du système de §Y[eldritch_location.GetName]§!."
 ancrel.11025.b:0 "Vous libérer a été une erreur"
 ancrel.11025.b.tt:0 "La §Y[Root.GetName]§! va devenir hostile envers l'§Y$NAME_Eldritch_Horror$§!."

 ancrel.11027.desc:0 "VOUS AVEZ DONC CHOISI LA VOIE DE LA SAGESSE.\nIL EN EST DONC AINSI QU'IL DEVAIT ÊTRE."
 ancrel.11027.a:0 "Vos désirs sont des ordres, Votre Grandeur"

 ancrel.11030.desc:0 "VOUS AVEZ DONC FAIT LE CHOIX DU TRÉPAS."
 ancrel.11030.a:0 "Fin de la transmission"

 ancrel.11035.name:0 "Flotte perdue dans le système de [eldritch_location.GetName]"
 ancrel.11035.desc:0 "Nous avons perdu tout contact avec notre flotte qui se trouvait dans le système de §Y[eldritch_location.GetName]§!. Peu après, nous avons reçu des nouvelles de l'effondrement de l'étoile, et de la destruction de tout ce qui se trouvait à proximité."
 ancrel.11035.a:0 "C'est une véritable tragédie"

 central.5.name:0 "Un signal du centre de la galaxie"
 central.5.desc:0 "Un puissant signal rebondit dans toute la galaxie depuis son centre, alors que la théorie communément admise est que ce lieu est dépourvu de toute vie. Or nous venons de recevoir une transmission qui en provient directement."
 central.5.a:0 "À l'écran"

 central.10.desc:0 "Salutations à vous, qui êtes jeunes encore et nouveaux venus dans la galaxie.\n\nNous autres, qui venons du paradis central, avons de nouveau quitté notre sanctuaire pour voir ce que vous qui vivez dans les cercles extérieurs avez à offrir. Espérons que vous ne chercherez pas à répandre la terreur sur l'empire, contrairement à ceux qui vous ont précédés."
 central.10.a:0 "Salutation à v..."

 central.15.desc:0 "..........."
 central.15.a:0 "Attendez... Ils ont coupé la communication ?"

 central.20.name:0 "Message de la $NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "Vouliez-vous discuter d'autre chose avec nous ?"
 central.20.2.desc:0 "Vous êtes en présence du Commandant de la Flotte du Cercle Extérieur de la Souveraineté cristalline, Protecteur des Terres Intérieures. Que souhaitez-vous discuter avec nous ?"
 central.20.a:0 "Pourriez-vous nous parler de vos territoires ?"
 central.20.a.response:0 "Notre espace est comme un rêve, et si nous vous en parlions trop en détail cela en signerait la fin. Vous, les races plus jeunes, avez encore beaucoup à apprendre avant que nous puissions vous autoriser à pénétrer notre sanctuaire.\n\nUn jour, si vous savez vous en montrer dignes, nous pourrons vous révéler toute la vérité."
 central.20.b:0 "Pourquoi venez-vous maintenant ?"
 central.20.b.response:0 "Nous avons longtemps observé les autres races de la galaxie, et nous voyons bien le potentiel que recèlent nos voisins actuels. Lorsque le messager est arrivé avec la nouvelle que l'une des races plus jeunes était celle que nous attendions, nous nous sommes immédiatement apprêtés pour la localiser.\n\nNous ne savons pas encore exactement laquelle des jeunes races est celle que nous cherchons, mais nous sommes persuadés que vous pouvez tous vous avérer utiles pour nous. Nous espérons que vous ne décevrez pas nos attentes, et que nous pourrons trouver un accord qui nous satisfera tous autant les uns que les autres."
 central.20.c:0 "Que cherchez-vous ? Avez-vous besoin de nous pour cela ?"
 central.20.c.response:0 "Non, le temps n'est pas encore venu. Revenez plus tard, et peut-être pourrons-nous alors partager avec vous davantage d'informations à ce propos."
 central.20.d:0 "Ce sera donc tout"

 central.21.desc:0 "Laissez-nous, terroristes. Nous n'avons rien à discuter avec vous."
 central.21.a:0 "..."

 central.50.desc:0 "Plusieurs éléments turbulents au sein de notre société prétendent alléger les restrictions imposées sur l'entrée dans votre espace, ce qui suscite quelques débats chez nous. Le Grand cherche à envoyer ces personnes dans des espaces étrangers, afin qu'ils ne constituent plus une menace pour nos frontières et cessent de troubler l'harmonie en notre sein.\n\nSI vous êtes prêts à offrir un refuge à ces déplacés, cela nous aiderait grandement."
 central.50.a:0 "Nous allons tenter de leur trouver un lieu où s'établir"
 central.50.a.tt:0 "Au cours des §Y10 années§! à venir, nous pourrons prendre la décision §Y$decision_crystalline_refugees$§! sur un §Yhabitat§!."
 central.50.b:0 "Il n'y a malheureusement plus de place pour eux dans notre espace"

 central.quest.transmission.end:0 "Y a-t-il autre chose que vous souhaitez discuter ?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ La §Y$NAME_Central_Crystal_Country$§! nous est hostile."

 central.51.desc:0 "C'est tout à fait réjouissant. Nous espérons qu'ils pourront prospérer dans votre espace, et être une bénédiction pour votre empire.\n\n$central.quest.transmission.end$"
 central.51.a:0 "Oui, nous avions un autre sujet à aborder..."
 central.51.b:0 "Non, ce sera tout"

 central.52.desc:0 "Nous sommes désolés de l'apprendre. Nous leur chercherons donc un autre lieu ailleurs.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "Une petite calamité s'est récemment abattue sur l'une de nos plus grandes cités, laissant sur son passage une destruction indescriptible. Pour lui rendre toute sa grandeur, nous cherchons des gens qui seraient prêts à nous envoyer des matériaux afin que nous puissions lancer la reconstruction.\n\nNous paierons évidemment, de façon généreuse, quiconque sera prêt à contribuer. Non seulement cela, mais nous pouvons aussi vous dépêcher une équipe d'ingénieurs pour partager avec vous certains de nos secrets."
 central.60.a:0 "Nous pouvons vous réserver une partie de nos matériaux"
 central.60.a.tt:0 "Au cours des §Y10 années§! à venir, nous pourrons prendre la décision §Y$decision_crystalline_architecture$§! sur un §Yhabitat§!."
 central.60.b:0 "Malheureusement, nous n'avons rien à vous donner"

 central.61.desc:0 "Nous sommes ravis d'apprendre que vous êtes prêts à nous aider. Votre don permettra d'améliorer le sort de millions de Zêr-Ayakî.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "Nous sommes désolés de l'apprendre. Nous chercherons de l'aide ailleurs, en ce cas.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "L'un de nos scientifiques les plus éminents s'intéresse de près à votre empire, même s'il est difficile de dire ce que vous pourriez lui apprendre que nous ne pouvons nous-mêmes. Quoi qu'il en soit, cette personne apprécierait de pouvoir être transférée chez vous afin de s'entretenir avec vous."
 central.70.a:0 "Nous avons un poste qui lui conviendrait tout à fait"
 central.70.a.tt:0 "Un §Yscientifique§! de l'espèce §H$NAME_Central_Crystal_Species$§! va s'installer dans la §Y[Root.GetName]§!."
 central.70.b:0 "Malheureusement, nous n'avons rien à lui proposer pour l'instant..."

 central.71.desc:0 "Merveilleux. Espérons qu'il sera plus utile pour votre empire qu'il ne l'a été pour le nôtre.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "Il trouvera bien quelque chose pour s'occuper l'esprit, en ce cas.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "Sol instable"
 colony.9000.desc:0 "La colonie de §Y[Root.GetName]§! se trouve dans une situation assez étrange : nous nous sommes apparemment établis sur le dos de reptiles amphibiens gigantesques, dont la carapace est constituée de divers minéraux exotiques. La plus grande partie de ce que nous pensions être des îles s'est avérée être en fait ces créatures, et les colons ont commencé à les appeler des §Hnemmas§!.\n\nCes animaux semblent inoffensifs, et aussi longtemps que nous ne creuserons pas trop profondément dans leurs carapaces ils devraient à peine remarquer notre présence."
 colony.9000.a:0 "Nul besoin de s'en inquiéter donc"
 colony.9000.a.turtle:0 "Ces animaux semblent... familiers..."

 colony.9005.name:0 "Découverte audacieuse"
 colony.9005.desc:0 "Si §Y[Root.GetName]§! est prospère, les adolescents de la colonie cherchent malgré tout à se divertir, comme le font tous les jeunes. Certains groupes se sont donc fait un jeu de s'approcher aussi près qu'ils l'osent de la tête du nemma sur lequel ils vivent.\n\nMalheureusement, cette activité pour le moins risquée a été la source d'une véritable tragédie : après avoir surpris l'animal, plusieurs jeunes [Root.Owner.GetSpeciesNamePlural] sont tombés du cou de la créature, faisant plusieurs blessés, et une victime y a perdu la vie.\n\nLes colons, désemparés, demandent donc que quelque chose soit fait à propos de « ces bestiaux brutaux »."
 colony.9005.desc.gestalt:0 "Si §Y[Root.GetName]§! est prospère, il est devenu évident que les nemmas éprouvent une aversion certaine pour les drones qui s'aventurent trop près de leur tête. C'est devenu parfaitement évident lorsque l'un de ces animaux a tressailli et fait tomber plusieurs [Root.Owner.GetSpeciesNamePlural] de son cou, leur créant de graves dommages.\n\nTant que nous n'aurons pas trouvé le moyen de manier ces géants, le développement de la colonie ne pourra être que retardé."
 colony.9005.a:0 "Nous devons faire quelque chose"
 colony.9005.b:0 "Ces jeunes vont devoir se calmer"
 colony.9005.b.gestalt:0 "Évitons d'agiter davantage ces créatures"

 colony.9010.name:0 "Équipe d'étude des nemmas"
 colony.9010.desc:0 "Les meilleurs biologistes et ingénieurs se sont vu confier la tâche de trouver des solutions au dilemme posé par les nemmas de §Y[Root.GetName]§!. Plusieurs propositions nous ont donc été faites.\n\nTout a été pris en considération, depuis les idées les plus rationnelles jusqu'aux plus extravagantes. L'urgence de la situation exige toutefois de prendre des décisions rapides, sans perdre de temps à mener des expériences sur le terrain."
 colony.9010.a:0 "Élevons-en davantage pour disposer de plus d'îles"
 colony.9010.b:0 "Domptons ces animaux pour qu'ils nous obéissent désormais"
 colony.9010.c:0 "Assez ! Tranquillisants et lancement des travaux de minage !"
 colony.9010.d:0 "Exterminons ces colossales xénosaletés"

 colony.9015.name:0 "Extension de l'archipel"
 colony.9015.desc:0 "Après les premiers tests menés avec des spécimens adultes, les xénozoologistes ont modélisé le système de reproduction des nemmas de §Y[Root.GetName]§! dans l'espoir de pouvoir introduire davantage de ces géants dans les océans. Les éleveurs nous mettent toutefois en garde : le processus ne pourra pas être répété indéfiniment, car la [Root.GetPlanetMoon] ne peut compter plus de trois, peut-être quatre de ces animaux au plus. Le délai estimé pour obtenir notre prochain spécimen est de §Ydix ans§!."
 colony.9015.a:0 "Lançons donc tout de suite leur reproduction"

 colony.9020.name:0 "Le miracle de la vie"
 colony.9020.desc:0 "Le programme de reproduction des nemmas de §Y[Root.GetName]§! a porté ses fruits : nous disposons désormais d'un nouveau spécimen. Ce jeune s'est très rapidement fait à notre présence, et il s'avère constituer un habitat très stable. Il devrait donc pouvoir aisément accueillir les industries de la colonie."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nMalheureusement, c'est la dernière fois que nous pouvons ajouter un nouveau nemma à la [Root.GetPlanetMoon], l'habitat de ces animaux ne pouvant en supporter davantage. Leurs gardiens vont donc maintenant devoir se concentrer non plus sur leur reproduction, mais sur le maintien de ceux déjà créés."
 colony.9020.a:0 "Superbe, créons-en un autre !"
 colony.9020.b:0 "Excellent travail tout le monde !"
 colony.9020.b.gestalt:0 "Le projet peut donc être qualifié de satisfaisant"

 colony.9025.name:0 "Surpopulation"
 colony.9025.desc:0 "Malheureusement, les dernières tentatives pour ajouter un nouveau nemma sur §H[Root.GetName]§! ont échoué. De fait, il s'est avéré impossible de trouver un espace suffisant pour permettre à un nouveau de ces animaux gigantesques de vivre. Les [Root.Owner.GetScientistPlural] ne sont malgré tout pas découragés, et espèrent obtenir de meilleurs résultats à l'avenir."
 colony.9025.a:0 "Retentons donc"

 colony.9030.name:0 "Dressage"
 colony.9030.desc:0 "La xéno-bio-ingénierie [Root.Owner.GetSpeciesName] a permis de dompter la menace posée par les nemmas ! Grâce au labeur de nos [Root.Owner.GetScientistPlural], ces créatures sont désormais devenues parfaitement obéissantes.\n\nElles se sont vu allouer la tâche convenant à ces gigantesques animaux de somme. Leur volume considérable leur permet de transporter des quantités impressionnantes d'équipement, tout en étant guidées sur les routes les plus efficaces grâce à leurs implants cybernétiques. Cela a permis d'accélérer de manière fondamentale les tâches liées à la colonisation de §Y[Root.GetName]§!."
 colony.9030.a:0 "Parfait, les vrais travaux vont pouvoir débuter"

 colony.9035.name:0 "Défenseurs des nemmas"
 colony.9035.desc:0 "Aujourd'hui, des émeutes ont éclaté sur §H[Root.GetName]§! : une partie de la population s'y est soulevée pour protester contre le traitement réservé aux nemmas de ce monde. Les manifestants ont formé des lignes tout autour de la tête de l'animal sur lequel est établi le capitole, exigeant que toutes ces créatures soient libérées et que la [Root.Owner.GetName] se consacre désormais à préserver l'espèce plutôt qu'à l'exploiter.\n\nLe mouvement de contestation s'est rapidement propagé à des sites installés sur d'autres nemmas. Malgré tout, des contre-manifestants ont aussi défendu les programmes actuels, aggravant donc la tension régnant sur la [Root.GetPlanetMoon] et rendant plausible la menace de violences."
 colony.9035.a:0 "Mieux vaut donc passer à un programme d'élevage"
 colony.9035.b:0 "Que ces agitateurs soient mutés aux déchetteries"

 colony.9040.name:0 "Exploitation des carapaces de nemmas"
 colony.9040.desc:0 "Grâce aux nombreux travaux des ingénieurs et biochimistes, des drogues ont pu être développées, et des forages extrêmement précis permettront d'exploiter des minéraux très utiles en forant dans les carapaces des nemmas de §Y[Root.GetName]§!. Cela nous permettra par ailleurs de collecter de la biomatière en dessous de la coque sans pour autant mettre en danger les infrastructures en surface. Si seulement toutes les colonies de la [Root.Owner.GetName] pouvaient receler autant de richesses..."

 colony.9045.name:0 "Extermination des reptiles"
 colony.9045.desc:0 "Le processus d'extermination des xénosaletés de §Y[Root.GetName]§! a été mené à son terme. Tout a été fait de manière étudiée et systématique, afin d'éviter de polluer les océans ou de mettre en danger les infrastructures établies sur leurs carapaces. Bientôt, nous pourrons consacrer nos efforts à exploiter leurs restes et à y établir une colonie plus durable et permanente sur la [Root.GetPlanetMoon]. Mais, pour l'heure, la priorité est au stockage des ressources exploitables ainsi collectées."
 colony.9045.a:0 "Ces animaux idiots serviront ainsi à quelque chose"

 # Arc Sites
 broken_world_digsite:0 "Les portes brisées"
 broken_world_digsite_desc:0 "D'étranges signaux ont été détectés, provenant d'un dôme effondré sur §Y[From.Planet.GetName]§!."
 site_tombworld_weapon_cache:0 "Dépôt d'armement"
 site_tombworld_weapon_cache_desc:0 "Une structure métallique de bonne taille, bien défendue, a été trouvée dans le sol ravagé de §Y[From.Planet.GetName]§!. Étant donné le temps où elle est restée ainsi enterrée dans un désert radioactif, elle est étonnamment bien préservée."
