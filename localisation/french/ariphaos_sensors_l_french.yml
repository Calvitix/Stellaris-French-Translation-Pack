l_french:
 tech_ariphaos_sensor_jammer: "Brouillage des capteurs"
 tech_ariphaos_sensor_jammer_desc: "Des techniques avancées nous permettent d'imiter et même d'améliorer les différents effets qui perturbent les capteurs."
 tech_ariphaos_sensor_jammer_small: "Le bâtiment ou le module empêche les capteurs de pénétrer dans le système."
 tech_ariphaos_sensors_wormhole: "Module de capteurs spécifiques pour les trous de ver"
 tech_ariphaos_sensors_wormhole_desc: "Maintenant que nous savons comment traverser les trous de ver, nous pouvons régler nos capteurs pour les compenser."
 tech_ariphaos_sensors_wormhole_small: "Permet à nos capteurs de pénétrer les trous de ver pour voir le contenu du système distant."
 tech_ariphaos_sensors_neutron_star: "Modules de capteurs spécifiques au neutronium"
 tech_ariphaos_sensors_neutron_star_desc: "Bien que minuscule, le coeur d'une étoile à neutrons inonde nos capteurs de bruit. Ce bruit peut être filtré."
 tech_ariphaos_sensors_neutron_star_small: "Permet à nos capteurs de fonctionner même dans les systèmes d'étoiles à neutrons."
 tech_ariphaos_sensors_pulsar: "Modules de capteurs spécifiques pour les Pulsars"
 tech_ariphaos_sensors_pulsar_desc: "Les soeurs cadettes des étoiles à neutrons sont sur plusieurs ordres de grandeur pires encore au niveau détection, mais nous pouvons encore surmonter ces difficultés."
 tech_ariphaos_sensors_pulsar_small: "Permet à nos capteurs de fonctionner même dans les systèmes pulsar."
 tech_ariphaos_sensors_nebula: "Module de capteurs spécifiques pour les nébuleuses"
 tech_ariphaos_sensors_nebula_desc: "De subtiles modifications dans notre technologie de capteurs nous permettent de percer le voile des nébuleuses."
 tech_ariphaos_sensors_nebula_small: "Permet à nos capteurs de fonctionner même dans les nébuleuses."
 tech_ariphaos_sensors_black_hole: "Module de capteurs spécifiques pour les singularités"
 tech_ariphaos_sensors_black_hole_desc: "Les trous noirs redirigent de nombreux signaux de capteurs, ce qui rend difficile d'obtenir réellement des données d'eux. Avec une nouvelle compréhension, nous pouvons en tenir compte et voir leurs secrets."
 tech_ariphaos_sensors_black_hole_small: "Permet à nos capteurs de fonctionner même dans les systèmes de trous noirs."
 tech_ariphaos_sensors_sealed: "Module de capteurs spécifiques extra-galactique"
 tech_ariphaos_sensors_sealed_desc: "Aucune force naturelle ne peut bloquer nos capteurs.."
 tech_ariphaos_sensors_sealed_small: "Permet à nos capteurs de fonctionner même dans les systèmes normalement cachés."
 tech_ariphaos_sensors_jammed: "Décodeur de brouillage"
 tech_ariphaos_sensors_jammed_desc: "Nos capteurs peuvent pénétrer même dans les systèmes brouillés."
 tech_ariphaos_sensors_jammed_small: "Permet à nos capteurs de fonctionner même dans les systèmes bloqués."
 sm_ariphaos_sensors_jammer_starbase: "Brouilleur de capteur"