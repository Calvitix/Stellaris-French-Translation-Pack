 sm_esap_ct2_diplomacy_finance_trade_post:0 "Trade Post"
 sm_esap_ct2_diplomacy_finance_trade_post_desc:0 "In even the most far flung parts of our realm you are not far from a trade post. These buys up all kinds fo rare goods produced on the surrounding worlds. The goods are then transported in bulk to larger market places and sold."
 
####################################
# Technologies
####################################

### Tecnological Ascension Bonus 1, Rare Technologies.
  tech_esap_technological_ascendancy_bonus_1_phys_research:0 "Advanced String Theory"
  tech_esap_technological_ascendancy_bonus_1_phys_research_desc:0 "Our advances into string theory will certainly prove applicable to many other fields of science."
  tech_esap_technological_ascendancy_bonus_1_shield:0 "Dynamic Shield Technology"
  tech_esap_technological_ascendancy_bonus_1_shield_desc:0 "By predicting incoming attacks and dynamically alter shield strength we can greatly increase the efficiency of our shields."
  tech_esap_technological_ascendancy_bonus_1_laser:0 "Novel Light Synchronization Techniques"
  tech_esap_technological_ascendancy_bonus_1_laser_desc:0 "New techniques allows us to better synchronize the light in lasers. This will increase the damage potential of our energy weapons."
  tech_esap_technological_ascendancy_bonus_1_survey:0 "Parallel Scanner Structures"
  tech_esap_technological_ascendancy_bonus_1_survey_desc:0 "New technologies allow us to coordinate several identical scanners on the same ship. These scanning clusters are able to survey planets at a much greater speed than previously."
  tech_esap_technological_ascendancy_bonus_1_admin_cap:0 "Quantum Entanglement Communicatiors"
  tech_esap_technological_ascendancy_bonus_1_admin_cap_desc:0 "Through the use of quantum entanglement we have developed a new communication system, greatly simplifying communication throughout our empire."
  
  tech_esap_technological_ascendancy_bonus_1_society_research:0 "Theoretical Psychology Research"
  tech_esap_technological_ascendancy_bonus_1_society_research_desc:0 "While theoretical psychology has no direct applications advancement in the field will have a positive impact on many other related fields."
  tech_esap_technological_ascendancy_bonus_1_army:0 "New Army Tactics"
  tech_esap_technological_ascendancy_bonus_1_army_desc:0 "We have developed new army tactics that better allows us to utilize small, elite, squads to efficiently support our larger armies."
  tech_esap_technological_ascendancy_bonus_1_lifespan:0 "Next-Generation Nutrients"
  tech_esap_technological_ascendancy_bonus_1_lifespan_desc:0 "Large quantitative studies of various foods encountered tghroughout the galaxy have allowed us to ponpoint new nutritional mixtures. These so called next-generation nutrients provides great health benefits compared to previous ones."
  tech_esap_technological_ascendancy_bonus_1_influence:0 "Advanced Political Research"
  tech_esap_technological_ascendancy_bonus_1_influence_desc:0 "Our political system have developed fast since we reached the stars. In fact it has developed faster than we have been able to study it. It is time for this to change, we need to commission a throughout research of our current political structures."
  tech_esap_technological_ascendancy_bonus_1_envoy:0 "Research Foreign Customs"
  tech_esap_technological_ascendancy_bonus_1_envoy_desc:0 "We will research the customs of foreign empires. This knowledge will be well used when our diplomats meet with the other inhabitants of this galaxy."

  tech_esap_technological_ascendancy_bonus_1_engineering_research:0 "Advanced Theoretical Chemistry"
  tech_esap_technological_ascendancy_bonus_1_engineering_research_desc:0 "The properties of atoms and molecules are vital to our engineering research. While theoretical research have no direct application advances in theoretical fields will eventually result in progress in the fields of more practical application."
  tech_esap_technological_ascendancy_bonus_1_armor:0 "Subatomic Material Study"
  tech_esap_technological_ascendancy_bonus_1_armor_desc:0 "By investigating the structure of material on a subatomic level we can increase the durability of our armor."
  tech_esap_technological_ascendancy_bonus_1_missiles:0 "Vacuum Explosion Study"
  tech_esap_technological_ascendancy_bonus_1_missiles_desc:0 "Explosive weapons are used in the vacuum of space, conditions which differ greatly from the atmospheric conditions in which explosive weapons first were developed. Advanced study of how explosions behave in space will greatly increase the efficiency of our explosive weapons."
  tech_esap_technological_ascendancy_bonus_1_kinetic:0 "High Precision Aiming Systems"
  tech_esap_technological_ascendancy_bonus_1_kinetic_desc:0 "Kinetic Weapons deliver a great amount of force to small regions of the enemy vessels. By correctly identifying spots of weaknesses on enemy ships we can ensure that the hits from our kinetic weapons are delivered with maximum damage."
  tech_esap_technological_ascendancy_bonus_1_stations:0 "Standardized Planetary Stations"
  tech_esap_technological_ascendancy_bonus_1_stations_desc:0 "We have standardized the templates used for creating the stations from which planetary extraction and research is performed. This allows us to create new such station with much less effort."

####################################
# Traits
####################################

# Combination Perk War, The Art of War.
 leader_trait_admiral_esap_ct1_war_deceptive:0 "Deceptive"
 leader_trait_admiral_esap_ct1_war_deceptive_desc:0 "Appear weak when you are strong, and strong when you are weak."
 leader_trait_admiral_esap_ct1_war_decisive:0 "Decisive"
 leader_trait_admiral_esap_ct1_war_decisive_desc:0 "The worst calamities that befall an army arise from hesitation."
 leader_trait_admiral_esap_ct1_war_moderate:0 "Moderate"
 leader_trait_admiral_esap_ct1_war_moderate_desc:0 "Do not swallow bait offered by the enemy. Do not interfere with an army that is returning home."
 leader_trait_admiral_esap_ct1_war_observant:0 "Observant"
 leader_trait_admiral_esap_ct1_war_observant_desc:0 "The opportunity of defeating the enemy is provided by the enemy himself."
 leader_trait_admiral_esap_ct1_war_opportunist:0 "Opportunist"
 leader_trait_admiral_esap_ct1_war_opportunist_desc:0 "Opportunities multiply as they are seized."
 leader_trait_admiral_esap_ct1_war_prudent:0 "Prudent"
 leader_trait_admiral_esap_ct1_war_prudent_desc:0 "Ponder and deliberate before you make a move."
 leader_trait_admiral_esap_ct1_war_wise:0 "Wise"
 leader_trait_admiral_esap_ct1_war_wise_desc:0 "He will win who knows when to fight and when not to fight"
 
 leader_trait_general_esap_ct1_war_ambusher:0 "Ambusher"
 leader_trait_general_esap_ct1_war_ambusher_desc:0 "He who is prudent and lies in wait for an enemy who is not, will be victorious."
 leader_trait_general_esap_ct1_war_demoralizer:0 "Demoralizer"
 leader_trait_general_esap_ct1_war_demoralizer_desc:0 "Supreme excellence consists of breaking the enemy's resistance without fighting."
 leader_trait_general_esap_ct1_war_enigma:0 "Enigma"
 leader_trait_general_esap_ct1_war_enigma_desc:0 "Let your plans be dark and impenetrable as night, and when you move, fall like a thunderbolt."
 leader_trait_general_esap_ct1_war_inspirational:0 "Inspirational"
 leader_trait_general_esap_ct1_war_inspirational_desc:0 "Treat your men as you would your own beloved sons. And they will follow you into the deepest valley."
 leader_trait_general_esap_ct1_war_preservative:0 "Preservative"
 leader_trait_general_esap_ct1_war_preservative_desc:0 "You can ensure the safety of your defense if you only hold positions that cannot be attacked."
 
# Egalitarian 2, Self Realisation.
 leader_trait_ruler_esap_egalitarian_2_nerd:0 "Nerd"
 leader_trait_ruler_esap_egalitarian_2_nerd_desc:0 "This leader is always up to date with the latest entertainment systems. It can’t hurt to ensure that the researchers in computation have the resources they need. If that means that the latest virtual reality graphics system arrives a little earlier that is only a bonus…"
 leader_trait_ruler_esap_egalitarian_2_competitive:0 "Competitive"
 leader_trait_ruler_esap_egalitarian_2_competitive_desc:0 "This leader is very competitive, taking the success of our rivals as a personal insult and the prospect of losing out to them as a disaster."
 leader_trait_ruler_esap_egalitarian_2_race_watcher:0 "Race Watcher"
 leader_trait_ruler_esap_egalitarian_2_race_watcher_desc:0 "This leader enjoys watching the great ship races, always keeping up to date with the latest results and visiting the arenas as often as time permits."
 leader_trait_ruler_esap_egalitarian_2_academic:0 "Academic"
 leader_trait_ruler_esap_egalitarian_2_academic_desc:0 "This leader has a background as an academic, understanding the importance of learning. "
 leader_trait_ruler_esap_egalitarian_2_pious:0 "Pious"
 leader_trait_ruler_esap_egalitarian_2_pious_desc:0 "This leader is very pious, showing an unyielding devotion to our ideals. This devotion draws great admiration from our citizens."
 leader_trait_ruler_esap_egalitarian_2_stargazer:0 "Stargazer"
 leader_trait_ruler_esap_egalitarian_2_stargazer_desc:0 "Since childhood, this leader has been watching the stars, fascinated by them and wondering what is out there. "
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician:0 "Shrewd Politician"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc:0 "This leader is well versed in the ins and outs of politics. "
 leader_trait_ruler_esap_egalitarian_2_military_background:0 "Military Background"
 leader_trait_ruler_esap_egalitarian_2_military_background_desc:0 "This leader have a background in the military and is well aware of what is required for an efficent military."
 leader_trait_ruler_esap_egalitarian_2_progressive:0 "Progressive"
 leader_trait_ruler_esap_egalitarian_2_progressive_desc:0 "This leader is progressive, quick to embrace change and holds a firm belief that society will develop to the better. "
 
 leader_trait_governor_esap_egalitarian_2_entrepreneur:0 "Entrepreneur"
 leader_trait_governor_esap_egalitarian_2_entrepreneur_desc:0 "Before becoming a governor, this leader was a successful entrepreneur and a proven expert in the art of making money."
 leader_trait_governor_esap_egalitarian_2_strict:0 "Strict"
 leader_trait_governor_esap_egalitarian_2_strict_desc:0 "This leader is famously strict, expecting an unyielding discipline from their officials. Few dare question this leaders authority."
 leader_trait_governor_esap_egalitarian_2_ascetic:0 "Ascetic"
 leader_trait_governor_esap_egalitarian_2_ascetic_desc:0 "This leader has forsaken worldly pleasures to give full attention to their task. They expect a similar devotion from its subjects."
 leader_trait_governor_esap_egalitarian_2_ecologist:0 "Ecologist"
 leader_trait_governor_esap_egalitarian_2_ecologist_desc:0 "This leader have a profound understanding for how civilization depends on the planets they are built."
 leader_trait_governor_esap_egalitarian_2_ambitious:0 "Ambitious"
 leader_trait_governor_esap_egalitarian_2_ambitious_desc:0 "While this leader have comed fae theyr are not yet satisfied."
 leader_trait_governor_esap_egalitarian_2_orator:0 "Orator"
 leader_trait_governor_esap_egalitarian_2_orator_desc:0 "A skilled orator, this leader can sway the population by broadcasting speeches across the worlds."
 
 leader_trait_scientist_esap_egalitarian_2_bioinformatician:0 "Bioinformatician"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc:0 "This leader is a skilled bioinformatician, experienced in using computer based methods to solve biological problems."
 leader_trait_scientist_esap_egalitarian_2_navy_background:0 "Naval Background"
 leader_trait_scientist_esap_egalitarian_2_navy_background_desc:0 "Before withdrawing to a life of research this leader was working in the navy and is familiar with the proceedings on a military vessel."
 leader_trait_scientist_esap_egalitarian_2_racer:0 "Old Racer"
 leader_trait_scientist_esap_egalitarian_2_racer_desc:0 "In their youth, this leader was a successful racer, competing in many of the great ship race. "
 leader_trait_scientist_esap_egalitarian_2_mathematician:0 "Mathematician"
 leader_trait_scientist_esap_egalitarian_2_mathematician_desc:0 "This leader studied mathematics and can utilize those skills when doing advanced research in theoretical physics."
 leader_trait_scientist_esap_egalitarian_2_explorer:0 "Explorer"
 leader_trait_scientist_esap_egalitarian_2_explorer_desc:0 "A natural explorer, this leader is curious about the universe and about what is out there."
 leader_trait_scientist_esap_egalitarian_2_systematic:0 "Systematic"
 leader_trait_scientist_esap_egalitarian_2_systematic_desc:0 "This leader is very systematic, leaving nothing to chance they use a throughout approach to the challenges they encounter."
 leader_trait_scientist_esap_egalitarian_2_traveler:0 "Traveler"
 leader_trait_scientist_esap_egalitarian_2_traveler_desc:0 "This leader has travelled far and wide and is more familiar than most with the various places and empires of the galaxy."
 leader_trait_scientist_esap_egalitarian_2_chemist:0 "Chemist"
 leader_trait_scientist_esap_egalitarian_2_chemist_desc:0 "This leader studied chemistry and can utilize those skills when doing advanced research in various subjects of engineering."
 
 leader_trait_general_esap_egalitarian_2_impetuous:0 "Impetuous"
 leader_trait_general_esap_egalitarian_2_impetuous_desc:0 "This leader is quick to act, often striking the opponent before they are fully prepared."
 leader_trait_general_esap_egalitarian_2_careful:0 "Careful"
 leader_trait_general_esap_egalitarian_2_careful_desc:0 "This leader is careful, not taking any unnecessary chances."
 leader_trait_general_esap_egalitarian_2_courageous:0 "Courageous"
 leader_trait_general_esap_egalitarian_2_courageous_desc:0 "This leader is courageous, inspiring their troops."
 leader_trait_general_esap_egalitarian_2_planer:0 "Planer"
 leader_trait_general_esap_egalitarian_2_planer_desc:0 "This leader is adept at making complex plans, outmaneuvering their opponents and optimizing their military campaigns."
 leader_trait_general_esap_egalitarian_2_unpredictable:0 "Unpredictable"
 leader_trait_general_esap_egalitarian_2_unpredictable_desc:0 "This leader is unpredictable, always striking were the opponent least expects it."
 
 leader_trait_admiral_esap_egalitarian_2_intellegent:0 "Intellegent"
 leader_trait_admiral_esap_egalitarian_2_intellegent_desc:0 "This leader is intelligent, skilled at managing their fleet and at predicting enemy maneuvers."
 leader_trait_admiral_esap_egalitarian_2_bad_tempered:0 "Bad Tempered"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc:0 "This leader has a bad temper and will accept no stupidity from their subordinates. For their enemy there is nothing but fury. "
 leader_trait_admiral_esap_egalitarian_2_tactical:0 "Tactical"
 leader_trait_admiral_esap_egalitarian_2_tactical_desc:0 "This leader has a keen sense for tactics, skilled at outmaneuvering the enemy and at countering the plans of the enemy admiral. "
 leader_trait_admiral_esap_egalitarian_2_spaceborn:0 "Spaceborn"
 leader_trait_admiral_esap_egalitarian_2_spaceborn_desc:0 "This leader was born on a spacecraft and has spent most of their life upon one. Only in the empty voids of space they feel truly home."
 leader_trait_admiral_esap_egalitarian_2_battleborn:0 "Battleborn"
 leader_trait_admiral_esap_egalitarian_2_battleborn_desc:0 "This leader has been fighting since their early youth. For them life is only fights and the time recovering for the next. A space battle is only a fight on a grander scale."
 leader_trait_admiral_esap_egalitarian_2_shipwrighter:0 "Shipwright"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc:0 "This leader began their career as a shipwright and knows how a spaceship should properly be constructed."
 leader_trait_admiral_esap_egalitarian_2_energy_weapons:0 "Loves Energy Weapons"
 leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc:0 "Since youth this leader has been fascinated by energy weapons and are well familiar with how they should be used most efficiently. "
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons:0 "Loves Explosive Weapons"
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc:0 "Since youth this leader has been fascinated by explosive weapons and are well familiar with how they should be used most efficiently. "
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons:0 "Loves Kinetic Weapons"
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc:0 "Since youth this leader has been fascinated by kinetic weapons and are well familiar with how they should be used most efficiently. "
 leader_trait_admiral_esap_egalitarian_2_physicist:0 "Physicist"
 leader_trait_admiral_esap_egalitarian_2_physicist_desc:0 "This leader has studied physics and is well familiar with the theoretic frameworks of the universe. "
