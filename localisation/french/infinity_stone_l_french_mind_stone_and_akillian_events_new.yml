# and we'll discuss together about either integrating them into this mod, or creating an add-on to this one.

l_french:
 ##################
# Mind Stone and Akillian events
 ##################

# Mind Stone events
 mind_stone.5.name:0 "§YMind Stone§! Découverte"
 mind_stone.5.desc:0 "Tout en recherchant la pierre §YMind§§, nos scientifiques ont fait une découverte. Il semble y avoir une sorte d'intelligence artificielle à l'intérieur de la pierre. Avec notre récente percée dans la robotique et l'IA, nos scientifiques aimeraient tenter de copier l'IA à l'intérieur dans l'unité mécanique."
 mind_stone.5.a:0 "Intéressant."
 ig_unlocks_ultron_one_edict:1 "Donne accès au §YConstruct Ultron-01§! empire édit"

 mind_stone.6.name:0 "Mise à niveau Ultron"
 mind_stone.6.notseen:0 "Tout en recherchant la pierre §YMind§§, nos scientifiques ont fait une découverte. Il semble y avoir une sorte d'intelligence artificielle à l'intérieur de la pierre. Avec notre récente percée dans la robotique et l'IA, nos scientifiques aimeraient tenter de copier l'IA à l'intérieur dans l'unité mécanique."
 mind_stone.6.seen:0 "Notre récente percée en robotique et en intelligence artificielle va maintenant nous permettre de créer des §YUltron§ améliorés ! Unités utilisant le §Mind Stone§!."
 mind_stone.6.a:0 "Intéressant."
 ig_unlocks_ultron_five_edict:1 "Donne accès au §YConstruct Ultron-05§! empire édit"

 mind_stone.7.name:0 "Ultron Omega"
 mind_stone.7.notseen:0 "Tout en recherchant la pierre §YMind§§, nos scientifiques ont fait une découverte. Il semble y avoir une sorte d'intelligence artificielle à l'intérieur de la pierre. Avec notre récente percée dans la robotique et l'IA, nos scientifiques aimeraient tenter de transférer l'IA à l'intérieur vers l'unité mécanique.\n\nSi nous tentons de transférer l'intelligence de la pierre, nous ne pourrons peut-être pas créer de futures unités Ultron."
 mind_stone.7.seen:0 "Après que notre récente percée en robotique et en intelligence artificielle ait combiné notre percée avec des métaux vivants, notre scientifique pense que nous pouvons maintenant créer un vaisseau capable de contenir l'IA avec la Pierre §YMind§§.\n\nSi nous tentons de transférer la l'intelligence de la pierre, nous ne pourrons peut-être pas créer de futures unités Ultron."
 mind_stone.7.a:0 "Intéressant."
 ig_unlocks_ultron_omega_edict:1 "Donne accès à §YConstruct Ultron-Omega§! empire édit"

 mind_stone.10.name:0 "Unité Ultron-01"
 mind_stone.10.desc:0 "La copie de l'IA avancée à l'intérieur de la §YMind Stone§! a été un succès, cependant, l'intelligence est limitée par la puissance de traitement et l'espace de stockage de notre technologie.\n\nQuoi qu'il en soit, nous pouvons mettre le §YUltron-01§! pour travailler en tant que scientifique ou général."
 mind_stone.10.scientist:0 "Faites de l'appareil un §Scientist§!"
 mind_stone.10.general:0 "Faites de l'appareil un §YGénéral§!"
 mind_stone.10.governor:0 "Faites de l'appareil un §YGouverneur§!"
 mind_stone.10.admiral:0 "Faites de l'unité un §Ymiral§!"

 mind_stone.11.name:0 "Unité Ultron-05"
 mind_stone.11.desc:0 "La copie de l'IA avancée à l'intérieur de la §YMind Stone§! a été un succès et grâce à notre technologie plus avancée, l'unité est entièrement capable d'effectuer toutes les tâches requises.\n\nNous pouvons mettre le §YUltron-05§! pour travailler comme gouverneur, scientifique, amiral ou général."

 mind_stone.12.name:0 "Unité Ultron-Omega"
 mind_stone.12.desc:0 "Le transfert de l'IA avancée à l'intérieur de la §YMind Stone§! a été un succès et les résultats sont bien meilleurs que prévu. L'unité Ultron semble faire partie d'un réseau psionique plus vaste et a accès à l'esprit de milliards de personnes dans la galaxie, ce qui lui permet de prédire partiellement l'avenir.\n\nNous pouvons mettre le §YUltron-Omega§! pour travailler en tant que gouverneur, scientifique ou amiral."

 mind_stone.15.name:0 "Décès d'Ultron-Omega"
 mind_stone.15.desc:0 "Sans le §Mind Stone§!, §Ultron-Omega§! s'est désactivé."
 mind_stone.15.a:0 "Une grande honte"

 # Akillian Events
 akillian.0.name:0 "Planète déchirée par la guerre"
 akillian.0.desc:0 "En entrant dans le §HAarch§! système, nos navires scientifiques ont détecté une planète déchirée par la guerre. Il n'y a aucun signe de vie sensible de §HAkillian§!, cependant, §Y[Root.GetLeaderName]§! est désireux d'enquêter."
 akillian.0.a:0 "Ils peuvent enquêter s'ils le souhaitent."

 akillian_site:0 "Akillian Digsite"
 akillian_relic_world_site_desc:0 "La planète semble avoir été détruite dans une guerre entre machines et produits biologiques qui semble avoir culminé à une époque glaciaire précoce."

 akillian.1.name:0 "La grande Guerre"
 akillian.1.desc:0 "Après avoir essayé d'accéder à des banques de données sur la surface des planètes, nous avons constaté que tous les équipements électroniques sur §HAkillian§! avait été frit il y a des milliers d'années. Heureusement pour nous, les habitants avaient commencé à documenter leur monde post-technologique dans des livres.\nAprès avoir traduit la langue, nous avons découvert que pour mettre fin à un conflit contre les machines, les habitants de la planète ont déclenché une bombe appelée '§MMetaFux'. §! '. L'appareil a EMDé la planète entière, arrêtant les machines, mais il a également affecté les pôles de la planète, changeant l'angle de rotation de la planète. Cela a entraîné une ère glaciaire qui, sans technologie, a anéanti les autres habitants de la planète.\nNous avons détecté d'étranges relevés d'énergie dans une forêt de l'hémisphère nord de la planète. Cela pourrait peut-être être les restes du §MMetaFux§! ?"
 akillian.1.a:0 "Envoyer une expédition"

 akillian.2.name:0 "La dernière machine"
 akillian.2.desc:0 "La forêt ne contenait les restes d'aucun appareil, mais plutôt un androïde. L'androïde fonctionne toujours et s'efforce de communiquer."
 akillian.2.a:0 "À l'écran."

 akillian.5.name:0 "La vision"
 akillian.5.a.desc:0 "Bonjour, produits biologiques,\n\nJe suis sûr que vous vous demandez pourquoi je suis ici, j'attends depuis très longtemps que quelqu'un vienne et réponde à mes questions.\n\nJ'ai été créé pour combler le fossé entre l'homme et la machine, mais ils se sont tous les deux détruits avant moi. J'ai attendu ici en contemplant des choses et je n'ai qu'une question à vous poser.\n\nSuis-je en vie ?"
 akillian.5.mach.desc:0 "Bonjour, chers amis,\n\nJe suis sûr que vous vous demandez pourquoi je suis ici, j'attends depuis très longtemps que quelqu'un vienne et réponde à mes questions.\n\nJ'ai été créé pour combler le fossé entre l'homme et la machine, mais ils se sont tous les deux détruits avant moi. J'ai attendu ici en contemplant des choses et je n'ai qu'une question à vous poser.\n\nSommes-nous vivants ?"
 akillian.5.phil:0 "La vie est le droit de tous les êtres vivants. '#Join"
 akillian.5.phob:0 "Vous pensez peut-être que vous êtes en vie, mais vous serez toujours inférieur à nous. '#Suicide"
 akillian.5.spir:0 "Vous pensez même que vous êtes en vie est une hérésie. '#Suicide"
 akillian.5.mate:0 "Si vous pensez que vous êtes vivant, vous l'êtes. '#Join"
 akillian.5.egal:0 "Machine ou biologique, les vies sont égales. '#Join"
 akillian.5.auth:0 "Vous être vivant n'a pas de sens, vous devez nous servir ou mourir. '#Suicide"
 akillian.5.mili:0 "* Tire sur le robot * '#gets putain de tir"
 akillian.5.paci:0 "Peu importe, c'est ce que vous faites de votre 'vie' qui compte. '#Join"
 akillian.5.mach:0 "La vie et la mort n'ont aucun sens pour les machines. '#Suicide"
 akillian.5.hive:0 "La vie et la mort n'ont pas de sens, il n'y a que le collectif. '#Suicide"

 akillian.6.name:0 "The Mind Stone"
 akillian.6.desc:0 "La machine hoche la tête et pose sa main sur sa tête, retirant une gemme. Il nous remet ensuite le joyau, révélant qu'il s'agit de la Pierre §YMind§!. La machine nous suit ensuite jusqu'à notre navire."
 akillian.6.a:0 "Nous débloquerons la véritable puissance de la §YMind Stone§!"
 akillian_get_vision:1 "Un scientifique nommé '§La vision§!' a été ajouté à la liste des leaders."

 akillian.7.desc:0 "La machine hoche la tête et pose sa main sur sa tête, retirant une gemme. Il nous remet ensuite le joyau, révélant qu'il s'agit de la Pierre §YMind§!. Les yeux de la machine s'obscurcissent et ses membres deviennent mous. Nos études révèlent qu'il a court-circuité ses propres circuits sous une forme de suicide."

 akillian.8.desc:0 "Une explosion rapide de nos fusils détruit la machine. Dans l'épave, nous découvrons un puissant artefact, §YMind Stone§!."
