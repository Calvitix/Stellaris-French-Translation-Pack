 hemo_DyDiff_debug.1.name:0 "Mode de débogage v.2.8.0.A"
 hemo_DyDiff_debug.1.descOn:0 "C'est le menu du mode de débogage du mod de difficulté dynamique d'Hemothep.Le mode de débogage est actuellement actif.Vous recevez des messages sur tout ce que fait ce mod pour comprendre facilement qu'il fonctionne et pour repérer les bogues et les comportements involontaires.Comment veux-tu procéder ?"
 hemo_DyDiff_debug.1.descOff:0  "C'est le menu du mode de débogage du mod de difficulté dynamique d'Hemothep.Le mode de débogage est actuellement inactif.Si vous souhaitez recevoir des informations sur ce que fait ce mod en arrière-plan de votre jeu, activez le mode de débogage."
 hemo_DyDiff_debug.1.a:0 "Activez le mode de débogage"
 hemo_DyDiff_debug.1.b:0 "Désactiver le mode débogage"
 hemo_DyDiff_debug.1.c:0 "Laissez le mode débogage actif"
 hemo_DyDiff_debug.1.d:0 "Laissez le mode débogage inactif"
 hemo_DyDiff_debug.1.e:0 "réactiver le temps de recharge (18 mois après l'augmentation de la difficulté, 6 après la diminution)"
 hemo_DyDiff_debug.1.f:0 "supprimer le temps de recharge (les changements de difficulté peuvent survenir tous les mois)"
 hemo_DyDiff_debug.2.name:0 "La difficulté a été réduite"
 hemo_DyDiff_debug.2.desc0:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.C'est maintenant sur la ligne de base.Il n'y a pas de buffs supplémentaires pour l'IA de ce mod.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc1:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la première étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc2:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la deuxième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc3:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la troisième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc4:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la quatrième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc5:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la cinquième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc6:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la sixième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc7:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la septième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc8:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la huitième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc9:0 "Le module de difficulté dynamique d'Hemothep a réduit la difficulté.Il en est maintenant à la neuvième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.2.desc10:0 "Le mod de difficulté dynamique d'Hemothep a essayé de réduire la difficulté, mais il est toujours au maximum.Il doit y avoir un problème avec l'événement de diminution."
 hemo_DyDiff_debug.2.a:0 "D'accord"
 hemo_DyDiff_debug.3.name:0 "La difficulté a été augmentée"
 hemo_DyDiff_debug.3.desc0:0 "Le Mod de Difficulté Dynamique d'Hemothep a essayé d'augmenter la Difficulté.Cependant, il n'y a toujours pas de buffs.Il doit y avoir quelque chose qui ne va pas avec l'événement d'augmentation."
 hemo_DyDiff_debug.3.desc1:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la première étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc2:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la deuxième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc3:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la troisième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc4:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la quatrième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc5:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la cinquième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc6:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la sixième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc7:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la septième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc8:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la huitième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc9:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la neuvième étape des buffs pour l'IA.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.desc10:0 "Le mod de difficulté dynamique d'Hemothep a augmenté la difficulté.Il en est maintenant à la dixième étape des buffs pour l'IA.C'est le maximum.Cela prendra 10 jours."
 hemo_DyDiff_debug.3.a:0 "D'accord"
 hemo_DyDiff_debug.4.name:0 "L'événement du contrôleur fonctionne"
 hemo_DyDiff_debug.4.desc:0 "L'événement Contrôleur du Mod de Difficulté Dynamique d'Hemothep commence à analyser le jeu.S'il ne trouve pas d'adversaire digne, cela augmentera la difficulté."
 hemo_DyDiff_debug.4.a:0 "D'accord"
 hemo_DyDiff_debug.5.name:0 "Vous êtes faible !"
 hemo_DyDiff_debug.5.desc:0 "L'événement Contrôleur du Mod de Difficulté Dynamique d'Hemothep a décidé que vous n'êtes pas le joueur le plus fort."
 hemo_DyDiff_debug.5.a:0 "Zut"
 hemo_DyDiff_debug.6.name:0 "Empire Faible trouvé !"
 hemo_DyDiff_debug.6.desc:0 "L'événement Contrôleur du Mod de Difficulté Dynamique d'Hemothep a trouvé un joueur faible.Il a décidé que [From.GetName] n'était pas le joueur le plus puissant."
 hemo_DyDiff_debug.6.a:0 "Je suis content que ce ne soit pas moi !"
 hemo_DyDiff_debug.8.name:0 "Un Challenger a été trouvé"
 hemo_DyDiff_debug.8.desc:0 "[From.GetName] est au moins égal en général et en technologie au joueur le plus fort.Il n'est pas nécessaire d'augmenter la difficulté."
 hemo_DyDiff_debug.8.a:0 "D'accord"
 hemo_DyDiff_debug.10.name:0 "Un Challenger a été trouvé"
 hemo_DyDiff_debug.10.desc:0 "[From.GetName] est au moins supérieur en puissance de flotte et équivalent en technologie au joueur le plus puissant.Il n'est pas nécessaire d'augmenter la difficulté."
 hemo_DyDiff_debug.10.a:0 "D'accord"
 hemo_DyDiff_debug.12.name:0 "Un Challenger a été trouvé"
 hemo_DyDiff_debug.12.desc:0 "[From.GetName] est au moins supérieur dans l'ensemble au joueur le plus fort.Il n'est pas nécessaire d'augmenter la difficulté."
 hemo_DyDiff_debug.12.a:0 "D'accord"
 hemo_DyDiff_debug.14.name:0 "Un Goliath a été trouvé"
 hemo_DyDiff_debug.14.desc:0 "[From.GetName] est globalement écrasant et au moins inférieur en technologie au joueur le plus fort.La difficulté doit être réduite."
 hemo_DyDiff_debug.14.a:0 "D'accord"
 hemo_DyDiff_debug.16.name:0 "Un Challenger a été trouvé"
 hemo_DyDiff_debug.16.desc:0 "[From.GetName] est au moins équivalent dans l'ensemble et écrasant en flotte pour le joueur le plus fort.Il n'est pas nécessaire d'augmenter la difficulté."
 hemo_DyDiff_debug.16.a:0 "D'accord"
 
 
