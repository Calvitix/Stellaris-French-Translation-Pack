  ##### Policies #####
  policy_ver_taxation_of_subject_empires: "Imposition des empires sujets"
  policy_ver_taxation_of_subject_empires_desc: "Nous pouvons décider si le commerce civil généré par nos Empires Sujet doit être taxé."
  ver_no_taxation: "Aucune imposition"
  ver_no_taxation_name: "$ver_no_taxation$"
  ver_no_taxation_desc: "Il est injuste d'imposer à ceux qui ne sont pas pleinement intégrés dans notre société des devoirs qu'ils n'ont pas convenus.\n\n§Nos Empires Sujets ne paieront aucun impôt supplémentaire§!"
  ver_light_taxes: "Taxes légères"
  ver_light_taxes_name: "$ver_light_taxes$"
  ver_light_taxes_desc: "Nos sujets bénéficient de notre protection et de notre commerce. Une petite contribution est le moins que nous puissions demander en retour.\n\n§E Nous taxerons jusqu'à 5% de nos Empires Sujets collectés £trade_value£ §Valeur commerciale§!, légèrement déplaisant§!"
  ver_moderate_taxes: "Taxes modérées"
  ver_moderate_taxes_name: "$ver_moderate_taxes$"
  ver_moderate_taxes_desc: "Chaque membre de notre empire, même ceux de sa périphérie, devrait contribuer à sa prospérité.\n\n§E Nous taxerons jusqu'à 10% de nos empires sujets collectés £trade_value£ §Valeur commerciale§, leur déplaire §!"
  ver_heavy_taxes: "Taxes lourdes"
  ver_heavy_taxes_name: "$ver_heavy_taxes$"
  ver_heavy_taxes_desc: "Le bien de nos concitoyens devrait être prioritaire sur tous les droits théoriques de nos États clients.\n\n§E Nous taxerons jusqu'à 20% de nos Empires Sujets collectés £trade_value£ §Valeur commerciale§!, leur déplaisant grandement §!"
  ver_burdensome_taxes: "Taxes lourdes"
  ver_burdensome_taxes_name: "$ver_burdensome_taxes$"
  ver_burdensome_taxes_desc: "Un sujet n'a d'autre droit que de servir son maître.\n\n§E Nous taxerons jusqu'à 30% de nos Subject Empires collectés £trade_value£ §Valeur commerciale§!, les laissant enragés"
  ##### Edicts #####
  edict_ver_proxy_war: "Guerre par procuration"
  edict_ver_proxy_war_desc: "Beaucoup de sang coule dans les guerres, mais ce n'est pas forcément le nôtre. Nous pouvons influencer l'un de nos États fantoches pour déclarer la guerre à l'un de nos ennemis, en faisant avancer nos intérêts."
  edict_ver_proxy_war_effect: "Tous nos États fantoches actuellement en paix et avec des cibles valides seront affichés. Les cibles valables sont tout pays voisin de l'État fantoche qui n'est pas dans un pacte de non-agression, un pacte défensif ou en fédération avec nous."