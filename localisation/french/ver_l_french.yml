  ## The Blood Tax
  ver.40.name: "La taxe sur le sang"
  ver.40.desc: "Notre hommage est dû et ne peut être payé que par le sang. Nos soldats ont déjà été envoyés pour éloigner de chaque famille nos affluents sanguins des jeunes les plus prometteurs et les plus forts. Ils seront bientôt éduqués sur les principes fondamentaux de notre culture - le plus important étant, bien sûr, comment mieux servir leurs maîtres."
  ver.40.distribute: "Répartissez-les entre nos colonies."
  ver.40.distribute.tooltip: "[This.ver_blood_tributary_total_population] £pops£ §HPops§! sera envoyé à nos mondes, en priorité aux colonies avec logement gratuit"
  ver.40.thrall: "Envoyez-les tous à nos Thrall-Worlds."
  ver.40.thrall.tooltip: "[This.ver_blood_tributary_total_population] £pops£ §HPops§! sera distribué parmi nos Thrall-Worlds"
