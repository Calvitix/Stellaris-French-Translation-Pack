 STRING_REBELLIOUS_PLANETS_IN_SYSTEM:0 "Mondes rebelles dans le système de [Target.System.GetName]"
 STRING_PLANETARY_GARRISON:0 "Puissance de la garnison sur [Target.GetName]"
