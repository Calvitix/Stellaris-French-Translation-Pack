 ### Unrest

 situation_planetary_revolt:0 "Révolte sur [Target.GetName]"
 situation_planetary_revolt_type:0 "Révolte planétaire"
 situation_planetary_revolt_desc_standard:0 "Des rebelles parmi la population de [Target.GetName] cherchent à y renverser notre autorité."
 situation_planetary_revolt_desc_gestalt_standard:0 "D'odieux organismes isolés cherchent à quitter la Conscience."
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt:0 "Des éléments déviants sur [Target.GetName] cherchent à couper ce monde de notre Conscience."
 situation_planetary_revolt_monthly_change_tooltip:1 "Plus il y a d'agitation et d'habitants sur §Y[Target.GetName]§!, plus cette §Ysituation§! progresse rapidement. Aux phases les plus tardives, d'autres colonies et empires peuvent apporter leur soutien à la révolte, rendant son empêchement plus compliqué.\n\nL'avancée peut toutefois être ralentie en accroissant la £stability£§Ystabilité§!, en réduisant le £unemployment£§Ychômage§!, en plaçant des £defense_army£§Yarmées en garnison§! sur ce monde, ou en renforçant la §Ybase stellaire§! du système.\n\nAu contraire, §Yréimplanter§! des £pop£pops loin de [Target.GetName] pourrait aggraver la situation."
 situation_planetary_revolt_complete_tooltip:0 "§Y[Target.GetName]§! va déclarer son indépendance de la §Y[Root.Owner.GetName]§!."
 situation_planetary_revolt_complete_joiner_tooltip:0 "§Y[Target.GetName]§! va se révolter et rejoindre la §Y[new_owner_empire.GetName]§!."
 situation_planetary_revolt_fail_tooltip:0 "La §Y[This.GetName]§! va être un échec, et toutes les pénalités qui y sont liées vont disparaître."
 STRING_LOW_STABILITY:0 "Instabilité"
 STRING_UNEMPLOYMENT:0 "Chômage"
