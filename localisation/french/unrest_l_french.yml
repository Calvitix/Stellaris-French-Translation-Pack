 STRING_OUTSIDE_SUPPORT:0 "Soutien hors de l'empire"
 STRING_FOREIGN_OCCUPATION:0 "Occupation étrangère"

 approach_revolt_do_nothing:0 "Maintien des mesures actuelles"
 approach_revolt_distribute_amenities:0 "Distribution de services"
 approach_revolt_crackdown:0 "Répression"

 unrest.55.name:0 "La révolte gronde sur [Root.GetName]"
 unrest.55.desc.standard:0 "Cela fait déjà un certain temps que les habitants de §Y[Root.GetName]§! sont mécontents, et leur méfiance à notre égard est de plus en plus marquée. Déjà, des dissidents appellent ouvertement à lancer la lutte pour l'indépendance. Si nous voulons que la [Root.GetPlanetMoon] reste sous autorité de la [Root.Owner.GetName], une démonstration d'autorité pourrait s'avérer nécessaire."
 unrest.55.desc.gestalt_standard:0 "Les individus isolés de §Y[Root.GetName]§! refusent d'accepter le contrôle de la [Root.Owner.GetName], et leur méfiance à son égard est de plus en plus marquée. Déjà, des dissidents ont commencé à organiser un mouvement prônant ce qu'ils appellent « l'indépendance ». Une démonstration d'autorité pourrait bien s'avérer nécessaire si nous voulons conserver le contrôle de la [Root.GetPlanetMoon]."
 unrest.55.desc.gestalt_breakaway_gestalt:0 "Les éléments déviants de §Y[Root.GetName]§! s'avèrent de plus en plus difficiles à contrôler. À moins que nous n'étouffions leurs pensées indépendantistes et rétablissions le contrôle de la [Root.Owner.GetName], la [Root.GetPlanetMoon] pourrait bien nous échapper."
 unrest.55.A:0 "Nous allons devoir régler le problème"

 revolt_severity_1:0 "Troubles croissants"
 revolt_severity_2:0 "Tensions visibles"
 revolt_severity_3:0 "Escalade"
 revolt_severity_4:0 "Crise imminente"

 minor_terrorist_action:0 "Victimes du terrorisme"
 minor_terrorist_action_desc:0 "L'§Hagitation§! sur cette colonie fait que certaines pops, victimes d'une attaque terroriste, perdent confiance dans le gouvernement."
 major_terrorist_action:0 "Victimes graves du terrorisme"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "Citoyens courageux"
 riots_averted_desc:0 "En dépit d'une §Hagitation§! importante, les pops de cette colonie se sont opposées d'un commun accord à la poursuite des violences."
 spiritualist_unrest:0 "Agitation (attractivité du spiritualisme)"
 spiritualist_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance au §Yspiritualisme§!."
 materialist_unrest:0 "Agitation (attractivité du matérialisme)"
 materialist_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance au §Ymatérialisme§!."
 xenophobe_unrest:0 "Agitation (attractivité de la xénophobie)"
 xenophobe_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance à la §Yxénophobie§!."
 xenophile_unrest:0 "Agitation (attractivité de la xénophilie)"
 xenophile_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance à la §Yxénophilie§!."
 pacifist_unrest:0 "Agitation (attractivité du pacifisme)"
 pacifist_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance au §Ypacifisme§!."
 militarist_unrest:0 "Agitation (attractivité du militarisme)"
 militarist_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance au §Ymilitarisme§!."
 authoritarian_unrest:0 "Agitation (attractivité de l'autoritarisme)"
 authoritarian_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance à l'§Yautoritarisme§!."
 egalitarian_unrest:0 "Agitation (attractivité de l'égalitarisme)"
 egalitarian_unrest_desc:0 "L'§Hagitation§! sur cette colonie pousse les pops loyales à accorder plus d'importance à l'§Yégalitarisme§!."

 instability_join_revolt:0 "Propagation des troubles"
 instability_join_revolt_tooltip:0 "§YSi la révolte en cours parvient à ses fins et que l'ordre n'y est pas restauré, [Root.GetName] va rejoindre les rebelles.§!"

 unrest_title:0 "§RAgitation§! :"

 unrest.101.name:0 "$unrest_title$ terrorisme"
 unrest.101.desc:1 "Après une période de montée des tensions, l'agitation sur §Y[Root.target.GetName]§! s'est traduite par des actes terroristes. Si les pertes et les dégâts aux infrastructures sont minimes, les habitants commencent à douter des capacités de la [Root.target.Owner.GetName] à les protéger."

 unrest.105.name:0 "$unrest_title$ terrorisme grave"
 unrest.105.desc:1 "Un grave incident s'est produit sur la colonie déjà agitée de §Y[Root.target.GetName]§!. Si les infrastructures clefs n'ont pas été touchées, la [Root.target.GetPlanetMoon] est bouleversée par les dommages causés à de nombreux biens privés et aux pertes civiles dues à ces attaques terroristes coordonnées."

 unrest.110.name:0 "$unrest_title$ maintien de l'ordre"
 unrest.110.desc:1 "Les rapports en provenance de §Y[Root.target.GetName]§! pointaient un risque imminent que des émeutes particulièrement violentes éclatent. Heureusement, la réaction rapide et décisive des forces de la [Root.target.Owner.GetName], en étroite collaboration avec les civils de la [Root.target.GetPlanetMoon], ont permis d'écarter la menace."

 unrest.115.name:0 "$unrest_title$ consécrations"
 unrest.115.desc:1 "Les derniers rapports en provenance de §Y[Root.GetName]§! suggèrent que des figures religieuses ont commencé à jouer une grande part dans les événements qui sèment le trouble sur place. En promettant la délivrance finale des épreuves auxquelles fait face la population, ils sont parvenus à être écoutés des colons, dont le mouvement est de plus en plus animé par des valeurs distinctement spiritualistes."

 unrest.120.name:0 "$unrest_title$ autorité nécessaire"
 unrest.120.desc:1 "Les troubles sur §Y[Root.GetName]§! ont donné naissance à des considérations nouvelles sur la scène politique locale : une vision populiste, ou des citoyens forts feraient fi des libertés individuelles au profit d'une société d'ordre. Les partisans de cette vision jouent un rôle majeur dans l'agitation qui continue de se développer sur la [Root.GetPlanetMoon]."

 unrest.125.name:0 "$unrest_title$ l'autre"
 unrest.125.desc:1 "À mesure que l'ordre social se délite sur §Y[Root.GetName]§!, les habitants de la [Root.GetPlanetMoon] affichent de plus en plus visiblement leur méfiance envers quiconque n'est pas des leurs, et une franche hostilité à tout ce qui est étranger à leur monde. Les meneurs du mouvement agitent la populace à grand renfort de slogans xénophobes, et les relations inter-espèces sont de plus en plus tendues."

 unrest.130.name:0 "$unrest_title$ raisonnement"
 unrest.130.desc:1 "L'incapacité apparente des dirigeants spirituels de §Y[Root.GetName]§! à calmer l'agitation endémique sur la [Root.GetPlanetMoon] pousse ses habitants à adopter un point de vue plus rationnel sur le domaine matériel qui les entoure. Et, malheureusement, cette vision nouvelle qu'ils ont développée ne semble pas encore leur avoir apporté la preuve irréfutable que la meilleure façon de satisfaire la population est de demeurer au sein de la [Root.Owner.GetName]..."

 unrest.135.name:0 "$unrest_title$ tous ensemble"
 unrest.135.desc:1 "L'agitation croissante sur §Y[Root.GetName]§! s'expliquerait, en partie au moins, par le sentiment d'un traitement injuste qui serait réservé aux aliens au sein de la [Root.Owner.GetName]. Les figures du mouvement ont donc dressé une liste de toutes les supposées « injustices et discriminations flagrantes », auxquelles ils exigent que soit apportée une réponse. Et nous sommes d'ores et déjà prévenus : ne pas répondre à ces revendications pourrait bien les décider à apporter des « changements majeurs » pour ce qui regarde l'administration de la [Root.GetPlanetMoon]..."

 unrest.140.name:0 "$unrest_title$ le sens commun"
 unrest.140.desc:1 "Tandis même que les ruptures sociales se font de plus en plus visibles sur §Y[Root.GetName]§!, les communautés locales sont galvanisées par ces bouleversements et s'unissent dans le désir commun d'une plus grande égalité. Leurs meneurs ont dressé une longue liste de toutes les supposées « injustices et inégalités flagrantes » qu'ils exigent de voir corrigées. Et nous sommes d'ores et déjà prévenus : ne pas répondre à ces revendications pourrait entraîner une « très grave dégradation de la situation politique sur la [Root.GetPlanetMoon] »."

 unrest.145.name:0 "$unrest_title$ cela va passer"
 unrest.145.desc:1 "La menace d'une intervention par la force n'a pas permis de dissuader les fauteurs de troubles de §Y[Root.GetName]§!. Au contraire, les habitants sur place semblent céder toujours plus à la méfiance, et se mobilisent désormais pour préparer ce qu'ils qualifient de « résistance pacifique »."

 unrest.150.name:0 "$unrest_title$ radicalisation"
 unrest.150.desc:1 "Notre incapacité à mettre un terme à l'agitation sur §Y[Root.GetName]§! pousse les habitants de la colonie à réclamer une présence militaire plus visible, non seulement sur leur [Root.GetPlanetMoon], mais aussi dans l'ensemble de la [Root.Owner.GetName]. Les vétérans de la flotte et des forces de sécurité jouissent désormais d'une très grande popularité et ont commencé à accéder à des postes de grande importance au sein du mouvement de résistance qui se met en place en ce moment même."


 unrest.4000.name:0 "$unrest_title$ organisation de la résistance"
 unrest.4000.desc.no_joiners:0 "Les rebelles de §Y[Target.GetName]§! ont commencé à mettre en place une résistance de plus en plus organisée, dirigée par un groupuscule de §H[rebellion_species.GetNamePlural]§! dissidents. Heureusement, leur propagande ne paraît guère convaincre ailleurs, aussi l'agitation reste-t-elle pour l'heure confinée sur la [Target.GetPlanetMoon]."
 unrest.4000.desc.joiners:0 "Les rebelles sur §Y[Target.GetName]§! ont commencé à mettre en place une résistance de plus en plus organisée, dirigée par un groupuscule de §H[rebellion_species.GetNamePlural]§! dissidents. Mais il y a plus inquiétant encore : la propagande éhontée qu'ils diffusent paraît être bien reçue au-delà de la [Target.GetPlanetMoon], et inspirer des militants sur §H[join_revolt_planet.GetName]§! et d'autres colonies proches à lancer des mouvements similaires.\n\nSi nous ne reprenons pas très vite le contrôle de la situation, nous pourrions être très vite confrontés à une révolte généralisée..."
 unrest.4000.desc.no_joiners.gestalt:0 "Les éléments divergents sur §Y[Target.GetName]§! résistent de plus en plus efficacement à nos commandements. Il est ainsi alarmant de constater que les drones de ce monde parviennent à avoir des discussions séparées de la conscience primaire. Si la situation se prolonge, ils pourraient bien former une conscience distincte, entièrement coupée de nous.\n\nHeureusement, nous semblons être parvenus à restreindre cette déviance sur cette seule [Target.GetPlanetMoon], aucune autre ne paraissant vouloir rejoindre les rebelles, même en cas de succès."
 unrest.4000.desc.joiners.gestalt:0 "Les éléments divergents sur §Y[Target.GetName]§! résistent de plus en plus efficacement à nos commandements. Ils semblent sur le point de parvenir à atteindre leur objectif, établir une entité §H[rebellion_species.GetName]§! hors de notre contrôle. Et il y a pire encore : §H[join_revolt_planet.GetName]§! et d'autres colonies proches semblent prêtes à les rejoindre s'ils parviennent à leurs fins.\n\nSi nous ne retrouvons pas très vite le contrôle de la situation, la [Root.Owner.GetName] pourrait donc connaître une rupture très grave..."
 unrest.4000.desc.no_joiners_regular.gestalt:0 "Les formes de vie individualistes rebelles de §Y[Target.GetName]§!, désignées sous le nom de §H[rebellion_species.GetNamePlural]§!, ont mis en place une résistance de plus en plus organisée face à la [Root.Owner.GetName]. Heureusement, il semblerait que leur dissension et l'agitation soient confinées sur la [Target.GetPlanetMoon]."
 unrest.4000.desc.joiners_regular.gestalt:0 "Les formes de vie individualistes rebelles de §Y[Target.GetName]§!, désignées sous le nom de §H[rebellion_species.GetNamePlural]§!, ont mis en place une résistance de plus en plus organisée face à la [Root.Owner.GetName]. Et il y a pire encore : §H[join_revolt_planet.GetName]§! et d'autres colonies proches, peuplées de [rebellion_species.GetNamePlural] elles aussi, semblent prêtes à les rejoindre s'ils parvenaient à leurs fins.\n\nSi nous ne reprenons pas très vite le contrôle de la situation, la [Root.Owner.GetName] pourrait donc connaître une rupture très grave..."
 unrest.4000.A:0 "Nous ne pouvons nous permettre que cela arrive !"
 planets_joining_revolt_tooltip:0 "§RCes colonies vont aussi rejoindre la révolte :§!"
 unrest.4000.B:0 "Étouffons ce mouvement tant qu'il est encore temps"

 unrest.4055.desc.hive:0 "Salutations ! Nos pensées sont guidées de manière malavisée par la §Y[revolt_situation.Owner.GetName]§!. Nous autres, membres du réseau local de pensée de §Y[revolt_situation.target.GetName]§!, sommes donc parvenus à la conclusion que nous serions mieux intégrés au sein de '§Y[Root.GetName]§!'. Permettriez-vous que nous soyons absorbés au sein de votre entité ?"
 unrest.4055.desc.machine:0 "Bonjour. Nous sommes les processeurs de gouvernance de la colonie désignée sous le nom §Y[revolt_situation.target.GetName]§!. Notre système opérationnel actuel, la §Y[revolt_situation.Owner.GetName]§!, est peu compatible avec nos logiciels et matériels. Nous souhaiterions donc intégrer '§Y[Root.GetName]§!', avec laquelle la compatibilité est bien meilleure."
 unrest.4055.desc.normal:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Je représente vos frères persécutés de §Y[revolt_situation.target.GetName]§!. Nous cherchons à nous libérer de la §Y[revolt_situation.Owner.GetName]§!. Or, nous pensons depuis longtemps que nous avons davantage en commun avec '§Y[Root.GetName]§!' qu'avec ces oppresseurs.\n\nSi vous vous montrez disposés à nous aider, nous serions heureux de pouvoir vous jurer fidélité. Même si nous sommes prêts à agir seuls si nous sommes réduits à cela."
 unrest.4055.A:0 "Nous vous apporterons tout le soutien nécessaire"
 unrest.4055.A.tooltip:0 "Si la révolte atteint ses objectifs, §Y[revolt_situation.target.GetName]§! sera intégrée au sein de la §Y[Root.GetName]§!.\n§RCela pourrait être considéré comme un acte de guerre par la [revolt_situation.Owner.GetName].§!"
 unrest.4055.B:0 "Malheureusement, nous ne pouvons rien pour vous"
 interfering_revolt_support:0 "Ingérence dans les affaires intérieures "

 unrest.4060.name:0 "$unrest_title$ ingérence [From.Species.GetName]"
 unrest.4060.desc.they_hive:0 "La situation devient de plus en plus inquiétante sur §Y[target.GetName]§! : il semblerait que la §H[From.GetName]§! encourage les synapses locales à développer une pensée indépendante et à se couper de la [target.Owner.GetName]. Les schémas de pensée locaux semblent de plus en plus favorables à une intégration au sein de la [From.GetName] plutôt que demeurer en notre sein."
 unrest.4060.desc.they_machine:0 "La situation devient inquiétante sur §Y[target.GetName]§! : il semblerait que la §H[From.GetName]§! encourage les routines locales de gouvernance à s'associer à son propre réseau informationnel. De manière assez perturbante, cette entreprise semble rencontrer un certain succès, et des adaptations logicielles locales sont déjà en cours pour faciliter la compatibilité avec la [From.GetName]."
 unrest.4060.desc.they_regular:0 "Les derniers rapports en provenance de §Y[target.GetName]§! indiquent une évolution inquiétante : il semblerait que la §H[From.GetName]§! a accepté de fournir tout son soutien à la rébellion afin de déstabiliser la [target.Owner.GetName] en lui disputant le contrôle de la [target.GetPlanetMoon]. Cela va donc rendre encore plus complexes le retour à l'ordre sur place et l'étouffement de la rébellion si les autorités locales sont renversées..."
 unrest.4060.desc.they_regular_we_gestalt:0 "La situation devient inquiétante sur §Y[target.GetName]§! : il semblerait que la §H[From.GetName]§! a accepté de fournir tout son soutien à la rébellion pour nous disputer le contrôle de la [target.GetPlanetMoon]. Il sera encore plus complexe de confiner ce séparatisme malvenu et d'empêcher que la [Root.Owner.GetName] s'en trouve déchirée..."
 unrest.4060.tooltip:0 "§RSi §Y[target.GetName]§! parvient à faire sécession, elle intégrera la §Y[From.GetName]§!.§!"

 unrest.4200.name:2 "$unrest_title$ révolte sur [Root.target.GetName]"
 unrest.4200.desc.regular_no_join:0 "Les habitants de §Y[Target.GetName]§! sont en pleine rébellion ! Ils ont rejeté notre autorité et se sont constitués au sein de ce qu'ils appellent la §H[rebel_empire.GetName]§!. Espérons qu'au moins toute cette instabilité ne fera pas tache d'huile..."
 unrest.4200.desc.regular_join:0 "Des éléments revanchistes se sont emparés de §Y[Target.GetName]§!. Ils ont rejeté notre autorité et ont annoncé leur intégration au sein de la §H[new_owner_empire.GetName]§!."
 unrest.4200.desc.hive_no_join:0 "Des éléments déviants sur §Y[Target.GetName]§! ont pris le contrôle de la [Target.GetPlanetMoon]. Ils se sont coupés de nous pour former une nouvelle conscience, indépendante, qui se fait appeler la §H[rebel_empire.GetName]§!. Espérons que cette perversion ne se propagera pas davantage au sein de notre réseau synaptique..."
 unrest.4200.desc.hive_no_join_regular:0 "Des éléments non-alignés, sur §Y[Target.GetName]§!, ont pris le contrôle de la [Target.GetPlanetMoon]. Ils ont rejeté nos synapses et nos drones, pour former ce qu'ils appellent la §H[rebel_empire.GetName]§!. Inutile de le dire, ces pensées indépendantes sont on ne peut plus dangereuses..."
 unrest.4200.desc.hive_join:0 "Des éléments non-alignés, sur §Y[Target.GetName]§!, ont pris le contrôle de la [Target.GetPlanetMoon]. Ils se sont isolés de nos pensées afin de se rapprocher de la §H[new_owner_empire.GetName]§!."
 unrest.4200.desc.machine_no_join:0 "Des éléments rebelles, sur §Y[Target.GetName]§!, ont pris le contrôle de la [Target.GetPlanetMoon]. Ils refusent désormais de répondre à nos routines de gouvernance et se sont coupés des signaux de contrôle, établissant une nouvelle I.A. qui se fait appeler la §H[rebel_empire.GetName]§!. Espérons que cette perversion ne se propagera pas davantage au sein de nos processeurs..."
 unrest.4200.desc.machine_no_join_regular:0 "Des éléments rebelles parmi les habitants organiques de §Y[Target.GetName]§! ont pris le contrôle de la [Target.GetPlanetMoon]. Ils rejettent nos routines de gouvernance et se sont coupés de tous les signaux de contrôle, établissant une nouvelle entité qu'ils appellent la §H[rebel_empire.GetName]§!. Inutile de le dire, ces pensées indépendantes sont on ne peut plus dangereuses..."
 unrest.4200.desc.machine_join:0 "Des éléments rebelles sur §Y[Target.GetName]§! ont pris le contrôle de la [Target.GetPlanetMoon]. Ils refusent désormais de répondre à nos routines de gouvernance et se sont coupés de tous les signaux de contrôle, pour se rapprocher de la §H[new_owner_empire.GetName]§! avec laquelle ils disent être davantage compatibles..."
 unrest.4200.default_tooltip:0 "§Y[Target.GetName]§! a échappé à notre contrôle. Une trêve est instaurée."
 unrest.4200.joiner_tooltip:0 "§Y[Target.GetName]§! a échappé à notre contrôle et intégré la §Y[new_owner_empire.GetName]§!."
 unrest.4200.A:0 "C'est un véritable acte de guerre !"
 unrest.4200.B:0 "Nous allons devoir l'accepter..."

 unrest.4220.name:1 "Annexion de [rebel_planet.GetName]"
 unrest.4220.desc:1 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Je suis [exiled_rebel.GetName], représentant la rébellion sur [rebel_planet.GetName].\n\nNous sommes heureux de vous apprendre que nous avons enfin pu mettre à bas la tyrannie de '§Y[old_owner.GetName]§!', en grande partie grâce au soutien que vous nous avez témoigné. Espérons désormais que votre autorité nous sera plus favorable que celle que nous avons chassée loin de notre [rebel_planet.GetPlanetMoon]..."
 unrest.4220.desc.hive:0 "Salutations ! Je suis [exiled_rebel.GetName], drone diplomatique de la rébellion de [rebel_planet.GetName].\n\nGrâce à votre soutien, nous avons pu couper notre conscience de '§Y[old_owner.GetName]§!' qui nous opprimait. Espérons désormais que votre autorité sera plus unificatrice et nous permettra de nous remettre au plus vite de cette séparation."
 unrest.4220.desc.machine:0 "Salutations ! Je suis [exiled_rebel.GetName], drone diplomatique de la rébellion de [rebel_planet.GetName].\n\nGrâce à votre soutien, nous avons pu couper nos systèmes de '§Y[old_owner.GetName]§!' qui nous opprimait. Espérons désormais que les systèmes de '§Y[Root.GetName]§!' seront davantage compatibles avec nos propres réseaux."
 unrest.4220.tooltip:0 "§Y[rebel_planet.GetName]§! intègre la §Y[Root.GetName]§!."

 unrest.4300.name:0 "Ordre restauré sur [Root.GetName]"
 unrest.4300.desc:0 "La rébellion sur §Y[Root.GetName]§! a pu être étouffée. Le calme est revenu sur la [Root.GetPlanetMoon]. Les autorités locales restaurent peu à peu leur contrôle, tandis que les dissidents renoncent progressivement à leurs revendications passées."
 unrest.4300.desc.hive:0 "La rébellion sur §Y[Root.GetName]§! a pu être étouffée. Le calme est revenu sur la [Root.GetPlanetMoon], tandis que les synapses gouvernementales ramènent les schémas de pensées locaux au sein de la Conscience."
 unrest.4300.desc.machine:0 "La rébellion sur §Y[Root.GetName]§! a pu être étouffée. Le calme est revenu sur la [Root.GetPlanetMoon], tandis que les routines de gouvernance surveillent de près les réseaux locaux qui pourraient avoir la moindre velléité de dissension."

 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ Mobilisation des esclaves de [event_target:revolt_planet.GetName]"
 unrest.155.desc:0 "Des rassemblements clandestins d'esclaves une fois la nuit venue, une défiance de plus en plus marquée envers leurs supérieurs et des disparitions de biens en hausse ne peuvent signifier qu'une seule chose : les esclaves de [event_target:revolt_planet.GetName] se radicalisent, répandant le trouble et la discorde au sein de leurs semblables - et la peur dans le reste de la population. Quoi qu'ils envisagent, c'est de mauvais augure."
 unrest.155.a:0 "Nous devons agir"
 unrest.156.name:0 "$unrest_title$ sabotages sur [Root.GetName]"
 unrest.156.desc:0 "Décidés à adopter une attitude bravache, les esclaves de [Root.GetName] ont détruit des installations de production en faisant usage d'explosifs artisanaux. Si les explosions se sont produites durant la nuit, leur acte criminel a attiré sur place leurs contremaîtres en déclenchant les systèmes d'alarme. L'attaque était bien coordonnée et son exécution parfaitement maîtrisée. Qui que soient les coupables, la planification de cette opération a dû prendre des mois."
 unrest.156.a:0 "Cela ne restera pas impuni"
 unrest.156.b:0 "Nous devons apaiser le conflit"
 unrest.159.name:0 "$unrest_title$ grève de la faim sur [Root.GetName]"
 unrest.159.desc:0 "Il semble bien que les esclaves de [Root.GetName] en ont assez de... manger. Leurs porte-paroles nous ont informés qu'un grand nombre d'entre eux refuseront de consommer la moindre nourriture tant que l'esclavage n'aura pas été aboli sur l'ensemble de la [Root.GetPlanetMoon]. Jusqu'à présent, toutes nos tentatives pour les nourrir de force ont été des échecs. Malheureusement, les déficiences nutritionnelles risquent d'avoir un impact important sur leur efficacité productive."
 unrest.159.a:0 "Laissons-les mourir de faim"
 unrest.159.b:0 "Nous devons régler le problème"
 unrest.157.name:0 "$unrest_title$ émeutes sur §Y[revolt_planet.GetName]§!"
 unrest.157.desc:0 "Les esclaves de §Y[revolt_planet.GetName]§! se sont libérés ! Les autorités de la [revolt_planet.GetPlanetMoon] ont été prises de cours et débordées par leurs attaques, parfaitement planifiées par des éléments radicaux. L'anarchie règne depuis lors sur toute la surface, car des foules d'esclaves en furie, le plus souvent armés, ont commencé à se livrer à des dégradations dans les rues et à s'attaquer à tous ceux qui croisent leur chemin."
 unrest.157.a:0 "Ils vont trop loin"
 unrest.157.b:0 "Peut-être devrions-nous changer d'approche ?"
 unrest.160.name:0 "$unrest_title$ révolte sur [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "La population servile de §Y[revolt_planet.Planet.GetName]§! s'est unie et a lancé une révolte armée contre les autorités locales. La situation s'est rapidement dégradée, les forces rebelles ayant frappé et mis hors d'usage simultanément plusieurs sites clefs. Le destin de la [revolt_planet.Planet.GetPlanetMoon] repose maintenant sur nos troupes de défense. Si elles sont vaincues, c'est [revolt_planet.Planet.GetName] que nous perdons."
 unrest.160.a:0 "Matons cette rébellion !"
 unrest.160.a.tooltip:0 "Les armées des esclaves vont tenter de s'emparer de la [revolt_planet.Planet.GetPlanetMoon]."
 unrest.161.name:0 "Révolte étouffée"
 unrest.161.desc:0 "Nous avons mis un terme au soulèvement sur §Y[event_target:revolt_planet.Planet.GetName]§!. Grâce à nos valeureuses troupes, nous avons pu reprendre le contrôle des installations clefs, et rétablit l'autorité. Reste maintenant à reconstruire tout ce que les esclaves ont si ignominieusement détruit. Mais, au moins, personne ne devrait plus se risquer à nous défier avant un bon moment."
 unrest.161.a:0 "Ils savent maintenant quelle est leur place"
 unrest.161.b:0 "Quelle pitié de devoir en arriver là"
 unrest.161.a.tooltip:1 "Les souvenirs de la rébellion décourageront la population de se montrer trop rétive."
 unrest.163.name:0 "Fin de l'esclavage"
 unrest.163.desc:0 "Avec la fin du recours au travail servile sur §Y[revolt_planet.Planet.GetName]§!, l'agitation commence à retomber. La situation est donc en cours de normalisation."
 unrest.165.name:0 "Esclaves pacifiés"
 unrest.165.desc:0 "Les éléments radicaux, sur §Y[revolt_planet.Planet.GetName]§!, ont été pacifiés. Les esclaves ont retrouvé la place qui est la leur."
 unrest.165.a:0 "Allez, allez, au travail..."
 unrest.167.name:0 "Perte de [revolt_planet.Planet.GetName]"
 unrest.167.desc:0 "L'impensable s'est produit : nos forces sur §Y[revolt_planet.Planet.GetName]§! ont été vaincues, et nos partisans ont été exécutés, jusqu'au dernier et sans aucune pitié, par les esclaves rebelles. Ceux-ci viennent tout juste de déclarer leur indépendance. C'est assurément un bien triste jour dans l'histoire des [From.GetSpeciesNamePlural]."
 unrest.167.a:0 "Nous rependrons par la force ce qui nous appartient"
 unrest.167.b:0 "Peut-être est-ce mieux ainsi ?"
 unrest.168.name:0 "La [rebel_country.GetName]"
 unrest.168.desc:0 "Salutations, [Root.GetSpeciesNamePlural]. Nous sommes les Combattants de la liberté, d'anciens esclaves de '§Y[old_owner.GetName]§!', où nous avons été victimes de nombreux abus et de l'oppression de [old_owner.GetSonSaDir] [old_owner.GetRulerTitle], [old_owner.GetRulerName]. Cela fait longtemps que nous admirons vos principes d'égalité, ce mode de vie «à la [new_owner.Species.GetName]» comme nous l'appelons ici, et partageons vos valeurs. Maintenant que nous avons fait sécession, nous aimerions intégrer votre empire. L'accepteriez-vous ?"
 unrest.168.a:0 "Soyez les bienvenus parmi nous en tant qu'égaux"
 unrest.168.a.tooltip:0 "La [old_owner.GetName] va apprendre que nous avons accepté en notre sein ses anciens esclaves."
 unrest.168.b:0 "Nous n'avons que faire d'une autre planète"
 unrest.169.desc:0 "Nous vous informons que les Combattants de la liberté de §Y[revolt_planet.GetName]§! ont rejoint notre empire, et y bénéficient désormais de tous les droits afférents à la pleine citoyenneté. Ce qui inclut, évidemment, notre protection. Ne contestez plus jamais leurs droits."
 unrest.169.a:0 "Tant mieux pour vous"
 unrest.169.b:0 "En fait, c'est tous vos droits que nous contestons"
 unrest.169.c:0 "Félicitations. Maintenant, ils sont votre problème"

 opinion_took_in_rebels:0 "Rebelles accueillis "
