 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "Exploration"
 TUTORIAL_DESC:1 "En explorant notre système natal, nous avons découvert que [From.GetName] abritait quelque chose que nous n'avions pas détecté depuis notre monde natal."
 TROP_BIOLOGY_CAT:0 "Bizarreries tropicales"
 TROP_BIOLOGY_DESC:0 "Une découverte inattendue a été faite lors de l'étude préliminaire des forêts tropicales de [Root.GetName]."
 AST_MINING_CAT:0 "Beaux minéraux"
 AST_MINING_DESC:0 "Une première analyse de la composition de l'astéroïde [From.GetName] laisse supposer quelques trouvailles potentiellement intéressantes."
 GEN_DERELICT_SHIP_CAT:0 "Signal de détresse"
 GEN_DERELICT_SHIP_DESC:0 "Les premiers balayages ont permis de repérer un signal irrégulier, ressemblant beaucoup à nos propres signaux de détresse."
 GEN_LOST_CARGO_CAT:0 "Relevés étranges"
 GEN_LOST_CARGO_DESC:0 "En enquêtant sur cette ceinture d'astéroïdes, notre équipe scientifique a découvert une sorte d'irrégularité."
 GEN_OLD_WAR_CAT:0 "Comme du métal..."
 GEN_OLD_WAR_DESC:0 "La composition minérale de [Root.GetName] ne semble pas correspondre avec nos projections."
 GEN_SURVEY_CAT:0 "À la surface"
 GEN_SURVEY_DESC:0 "De premiers éléments trouvés sur [Root.GetName] semblent indiquer que nous pourrions faire des découvertes très intéressantes à sa surface."
 SUN_RAYS_CAT:0 "Rayons cosmiques déconcertants"
 SUN_RAYS_DESC:0 "D'étranges radiations ont été détectées, que notre officier scientifique souhaiterait analyser."
 WAT_PLANET_CAT:0 "Des gouttes dans l'océan"
 WAT_PLANET_DESC:0 "Les relevés que nous avons obtenus en sondant les profondeurs de [Root.GetName] sont difficiles à interpréter."
 COLD_RESEARCH_CAT:0 "Réflexion à froid"
 COLD_RESEARCH_DESC:0 "Notre officier scientifique a découvert une anomalie. Cela va nécessiter des recherches poussées, mais nous sommes peut-être sur le point de faire une trouvaille fructueuse."
 SUN_TEAPOT_CAT:0 "Orbite improbable"
 SUN_TEAPOT_DESC:0 "L'observation de l'étoile [Root.GetName] a révélé qu'un petit objet orbitait autour d'elle à toute vitesse. Sa taille et de sa vélocité rendent son identification par les capteurs difficile."
 DES_BURIED_CAT:0 "Enfouis sous le sable"
 DES_BURIED_DESC:0 "Des secrets semblent enfouis sous le sable de la planète désertique [Root.GetName]."
 AST_GEAR_CAT:0 "Astéroïde étonnant"
 AST_GEAR_DESC:0 "En observant l'énorme astéroïde [Root.GetName], nous avons découvert... quelque chose.\n\nUne enquête plus poussée va être nécessaire."
 TROP_CONDITIONS_CAT:0 "Au milieu des plantes grimpantes et des arbres"
 TROP_CONDITIONS_DESC:0 "Les forêts et les jungles de [Root.GetName] semblent abriter quelque chose d'intéressant."
 ARID_SENSOR_CAT:0 "Aride et abandonnée"
 ARID_SENSOR_DESC:0 "Quelque chose sortant de l'ordinaire a été détecté à la surface de l'aride [From.GetPlanetMoon] [From.GetName]. Il semble bien que quelqu'un y est passé avant nous. De plus amples investigations vont être nécessaires."
 GEN_REFUGEES_CAT:0 "Messages interceptés"
 GEN_REFUGEES_DESC:0 "Alors que les scanners balayaient [Root.GetName], nous avons capté un signal. Il pourrait s'agir d'un appel de détresse lancé par un vaisseau, mais nous n'en sommes pas sûrs. Pour en savoir plus, nous allons devoir remonter jusqu'à sa source."
 CON_BIOLOGY_CAT:0 "Découvertes continentales"
 CON_BIOLOGY_DESC:0 "Les forêts de ce planétoïde sont très prometteuses et il est probable que nous y ferons des découvertes intéressantes."
 TOX_PLANET_CAT:0 "Toxicité"
 TOX_PLANET_DESC:0 "À la surface de [Root.GetName] se trouvent des structures érigées délibérément, dont tout indique qu'elles remontent à une époque très lointaine."
 DES_PLANET_CAT:0 "Désert de sable"
 DES_PLANET_DESC:0 "La chaleur torride qui règne sur [Root.GetName] est conforme à nos prédictions. Mais notre équipe a recueilli des données inattendues. Pour en savoir plus, nous allons devoir poursuivre nos investigations."
 MOL_PLANET_CAT:0 "Le point de fusion"
 MOL_PLANET_DESC:0 "Ce sont peut-être les fournaises de [Root.GetName] qui induisent nos capteurs en erreur, mais ils ont en tout cas détecté quelque chose d'extraordinaire."
 GEN_MYSTICAL_CAT:0 "Mystique"
 GEN_MYSTICAL_DESC:0 "Notre équipe scientifique a fait une découverte qu'elle qualifie de « mystique ». Pour percer ce mystère, nous allons devoir étudier le phénomène de plus près."
 NUKE_PLANET_CAT:0 "L'hiver de la chute"
 NUKE_PLANET_DESC:0 "Le désert nucléaire recrouvrant cette planète est la preuve qu'une civilisation s'y est autrefois développée. Les scanners ont détecté des signes d'activité en un lieu précis, qu'il serait intéressant d'étudier."
 ARID_PLANET_CAT:0 "Désert aride"
 ARID_PLANET_DESC:0 "La [From.GetPlanetMoon] n'est pas très accueillante, mais nos analyses préliminaires montrent qu'elle pourrait renfermer de précieuses ressources."
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "Sélection naturelle"
 anomaly.4000.desc:0 "Certaines espèces végétales de [From.GetName] semblent avoir développé des mécanismes de défense efficaces par voie de sélection naturelle. De nombreux arbres et champignons libèrent des spores qui agissent comme un §Ypuissant acide§! sur les organismes non végétaux. Mais heureusement, l'officier scientifique [Root.GetLeaderName] a trouvé un moyen de §Ycontrer§! certains composants de ces spores afin de rendre les forêts de la planète moins inhospitalières pour nous !"
 anomaly.4000.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$acid_jungles$§! :\n§R+3§!£blocker£Marécages toxiques\n§G+2§!£society£ "
 anomaly.4005.name:1 "Vie fragmentée"
 anomaly.4005.desc:1 "L'astéroïde §Y[From.GetName]§! et les débris qui l'entourent proviennent vraisemblablement d'une ancienne planète !\n\nNous avons trouvé dans son coeur des traces d'alliages extrêmement précieux, ainsi que des éléments tendant à prouver la présence ancienne de bactéries, qui n'ont toutefois pas survécu dans le vide de l'espace. Quoi qu'il en soit, cela prouve que ce corps céleste abritait autrefois en lui la promesse de la vie."
 anomaly.4005.a.tooltip:2 "Confère à [From.GetName] le modificateur §Y$ex_planet$§! :\n§G+3§!£alloys£"
 anomaly.4010.name:0 "Perdu dans l'espace"
 anomaly.4010.desc:0 "Le signal que nous avons intercepté est un appel de détresse provenant d'un vaisseau en orbite de §Y[From.GetName]§!. Il ne présente aucune signature thermique et semble à la dérive. Un projet spécial a été lancé pour savoir ce qu'il est advenu de son équipage."
 anomaly.4011.desc:0 "Les membres d'équipage du vaisseau ont tous été retrouvés morts. Le plus inquiétant est qu'ils paraissent avoir été tués par des parasites cérébraux très sophistiqués, qui les ont infectés et rendus fous. Toutefois, les découvertes de l'officier scientifique [Root.GetLeaderName] ont permis de préserver notre propre équipage de l'infection."
 anomaly.4012.desc:0 "Le vaisseau en orbite de [From.From.From.GetName] n'était pas abandonné. Les membres d'équipage sont vivants, mais mal en point, car ils ont été infectés par une sorte de parasite cérébral. Nos scientifiques pourraient facilement les soigner."
 anomaly.4012.a:0 "Aidons-les"
 anomaly.4012.a.tooltip:0 "Permet d'établir le contact avec les aliens."
 anomaly.4012.b:0 "Laissons-les mourir"
 anomaly.4015.name:0 "Dernière demeure"
 anomaly.4015.desc:0 "Faisant mentir toutes les probabilités astonomiques, alors qu'il traversait la ceinture d'astéroïdes du système de [From.GetStarName], le [Root.GetName] est parvenu à localiser la source de cet étrange signal qu'il avait détecté, en provenance de la ceinture. Il s'agissait d'une minuscule construction alien, dont un balayage a révélé qu'il devait s'agir d'un objet rituel contenant les restes d'un astronaute alien."
 anomaly.4015.a:0 "Laissons ce cercueil continuer de dériver"
 anomaly.4015.b:0 "Ouvrons-le pour examiner ce corps"
 anomaly.4015.phile:0 "Rapportons-le sur [Root.Owner.Capital.GetName] pour l'exposer"
 anomaly.4016.name:0 "La [DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Quelques jours après notre premier contact avec les §Y[DefiledCountry.GetSpeciesNamePlural]§!, ceux-ci nous ont envoyé un message :\n\n« Nous savons ce que vous avez fait, [Root.GetSpeciesNamePlural]. Ce cercueil que vous avez profané était la dernière demeure de notre premier voyageur stellaire. Nous exigeons des excuses immédiates ! »"
 anomaly.4016.tooltip:0 "Cela va affecter nos relations."
 anomaly.4016.a:0 "Nous vous présentons toutes nos excuses"
 anomaly.4016.b:0 "Ce n'est rien de plus qu'un cadavre"
 anomaly.4016.c.spirit:0 "Nous allons prier pour l'esprit de votre ancêtre"
 anomaly.4016.d.phobe:0 "Si vous saviez comme on s'en moque, vermines d'aliens !"
 anomaly.4020.name:0 "Léviathans déchus"
 anomaly.4020.desc:0 "L'examen approfondi de [From.GetName] a révélé l'origine de son étrange composition métallique : des douzaines de gigantesques vaisseaux spatiaux, plus grands que tout ce que nous aurions pu imaginer, et dont la construction remonte à plusieurs millions d'années, s'est écrasée à la surface de la [From.GetPlanetMoon]."
 anomaly.4020.rocket.desc:0 "L'officier scientifique [Root.GetLeaderName] a découvert la source des étranges relevés notant la présence de métal sur [From.GetName] : il s'agit d'un véritable cimetière pour de gigantesques vaisseaux spatiaux qui y reposent depuis des millions d'années. Lors de son débriefing, [Root.GetLeaderName] n'a eu de cesser de regretter que « les propulseurs sont hélas trop endommagés pour que même un examen approfondi puisse permettre de percer leurs mystères. »"
 anomaly.4020.rocket.desc.mach:0 "Nous avons découvert que la source des étranges relevés indiquant la présence de métal est en fait un nombre non confirmé, mais anormalement élevé, de vastes vaisseaux spatiaux, technologiquement avancés. La décomposition des matériaux indique un âge d'approximativement 2 380 669 ans. L'unité scientifique sur place a tenté d'en savoir plus sur les propulseurs des vaisseaux, mais du fait de leur niveau de dégradation cela s'est traduit par un échec."
 anomaly.4020.a:0 "Ces matériaux nous seront sûrement utiles"
 anomaly.4020.b:0 "Au moins, ces matériaux seront utiles"
 anomaly.4020.a.tooltip:3 "Confère à [From.GetName] le modificateur §Y$ship_graveyard$§! :\n§G+2§!£alloys£"
 anomaly.4025.name:0 "Antique explorateur"
 anomaly.4025.desc:0 "Dans une région reculée de §Y[From.GetName]§!, l'équipe scientifique du [Root.GetName] a trouvé une tablette métallique qui n'aurait rien dû y faire.\n\nElle contient des informations de base sur un système éloigné, tels que des illustrations et ce qui semble être un tableau périodique des éléments. Grâce à ces informations, l'officier scientifique [Root.GetLeaderName] a réussi à déterminer la position et les ressources potentielles de ce système."
 anomaly.4025.a.tooltip:0 "Obtention des §Ydonnées de reconnaissance§! complètes sur ce lointain système."
 anomaly.4030.name:0 "Les serviteurs ensablés"
 anomaly.4030.desc:0 "Sous les dunes de [From.GetName], l'équipe scientifique a découvert une flotte de §Ychasseurs§!. Ces vaisseaux abandonnés sont anciens, mais bien conservés ; en outre, leur éclairage et leurs moteurs semblent encore fonctionner. Cela dit, nous ignorons dans quelles conditions ils se sont écrasés. Sur le pont du vaisseau principal, nous avons trouvé §Yl'IA de la flotte§!, chargée de contrôler les vaisseaux lors des combats. Celle-ci est encore active et, à notre approche, un signal d'alarme s'est déclenché, apparemment programmé pour s'activer en présence d'intrus !\nUn §SProjet spécial§! pourrait être lancé pour tenter de récupérer l'IA avant que les choses ne tournent mal ; mais nous pourrions aussi la détruire pour éviter de prendre le moindre risque."
 anomaly.4030.a:0 "Essayez de prendre le contrôle de l'IA."
 anomaly.4030.b:0 "Détruisez-la avant qu'elle ne tente quoi que ce soit."
 anomaly.4030.b.tooltip:1 "Détruit l'I.A.\n\nConfère à [From.GetName] le modificateur §Y$ai_fleet$§! :\n§G+2§!£engineering£ "
 anomaly.4031.desc:0 "Nous avons fort heureusement réussi à reprogrammer l'IA avant qu'elle se retourne contre nous. Elle a été réaffectée au commandement des vaisseaux de notre flotte et pourrait faire office d'amiral en cas de besoin. L'IA a été rapatriée sur notre monde natal en attendant d'être réaffectée."
 anomaly.4035.name:0 "Les feux de la fournaise"
 anomaly.4035.desc:0 "Une découverte extrêmement intéressante a été faite sur [From.GetName], sans rapport avec la [From.GetPlanetMoon] elle-même. Au cours des tests habituels, d'étranges données en provenance de l'étoile d'un système lointain ont été recueillies. Son rayonnement indique qu'elle est capable faire fondre du béryllium sans spallation -- ce qui est théoriquement impossible !\n\nL'équipe scientifique, impatiente d'enquêter sur le sujet, a identifié deux étoiles potentielles dans un périmètre relativement proche.\n\nTous les détails ont été entrés dans le §Sjournal de bord§!."
 anomaly.4035.a:0 "C'est effectivement prometteur"
 anomaly.4035.poi_1:0 "Première étoile potentielle"
 anomaly.4035.poi_2:0 "Seconde étoile potentielle"
 anomaly.4035.poi.desc:0 "Ce système est l'un de ceux dans lesquels se trouve l'étoile émettant d'étranges radiations."
 anomaly.4037.name:0 "Système identifié"
 anomaly.4037.desc:0 "Nous pensons avoir trouvé le §Ysystème§! que nous cherchions ! Les rayonnements émis par l'étoile locale coïncident avec nos précédents relevés. Un §SProjet spécial§! a été lancé pour étudier cette étoile."
 anomaly.4038.base.desc:0 "Eurêka ! L'officier scientifique [Root.GetLeaderName] a découvert que l'étoile s'est formée autour d'un §Yminuscule trou de ver§! qui a provoqué une faille dimensionnelle. Grâce aux rayonnements qui viennent de cette autre dimension, la production de rayons cosmiques par §Yspallation§! n'est plus nécessaire, car les radiations des supernovae stabilisent le béryllium 8 créé dans les étoiles. Les capacités de fusion de cette étoile en font donc un astre unique en son genre."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nCes informations ne nous aideront §Ypas§! à améliorer notre technologie actuelle, mais elles vont nous éclairer sur le fonctionnement de l'univers."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nGrâce à cette découverte, nos scientifiques vont pouvoir étudier de nouvelles §Ytechnologies§! !"
 anomaly.4038.a:0 "Nous avons percé les secrets des soleils."
 anomaly.4038.b:0 "Nous élucidons progressivement les mystères de l'univers."
 anomaly.4040.name:0 "Péchés d'un soleil"
 anomaly.4040.desc:0 "Les rayonnements ionisants de [From.GetName] sont totalement hors norme. Soit la [From.GetPlanetMoon] a tout récemment été bombardée de têtes nucléaires, soit elle a été exposée à un rayon très dense de rayonnements cosmiques, provenant par exemple d'une supernova voisine. L'officier scientifique [Root.GetLeaderName] se montre toutefois incapable d'étayer cette dernière hypothèse."
 anomaly.4040.a.tooltip:1 "Confère à [From.GetName] le modificateur §R$irradiated_wasteland$§! :\n§R+6§! £blocker£Déserts radioactifs\n§G+3§!£physics£ "
 anomaly.4045.name:0 "Échos venant des profondeurs"
 anomaly.4045.desc:0 "En dépit de ses efforts, l'équipage du [Root.GetName] n'a rien détecté d'autre qu'un faible §Y"écho"§! émanant des profondeurs de [From.GetName].\n\nCet écho ressemble à la §Ysignature d'un être vivant§!, mais compte tenu de son éloignement, nous ignorons s'il est réel ou s'il provient de variations aléatoires dues aux instruments. L'équipage de l'officier scientifique [Root.GetLeaderName] n'en peut plus de ces longues heures de travail §Ysans repos§!."
 anomaly.4045.a:0 "Calibrez les scanners et approchez-vous du noyau !"
 anomaly.4045.b:0 ""On ne peut pas se fier à l'équipage. Une expédition doit être organisée !""
 anomaly.4045.c:0 "La santé de l'équipage passe avant tout le reste."
 anomaly.4045.d:0 "Nous nous reposerons quand nous aurons percé ce mystère !"
 anomaly.4046.desc:0 "Après avoir réglé les scanners du vaisseau, l'équipage du [Root.GetName] et l'officier scientifique [Root.GetLeaderName], bien §Yqu'épuisés§! et sur les nerfs, ont fait une découverte étonnante. Près du noyau de [From.From.GetName], ils ont détecté une §Yforme de vie§! semblable à du plancton, qui s'étend sur toute la [From.From.GetPlanetMoon] et présente d'étonnantes §Ycapacités psioniques§!.\n\nCelle-ci peut survivre à des pressions et températures extrêmes, et se développer très rapidement. On dirait qu'elle hiberne ou... qu'elle se cache, comme si elle §Ysavait§! qu'elle était observée.\n\nUne forme de vie aussi grande et versatile est potentiellement §Yimmortelle§!. Elle ne devrait pas nous empêcher de coloniser la [From.From.GetPlanetMoon], mais elle pourrait avoir une influence négative sur la population."
 anomaly.4046.a:0 "Nous devrions essayer d'entrer en contact avec elle."
 anomaly.4046.b:0 "Nous pourrions empoisonner l'océan pour la tuer."
 anomaly.4046.c:0 "Laissons-la tranquille."
 anomaly.4046.c.tooltip:1 "Confère à l'empire le modificateur §R$media_coverage_negative_low$§!.\n\nConfère à [From.From.GetName] le modificateur §R$hostile_environment$§!.\n\nConfère à [From.From.GetName] le modificateur §Y$ancient_one$§! :\n§G+4§!£society£"
 anomaly.4047.desc:0 "Après avoir tenté en vain d'entrer en contact avec la forme de vie, l'équipe a décidé d'utiliser un §Ysonar§!. §YL'énorme réaction§! provoquée par les ondes sonores a fait tomber tous les membres d'équipage à genoux et déclenché chez eux des visions très précises.\n\nIl s'agit apparemment du principal mode de §Ycommunication§! de la créature. Dans ces visions, elle a décrit son monde natal, dans les profondeurs duquel elle réside seule, en profitant de chaleur du noyau de la [From.From.From.GetPlanetMoon]. Puis elle a montré §Ynotre peuple§!, debout à la surface, prospérant sous le soleil."
 anomaly.4047.a:0 "Nous acceptons cette invitation avec joie."
 anomaly.4047.a.tooltip:1 "Confère à l'empire le modificateur §R$media_coverage_negative_low$§!.\n\nConfère à [From.From.From.GetName] le modificateur §Y$ancient_one$§! :\n§G+4§!£society£"
 anomaly.4048.desc:0 "L'officier scientifique [Root.GetLeaderName] a synthétisé un §Ypoison§! censé s'attaquer à la forme interconnectée de la créature et se propager comme un feu de forêt.\n\nMais après la dispersion du poison, l'équipage a assisté §Yhorrifié§! à un événement sans précédent. La température du noyau de [From.From.From.GetName] s'est envolée et a fait bouillir les océans. Et le corps gargantuesque de la créature a §Ylibéré des toxines§! dans l'atmosphère. L'entité planctonique, qui devait réguler le §Ycentre instable§! de la [From.From.From.GetPlanetMoon], a semble-t-il développé des mécanismes de défense toxiques pour se protéger.\n\nEn l'espace de quelques heures, la [From.From.From.GetPlanetMoon] est devenue totalement toxique."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "Confère à l'empire le modificateur §R$media_coverage_negative_low$§!.\n\n[From.From.From.GetName] passe à la classe planétaire §Rtoxique§!.\n\nConfère à [From.From.From.GetName] le modificateur §R$hostile_environment$§!.\n\nAjoute à [From.From.From.GetName] ces ressources :\n§G+4§!£society£"
 anomaly.4049.desc:0 "Soupçonnant l'équipage de lui cacher quelque chose, l'officier scientifique [Root.GetLeaderName] a décidé de se lancer dans une §Yexpédition en solo non autorisée§! pour examiner le noyau de la planète. Les images du sous-marin du vaisseau montrent ce qui s'est passé :\n\nles profondeurs des océans de [From.From.GetName] sont plongées dans l'obscurité, mais elles abritent aussi une... §Yforme de vie§!. Près du noyau de la [From.From.GetPlanetMoon], des cavernes sous-marines renferment une §Yflore semblable à du plancton§!, qui a envahi toute la croûte de la [From.From.GetPlanetMoon].\n\nAlors qu'il examinait le plancton, [Root.GetLeaderName] a fait un §Ymalaise§! et n'a repris connaissance que quelques heures plus tard.\n\nÀ son retour à bord du [Root.GetName], l'officier scientifique §Ydélirait§!, se disant hanté par des visions d'horreur."
 anomaly.4049.a:0 "L'officier scientifique a juste besoin de repos."
 anomaly.4049.a.tooltip:0 "L'officier scientifique [Root.GetLeaderName] acquiert la caractéristique §RFou§!."
 anomaly.4049.b:0 "L'officier scientifique a perdu la tête. Il faut l'enfermer !"
 anomaly.4049.b.tooltip:0 "L'officier scientifique [Root.GetLeaderName] est définitivement suspendu de ses fonctions."
 anomaly.4050.desc:0 "Une semaine après §Yl'incident§! de [From.From.From.GetName], l'équipage du [Root.GetName] a entendu un terrible cri. Il s'agissait de l'officier scientifique [Root.GetLeaderName] qui courait en hurlant à travers le vaisseau, en se plaignant d'inexplicables douleurs.\n\nL'équipage a emmené le pauvre [Root.GetLeaderName] à §Yl'infirmerie§! où on lui a administré une dose de sédatif avant de lui faire subir des examens qui ont révélé que son cerveau avait muté.\n\nAprès quelques tests complémentaires, l'équipe a constaté que son commandant était désormais capable de pratiquer la §Ytélékinésie§! et de communiquer par §Ytélépathie§!. [Root.GetLeaderName] a besoin de repos, mais il s'en remettra."
 anomaly.4050.a:0 "Ravi de vous retrouver."
 anomaly.4050.b:0 "Contrôlez-vous, officier scientifique. Sinon..."
 anomaly.4050.a.tooltip:0 "L'officier scientifique [Root.GetLeaderName] acquiert les caractéristiques §RMaîtrise du psionisme§! et §GMaîtrise des xéno-relations§!."
 anomaly.4051.desc:0 "Maintenant que ses recherches sont terminées, l'équipage du [Root.GetName] va enfin pouvoir prendre du repos. Aucune découverte intéressante n'a malheureusement été faite, mais notre monde natal §Yn'a pas tardé§! à apprendre que l'équipage était bien traité et le grand public s'en est félicité. Avec du repos, l'équipage devrait obtenir des §Yrésultats encore meilleurs§! sur le long terme."
 anomaly.4051.a.tooltip:0 "Confère à l'empire les modificateurs §G$media_coverage_positive_low$§! et §G$scientist_team_well_treated$§!."
 anomaly.4051.b.tooltip:0 "Confère à l'empire les modificateurs §G$media_coverage_positive_low$§! et §G$scientist_team_well_treated$§!.\n\nPermet le décret d'empire §Y$edict_improved_work_environment$§!."
 anomaly.4051.a:0 "Le bien-être de l'équipage est une récompense en soi."
 anomaly.4051.b:0 "C'est un moyen d'atteindre l'efficacité, mais pas le seul."
 anomaly.4052.desc:0 "Après avoir passé ses jours et ses nuits à rechercher la source de l'écho, l'équipage du [Root.GetName] a découvert une §Yforme de vie§! intéressante sous la surface de [From.From.GetName]. Nous ne l'avions jusque-là pas détectée car sa proximité avec le noyau de la [From.From.GetPlanetMoon] déjouait tous nos systèmes.\n\nLes scanners montrent qu'il s'agit d'un type §Yd'arthropode aquatique§! encore primitif. Ce qui est surprenant, en revanche, c'est qu'il est capable de se reproduire en transformant la matière morte d'autres formes de vie en progénitures.\n\nCette information aidera sûrement les scientifiques de notre monde natal à mettre au point de nouveaux médicaments ! §YToutefois§!, la façon dont nous avons traité notre personnel va sûrement se répandre comme une traînée de poudre et déplaire au grand public."
 anomaly.4052.a.tooltip:3 "Confère à l'empire les modificateurs §G$health_discovery$§! et §R$media_coverage_negative_low$§!."
 anomaly.4055.name:0 "Diamants bruts"
 anomaly.4055.desc:0 "L'étude de §Y[From.GetName]§! a été menée à son terme, et l'officier scientifique [Root.GetLeaderName] a indiqué que la planète était incroyablement riche en minéraux. Cette découverte n'aurait pas été possible sans l'aide d'un membre de l'équipage du [Root.GetName], et [Root.GetLeaderName] ne tarit pas d'éloges à son sujet."
 anomaly.4055.a:0 "Donnons à son protégé un poste d'officier scientifique"
 anomaly.4055.a.tooltip:0 "Recrute un nouveau §Gscientifique§!.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Il fait du bon travail à son poste actuel"
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "Ajoute à [From.From.GetName] ces ressources :\n§G+6§!£minerals£ "
 anomaly.4060.name:0 "Énigmatiques probabilités"
 anomaly.4060.desc:0 "Nous avons reçu un rapport de l'officier scientifique [Root.GetLeaderName] qui nous signale qu'un... une sorte conteneur en céramique tourne autour de l'étoile §Y[From.GetName]§!. Vraiment étrange...\n\nIl ne devrait évidemment pas se trouver là, même s'il a manifestement trouvé le moyen d'arriver jusqu'ici... Un projet spécial pourrait être lancé pour enquêter dessus et tenter de découvrir comment il a pu se retrouver là."
 anomaly.4060.a:0 "Cette énigme mérite d'être résolue"
 anomaly.4060.b:0 "Certaines questions restent parfois sans réponse"
 anomaly.4060.spirit.b:0 "C'est assurément une manifestation du Divin"
 anomaly.4061.desc:0 "Nous avons tout tenté pour découvrir comment ce conteneur en céramique est arrivé en orbite de cette étoile. Peut-être sommes-nous tous devenus fous ? Peut-être, tout simplement, que cet objet n'existe pas ? Et vous savez quoi ? Même ça on l'a pris en compte dans nos calculs... On abandonne. On ne peut rien faire de plus.\n\nLe seul côté positif de tout cela, c'est que lorsqu'on n'en pouvait plus d'enquêter sur ce maudit truc, nous avons passé beaucoup de temps à discuter philosophie ou économie."
 anomaly.4061.desc.mach:0 "Nous avons tout tenté pour découvrir comment ce conteneur en céramique est arrivé en orbite de cette étoile. Peut-être sommes-nous la proie de dysfonctionnements ? Peut-être, tout simplement, que cet objet n'existe pas ? <<Erreur !>> Même ça on l'a pris en compte dans nos calculs. <<Erreur !>>\n\nOn abandonne. On ne peut rien faire de plus.\n\nLe seul aspect positif de tout cela c'est que nous avons eu beaucoup de temps à consacrer aux questions théoriques et économiques, lorsque nous ne pouvions plus investiguer sur ce pot totalement illogique."
 anomaly.4061.a:0 "Pourquoi ? Pourquoi ?! POURQUOI ?!"
 anomaly.4061.a.mach:0 "Ça fait mal aux circuits tout ça..."
 anomaly.4061.a.tooltip:0 "Nous nous interrogeons beaucoup sur la futilité des questions existentielles...\n\n"
 anomaly.4061.a.tooltip.mach:0 "Nous appréhendons bien mieux désormais la futilité de l'existence.\n\n"
 anomaly.4062.base:0 "Au moment où nous nous apprêtions à abandonner les recherches sur ce maudit machin en céramique, nous avons fait une découverte décisive !"
 anomaly.4062.desc.mach:0 "Après avoir passé un long moment à étudier ce déconcertant objet de céramique, sans parvenir à aucun résultat notable, les unités scientifiques ont enfin fait une découverte. Cet objet n'existe pas dans ce que les [Root.Owner.GetSpeciesNamePlural] appellent l'espace-temps tridimensionnel, mais qu'il s'agit plutôt d'une projection depuis une dimension plus élevée.\n\nEn l'analysant comme l'ombre d'un objet évoluant dans une quatrième dimension, nous avons recueilli suffisamment de données pour parvenir à décrypter son message. Et celui-ci nous enseigne comment nous améliorer dans tous les champs scientifiques.\n\nLa seule question qui subsiste désormais est... qui ou qu'est-ce qui a bien pu envoyer ces informations ?"
 anomaly.4062.desc:0 "$anomaly.4062.base$ L'objet n'est pas réellement là. Il s'agit d'une sorte de projection provenant d'une dimension supérieure. En l'analysant comme l'ombre d'un objet évoluant dans une quatrième dimension, nous avons recueilli suffisamment de données pour parvenir à décrypter son message. Et celui-ci nous enseigne comment nous améliorer dans tous les champs scientifiques.\n\nLa seule question qui subsiste désormais est... qui a bien pu envoyer ces informations ?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ Il s'agit d'une relique sacrée, abandonnée en orbite comme un signe. Il s'agit très certainement d'un message du Divin !\n\nIl en émane une énergie qui, une fois décryptée, nous a révélé un message caché : des informations destinées à nous permettre de progresser en améliorant notre recherche !\n\nLa seule question qui subsiste désormais est... qui a bien pu envoyer ce message ?"
 anomaly.4062.spirit.a:0 "Grâce en soit rendue aux puissances supérieures !"
 anomaly.4065.name:0 "Excavateur"
 anomaly.4065.desc:0 "Nous avons fait une étonnante découverte au fond d'une fissure de §Y[From.GetName]§! : il s'agit d'un engin d'extraction fixé à la roche, et qui s'enfonce au plus profondément dans l'astéroïde géant. L'appareil a tout l'air d'avoir été abandonné, sans aucun indice sur l'identité de ceux qui l'ont installé là.\n\nSi nous parvenions à l'arrêter, nous pourrions peut-être comprendre en partie la technologie qui a permis de le construire, mais nous devons faire vite avant que les débris ne le détruisent."
 anomaly.4065.a:0 "Essayons d'arrêter cet engin"
 anomaly.4066.upg.desc:0 "Nous sommes parvenus à arrêter l'excavateur de §Y[From.From.From.GetName]§! avant qu'il soit détruit. C'est une machine tout à fait remarquable, dont toute la surface est lisse et couverte de diamants. À première vue, l'ensemble a tout l'air d'être d'une seule pièce ; mais il se trouve en fait que tous les éléments sont si bien agencés qu'on ne voit ni joint ni soudure.\n\nNos ingénieurs devraient être à même d'en comprendre une partie de la technologie."
 anomaly.4066.res.desc:0 "Nous sommes parvenus à arrêter l'excavateur de §Y[From.From.From.GetName]§! avant qu'il soit détruit. Malheureusement, il est trop proche de nos propres modèle, aussi n'avons-nous pas grand-chose à en apprendre. Toutefois, les tunnels qu'il a creusés dans la roche vont faciliter nos recherches de minéraux précieux."
 anomaly.4066.b.tooltip:1 "Confère des ressources à [From.From.From.GetName] :\n§G+3§!£minerals£"
 anomaly.4070.name:0 "Recherches fructueuses"
 anomaly.4070.desc:0 "§YBonne nouvelle§! ! Nous avons découvert que les forêts tropicales de [From.GetName] abritent une espèce d'arbres qui produit des §Yfruits très nourrissants§! pour notre peuple, avec tous les composants énergétiques et chimiques dont nous avons besoin. Si nous §Ycolonisons§! ce monde, ces fruits nous faciliteront la vie."
 anomaly.4070.a:0 "Excellente nouvelle, en effet !"
 anomaly.4075.name:0 "Ce qui ne tue pas..."
 anomaly.4075.desc:0 "Après des sondages dans les paysages glacés de [From.GetName], nous sommes peut-être à la veille d'une découverte majeure. L'officier scientifique [Root.GetLeaderName] évoque une forme de vie bactérienne semblable à nulle autre, capable de se lier à d'autres pour former de vastes « tapis » qui, en dépit de leur faible épaisseur, sont très résistants - et surtout capables d'absorber la lumière avec une déperdition énergétique remarquablement basse. Étant donné le climat rigoureux régnant sur la [From.GetPlanetMoon], cela atteste probablement d'une évolution qui a favorisé les espèces capables de capter la chaleur de la façon la plus efficace.\n\nLes chercheurs de notre monde natal pourront très certainement tirer des applications très intéressantes de ces informations."
 anomaly.4075.a:0 "Voyons si cela pourrait s'avérer utile pour la production énergétique"
 anomaly.4075.b:0 "Essayons d'en tirer une application militaire"
 anomaly.4075.a.tooltip:0 "Permet de rapporter des échantillons sur notre monde natal. Un certain temps sera toutefois nécessaire pour les étudier."
 anomaly.4076.desc:0 "Grâce aux échantillons rapportés de [From.From.GetName], les chercheurs spécialisés dans le développement énergétique ont fait d'importantes avancées : s'appuyant sur le modèle qui leur était fourni, ils sont parvenus à développer un nouveau type de cellule solaire, bien plus efficient en termes de stockage énergétique, qui va permettre d'accroître la production de l'ensemble de nos centrales."
 anomaly.4077.desc:0 "Grâce aux échantillons rapportés de [From.From.GetName], les chercheurs spécialisés dans le développement militaire ont fait d'importantes avancées. Ils sont en effet parvenus à reconstituer les cellules solaires biologiques et à expliquer comment elles peuvent pour emmagasiner la chaleur sans subir les désantages liés à un tel processus. Cela leur a permis de développer une nouvelle technologie défensive pour les flottes."
 anomaly.4080.name:0 "Réseau de capteurs abandonné"
 anomaly.4080.desc:0 "Un réseau de capteurs a été découvert sur [From.GetName], y montant solennellement la garde. La [From.GetPlanetMoon] n'abritant aucune forme de vie primitive, il doit s'agir d'un avant-poste abandonné. Bien que sa construction soit récente, il ne fonctionne plus. Le remettre en état de marche obligerait à des études et des réparations. Au contraire, achever de le démanteler pourrait nous livrer bon nombre d'informations."
 anomaly.4080.a:0 "Tentons de le remettre en marche"
 anomaly.4080.b:0 "Démontons-le pour étudier plus à fond sa conception"
 anomaly.4080.c:0 "N'y touchons pas, au cas où ses concepteurs reviendraient"
 anomaly.4081.desc:0 "Après des mois de travail, nos efforts ont fini par porter leurs fruits. Le réseau de capteurs de [From.From.From.GetName] est à nouveau en état de fonctionnement, et il semble pouvoir nous permettre de surveiller toute la région environnante. Ceci dit, pour l'exploiter il va nous falloir l'alimenter en énergie et y installer du personnel, aussi une colonie doit-elle être fondée sur place."
 anomaly.4081.a.tooltip:0 "Confère à [From.From.From.GetName] le modificateur §G$super_sensor_array$§!"
 anomaly.4081.b.tooltip:0 "Permet le décret impérial §Y$edict_super_sensors$§!.\n\nConfère à [From.From.From.GetName] le modificateur §G$super_sensor_array$§!."
 anomaly.4085.name:0 "À la dérive"
 anomaly.4085.desc:0 "Au milieu des astéroïdes entourant [From.GetName] a été découvert un vaisseau alien en train de dériver. Il ne répond pas à nos tentatives de communication, même si nous ne savons pas si c'est parce qu'il ne parvient pas à interpréter nos signaux ou si c'est pour une autre raison.\n\nL'officier scientifique [Root.GetLeaderName] recommande de faire venir un vaisseau de construction pour le remorquer à l'extérieur du champ de débris, car il risque d'être percuté par un astéroïde.\n\nUn projet spécial a donc été lancé pour le récupérer et l'examiner."
 anomaly.4086.desc:0 "Après avoir récupéré le vaisseau qui dérivait près de [From.From.From.GetName], une équipe a été dépêchée pour l'examiner. Il s'agit d'une scène de crime. Un seul membre d'équipage a été trouvé : un bipède amphibien aux grandes oreilles, qui semble avoir été poignardé à plusieurs reprises. Dans la mesure où son équipage est mort, nous pouvons prendre le vaisseau.\n\nIl est équipé de propulseurs très puissants, dont la structure et la conception sont supérieures aux nôtres, mais il n'est pas armé. Tout laisse croire qu'il servait à transporter des personnalités importantes.\n\nLe transformer en vaisseau d'exploration demanderait peu d'efforts, mais nous pouvons aussi le démanteler pour étudier son système de propulsion plus en détails, afin de réutiliser cette technologie et ainsi améliorer nos flottes."
 anomaly.4087.desc:0 "Après avoir récupéré le vaisseau qui dérivait près de [From.From.From.GetName], une équipe a été dépêchée pour l'examiner. Et l'équipage est encore en vie !"
 anomaly.4086.a:0 "Transformons-le en vaisseau scientifique"
 anomaly.4086.a.tooltip:0 "Permet de récupérer un vaisseau scientifique.\n"
 anomaly.4086.b:0 "Démantelons-le pour étudier ses propulseurs"
 anomaly.4086.b.tooltip:0 "Confère à l'empire le modificateur §G$army_speed_boost$§!.\n"
 anomaly.4090.name:0 "En fuite"
 anomaly.4090.desc:0 "Nous sommes parvenus à remonter jusqu'à la source du signal. Il provient d'un vaisseau à la dérive, en orbite de [From.GetName]. Les aliens se trouvant à bord nous interpellés, mais nous ne nous comprenons pas. Ils ont tout l'air de réfugiés du monde désolé qui se trouve en-dessous. Ils semblent avoir désespérément besoin de trouver un lieu où s'établir."
 anomaly.4090.a:0 "Ils pourraient s'installer sur [refugee_planet_1.GetName]"
 anomaly.4090.b:0 "Laissons-les s'installer sur [refugee_planet_2.GetName]"
 anomaly.4090.c:0 "[refugee_planet_3.GetName] pourrait leur convenir"
 anomaly.4090.d:0 "Laissons-les gagner [refugee_planet_4.GetName]"
 anomaly.4090.e:0 "Malheureusement, aucun de nos mondes ne leur conviendrait"
 anomaly.4090.f:0 "C'est dur à dire, mais on ne peut rien pour eux"
 anomaly.4090.g:0 "Pas question qu'on accueille des aliens"
 anomaly.4090.uninhabitable:0 "Malheureusement, nos mondes ne répondent pas à leurs besoins"
 anomaly.4093.name:0 "La [RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Ces réfugiés aliens que nous avions trouvés il y a quelque temps, avec lesquels nous n'avions pas réussi à communiquer, sont maintenant sur nos écrans.\n\n« Les chemins de nos peuples se croisent à nouveau, [From.GetSpeciesNamePlural]. Maintenant que nous avons enfin trouvé un lieu où nous réfugier. L'univers a un sens de l'ironie un peu cruel...\nAvez-vous la moindre idée de ce que nous avons enduré pour arriver jusqu'ici ? »"
 anomaly.4093.a:0 "Excusez-nous pour la dernière fois"
 anomaly.4093.b:0 "Chacun pour soi"
 anomaly.4093.c:0 "Faute de pouvoir communiquer, nous avons pris peur"
 anomaly.4093.d:0 "Et pourquoi votre survie nous intéresserait-elle, aliens ?"
 anomaly.4094.apology.desc:0 "« Nous acceptons vos excuses. Mais nous ne pouvons imaginer combien des nôtres seraient encore ici si vous nous aviez aidés auparavant. Au revoir, donc. »"
 anomaly.4094.insult.desc:0 "« C'est un peu facile, [From.GetSpeciesNamePlural]. Surtout quand vous avez un endroit à vous pour vivre. Soyez fiers de vous, car vous serez seuls. Adieu. »"
 anomaly.4094.neutral.desc:0 "« Nous comprenons, [From.GetSpeciesNamePlural]. Mais cela n'atténue pas la peine d'avoir été abandonnés dans le vide de l'espace sans aucune aide. Adieu. »"
 anomaly.4094.xenophobe.desc:0 "« Bien, [From.GetSpeciesNamePlural]. C'est satisfaisant de voir que nous vous avions bien jugés la première fois. Adieu. »"
 anomaly.4094.a:0 "Adieu"
 anomaly.4095.name:0 "Sanctuaire"
 anomaly.4095.desc:0 "Les forêts de [From.GetName] dépassent toutes les attentes de l'équipage. Non seulement ce monde abrite une vie biologique extrêmement riche, mais en outre les racines de la plupart des plantes sont comestibles. Ce n'est sans doute gère appétissant dit comme cela, mais cela indique que le sol extrêmement fertile de cette [From.GetPlanetMoon] nous permettrait de faire pousser très facilement des cultures."
 anomaly.4095.a.tooltip:0 "Confère à [From.GetName] le modificateur §G$lush_planet$§!."
 anomaly.4100.name:0 "Les maîtres des plaines aquatiques"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ Ces créatures aux écailles sombres et extrêmement dures sont très farouches.\n\nDans le cas où nous lancerions la colonisation de la planète, nous pourrions tenter de les domestiquer pour qu'elles nous aident. Toutefois, les premières études menées sur elles pourraient aussi nous permettre de faire des découvertes intéressantes."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] s'est aperçu que ces animaux disposent de capacités psioniques, car leurs changements de comportement montrent qu'ils perçoivent nos intentions de manière intuitive.\n\nDans le cas où nous lancerions la colonisation de la planète, nous pourrions tenter de les domestiquer pour qu'elles nous aident. Toutefois, les premières études menées sur elles pourraient aussi nous permettre de faire des découvertes intéressantes.\n\nQuoi qu'il en soit, [Root.GetLeaderName] nous a d'ores et déjà prévenus que ces créatures « réagissent de façon négative à toute idée qui semble indiquer la moindre menaces à leur égard »."
 anomaly.4100.base.desc:0 "Sur [From.GetName], l'officier scientifique [Root.GetLeaderName] a découvert une race de mammaliens quadrupèdes extrêmement forts et robustes. Ils sotn ainsi capables de se déplacer très rapidement à travers les plaines aquatiques peu profondes envahies par une végétation luxuriante qui s'entortille autour de leurs chevilles."
 anomaly.4100.a:0 "Étudions-les pour en apprendre plus"
 anomaly.4100.b:0 "Essayons de les domestiquer sans attendre"
 anomaly.4100.c:0 "Laissons-les donc tranquilles"
 anomaly.4101.desc:0 "Les tentatives pour étudier les animaux de plus près ont permis quelques résultats. Dès que l'on tente de s'en approcher, ils s'enfuient ou se préparent à se défendre, comme s'ils savaient que nous approchions, avant même que nous ayons aperçu leurs troupeaux.\n\nCes animaux semblent très bien comprendre quelles sont nos intentions, et font tout pour nous éviter.\n\nNous pouvons néanmoins continuer de les étudier de loin. Peut-être cela se traduira-t-il par une découverte intéressante."
 anomaly.4101.a:0 "Au moins, ils ont l'esprit vif"
 anomaly.4102.desc:0 "Toutes les tentatives faites pour approcher ces animaux ont fini par payer ! Ces créatures possèdent bien des capacités psioniques, et sont capables de communiquer entre elles, et avec nous, par télépathie.\n\nTout ce qu'elles souhaitent, c'est rester libres, parcourir le pays et en manger les plantes. En tant que créatures du cosmos, elles sont prêtes à nous apporter leur soutien si nous n'empiétons pas sur leur territoire et ne touchons pas à leurs ressources alimentaires.\n\nIl n'y a aucune doute : cette histoire positive va connaître un bien beau succès dans l'opinion publique."
 anomaly.4102.b:0 "Nous avons besoin de cette nourriture"
 anomaly.4103.desc:0 "Ces animaux s'avèrent très difficiles à dresser. Rien que pour les approcher, il faut passer en force, puis leur administrer des sédatifs. Dès que l'on tente de les mettre au travail, ils s'y opposent systématiquement, et avec violence. Même si ce n'est pas l'idéal, si nous voulons qu'ils effectuent leurs tâches nous allons devoir nous imposer par la force."
 anomaly.4103.a:0 "Mais pourquoi résistent-ils ainsi ?"
 anomaly.4104.desc:0 "Il est difficile de travailler avec ces animaux. Même si nous avons tout fait pour nous montrer doux avec eux, il y en a toujours qui s'enfuient ou résistent violemment. Nous avons rassemblé les plus calmes d'entre eux pour tester leurs capacités à travailler la terre, mais même parmi eux certains s'y sont catégoriquement refusé. Il ne reste qu'une poignée d'entre eux pour accepter de nous aider, mais un troupeau entier serait bien plus efficace.\n\nPar ailleurs, la façon dont nous avons été contraint d'asservir ces animaux risque de donner un bien mauvaise image de nous une fois le grand public au courant de toute cette histoire."
 anomaly.4104.a:0 "C'est toujours mieux que rien"
 anomaly.4105.name:0 "Fumées épaisses"
 anomaly.4105.desc:0 "La [From.GetPlanetMoon] §Y[From.GetName]§! est un désert toxique, mais les scans ont révélé qu'il n'en a pas toujours été ainsi. Une civilisation, aujourd'hui éteinte, semble avoir détruit ce qui était son monde natal en émettant d'énormes quantités de gaz et toxines ayant détérioré le climat.\n\nUne seule installation encore en activité a été trouvée, sur une colline isolée non loin d'une grande ville. Il s'agit d'une usine d'assemblage de robots, entourée de véhicules militaires qui tombent en morceaux d'un simple toucher.\n\nCette usine alien recèle bien des mystères, mais elle pourrait fournir une grande quantité de matériels à étudier."
 anomaly.4105.desc.mach:0 "La [From.GetPlanetMoon] §Y[From.GetName]§! est un désert toxique, hautement corrosif, mais les scans ont révélé qu'il n'en a pas toujours été ainsi. Une civilisation organique, aujourd'hui éteinte, semble avoir détruit ce qui était son monde natal en émettant d'énormes quantités de gaz et toxines ayant détérioré le climat.\n\nUne seule installation encore en activité a été trouvée, sur une colline isolée non loin d'une grande ville. Il s'agit d'une usine d'assemblage de robots, entourée de véhicules militaires qui tombent en morceaux d'un simple toucher.\n\nCette usine alien recèle bien des mystères, mais elle pourrait fournir une grande quantité de matériels à étudier."
 anomaly.4105.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$fallen_robots$§! :\n§G+6§!£engineering£ "
 anomaly.4105.a:0 "Cette planète est une véritable étude de cas"
 anomaly.4105.a.mach:0 "Les organiques manquent souvent de vision"
 anomaly.4105.b.tooltip:1 "Permet le décret impérial §Y$edict_renewable_energy$§!.\n\nConfère à [From.GetName] le modificateur §Y$fallen_robots$§! :\n§G+6§!£engineering£ "
 anomaly.4105.robot:0 "Tentons de réactiver ces robots"
 anomaly.4106.desc:0 "L'usine de [From.From.From.GetName] s'éclaire et le plan de l'officier scientifique [Root.GetLeaderName] se concrétise enfin.\n\nLes robots se remettent en marche et se mettent immédiatement au travail. L'équipage du [From.GetName] observe avec perplexité les machines aller et venir à travers le monde et commencer à le purger de ses toxines.\n\nTout porte à croire que ses anciens habitants étaient trop englués dans leurs conflits pour sauver leur existence."
 anomaly.4106.desc.mach:0 "L'usine de [From.From.From.GetName] s'éclaire et le plan de l'unité scientifique [Root.GetLeaderName] se concrétise enfin.\n\nLes robots se remettent en marche et se mettent immédiatement au travail. Les unités du [From.GetName] observent les machines aller et venir à travers le monde et commencer à le purger de ses toxines.\n\nTout porte à croire que ses anciens habitants étaient trop englués dans leurs conflits pour sauver leur existence. Mais c'est tout à fait typique des organiques."
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName] passe à la §Yclasse planétaire§! §Gcontinentale§!.\n\nConfère à [From.From.From.GetName] le modificateur §Y$fallen_robots$§! :\n§G+3§!£engineering£ \n§G+1§! £building£Usine d'assemblage robotique\n§R+2§! £blocker£Cratères de bombe\n§R+3§! £blocker£Ruines urbaines"
 anomaly.4106.b.tooltip:1 "Permet le décret impérial §Y$edict_renewable_energy$§!.\n\n[From.From.From.GetName] passe à la §Yclasse planétaire§! §Gcontinentale§!.\n\nConfère à [From.From.From.GetName] le modificateur §Y$fallen_robots$§! :\n§G+3§!£engineering£ \n§G+1§! £building£Usine d'assemblage robotique\n§R+2§! £blocker£Cratères de bombe\n§R+3§! £blocker£Ruines urbaines"
 anomaly.4110.name:0 "Sables mouvants"
 anomaly.4110.success.desc:0 "Les dunes de [From.GetName] sont très §Ydangereuses§!. Leur sable est tellement fin qu'il en est presque liquide, ce qui ne facilite pas les atterrissages.\n\n§YMais§! notre brillante équipe scientifique a trouvé un moyen de contourner ce problème. Une solution chimique, concoctée par l'officier scientifique [Root.GetLeaderName], pourrait être utilisée pour entasser le sable à certains endroits stratégiques, facilitant ainsi la traversée de [From.GetPlanetMoon]."
 anomaly.4110.fail.desc:0 "Les dunes de [From.GetName] sont très §Ydangereuses§!. Leur sable est tellement fin qu'il en est presque liquide, engloutissant tout ce qui s'y pose. Une installation ici nous coûterait cher en §Ypersonnel§! et en §Ystructures§!.\n\nMais avec le temps, nous nous adapterions probablement à ces conditions. Comme on dit : "On n'a jamais rien sans rien"."
 anomaly.4110.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$liquid_sands$§! :\n§G+6§!£physics£ \n§R+5§! £blocker£Bassins de sables mouvants"
 anomaly.4110.b.tooltip:1 "Confère à [From.GetName] les modificateurs §Y$shifting_sands$§! et §Y$liquid_sands$§! :\n§G+3§!£physics£ \n§R+7§! £blocker£Bassins de sables mouvants"
 anomaly.4115.name:0 "Menace dans le noir"
 anomaly.4115.desc:0 "Une véritable catastrophe s'est abattue sur le [Root.GetName] ! En regagnant le vaisseau après des recherches infructueuses, l'équipage a découvert qu'une créature venue de la [From.GetPlanetMoon] s'était introduite à bord !\n\nAprès avoir tué un membre d'équipage, elle tente maintenant de briser les parois pour s'en prendre aux autres. Ils risquent de ne pas tenir très longtemps. Un §Sprojet spécial§! a été lancé pour tenter de sauver le vaisseau."
 anomaly.4115.desc.mach:0 "Une véritable catastrophe s'est abattue sur le [Root.GetName] ! En regagnant le vaisseau après des recherches infructueuses, l'équipage a découvert qu'une créature organique venue de la [From.GetPlanetMoon] s'était introduite à bord !\n\nAprès avoir déjà rendu une unité inopérante, elle tente maintenant de briser les parois pour s'en prendre aux autres. Nos unités risquent de ne pas tenir très longtemps. Un §Sprojet spécial§! a été lancé pour tenter de sauver le vaisseau."
 anomaly.4115.a:0 "Constituons une force de sauvetage !"
 anomaly.4115.b:0 "Abandonnons-les à leur sort"
 anomaly.4115.b.tooltip:0 "Le §Y[Root.GetName]§! est détruit."
 anomaly.4116.desc:0 "La force de sauvetage est parvenue à abattre la créature qui s'était introduite à bord du [From.From.GetName]. L'officier scientifique [From.From.GetLeaderName] et son équipe sont traumatisés, mais se disent prêts à reprendre leur mission. Ils sont extrêmement reconnaissants envers les soldats qui les ont sauvés, et ce sentiment semble d'ailleurs se propager puisque nous constatons déjà une forte augmentation des demandes d'engagement."
 anomaly.4116.desc.mach:0 "La force de sauvetage est parvenue à abattre la créature qui s'était introduite à bord du [From.From.GetName]. L'unité scientifique [From.From.GetLeaderName] et toute l'équipe ont subi des dommages somme toute négligeables, et sont prêts à reprendre leur mission. Ce succès des unités armées pour traiter la menace organique a suscité l'attention sur les chantiers en charge de leur construction.\n\nLa conséquence en est que nous pouvons déjà constater une accélération de la vitesse de construction des unités de combat et une augmentation de l'efficience des logiciels de motivation."
 anomaly.4116.a:0 "C'est un grand jour pour la flotte !"
 anomaly.4116.a.tooltip:1 "Confère à l'empire le modificateur §G$army_inspiration$§!."
 anomaly.4116.a.mach.tooltip:0 "Confère à l'empire le modificateur §G$army_inspiration_mach$§!."
 anomaly.4117.desc:0 "La force de sauvetage est parvenue à abattre la créature qui s'était introduite à bord du [From.From.GetName]. Malheureusement, elle n'est pas arrivée à temps pour sauver l'officier scientifique [From.From.GetLeaderName], qui a péri en tentant de protéger l'équipage.\n\nLe vaisseau est cependant intact, et l'équipage se dit prêt à reprendre rapidement sa mission. Notre monde natal salue toutefois la bravoure avec laquelle notre armée a géré cette situation."
 anomaly.4117.desc.mach:0 "La force de sauvetage est parvenue à abattre la créature organique qui s'était introduite à bord du [From.From.GetName]. Malheureusement, elle n'est pas arrivée à temps pour sauver l'unité scientifique [From.From.GetLeaderName], qui a subi des dommages critiques en tentant de protéger les unités d'équipage.\n\nLe vaisseau est cependant intact, et les unités pourront reprendre très bientôt leurs fonctions normales. Quant aux circuits de notre monde natal, ils vrombissent avec toutes ces mises à jour sur l'efficacité déployée par les unités de combat pour gérer cette situation."
 anomaly.4117.a.tooltip:0 "L'§Rofficier scientifique§! du vaisseau est perdu.\nConfère à l'empire le modificateur §G$army_inspiration$§!."
 anomaly.4117.a.mach.tooltip:0 "L'§Runité scientifique§! du vaisseau est perdue.\nConfère à l'empire le modificateur §G$army_inspiration_mach$§!."
 anomaly.4120.name:0 "Explosions dans le ciel"
 anomaly.4120.desc:0 "La [From.GetPlanetMoon] §Y[From.GetName]§! abrite une véritable merveille de la nature : du fait d'une réaction chimique de certains composants atmosphériques sous le rayonnement gamma de l'étoile, de gigantesques explosions de couleur apparaissent dans le ciel.\n\nÉtudiants et scientifiques de renom ont répandu cette découverte dans le grand public sur [Root.Owner.Capital.GetName], générant ainsi un regain d'intérêt certain pour les sciences."
 anomaly.4125.name:0 "Minage abandonné"
 anomaly.4125.desc:1 "Nous avons découvert une vieille station minière dérivant en orbite de [From.GetName]. Elle devait jadis exploiter les ressources minières de la [From.GetPlanetMoon], mais nous ignorons qui l'a construite.\n\nSa technologie est très proche de la nôtre. Nous devrions facilement pouvoir en prendre possession et la remettre en service à notre profit. Une autre possibilité serait de la démanteler pour en récupérer des pièces détachées."
 anomaly.4125.a:0 "Prenons-en possession"
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nPar ailleurs, les connaissances approfondies de l'officier scientifique [Root.GetLeaderName] en matière de structures « zéro-g » nous ont permis de mieux comprendre la structure interne de la station, ce qui va s'avérer utile pour améliorer nos propres systèmes."
 anomaly.4125.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$abandoned_mining$§! :\nObtention d'une §Ystation minière§!\n§G+3§!£energy£ "
 anomaly.4125.b.tooltip:1 "Confère à l'empire le modificateur §G$zero_gravity_revelation$§!.\n\nConfère à [From.GetName] le modificateur §Y$abandoned_mining$§! :\nObtention d'une §Ystation minière§!\n§G+3§!£energy£ "
 anomaly.4130.name:0 "L'Arbre"
 anomaly.4130.desc:0 "Aussi incroyable que cela puisse paraître, un arbre dérive dans le vide de l'espace, au beau milieu des astéroïdes qui entourent [From.GetName]. Il est protégé par une bulle de protection, qui a tout l'air d'être un bouclier énergétique.\n\nMais, soudain, des créatures spatiales sont apparues. Tout porte à croire qu'elles ont détecté, du fait des prélèvements d'échantillons effectués par le [Root.GetName], une fuite de sève hors du bouclier. Aurions-nous contrarié ces êtres ?"
 anomaly.4130.a:0 "Nous devons en apprendre plus sur cet arbre !"
 anomaly.4131.desc:0 "Grâce aux recherches rigoureuses menées sur le sujet, nous savons désormais pourquoi la sève de l'Arbre attire ces créatures : il produit une substance extrêmement nourrissante, qui possède des capacités quasi mécaniques de réparation des tissus organiques. Il s'agit d'un Arbre de vie !\n\nLe ramener sur notre monde natal permettrait d'accroître l'espérance de vie de notre peuple. Mais une question se pose : cette substance thérapeutique est en quantité limitée. Devons-nous l'utiliser pour accroître de façon substantielle l'espérance de vie de quelques-uns, ou au contraire prolonger de façon bien moindre la vie de tous ?"
 anomaly.4131.a:0 "La décision appartient à nos dirigeants"
 anomaly.4131.b:0 "C'est plutôt au peuple de décider"
 anomaly.4131.c:0 "Laissons l'Arbre dériver de lui-même"
 anomaly.4135.name:0 "Enseignements des colons"
 anomaly.4135.desc:1 "L'équipage du [Root.GetName] a fait une découverte §Yextraordinaire§! sur [From.GetName]. Les dunes de la planète dissimulaient les ruines d'une civilisation de colons venus d'un autre monde. Il ne reste aujourd'hui que peu de traces de cette ancienne colonie.\n\nMais l'officier scientifique [Root.GetLeaderName] n'a pas tardé à découvrir une cachette remplie d'objets de valeur et de §Ydocuments§!. Ces textes devaient revêtir une grande importance pour les colons, car ils étaient conservés avec d'autres objets de valeur."
 anomaly.4135.b:1 "Vendons plutôt le tout à un collectionneur privé"
 anomaly.4136.desc:0 "Après des mois de travail, nos experts linguistiques ont enfin §Yréussi§! à traduire les textes découverts sur [From.From.From.GetName]. Il s'agit des enseignements d'une érudite alien appelée "§YTelisa la conteuse§!". C'était vraisemblablement une illustre philosophe doublée d'une experte en sciences sociales.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "Le texte que nous avons trouvé sur [From.From.From.GetName] semble également avoir été rédigé par "§YTelisa la conteuse§!".$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "Les documents expliquent en détail comment remodeler les infrastructures et la société. Selon elle, il suffirait que tout le monde sacrifie une partie de son confort au profit du §Ybien commun§! pour que la nation prospère."
 anomaly.4136.a.tooltip:0 "Permet le décret d'empire §Y$edict_masters_writings_politics$§!."
 anomaly.4140.name:0 "Les enseignements des explorateurs"
 anomaly.4140.desc:0 "L'équipage du [Root.GetName] a rapporté avoir fait une découverte incroyable sur §Y[From.GetName]§! : sur la surface se trouvent en effet les traces d'une mission d'exploration menée par une autre civilisation, qui a laissé derrière elle des documents et objets bien conservés.\n\nL'officier scientifique [Root.GetLeaderName] se propose de rapporter tous ces documents sur [Root.Owner.Capital.GetName] afin de les faire traduire. Une autre façon de procéder pourrait être de les vendre à un investisseur privé."
 anomaly.4141.desc:0 "Après plusieurs semaines de travail, les experts en linguistique ont fini par comprendre la signification de ces documents trouvés sur [From.From.From.GetName]. Il s'agit des réflexions philosophiques d'une illustre savante appelée « Telissa la Conteuse de contes ».\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "Qui l'aurait cru ? Les textes que nous avons trouvés sont de nouveaux enseignements de « Telisa la Conteuse de contes ». Il s'agit d'un recueil de réflexions et d'analyses philosophiques sur les questions les plus vastes qui soient.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Ses enseignements nous ont livré de nombreuses leçons sur la meilleure façon d'arriver à des résultats dans le domaine politique en faisant usage de différents états d'esprit et en se concentrant sur des questions bien plus vastes pour parvenir à des réformes plus efficaces."
 anomaly.4141.a.tooltip:0 "Permet le décret d'empire §Y$edict_masters_writings_philosophy$§!."
 anomaly.4145.name:0 "La chute des esclavagistes"
 anomaly.4145.base.desc:0 "§YL'hiver nucléaire§! est loin d'être fini sur [From.GetName], où il n'y a plus aucune trace de vie. D'après les découvertes de l'équipe de l'officier scientifique [Root.GetLeaderName], tout porte à croire qu'une guerre civile a éclaté au sein d'une civilisation très divisée.\n\nCette guerre a probablement été provoquée par les conflits qui opposaient différents régisseurs soucieux de contrôler toujours plus §Yd'esclaves§!."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nVoilà à quoi mène la §folie de l'esclavage§Y ! Heureusement, cela ne risque pas de nous arriver."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nCe §Yn'est pas bon§! pour notre image."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nNous devrions §Yréfléchir à deux fois§! avant de nous lancer sur la même voie."
 anomaly.4145.a:0 "La folie des esclavagistes..."
 anomaly.4145.b:0 "Il y a de quoi se poser des questions..."
 anomaly.4145.a.tooltip:0 "Confère à l'empire le modificateur §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip:0 "Confère à l'empire le modificateur §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name:0 "Les enseignements des marchands"
 anomaly.4150.desc:0 "La surface de [From.GetName] est tout à fait remarquables. On y trouve de nombreuses ruines, architecturalement très variées, mais datant de la même période. Cette [From.GetPlanetMoon] semble avoir été un carrefour commerciale.\n\nCertaines des ruines renferment encore des documents et des objets de valeur. L'étude de ces textes pourrait permettre leur traduction et ainsi d'en apprendre plus sur le peuple qui était établit là. À moins de choisir de les vendre à ceux qui accordent de la valeur aux vestiges du passé..."
 anomaly.4151.desc:0 "Les meilleurs linguistes ont travaillé d'arrache pied pour traduire les documents découverts sur [From.From.From.GetName]. Leur auteure, appelée « Telisa la Conteuse de contes », semble avoir été très respectée à cette époque.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "C'est incroyable ! Ces textes que nous venons de retrouver sont, une fois encore, les enseignements de §YTélisa la Conteuse de contes§!.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "Les documents contiennent des anecdotes, des conseils et des techniques visant à tirer le plus grand profit de la diplomatie à l'échelle interstellaire. Telisa semblait persuadée qu'un commerce honnête et une communication respectueuse permettaient de grands progrès sociétaux à toutes les parties impliquées."
 anomaly.4151.a.tooltip:0 "Permet le décret d'empire §Y$edict_masters_writings_diplomacy$§!."
 anomaly.4155.name:0 "Sous le champ de bataille"
 anomaly.4155.desc:0 "[From.GetName] abritait autrefois une civilisation avancée. Mais il y règne aujourd'hui un silence de mort, et des créatures aliens arpentent les anciens champs de bataille qui en recouvrent toute la surface.\n\nDans une région montagneuse, un abri semble caché sous la surface. Si nous pouvions nous débarrasser des créatures qui infestent la région, il serait possible de l'examiner."
 anomaly.4155.a:0 "Tentons d'examiner tout cela"
 anomaly.4155.b:0 "Ne troublons pas cet abri et ses esprits"
 anomaly.4156.desc:0 "Une fois débarrassés des créatures, nous avons pu accéder à l'abri. À l'intérieur se trouvait une sorte de quartier général, ultime refuge des dirigeants d'un monde à l'agonie.\n\nLa caverne est remplie de matériel hors d'état de fonctionner et de corps décomposés. La seule chose digne d'intérêt est un conteneur, qui pourrait recéler des choses importantes."
 anomaly.4156.b:0 "Évitons tout risque, contentons-nous d'étudier l'abri"
 anomaly.4157.name:0 "La guerrière de la capsule"
 anomaly.4157.desc:0 "Le conteneur trouvé sur [WarriorHomePlanet.GetName] s'est avéré être une capsule cryogénique. L'alien qui y était conservée s'est réveillée. Elle communique avec nous par télépathie :\n\n« Pourquoi m'avez-vous ramenée à la vie, ravisseurs ? La guerre que livrait mon peuple est-elle terminée ? »"
 anomaly.4157.a:0 "Vous êtes sur [HomePlanet.GetName], en sécurité"
 anomaly.4157.b:0 "La guerre a anéanti votre monde, vous en êtes la dernière survivante"
 anomaly.4157.c:0 "Nous avons sauvé ce que nous avons pu sur votre monde natal ravagé"
 anomaly.4158.desc:0 "« C'est hélas ce que je craignais. Espérons que mes connaissances, et les échecs de mon espèce, seront utiles à d'autres. »"
 anomaly.4159.desc:0 "« Alors, c'est pour cela que... C'est bien ce que je craignais d'apprendre à mon réveil. Pour être honnête, je craignais plus encore de ne jamais me réveiller. Qu'attendent les vôtres de moi ? »"
 anomaly.4158.a:0 "Parlez-nous de vous"
 anomaly.4158.a.response:0 "« Je suis Majula, et j'avais le titre de « Porteuse ». J'étais la générale, conseillère et plus fidèle amie de la Reine de l'Est. »"
 anomaly.4158.b:0 "Pourquoi avez-vous été cryogénisée ?"
 anomaly.4158.spiritual.b:0 "Avez-vous été cryogénisée pour accomplir une mission divine ?"
 anomaly.4158.militant.b:0 "Pour avoir été cryogénisée en temps de guerre, vous devez avoir beaucoup de valeur"
 anomaly.4158.b.response:0 "« J'avais le titre de "Porteuse". J'ai été chargée de représenter notre peuple, au cas où il en viendrait à s'éteindre. Les connaissances que j'ai de la guerre n'avaient d'égales que celle que j'ai de mon peuple. »"
 anomaly.4158.c:0 "Parlez-nous de votre peuple"
 anomaly.4158.c.response:0 "« C'était un peuple perturbé. Notre histoire regorge... regorgeait d'exemples montrant que nous étions incapables d'éviter nous-mêmes de précipiter notre fin. Notre individualisme l'emportait sur le bien commun. Nous comptions de nombreux sages parmi nous, mais bien peu étaient ceux qui acceptaient de les écouter. »"
 anomaly.4158.d:0 "Voulez-vous nous rejoindre ?"
 anomaly.4158.f:0 "Vous pouvez partir, c'est à vous de décider de votre sort"
 anomaly.4158.xenophobe.f:0 "Vous ne nous êtes d'aucune utilité, quittez notre planète"
 anomaly.4160.desc:0 "« Votre façon de parler, votre civilisation me rappellent la mienne, ravisseurs. §YJe vais vous rejoindre§!, en espérant que vous pourrez apprendre des erreurs de mon peuple. »"
 anomaly.4161.desc:0 "« Votre manière de parler, ce que cette pièce dit de vous. Nous n'avons rien en commun, ravisseurs. Alors non, je ne vous rejoindrai pas. Je vais retourner sur [WarriorHomePlanet.GetName] pour en raconter l'histoire, aussi longtemps que j'y vivrai. »"
 anomaly.4161.a:0 "Alors, allez en paix"
 anomaly.4161.b:0 "Arrêtons-la"
 anomaly.4162.desc:0 "« Plutôt mourir ! »\n\nMajula quitta la pièce en courant, folle de rage. Une foule s'était rassemblée là, pour suivre la séance. Elle se saisit d'un chercheur pour s'en servir de bouclier. Celui-ci fut tué, juste avant que Majula ne soit abattue par la sécurité."
 anomaly.4163.desc:0 "« En ce cas, adieu, ravisseurs. Essayez de tirer les leçons de ce qui est arrivé à mon peuple. Sinon, il n'est pas impossible que nos chemins se recroisent un jour et que l'un de vous soit à son tour devenu le dernier de votre espèce. »"
 anomaly.4163.a:0 "Adieu"
 anomaly.4163.b:0 "Allez-vous en, maintenant"
 anomaly.4165.name:0 "Les enseignements des guerriers"
 anomaly.4165.desc:0 "Au beau milieu des étendues désolées de §Y[From.GetName]§! se trouvent quantité d'indices montrant que des batailles y ont été livrées autrefois. Sous le sol stérile, les chercheurs du [Root.GetName] ont trouvé des ossements, des fragments de métal et, plus étonnant, une caisse remplie de documents.\n\nLes envoyer sur [Root.Owner.Capital.GetName] pour les faire traduire nous permettrait peut-être d'en apprendre plus sur ce conflit et ses protagonistes."
 anomaly.4166.desc:0 "Les experts en linguistique ont mis des semaines à traduire les documents trouvés sur l'ancien champ de bataille. Mais leurs efforts ont fini par payer, car nous savons désormais que tous les guerriers morts là-bas suivaient les préceptes d'une philosophe appelée « Telisa la Conteuse de contes ».\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Les documents retrouvés enterrés sous le champ de bataille étaient, pour ce qu'il en paraît, de nouveaux écrits de « §YTelisa la Conteuse de Contes§! ».\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "Ces documents sont des extraits abordant la tactique, la stratégie et, plus important encore, la logistique dans la guerre interstellaire. Meneuse d'un mouvement opposé à la guerre, Telisa jugeait néanmoins essentiel de maîtriser ces diverses choses pour aborder avec sérénité l'avenir : « Si grands que soient ses efforts pour préparer un monde meilleur, même la plus pacifiste des populations peut se trouver poussée à de telles extrémités. »"
 anomaly.4166.a:0 "Ainsi donc, le sage peut aussi être guerrier"
 anomaly.4166.a.tooltip:0 "Permet le décret d'empire §Y$edict_masters_writings_war$§!."
 anomaly.4170.name:0 "Ressources explosives"
 anomaly.4170.start.desc:0 "Les scanners ont montré que le sous-sol de la [From.GetPlanetMoon] renferme des gisements importants de §Ygaz naturel§!. Cette source d'énergie §Yaméliorerait§! considérablement le rendement énergétique de notre production de surface."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nMais ces ressources s'épuiseraient rapidement car leur quantité est très limitée."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nLes bénéfices que nous en tirerions compenseraient largement les éventuels dégâts causés sur l'environnement."
 anomaly.4170.a:0 "Préparez-vous à forer !"
 anomaly.4170.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$gas_rich_planet$§! :\n£energy£ : §G+50%§!"
 anomaly.4170.b:0 "L'exploitation de la planète n'est pas une solution durable."
 anomaly.4170.b.tooltip:1 "Confère à [From.GetName] le modificateur §Y$gas_responsible_mining$§! :\n§G+5§!£energy£ "
 anomaly.4172.conqueror.desc:0 "Le sous-sol de la colonie dont nous avons pris le contrôle était autrefois riche en gaz. Mais ces gisements sont aujourd'hui épuisés, réduisant la production énergétique de nos industries."
 anomaly.4172.owner.desc:0 "Les gisements de gaz de l'une de nos colonies sont désormais épuisés. Pour compenser cette perte de ressources, nous devons absolument trouver de nouveaux gisements."

