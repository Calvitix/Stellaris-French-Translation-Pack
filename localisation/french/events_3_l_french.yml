 # Colony Events
 ####################################
 colony.2001.name:0 "Problèmes au paradis"
 colony.2001.desc:0 "Un drame politique vient de se jouer sur [Root.GetName], qui a tourné à l'avantage d'un petit groupe de rebelles opposés à nos fondements éthiques. Forts du soutien de la population, ils ont pu renforcer leur influence sur la scène politique locale et donner ainsi plus de visibilité à leur cause."
 colony.2001.a:0 "Nous sommes divisés"
 colony.2001.a.military.tooltip:1 "§B3 £pops£pops§! de [Root.GetName] se rapprochent de l'éthique §Ymilitariste§!."
 colony.2001.a.pacifist.tooltip:1 "§B3 £pops£pops§! de [Root.GetName] se rapprochent de l'éthique §Ypacifiste§!."
 colony.2001.b:0 "Réprimons l'opposition !"
 colony.2001.b.military.tooltip:0 "§B1 £pops£pop§! de [Root.GetName] se rapproche de l'éthique §Ymilitariste§!. $colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "§B1 £pops£pop§! de [Root.GetName] se rapproche de l'éthique §Ypacifiste§!. $colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "\n\nConfère à [Root.GetName] le modificateur §R$suppressed_opposition$§! :\n£happiness£Bonheur : §R-15%§!"
 colony.2005.name:0 "Sous les vagues"
 colony.2005.desc:0 "Les colons de [Root.GetName] explorent régulièrement la planète en quête de ressources supplémentaires pour améliorer leur quotidien. Récemment, lors d'une expédition au pôle nord, un immense croiseur de bataille alien a été découvert au fond de l'océan.\n\nMalgré la pression qui règne dans les profondeurs, nous devrions être en mesure d'accéder au vaisseau."
 colony.2005.a:0 "Essayez de le récupérer."
 colony.2005.b:0 "Récupérez-le en pièces détachées pour tenter de percer ses secrets."
 colony.2006.desc:0 "La mission de récupération menée sur [Root.GetName] est un succès ! L'ancien croiseur qui se trouvait au fond de l'océan a été renfloué et réparé. Et en réparant ce magnifique vaisseau, nos ingénieurs ont réussi à percer quelques-uns des secrets de sa conception."
 colony.2006.a.material:0 "Une nouvelle voie s'ouvre devant nous !"
 colony.2006.a.phile:0 "C'est un jour historique !"
 colony.2006.a.tooltip:0 "Confère à l'empire le modificateur §G$streamlined_ship_design$§!.\n\nUn vaisseau de classe §Ycroiseur§! est récupéré."
 colony.2007.desc:0 "Les tentatives de récupération de l'immense vaisseau découvert dans les eaux de [Root.GetName] nous ont permis de recueillir des informations sur sa conception. Nous allons pouvoir insérer les algorithmes de manoeuvres de ce vaisseau dans nos propres systèmes, ce qui devrait permettre à nos flottes de gagner en rapidité tout en réduisant leur consommation d'énergie.\n\nMalheureusement, le vaisseau proprement dit est irrécupérable, mais sa coque nous fournira des matériaux."
 colony.2007.a.phobe:0 "De toute façon, aucun vaisseau alien ne peut surpasser les nôtres !"
 colony.2007.a.phile:0 "Tout ce que nous offrent les enfants du cosmos est bon à prendre !"
 colony.2007.a:0 "Confère à l'empire le modificateur §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc:0 "L'explosion a été entendue à des kilomètres à la ronde et l'opération de renflouement du croiseur immergé s'est soldée par un échec cuisant. Bien que la population de [Root.GetName] ait été épargnée, une partie de la colonie a été entièrement détruite.\n\nSuite à l'explosion, le vaisseau est devenu irréparable, mais les débris éparpillés de sa coque sont récupérables."
 colony.2008.a.tooltip:0 "Un £building£bâtiment de [Root.GetName] est §Rruiné§!.\n\n"
 colony.2010.name:0 "Changement de cap"
 colony.2010.desc.spirit:0 "Maintenant que nous sommes implantés sur §Y[Root.GetName]§!, certains individus ont commencé à sortir des sentiers battus de la tradition. Rien de bien inhabituel, mais ils sont de plus en plus nombreux à estimer que la vision spiritualiste de la [Root.Owner.GetName] sur l'univers la freine dans son développement. Ils proposent donc que soit adoptée désormais une vision plus matérialiste du cosmos."
 colony.2010.desc.material:0 "Notre expansion sur §Y[Root.GetName]§! est désormais en bonne voie, mais certains individus ont commencé à se détourner de notre mode de pensée. Des militants spiritualistes ont commencé à prôner pacifiquement des changements dans la vision matérialiste que la [Root.Owner.GetName] porte sur l'univers, accusée de nous freiner et de nous éloigner de l'âme."
 colony.2010.a.spirit:0 "Laissons-les trouver eux-mêmes leur propre voie"
 colony.2010.a.spirit.tooltip:2 "Confère à toutes les £pops£pops §Ymatérialistes§! de [Root.GetName] le modificateur §Y$opinion_respected$§! pour 20 ans :\n£happiness£Bonheur : §G+25%§!\n\nConfère à la [Root.Owner.GetName] le modificateur §Y$materialist_attraction$§! pour 20 ans :\nAttractivité de l'éthique matérialiste : §G+100%§!"
 colony.2010.a.material:0 "Nous n'avons rien à craindre d'eux"
 colony.2010.a.material.tooltip:2 "Confère à toutes les £pops£pops §Yspiritualistes§! de [Root.GetName] le modificateur §Y$opinion_respected$§! pour 20 ans :\n£happiness£Bonheur : §G+25%§!\n\nConfère à la [Root.Owner.GetName] le modificateur §Y$spiritualist_attraction$§! pour 20 ans :\nAttractivité de l'éthique spiritualiste : §G+100%§!"
 colony.2010.b:0 "Soudoyons leurs meneurs"
 colony.2010.b.tooltip:0 "Aucune £pops£pops de [Root.GetName] n'adopte une nouvelle éthique.\n\n"
 colony.2010.c.material:0 "Utilisons la propagande pour nous opposer à eux"
 colony.2010.c.material.tooltip:2 "Il va être tenté de détourner toutes les £pops£pops §Yspiritualistes§! de [Root.GetName] de cette éthique en promouvant le §Ymatérialisme§!."
 colony.2010.c.spirit:0 "Envoyons des guides spirituels rétablir la vérité"
 colony.2010.c.spirit.tooltip:2 "Il va être tenté de détourner toutes les £pops£pops §Ymatérialistes§! de [Root.GetName] de cette éthique en promouvant le §Yspiritualisme§!."
 colony.2011.desc.base:0 "Les efforts déployés sur §Y[Root.GetName]§! pour remettre sur le droit chemin tous ceux qui rejettaient nos valeurs fondamentales ont fini par payer."
 colony.2011.desc.spirit:1 "Grâce au labeur incessant de nos chefs spirituels sur §Y[Root.GetName]§!, nous sommes enfin parvenus à inverser la tendance, ramenant de plus en plus d'infidèles sur le droit chemin. Les matérialistes, mais aussi tous ceux qui pensaient autrement, ont vu la Lumière et rejettent désormais leurs anciennes croyances. Prions qu'ils ne se détournent plus jamais du droit chemin."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ La propagande a fini par porter les fruits attendus. Les spiritualistes, mais aussi tous ceux qui pensaient autrement, ont fini par entendre la voix de la raison, rejetant leurs anciennes superstitions pour adopter le matérialisme."
 colony.2011.a.spirit.tooltip:2 "Confère à la [Root.Owner.GetName] le modificateur §Y$spiritualist_attraction$§! pour 20 ans :\nAttractivité de l'éthique spiritualiste : §G+100%§!"
 colony.2011.a.material.tooltip:2 "Confère à la [Root.Owner.GetName] le modificateur §Y$materialist_attraction$§! pour 20 ans :\nAttractivité de l'éthique matérialiste : §G+100%§!"
 colony.2012.desc:1 "Les efforts fait pour tenter de faire changer de point de vue ceux qui vivent sur §Y[Root.GetName]§! ont eu des conséquences désastreuses. Se liguant contre notre entreprise de conviction, ils ont gagné encore plus de partisans, ce qui les rend plus forts que jamais."
 colony.2012.a.spirit.tooltip:1 "Confère à toutes les £pop£pops §Ymatérialistes§! de [Root.GetName] le modificateur §R$opinion_disrespected$§! :\n£happiness£Bonheur : §R-40%§!\n\nConfère à la [Root.Owner.GetName] le modificateur §Y$materialist_attraction$§! pour 20 ans :\nAttractivité de l'éthique matérialiste : §G+100%§!"
 colony.2012.a.material.tooltip:2 "Confère à toutes les £pop£pops §Yspiritualistes§! de [Root.GetName] le modificateur §R$opinion_disrespected$§! :\n£happiness£Bonheur : §R-40%§!\n\nConfère à la [Root.Owner.GetName] le modificateur §Y$spiritualist_attraction$§! pour 20 ans :\nAttractivité de l'éthique spiritualiste : §G+100%§!"
 colony.2015.name:0 "Une étrange usine"
 colony.2015.desc:0 "Un groupe d'explorateurs a découvert une usine cachée sur §Y[Root.GetName]§!. Le bâtiment et son état de détérioration laissent penser qu'il s'agit des vestiges d'une civilisation ancienne, qui excellait à construire des infrastructures capables de résister au passage du temps.\n\nLa population de la [Root.GetPlanetMoon] pourrait facilement utiliser cette usine pour accroître la production de la colonie."
 colony.2015.a.tooltip:0 "Une £building£§S$building_odd_factory$§! apparaît à la surface de [Root.GetName]."
 colony.2016.desc:0 "Les ouvriers affectés à l'usine de §Y[Root.GetName]§! ont disparu ! Nous pourrions envoyer une nouvelle équipe sur place pour les remplacer, ou démolir le complexe pour veiller à ce que ce genre de mésaventure ne se reproduise plus."
 colony.2016.a:0 "Cette usine nous est toujours utile"
 colony.2016.a.tooltip:1 "Une £pop£§Ypop§! de [Root.GetName] disparaît."
 colony.2016.b:0 "Démolissons-la"
 colony.2016.b.tooltip:0 "L'£building£§S$building_odd_factory$§! est détruite."
 colony.2017.desc:0 "Un deuxième groupe d'ouvriers, lui aussi affecté à l'étrange usine de §Y[Root.GetName]§!, a disparu à son tour ! Heureusement, l'un des travailleurs a réussi à nous laisser un enregistrement pour nous prévenir que le site était truffé de pièges, dans lesquels les ouvriers sont tombés les uns après les autres.\n\nTous ces pièges ont été neutralisés et nous devrions maintenant pouvoir utiliser l'usine en toute sécurité ; mais, quoi que nous puissions dire, la population reste méfiante et craint que le site n'abrite d'autres pièges mortels."
 colony.2017.a:0 "Ils finiront par s'y faire"
 colony.2017.b:0 "Investissons dans la sécurisation du site"
 colony.2017.a.tooltip:0 "Une autre pop de [Root.GetName] disparaît.\n\n"
 colony.2017.b.tooltip:0 "Une autre pop de [Root.GetName] disparaît.\n\n"
 colony.2018.desc:0 "Les ouvriers de l'usine alien de §Y[Root.GetName]§! ont malencontreusement déclenché une sorte de programme d'autodestruction, faisant exploser l'ensemble du complexe. Fort heureusement, personne n'a été blessé, mais l'installation est en ruine.\n\nMalgré tout, nous pourrions peut-être récupérer une partie de la production dans les décombres."
 colony.2018.a:0 "Récupérons l'énergie produite"
 colony.2018.b:0 "Récupérons les minéraux produits"
 colony.2018.a.tooltip:1 "L'£building£§S$building_odd_factory$§! de [Root.GetName] est §Rruinée§!.\n\nAjoute à la surface de [Root.GetName] :\n§G+4§!£energy£ "
 colony.2018.b.tooltip:1 "L'£building£§S$building_odd_factory$§! de [Root.GetName] est §Rruinée§!.\n\nAjoute à la surface de [Root.GetName] :\n§G+4§!£minerals£ "
 colony.2019.desc:0 "Aucun problème n'a été signalé dans l'étrange usine de §Y[Root.GetName]§!. La colonie devrait pouvoir atteindre les objectifs de production qui avaient été définis."
 colony.2020.desc:0 "L'équipe de démolition nous a informés que l'usine de §Y[Root.GetName]§! est maintenant détruite. C'est sans doute mieux ainsi.\n\nNous devrions maintenant pouvoir récupérer une partie de la production dans les décombres."
 colony.2020.a.tooltip:1 "Ajoute à la surface de [Root.GetName] :\n§G+3§!£energy£ \n\n"
 colony.2020.b.tooltip:1 "Ajoute à la surface de [Root.GetName] :\n§G+3§!£minerals£ \n\n"
 colony.2025.name:0 "Ce qui nous sépare"
 colony.2025.desc:0 "La cohabitation avec d'autres espèces a provoqué quelques tensions sur [Root.GetName]. Nous ignorons si ces problèmes sont liés aux différences culturelles, à la xénophobie ou à un manque de compréhension mutuelle, mais ce qui est sûr, c'est que ces heurts risquent de mal tourner si nous n'intervenons pas."
 colony.2025.phobe.desc:0 "Les xénos qui vivent parmi nous provoquent des tensions sur [Root.GetName]. Nos semblables sont à cran et les violences se multiplient. Si nous n'intervenons pas, nous risquons d'avoir des morts parmi les xénos."
 colony.2025.phile.desc:0 "La présence d'autres formes de vie parmi nous est parfois source de tensions. Des heurts ont éclaté sur [Root.GetName], sûrement à cause de notre incapacité à intégrer les aliens dans notre société. Si rien n'est fait, ils risquent de devenir dangereux."
 colony.2025.a:0 "Ignorez les populations en colère."
 colony.2025.a.phobe:0 "Isolez les xénos du reste de la population."
 colony.2025.a.tooltip:0 "Confère à toutes les pops [MyEmpire.GetSpeciesName] xénophobes de [Root.GetName] le modificateur §R$pop_angered$§! pour §Y24§! mois :\n£happiness£Bonheur : §R-25%§!\nProduction de ressources : §R-25%§!\n\n"
 colony.2025.a.phile:0 "Protégez à tout prix la minorité."
 colony.2025.a.phile.tooltip:0 "Confère à toutes les pops [MyEmpire.GetSpeciesName] xénophobes de [Root.GetName] le modificateur §R$pop_angered$§! pour §Y24§! mois :\n£happiness£Bonheur : §R-25%§!\nProduction de ressources : §R-25%§!\n\nConfère à toutes les pops aliens et xénophiles de [Root.GetName] le modificateur §G$pop_pleased$§! pour §Y12§! mois :\n£happiness£Bonheur : §G+25%§!\nProduction de ressources : §G+25%§!\n\n"
 colony.2025.b:0 "Ne vous en mêlez pas."
 colony.2025.b.phobe:0 "Laissez les xénos se défendre."
 colony.2025.b.tooltip:0 "1 pop alien est tuée.\n\nConfère à toutes les pops aliens et xénophiles de [Root.GetName] le modificateur §R$pop_angered$§! pour §Y12§! mois :\n£happiness£Bonheur : §R-25%§!\nProduction de ressources : §R-25%§!\n\n"
 colony.2030.name:0 "Assassin colonial"
 colony.2030.desc.base:0 "Notre gouverneur de [Root.GetName] a été retrouvé mort ! L'assassin, qui a été arrêté alors qu'il tentait de s'enfuir, était à la solde du §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc:0 "$colony.2030.desc.base$ Le sort que nous réserverons à l'assassin risque de nuire à nos relations déjà précaires."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Cette agression inacceptable n'est sûrement qu'un début."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ L'arrogance des xénos n'a pas de limites."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ Cet assassinat vise à la fois notre peuple et le Divin lui-même."
 colony.2030.a:0 "Renvoyez l'assassin chez lui pour montrer notre bonne foi."
 colony.2030.a.tooltip:0 "Confère à la §Y[AssassinEmpire.GetName]§! le modificateur d'opinion §G$assassination_forgiven$§!à l'égard de la §Y[MyCountry.GetName]§! :\n£opinion£Opinion : §G+35§!\n"
 colony.2030.b:0 "Gardez l'assassin en lieu sûr pour qu'il nous révèle des informations."
 colony.2030.c:0 "Exécutez l'assassin pour leur adresser un message."
 colony.2030.d:0 "Exécutez l'assassin pour afficher notre supériorité."
 colony.2035.name:0 "Infection"
 colony.2035.desc:0 "Plusieurs secteurs de peuplement de [Root.GetName] rapportent que des habitants tombent malades, à une échelle sans précédent. Quiconque est touché par l'une des nombreuses souches de ce désastre peut à peine se mouvoir du fait de grosseurs hideuses, avant de finir par mourir.\n\nSi rien n'est fait pour lutter contre cette épidémie, cela pourrait signer la fin de la colonie."
 colony.2035.desc.material:0 "Plusieurs secteurs de peuplement de [Root.GetName] ont envoyé des rapports sur un grand nombre de personnes victimes d'une terrible maladie. Elle se propage très rapidement et ses nombreuses souches évoluent extrêmement vite, ce qui menace la production et l'expansion de la colonie si un terme n'est pas mis à la situation.\n\nSans mesures urgentes, la [Root.GetPlanetMoon] pourrait être désertée, ce qui ferait reculer son développement de plusieurs années."
 colony.2035.desc.spirit:0 "Plusieurs secteurs de peuplement de [Root.GetName] sont en proie à une nouvelle maladie démoniaque, inconnue de nos scientifiques. Mutant constamment, ce mal impie est difficile à comprendre, mais toutes ses mutations affaiblissent l'esprit autant qu'elles attaquent le corps.\n\nSi aucune mesure n'est prise, bien des âmes pourraient sombrer dans les ténèbres."
 colony.2035.a:0 "Construisons un hôpital pour étudier cette maladie"
 colony.2035.a.tooltip:0 "Une £building£§Y$building_quarantine$§! est construite sur §Y[Root.GetName]§!.\n\n"
 colony.2035.b.tooltip:0 "Remplace §R1§! bâtiment existant de §Y[Root.GetName]§! par une £building£§Y$building_quarantine$§!.\n\n"
 colony.2035.c:0 "Plaçons les malades en quarantaine"
 colony.2035.c.spirit:0 "Bannissons les âmes souillées et prions pour elles"
 colony.2035.c.tooltip:0 "Toutes les £pops£pops infectées vont disparaître de §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material:0 "Euthanasions les malades pour éviter toute propagation"
 colony.2035.c.badguy:0 "Exécutons tous les malades"
 colony.2035.c.tooltip.kill:0 "Toutes les £pops£pops de [Root.GetName] infectées sont tuées.\n\n"
 colony.2036.desc:0 "Nous avons tout fait pour tenter de limiter la propagation de la maladie qui ravage [Root.GetName], mais elle semble plus difficile à contrer que nous l'avions prévu. De plus en plus de cas sont rapportés, ayant tous les mêmes symptômes. Sans doute allons-nous être contraints de revoir notre stratégie."
 colony.2036.c:0 "Imposons une quarantaine beaucoup plus stricte"
 colony.2036.c.spirit:0 "Bannissons toutes les âmes récemment souillées"
 colony.2036.c.material:0 "Continuons d'euthanasier les malades"
 colony.2036.c.badguy:0 "Continuons d'exécuter tous les nouveaux malades"
 colony.2040.desc:0 "[Root.GetName] a rapidement été balayée par la maladie. Nous devons réagir de toute urgence, en envoyant immédiatement une partie de la population dans la station de recherche. Avec un petit peu de chance, si les malades survivent jusqu'à ce que les causes de l'infection soient identifiées, un remède pourra être trouvé."
 colony.2046.desc:0 "La maladie qui ravage [Root.GetName] a fait ses premières victimes. Nous devons veiller à ce que la station d'urgence dispose d'un groupe de malades à étudier afin d'améliorer les chances de trouver un remède."
 colony.2046.a:0 "[Root.Owner.Capital.GetName] devra être prévenue en cas d'aggravation"
 colony.2046.b:0 "Pas besoin de nous déranger pour ça"
 colony.2047.desc:0 "D'autres groupes de malades de [Root.GetName] ont succombé à la maladie."
 colony.2041.desc:1 "La station d'urgence de [Root.GetName] semble avoir réussi à guérir les sujets tests. Nous devrions donc lui envoyer d'autres malades pour qu'ils y soient soignés."
 colony.2041.b.desc:0 "La station d'urgence de [Root.GetName] a effectué des prélèvements aléatoires au sein de la population et est parvenue à guérir l'une des souches de la maladie. Nous devrions lui envoyer des malades pour qu'elle les soigne plus rapidement."
 colony.2042.desc:0 "Après être parvenue à guérir plusieurs souches de la maladie de [Root.GetName], l'équipe de recherche est parvenue à mettre au point un vaccin. Celui-ci devrait permettre de guérir l'ensemble de la population assez rapidement, et cette terrible épreuve sera enfin derrière nous !"
 colony.2043.desc:0 "Les derniers malades de [Root.GetName] sont maintenant guéris. Tout laisse croire que la maladie ne pourra plus désormais se propager."
 colony.2044.desc:0 "[Root.GetName] est maintenant déserte. Toute la population de la [Root.GetPlanetMoon] a été emportée. La bonne nouvelle, c'est que la maladie a elle aussi été éradiquée et que nous devrions pouvoir relancer le peuplement de la colonie."
 colony.2043.a:0 "Le fléau est enfin éradiqué"
 colony.2050.name:0 "Erreur administrative"
 colony.2050.desc:0 "Du fait d'une très grave erreur administrative, la maintenance des infrastructures et des services de logement de plusieurs régions de [Root.GetName] a été complètement délaissée. La population y vit dans des conditions sordides et ne le supportera plus très longtemps. Remédier à la situation va nous coûter du temps et bien des efforts."
 colony.2050.a.tooltip:1 "[Root.GetName] voit se développer :\n§R+1§! $decrepit_dwellings$\n§R+1§! $failing_infrastructure$"
 colony.2050.b:0 "Nous devons injecter des fonds dans les zones concernées"
 colony.2050.c:0 "La communauté est forte et pourra aider ces gens"
 colony.2050.d:0 "Expulsons les habitants pour raser les zones concernées"
 colony.2050.d.tooltip:0 "§S2 £building£bâtiments§! de §Y[Root.GetName]§! sont §Rruinés§!.\n\nConfère à §B2 £pops£pops§! de §Y[Root.GetName]§! le modificateur §R$pop_angered$§! pour §Y24§! mois :\nProduction de ressources : §R-25%§!\n£happiness£Bonheur : §R-25%§!\n\n"
