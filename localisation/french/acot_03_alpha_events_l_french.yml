l_french:


########################### EVENTS ####################################

 acot_alpha_tech_chain: "Mystère des précurseurs"
 acot_alpha_tech_chain_title: "Mystère des précurseurs"
 acot_alpha_tech_chain_desc: "Des preuves d'une technologie énigmatique plus avancée utilisée par les anciens précurseurs ont été trouvées à travers de multiples points de référence. Le terme «archive de la banque de données précurseurs» a été mentionné à plusieurs reprises. Nos scientifiques estiment que ces archives doivent être la clé des secrets du passé, une ancienne cache de technologies à ouvrir."
 acot_precursor_tech_find: "prototype DE Réacteur"
 acot_dm_tech_find_enigmatic_desc: "Bien que nous ne puissions pas encore exploiter la puissance de la matière noire, nos scientifiques sont convaincus que nous pouvons commencer par développer un prototype d'énergie énigmatique en premier. Bien que ce ne soit pas une exigence, cela devrait constituer un bon tremplin pour nos technologies navales. Ce point d'intérêt sera supprimé à la fin de l'événement Dark Designs."

 war_goal_acot_wg_steal_databank: "Acquisition de Technologie"
 war_goal_acot_wg_steal_databank_desc: "La guerre est déclarée acquérir des technologies de la force adverse qui démontrent clairement le manque de bon sens pour utiliser correctement ces technologies."
 casus_belli_acot_cb_databank_claim: "La connaissance, c'est le pouvoir"
 casus_belli_acot_cb_databank_claim_desc: "Cet empire possède des connaissances clés qui favoriseront le progrès du plus grand bien, mais leur incapacité à être intelligent à ce sujet exige que ces connaissances soient transmises à quelqu'un qui est plus intelligent."
 acot_cb_databank_claim: "La connaissance, c'est le pouvoir"
 acot_cb_databank_claim_desc: "Cet empire possède des connaissances clés qui favoriseront le progrès du plus grand bien, mais leur incapacité à être intelligent à ce sujet exige que ces connaissances soient transmises à quelqu'un qui est plus intelligent."

 
 
 acot_alpha_matter_events.1.name: "Mystère des précurseurs"
 acot_alpha_matter_events.1.a.desc: "Some of our scientists have been studying the technologies behind the designs of the fallen one's spaceships in an effort to find possible improvements for our technologies. What they have discovered is however something far more interesting. Apparently the energy readings from the technologies utilized by the fallen ones seem to be far lower than one would have expected from dark matter and dark energy-based systems.\n\nAfter a lengthy process of searching and studying, it appears that all of the current technologies utilized by the fallen ones are extremely downscaled and simplified versions of their original prototypes. The term "Precursor Databank" has been heavily referenced across multiple pieces of evidence. We believe that the next stage of dark matter evolution lies within this Databank. We must find a way to access it."
 acot_alpha_matter_events.1.b.desc: "Some of our scientists have been wasting time trying to study the technologies behind the designs of the fallen one's spaceships. What they have discovered is somewhat unexpected. They claimed that the energy readings from the technologies utilized by the fallen ones seem to be far lower than one would have expected from dark matter and dark energy-based systems.\n\nAfter a lengthy process of searching and studying, it appears that all of the current technologies utilized by the fallen ones are extremely downscaled and simplified versions of their original prototypes. The term "Precursor Databank Archives" has been heavily referenced across multiple pieces of evidence. They believe that the next stage of dark matter evolution lies within this Databank.\n\nHowever, many others remain unconvinced, believing that these scientists are simply trying to spread false claims to gain more recognition. The [root.GetName] is at its zenith, and that we should look to conquer the galaxy, not trying to chase old ghosts."
 acot_alpha_matter_events.1.a: "Et nous le ferons."
 acot_alpha_matter_events.1.b: "These claims have merit, we should investigate."
 acot_alpha_matter_events.1.b.explain: "It will take some political plays to get the Science Board to agree on further investigation. But the risks should be well rewarded, if these theories are indeed correct."
 acot_alpha_matter_events.1.c: "Baseless claims without evidence will be ignored."
 
 
 acot_databank_ask_curator: "Do you know anything about Precursor Databank?"

 acot_alpha_matter_events.2.name: "Analyse de la banque de données terminée !"
 acot_alpha_matter_events.2.desc: "L'analyse de la banque de données est terminée et la base de données est prête à être installée. La banque de données est accessible à tout moment à partir de l'écran diplomatique. Allons-nous accéder à la banque de données maintenant ?"
 acot_alpha_matter_events.2.a: "Accédez à la banque de données, nous avons beaucoup à faire."
 acot_alpha_matter_events.2.b: "Pas maintenant, nous y accèderons plus tard."

 acot_databank_attack_fe: "Triomphe en combat"
 acot_databank_attack_fe_desc: "Les Déchus doivent posséder une de ces banques de données. Avec suffisamment de forces militaires, nous pouvons simplement leur livrer bataille directement et les défier dans un combat glorieux, le prix étant bien sûr la banque de données."

 acot_databank_trick_fe: "L'art de la tromperie"
 acot_databank_trick_fe_desc: "Les Déchus doivent posséder une de ces banques de données. Peut-être que si nous gagnons suffisamment de faveur avec les Déchus, ils peuvent être trompés pour nous permettre d'accéder à la banque de données si nous les choyons avec suffisamment d'éloges. Nous avons simplement besoin qu'ils aient une haute opinion de nous d'une manière ou d'une autre."

 acot_databank_ask_pmc: "Show Him the Money"
 acot_databank_ask_pmc_desc: "Perhaps the Legendary Smuggler and his notorious Phanon Corps can get us what we need. Knowing his reputation, his services won't be cheap unfortunately."
 
 acot_databank_ask_curator: "Calculating Curators"
 acot_databank_ask_curator_desc: "Perhaps the Curators will be able to help us acquire a databank, provided that we are still on good terms with them."
 
 acot_databank_self_assembly: "Self Assembly"
 acot_databank_self_assembly_desc: "The Databank was of an ancient precursor design. Perhaps we can reassemble a new databank ourselves using current resources. But the databank is useless without data, so we're going to have to harvest loads of minor artifacts to combine them up.\n\n§YUse the Assemble Databank from the Relic Tab to begin the attempt.§!\n§RThere is a great chance of failure doing it this way!§!"
 
 artifact_acot_databank_assemble: "Precursor Databank Assemble"
 artifact_acot_databank_assemble_desc: "Attempt to create a Precursor Databank using minor artifacts and other resources."
 artifact_acot_databank_assemble_effect: "We cannot predict what will happen as the databank that is connected may not be the one we desire. We should prepare for potential risks.\n\nExperts advise us to avoid this approach as the risks seem too far outweigh the benefits."
 acot_databank_assemble_attempt: "Databank Self-Assembly Cooldown"
 acot_databank_assemble_attempt_desc: "Sick and tired of being sick and tired..."
 acot_databank_assemble_attempt_cooldown_desc: "Unable to comply, assembling in progress!"
 
 acot_alpha_matter_events.9001.name: "Dust to Dust"
 acot_alpha_matter_events.9001.desc: "The attempt to assemble our own databank has failed unfortunately. But aside from the wasted resources, the team reports no other problem."
 acot_alpha_matter_events.9001.a: "That sucks."
 
 acot_alpha_matter_events.9002.name: "Command Overwritten!"
 acot_alpha_matter_events.9002.desc: "Red Alert! Red Alert! The attempt to assemble our own databank has failed horribly! The Databank has gone berserk and took over a sizable amount of our fleets and are now attacking everyone!"
 acot_alpha_matter_events.9002.a: "Full power to weapons!"
 
 acot_alpha_matter_events.9003.name: "Task Completed!"
 acot_alpha_matter_events.9003.desc: "Our attempt worked! The module we created was able to connect to the Precursor's Intelligence Network and the device auto-corrects any faults in our design to suit the original specifications!"
 acot_alpha_matter_events.9003.a: "Amazing!"
 
 acot_alpha_matter_events.9004.name: "CRITICAL MISSION FAILURE!"
 acot_alpha_matter_events.9004.desc: "Red Alert! Red Alert! The attempt to assemble our own databank has failed horribly! The Databank has gone rogue and took over a sizable amount of our fleets, colonies and starbases and have opened fire on us!"
 acot_alpha_matter_events.9004.a: "Impossible!"
 
 acot_alpha_matter_events.9005.name: "The Rogue Databank"
 acot_alpha_matter_events.9005.desc: "This rogue databank not only takes control over a majority of our assets, it has managed to also open a rift and bring out mysterious fleets from another dimension! Whatever this databank is, it must have been one of those corrupted AI that was referenced in the past."
 acot_alpha_matter_events.9005.a: "We shall not fall this day."
 acot_alpha_matter_events.9005.a.explain: "Reaffirm your empire's destiny and challenge the rogue AI heads-on and claim your just victory."
 acot_alpha_matter_events.9005.b: "Witness the power of the Precursors!"
 acot_alpha_matter_events.9005.b.explain: "Assume the control of the newly risen Precursor Intelligence Faction, and trample their revivers, your former empire into oblivion."
 
 acot_alpha_matter_events.9007.name: "Ancient Intelligence Awakening"
 acot_alpha_matter_events.9007.desc.a: "Red Alert! Some of our fleets have been hacked by an unidentified rogue machine intelligence!\n\nIntel suggests this is the result of a flawed design made by [event_target:current_uprising_originator.GetName], who is now suffering from a massive machine uprising of unprecedented scale."
 acot_alpha_matter_events.9007.desc.b: "Warning! [event_target:current_uprising_originator.GetName], in their sloppiness to create a Databank without proper understanding, has unleashed a powerful rogue Precursor Intelligence into the galaxy. The Intelligence is now causing massive chaos everywhere.\n\nFortunately for us, SOPHIA has shielded all of our fleets from being hijacked, but we will have to watch closely."
 acot_alpha_matter_events.9007.a: "Damn these idiots! Repel the hostiles!"
 acot_alpha_matter_events.9007.a.explain: "Many empire's fleets, including ours have been hijacked by a rogue berserk AI!"
 acot_alpha_matter_events.9007.b: "Well done, SOPHIA."
 acot_alpha_matter_events.9007.b.explain: "Many empire's fleets have been hijacked by a rogue berserk AI, but ours have been safety shielded by SOPHIA."
 
 
#######################
 
 acot_alpha_matter_events.100.name: "Acquisition d'une banque de données sur les précurseurs"
 acot_alpha_matter_events.100.desc: "Nous avons acquis avec succès une copie de la banque de données des précurseurs, maintenant tout ce dont nous avons besoin est d'analyser et de déchiffrer les arts mystérieux derrière elle afin qu'elle puisse nous guider plus loin dans nos recherches sur les anciennes histoires du précurseur."
 acot_alpha_matter_events.100.a: "Avançons !"

 RESEARCH_PRECURSOR_DATABANK: "Déchiffrer la banque de données des précurseurs"
 RESEARCH_PRECURSOR_DATABANK_DESC: "Avant de pouvoir continuer à progresser sur l'étude des précurseurs, nous devons d'abord apprendre à utiliser et à déchiffrer la banque de données des précurseurs et son assistance AI."

 acot_alpha_matter_events.102.name: "Transmission entrante de vous-savez-qui"
 acot_alpha_matter_events.102.desc.spiritualist: "[root.GetName], nous avons appris que votre empire recherche des connaissances sur les précurseurs du passé comme le nôtre. Que prévoyez-vous d'accomplir exactement.\n\nVous n'essayez pas de trouver nos faiblesses, n'est-ce pas ? Étant donné que vous avez été un si bon adepte de la foi, nous vous permettons d'expliquer vos actions une fois."
 acot_alpha_matter_events.102.desc.materialist: "Il s'agit de [From.GetRulerName] adressé à [root.GetRulerName]. Nos intelligences ont détecté que vos scientifiques ont été vus fouiner autour des technologies des Anciens. Les réglementations normales suggèrent que nous confisquions toutes les données plébianiques concernant l'acquisition dangereuse d'artefacts interdits, mais comme vous avez démontré votre fiabilité dans le passé, je vous donnerai l'opportunité de ne pas perdre notre temps en m'expliquant quel est votre objectif.\n\nDépêchez-vous et en finir avec ça, j'ai de nouveaux jeux à jouer et je ne veux pas rester ici longtemps."
 acot_alpha_matter_events.102.desc.xenophile: "Salutations à vous, [root.GetName]. Les rumeurs suggèrent que votre empire recherche d'anciennes données concernant les anciennes civilisations comme la nôtre. Nous voulons savoir quels sont vos objectifs exactement ? Si vous voulez connaître l'histoire des espèces disparues, abonnez-vous à Xenocovery Channel et faites un don et toutes les informations seront les vôtres."
 acot_alpha_matter_events.102.desc.xenophobe: "Écoutez maintenant, [root.Species.GetName]. Vous êtes parmi les idiots les plus tolérables de cette galaxie, alors dites-nous exactement ce que vous essayez de faire en vous mêlant de l'histoire de nos passés ? Nous n'avons pas de temps pour les jeux, alors n'essayez pas nos patience."

############################
 
 acot_alpha_matter_events.102.a: "Nous voulons profiter des glorieuses réalisations de votre empire."
 acot_alpha_matter_events.102.a.response: "Êtes-vous maintenant ? Quelle humilité.\n\nTrès bien, alors profitez de vos leçons d'histoire, peut-être comprendrez-vous pourquoi nous nous considérons comme des civilisations supérieures. L'histoire de votre empire n'est qu'une fraction de nos vastes réalisations, car la nôtre est une histoire qui dure des éons. Etudiez bien et faites passer les mots de notre excellence. Laissez le ... <bla bla bla>\n\n<5 heures plus tard>'§W ... met fin au règne de notre grande expansion. Écrivez ces histoires et diffusez les mots dans le reste de la galaxie afin qu'elle puisse encore être sauvée. [ruler.GetSHeHeCap] a fait perdre une partie de sa santé mentale, même si [ruler.GetSHeHe] est immortel, esprit de ruche, seigneur de la machine, car personne ne peut supporter un tel niveau de dix livres de merde. §!'"
 acot_alpha_matter_events.102.b: "Qu'est-ce qu'un Empire déchu ? Un misérable petit tas de secrets !"
 acot_alpha_matter_events.102.b.response: "Assez parlé ! A vous !"

############################ PHANON
 
 acot_alpha_matter_events.103.name: "Databank Acquisition."
 acot_alpha_matter_events.103.desc: "Oh? What do you want now? A Precursor Databank, you say?\n\nHmmm...it's probably easier to steal one off the gramps. But I can probably have the Science Division create one for you as well. The choice is yours."
 
 acot_alpha_matter_events.103.a: "Another heist?"
 acot_alpha_matter_events.103.a.response: "It's pretty obvious that the Fallen Gramps have tons of secrets that they never bother to dig. My infiltration team can dig the databank for you. The resources needed will be different this time though, given it's going to be much harder."
 
 acot_alpha_matter_events.103.b: "You know which databank we're after right?"
 acot_alpha_matter_events.103.b.response: "Yes yes yes, oh my god. Good Grief. There's only one Precursor Databank worth remembering...SOPHIA. Heck, even Phanon Corps have a version of her that is a bit less...crazy. Our ZOFIA won't be useful to you though as she only holds the data related to Phanon, not precursor stuff that you're after."
 
 acot_alpha_matter_events.103.c: "Maybe next time."
 acot_alpha_matter_events.103.c.response: "Goodbye then."
 
 acot_alpha_matter_events.103.d: "Very well. We have a deal."
 acot_alpha_matter_events.103.d.response: "Awesome! As usual, just sit back and relax while my team does the thing. May take a few weeks or so."
 
 acot_alpha_matter_events.1030.name: "Precursor Databank Acquired"
 acot_alpha_matter_events.1030.desc: "A Phanon Corps representative has just contacted us. They have succeeded in obtaining a databank and are delivering the contents to us now."
 acot_alpha_matter_events.1030.a: "Well done."
 
 
############################ CURATORS
 
 acot_alpha_matter_events.ask_curator: "Can you help us acquire a databank?"
 
 acot_alpha_matter_events.104.name: "Databank Acquisition."
 acot_alpha_matter_events.104.desc: "Databank? We're not sure you truly understand its function. The databank is not just some information storage. It contains countless data and knowledge beyond our galaxy, and it can only be activated through proper authorization or with the authority of a Databank Personality. None of which are present in this galaxy.\n\nStill, if you wish to try to create one, we will help what we can. But as per usual, this will have to be done as a service."
 
 acot_alpha_matter_events.104.a: "What do you know of the databank?"
 acot_alpha_matter_events.104.a.response: "Technically speaking, the databank is simply a function of the actual device. We believe the proper term for the entire package is called "The Ancient Cache of Technology", possibly made by one of the ancients that predated many. Such caches do not exist in this galaxy, however. We Curators and perhaps the Fallen Empires may possess ancient databank intelligences, but they have since became dormant, and none has been able to activate them again. It is as if the databank rejects us somehow."
 
 acot_alpha_matter_events.104.b: "So it is possible to make an entirely new databank?"
 acot_alpha_matter_events.104.b.response: "Technically possible. yes. You simply need to replicate the designs of the databank, a blank one. If you manage to do it properly, it will attempt to find authorization code, which you obviously do not have. Which means your only chance is for a successful connection to an existing databank personality to be made.\n\nSuch is the mystery of the ancient technologies, even if one manages to replicate the design, the knowledge contained therein may not easily yield itself, not even to its new creators."
 
 acot_alpha_matter_events.104.c: "We'll think about it."
 acot_alpha_matter_events.104.c.response: "Take your time. There're multiple ways in which the databank may be made, but using our service is most likely the safest method, so please take that under consideration."
 
 acot_alpha_matter_events.104.d: "Looks like you'll be getting more donations then."
 acot_alpha_matter_events.104.d.response: "Excellent! Our experts will have a new database delivered soon. Please wait just a moment."
 
 acot_alpha_matter_events.1040.name: "Precursor Databank Acquired"
 acot_alpha_matter_events.1040.desc: "The Curator Order has just contacted us. They have succeeded in providing a databank and are delivering the contents to us now."
 acot_alpha_matter_events.1040.a: "Good!"
 
############################
 
 acot_alpha_matter_events.3.name: "Rapports du projet Alpha"
 acot_alpha_matter_events.3.desc.engi: "Après une analyse approfondie de l'histoire du précurseur de leurs conceptions, matériaux et composants, nos scientifiques sont finalement arrivés à la conclusion que la majorité des raisons qui ont conduit à l'échec du projet réside dans leurs imperfections dans les arts de la génération de lumière dure. La densité et le niveau de puissance requis pour créer de tels composants étaient trop importants pour qu'ils puissent fonctionner de manière fiable à grande échelle. Les technologies utilisées par les Déchus sont des composants et des matériaux extrêmement réduits, fabriqués à bas prix et facilement reproductibles, ce qui ne serait pas réalisable pour Projet Alpha. les pouvoirs générés par les appareils du Projet Alpha."
 acot_alpha_matter_events.3.desc.hist: "Selon nos instructions, nos archivistes, historiens et maîtres libraires ont terminé leurs documentations concernant le règne des précurseurs et leurs vastes histoires. Les influences chaotiques de la guerre d'Ascension et le manque massif de coordination entre l'équipe scientifique, les pouvoirs politiques et les chefs militaires ont été le principal facteur qui a conduit aux échecs du projet Alpha. Des défauts majeurs dans les titres internes ont conduit à l'annulation du projet après des rejets massifs de diverses factions opposées, dont la plupart étaient théoriquement des agents employés par des puissances ennemies.\n\nFort de ces connaissances, notre empire est parvenu à une une meilleure compréhension de l'importance de la force dans l'unité pour réaliser de grandes ambitions. Nous n'échouerons pas. Le projet Alpha sera achevé sous notre drapeau."
 acot_alpha_matter_events.3.desc.phys: "Nos équipes scientifiques ont le plaisir d'annoncer que leur analyse de tous les enregistrements expérimentaux du précurseur est terminée. La clé du succès du Projet Alpha réside dans l'équilibre optimal entre la matière noire et la convergence de l'énergie noire. Les précurseurs ont échoué à plusieurs reprises pour maintenir la concentration entre eux, ce qui entraîne des explosions massives et beaucoup de trous noirs.\n\nAprès quelques revers mineurs, nous avons finalement terminé ce qu'ils ont échoué. Le projet Alpha se rapproche de plus en plus de son achèvement."
 acot_alpha_matter_events.3.a: "Nous nous rapprochons de nos objectifs."

 acot_alpha_matter_events.4.name: "Finalité du projet Alpha"
 acot_alpha_matter_events.4.desc: "Nous sommes prêts à entamer la dernière étape du projet Alpha. Nous avons toutes les ressources, les connaissances et la volonté de mener à bien ce projet. Le temps des doutes et des inquiétudes est derrière nous.\n\nIl n'y a pas de temps à perdre ! [root.Species.GetName] ! Équipe scientifique ! Aujourd'hui, l'avenir est à nos portes !. Nous connaissons notre devoir et nous le ferons. Nous nous battons pour notre honneur, comme [root.Species.GetName], comme [root.GetName], et nous nous battons au nom de [root.GetRulerName] !\n\nEt si nous échouons ce jour-là, nous échouons dans la gloire, nous échouons au héros échec ... mais nous n'échouerons pas NON ! C'est l'ennemi qui goûtera l'échec et la défaite. Comme vous le savez, la plupart de nos équipes scientifiques sont stationnées dans l'espace, prêtes à frapper profondément."
 acot_alpha_matter_events.4.a: "Pour notre avenir ! Pour §Y[Root.GetName]§! !"
 acot_alpha_matter_events.4.b: "Mais nous devons quand même échouer. Oublions tout."

 acot_alpha_matter_events.5.name: "Nous sommes l'Alpha. Nous sommes le futur."
 acot_alpha_matter_events.5.desc: "C'est fait, une nouvelle ère est maintenant sur nous. À ce jour, §Y[Root.GetName]§! a dépassé tous les précurseurs d'autrefois. Laissez la galaxie hurler de peur et de crainte car nous sommes l'Alpha, l'ancêtre de la nouvelle ère des technologies énigmatiques. Que tous les Déchus soient des objets, car les tables ont été retournées. Leur règne est terminé ! Nos ennemis seront défaits !"
 acot_alpha_matter_events.5.a: "Nous sommes l'ALPHA. Nous sommes le futur."


