 ###########################
 ###  Edicts, Modifiers  ###
 ###########################
 
 ### Policies
 policy_AgaPolicyGeneAssimilation:0 "Assimilation Génétique"
 policy_AgaPolicyGeneAssimilation_desc:0 "La biodiversité des pops peut contribuer à la croissance de l'empire et peut également entraver l'optimisation économique. Nous pouvons décider d'assimiler des gènes de sous-espèces ou de protéger la biodiversité.\n"
 AgaPolicyGeneAssimilationForbidden:0 "Non exécuté"
 AgaPolicyGeneAssimilationForbidden_name:1 "$AgaPolicyGeneAssimilationForbidden$"
 AgaPolicyGeneAssimilationForbidden_desc:0 "Ne pas assimiler les gènes, pour la protection de la biodiversité."
 AgaPolicyGeneAssimilationAllowed:0 "Réalisé"
 AgaFlagGeneAssimilationAllowed_name:1 "$AgaPolicyGeneAssimilationAllowed$"
 AgaPolicyGeneAssimilationAllowed_desc:0 "Assimiler toutes les sous-espèces à celle modifiée en dernier lieu dans ce groupe d'espèces. Cependant, les pops ne seront PAS assimilés jusqu'à ce qu'une sous-espèce de ce groupe d'espèces soit modifiée manuellement une fois.\n\n$AgaPolicyGeneAssimilationEffectDesc$"
 AgaPolicyGeneAssimilationForced:0 "Complètement exécuté"
 AgaFlagGeneAssimilationForced_name:1 "$AgaPolicyGeneAssimilationForced$"
 AgaPolicyGeneAssimilationForced_desc:0 "Assimiler toutes les sous-espèces aux sous-espèces modifiées en dernier lieu dans ce groupe d'espèces. Les pops seront assimilés à la sous-espèce la plus peuplée si aucune sous-espèce de ce groupe d'espèces n'a été modifiée manuellement.\n\n$AgaPolicyGeneAssimilationEffectDesc$"
 
 AgaPolicyGeneAssimilationFailText:0 "\n\n£trigger_no£ §RLe revenu mensuel de £society_research£ $society_research$ doit être d'au moins 100.§!"
 AgaPolicyGeneAssimilationEffectDesc:0 "§L'assimilation commencera automatiquement si cette politique est acceptée.§! (Au plus 3 £pops£ $POPS$ par mois)"
 
 ### Country Modifiers
 AgaModifierGeneAssimilated_0a:0 "L'assimilation génétique est terminée"
 AgaModifierGeneAssimilated_0b:0 "$Society_research$ insuffisante pour l'assimilation génétique"
 AgaModifierGeneAssimilated_1:0 "Assimilation génétique en cours"
 AgaModifierGeneAssimilated_2:1 "$AgaModifierGeneAssimilated_1$"
 AgaModifierGeneAssimilated_3:1 "$AgaModifierGeneAssimilated_1$"
 
 AgaModifierGeneAssimilated_0a_desc:0 "L'assimilation génétique est terminée et est en suspension. L'assimilation reprendra si des pops à assimiler immigrent ou se reproduisent."
 AgaModifierGeneAssimilated_0b_desc:0 "§L'assimilation génétique doit être suspendue en raison de l'insuffisance de £society_research£ $society_research$.§!"
 AgaModifierGeneAssimilated_x_desc:0 "Les gènes des sous-espèces sont en train d'être assimilés."
 AgaModifierGeneAssimilated_1_desc:0 "$AgaModifierGeneAssimilated_x_desc$\n(1 £pops£ $POP$ par mois)"
 AgaModifierGeneAssimilated_2_desc:0 "$AgaModifierGeneAssimilated_x_desc$\n(2 £pops£ $POPS$ par mois)"
 AgaModifierGeneAssimilated_3_desc:0 "$AgaModifierGeneAssimilated_x_desc$\n(3 £pops£ $POPS$ par mois)"
 
 mod_country_base_society_research_produces_add:0 "$mod_country_society_research_produces_mult$"
