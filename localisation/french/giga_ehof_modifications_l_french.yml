 ehof_travel.1001.NAME:99 "La chasse au code"
 ehof_travel.1001.DESC:99 "Nous recevons un faible signal du système nouvellement découvert, peut-être que ça pourrait être quelque chose d'intéressant ?"
 ehof_travel.1001.a:99 "Ça semble juste assez vague pour être important !"
 ehof_travel.1002.NAME:99 "Révélations sur la réalité"
 ehof_travel.1002.1.DESC:99 "§H[from.GetName]§! a reçu une transmission de la $ehof_epcs$. C'est la première transmission que nous avons détectée depuis la première il y a des années. §H[from.GetName]§! a détecté la transmission à l'intérieur du système §H[from.from.solar_system.GetName]§!. Comme la transmission initiale, elle a désactivé les systèmes principaux du vaisseau. Les $ehof_closed_modular$ du vaisseau ont pu rétablir les fonctionnalités du vaisseau, mais le processus a pris environ deux heures, ce qui est plus long que prévu. Les systèmes peuvent nécessiter des modifications supplémentaires pour fonctionner plus efficacement.\n\nLes scanners $ehof_ep$ ont pu identifier la source de la transmission à l'intérieur du système, le monde toxique §H[from.from.GetName]§!. L'emplacement exact sur ou à l'intérieur de la planète doit être déterminé par une enquête.\n\nLes scanners $ehof_ep$ pourraient être en mesure de localiser la source. Etant donné que la transmission n'a été diffusée que pendant un court laps de temps et qu'elle n'a plus été diffusée depuis, cela peut prendre un certain temps pour localiser la source."
 ehof_travel.1002.2.DESC:99 "Une autre transmission de la $ehof_epcs$ a été reçue dans le système §H[from.from.solar_system.GetName]§!, par §H[from.GetName]§!. Comme les deux dernières fois, le vaisseau a été désactivé par la transmission, mais cette fois, ses $ehof_closed_modular$ ont été en mesure de restaurer les fonctionnalités du vaisseau en seulement quelques minutes. Bien plus rapide que la dernière fois.\n\nLes scanners $ehof_ep$ ont pu identifier la source de la transmission à l'intérieur du système, la planète brisée §H[from.from.GetName]§!. L'emplacement exact sur ou à l'intérieur de la planète doit être déterminé par une enquête.\n\nLes scanners $ehof_ep$ pourront localiser la source, mais cela prendra un certain temps."
 ehof_travel.1002.3.DESC:99 "§H[from.GetName]§! a reçu une autre transmission de la $ehof_epcs$, à l'intérieur du système §H[from.from.solar_system.GetName]§!. Les fonctionnalités du vaisseau ont été restaurées et la localisation de la source déterminée. La planète gelée §H[from.from.GetName]§!\n\n. L'emplacement exact sur ou à l'intérieur de la planète doit être déterminé par une enquête."
 ehof_travel.1002.4.DESC:99 "Une autre transmission de la $ehof_epcs$ a été reçue dans le système §H[from.from.solar_system.GetName]§!, par §H[from.GetName]§!. Les fonctionnalités du vaisseau ont été restaurées et la localisation de la source a été déterminée. Le monde en fusion §H[from.from.GetName]§!.\nL'emplacement exact sur ou à l'intérieur de la planète doit être déterminé par une enquête.\n\nLes scanners $ehof_ep$ seront capables de localiser la source, mais cela prendra un certain temps."
 ehof_travel.1002.5.DESC:99 "§H[from.GetName]§! a reçu une autre transmission de la $ehof_epcs$, à l'intérieur du système §H[from.from.solar_system.GetName]§!. Les fonctionnalités du vaisseau ont été restaurées et la localisation de la source déterminée. La géante gazeuse §H[from.from.GetName]§!\n\n. L'emplacement exact sur ou à l'intérieur de la planète doit être déterminé par une enquête."
 ehof_travel.1002.6.DESC:99 "Une autre transmission de la $ehof_epcs$ a été reçue par §H[from.GetName]§!, dans le système §H[from.from.solar_system.GetName]§!. Les fonctionnalités du vaisseau ont été restaurées et la localisation de la source a été déterminée. L'étoile §H[from.from.GetName]§!\n\n. L'emplacement exact sur ou à l'intérieur de la planète doit être déterminé par une enquête."
 ehof_travel.1002.a:99 "Excellent ! Enquêtez immédiatement !"
 ehof_travel.1003.NAME:99 "Merveille des Créateurs"
 ehof_travel.1003.DESC:99 "Nous détectons un étrange signal émanant du système §H[from.solar_system.GetName]§! ! Peut-être est-il lié au code que nous cherchons depuis longtemps ?"
 ehof_travel.1003.a:99 "Glorieux ! Il est temps de craquer ce code !"
 ehof_travel.1004.NAME:99 "La maîtrise fait signe"
 ehof_travel.1004.DESC:99 "Trouver un moyen d'entrer dans $ehof_the_sphere$ semble être une tâche impossible. Stimuler ou pénétrer la surface avec des radiations ou une force mécanique peut s'avérer futile, tout comme avec les amplificateurs.\n\nLa surface peut ne pas posséder de température définie dans son ensemble, mais les composants séparés de la surface eux-mêmes en possèdent une. Leurs températures sont probablement de l'ordre de l'extrêmement bas et de l'extrêmement haut.\n\nToute forme d'équipement qui serait utilisée pour ne serait-ce que toucher la surface, serait probablement détruite en un instant. Au lieu de cela, nos chercheurs veulent utiliser la $ehof_epcs$. C'était la clé pour accéder aux amplificateurs et à la $PGATE_GALACTICS$,, elle pourrait donc être la clé pour la $ehof_the_sphere$ également. Cependant, ils n'utiliseront pas n'importe quelle séquence de code énigmatique, mais la séquence du code maître. Il est probable que, si l'$ehof_the_sphere$ réagit à l'$ehof_epcs$, ce sera à la séquence de code maître.\n\nEn raison de l'immense taille de l'$ehof_the_sphere$,, un seul émetteur ne sera probablement pas suffisant pour lui, au cas où il pourrait vraiment réagir à l'$ehof_ep$. Cependant, une seule installation sera construite pour commencer. Il s'agira d'un émetteur directionnel pour l'$ehof_epcs$ et il émettra l'$ehof_ep$ sur la surface par le biais d'ondes gravi-électromagnétiques.\n\nLa construction de l'installation peut commencer maintenant."
 ehof_travel.1004.a:99 "Splendide ! Commençons..."