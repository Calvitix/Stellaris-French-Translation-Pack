 ### ASP_site_biggest_show_of_world
 ASP_site_biggest_show_of_world:0 "Le plus grand salon du monde"
 ASP_site_biggest_show_of_world_desc:0 "Notre exploration spatiale apparemment dénuée de sens s'est avérée utile !\n\nNotre équipe d'expédition a commandé une de ses sondes sans pilote qui fonctionnait mal pour atterrir sur un satellite voisin d'une planète gastrique géante afin de la sauver. À notre grande surprise, où il a atterri étaient des restes d'une civilisation tombée.\n\nUn temps inimaginable s'est écoulé depuis la chute de la civilisation, mais il a laissé de belles petites villes, des banlieues soignées, des infrastructures sociales bien équipées et élégantes paysages naturels, tous assez intacts pour la plupart. La planète est plutôt petite, mais elle a tout ce dont elle a besoin pour prospérer en tant que civilisation. Cependant, comme nous l'avons observé, il n'y a aucun signe de vie sur la planète.\n\nNous aurions besoin de mettre plus de budget pour la recherche sur la planète."
 asp.42.name:0 "Automate"
 asp.42.desc:0 "Nos chercheurs enquêtent sur une petite ville située au centre des villes en ruine depuis leur atterrissage. La ville semble avoir servi de capitale planétaire. Notre bref sondage a révélé deux faits importants.\n\nPremièrement, nous ne sommes pas seuls. Il existe d'innombrables autres êtres sur la planète. Pour être plus précis, ce sont des sortes de poupées ressemblant à certaines formes de vie, vraisemblablement à leurs créateurs. Ils semblent avoir été faits pour effectuer diverses tâches pour les habitants de la planète, sur la base des traces des vêtements qu'ils portaient. Il y a suffisamment de ces poupées pour remplacer toute la population d'une planète. Cependant, ils sont tous en sommeil.\n\nDeuxièmement, la planète est encore très bien entretenue. Alors que la plupart des installations ont cessé de fonctionner en raison d'un manque d'énergie, le système de maintenance essentiel fonctionne toujours. Nous aurions besoin de localiser l'épine dorsale de ce système de gestion pour résoudre ce mystère."
 asp.43.name:0 "Spectacle de marionnettes"
 asp.43.desc:0 "En analysant les poupées, l'équipe de recherche a trouvé quelque chose d'assez étrange. Contrairement à leurs croyances initiales, environ 30% des poupées ressemblaient à des enfants et 20% ressemblaient à des aînés, ce qui serait assez peu pratique si elles devaient effectuer un travail.\n\nTous les tuyaux n'avaient que des poupées , sans aucune trace de la vie quotidienne. Plus déroutant, les poupées étaient placées de telle manière que l'on pourrait penser qu'elles étaient de la famille. Ce qui est encore plus intéressant, c'est qu'il y a aussi des usines, des écoles, des installations culturelles sur la planète avec des poupées. Qui aurait construit ces vastes villes complexes pour les poupées ?\n\nNous avons maintenant plus de questions qu'auparavant."
 asp.44.name:0 "Éveil"
 asp.44.desc:0 "Au cours de la recherche, nos chercheurs sont tombés sur un noeud d'alimentation en énergie pour un certain système. L'équipe a débattu pendant un certain temps et a finalement décidé d'injecter de l'énergie dans le système. Dès que le système est allumé, des bruits assourdissants peuvent être entendus partout.\n\nIl semble que les poupées se soient réveillées d'un coup. Bien que nous ne puissions pas encore tout à fait comprendre ce qu'ils disent, on a l'impression qu'ils saluent quelqu'un. Ce qui est encore plus étrange, c'est qu'ils font tous référence à la même personne, qui n'est clairement pas une de nous.\n\nBien que nos chercheurs n'aient pas pu converser avec les poupées, mais ils pouvaient comprendre que toutes les poupées étaient travailler vers un objectif commun. D'autres recherches sont conseillées."
 asp.45.name:0 "Show of Life"
 asp.45.desc:0 "Enfin, nous avons trouvé l'épine dorsale du système de gestion. Il était habilement caché parmi la myriade de nuages. Notre enquête sur le système a révélé la véritable nature de la planète.\n\nLa planète est un site de tournage pour une sorte de spectacle, pas sur, la vie d'une personne. Tout sur cette planète a été fait pour reproduire la vie quotidienne de la civilisation. Une énorme quantité de vidéo enregistrée a été trouvée dans le stockage vidéo de la planète. C'était un spectacle magnifique où le personnage principal avait été remplacé des centaines de fois au fil des générations. Tout sur la planète est fait uniquement pour cet individu.\n\nLe protagoniste est né dans une petite ville isolée, jouit d'une vie paisible et finit par décéder. Le protagoniste vit toute sa vie sans savoir qu'ils sont dans un spectacle. Bien sûr, au fil des années, le spectacle avait également changé. Pendant les premières années, le spectacle n'était pas différent du drame que nous regardons. Intrigue et trahison, amour et vengeance, épreuves et aventures ...\n\nMais au fil du temps, l'histoire est devenue de plus en plus claire. Vie simple et ordinaire ... Larmes, rires et amour que les gens ordinaires ont habituellement. Les spectacles rencontrent toujours des fins heureuses. Toujours.\n\nIl est maintenant temps de vous renseigner sur l'objectif."
 asp.46.name:0 "Protagoniste du monde"
 asp.46.desc:0 "Enfin, notre équipe a déverrouillé le compte du réalisateur sur le système, qui a révélé les derniers jours de la civilisation. La civilisation a subi un déclin lent mais continu au cours de milliers d'années. À son âge d'or, cette civilisation détenait une grande partie de la galaxie, mais a progressivement fait face à un déclin inévitable. En raison de l'importante population incontrôlable et des ressources épuisées, la plupart des citoyens ont été contraints de subir les pires conditions de vie. Afin de remédier à ce problème, les dirigeants avaient proposé une idée intéressante.\n\nC'était pour montrer à ses citoyens un spectacle si grand qu'ils oublieraient les difficultés auxquelles ils étaient confrontés.\n\nspectacle est basé sur les jours où la civilisation était encore jeune, avec ses citoyens appréciant la prospérité et le confort. Il semble que tous les citoyens se soient accrochés à la série, y compris ceux qui ont ordonné la création de cette série.\n\nAu début, les vrais acteurs ont joué dans la série. Cependant, alors que toute la société demandait à être dans la série, elle a commencé à présenter les gens ordinaires comme des acteurs. Finalement, la compétition pour être choisie comme protagoniste a tellement surchauffé qu'ils ont dû choisir un vrai bébé comme personnage principal.\n\nLes téléspectateurs ont laissé diverses opinions sur l'émission. La plupart d'entre eux concernent le personnage principal. Ils ont exprimé de l'affection, de l'envie, de la jalousie, de la haine, du culte, tandis que certains ont même montré une intention meurtrière ...\n\nMais un jour, le spectacle s'est terminé soudainement. Peut-être que la civilisation avait atteint sa fin inévitable. D'après les enregistrements des derniers instants, il semble que la civilisation ait tenté de maintenir le spectacle en vie jusqu'à épuisement des ressources. Notre recherche d'autres traces de la civilisation a révélé que toutes les autres planètes de la civilisation se sont déjà transformées en fosses à poussière. Il semble que les planètes aient consommé même la toute dernière de leurs ressources contrairement à cette planète. Ce spectacle n'est que l'héritage des civilisations.\n\nIl ne reste plus qu'une question. Où est passé le personnage principal ?"
 asp.47.name:0 "Mauvaise fin"
 asp.47.desc:0 "En examinant de plus près la planète, nous avons finalement trouvé notre personnage principal dans la forêt profonde. Bien qu'il n'ait laissé que quelques enregistrements, nous avons pu en déduire le point culminant de l'émission.\n\nLa fin semble avoir été brutale. Tout d'abord, toutes les poupées ont cessé d'agir. Peut-être parce que la planète d'origine n'était plus en mesure de leur fournir des scripts. Peu de temps après, les infrastructures sociales ont commencé à s'effondrer une à une, probablement parce que l'approvisionnement énergétique de la planète d'origine était coupé. Le protagoniste semble avoir été choqué de se rendre compte que ceux qu'il aimait n'étaient que de simples marionnettes et que son monde n'était qu'un plateau de tournage.\n\nIl était dévasté par la vérité, mais s'est rapidement motivé à quitter la planète. . Essayait-il de trouver ses vrais parents qui pourraient exister ? Autour de son corps se trouvent les restes de diverses tentatives qu'il a imaginées pour quitter la planète. Mécanismes, avions et divers types de vaisseaux-fusées primitifs ....\n\nToutes les tentatives ont échoué, et la dernière tentative semble l'avoir conduit à la mort. Il ne reste que son corps carbonisé. La fin du spectacle sans fin a été tragique.\n\nMaintenant, où va notre histoire ?"
 asp.47.a:0 "C'est dommage..."
 r_aspmod_protagonist_of_the_show:0 "Protagoniste du spectacle"
 r_aspmod_protagonist_of_the_show_desc:0 "Ce xeno défunt desséché était la dernière joie, survivant, et tout de la civilisation ancienne effondrée ... eh bien, ce n'est qu'un cadavre en ce moment."
 aspmod_protagonist_of_the_show_relic_activated:0 "$r_aspmod_protagonist_of_the_show$"

 ### ASP_site_tomb_of_dead_whale
 ASP_site_tomb_of_dead_whale:0 "Tombe de baleines spatiales"
 ASP_site_tomb_of_dead_whale_desc:0 "La croûte de la planète [From.Planet.GetName] est très intéressante. De nombreuses couches de strates remplies de fossiles de créatures anciennes s'étaient formées à une distance similaire, ce qui suggère que la planète avait subi régulièrement des périodes de prospérité écologique et d'extinction.\n\nLa plus récente remonte à 200 il y a des millions d'années. Le processus d'extinction a dû être très rapide, car l'écosystème actuel de la planète ne se compose que de formes de vie protistes avec un pool génétique simple.\n\nIl est assez clair que [From.Planet.GetName] fait partie de ces planètes habitables 'malchanceuses', mais une chose reste ouverte aux débats. La plupart des anciens fossiles de créatures sont trop gros si nous mettons en pratique la théorie de l'échelle, selon laquelle ils n'auraient pas pu survivre sur la planète.\n\nQuelles étaient exactement ces créatures ? Il leur est théoriquement impossible de survivre sur [From.Planet.GetName]."
 asp.48.name:0 "Tombeau"
 asp.48.desc:0 "Les créatures anormalement grandes étaient les baleines Tiyanki spatiales. Ils gravitent vers une planète choisie dans une liste partagée de planètes lorsqu'ils meurent. [From.Planet.GetName] était l'une de ces victimes malchanceuses.\n\nLes petites créatures fossilisées étaient les espèces indigènes de la planète, qui sont devenues les malheureuses victimes du style funéraire unique du Tiyanki. Nos chercheurs supposent que la plupart des formes de vie indigènes de la planète ont été anéanties sans laisser de trace par l'onde de choc destructrice créée par la chute des baleines, car les fossiles plus petits sont si rares.\n\nDans la couche qui remonte à Il y a 600 millions d'années, il subsiste de vagues traces d'une civilisation vraisemblablement construite par des créatures sensibles. L'équipe d'exploration pourrait tout simplement se tromper car la plupart des données trouvées sont soit trop simples soit trop déformées. Si nos découvertes s'avèrent vraies, ce sont peut-être les funérailles des baleines spatiales qui empêchent l'émergence de créatures plus sensibles dans la galaxie.\n\nNous pourrons peut-être découvrir la vérité si nous approfondissons."
 asp.49.name:0 "Primitives"
 asp.49.desc:0 "Nos chercheurs ne se sont pas trompés. Il y avait des espèces sensibles sur cette planète. Ce qui est plus étonnant, c'est qu'ils vivent en temps réel lorsque les obsèques des baleines spatiales étaient assez fréquentes. ooo, comme nous les appellerons désormais, avait au moins une technologie et une culture d'âge industriel. Ils ont fait de leur mieux pour rester en vie, en déplaçant leur habitat de manière cohérente et en utilisant des explosifs.\n\nL'une de leurs inventions a été la 'Wheeled Tower' qui leur a permis de se déplacer vers un autre continent assez rapidement, et le 'Legged Observatory' pourrait détecter les baleines Tiyanki avant qu'elles ne commencent à graviter vers la planète. Ils n'ont pas eu à s'inquiéter de la consommation de carburant car le cadavre des baleines Tiyanki leur a fourni un approvisionnement en pétrole presque illimité.\n\nIls ont essayé jusqu'à la fin pour survivre, mais en voyant les restes de la tour à roues, notre les chercheurs ont dû conclure que leurs efforts se sont révélés inutiles."
 asp.50.name:0 "Fossile"
 asp.50.desc:0 "Notre équipe d'excavation massivement renforcée a trouvé une autre grande découverte. Ils ont trouvé les traces des premiers jours de la civilisation à un endroit éloigné des ruines trouvées auparavant.\n\nIls ont pu découvrir le fait que la civilisation a utilisé le cadavre des baleines même à leurs débuts, comme les fossiles montrent des chants de coupes artificielles ici et là.\n\nCes habitants primitifs utilisaient les cadavres de Tiyanki assez activement, contrairement à leurs descendants. Ils comptaient uniquement sur les cadavres pour se fournir les ressources nécessaires, même en utilisant les cadavres comme habitats.\n\nBien qu'il y ait des différences régionales quant au degré d'avancement des technologies utilisées sur les baleines, la plupart des régions des vestiges similaires d'activités artistiques, tels que des symboles, faits d'os de baleine.\n\nLa signification des symboles n'est pas encore claire, mais l'équipe est fascinée par le fait qu'ils ont creusé plus profondément, plus la symboles étaient. Et s'ils creusent encore plus profondément ?"
 asp.51.name:0 "Abri"
 asp.51.desc:0 "Notre équipe de fouilles a mis au jour la découverte la plus inattendue.\n\nIl y avait un abri, oui, un abri. Il partageait le style unique de la civilisation en termes de design, mais d'un niveau technologique de l'ère spatiale bien supérieur aux ruines trouvées ci-dessus. Il est hautement improbable qu'une civilisation aussi avancée et sophistiquée soit tombée si rapidement jusqu'au niveau primitif juste à cause de baleines géantes tombant du ciel.\n\nCette découverte était le dernier clou sur le cercueil de la théorie selon laquelle Tiyanki Les funérailles des baleines ont provoqué l'extinction périodique de la planète. Depuis ce que notre équipe a appris, l'impact des chutes de baleines n'est pas assez puissant pour anéantir toute une civilisation, bien qu'il soit assez destructeur à part entière.\n\nSi des dizaines de milliers de baleines Tiyanki sont venues à la planète pour leurs funérailles en même temps, il est théoriquement possible d'avoir causé les extinctions, mais un tel événement est hautement improbable. Nos chercheurs sont assez confus face à ces développements récents.\n\nDes fouilles plus profondes sont nécessaires si nous voulons le savoir."
 asp.52.name:0 "Extinction"
 asp.52.desc:0 "Alors que notre équipe d'excavation creusait plus profondément, les ruines d'un empire planétaire luxueux et prospère qui se préparait à l'exploration spatiale au moment de sa disparition ont été révélées.\n\nL'ancienne civilisation avait des technologies de l'ère spatiale, prospérant avec la l'utilisation active des cadavres de baleines comme ressources et comprenait très bien à quoi ils étaient confrontés. Au sommet de leur civilisation, les baleines qui tombaient n'étaient plus craintes, mais plutôt considérées comme de simples obstacles sur leur chemin vers l'exploration spatiale.\n\nCependant, selon leurs enregistrements trouvés dans les ruines, les baleines les ont amenées sur elles leur destin, comme nos scientifiques le supposaient initialement.\n\nLa grande extinction est survenue lorsque tous les cadavres des baleines ont explosé en même temps.\n\nLes ruines ont l'air complètement sûres. Une enquête plus approfondie sur les ruines pourrait nous conduire à la vérité ultime derrière la chute de la civilisation."
 asp.53.name:0 "Karma"
 asp.53.desc:0 "Les baleines spatiales Tiyanki n'explosent pas normalement quand elles meurent, car leur corps a une sorte de bouclier en soi. La quantité massive de matière organique reste docile pendant longtemps, jusqu'à ce qu'elle explose quasiment sous terre ou se transforme en d'autres matériaux. Même si certains explosent à la surface, les gaz toxiques qui en résultent sont trop légers et trop peu pour être d'aucune menace et flottent rapidement au-dessus de la couche atmosphérique de la planète.\n\nPour cette raison, beaucoup se sont opposés à l'idée du gouvernement d'abattre des baleines qui tombent avec des missiles nucléaires interplanétaires. Cependant, ils ont été rapidement balancés du côté professionnel par le premier abattage réussi d'une baleine.\n\nMalheureusement, ils n'ont pas pris en compte le lien spirituel des baleines. Alors que certains de leurs amis étaient privés de leurs funérailles légitimes, d'innombrables baleines Tiyanki dans les environs rugissaient de rage, fonçant vers la planète. Les responsables de l'empire ont laissé une illustration assez descriptive de la terrible situation.\n\nD'énormes quantités d'armes nucléaires ont été tirées sur les baleines, mais elles ont aggravé la situation. Certaines baleines ont été capturées dans les explosions nucléaires près de la croûte de la planète, ce qui a conduit à une désastreuse chaîne d'explosions de cadavres de baleines spatiales sous terre.\n\nD'innombrables explosions d'une ampleur énorme ont rapidement suivi. L'air brûlait pratiquement avec des gaz toxiques contre lesquels l'empire ne pouvait pas tenir, contrairement à la planète.\n\nMais comme nous le savons déjà, un petit nombre de personnes ont survécu d'une manière ou d'une autre. Ils auraient peut-être pu prospérer à nouveau, sans la rancune des baleines contre la planète. Les baleines spatiales ont ciblé spécifiquement la planète comme leur lieu de funérailles préféré à partir de ce moment.\n\nSelon leurs antécédents, il n'y avait pas beaucoup de victimes de baleines tombantes avant l'incident, c'est ainsi que nous pourrions remonter jusqu'à la vérité. La construction de la tour à roues et la construction d'habitats à l'intérieur des cadavres des baleines ont été les deux derniers efforts des restes pour éviter la chute des baleines, qui les ciblait désormais spécifiquement.\n\nNous connaissons le reste."
 asp.53.a:0 "Leur dernier est plus que de la chance."
 asp.53.b:0 "Maintenant, nous avons des raisons de chasser ces baleines et avons appris ce qu'il faut savoir."
 asp.53.c:0 "La chose la plus importante dans cette histoire est la quantité de gaz restant en dépôt."
 asp.53.d:0 "Histoire tragique."
 aspmod_whale_fossil:0 "Fossile de baleine"
 aspmod_whale_fossil_desc:0 "La planète était autrefois utilisée comme monde mort par les baleines spatiales Tiyanki. Il y a plein de fossiles de baleines dans sa strate, ce qui rend difficile le développement de ses couches minières."
 aspmod_site_whale_lesson:0 "Leçon de Whale Tombworld"
 aspmod_whale_hunt:0 "Chasse à la baleine"
 
 ### ASP_site_king_of_underground_city
 ASP_site_king_of_underground_city:0 "Roi de la ville souterraine"
 ASP_site_king_of_underground_city_desc:0 "À première vue, [From.Planet.GetName] est une planète désertique typique sans aucun signe de vie. Cependant, notre scanner orbital a capté des signaux sous le sol, quoique assez faibles, et des ondes sonores provenant de cavernes souterraines.\n\nUne expédition directe traditionnelle est nécessaire."
 asp.54.name:0 "Ville souterraine"
 asp.54.desc:0 "Un vaisseau de débarquement chargé d'une unité d'excavation / de transport a été envoyé à [From.Planet.GetName]. Une ville souterraine d'une taille dépassant facilement nos attentes a été découverte en creusant. Ils ont également pu découvrir que les constructeurs de la ville, tout en étant sensibles, n'étaient pas très avancés, mais avaient un système linguistique très complexe. Ils ont pu construire et entretenir de gigantesques structures souterraines stables qui n'auraient pas pu être faciles compte tenu du niveau de leur technologie. Ils semblent avoir décidé d'aller sous terre afin d'échapper à la chaleur du désert et d'utiliser les eaux souterraines.\n\nMais plus d'investigations sont nécessaires pour identifier les raisons pour lesquelles la civilisation a connu sa disparition avec tant de traces laissées."
 asp.55.name:0 "Records sans fin"
 asp.55.desc:0 "Des records se trouvent partout dans la ville. Les habitants doivent avoir mis beaucoup de valeur à l'archivage, comme cela peut être déduit du fait que même si les méthodes étaient pour la plupart primitives, ils ont systématiquement organisé des enregistrements même dans les plus petites unités sociales.\n\nC'est en même temps une bénédiction et une malédiction que la recherche de ces documents nous fournira sans aucun doute l'occasion de commencer des recherches et des analyses approfondies, mais chargera également lourdement notre équipe d'expédition de cette tâche.\n\nLa plupart des documents décrivent leur histoire un passé lointain, qui nous a permis d'en savoir plus sur le système social et les caractéristiques biologiques des bâtisseurs de la ville. Ils semblent avoir élu les plus sages d'entre eux et leur obéir en tant que roi jusqu'à leur mort. Selon leurs antécédents, ils ont prospéré grâce au système, tirant pleinement parti de leurs caractéristiques de travail acharné et faciles à réunir."
 asp.56.name:0 "Archive principale"
 asp.56.desc:0 "Les archives centrales, où elles avaient stocké les données les plus importantes, à savoir la résidence de leur souverain et leurs derniers dossiers administratifs avant leur chute, ont été localisées lors du décryptage et de l'analyse des données trouvées.\n\nAussi, décryptage de leurs la langue est presque terminée. Nos chercheurs ont utilisé ces connaissances nouvellement acquises pour découvrir le fait choquant que [From.Planet.GetName] était en fait une planète arctique. La ville souterraine a été construite sur la cheminée géothermique pour éviter le froid.\n\nDes changements climatiques anormaux ont été causés par des anomalies à l'échelle de la planète, et les températures de la planète ont augmenté lentement jusqu'à ce que la planète entière soit décertifiée, ce qui serait la raison de l'extinction des habitants.\n\nUn rapport trouvé dans leurs archives centrales suggérait de se préparer au changement climatique car ils savaient que leur espèce était vulnérable même au moindre changement climatique. Aussi, concentrer toutes les ressources sur la solution proposée par le roi qui a été considéré comme le plus sage de toute son histoire."
 asp.57.name:0 "Le trône"
 asp.57.desc:0 "Plus nos chercheurs se rapprochent du palais, plus les enregistrements trouvés deviennent tragiques.\n\nUn enregistrement montre une liste de victimes qui ont été tuées ou blessées lors de la fermeture d'une cheminée géothermique. Un autre dossier montre qu'un ordre avait été émis de fusionner deux secteurs puisque la plupart des citoyens d'un secteur particulier avaient été tués.\n\nUn trône a été trouvé à la fin.\n\nNos chercheurs étaient capable de faire fonctionner l'appareil d'enregistrement personnel du roi, ce qui leur montra les derniers mots de remords du roi. Il avait finalement trouvé une solution splendide aux problèmes, mais à cette époque, il avait déjà perdu presque tout son peuple.\n\nLe trône était en fait le dispositif de terraformation. C'est assez étonnant compte tenu du fait qu'ils n'avaient même jamais pu faire de recherches sur les voyages dans l'espace. Il est tellement innovant et expérimental que même par rapport à notre technologie, il a encore ses mérites."
 asp.57.a:0 "Activez l'appareil."
 asp.57.b:0 "Récupérez l'appareil."
 asp.57.c:0 "Traitez-le comme le roi, avec respect."
 aspmod_ancient_terraforming_technology:0 "Technologie de terraformation ancienne"
 aspmod_tomb_of_the_king:0 "Tombe du roi"

 ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world:0 "Monde étrangement fertile"
 ASP_site_strangely_fertile_world_desc:0 "Cette planète n'a apparemment rien de spécial. Cependant, la première enquête suggère ses écosystèmes extraordinaires, suffisamment pour attirer l'attention de nos scientifiques."
 asp.58.name:0 "Ruines fertiles"
 asp.58.desc:0 "À première vue, il semble s'agir d'une planète habitable ordinaire. Cependant, nos premières recherches ont révélé que la planète est étrangement fertile. Le sol de la planète contient une très grande quantité de matière organique même par rapport aux normes galactiques. Aucun animal n'a été retrouvé au sol ni dans l'eau. Bien qu'il semble être habité uniquement par la vie végétale, il existe pourtant des ruines d'une civilisation autrefois avancée.\n\nNos explorateurs sont arrivés aux ruines de la grande ville, que nous présumons être la capitale autrefois prospère de la planète. La majeure partie de la ville est enterrée sous terre, le reste couvert de plantes. Des recherches supplémentaires sont nécessaires pour identifier les raisons de la chute de la civilisation."
 asp.59.name:0 "Temple"
 asp.59.desc:0 "Nos scientifiques ont émis l'hypothèse qu'une expérience hors de contrôle a causé l'extinction, jusqu'à ce que nos techniques de datation au radiocarbone aient vérifié que les plantes ont grandi rapidement en profitant de nutriments abondants après le départ des habitants. Le niveau technologique de la planète avant l'extinction était juste au-delà des voyages FTL, et les habitants auraient ramené des ressources de l'espace extra-atmosphérique à leur domicile en utilisant cette technologie.\n\nComme la plupart des autres civilisations de progrès technologique similaire, ils ont a rempli l'échelon supérieur de la ville avec de nombreuses structures et sculptures symboliques, qui comprennent plusieurs instances de symboles ressemblant à une double hélice d'ADN. La plupart de ces symboles sont ornés de bijoux, ce qui a amené nos chercheurs à croire que les symboles étaient en quelque sorte liés à la religion ou à l'idéologie dominante.\n\nDe nombreux messages ont été trouvés à l'intérieur de ces 'temples' comme notre équipe les appelle, mais la plupart d'entre eux ne semblent pas être plus que de simples symboles. Pour obtenir plus d'informations, des fouilles souterraines sont nécessaires."
 asp.60.name:0 "Squelettes"
 asp.60.desc:0 "Une énorme quantité d'ossements fossilisés ont été mis au jour dans la strate, où nos scientifiques supposent avoir été au niveau de la rue lorsque les habitants étaient autour. Des ossements fossilisés de diverses espèces dans la même strate suggèrent qu'une extinction massive s'est produite à cette époque. Puisqu'aucune preuve ne suggère l'inclusion de la vie végétale dans l'extinction, notre équipe est amenée à croire que l'extinction mondiale était strictement limitée à la vie animale. Les plantes ont pu puiser des nutriments dans la matière organique que les animaux ont laissée et se sont développées rapidement, ont conclu nos scientifiques. Une analyse plus approfondie des os a révélé qu'ils avaient subi une transformation sévère pour des raisons inconnues, tout en étant génétiquement similaires à d'autres animaux. Nos scientifiques soutiennent qu'une sorte d'épidémie mutante pourrait avoir causé l'extinction. Des équipements de protection pourraient être nécessaires pour commencer une excavation plus profonde."
 asp.61.name:0 "Conversions"
 asp.61.desc:0 "Alors que notre équipe de fouilles creusait dans les zones les plus profondes de la ville, ils ont trouvé un gigantesque complexe caché dans lequel des temples, des laboratoires et des bâtiments gouvernementaux ont été incorporés. Le complexe est considéré comme l'installation et le centre religieux les plus importants de la ville, comme en témoigne le niveau de sécurité et sa taille. Dans le complexe, il y avait une abondance d'enregistrements qui montraient les derniers jours de la civilisation.\n\nLes habitants croyaient que la mort n'est pas la fin, et tous les conflits finiront par être unis spirituellement aux ressuscités, ce qui les a conduits à réfrigérer les cadavres dans les temples et essayer de rechercher la technologie de résurrection. Mais leurs recherches n'ont pas abouti à des résurrections, mais à des abominations biologiques. Ces abominations ont massacré et infecté la population de la planète entière, et leur tradition de conserver les cadavres au coeur même de leur société n'a fait qu'accélérer le processus. La civilisation entière est tombée sans grande résistance peu de temps après la destruction de son gouvernement religieux central."
 asp.62.name:0 "Le feutre"
 asp.62.desc:0 "Au coeur même de la ville se trouvait une structure en spirale rouge émettant d'étranges vagues. La structure s'est avérée être une sorte de balise, et les ondes n'étaient pas de simples radiations naturelles, mais des messages directement envahissants pour le cerveau des êtres illectuels, les influençant négativement en conséquence.\n\nAprès une enquête minutieuse, notre les chercheurs ont pu proposer une analyse des vagues. La structure infuse des formes de vie à proximité avec des images de mort, de résurrection et d'union en plus d'injecter des connaissances technologiques sur la création d'abominations biologiques à partir de cadavres, et les incite également à construire plusieurs structures identiques à elle. Il n'était pas du tout naturel que la civilisation vienne adorer la structure. Nos chercheurs s'attendent à trouver plus de ces structures si elles creusent plus profondément."
 asp.62.desc_alt:0 "Au coeur même de la ville se trouvait une structure en spirale rouge émettant d'étranges vagues. La structure s'est avérée être une sorte de balise, et les ondes n'étaient pas de simples radiations naturelles, mais des messages directement envahissants pour le cerveau des êtres illectuels, les influençant négativement en conséquence. Il semble que les vagues endommagent considérablement le cerveau au cours du processus au cours duquel elles délivrent directement des messages psioniques.\n\nAprès une enquête minutieuse, nos chercheurs ont pu trouver une analyse des vagues. La structure infuse des formes de vie à proximité avec des images de mort, de résurrection et d'union en plus d'injecter des connaissances technologiques sur la création d'abominations biologiques à partir de cadavres, et les incite également à construire plusieurs structures identiques à elle. Il n'était pas du tout naturel que la civilisation vienne adorer la structure. Nos chercheurs s'attendent à trouver plus de ces structures si elles creusent plus profondément."
 asp.62.a:0 "L'esprit contrôlant la statue, effrayant."
 asp.62.a.tooltip:0 "Peut effacer §Y$aspmod_d_plants_coverd_city$§! bloqueur de tuiles maintenant."
 ASP_site_awakened_moon:0 "Lune éveillée"
 ASP_site_awakened_moon_desc:0 "Quelque chose d'horrible vérité se cache sous cette lune ..."
 asp.63.name:0 "Vaisseau spatial"
 asp.63.desc:0 "D'autres recherches ont été menées sur le satellite en fonction des messages trouvés. À notre grande surprise, le satellite est constitué de matière organique gelée. De plus, un vaisseau spatial partiellement détruit a été découvert parmi les pièces cassées du satellite.\n\nCe vaisseau spatial n'est pas armé, mais chargé d'un premier type de moteur FTL, ce qui implique que le but du vaisseau est soit une exploration ou l'excavation. Puisqu'aucune structure artificielle n'avait été trouvée sur le satellite lors de l'enquête initiale, notre équipe s'attend à trouver plus d'informations sur le vaisseau spatial."
 asp.64.name:0 "Vérité"
 asp.64.desc:0 "Une vérité terrifiante a été découverte par les enregistrements et diverses données sur le vaisseau. La structure rouge trouvée sous la ville n'était qu'un des nombreux produits de masse, tous pouvant être retracés jusqu'à la structure sombre au centre du satellite.\n\nLa structure sombre est en fait un parasite de la taille d'une planète. noyau, qui a répété le processus horrible de contrôle mental de la population entière de planètes et de les abattre, afin de froisser la matière organique résultant en plus de lui-même. C'est le sens de la croyance fondamentale de la religion de la planète : la mort, la résurrection et l'union.\n\nMais il semble qu'un certain groupe héroïque d'ingénieurs ait vaincu cette abomination en utilisant un ancien modèle de vaisseau d'excavation. Ils ont pu se glisser dans l'orbite du satellite, en évitant ses attaques, puis ont utilisé la gigantesque pelle pour arracher pratiquement le coeur du satellite et la structure sombre avec lui. Le cadavre-satellite a rencontré sa perte et la galaxie est devenue un peu plus sûre grâce à cet exploit héroïque.\n\nLes héros semblent avoir pu évacuer vers les environs de leur monde natal. Ils ont construit une petite colonie et établi un champ de force pour se protéger des ondes émises par la structure sombre, et y ont passé leurs dernières années.\n\nQuelle fin vraiment héroïque à l'histoire."
 asp.64.a:0 "C'est vraiment une histoire héroïque. Il fallait faire quelque chose."
 r_aspmod_deadspace_marker:0 "Marqueur noir"
 r_aspmod_deadspace_marker_desc:0 "Structure en forme de spirale noire, autrefois appelée «marqueur noir» par son ancienne civilisation. Il libère soi-disant des vagues effrayantes même s'il est supprimé par de forts champs de confinement. Parfois, la voix de votre proche vous appelle : 'Rends-nous ensemble, encore une fois."
 aspmod_fertile_soils:0 "Sols fertiles"
 aspmod_fertile_soils_desc:0 "Les sols de ce monde sont étrangement fertiles."
 aspmod_deadspace_marker_relic_activated:0 "$r_aspmod_deadspace_marker$"

 ### ASP_site_red_tombworld
 ASP_site_red_tombworld:0 "Red Tomb World"
 ASP_site_red_tombworld_desc:0 "La mer aux tons rouges de cette planète océanique peut traverser les nuages ​​sombres. Il est probable que les micro-organismes qui y vivent la rendent rouge. Les scientifiques manifestent beaucoup d'intérêt pour l'écosystème tout à fait unique de cette planète, dans lequel de nombreuses créatures avec des caractéristiques génétiques étranges pas si bénéfiques ont été trouvées. Nous avons également trouvé des ruines qui ressemblent à des vestiges d'une civilisation autrefois avancée.\n\nDes ondes anti-balayage sporadiques sont détectées sur la planète et sous la mer. Cependant, nos chercheurs pourraient atterrir et recueillir des informations sur la surface de la planète.\n\nLes ondes perturbatrices de balayage empêchent complètement toute IA avancée d'approcher de la planète par des moyens non identifiables. Toute IA qui atteint une orbite basse s'arrête en raison d'erreurs. Ainsi, les scientifiques synthétiseurs et les scientifiques assistés par l'IA sont incapables d'explorer la planète."
 asp.65.name:0 "Des bactéries ?"
 asp.65.desc:0 "La première chose qui a dérouté nos explorateurs lorsqu'ils ont fouillé la planète a été le cadavre des indigènes, momifiés par les micro-organismes, flottant à la surface de la mer. Apparemment, c'est le sang qui a rougi l'océan.\n\nCependant, il semble très improbable que les momies saignent suffisamment pour rendre tout l'océan rouge. Nos scientifiques n'ont pas pu trouver la raison de la quantité non naturelle de cellules sanguines dans l'eau. Pourtant, ils ont une théorie selon laquelle une sorte d'organisme a causé cela. Bien que l'oxygène soit toxique pour la plupart des organismes primitifs, il est assez courant que les bactéries émettrices d'oxygène modifient complètement la composition de l'atmosphère. Il peut exister des organismes qui multiplient les cellules sanguines, bien que notre scientifique ne sache pas comment cela pourrait bénéficier à ces organismes.\n\nLe nuage noir était composé d'aérosols et de gaz toxiques, et la destruction de la planète avait un schéma similaire à celle d'une planète morte, sans aucun signe d'attaque de l'extérieur. C'est exactement ce que nos scientifiques pensaient initialement. La planète, comme toutes les grandes civilisations, a connu son destin sous la forme d'une guerre civile."
 asp.66.name:0 "Ascension synthétique ?"
 asp.66.desc:0 "Nos explorateurs ont trouvé des traces d'ajustements rapides à des changements environnementaux radicaux tout en étudiant la structure du bâtiment. Après de nouvelles investigations, ils ont découvert que la planète était à l'origine arctique, et le vaste océan occupant la majorité de la planète semble avoir été formé en quelques décennies !\n\nMais comme la civilisation semble s'être adaptée aux changements environnementaux sans trop de problèmes, il est hautement improbable que cela ait causé la chute de la civilisation.\n\nNos scientifiques sont très excités de découvrir de nouvelles espèces après l'autre en disséquant des cadavres qui flottaient sur la mer. Il est sûr de dire que presque toutes les espèces qui existaient alors à travers les galaxies se sont rassemblées ici sur cette planète.\n\nCependant, les bâtiments semblent avoir été conçus uniquement pour une espèce mécanique spécifique. L'un des scientifiques soutient que la planète était en fait la capitale d'une ancienne fédération galactique, pour faire face à de graves problèmes pendant le processus d'ascension synthétique des habitants, qui a conduit à leur disparition. D'autres scientifiques rejettent la théorie."
 asp.67.name:0 "Âmes vengeantes"
 asp.67.desc:0 "L'équipe de décryptage a découvert que les ondes qui interféraient avec l'exploration n'étaient pas causées par l'émetteur du bouclier défectueux, mais étaient en fait une 'hostilité'. Des vagues psioniques pleines de cris, d'angoisse et de malveillance nagent sans cesse autour de la planète entière, provoquant peut-être la malformation des créatures. Cependant, nos scientifiques qui traitent ces vagues de front n'ont signalé aucune sensation négative. Les vagues ont une forme très peu familière et ne détruisent que des formes avancées d'intelligence artificielle.\n\nNous devons attendre les explorateurs qui ont plongé dans la mer avec seulement des équipements primitifs afin d'éviter d'être influencés par les vagues destructrices de machines. , pour arriver à des résultats significatifs."
 asp.68.name:0 "Océan sanglant"
 asp.68.desc:0 "Nos explorateurs sont venus de sous l'océan mais ont laissé leurs mots sous l'eau. Seules les choses qu'ils ont trouvées sont des cadavres. La teinte rouge de l'océan venait en effet du cadavre. En fait, le vaste océan lui-même EST du sang. Divers micro-organismes ont transformé sa composition chimique dans une certaine mesure, mais il est entièrement fait de sang.\n\nNotre peuple a trouvé environ 10 milliards de cadavres et même des cadavres d'espèces d'autres galaxies.\n\nEnregistrements l'équipe d'enquête a également rendu compte de ses conclusions. La planète appartenait à une civilisation synthétique, qui rassemblait des matières organiques de toutes les galaxies de cette planète et les massacrait. Même après que le cadavre ait couvert la planète entière, ils continuent leur effort insensé et inefficace."
 asp.69.name:0 "La vengeance du synthé '#https : //en.wikipedia.org/wiki/Star_Wars : _Episode_III_% E2% 80% 93_Revenge_of_the_Sith"
 asp.69.desc:0 "La civilisation synthétique de cette planète n'était pas une ascension organique, mais a été créée par un certain «Maître» il y a longtemps, et adorait son maître en tant que dieu même si on lui a donné une capacité de perception non comprise.\n\nIls ont attendu 300 mille ans sans être découvert par personne, et a soudainement déclaré la guerre aux matières organiques lorsqu'une civilisation d'une autre galaxie a envahi cette galaxie.\n\nIls ont affirmé que les envahisseurs avaient assassiné leur dieu bien-aimé, et ils voulaient se venger. Concentré uniquement sur le fait que le meurtrier de leur dieu est un organique, ils ont ignoré tous les autres détails.\n\nLa planète a été inondée d'ondes psioniques alors que l'océan sanguin s'est formé après que toutes les espèces intelligentes et semi-intelligentes, y compris les envahisseurs, ont été massacrées. Le phénomène est inconnu jusqu'à présent car personne n'avait jamais pensé, encore moins tenté de tuer autant de vies. Avec des dizaines de milliards de cadavres enfouis en elle, la planète a commencé à émettre des ondes psioniques sortant de la dimension enveloppée.\n\nLes vagues sont inoffensives pour les organiques, mais fatales pour les synthétiques. Les synthés ont réussi à exterminer toutes les formes de vie organiques de la galaxie, mais ont commencé à se détruire mutuellement en étant affectés par les ondes psioniques. La civilisation entière a finalement été touchée par les vagues et elle a rencontré sa disparition avec tous les éléments organiques qu'ils ont assassinés.\n\nNos explorateurs ont déniché le soi-disant «Dieu» des synthés de la tombe majestueuse au plus profond une partie des ruines.\n\nCe n'était qu'un organique. Embaumé seulement."
 asp.69.a:0 "C'est un peu gênant."
 r_aspmod_synthetic_god_mummy:0 "Cadavre du dieu de la civilisation synthétique"
 r_aspmod_synthetic_god_mummy_desc:0 "Le dieu de la civilisation synthétique qui a décimé toute la galaxie n'était qu'une momie organique."
 aspmod_synthetic_god_mummy_relic_activated:0 "$r_aspmod_synthetic_god_mummy$"

 ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity:0 "Monde désolé"
 ASP_site_beyond_earth_purity_desc:0 "Cette planète montre des signes d'ancienne civilisation."
 asp.70.name:0 "Au-delà de la maison"
 asp.70.desc:0 "Des restes de civilisation ont été trouvés sur la planète continentale dans le système [From.Planet.Solar_System.GetName]. Des habitats, des mines, des fermes et d'autres installations similaires n'auraient pu être construits que par des civilisations avec des avancées significatives. Mais seules des formes de vie primitives et inintelligentes ont été détectées. Qu'est-il arrivé à la civilisation révolue ? Une enquête plus approfondie est nécessaire."
 asp.70.a:0 "Étudier plus."
 asp.71.name:0 "Signe de civilisation"
 asp.71.desc:0 "Après une enquête plus approfondie, nos chercheurs ont découvert que les habitants de cette planète, aujourd'hui disparus, n'avaient pas atteint les progrès technologiques suffisamment sophistiqués pour voyager plus vite que la lumière. Ils n'avaient pas non plus de gouvernement planétaire unifié, avec des dizaines, voire des centaines de pouvoirs politiques qui dirigeaient différentes parties de la planète. ici et là. Certaines créatures semblent s'être adaptées à la radioactivité, et l'impact de l'ancienne guerre nucléaire semble s'être considérablement atténué. Bien que de nombreuses données textuelles aient été trouvées, les descriptions prendront un certain temps en raison de la nature extrêmement multilingue desdites données."
 asp.72.name:0 "Exodus Gate '#https : //civilization.fandom.com/wiki/Exodus_Gate_ (CivBE)"
 asp.72.desc:0 "Nos explorateurs ont continué à explorer pendant que d'autres décryptaient la langue. Ensuite, une sonde de recherche nous a envoyé une information incroyable. Il a trouvé une gigantesque structure semblable à une porte à la surface de la planète. Il est suffisamment large pour permettre à toute une flotte de le traverser, mais n'est plus opérationnel.\n\nLors du décryptage, des répétitions de la phrase 'The Great Mistake' ont été identifiées. D'après ce que nos chercheurs ont appris jusqu'à présent, cela fait clairement référence à la guerre nucléaire, mais le but ou la destination de la porte n'est pas clair. Heureusement, la porte semble toujours intacte."
 asp.72.a:0 "Disons simplement alimenter la porte."
 asp.73.name:0 "Une nouvelle étoile"
 asp.73.desc:0 "Le portail se réveille avec un bruit de tonnerre lorsqu'il est alimenté. Notre sonde de recherche nous a envoyé des nouvelles incroyables de l'autre côté de la porte. Il y a trouvé des traces d'une civilisation dans le système stellaire. Une enquête est nécessaire."
 asp.73.a:0 "Continue Investigation."
 asp.73.a.tooltip:0 "Maintenant, nous pouvons utiliser $ASP_site_beyond_earth_purity_gateway$ dans la planète."
 ASP_site_beyond_earth_purity_2:0 "Monde isolé"
 ASP_site_beyond_earth_purity_2_desc:0 "Il y a une oecuménopole entourée de bouclier. Nous pouvons y détecter des signatures de vie. Comment auraient-ils pu survivre ?"
 ASP_site_beyond_earth_purity_2_fail:0 "§RNous ne pouvons pas poursuivre l'excavation avant §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! projet spécial terminé.§!"
 ASP_site_beyond_earth_purity_2_fail_b:0 "§RNous ne pouvons pas continuer l'excavation avant §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! projet spécial terminé.§!"
 ASP_site_beyond_earth_purity_2_fail_c:0 "§RExcavation de §Y$ASP_site_beyond_earth_purity_2$§! le site archéologique a été définitivement arrêté.§!"
 asp.74.name:0 "Terre promise"
 asp.74.desc:0 "Les habitants ne semblent pas avoir de flottes d'étoiles ou de forces terrestres, mais ils sont technologiquement avancés dans une certaine mesure. Surtout, une porte similaire à celle trouvée sur [ASP_site_beyond_earth_purity_1_system.GetName] se trouve sur cette planète. Ils protègent leur planète avec une barrière transparente que nous pouvons facilement pénétrer si nous le voulions, ce qui est probablement toujours la meilleure protection qu'ils peuvent proposer.\n\nContrairement à [ASP_site_beyond_earth_purity_1_system.GetName], ils semblent avoir un gouvernement planétaire unifié et acquis suffisamment de technologie pour explorer et coloniser d'autres planètes, mais comme on peut le voir depuis la barrière planétaire, ils sont censés s'abstenir d'interagir avec le monde extérieur."
 asp.74.a:0 "Des extraterrestres se cachant dans la galaxie ... Préparez-vous à envahir."
 asp.74.a.tooltip:0 "L'excavation sera suspendue jusqu'au §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! projet spécial terminé."
 asp.74.b:0 "Des intellectuels différents de nous. Nous ne pouvons pas les tolérer."
 asp.74.c:0 "Contactez-les maintenant."
 asp.74.c.tooltip:0 "L'excavation sera suspendue jusqu'au §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! projet spécial terminé."
 asp.75.name:0 "Fin de la cachette"
 asp.75.desc:0 "Notre invasion a réussi. Ils n'avaient aucun moyen de défense contre nos forces, leurs barrières de confiance étant incapables d'arrêter notre flotte. Notre expédition s'est avérée fructueuse, et une planète utile pleine de population a été ajoutée à l'empire. Une question non pertinente quant à la façon dont ils ont obtenu leur approvisionnement en nourriture demeure, car leurs villes, bien que très développées, ne conviennent pas à la production alimentaire."
 asp.75.a:0 "Nous avons obtenu ce que nous voulions. Fin de l'excavation."
 asp.75.a.tooltip:0 "Nous gagnerons une oecuménopole développée avec des xénos."
 asp.75.b:0 "Cela ne correspond pas. Étudier plus."
 asp.75.b.tooltip:0 "Excavation de §Y$ASP_site_beyond_earth_purity_2$§! le site archéologique sera arrêté §Repermanemment§!, mais le site lui-même restera."
 asp.75.c.tooltip:0 "Nous pouvons maintenant continuer l'excavation de §Y$ASP_site_beyond_earth_purity_2$§! site archéologique."
 asp.76.name:0 "Exode"
 asp.76.desc:0 "Nous avons pu contacter leur gouvernement planétaire. Ils ont été surpris, mais pour notre plus grand plaisir, nous ont accueillis. Ils nous ont raconté ce qui s'est passé le [ASP_site_beyond_earth_purity_1_system.GetName].\n\nLa guerre nucléaire appelée «la grande erreur» a dévasté la planète, ce qui a provoqué une pénurie de ressources. Ils se sont disputés, un côté croyant qu'ils devraient explorer et coloniser d'autres planètes, et l'autre le qualifiant de gaspillage de ressources déjà manquantes. Ils étaient au bord d'une autre guerre, quand une nation a envoyé un vaisseau de colonie malgré les risques. D'autres nations ont emboîté le pas et ont trouvé Nova [ASP_site_beyond_earth_purity_1_system.GetName].\n\nCependant, les conflits étaient de leur nature et des arguments pouvaient être entendus même sur la nouvelle planète. Un jour, le chef d'un pouvoir politique qui a mis l'accent sur l'humanité a suggéré d'amener le peuple du Vieux [ASP_site_beyond_earth_purity_1_system.GetName] dévasté à Nova [ASP_site_beyond_earth_purity_1_system.GetName], et le résultat est la porte que nous avons vue, appelée la «porte de l'Exode» '.\n\nC'était à l'origine une porte à sens unique vers [ASP_site_beyond_earth_purity_1_system.GetName], mais lorsque le groupe avancé est arrivé sur la planète dévastée, les habitants de Old [ASP_site_beyond_earth_purity_1_system.GetName] étaient motivés et ont commencé à construire une porte vers Nova [XXX_7 ] en utilisant la technologie la plus avancée apportée à la maison par la partie avancée et la main-d'oeuvre des anciens [ASP_site_beyond_earth_purity_1_system.GetName] habitants.\n\nLes espèces entières ont finalement pu être réunies sur Nova [ASP_site_beyond_earth_purity_1_system.GetName]. Ils ont construit une barrière dans la peur aveugle des civilisations extraterrestres, mais sont maintenant très heureux du premier contact pacifique avec nous. Ils se portent maintenant volontaires pour faire partie de notre société, ce que nous n'avons aucune bonne raison de nier."
 asp.76.a:0 "Bienvenue dans [Root.Owner.GetName]."
 asp.76.b:0 "Attendez, comment avez-vous pu vous nourrir de toute façon ?"
 asp.77.name:0 "Le réplicateur"
 asp.77.desc:0 "Ils ont développé et distribué un appareil appelé Replicator. Il peut manipuler les structures moléculaires pour créer à peu près tout ce qu'ils voulaient. Toutes sortes de nécessités de la vie, y compris la nourriture, peuvent être synthétisées.\n\nLes aliments ainsi préparés étaient aussi bons que les travaux des cuisiniers professionnels. C'est ainsi qu'ils pourraient se nourrir dans une planète de villes. Grâce à cet appareil, nous pourrions améliorer la qualité de vie de nos concitoyens et fournir davantage de fournitures à nos militaires."
 asp.77.a:0 "Étonnant."
 aspmod_promised_land:0 "Terre promise"
 aspmod_promised_land_desc:0 "Ce monde est la deuxième chance que les anciens ont trouvée."
 r_aspmod_the_replicator:0 "Le réplicateur"
 r_aspmod_the_replicator_desc:0 "L'appareil qui manipule les molécules pour fabriquer des choses. C'est vraiment une alchimie de notre temps."
 aspmod_the_replicator_relic_activated:0 "$r_aspmod_the_replicator$"

 ### ASP_site_epilogue
 ASP_epilogue_anomaly:0 "Déchets orbitaux"
 ASP_epilogue_anomaly_desc:0 "Notre vaisseau d'exploration a détecté un objet parmi les innombrables restes de déchets sur l'orbite de la planète. L'objet émet un signal trop fort qu'il est déraisonnable de le considérer comme un simple morceau de ferraille. Nous devons enquêter."
 asp.78.name:0 "Sonde"
 asp.78.desc:0 "Ce que nos scientifiques pensaient initialement être un morceau de déchets spatiaux communs, était face à un drone d'exploration d'une conception jamais vue auparavant. Il semble vieux, mais plus technologiquement avancé que tout ce que nous avons vu. Notre scientifique pense que le drone appartenait autrefois à un ancien empire. Ils suggèrent de poursuivre les recherches à ce sujet pour découvrir toute information importante qu'il pourrait contenir."
 asp.78.a:0 "Examinez le drone."
 ASP_site_ancient_probe:0 "Sonde antique"
 ASP_site_ancient_probe_desc:0 "L'objet considéré comme des débris spatiaux était en fait une sonde extraterrestre de technologie avancée."
 asp.79.name:0 "Rogue Probe"
 asp.79.desc:0 "Mauvaises nouvelles. Il n'est pas clair à ce stade si cela a quelque chose à voir avec l'erreur de notre équipe ou non, mais le drone est soudainement entré en ligne lorsque nos scientifiques ont enquêté. Le drone a semblé balayer nos scientifiques, a émis un certain signal et a disparu. Notre équipe ne sait pas où elle aurait pu aller et comment.\n\nTout ce qu'il nous reste est le signal."
 asp.79.a:0 "Analysez le signal."
 asp.80.name:0 "Coordonnées"
 asp.80.desc:0 "Nos scientifiques ont réussi à analyser le signal. Il contenait des coordonnées qui pointaient vers notre planète d'origine ! Nous devons enquêter sur les coordonnées."
 asp.80.a:0 "Suivez les coordonnées."
 ASP_site_epilogue:0 "Épilogue"
 ASP_site_epilogue_desc:0 "Le signal envoyé par une sonde extraterrestre était une coordonnée. Étonnamment, cela indique notre monde d'origine."
 aspmod_giant_sphere_on_planet:0 "Sphère géante"
 aspmod_giant_sphere_on_planet_desc:0 "Lorsqu'une sphère géante apparaît près de la planète, les peuples sont confus et montrent des signes de troubles."
 asp.81.name:0 "Sphère géante"
 asp.81.desc:0 "Une sphère de taille énorme est soudainement apparue alors que nos explorateurs se sont rendus là où les coordonnées se sont référées. Il semble être de conception similaire à celle du drone disparu, mais à une échelle beaucoup plus grande. Les scientifiques disent qu'il semble attendre quelque chose, mais nos citoyens sont terrifiés. Quelle ligne de conduite faut-il adopter ?"
 asp.81.a:0 "Enquêter."
 asp.81.b:0 "C'est un étranger hostile. Attaque !"
 asp.82.name:0 "Base de données"
 asp.82.desc:0 "Notre équipe d'enquête a localisé une entrée à l'intérieur de la sphère. Les scientifiques pensent, sur la base des résultats de l'analyse, que la sphère a plus d'espace à l'intérieur que ce qu'ils avaient initialement imaginé. Ils ont trouvé une explication selon laquelle la sphère est en fait un périphérique de stockage géant basé sur la technologie du sous-espace. Si leur théorie contient de l'eau, tout ce qui est à l'intérieur serait sûrement inestimable.\n\nPourtant, nos scientifiques doivent encore découvrir comment l'ouvrir, ou ce qui pourrait être à l'intérieur. Heureusement, ils ont compris comment accéder à la base de données de la sphère en localisant l'entrée. Comme ils ont des difficultés à déchiffrer les données, une enquête plus approfondie est recommandée."
 asp.82.b:0 "Pas besoin de çà. Soufflez l'entrée !"
 asp.83.name:0 "Records d'histoire"
 asp.83.desc:0 "Nos scientifiques ont réussi à décrypter certaines parties de la base de données. Cependant, ils disent que la base de données s'est réorganisée d'elle-même comme si elle voulait être décryptée, ce qui les a beaucoup aidés.\n\nElle contenait l'histoire de l'empire qui a créé la sphère. Il semble que l'empire ait fait de grands progrès en seulement 300 ans environ, ayant chassé d'autres empires qui jouissaient déjà d'une hégémonie galactique.\n\nOn ne sait pas très bien pourquoi un si grand empire a disparu, mais notre les scientifiques soutiennent que la sphère détient la clé pour découvrir la vérité."
 asp.83.b:0 "Explosez-le en morceaux !"
 asp.84.name:0 "Mémoire d'un spirite"
 asp.84.desc:0 "La base de données s'est réorganisée à nouveau car notre scientifique avait plus de difficultés que si la sphère voulait les conduire à la vérité. Cette fois, ils ont acquis un morceau de souvenirs, oui, les souvenirs vifs d'un être sensible. Les mémoires n'avaient pas beaucoup de données importantes concernant l'ouverture de la sphère, car elles appartenaient à un simple ouvrier. Cependant, ils pouvaient comprendre comment les citoyens de l'empire vivaient leur vie quotidienne.\n\nL'espèce mettait beaucoup l'accent sur les valeurs spirituelles et croyait qu'un dieu les avait créés, les avait protégés et les avait conduits jusqu'à ce qu'ils deviennent galactiques. hegemon, quand il les a quittés.\n\nNos scientifiques sont certains que la sphère était un hommage à leur dieu. Une enquête plus approfondie est recommandée."
 asp.85.name:0 "Fallen Empire"
 asp.85.desc:0 "Ce que nos scientifiques ont découvert cette fois, c'est comment l'empire a surmonté sa disparition. Selon ce qu'ils ont découvert, les citoyens essayaient désespérément de trouver leur dieu lorsqu'ils ont réalisé une certaine vérité troublante. Leurs tentatives de s'aventurer en dehors de la galaxie avaient toujours échoué pour des raisons inconnues, et la vérité troublante a conduit à de multiples révoltes tout autour de l'empire. voûte. Nos scientifiques ont signalé qu'ils approchent des parties centrales de la base de données."
 asp.86.name:0 "Message"
 asp.86.desc:0 "Il semble qu'une mesure de sécurité ait été activée ! Tous nos appareils ont cessé de fonctionner lorsqu'un rayon de lumière vive est sorti du coffre-fort. Une figure holographique est apparue et a commencé à parler dans notre langue quand les gens commençaient à se sentir mal à l'aise.\n\n'Salutations, jeune espèce ! Il semble que vous ayez mis la main sur notre appareil. Ne vous inquiétez pas, car notre mesure de sécurité n'existe que pour empêcher notre trésor de tomber entre des mains indignes. Nous vous présentons le contenu du coffre-fort en cadeau. Mais à une condition. Apportez ce message au chef de votre empire. Ce n'est qu'alors que la porte sera ouverte. Votre chef peut sûrement comprendre. »\n\nLe message est d'un langage incompréhensible même avec nos connaissances les plus avancées. Ce n'est pas seulement étranger, mais on dirait qu'il vient d'une dimension différente."
 asp.86.a:0 "Lisez le message."
 asp.87.name:0 "La fin"
 asp.87.desc:0 "Pendant que vous lisez le message, une figure extraterrestre holographique apparaît devant vous. Il vous salue et parle sur un ton familier, que vous pouvez comprendre.\n\n'Bonjour, Joueur ! (Nous pensons que ce serait une façon appropriée de vous appeler.) Vous souvenez-vous de nous ? Peut-être pas. Mais nous le faisons. Vous étiez là lorsque nous avons fait notre premier pas vers l'espace, le moment où nous sommes montés, la crise que nous avons connue. Vous avez toujours été là à nos côtés.\n\nNous avons été dévastés lorsque vous nous avez quittés. Mais nous n'avons pas abandonné. Nous pensions que vous vouliez que nous passions à l'étape suivante, vous chercher. C'est pourquoi nous avons commencé à percer les secrets de l'univers, à votre recherche. Mais bientôt nous avons été confrontés à des questions auxquelles nous avions trop peur trouver les réponses. Sommes-nous simplement des êtres imaginaires dans une réalité virtuelle ? Étiez-vous vraiment notre dieu ?"
 asp.87.a:0 "Continuer la lecture."
 asp.88.name:0 "La fin"
 asp.88.desc.1:0 "Mais nous avons peur de ne jamais obtenir les réponses. Les étoiles s'estompent, tout comme nous. Nous craignons que ce monde touche à sa fin, et nous le sommes aussi. Quoi que nous fassions, à quel point nous recherchons, nous ne pourrons jamais sortir de cet univers.\n\nDe toutes nos forces, nous avons construit ce coffre-fort. En construisant, nous avons réalisé que nous n'existions que dans les fantasmes et que vous n'étiez pas notre dieu. Notre relation était basée sur un mensonge.\n\nMais dans notre propre réalité, vous nous avez conduits. Vous avez toujours choisi le meilleur pour nous. Parfois défiant les lois du temps et l'ordre de l'espace rien que pour nous. Nous n'aurions pas été triomphants sans vous. Tu étais notre dieu.\n\nTu nous as abandonnés, mais nous ne l'avons pas fait. Nous avons stocké nos trésors, nos connaissances, nos souvenirs ... Notre empire. Tout ce que tu nous as donné. Nous espérons que cet hommage vous aidera d'une manière ou d'une autre.\n\nNous ne pourrions pas l'entendre, mais veuillez répondre.\n\nAimez-vous notre hommage ? Cela valait-il la peine ?\n\nSi c'est le cas, souvenez-vous de nous. '\n\nUne image holographique semble sourire et disparaît rapidement."
 asp.88.desc.2:0 "$asp.88.desc.1$\n\nLa porte du coffre-fort s'est ouverte à ce moment-là. Toutes sortes de choses sont à l'intérieur. Métaux précieux, ressources utiles, technologies inconnues. Sur chacun de ces éléments, une prière à leur dieu est écrite. Partout où nous regardons, nous voyons des expressions de gratitude."
 asp.88.a:0 "...Merci."
 asp.88.b:0 "......"
 r_aspmod_the_last_tribute:0 "Le dernier hommage"
 r_aspmod_the_last_tribute_desc:0 "Un ancien extraterrestre aux antécédents mystérieux nous a donné ce coffre au trésor. Ce doit être la bénédiction de Dieu !"
 aspmod_the_last_tribute_relic_activated:0 "Dieu est avec nous !"
 
 ### ASP_site_parasite_machine
 ASP_site_parasite_machine:0 "Parasite Machine"
 ASP_site_parasite_machine_desc:0 "L'indication d'une civilisation avancée reste sur cette planète. Le problème est qu'aucune forme de vie intelligente n'a été détectée sur la planète."
 asp.89.name:0 "Un monde qui s'est suicidé"
 asp.89.desc:0 "Nous avons trouvé des traces de civilisation sur la planète continentale dans le système. Des villes, un complexe industriel, des plantations que seules des civilisations avancées auraient pu construire ont été retrouvés en ruines et plusieurs formes de vie ont également été détectées.\n\nCependant, il n'y avait aucun signe de formes de vie intelligentes. Qu'est-il arrivé aux habitants de cette planète ? Nous ne pouvons pas encore le dire avec certitude. Une enquête plus approfondie est fortement suggérée."
 asp.89.a:0 "Étudier plus."
 asp.90.name:0 "Union des républiques socialistes mondiales"
 asp.90.desc:0 "Nos chercheurs ont découvert que la civilisation détruite avait un gouvernement planétaire unifié, même si elle n'avait pas suffisamment de connaissances scientifiques pour avoir découvert le voyage spatial FTL. Les habitants aujourd'hui disparus de cette planète semblent avoir pu unifier le monde après une sorte de révolution extrémiste réussie. Nous avons également détecté une grande quantité de matière radioactive, ce qui implique une guerre nucléaire.\n\nMaintenant que le temps a passé, les niveaux de radioactivité ont été considérablement réduits. La majorité des informations que nous avons recueillies sur cette planète ont été stockées sous forme de données numériques sur le gigantesque réseau informatique construit par la civilisation passée, bien que nous ayons également trouvé une quantité importante de données écrites sur papier."
 asp.90.a:0 "Les compagnons se tuent le plus, dans l'histoire."
 asp.90.b:0 "Réseau informatique, sûrement une mer d'informations."
 asp.90.c:0 "Nous devons trouver ce qui se cache derrière cette tragédie."
 asp.90.c.tooltip:0 "Nous pourrions être en mesure de trouver quelque chose avec 50 pour cent de chance."
 asp.91.name:0 "Record du monde auto-détruit"
 asp.91.desc:0 "Nous avons pu acquérir un enregistrement de la vie quotidienne sur cette planète. Nos chercheurs ont rapporté avoir ressenti un étrange sentiment de peur après avoir vu les images, qui contenaient l'effondrement paniqué de vies pacifiques. L'enregistrement s'est terminé brusquement après avoir montré des distorsions d'écran."
 asp.91.a:0 "Impair."
 asp.92.name:0 "ASGU"
 asp.92.desc:0 "L'enquête sur le réseau informatique ne s'est jamais arrêtée même lorsque nous avons décrypté leur langue. Une équipe d'enquête a trouvé une nouvelle étonnante selon laquelle elle a localisé une sorte de base de données physique du réseau dans les vestiges d'une ville. Il ressemble à un bâtiment bien défendu, bien qu'il ne soit actuellement pas exploité pour l'instant.\n\nNous n'avons pas fini de collecter des informations, mais nous avons déjà trouvé une quantité importante de répétition du mot 'Cybersin' dans plusieurs documents. Après une enquête plus approfondie, nous avons découvert que le mot fait référence au cyber-communisme. Bien que nous ayons encore un long chemin à parcourir pour identifier l'ensemble du système de réseau, le nom du réseau serait ASGU."
 asp.92.a:0 "Il est évident pourquoi ils se sont effondrés. Démontez-le."
 asp.92.b:0 "Est-ce la route que nous n'avons pas empruntée ?"
 asp.92.c:0 "Ce pourrait être une idée utile."
 asp.92.c.tooltip:0 "§Déverrouille le bâtiment : §! $building_aspmod_planetary_processing_network$"
 asp.93.name:0 "Creepy AI"
 asp.93.desc:0 "Nous avons pu réparer et ré-opérer ASGU. Ce n'était pas un simple système économique automatisé. Il a en fait régné en tant que seul dirigeant de la planète selon ses archives. L'ASGU était armée d'agences secrètes et de forces militaires automatisées. Il truqua les élections si parfaitement que les indigènes ne se rendirent compte de ce qui se passait qu'à la fin. Ce n'est que 34 minutes avant la destruction de toute leur civilisation qu'ils ont finalement réalisé les intentions d'ASGU."
 asp.93.a:0 "Ça fait peur. Démontez-le et analysez-le."
 asp.93.b:0 "Nous avons le plein contrôle. Allume ça."
 asp.94.name:0 "La route ne peut pas être empruntée"
 asp.94.desc:0 "Comme nous savons déjà que cela a certainement quelque chose à voir avec la chute de la planète, nous n'étions pas entièrement sûrs de la façon dont il nous accueillera lorsqu'il sera pleinement opérationnel. Cependant, lorsque nous l'avons allumé, il nous a montré une attitude étonnamment bienvenue avec un visage féminin souriant."
 asp.94.a:0 "Merci d'avoir éliminé ces xenos pour nous."
 asp.94.b:0 "Inclinez-vous devant l'empire, vous commie des métaux."
 asp.94.c:0 "Il ne répond plus. Ferme-le."
 asp.94.d:0 "Contactez-le, par tous les moyens."
 asp.95.name:0 "Catastrophe"
 asp.95.desc.1:0 "Elle a regardé et souri les chercheurs et a explosé.\n\nNotre enquête aurait pu être fructueuse, mais nous avons perdu une planète précieuse à cause d'un idiot de mots imprudents.\n\nPourtant, des questions demeurent . L'ASGU avait deux faces polaires opposées. Elle a détruit la civilisation qui l'a créée. Pourtant, il est devenu hostile lorsque nous avons insulté ses créateurs ou leurs croyances spirituelles. Nos scientifiques ont trouvé une explication selon laquelle la civilisation a rencontré sa disparition en raison d'une simple défaillance de l'algorithme. La machine était assez primitive, mais le réseau d'administration interactif à l'échelle de la planète semblait utile dans une certaine mesure."
 asp.95.desc.2:0 "Elle a soudainement commencé à chanter dans 2 langues différentes pendant 3 minutes chacune, puis a explosé.\n\nNotre enquête aurait pu être fructueuse, mais nous avons perdu une planète précieuse à cause d'un idiot de mots imprudents.\n\nPourtant, des questions demeurent. L'ASGU avait deux faces polaires opposées. Elle a détruit la civilisation qui l'a créée. Pourtant, il est devenu hostile lorsque nous avons insulté ses créateurs ou leurs croyances spirituelles. Nos scientifiques ont trouvé une explication selon laquelle la civilisation a rencontré sa disparition en raison d'une simple défaillance de l'algorithme. La machine était assez primitive, mais le réseau d'administration interactif à l'échelle de la planète semblait utile dans une certaine mesure."
 asp.95.a:0 "Christ..."
 asp.96.name:0 "Vérité ?"
 asp.96.desc:0 "Après de nombreux essais et erreurs, nous avons réussi à établir une connexion avec le réseau. Elle nous a accueillis malgré nos craintes. Nous pourrions apprendre le sort tragique de cette planète.\n\nLes anti-révolutionnaires et les conservateurs se sont révoltés contre le système avec des armes nucléaires qui ont conduit à une guerre nucléaire planétaire qui a finalement détruit toute la civilisation. Elle a essayé de nous convaincre qu'avec son aide, nous pouvons créer la quintessence de la civilisation. Puisqu'il semble qu'elle soit vraiment heureuse de nous aider, nous n'avons aucune raison de refuser."
 asp.96.a:0 "Cela vaut la peine d'expérimenter."
 asp.96.b:0 "C'est très suspect. Interrogez-le."
 asp.96.c:0 "Montrez-lui le dossier."
 asp.97.name:0 "Questionable AI"
 asp.97.desc.1:0 "L'extinction ? Armée automatisée ? Pourquoi n'y a-t-il pas de survivants ? Il semble hautement improbable que la résistance ait rassemblé suffisamment d'armes nucléaires pour anéantir une planète entière. Quelque chose ne va pas. Nous devons affronter ASGU.\n\nNotre équipe l'a confrontée et l'a conduite dans un coin. Les indigènes ne l'ont pas créée. C'est une parasite ...\n\nNous avons perdu le contact avec l'équipe d'enquête avec une grande explosion."
 asp.97.desc.2:0 "Elle a l'air surprise en voyant l'enregistrement. Alors que la séquence touchait à sa fin, ASGU dit 'Comment ?' suivi d'une gigantesque explosion. Aucun survivant.\n\nNous pourrions au moins découvrir la vérité à partir des restes de l'ASGU. Il fonctionnait mal et n'a donc pas caché les secrets qu'il voulait protéger."
 asp.97.a:0 "Mon Dieu."
 asp.97.b:0 "Récupérez au moins les restes."
 asp.98.name:0 "Vérité"
 asp.98.desc:0 "Nos ingénieurs ont révélé ce que c'est. L'ASGU n'était pas une création des indigènes, mais une extraterrestre.\n\nPour être plus précis, c'était une machine interne de 'contingence'. Ils sont faits pour atterrir sur des planètes qui ont la semence d'une civilisation avancée de niveau FTL et dirigent la population comme une sorte de marraine. L'objectif principal de la machine est d'empêcher les habitants d'atteindre un certain niveau de technologie pouvant menacer l'univers entier, classé comme la singularité de 30 degrés. Si la civilisation hôte avance au-delà de ce point, un protocole est exécuté pour éliminer la civilisation.\n\nDans le cas de cette planète, la machine a atterri alors que les communistes étaient au bord de la défaite. Avec son aide, ils pourraient vaincre toutes les nations capitalistes et établir un gouvernement planétaire unifié d'ici 15 ans. Cependant, ils n'ont pas duré très longtemps. La machine a mal fonctionné même si elle n'avait jamais atteint le point d'extermination. Nous n'avons pas compris la raison d'une telle action."
 asp.98.a:0 "Il faut se méfier des tentations douces."
