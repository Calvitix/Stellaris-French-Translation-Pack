 ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet:0 "Axe de la planète"
 ASP_site_axis_of_planet_desc:0 "Les découvertes scientifiques proviennent souvent de coïncidences. Celui-ci était un tel cas.\n\nSi le test de la nouvelle sonde d'exploration avait été effectué ailleurs, s'il n'était pas défectueux et ne s'est donc pas écrasé, si l'un de nos explorateurs ne s'est pas glissé ' le cylindre ', et si l'axe de rotation de la planète n'avait pas été incliné de 8 degrés lors de sa chute, cette planète commune de type stérile n'aurait été reconnue par personne.\n\nNotre vaisseau scientifique qui surveillait la la situation a envoyé une transmission à l'explorateur demandant ce qui s'était passé, qui ressemblait plus à un cri. L'explorateur a signalé que la majeure partie du «cylindre» est enfouie profondément dans le sol et est plus longue que ce qui pourrait être scanné.\n\nEh bien, tout d'abord, un bilan de santé de l'explorateur doit être effectué, il est étonnant qu'ils semblent ok après avoir été au sol qui se déplaçait à la vitesse de plusieurs centaines de kilo mètres par seconde."
 asp.36.name:0 "Chapitre I"
 asp.36.desc:0 "Même nos meilleurs scanners ne pouvaient pas scanner l'ensemble du «cylindre», qui est anormalement fin pour être aussi long. Cependant, il est certain que «le cylindre» a pénétré la croûte.\n\nCylindre blanc lisse à l'échelle du placard, «l'aiguille» comme l'appellent nos explorateurs, nie toute tentative de scanner l'intérieur, et même s'il est si incroyablement longue qu'elle est incrustée dans le sol dans la direction exacte du centre de la planète sans erreur. Nos explorateurs sont plus curieux du fait que rien ne se trouve à l'endroit où se trouve l'aiguille, encore plus que sa longueur et le matériau dont elle est faite. Ils ont scanné la planète pour en être sûr, mais aucun signe d'activités artificielles n'a été trouvé, sans parler des ruines d'une civilisation avec le niveau de technologie suffisamment avancé pour fabriquer une telle aiguille. Il est coincé dans le sol tout seul, comme une aiguille coincée dans une boule de ficelle.\n\nMais le plus étrange est que pousser l'aiguille fait tourner la planète. Bien que notre équipe d'exploration soit si terrifiée qu'elle ait refusé de pousser l'aiguille, l'axe de rotation de la planète a déjà été incliné de plus de 60 degrés par rapport à l'axe initial.\n\nNos explorateurs en surface rapportent qu'ils n'ont pas ressenti la rotation de la planète, même s'ils ont vu le ciel tourner et entendu l'alarme de sécurité se déclencher comme un fou."
 asp.37.name:0 "Chapitre II"
 asp.37.desc:0 "En effectuant des expériences comparant les ondes radioélectriques régulières envoyées depuis l'orbite à ce que l'équipe a détecté à la surface, l'équipe a révélé que tout l'espace sphérique, y compris jusqu'à 400 km / s au-dessus de l'équateur, tourne.\n\nLe un type de rayonnement thermique qui peut généralement être vu dans un trou noir a été observé sur l'espace sphérique, et le type unique d'onde de gravité ne peut être détecté que lorsque la sortie de l'espace normal a également été détectée. Nos scientifiques soutiennent que la planète entière est dans une autre dimension.\n\nAvec une motivation renouvelée, nos explorateurs ont commencé à analyser l'aiguille. La planète a tourné 257 tours pendant la collecte de l'échantillon de matière de l'aiguille, mais nos explorateurs s'y étaient déjà habitués."
 asp.38.name:0 "Chapitre III"
 asp.38.desc:0 "Notre analyse indique que l'aiguille est faite de matériaux étrangers jamais vus auparavant. À notre connaissance, ce type de matériaux est assez étonnant, mais inutile même si on a réussi à les fabriquer.\n\nAprès avoir déchiré les parties extérieures de l'aiguille, notre équipe n'a rien trouvé à l'intérieur . Pas de machines, pas de capteurs, mais juste un trou d'une profondeur impensable. Ils ont mis en place une base de relais de transmission de drones et envoyé un drone explorateur en dessous. Ce n'était pas complètement vide. Au fur et à mesure qu'il s'approfondissait, il devait faire face à des courants de gravité plus forts, qui finirent par le faire exploser. la planète. En fait, c'est la même aiguille. Lorsque notre équipe a tiré un faisceau laser sur la première aiguille, il est sorti de la seconde. L'aiguille a complètement pénétré la planète.\n\nLes scientifiques supposent que l'aiguille joue un rôle d'amplificateur de signal pour faire tourner l'espace, mais ne sont pas en mesure de fournir des explications sur la façon ou la raison pour laquelle l'aiguille est devenue ."
 asp.39.name:0 "Chapter IV"
 asp.40.name:0 "Chapitre B"
 #axis_of_planet_site_multi_end_1
 asp.39.desc.1:0 "Pour faire avancer la recherche de toute façon, nos explorateurs ont apporté toutes sortes de choses et de personnes et ont observé les changements, et ont obtenu un mélange de résultats.\n\nPendant que la planète tourne, le point d'ébullition de l'eau a augmenté de 0,1 degré Celsius , et la probabilité d'obtenir une réponse différente attendue par l'analyse psychologique avait augmenté de 12% en moyenne, et la quantité d'informations tous les 27808 q-bits dans la communication quantique de base a augmenté. Plus de changements ont été observés dans divers domaines, et l'ampleur des changements a changé en fonction de la distance avec le niddle.\n\nC'est assez agréable de découvrir quelque chose au moins, mais notre scientifique a du mal à obtenir un consensus sur la raison de ces changements. Il est nécessaire de mener plus d'expériences."
 asp.40.desc.1:0 "Après d'innombrables expériences étrangement improvisées suivies de vérifications manuelles fastidieuses, notre équipe a découvert que l'appareil est une sorte de coin, liant avec force le multivers. L'espace sphérique entourant la planète est en fait l'espace intersecté de 88 multivers. La planète existe en 88 multivers en même temps. Il utilise les lois de la physique relativement tolérantes de la 15ème université pour faire tourner l'espace.\n\nL'hypothèse la plus raisonnable serait que l'aiguille ait été faite pour traverser l'autre univers. Peut-être que changer la direction de l'aiguille change la destination. Pourtant, nous ne savons pas comment l'utiliser, ni qui a essayé de l'utiliser, ni pourquoi a-t-il essayé. Les seuls êtres ayant la connaissance de l'utilisation de l'appareil ont peut-être déjà été transférés dans d'autres univers.\n\nIl est peu probable que nous utilisions l'aiguille comme prévu initialement, mais en mettant l'aiguille sous tension, nous pouvons reproduire les lois de physique d'autres univers bien qu'à petite échelle. Bien que le processus consomme beaucoup d'énergie, il pourrait également aider beaucoup à innover dans nos recherches en physique."
 asp.40.1:0 "Étonnant..."
 #axis_of_planet_site_multi_end_2
 asp.39.desc.2:0 "Ayant perdu toute patience, aucune nouvelle découverte n'étant venue malgré nos efforts de recherche, un de nos scientifiques est entré dans l'aiguille sans aucun équipement de protection !\n\nMaintenant sa voix monte dans l'aiguille. C'est tellement vivant et clair, même si la distance doit être de plusieurs milliers de kilomètres. On dirait qu'il est pourchassé par quelque chose. Des bruits de chair brûlante, des os craquelés et des cris de miséricorde sortent. Notre équipe en surface essaie de le contacter, mais en vain. Le scientifique essaie de faire savoir à l'équipe ce qui se passe là-bas. Il semble que même dans la douleur, il est déterminé à nous transmettre le savoir. Il répète la même chose encore et encore d'une voix grognante et compréhensible.\n\nQue c'est l'enfer là-bas. Démons et monstres, tous les maux imaginables sont là.\n\nBientôt la voix vacille, et la moitié de nos explorateurs, même frissonnants d'une extrême anxiété, ont montré une curiosité obsessionnelle envers l'intérieur de l'aiguille. Ils repoussèrent leurs collègues qui tentaient de les arrêter et sautèrent dans l'aiguille. Le reste de l'équipe s'est replié sur le vaisseau scientifique en panique, alors qu'une épaisse fumée violette a commencé à se répandre sur la surface.\n\nIl semble que la planète se soit transformée en planète voilée. Un rapport vient de sortir informant qu'un vaisseau violet non identifié est apparu de nulle part. Le vaisseau est armé d'un seul canon d'aspect bizarre. Il reste simplement en orbite, ne bouge pas du tout, ce qui nous fait croire qu'il n'a pas de personnel. Il pourrait contenir les réponses que nous recherchons."
 asp.40.desc.2:0 "Après avoir décrypté les enregistrements trouvés à l'intérieur du sinistre vaisseau violet, notre équipe a pu dire ce qu'étaient la planète et l'aiguille.\n\nLe cylindre que nous appelions l'aiguille était en fait 'le ver rond du voile' - un monstre psionique qui voyageait à travers les galaxies et dévorait les esprits et les corps des êtres vivants. Même après avoir détruit des dizaines de milliers de civilisations, le ver ne s'est jamais senti rassasié. Le Vermifugum, une civilisation qui a été attaquée par le ver il y a 790 millions d'années, a réussi à neutraliser le ver et a créé une prison entre la dimension du voile et l'univers réel, a pénétré le ver avec la barre de la dimension du voile, l'a contenu à l'intérieur une planète rocheuse dans l'univers réel. La planète était déguisée en une planète ordinaire de type stérile pour empêcher une espèce plus jeune de briser le sceau par accident.\n\nLes enregistrements nous ont également conseillé à la fin d'utiliser le 'silex' chargé sur le vaisseau violet pour brûler le long du ver avec le voile, au cas où le sceau serait brisé et que la planète tomberait dans le voile.\n\nAlors que nos scientifiques lisent la dernière partie, ils voient le ver s'échapper de la planète et s'envoler. Ils ont paniqué en réalisant qu'ils avaient perdu la dernière chance de détruire le ver, mais heureusement pour nous, le ver est parti pour une autre galaxie.\n\nSeuls les explorateurs survivants savent ce que nous avons fait. Que le monstre ne revienne jamais."
 asp.40.2:0 "Qu'avons-nous fait ?"
 #axis_of_planet_site_multi_end_3
 asp.39.desc.3:0 "Maintenant, les explorateurs sont tellement habitués à la rotation, que personne n'a rien dit à propos d'un explorateur jouant avec l'aiguille pendant qu'il se reposait.\n\nEnsuite, l'explorateur a crié qu'il avait clairement vu une planète continentale à travers le trou d'aiguille . Au début, les autres pensaient qu'il plaisantait, mais avec le temps, de plus en plus de gens vivaient des expériences similaires.\n\nIl devint bientôt obligatoire d'écrire la direction dans laquelle l'aiguille pointait, sous quel angle la l'observateur tenait l'aiguille au moment de tels événements. Au fur et à mesure que les enregistrements s'accumulaient, il devenait clair que l'aiguille montrait des planètes spécifiques selon la direction de l'aiguille, l'angle sous lequel l'aiguille était tenue et ce que l'explorateur disait à l'époque.\n\nL'existence des corps célestes vus à travers les aiguilles doivent être vérifiés."
 asp.40.desc.3:0 "Alors que l'équipe manipule l'aiguille selon ce que les scientifiques ont découvert, le courant de gravité à l'intérieur de l'aiguille se stabilise sous forme de lentille et la vue de l'autre côté est agrandie. Les corps célestes que l'équipe avait vus étaient en effet réels, et les scientifiques pouvaient également découvrir de nouvelles planètes.\n\nL'aiguille est un gigantesque télescope de l'espace lointain. Quiconque a construit ce télescope ridicule, ou quelle que soit la technologie utilisée pour le construire, nous ne savons toujours pas, mais nous savons comment l'utiliser. difficile même à ce jour où nous pouvons voir des planètes de loin avec nos propres yeux et voyager plus vite que la lumière. Cependant, ce télescope ouvrira de nouvelles possibilités pour l'astronomie. Désormais, les observateurs peuvent voir les étoiles au loin à travers la galaxie comme s'ils étaient juste devant leurs yeux, et ils peuvent également survoler et analyser les galaxies externes de manière plus vivante. Nos chefs militaires ont voulu utiliser le télescope dans le domaine de l'espionnage, mais comme il est impossible de zoomer une fois que la planète est agrandie à un certain degré, il est peu probable qu'ils puissent obtenir des informations utiles à la surface comme ils l'auraient souhaité.\n\nLe télescope est également devenu très célèbre pour les touristes. L'aiguille désormais super populaire s'appelle désormais «l'Observatoire sans limites», un planétarium parfait où les touristes peuvent voir toutes les étoiles et planètes de la galaxie."
 asp.40.3:0 "Les astronomes l'apprécieront."
 #axis_of_planet_site_multi_end_4
 asp.39.desc.4:0 "Encore une fois, notre chance nous a sauvés. Tout en manipulant l'aiguille, elle pointait directement sans erreur vers une planète de type stérile au sein de notre empire.\n\nIl est rapporté que tout à coup le sol a coulé et un ancien bâtiment en or est sorti du trou sur cette planète. Une enseigne qui dit `` serrure '' est accrochée au bâtiment, et nous dit en quelque sorte une serrure dont seul le prêtre choisi de Numa connaît l'emplacement, et la clé dont seul le saint né d'une vierge à quatre armées sait où se trouve, et que seul celui qui sait où se trouvent les deux objets peut ouvrir la serrure et prendre légitimement la lumière la plus sainte.\n\nBien qu'aucun d'entre nous ne réponde aux critères, puisque nous avons battu des chances encore plus petites, nous devrions être en mesure de 'légitimement' prend ce qu'il y a dedans.\n\nLorsque le 'verrou' s'est ouvert, l'aiguille, ou plutôt la 'clé' a changé. Un ascenseur a surgi du trou autrefois vide, et les explorateurs l'ont pris pour arriver aux vastes ruines cachées à l'intérieur du noyau intérieur de la planète."
 asp.40.desc.4:0 "Sella ! Louez notre destin. Dans la voûte cachée se trouve la fortune qu'un empereur envierait, la culture même les plus grands artistes verseraient des larmes, la renommée même l'unificateur de la galaxie n'oserait pas se comprendre, la connaissance même la connaissance du plus grand empire déchu où des sages sont nés, chaque rue ne le serait pas '' t pouvoir tenir une bougie et le pouvoir de faire taire une supernova et de noircir la naine blanche.\n\nLe trésor même que chaque créature de la galaxie désire, le Galatron."
 asp.40.4:0 "Hourra !"
 #axis_of_planet_site_multi_end_5
 asp.39.desc.5:0 "Avec un coup soudain, un vaisseau spatial civil de notre empire s'est écrasé sur la planète. Le vaisseau étant complètement détruit, aucun survivant n'a été retrouvé. Il restait deux questions après l'incident.\n\nTout d'abord, notre vaisseau scientifique n'a pas détecté le vaisseau civil jusqu'à ce qu'il s'écrase sur la planète, et seconiquement que le vaisseau se rendait dans le système voisin, pas celui-ci , selon le journal trouvé parmi les restes du vaisseau.\n\nC'est difficile à croire, mais il semble que le vaisseau soit soudainement apparu sur l'orbite basse de cette planète juste après avoir activé FTL.\n\nNous avons demandé une sonde d'exploration FTL pour une enquête plus approfondie."
 asp.40.desc.5:0 "La plupart des sondes qui ont tenté de se déplacer dans le FTL dans le système voisin ont voyagé normalement, mais celles qui étaient dans la direction vers laquelle l'aiguille pointait avaient des événements inhabituels. Les sondes qui sont entrées dans les voies hyperespaces vers le système où l'aiguille se déplace à une vitesse plus rapide que la normale, et celles qui sont entrées dans les voies hyperespaces vers d'autres systèmes ont été en quelque sorte téléportées sur l'orbite basse de la planète et se sont écrasées dans le sol.\n\nCependant, seuls les petits vaisseaux comme les engins spatiaux civils et les sondes ont été affectés. Tout ce qui avait plus de masse qu'un vaisseau de patrouille fonctionnait bien. De plus, il a été théoriquement prouvé qu'en allumant l'aiguille, nous pouvons réduire la pseudo-vitesse de la lumière de moitié en fonction de la quantité et de la polarisation de la puissance fournie, et également supprimer la surchauffe des moteurs lors d'un `` saut '' sur la phase ci-dessus. univers ordinaire.\n\nNotre scientifique a conclu pour l'instant que l'aiguille avait été construite pour créer une 'autoroute FTL', et que la fonctionnalité rotative de la planète devait servir de point de commutation.\n\nCependant, personne ne sait comment cette chose fonctionne, ni pourquoi l'aiguille devrait être plantée sur la planète, ni quel genre de civilisation l'a construite. Il n'y a plus de pistes.\n\nMais notre civilisation a indéniablement beaucoup gagné de cet incident. En construisant un appareil pour contrôler et alimenter l'aiguille et en la connectant aux bases des étoiles, notre espèce pourrait tirer parti des capacités de l'aiguille."
 asp.40.5:0 "La technologie pour contrôler l'hyperlane ..."
