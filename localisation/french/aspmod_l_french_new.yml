 ### Archaeology: When the world sings
 site_ASP_when_the_world_sings:0 "Quand le monde chante"
 site_ASP_when_the_world_sings_intro:0 "Nos explorateurs signalent que des sons étranges peuvent être entendus de tous les endroits de la planète. §Y[From.Planet.GetName]§! est apparemment plein de musique ... ou quelque chose qui ressemble à de la musique. Quoi qu'il en soit, les auditeurs décrivent qu'ils se sentent 'très à l'aise' et l'appellent 'exceptionnellement agréable'.\n\nNous devons approfondir cette question '§Hmusic.§!"
 ASPmod.1.name:0 "Quand le monde chante"
 ASPmod.1.desc:0 "Nous avons découvert quelque chose d'étrange à propos de §Y[From.Planet.GetName]§!. Les observations de l'orbite n'ont rien révélé d'exceptionnel physiquement, mais nous avons capté un son continu avec des périodes et une hauteur spécifiques, et qui peut être entendu n'importe où sur la planète.\n\nCette planète est apparemment pleine de musique .. ou quelque chose qui ressemble à de la musique. Quoi qu'il en soit, les auditeurs décrivent qu'ils se sentent 'très à l'aise' et l'appellent 'exceptionnellement agréable'.\n\nNous aurons besoin de plus de temps pour enquêter sur '§Hmusic.§!"
 ASPmod.2.name:0 "Source de la musique"
 ASPmod.2.desc:0 "La musique provient de ruines dispersées à travers la planète. Bien que ces ruines n'aient pas abrité leurs constructeurs comme nous nous y attendions, elles abritent des grappes d'organismes vivants similaires aux tuniciers qui produisent du son via des organes agissant comme des cordes vocales. La musique sur cette planète est composée de chants d'invertébrés !\n\nBien qu'inattendus et beaux, nous nous retrouvons avec beaucoup d'autres questions : où sont passés les bâtisseurs de ruines ? Ont-ils également créé ces organismes ? Quel est le but de cette mélodie ?\n\nDes fouilles supplémentaires sont nécessaires."
 ASPmod.3.name:0 "Projet de recherche à l'échelle planétaire"
 ASPmod.3.desc:0 "Nous avons trouvé des preuves que §Y[From.Planet.GetName]§! a été utilisé pour mener un projet de recherche à l'échelle de la planète. Les données compilées à partir des différentes ruines ont fourni une explication des intentions des constructeurs de ruines, mais de façon inquiétante, peu d'autres. Nous savons maintenant qu'ils avaient des talents complets en génie génétique et en neurosciences, et que les ruines étaient des installations pour cette recherche. D'après ce que nous avons pu traduire, leur recherche a cherché '§HAscension§!' et '§HTranscendance§!'. Notre meilleure interprétation, cependant, est qu'ils sont obsédés par le concept de '§HBlooming.§!' L'état des ruines et de la planète ne permet pas de savoir si leurs recherches ont réussi.\n\nNous continuerons d'étudier cette '§HFloraison§!."
 ASPmod.4.name:0 "Le projet Blooming"
 ASPmod.4.desc:0 "Une analyse plus approfondie des données collectées dans les installations de recherche a conduit à une autre percée : le '§HBlooming§!' projet. Les constructeurs de ruines recherchaient une conscience gestaltique créée artificiellement, une forme de vie qu'ils considéraient comme le summum de l'évolution. Ils croyaient qu'un seul esprit unifié abolirait les conflits et entraînerait leur société vers une nouvelle illumination. Leur approche s'est concentrée sur la croissance des connexions neuronales partagées via la thérapie génique ... les unes avec les autres.\n\nApparemment, ils ont également réussi : le '§HBlooming§!' projet a été réalisé en infectant leur atmosphère avec un rétrovirus de livraison. Le virus lui-même semble avoir disparu, mais, étant donné le manque d'autres habitants, il est raisonnable d'évaluer qu'il a affecté l'ensemble de sa population et les organismes chantant dans les ruines sont ce qui est devenu les constructeurs de ruines.\n\nUne étude plus approfondie est nécessaire pour valider cette hypothèse."
 ASPmod.5.name:0 "La Conscience Gestalt"
 ASPmod.5.desc:0 "Des recherches plus approfondies sur les organismes chanteurs ont montré que les constructeurs de ruines avaient réussi à construire leur conscience gestaltiste ... dans une certaine mesure. Le «chant» est une synchronisation vocale partagée de leur état neuronal interne, et parfaitement aligné. Ces organismes sont dans un esprit vérifiable. Par conséquent, et sur la base de ce que nous pouvons observer, nous devons conclure le '§HBlooming§!'\n\nCependant, des études plus approfondies de leurs réponses et processus nerveux indiquent que cette conscience gestaltique rapporte une émotion unique et puissante : la douleur. Sans le rétrovirus ou l'espèce d'origine, il est impossible de savoir si quelque chose s'est mal passé avant ou après la fin du projet. Cependant, les vocalisations provenant de ces organismes ne sont pas une chanson :\n\n§RIt est un cri unifié et harmonieux.§!"
 ASPmod.5.option.a:0 "Ce qui est fait est fait, il est inutile de s'y attarder."
 ASPmod.5.option.b:0 "Que pouvons-nous en tirer ?"
 ASP_singing_planet:0 "Whistling World"
 ASP_singing_planet_desc:0 "Ce monde est enchanté par une mélodie harmonique. Alors que certains considèrent la musique comme mélancolique ou dérangeante, il est impossible de ne pas être fasciné par la mélodie sans fin."
 ASP_screaming_planet:0 "Monde des lamentations"
 ASP_screaming_planet_desc:0 "Ce qui s'est passé sur cette planète devrait être une leçon pour nous tous. Rien ne peut sauver ces organismes, une espèce autrefois prometteuse, qui vivent maintenant dans une agonie sans fin émettant un seul cri unifié."

 ### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet:0 "Chambre Planet"
 site_ASP_a_bedroom_planet_intro:0 "Un grand nombre de structures abandonnées ont été trouvées sur §Y[From.Planet.GetName]§!. Ces bâtiments sont hautement sophistiqués et conçus pour répondre efficacement aux besoins de survie de leurs habitants. De manière inattendue, ils se trouvent également remplis des cadavres de ces habitants.\n\nD'après ce que nous avons pu reconstituer, cette espèce dépendait entièrement de ces vastes systèmes d'automatisation pour leur survie. Leurs décès ultérieurs, par coïncidence, semblent avoir été causés par l'échec généralisé de ces systèmes. En fait, la plupart de ces bâtiments sont des logements dépourvus d'autres fonctions apparentes. C'est comme un immense complexe de vie assistée.\n\nNous avons découvert quelques installations industrielles et militaires parmi la vaste gamme de bâtiments automatisés, mais le rapport entre les logements et l'infrastructure suggère que ce groupe dépendait presque exclusivement d'un soutien extérieur pour sa survie.\n\nNous allons continuer à creuser et voir ce que nous pouvons trouver d'autre."
 ASPmod.10.name:0 "Levé de terrain"
 ASPmod.10.desc:0 "En plus d'une infrastructure minimale, les habitants de cette planète avaient peu ou pas de signes d'activité économique. Les épaves d'ascenseurs orbitaux et de débris de stations spatiales à travers la surface de la planète soutiennent nos théories selon lesquelles les habitants comptaient fortement, sinon entièrement, sur les importations de nourriture et d'autres biens de consommation. La seule véritable activité à laquelle ils semblent avoir participé était la culture du lichen. Des installations ont également été découvertes dans les zones centrales de leurs résidences; peut-être que ces lichens faisaient partie de leur alimentation ou de leur divertissement ?\n\nQuoi qu'il en soit, les caractéristiques de cette culture sont incompatibles avec l'écosystème planétaire, ce qui suggère qu'elle n'est pas indigène. Encore plus confus, ces systèmes sont complètement isolés de l'environnement extérieur à un degré de paranoïa fanatique. Ces espaces ont été exceptionnellement bien sécurisés, mais, contrairement aux résidences, il n'y a aucune trace des lichens réels qui étaient cultivés.\n\nUne enquête plus approfondie sera nécessaire."
 ASPmod.11.name:0 "Les ranchs"
 ASPmod.11.desc:0 "Nous avons rassemblé une image plus complète du sort des habitants de §Y[From.Planet.GetName]§!. Les installations résidentielles ne permettent de survivre que parce qu'elles sont conçues pour cela. Cette planète était dédiée à l'industrie de l'élevage du bétail, et l'espèce que nous avons trouvée était probablement élevée comme cette source de nourriture. Nous soupçonnons que les installations de lichens bizarres étaient les résidences et les centres de contrôle de leurs propriétaires, et que nous avons incorrectement assumé le rôle d'éleveur et de bétail. Cependant, nous savons que les espèces de bétail sont mortes parce que ces systèmes automatisés ont été délibérément désactivés.\n\nC'est un peu horrible, une espèce ressemblant étroitement à la nôtre servant de § Délicieuse délicatesse§! pour un étranger inconnu. Heureusement, il n'y a rien dans nos archives sur une civilisation semblable à un lichen qui mange les gens. Néanmoins, en fonction de la taille du ranch, nous pouvons affirmer en toute sécurité qu'il y avait une demande massive pour §Ylivestock§! élevé dans cette installation : leur empire aurait été assez grand.\n\nC'est inconfortable, mais, étant donné les similitudes entre nos espèces, ces espaces pourraient être rénovés pour faire des résidences confortables pour notre propre peuple."
 ASPmod.11.option:0 "Tant que nous ne les mangeons pas."
 d_ASP_a_bedroom_planet_blocker:0 "Installations de ranch abandonnées"
 d_ASP_a_bedroom_planet_blocker_desc:0 "Ces installations sans vie sont remplies de systèmes automatisés qui ne fonctionnent plus."
 d_ASP_a_bedroom_planet_deposit:0 "Résidences automatisées rénovées"
 d_ASP_a_bedroom_planet_deposit_desc:0 "La suppression de l'équipement de 'transformation', des corps et des installations de culture en fait un logement spacieux et confortable. Les nouveaux habitants ne sauront jamais que cette installation a produit du bétail."

 ### Archaeology: The First Music
 ASP_the_first_music_anomaly:0 "La première musique"
 ASP_the_first_music_anomaly_desc:0 "Lors de l'exploration de §Y[Root.GetName]§!, nous avons reçu un signal très fort à plusieurs reprises. Notre scientifique prétend que des vents solaires violents ont été observés dans le système stellaire, mais ce signal ne provient pas de facteurs naturels tels que le vent solaire.\n\nCeci est un signal artificiel évident, et il semble que nous devons l'étudier signal."
 ASPmod.20.name:0 "Le signal"
 ASPmod.20.desc:0 "Les récents vents violents du soleil ont causé §Y[From.Planet.GetName]§! pour perdre une partie de son atmosphère, et il semble que les signaux piégés dans l'atmosphère épaisse de la planète ont commencé à refluer dans l'espace.\n\nAu lendemain du vent solaire, le signal était encore mélangé avec du bruit, mais comme les étoiles se sont stabilisées, le signal est devenu plus propre. Selon notre scientifique, les signaux sont envoyés depuis la surface de la planète. Les équipes archéologiques se déplacent sur ce point."
 site_ASP_the_first_music:0 "La première musique"
 site_ASP_the_first_music_intro:0 "Les récents vents violents du soleil ont causé §Y[From.Planet.GetName]§! pour perdre une partie de son atmosphère, et il semble que les signaux piégés dans l'atmosphère épaisse de la planète ont commencé à refluer dans l'espace.\n\nAu lendemain du vent solaire, le signal était encore mélangé avec du bruit, mais comme les étoiles se sont stabilisées, le signal est devenu plus propre. Selon notre scientifique, les signaux sont envoyés depuis la surface de la planète. Nous devons le rechercher."
 ASPmod.21.name:0 "La planète antique"
 ASPmod.21.desc:0 "Selon un rapport intermédiaire de l'équipe archéologique, §Y[From.Planet.GetName]§! est une planète extrêmement ancienne qui a été créée juste après la création de l'univers. La roche la plus ancienne est similaire à l'âge de l'univers observé, et le noyau de la planète se refroidit lentement.\n\nPeut-être que nous assistons à la dernière minute de la première planète de l'univers."
 ASPmod.22.name:0 "L'objet sphérique"
 ASPmod.22.desc:0 "Selon les découvertes de l'équipe archéologique, un objet sphérique transmettait des signaux sous la surface. L'objet, qui envoyait des signaux à travers des croûtes épaisses, a lentement augmenté le signal à mesure que l'équipe archéologique se rapprochait.\n\nL'objet qui signalait, comme pour se retrouver, est finalement apparu sous une croûte épaisse.\n\nCe que l'équipe archéologique a trouvé était §Ya une petite machine métallique en forme de boule§!, faite d'un matériau inconnu presque impossible. Lorsque l'équipe archéologique a découvert la machine, celle-ci a cessé d'émettre des signaux et est restée silencieuse. La machine n'a pas pu analyser ses principes de fonctionnement et sa structure interne car elle était impénétrable, mais heureusement, l'équipe archéologique a enregistré le dernier signal de la machine.\n\n§Il est temps pour les esprits de l'Empire de se rassembler. §!"
 ASPmod.22.option:0 "Il est temps que les esprits de l'Empire se rassemblent."
 ASPmod.23.name:0 "§Analyse de signal de la machine§! : Résultat"
 ASPmod.23.desc:0 "Les signaux laissés par la machine étaient codés en complexité. Mais c'est un code organisé par une très belle structure, si vous le regardez par quelqu'un ayant des connaissances en cryptographie. Au moment où les esprits de l'Empire passaient d'innombrables nuits et nuits ouvertes et des centaines d'IA étaient déployées pour décoder, notre chercheur en chef avait trouvé un indice pour le décodage.\n\n§HCe mot de passe est de la musique ! §!\n\nUn code composé de nombreuses échelles était envoyé dans l'espace. Une musique faite avec un chiffre d'échelles sonores, de vibrations d'instruments, de formes d'onde, etc. ne serait pas plus belle que cette musique si vous apportiez toute la musique connue dans l'univers.\n\nCe n'est pas seulement une question de beauté que cette musique a . Lorsque cette musique a été jouée, la thermodynamique a été ignorée, en d'autres termes, l'entropie a été vue inversée. C'est littéralement un morceau de musique vivifiant joué dans la première partie de l'univers !\n\nJe ne sais pas qui a demandé à la machine d'envoyer un signal musical dans quel but, mais cette découverte nous a donné une aperçu des secrets de l'univers. Je n'ai pas encore nommé cette belle musique, mais ce serait un honneur pour nous tous d'avoir un nouveau nom."
 ASPmod.23.option:0 "Fiat Lux, Que la lumière soit."
 ASP_Fiat_Lux:0 "Musique - Fiat Lux"
 ASP_Fiat_Lux_desc:0 "La découverte de «§YFiat Lux§!» a profondément impressionné notre société et notre culture, et des parties les plus hautes et les plus profondes de l'Empire, jusqu'à la plus profonde Harlem de l'Empire, les citoyens vivent en musique à tous les niveaux de la strate. C'est peut-être le vrai pouvoir de la musique."
 r_ASP_music_of_the_universe:0 "Feuille de musique de l'univers"
 r_ASP_music_of_the_universe_desc:0 "Il s'agit d'un morceau de musique obtenu à partir d'un signal crypté. Il a le pouvoir de donner vie à l'univers et ne peut pas être expliqué par la technologie actuelle. Si nous pouvons l'expliquer à l'avenir, cependant, nous nous rapprocherons beaucoup plus de la compréhension des secrets de l'univers."
 ASP_music_of_the_universe_modifier:0 "Feuille de musique de l'univers"
 ASP_music_of_the_universe_modifier_desc:0 "Cette partition devrait être la première dans l'univers."

 ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming:0 "Dawn Star arrive"
 site_ASP_dawn_star_is_coming_intro:0 "La surface de §Y[From.Planet.GetName]§! A un cratère si grand qu'il peut être vu de l'espace. Mais les formes artificielles de débris à la surface indiquent qu'il y a eu un temps de civilisation sur cette planète désolée. À la suite de l'analyse de la surface, ces débris semblent être la partie la plus haute d'un bâtiment. La plupart des traces de civilisation semblent être enfouies profondément dans les tempêtes de sable de la planète.\n\nUne enquête plus approfondie est nécessaire."
 ASPmod.30.name:0 "L'étoile de l'aube"
 ASPmod.30.desc:0 "Notre équipe archéologique a fait rapport sur §Y[From.Planet.GetName]§!. Selon les résultats, toutes les civilisations qui ont fleuri sur cette planète semblent s'être effondrées en une seule nuit. La météorite géante qui a frappé la planète l'aurait transformée en une planète infernale en quelques heures seulement. La découverte d'une immense ville enterrée sous le cratère suggère que la civilisation qui y vivait était très rationnelle et matérialiste. En outre, sur la base de formes primitives de satellites attirés par la gravité sur toute la planète, on pense qu'ils ont atteint le début de l'ère spatiale.\n\nMais en même temps, une chanson souvent chantée a été trouvée, bien que nous ne l'ayons pas fait sais pas ce que ça voulait dire. Nos chercheurs ont pu traduire l'un des mots les plus répétitifs de l'histoire de la chanson.\n\nLe mot est '§HDawn Star§!."
 ASPmod.31.name:0 "Première phrase"
 ASPmod.31.desc:0 "Il y avait une variété d'opinions parmi les archéologues sur le site au sujet de la chanson, '§HDawn Star§!,' qui a été découverte le §Y[From.Planet.GetName]§!. C'est un peu un mystère que les gens de civilisations extrêmement rationnelles et avancées chantent à plusieurs reprises un seul morceau de musique qui n'était pas seulement une mode locale, mais qui a été identifié sur toute la planète, indépendamment du sexe, de l'âge et des strates.\n\nLes archéologues suggèrent cette chanson comme un chant religieux ou des sorts chamaniques, mais aucun d'eux n'a donné de réponse claire. Mais il y a eu un certain succès dans la traduction de cette chanson."
 ASPmod.32.name:0 "Second Phrase"
 ASPmod.32.desc:0 "Les archéologues rapportent avoir trouvé des indices décisifs dans l'enquête archéologique du §Y[From.Planet.GetName]§!. Il semble qu'ils aient fait un effort désespéré pour éviter l'extinction de la civilisation avant la chute de la météorite. Depuis qu'ils ont observé la météorite, une énorme quantité de documents ont été trouvés qui sont venus et sont partis pour l'arrêter.\n\nMais tous les efforts pour détruire la météorite avec des armes, y compris des missiles nucléaires, ou même tourner la direction la météorite, est retourné à la bulle. Ils n'ont pas pu empêcher leur destruction par leurs propres forces et ont réalisé qu'une étoile brillante dans le ciel nocturne était une catastrophe qui les mènerait à une fin.\n\nIls ont finalement commencé à construire d'énormes vaisseaux de sauvetage pour ne garder qu'un petit nombre de personnes vivantes. D'énormes vaisseaux spatiaux ont été trouvés partout sur la planète pour transporter autant de personnes que possible, et la plupart d'entre eux semblent avoir pris fin sans même être lancés. Réalisant que seul un nombre limité de personnes pouvait survivre, les gens affluaient sur le vaisseau et la force était utilisée pour les contrôler.\n\nMais ceux qui voulaient survivre à la fin étaient tout aussi désespérés de saisir le vaisseau spatial en utilisant la force. L'enregistrement vocal, qui a été trouvé profondément dans le site de fouille et qui est resté relativement solide pour être restauré, nous a donné un peu §En savoir plus§! dans la chanson de la nouvelle star, qui était chantée par les hommes qui affrontaient le vaisseau spatial à ce moment-là."
 ASPmod.33.name:0 "Final Phrase"
 ASPmod.33.desc:0 "La fouille de §Y[From.Planet.GetName]§! est complet. Les archéologues n'ont pu trouver de nouvelles découvertes scientifiques ni rien de surprenant sur le site de fouilles. En fait, leurs restes n'étaient pas spéciaux. Mais il est clair que leur fin marquera profondément nos archéologues. Ils semblent n'avoir abandonné aucun espoir de fuite avant que l'effet de la météorite ne puisse plus provoquer le lancement du vaisseau spatial. Leur obsession pour la survie était plus tenace et désespérée que toutes les autres espèces de la galaxie.\n\nMais seulement un petit nombre de vaisseaux de secours ont pu le faire, et d'autres vaisseaux de secours qui n'étaient pas distribués assez de provisions ont été détruits dans le conflit inutile et l'extrême confusion qui l'entoure, a explosé dans les accidents, a réussi à s'échapper et à mourir lentement dans l'espace, ou complètement oublié. Et lorsque le dernier espoir a été perdu, ils se sont retrouvés dans le désespoir et l'impuissance.\n\nÀ partir d'un moment donné, leurs rapports de communication ont été complètement coupés et chaque région a été complètement isolée. Il peut y avoir eu des échecs de communication en raison de l'effet de la météorite, mais ils n'ont communiqué avec personne, même si c'était possible. Ils sont morts lentement, mais sûrement, en écoutant le chant occasionnel des étoiles de l'aube. Nos archéologues ont pu restaurer les enregistrements vocaux de la famille, qui semblaient avoir été enregistrés lorsque le §Ymeteorite§! a presque atteint la planète."
 ASP.lets.see.that:0 "Joue-le"
 ASPmod.31.event.name:0 "Un fragment d'une chanson"
 ASPmod.31.a.response:0 "Les étoiles §Ydawn§!\nÉclaire la nuit la plus sombre,\nBébé, les étoiles de l'aube arrivent pour nous.\nFrappez à la porte à l'aube quand tout le monde dormait.\nMène une aube que personne ne rencontrera.\nLes étoiles §Ydawn§! viennent pour nous sauver."
 ASPmod.31.b.response:0 "L'étoile §Ydawn§§!\nPour faire briller les ténèbres dans un feu qui fleurit,\nPour conduire tout le monde dans un nouveau monde.\nAvec un avenir radieux qui brille,\nL'étoile de l'aube vient briller demain.\nLa torche, qui brille dans l'obscurité, ne brûle pas\nTous ceux qui marchent le matin se rassemblent.\nLe chant de l'étoile de l'aube à vos oreilles,\nL'étoile de l'aube pour projeter l'ombre\nLes ratés, écoutez notre chanson\nLes laissés pour compte, chantez la chanson pour la dernière fois\nRassembler l'espoir, attendez l'étoile de l'aube,\nL'étoile de §Ydawn§! au nouveau monde !"
 ASPmod.31.c.response:0 "L'étoile §Ydawn§§! arrive.\nVa dormir, mon enfant.\nJe te réveillerai quand l'étoile de l'aube arrivera.\nMaman te regarde ici,\nEt attends l'étoile de l'aube.\nNe vous inquiétez pas, mon enfant.\nPapa est ici pour vous protéger,\nEt prêt pour l'étoile de l'aube.\nAprès la nuit la plus sombre,\nLorsque les étoiles de l'aube apparaissent avec la lumière,\nRéveillons-nous ensemble.\nLorsque la porte du paradis langoureux s'ouvre,\nRéveillons-nous avec l'aube.\nJusqu'à ce que les étoiles de l'aube viennent vers nous,\nNous vous protégerons.\nAllez dors, mon enfant.\nJusqu'à ce que les étoiles de l'aube viennent vers nous,\nNous te protégerons.\nNe t'inquiète pas, mon enfant.\nLes étoiles de l'aube arrivent.\nVa dormir , mon enfant.\nLoin du ciel ... L'étoile de l'aube arrive.\nAvec le ciel nocturne plein ... Demain arrive."
 ASPmod.30.option.a:0 "Hmm ... Une étoile §YDawn§! ...."
 ASPmod.34.option.a:0 "Nouvelle aube ... avec §YDawn star§! ..."
 ASPmod.34.option.b:0 "C'était peut-être §Déspoir§! .... ou §Espoir§! .."
 ASPmod.34.option.b.tooltip:0 "Gagnez une §YScience§! vaisseau, §YDawn Star§!."
 ASPmod.34.option.quit:0 "Arrêtez de jouer cette merveilleuse chanson."
