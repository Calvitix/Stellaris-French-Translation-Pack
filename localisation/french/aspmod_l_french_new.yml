 ASP_AI_RE_PROGRAMMING_PROJECT:0 "Reprogrammation de l'itérateur"
 ASP_AI_RE_PROGRAMMING_PROJECT_DESC:0 "Cette intelligence artificielle récupérée sur le monde de la pluie a déjà été appelée l'itérateur, et a été utilisée par une ancienne civilisation de la planète pour résoudre des problèmes religieux. Maintenant, nous pouvons le réinitialiser pour qu'il fonctionne pour nous."
 ASP_WHITE_MOLLUSC_MAMMAL_PROJECT:0 "Mammifère Mollusque Blanc"
