 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus:0 "Navire de Thésée"
 site_ASP_the_ship_of_theseus_intro:0 "Selon le rapport de notre équipe archéologique, la ville à la surface de §Y[From.Planet.GetName]§! est très similaire à la nôtre. Le processus de datation au carbone nous a dit que la ville avait au moins 6000 ans.\n\nIl est difficile de répondre à la raison pour laquelle notre style architectural se trouve à la surface de §Y[From.Planet.GetName]§!, qui se trouve à littéralement à des millions de kilomètres de notre patrie. Les intempéries de plusieurs millénaires ont enterré la ville sous le sable et la poussière. Des fouilles supplémentaires seraient nécessaires pour une enquête plus approfondie."
 ASPmod.40.name:0 "Le quartier résidentiel"
 ASPmod.40.desc:0 "Sous la montagne de sable, nous avons finalement fouillé un quartier résidentiel de la civilisation de §Y[From.Planet.GetName]§!. Sa ressemblance est plus qu'une apparence; une structure d'une maison de §Y[From.Planet.GetName]§! est en ferrociment, comme nous l'avons fait lors de la construction de la maison au siècle dernier. Il n'est pas difficile d'utiliser cette maison dans notre pays sans aucune rénovation.\n\nIl est controversé que cette similitude soit due à une coïncidence ou à une évolution architecturale convergente, un seul consensus parmi l'équipe est que des fouilles supplémentaires sont nécessaires pour réponse."
 ASPmod.41.name:0 "Fossile indigène"
 ASPmod.41.desc:0 "Un fossile d'espèces indigènes se trouve sous les ruines du parc. La reconstruction du fossile indigène montre beaucoup de choses; les espèces indigènes sont des arthropodes sensibles à deux mâchoires et à douze pattes. Un biologiste de l'équipe a également signalé que l'espèce avait l'organe qui exhale la respiration acide. L'apparence générale de l'espèce est dégoûtante et on dirait qu'elle vient de sortir du cauchemar de §Y[Root.Owner.GetSpeciesNamePlural]§!\n\nPendant ce temps, notre équipe a découvert que l'institution semble à la fondation de recherche."
 ASPmod.41.option:0 "Quel extraterrestre dégoûtant."
 ASPmod.42.name:0 "Biotechnologie"
 ASPmod.42.desc:0 "Selon le rapport de notre équipe, il semble que les espèces indigènes étaient très douées en biotechnologie. Le niveau technologique global de la civilisation est plus ou moins comparable au nôtre, à l'exception de la biotechnologie. Le laboratoire de recherche des indigènes était plein de cuves de clonage; supposent qu'ils dépendent de leur croissance démographique sur la technologie. La plupart des cuves sont remplies de §Y 'horrible' §! cadavre d'espèces indigènes.\n\nL'équipe a constaté que les cadavres des cuves ont cependant une différence banale d'aspect avec le fossile restauré. Son apparence est toujours §Y 'horrible' §!, mais le nombre de jambes est réduit à 10. Certains membres de l'équipe étaient opposés à une enquête, en raison de son apparence."
 ASPmod.42.option.a:0 "Après avoir enquêté sur ces fichus extraterrestres, incinérez-le."
 ASPmod.42.option.b:0 "C'est du racisme, pour décrire §Y 'différent' §! apparence comme §Y 'horrible' §!. Rééduquez les membres."
 ASPmod.42.option.c:0 "Quand je dis sauter, vous sautez juste."
 ASPmod.42.option.d:0 "C'est pour la science."
 ASPmod.43.name:0 "Changement génétique"
 ASPmod.43.desc:0 "Une enquête approfondie a révélé que les gènes des cadavres ont changé dans les cuves aussi peu que son apparence. En supposant une cuve unique comme une seule génération, la différence d'ADN entre les générations ne diffère pas beaucoup de la mutation naturelle.\n\nElle est de plus en plus différente, cependant, au fil des générations. Il semble que le réseau de cuves se prolonge à l'infini devant une gigantesque porte anti-explosion et son terminal. Un cadavre des dernières cuves cuves est réduit en 4, et les mâchoires ne sont plus qu'une seule mâchoire. Notre équipe a signalé que s'ils récupéraient le terminal, ils pourraient entrer dans la pièce derrière la porte anti-explosion."
 ASPmod.43.option:0 "Qu'est-ce que tu attends ? Continue."
 ASPmod.44.name:0 "La vérité"
 ASPmod.44.desc:0 "Le résultat a été choquant.\n\nNos espèces ne sont pas évoluées dans §Y[Root.Owner.GetHomeWorldName]§!. §Y[From.Planet.GetName]§! c'est là que nous sommes nés et ... ont été créés. Après avoir piraté le terminal, l'équipe a trouvé le gigantesque ordinateur et de nombreuses cuves ont rempli la pièce.\n\nUn cadavre de cuves, qui ressemblait à un arthropode à quatre pattes, a été changé en §Y[XXX_2 ]§!. À l'intérieur du dernier bac avant l'effondrement de la civilisation, un corps mort génétiquement identique à notre espèce a flotté.\n\nIl semble qu'ils aient génétiquement modifié leur espèce à notre espèce. La plupart des enregistrements dans l'ordinateur ont montré à quel point l'apparence des espèces qu'ils fabriquaient est horrible et intolérable.\n\nSelon le document dans l'ordinateur, cette procédure de fabrication horrible était une punition pour le traître ou brutal criminel. Les criminels qui ont pris un aspect horrible devaient généralement être exécutés après le changement, la punition la plus courante consistait à bannir les prisonniers sur la planète extraterrestre quelques siècles avant la chute de la civilisation. Comme nous nous y attendions, l'une des planètes où ils ont banni les prisonniers est notre patrie."
 ASPmod.44.option.a:0 "C'est ... c'est de la fraude ! Ça ne peut pas être !"
 ASPmod.44.option.b:0 "Je ne crois pas ce que Xeno a dit ! J'ai tout effacé."
 ASPmod.44.option.c:0 "Comme nous le savions déjà, le §Y 'horrible' §! est quelque chose de relatif."
 ASPmod.44.option.d:0 "Il n'y a aucune différence à quoi ressemble le corps organique."
 ASPmod.44.option.e:0 "Pourquoi faut-il s'enfermer dans la notion d'espèce fixe ?"
 ASPmod.44.option.f:0 "Peut-être que nous étions étroits d'esprit."
 ASPmod.44.option.f.tooltip:0 "§Change l'éthique en xénophile§!"
 ASPmod.44.option.g:0 "C'est .. choquant."
 ASP_small_xenophile_bonus:0 "La vérité"
 ASP_middle_xenophile_bonus:0 "La vérité"
 ASP_middle_xenophile_bonus_desc:0 "Nos concitoyens souffrent de confusion politique, après avoir découvert une terrible vérité."
 ASP_big_xenophile_bonus:0 "La vérité"

 ### ASP_soul_of_the_art
 ASP_site_soul_of_the_art:0 "Âme de l'art"
 ASP_site_soul_of_the_art_desc:0 "Une planète tombale spectaculaire avec des milliers de kilomètres de ce qui semble être une géographie artificiellement colorée a été trouvée. Autour de la planète, il existe de nombreux débris présumés des restes de cuirassés d'une civilisation ancienne, avec des motifs ridicules partout. De plus, des signaux réguliers de la planète sont détectés. Il pourrait être nécessaire d'étudier la planète et les signaux."
 asp.1.name:0 "Reste de la flotte"
 asp.1.desc:0 "Lors de l'analyse, les débris ont révélé que deux flottes avec des conceptions et des apparences complètement différentes s'étaient battues l'une contre l'autre dans l'orbite de la planète.\n\nLa majorité absolue des débris appartient au modèle Une flotte, constituée de vaisseaux avec des motifs colorés et une structure simple qui ont dû les rendre faciles à produire en masse. Cependant, ils n'avaient pas d'installations nécessaires pour leur équipage, comme des salles à manger et des toilettes. En revanche, la flotte du modèle B avait des apparences assez simples à l'extérieur, tout en affichant des décorations symboliques à l'intérieur avec des traces de Zro.\n\nDes pièces inutilement grandes ont été identifiées à l'intérieur de la flotte du modèle B. Ils pourraient avoir été utilisés pour des cérémonies religieuses, comme on peut le voir sur les ornements religieux qui s'y trouvent. Malheureusement, les informations sur la flotte du modèle B sont très limitées, ce qui rend difficile d'en savoir plus. Il est conseillé d'envoyer une équipe d'expédition sur la planète pour une enquête plus approfondie."
 asp.2.name:0 "Ruines colorées"
 asp.2.desc:0 "Notre équipe d'expédition a trouvé la plupart des restes intacts d'une civilisation à la surface de la planète peinte de couleurs vives qui ne montrait aucun signe d'activités destructrices. Cependant, le sol peint semble trop désordonné et plutôt désordonné pour supposer qu'il y avait des intentions spécifiques derrière. Certains bâtiments se sont effondrés, mais il a été confirmé qu'ils n'ont succombé qu'à de nombreuses années de mouvements météorologiques et crustaux, et non à des activités violentes ou destructrices. la plupart d'entre eux semblent s'être écrasés à la surface en raison d'un arrêt soudain du circuit interne, non pas parce qu'ils se sont fait tirer dessus. Quoi qu'il en soit, il n'y a aucun signe de vie sensible ici, avec uniquement des débris robotiques avec de la peinture décolorée et partiellement décollée jonchant le sol en plus des bâtiments peints et des débris de vaisseau."
 asp.3.name:0 "Restes peints"
 asp.3.desc:0 "Nous avons trouvé des robots peints de différentes couleurs, tout comme la surface de la planète à l'intérieur d'un bâtiment. Alors que les robots à l'extérieur étaient rouillés ou desséchés en poussière par l'âge, les robots à l'intérieur étaient toujours intacts avec beaucoup moins d'influence extérieure. image ou figures non identifiables sur les murs à l'aide de ciseaux et de marteaux. Les circuits de ces robots colorés ont été endommagés au point où ils sont complètement irrécupérables.\n\nCependant, nous avons constaté que les motifs peints sur les surfaces des roches ou les murs extérieurs des bâtiments sont en fait massifs et informations textuelles détaillées. Nous pourrions peut-être en profiter pour découvrir comment la civilisation a fait face à sa chute."
 asp.4.name:0 "la discorde"
 asp.4.desc:0 "Nos traducteurs ont confirmé que les signaux réguliers de la planète constituent une chanson. Cependant, les paroles n'avaient pas de sens contextuel, étant constituées de répétitions de mots similaires et les changements irréguliers de hauteur de son rendaient cela très horrible à nos oreilles.\n\nLes paroles louent et interrogent principalement l'âme, et parle de la peur des êtres inconnus de différentes dimensions. Sur la base des résultats de ces études, nous avons pu comprendre ce que disent les lettres peintes à la surface. C'étaient soit de la poésie ou d'autres types de littérature.\n\nIls parlaient aussi de problèmes métaphysiques, tels que les merveilles de la vie, la perte d'âmes et la peur causée par la destruction, mais la plupart d'entre eux ne sont pas en rime et plutôt mal écrit avec très peu de mérite littéraire."
 asp.5.name:0 "Centre de recherche"
 asp.5.desc:0 "Nous avons trouvé une immense installation de recherche souterraine. La plupart des circuits des installations ont été détruits, mais certains appareils de base semblent pour la plupart intacts. À partir de ces découvertes, nos chercheurs ont pu comprendre que la civilisation était une civilisation mécanique avec une conscience Gestalt géante.\n\nEn examinant leur base de données, nous pourrions en apprendre davantage sur une autre dimension appelée le Suaire et une arme planétaire qui rassemble et concentre l'énergie du Suaire pour dévaster les planètes. L'origine des vaisseaux de modèle B, ainsi que les contre-mesures de la civilisation contre eux et les histoires de combat, ont été trouvées. Nous avons également pu confirmer que la civilisation avait effectué des études sur le Zro.\n\nLes documents ont révélé que tous les vaisseaux de la civilisation avaient été détruits. Cependant, la majorité des disques parlaient d'art. La plupart des données trouvées dans l'installation de recherche étaient soit des peintures, de la littérature et des chansons de diverses civilisations, soit des études sur elles."
 asp.6.name:0 "la fin"
 asp.6.desc:0 "Nous avons pu déduire ce qui s'est passé sur cette planète à partir des données extraites. La planète a été attaquée par une arme planétaire qui utilise l'énergie du Suaire, développée par une certaine civilisation ultra-ancienne, et a rencontré sa disparition.\n\nAvant l'attaque, la Conscience de la Gestalt a compris que l'arme ne pouvait pas causer des dommages physiques aux matières organiques. Il semble avoir conclu qu'en comprenant l'art, qui est exclusivement une caractéristique organique, les robots se transformeront en formes de vie avec des âmes et deviendront immunisés contre l'énergie du Suaire.\n\nEn conséquence, la civilisation a commencé à collecter et analyser données sur l'art. Il a essayé de chanter des chansons, de créer de la littérature et de dessiner des images sur la surface de la planète, ses vaisseaux et ses robots. Cependant, la Conscience Gestalt n'a pas compris ce qui constitue le véritable art et a finalement été détruite par l'arme planétaire."
 asp.6.a:0 "C'était une tentative futile ..."
 asp.6.a.tooltip:0 "Option de recherche gagnée :\n§Y$tech_pk_godray$§!\nProgrès technique acquis :\n§Y$tech_pk_godray$§! §G+50%§!\n\nAjoutez §Y$aspmod_d_society_20$§! au §Y[From.Planet.GetName]§!\n"
 asp.6.a.tooltip_alt:0 "Ajoutez §Y$aspmod_d_society_20$§! au §Y[From.Planet.GetName]§!\n"

 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome:0 "Kessler Syndrome"
 ASP_site_kessler_syndrome_desc:0 "L'orbite de [From.Planet.GetName] est couverte d'innombrables fragments métalliques, évidemment de structures artificielles. Est-ce le signe d'une civilisation qui n'a pas réussi à entrer dans l'ère spatiale à cause des débris spatiaux ? Nous devons envoyer une expédition sur la planète pour découvrir ce qui s'est passé ici."
 asp.7.name:0 "Désert métallique"
 asp.7.desc:0 "La surface du [From.Planet.GetName] est recouverte de sable métallique finement broyé sur une longue période. Cette énorme quantité de métal n'est pas la quantité qui peut provenir d'une seule planète. La source de ces métaux est évidente; même maintenant, les débris spatiaux brûlent et tombent dans le ciel. Pour enquêter sur ce qui se trouve sous ce vaste désert de métal, l'expédition a demandé du matériel supplémentaire pour enquêter sur les strates sous le sable."
 asp.8.name:0 "Vestiges de la Grande Guerre"
 asp.8.desc:0 "Nous avons compris ce qui se trouve sous le sable métallique. Étonnamment, toute la strate était constituée de débris de cuirassés. Pendant la Grande Guerre Spatiale qui a éclaté à un certain moment dans le passé, les coques tombées ont rempli le sol et les débris en orbite étaient en train de patiner et de le recouvrir.\n\nMaintenant, il ne reste que les restes, mais le seules les marques montrent que la civilisation qui a créé le cuirassé s'est développée au-delà de la compréhension par la technologie de [Root.Owner.GetName]. La question est, les débris semblent appartenir au même empire. Contre quoi cette immense et puissante flotte s'est-elle battue ? Une enquête plus approfondie sur l'épave est nécessaire."
 asp.9.name:0 "Immense vaisseau avec un but inconnu"
 asp.9.desc:0 "Notre équipe a trouvé quelque chose d'incroyable. Un vaisseau assez grand pour faire ressembler même les Titans de l'empire déchu à une corvette, s'est élevé à travers les sables métalliques. Le vaisseau a eu la chance d'avoir été exceptionnellement bien conservé par rapport à d'autres vaisseaux qui avaient été détruits.\n\nNous avons scanné toute la structure et avons découvert que le vaisseau ressemblait à un canon géant. La coque géante du vaisseau semble être conçue uniquement pour fournir de l'énergie à sa batterie principale. Mais ce vaisseau n'est pas à des fins de combat. Il faut des mois pour charger de l'énergie, et il n'y a pas d'autre armement. Nous devons accéder au système central du vaisseau pour savoir ce qui est arrivé à cette planète et à ce vaisseau."
 asp.10.name:0 "Stockage de données mystérieux"
 asp.10.desc:0 "Presque tous les systèmes du vaisseau ont été endommagés au fil du temps. Cependant, une partie du stockage de données trouvé dans la cabine protégée dans le noyau peut être restaurée. Pour une enquête plus approfondie, le stockage a été envoyé dans le monde d'origine. Certains scientifiques sont restés sur la planète pour étudier davantage les vaisseaux et les planètes."
 asp.11.name:0 "Mur impénétrable"
 asp.11.desc:0 "Après une longue étude, les scientifiques ont finalement réussi. Un vaisseau géant est un appareil qui utilise de l'énergie pour créer, comme le dit le scientifique principal, un 'mur impénétrable'. Alors que ce vaisseau isolait complètement la planète de l'espace, la flotte a tenté de la protéger. Lorsque la planète a été complètement bloquée de l'espace, le vaisseau et la flotte sont partis s'écraser sur le mur et ont été détruits.\n\nSous les débris, il y a le mur dimensionnel qui sépare la planète de l'univers entier. Lorsque ce mur a été installé pour la première fois, il était sûrement 'impénétrable', mais il semble assez instable en ce moment même. Si nous trouvons la solution, nous pouvons «pénétrer» ce mur et explorer ce qui se trouve en dessous."
 asp.11.a:0 "Qu'est-ce que c'est là-bas ?"
 asp.12.name:0 "Restauration terminée"
 asp.12.desc:0 "Le stockage de données trouvé a été restauré. À l'intérieur, un document a été trouvé écrit avec des lettres de personnages étrangers. À la suite d'une certaine interprétation du document, les mots 'patrie' et 'maison' ont été utilisés à plusieurs reprises et semblent être des mémoires. L'auteur est le chef d'État de l'Empire qui est sur le point de s'effondrer et enregistre l'histoire de son empire. Il contient également des informations sur le vaisseau géant."
 asp.12.a:0 "Nous pouvons enfin résoudre le mystère. Informez l'équipe d'enquête."
 asp.140.name:0 "Patrie, maison et avenir de l'humanité"
 asp.140.desc:0 "Il semble que l'équipe d'enquête ait activé quelque chose sur le vaisseau. À l'inverse, le vaisseau affaiblit les murs de dimension. Si cela continue, les murs disparaîtront bientôt.\n\nLe document est enfin déchiffré. Le Commonwealth of Humanity, le propriétaire du vaisseau, était autrefois un puissant empire qui a conquis un tiers de la galaxie. Ils massacrèrent ou asservirent des extraterrestres et supprimèrent les droits de l'intelligence artificielle.\n\nQuand ils rencontrèrent finalement un puissant ennemi, les esclaves extraterrestres et l'intelligence artificielle à l'intérieur se révoltèrent, et un empire attaqué à l'intérieur et à l'extérieur s'effondra rapidement, ne laissant que la maison. planète. Ils se sont scellés afin de protéger leur patrie, leur maison et l'avenir de l'humanité, en attendant le jour qui franchit le mur et conquiert à nouveau la galaxie ..."
 asp.140.a:0 "Intello !"
 asp.140.a.tooltip:0 "§ L'empire des purificateurs fanatiques RA est né.§!"
 asp.141.name:0 "Patrie, foyer et avenir des enfants"
 asp.141.desc:0 "Il semble que notre équipe d'enquête ait activé quelque chose sur le vaisseau. À l'inverse, le vaisseau affaiblit le mur de dimension. Si cela continue, il disparaîtra bientôt.\n\nLe document a finalement été déchiffré. Le propriétaire de ce vaisseau était autrefois un puissant empire, qui a conquis un tiers de la galaxie. Ils ont asservi et massacré des extraterrestres, également supprimé les droits de l'intelligence artificielle.\n\nQuand ils ont finalement rencontré leur puissant ennemi, des esclaves extraterrestres et des êtres intelligents artificiels se sont révoltés de l'intérieur, et un empire attaqué à l'intérieur et à l'extérieur s'est rapidement effondré, laissant seulement leur monde d'origine. Ils se sont scellés afin de protéger leur patrie, leur maison et l'avenir de leurs enfants. En attendant le jour pour percer le mur et conquérir à nouveau cette galaxie ..."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly:0 "Monde fixe"
 ASP_geocentrism_anomaly_desc:0 "Nos scientifiques sont tombés sur une anomalie lors de l'exploration. Cette planète ne tourne pas. Quelle que soit la raison, cela vaut notre temps et nos efforts pour le découvrir."
 asp.15.name:0 "Monde géocentrique"
 asp.15.desc:0 "Cette planète remet en question nos connaissances scientifiques. Il ne tourne ni n'orbite. La planète est parfaitement «fixée» au centre de ce système. Je pense que faire des recherches sur cette planète est une excellente occasion d'augmenter les connaissances de notre empire sur l'univers lui-même. Notre équipe d'exploration a demandé la permission de creuser."
 asp.15.a:0 "Permission accordée."
 ASP_site_geocentrism:0 "Planète fixe"
 ASP_site_geocentrism_desc:0 "Le système est absolument anormal. Il n'y a que des planètes fixes où les étoiles devraient être. La raison pourrait être découverte en examinant la planète."
 asp.16.name:0 "Ville enterrée"
 asp.16.desc:0 "Nos archéologues ont mis au jour un certain type de trace enfouie dans les strates. Il est assez clair qu'il s'agit d'un vestige d'un bâtiment artificiel, ce qui implique que la planète avait été habitée par la vie sensible dans le passé. Cela nous aiderait grandement si nous voulons enquêter et découvrir comment la civilisation qui a construit cette structure a compris cette planète fixe."
 asp.17.name:0 "La route ne peut pas être empruntée"
 asp.17.desc:0 "Les résultats de notre expédition montrent que leurs connaissances scientifiques étaient encore plus importantes que les nôtres à certains égards. La structure du champ magnétique naturel de la planète semble les avoir fait se concentrer davantage sur ce qu'ils pourraient faire sur leur planète au lieu de tourner la tête vers les étoiles. La recherche de leur technologie devrait nous aider à faire progresser nos connaissances dans de nombreux domaines."
 asp.17.a:0 "Leurs technologies de fabrication sont impressionnantes !"
 asp.17.b:0 "Leur science théorique est impressionnante !"
 asp.17.c:0 "Leurs systèmes sociaux sont impressionnants !"
 aspmod_physics_bonus:0 "Physique impressionnante"
 aspmod_society_bonus:0 "Société impressionnante"
 aspmod_engineering_bonus:0 "Une ingénierie impressionnante"
 asp.18.name:0 "Gémissement d'un habitant d'une planète morte"
 asp.18.desc:0 "Nous avons pu en savoir plus sur les habitants de cette planète. Il semble qu'ils menaient une vie très religieuse tout en étant très avancés en technologie. Cependant, il y avait une grande disparité sociale entre la religion et la technologie, et ceux qui étudiaient la science avaient été victimes de discrimination.\n\nNos chercheurs ont pu trouver des preuves de plusieurs manifestations religieuses à la fin de leur civilisation à partir de vidéos laissées derrière . Ces protestations pourraient être la clé pour découvrir les secrets de la chute de la civilisation et de la nature de la planète."
 asp.19.name:0 "la Flat World Religious Society"
 asp.19.desc:0 "Le contenu des vidéos est assez cohérent. Ils soutiennent la théorie géocentrique, tout en dénigrant la théorie héliocentrique basée sur leurs croyances religieuses. Il semble également que la majorité de la population pense que leur planète est 'plate' plutôt que sphérique.\n\nNotre équipe d'exploration a trouvé un engin géant. Les technologies appliquées à cet appareil sont tout simplement incroyables. Qu'est ce que ça fait ? Va-t-il nous révéler les secrets de la planète ?"
 asp.20.name:0 "Faithful Suicide"
 asp.20.desc:0 "Les recherches sur l'appareil ont dévoilé les secrets de la planète. Les habitants de cette planète n'ont pas pu pénétrer dans l'espace à cause de la nature anormale du champ magnétique de la planète, et leur société n'existait qu'à l'intérieur de la planète. En raison de l'impossibilité de quitter la planète d'origine, plusieurs religions ont émergé, dont l'une semble être devenue la religion dominante.\n\nLeurs scientifiques ont proposé la théorie héliocentrique, qui allait à l'encontre des enseignements de leur religion dominante. Les chefs religieux de la planète avaient choisi une façon tout à fait irrationnelle de résoudre le conflit. Ils ont rassemblé des ingénieurs qui ont suivi la religion dominante et leur ont fait créer un appareil qui ferait de leur planète natale le centre du système stellaire pour toujours.\n\nL'appareil a été développé avec le soutien écrasant du peuple et de la planète lentement a commencé à s'arrêter, et les corps célestes ont commencé à orbiter autour de la planète. Alors que la planète cessait de tourner, des tremblements de terre massifs se sont produits et de gigantesques raz de marée ont balayé les côtes. Depuis que le champ magnétique de la planète a disparu lorsque la planète s'est arrêtée, tout ce qui a survécu à ces catastrophes a été lentement détruit par le rayonnement cosmique pendant plusieurs années. chute."
 asp.20.a:0 "Oh ... euh ... euh ..."
 asp.20.b:0 "Des imbéciles superstitieux."
 asp.20.c:0 "Nous ne devrions pas faire une telle erreur."
 asp.21.name:0 "Dispositif géocentrique"
 asp.21.desc:0 "Nous devons maintenant choisir quoi faire avec cette machine."
 asp.21.a:0 "Nous ne sommes pas aussi stupides qu'eux. Démontez-le et obtenez des ressources."
 asp.21.b:0 "Eh bien ... nous pouvons peut-être l'utiliser quelque part. Emportez-le avec nous."
 asp.21.b.tooltip:0 "Si le joueur a §YApocalypse§! DLC, il débloquera §RGeo-centralisateur§! Arme Planet-Killer qui transforme la planète cible en un monde stérile et la déplace au centre du système."
 aspmod_bad_precedent:0 "Un mauvais précédent"
 aspmod_lesson_from_pools:0 "Leçon des piscines"
 aspmod_caution_of_fanatics:0 "Attention aux fanatiques"
 r_aspmod_geocentric_device:0 "Dispositif géocentrique"
 r_aspmod_geocentric_device_desc:0 "Cet appareil massif a provoqué l'effondrement de l'ancienne civilisation, et ses structures internes sont étonnamment intactes. En le recherchant, nous serons en mesure de montrer ses forces écrasantes sur nos ennemis.\n\n§YGéo-centralisateur NE déplacera PAS la planète en cas de ces situations :\n1.La planète cible est une mégfrastructure habitable.\n2.Il y a déjà une planète centralisée dans le système.\n3.Cette relique n'existe pas dans l'empire.§!"
 r_aspmod_geocentric_device.tooltip:0 "Je devrais peindre ce bouton de commande géant en rouge et y mettre une note, §R 'N'appuyez pas'. §!\n- Chercheur principal"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly:0 "Un monde en ruine"
 ASP_haunting_spectre_anomaly_desc:0 "Des ruines d'une ancienne colonie ont été découvertes à la surface de [Root.GetName]. Il pourrait être utile d'enquêter."
 asp.22.name:0 "Colonie antique"
 asp.22.desc:0 "De nombreuses usines ainsi que des traces de bataille ont été découvertes à la surface de la planète lors d'une enquête. En outre, des symboles de la civilisation révolue se trouvent sur toute la planète. L'envoi d'une équipe d'expédition est conseillé."
 asp.22.a:0 "Impair."
 ASP_site_haunting_spectre:0 "A Haunting Spectre"
 ASP_site_haunting_spectre_desc:0 "Des motifs non identifiables se trouvent partout sur la planète. Les réponses quant à leur signification pourraient résider dans les ruines de la colonie."
 asp.23.name:0 "Un symbole mystérieux"
 asp.23.desc:0 "Alors que notre équipe d'expédition a atterri à la surface de [From.Planet.GetName], ils ont été accueillis par une ruine remplie de nombreuses usines. Bien qu'elles semblent pour la plupart intactes, des traces de bataille jonchent les parties intérieures des installations. Dans les usines, il y avait des symboles qui ressemblent à des armes. Que signifient-ils ? La réponse pourrait résider dans le centre-ville de la colonie en ruine."
 asp.24.name:0 "Un signe de rébellion"
 asp.24.desc:0 "Les traces de bataille trouvées dans [From.Planet.GetName] semblent être des traces d'une rébellion d'esclaves, qui peuvent être vues assez fréquemment dans d'autres colonies extraterrestres. Dans les ruines de la ville la plus prospère, les esclaves semblaient avoir envahi la classe dirigeante. De plus, un massacre semble avoir eu lieu sur la place de la ville.\n\nNos explorateurs ont conclu que les symboles que nous pensions être des armes étaient en fait des outils agricoles et industriels, qui semblent être les armes des esclaves. Il est conseillé de chercher plus de traces de cette rébellion."
 asp.25.name:0 "A Spectre Signal"
 asp.25.desc:0 "Notre équipe d'expédition a découvert quelque chose de très surprenant. Les esclaves semblaient être sortis victorieux après tout. Cependant, leur gouvernement nouvellement établi a duré moins de cent ans. Ce qui est encore plus surprenant, c'est que les ondes radio extraterrestres ont lavé le cerveau des esclaves et les ont fait se rebeller. les ondes radio provenaient d'une planète dans l'anneau externe de la galaxie. Une enquête plus approfondie sur les ondes radio est recommandée."
 asp.26.name:0 "Un document mystérieux"
 asp.26.desc:0 "Malgré nos recherches constantes, l'identité des ondes radio n'a pas pu être dévoilée. Mais dans la partie la plus profonde de la ville, un document a été découvert dans lequel un individu a enregistré les ondes radio. Le cadavre de cette personne empêche le document d'être accessible à d'autres, et certaines de nos expéditions hésitent à y accéder car elles ne savent pas à quel point il pourrait être dangereux. Ce document est protégé par un dispositif de sécurité de 7e niveau, qui nécessite beaucoup d'énergie pour se déverrouiller."
 asp.26.b:0 "Arrête ça !"
 asp.27.name:0 "Manifeste"
 asp.27.desc:0 "Alors que notre équipe d'expédition a finalement contourné le dispositif de sécurité, un mince morceau de document a été révélé, avec un simple titre écrit dessus. À notre grande déception, le contenu du document était pour la plupart sans importance.\n\nC'était une sorte de déclaration écrite remplie de mots comme lutte et unité. Cela pourrait être lié à la révolte des esclaves. Notre équipe d'expédition a signalé qu'aucun effet de lavage de cerveau n'a été trouvé dans ce document, mais a suggéré que le document soit envoyé sur notre planète d'origine pour une enquête plus précise.\n\nUn spectre hante la galaxie ..."
 asp.27.a:0 "Chaque planète devrait le savoir."
 asp.27.b:0 "Jeter ce document, MAINTENANT !"
 asp.27.c:0 "C'est ce que nous recherchons."
 aspmod_communist_manifesto:0 "Document déclaré"
 aspmod_discarded_document:0 "Document rejeté"
 aspmod_communist_manifesto_shared_burden:0 "Document déclaré"
 r_aspmod_communist_manifesto:0 "le manifeste communiste"
 r_aspmod_communist_manifesto_desc:0 "Ce document provient de l'excavation d'une planète en ruine. Les travailleurs de tous les empires s'uniront."
 aspmod_communist_manifesto_relic_activated:0 "$r_aspmod_communist_manifesto$"

 ### ASP_site_rain_world
 ASP_rain_world_anomaly:0 "Structures submergées étranges"
 ASP_rain_world_anomaly_desc:0 "Contrairement à notre compréhension initiale, l'atmosphère de [Root.GetName] n'est pas toxique et il y a un vaste océan en dessous. De plus, notre équipement d'exploration a découvert de grandes quantités d'objets qui semblent être des structures artificielles sous l'océan.\n\nS'agit-il des restes de la civilisation qui a prospéré avant que la planète ne soit complètement recouverte d'eau ? Ou est-ce le signe d'une civilisation sous-marine ? Une enquête plus approfondie est recommandée."
 asp.28.name:0 "Raining World"
 asp.28.desc:0 "À notre grande surprise, [From.GetName] n'était pas exactement recouvert par l'océan.\n\nPendant que notre équipe d'expédition enquêtait sur la planète, ce que nous pensions initialement être l'océan a commencé à rétrécir. Nos explorateurs ont révisé leur plan en fonction des changements et ont continué à enquêter, et ont finalement conclu que l'océan de la planète était en fait causé par la structure.\n\nLa structure a continuellement aspiré de l'eau, puis l'a vaporisée. , ce qui a entraîné plus de pluie par la suite lorsque la vapeur a formé des nuages. [From.GetName] était un «monde pluvieux», qui a été à plusieurs reprises complètement noyé par de fortes pluies périodiques.\n\nCependant, cette activité périodique avait été suspendue pour une raison quelconque lorsque nous avons trouvé la planète. Mais cela semble avoir recommencé lorsque nous avons commencé à explorer."
 asp.28.a:0 "L'eau est humide."
 ASP_site_rain_world:0 "Rain World"
 ASP_site_rain_world_desc:0 "La planète est remplie d'innombrables ruines, machines et créatures d'origine inconnue laissées par la civilisation révolue. Les réponses attendent sous l'eau."
 asp.29.name:0 "Creuser de l'eau"
 asp.29.desc:0 "Profondément sous le vaste faux océan du «monde de la pluie», les structures artificielles et les gigantesques machines laissées par les anciens propriétaires de la planète, ainsi qu'un nombre énorme de créatures bizarres et dangereuses. Dans quel but ces structures non identifiées existent-elles ? Et qui les a fabriqués, et pourquoi les ont-ils laissés derrière eux ? Pour résoudre ces questions, nous devons creuser dans l'eau qui a recouvert la planète."
 asp.30.name:0 "Monde pluvieux"
 asp.30.desc:0 "Après avoir lutté avec toutes sortes de créatures bizarres partout sur la planète, notre équipe de fouilles a appris à mieux connaître la planète. Ce que nous avons trouvé parmi les plantes carnivores étranges déguisées en piliers et toutes sortes d'animaux prédateurs étranges qui semblent avoir été artificiellement créés pour le combat, c'est que l'énorme quantité d'eau était là pour refroidir les machines.\n\nLa les créatures ont évolué pour devenir ce qu'elles sont aujourd'hui afin de s'adapter aux inondations périodiques de la planète. Pourtant, certains des animaux prédateurs sont trop bizarres pour les considérer comme le résultat de l'évolution naturelle, car il y a beaucoup d'autres animaux qui semblent relativement normaux.\n\nNous aurions besoin de continuer à fouiller pour découvrir ce que le les machines ont été construites pour faire, et comment la planète est devenue ce qu'elle est."
 asp.31.name:0 "Calculs"
 asp.31.desc:0 "Nos chercheurs ont découvert que les machines qui ont créé ce monde de pluie effectuent à plusieurs reprises une sorte de calcul. Ils ont accompli cette tâche donnée par leurs anciens maîtres pendant des périodes inimaginables, surchauffé à plusieurs reprises leurs unités de traitement et déchargé tous les déchets produits pendant la tâche sans aucune sorte de mesures appropriées. Les monstres qui ont causé tant de problèmes à notre équipe d'expédition étaient les déchets jetés.\n\nLe but de leur calcul n'a pas encore été dévoilé. Mais nous n'avons pas beaucoup de temps, car les déchets continueront de s'accumuler jusqu'à ce qu'il nous soit impossible de mettre le pied sur la planète. Notre équipe d'expédition recherche un terminal d'accès dans l'épave."
 asp.32.name:0 "Un mollusque ou un mammifère ?"
 asp.32.desc:0 "L'équipe a trouvé un fait intéressant en cherchant le terminal d'accès. Dans les fragments de données retrouvés lors de l'excavation, ils ont trouvé un enregistrement inhabituel d'étranges créatures indigènes qui pourraient bien être des mollusques ou des mammifères, ainsi que des traces d'accès direct aux ordinateurs par un 'spécimen spécial' parmi cette étrange espèce. Bien que cela ne soit pas tout à fait sensé sur le plan scientifique, cette créature 'mollusque-mammifère blanc' semble 'se réincarner'.\n\nLes fragments de données contiennent des entrées répétées de contact avec ledit spécimen biologiquement identique, avec plusieurs entrées confirmant sa mort dans entre eux. Au début, l'équipe avait pensé que les enregistrements étaient erronés, mais les annexes et les traces du contact les ont amenés à conclure que les enregistrements sont en effet valides.\n\nCette étrange créature indigène pourrait être la clé qui nous mènera au terminal d'accès."
 asp.33.name:0 "Ascension"
 asp.33.desc:0 "Nous avons pu découvrir ce qui est arrivé à la planète en analysant le terminal d'accès. Les habitants de la planète voulaient une réponse ultime à la 'vie' et ont créé cinq machines IA pour le comprendre. Ces machines sont l'énorme structure informatique qui subsiste à ce jour. En répétant les calculs pour répondre aux questions posées par leurs maîtres, les cinq machines ont continuellement ajouté plus d'appareils informatiques et ont commencé à consommer d'énormes quantités d'eau pour les refroidir. Les IA ont prédit l'inévitable dévastation de la planète et ont averti leurs maîtres, qui n'étaient pas encore prêts à abandonner leur quête de la réponse. Les maîtres ont ordonné la poursuite du calcul, et ont finalement rencontré leur disparition avec la planète.\n\nLes IA ont continué leur calcul pour obtenir la réponse, même après la disparition de leurs maîtres. Cependant, ils en sont venus à être en désaccord les uns avec les autres sur la façon de procéder. En fin de compte, l'IA la plus puissante et la plus impitoyable a éliminé toutes les autres IA et a continué de calculer la réponse, jusqu'à ce que la planète soit ce qu'elle est maintenant. Après d'innombrables années, l'IA survivante est entrée en contact avec le spécimen de 'mollusque-mammifère blanc'. Étonnamment, l'IA a déterminé que la créature avait trouvé la réponse à la question des anciens maîtres de la planète, mais une erreur de nature inconnue l'a empêchée d'arrêter le calcul.\n\nNous avons récupéré le noyau de l'IA et sécurisé le spécimen unique que l'IA a préservé."
 asp.33.1:0 "Trouvez le moyen d'utiliser l'intelligence artificielle !"
 asp.33.2:0 "Demander la vérité à une machine sans âme, cette histoire de folie mérite d'être discutée."
 asp.33.3:0 "Nous devons en savoir plus sur ces choses mollusques-mammifères !"
 asp.33.4:0 "Attribuez la planète comme un monde saint !"
 asp.33.5:0 "Nous devons apprendre et commémorer la tragédie survenue sur la planète."
 asp.33.6:0 "Ces créatures vivant sur la planète seraient d'excellentes proies."
 asp.33.7:0 "Utilisons cette histoire pour renforcer l'unité entre les gens."
 aspmod_folly_of_raining_world:0 "Folie du monde pluvieux"
 aspmod_mollusc_mammal_ascension:0 "Ascension des mollusques et des mammifères"
 aspmod_rainy_holiness:0 "Rainy Holiness"
