 ESC_TORPEDO_4: "Torpille désolatrice"
 ESC_TORPEDO_4_DESC: "Une nouvelle génération de torpilles spatiales plus destructrices que toutes celles que nous avons créées auparavant."
 ESC_TORPEDO_5: "Torpille 'Eradicatrice'"
 ESC_TORPEDO_5_DESC: "Cette arme d'une puissance incroyable est la dernière génération de nos torpilles, une arme qui peut éradiquer n'importe lequel de nos ennemis."
 ESC_CORROSIVE_WARHEAD: "Torpille à tête corrosive"
 ESC_CORROSIVE_WARHEAD_DESC: "Au lieu d'un explosif conventionnel ou non conventionnel, cette torpille transporte un dispositif curius qui déchirera le continuum espace-temps de nos ennemis."
 ESC_SWARMER_MISSILES_3: "Missiles 'Typhon'"
 ESC_SWARMER_MISSILES_3_DESC: "La nouvelle génération de missiles essaims qui écrasent les défenses ponctuelles et les ennemis par leur puissance et leur nombre."
 ESC_SWARMER_MISSILES_4: "Missiles 'Ouragan'"
 ESC_SWARMER_MISSILES_4_DESC: "Ces nouveaux missiles essaims incarnent le concept même du Massacre des missiles de Macross."
 ESC_XMISSILE_1: "Ogive de matière exotique"
 ESC_XMISSILE_1_DESC: "Missiles spécialisés qui acheminent des ogives contenant un cocktail explosif de particules exotiques vers la cible à faire sauter."
 ESC_XMISSILE_2: "Ogive en matière étrange"
 ESC_XMISSILE_2_DESC: "Version améliorée de l'ogive de matière exotique dont la charge utile est encore plus dévastatrice."
 ESC_XMISSILE_3_TITANIC: "Lanceur d'ogives 'Reflex'"
 ESC_XMISSILE_3_TITANIC_DESC: "Ce missile anti-vaisseaux capitaux transporte une ogive Reflex incroyablement puissante et peut dévaster n'importe quel vaisseau de la flotte de nos ennemis."
 ESC_XMISSILE_3_JUGGERNAUT: "$ESC_XMISSILE_3_TITANIC$ ($juggernaut$)"
 ESC_XMISSILE_3_JUGGERNAUT_DESC: "$ESC_XMISSILE_3_TITANIC_DESC$"
 ESC_FLAK_CANNON_4: "Artillerie DCA améliorée"
 ESC_FLAK_CANNON_4_DESC: "La nouvelle génération de batteries antiaériennes, plus précises et plus puissantes que jamais."
 ESC_FLAK_CANNON_5: "Défenseur 'nuage de fer'"
 ESC_FLAK_CANNON_5_DESC: "Cet incroyable canon de DCA crée un nuage virtuel de métal qui agit comme un bouclier impénétrable contre les missiles et les engins de frappe."
 ESC_POINT_DEFENSE_4: "Système de Défense 'Protecteur'"
 ESC_POINT_DEFENSE_4_DESC: "Une version améliorée du système de défense ponctuelle Guardian avec de meilleurs algorithmes de suivi et des armes plus puissantes."
 ESC_POINT_DEFENSE_5: "Système de Défense 'Rideau de fer'"
 ESC_POINT_DEFENSE_5_DESC: "Le meilleur système de défense ponctuelle réalisable dans les horizons technologiques connus."
 ESC_JUGGERNAUT_POINT_DEFENSE_1: "Système de défense ponctuelle Mastodonte"
 ESC_JUGGERNAUT_POINT_DEFENSE_1_DESC: "Un système de défense ponctuelle extrêmement puissant créé spécialement pour les vaisseaux de guerre de la classe Mastodonte."
 ESC_JUGGERNAUT_POINT_DEFENSE_2: "Système de défense Mastodonte amélioré"
 ESC_JUGGERNAUT_POINT_DEFENSE_2_DESC: "Une version améliorée du système de défense ponctuelle Mastodonte avec un meilleur système de suivi et des canons encore plus puissants et précis."
 ESC_LIGHTSTORM_PD: "Syst. de Défense 'Tempête de lumière'"
 ESC_LIGHTSTORM_PD_DESC: "Un système de défense ponctuelle par laser extrêmement efficace."
 ESC_FIGHTERS_HANGAR_4: "Escadron de chasseurs d'assaut"
 ESC_FIGHTERS_HANGAR_4_DESC: "Ces vaisseaux d'attaque intercepteurs avancés sont réglés pour fonctionner de manière optimale dans toutes les conditions."
 ESC_BOMBERS_HANGAR_4: "Escadron de bombardiers d'assaut"
 ESC_BOMBERS_HANGAR_4_DESC: "Ces bombardiers d'attaque avancés sont réglés avec précision pour fonctionner de manière optimale dans toutes les conditions."
 ESC_FIGHTERS_HANGAR_5: "Escadron de chasseurs 'brise-siège'"
 ESC_FIGHTERS_HANGAR_5_DESC: "Ces vaisseaux d'attaque intercepteurs sont une merveille d'ingénierie et possèdent le pouvoir de changer l'équilibre de toute bataille à laquelle ils participent."
 ESC_BOMBERS_HANGAR_5: "Escadron de bombardiers 'brise-siège'"
 ESC_BOMBERS_HANGAR_5_DESC: "Ces bombardiers d'attaque sont une merveille d'ingénierie et ont le pouvoir de modifier l'équilibre de toute bataille à laquelle ils participent."
 ESC_FIGHTERS_HANGAR_6: "Escadron du Voidstalker Figher"
 ESC_FIGHTERS_HANGAR_6_DESC: "Cette aile d'interception a été améliorée grâce aux technologies avancées des empires précurseurs."
 ESC_BOMBERS_HANGAR_6: "Escadron de bombardiers 'Marcheur du vide'"
 ESC_BOMBERS_HANGAR_6_DESC: "Cette aile de bombardier a été améliorée grâce aux technologies avancées des empires précurseurs."
 ESC_MERCENRY_HANGAR_1: "Escadron de mercenaires"
 ESC_MERCENRY_HANGAR_1_DESC: "Ces vaisseaux d'assaut appartiennent et sont exploités par divers mercenaires. Leur loyauté va à ceux qui ont l'argent et leur employeur actuel les paie suffisamment pour l'obtenir."
 ESC_MERCENRY_HANGAR_2: "Escadron de mercenaires d'élite"
 ESC_MERCENRY_HANGAR_2_DESC: "Ces mercenaires expérimentés et habiles utilisent les meilleurs engins de frappe que l'on puisse acheter et sont plus que capables de rivaliser avec les ailes de fighers aux effectifs plus conventionnels."
 ESC_AMOEBA_2: "Amibes élevées"
 ESC_AMOEBA_2_DESC: "Ces amibes ont été élevées dans le but précis de les rendre plus fortes, plus rapides et plus résistantes que leurs cousines sauvages."
 ESC_AMOEBA_BIO_3: "Amibes génétiquement modifiées"
 ESC_AMOEBA_BIO_3_DESC: "Ces amibes ont été soumises à une création artificielle par manipulation génétique. Elles possèdent des pouvoirs bien supérieurs à ceux que l'on peut trouver chez les amibes naturelles."
 ESC_AMOEBA_BIO_4: "Organismes de l'espace parfait"
 ESC_AMOEBA_BIO_4_DESC: "Ces amibes ont été amenées à la perfection génétique, ce qui les rend incroyablement puissantes et très résistantes, même aux dommages causés par les armes."
 ESC_AMOEBA_CYBER_3: "Amibes cybernétiquement améliorées"
 ESC_AMOEBA_CYBER_3_DESC: "Ces amibes ont été améliorées grâce à divers ajouts cybernétiques qui leur confèrent des capacités offensives et défensives accrues."
 ESC_AMOEBA_CYBER_4: "Amibes bioniques"
 ESC_AMOEBA_CYBER_4_DESC: "Ces amibes sont devenues un mélange de chair et de machine, ce qui leur confère des armes puissantes et des défenses incroyables."
 ESC_SWARMER_STRIKECRAFT_2: "Essaims ravageurs"
 ESC_SWARMER_STRIKECRAFT_2_DESC: "Ces essaims ont été entraînés et drogués pour devenir les vaisseaux d'attaque organiques les plus effrayants que cette galaxie ait jamais vus."
