 ESC_ARC_EMITTER_3: "Canon à foudre"
 ESC_ARC_EMITTER_3_DESC: "Une version avancée de l'émetteur d'arc focalisé qui tire de puissants éclairs d'électricité pénétrante."
 ESC_ARC_EMITTER_4: "Canon à arc"
 ESC_ARC_EMITTER_4_DESC: "Une version encore plus puissante du canon à foudre, capable de détruire même les cibles les plus endurcies."
 ESC_ARC_EMITTER_TITANIC: "Tonerre Divin"
 ESC_ARC_EMITTER_TITANIC_DESC: "Les échos des Tempêtes Célestes qui frappent nos ennemis avec une force impitoyable."
