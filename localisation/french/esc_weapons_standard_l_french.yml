 ESC_JUGGERNAUT_BEAM_CANNON_1: "Canon à faisceau Mastodonte"
 ESC_JUGGERNAUT_BEAM_CANNON_1_DESC: "Un canon à faisceau immensément puissant créé spécifiquement pour les vaisseaux de guerre de la classe Mastodonte."
 ESC_JUGGERNAUT_BEAM_CANNON_2: "Canon à faisceau Mastodonte amélioré"
 ESC_JUGGERNAUT_BEAM_CANNON_2_DESC: "Une version améliorée du canon à faisceau Mastodonte qui dispose d'armes encore plus puissantes."
 ESC_PARTICLE_LANCE_3: "Lance Tachyon améliorée"
 ESC_PARTICLE_LANCE_3_DESC: "La nouvelle génération de lances Tachyon avec des réseaux de focalisation améliorés et des condensateurs plus grands pour une recharge plus rapide."
 ESC_PARTICLE_LANCE_4: "Lance hyper-dimensionnelle"
 ESC_PARTICLE_LANCE_4_DESC: "Cette lance à particules utilise des générateurs spécialisés pour déformer localement le temps et l'espace afin de permettre aux tachyons qu'elle tire de se déplacer vers la cible à travers plusieurs dimensions différentes simultanément."
