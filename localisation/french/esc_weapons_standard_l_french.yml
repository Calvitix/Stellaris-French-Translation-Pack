 ESC_AUTOCANNON_X_1: "Canon automatique 'Orage de grêle'"
 ESC_AUTOCANNON_X_1_DESC: "Un gigantesque canon automatique qui peut arroser nos ennemis avec des quantités de balles vraiment stupéfiantes."
 ESC_AUTOCANNON_X_2: "Autocanon 'Tempête de Feu'"
 ESC_AUTOCANNON_X_2_DESC: "Une version améliorée de l'autocanon 'Orage de grêle', capable d'une vitesse de tir encore plus grande."
 ESC_AUTOCANNON_T: "Autocanon 'Orage'"
 ESC_AUTOCANNON_T_DESC: "Un autocanon titanesque d'une puissance sans précédent. Que nos ennemis fondent devant lui."
