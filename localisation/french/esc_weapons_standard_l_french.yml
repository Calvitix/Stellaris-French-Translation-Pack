 ESC_MASS_ACCELERATOR_4: "Le Grand Canon"
 ESC_MASS_ACCELERATOR_4_DESC: "Un canon accelérateur de masse incroyablement puissant qui n'a pas d'égal."
 ESC_MASS_ACCELERATOR_TITANIC: "Vecteur d'abattage cinétique relativiste"
 ESC_MASS_ACCELERATOR_TITANIC_DESC: "Cette arme repousse les limites de la puissance des accélérateurs de masse en tirant des balles en métal lourd et dense à des vitesses proches de la vitesse de la lumière."
