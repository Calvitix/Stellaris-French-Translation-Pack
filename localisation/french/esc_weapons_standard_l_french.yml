 ESC_JUGGERNAUT_ARTILLERY_1_DESC: "Un canon d'artillerie immensément puissant créé spécifiquement pour les vaisseaux de guerre de la classe Mastodonte."
 ESC_JUGGERNAUT_ARTILLERY_2: "Artillerie Mastodonte améliorée"
 ESC_JUGGERNAUT_ARTILLERY_2_DESC: "Une version améliorée de l'artillerie Mastodonte qui comporte des canons encore plus puissants."
 ESC_MHD_CANNON_1: "Canon à liquide ferromagnétique"
 ESC_MHD_CANNON_1_DESC: "Ce gigantesque canon fonctionne de la même manière qu'une découpeuse à jet d'eau, sauf qu'il utilise un jet de métal en fusion qui passe par des buses spéciales pour s'assurer que le jet est laminaire et ne se disperse pas même aux grandes distances du combat spatial."
 ESC_MHD_CANNON_2: "Cannon liquide ferromagnétique amélioré"
 ESC_MHD_CANNON_2_DESC: "Une version améliorée du canon à liquide ferromagnétique avec un jet plus puissant qui offre encore plus de puissance de coupe."
 ESC_MHD_CANNON_TITANIC: "Canon MagnetoHydroDynamique"
 ESC_MHD_CANNON_TITANIC_DESC: "Une version améliorée du canon liquide ferromagnétique qui a été conçue spécifiquement pour nos plus grands et plus puissants vaisseaux."
 ESC_MHD_CANNON_JUGGERNAUT: "$ESC_MHD_CANNON_TITANIC$ ($juggernaut$)"
 ESC_MHD_CANNON_JUGGERNAUT_DESC: "$ESC_MHD_CANNON_TITANIC_DESC$"
 ESC_ASTEROID_THROWER: "Lanceur d'astéroïdes"
 ESC_ASTEROID_THROWER_DESC: "Une arme très simpliste pour le combat spatial qui revient à lancer un gros rocher sur l'ennemi. Néanmoins, elle est étonnamment efficace car le rocher lancé est GROS."
 ESC_MISSILE_6: "Missile 'Joker'"
