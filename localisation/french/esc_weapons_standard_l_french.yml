 ESC_ENERGY_TORPEDO_3_DESC: "Ce lanceur d'énergie utilise des muons instables et à courte durée de vie comme principal agent de destruction. Il est très efficace."
 ESC_ENERGY_TORPEDO_4: "Lanceur d'antimatière"
 ESC_ENERGY_TORPEDO_4_DESC: "L'antimatière est l'explosif ultime qui annihile toute matière normale qu'il touche. Ce lanceur d'énergie tire un conctail d'antiparticules, garantissant que tout ce que ses tirs touchent sera dévasté."
