 ESC_ARC_EMITTER_JUGGERNAUT_DESC: "$ESC_ARC_EMITTER_TITANIC_DESC$"
 ESC_WAVEMOTIONGUN_1: "Canon à onde de choc"
 ESC_WAVEMOTIONGUN_1_DESC: "Des orifices d'échappement spécialisés nous permettent de rediriger temporairement l'échappement du moteur et de le transformer en une lance dévastatrice qui peut détruire tout ce qui a la malchance de se trouver sur son chemin."
 ESC_WAVEMOTIONGUN_2: "Canon à ondes dimensionnelles"
 ESC_WAVEMOTIONGUN_2_DESC: "Une version améliorée du canon à ondes avec une meilleure focalisation du faisceau pour plus de précision et de dégâts."
 ESC_WAVEMOTIONGUN_3: "Canon à ondes dimensionnelles Titanic"
