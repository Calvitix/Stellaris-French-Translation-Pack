 frloc.20.name:0 "$frloc.1.b$"
 frloc.20.desc:0 "Root.Leader.GetName = §H[Root.Leader.GetName]§!\n\n[Root.Leader.GetLeLaLeadCap] cheval[Root.Leader.GetIerEresseLead] [Root.Leader.GetName] est grand[Root.Leader.GetXELead], [Root.Leader.GetSheHe] est très grand[Root.Leader.GetXELead] et b[Root.Leader.GetEauElleLead].\n\nL'écuy[Root.Leader.GetErEreLead] [Root.Leader.GetDuDelaLead] cheval[Root.Leader.GetIerEresseLead] est petit[Root.Leader.GetXELead].\n[Root.Leader.GetCeluiCelleLeadCap]-ci dit [Root.Leader.GetAuAlaLead] cheval[Root.Leader.GetIerEresseLead] s[Root.Leader.GetOnALead] maître[Root.Leader.GetXSseLead] : « Diantre, [Root.Leader.GetSireMadameLead], que tu es grand[Root.Leader.GetXELead] ! »\n[Root.Leader.GetLuiElleLeadCap] rit jaune, se demandant [Root.Leader.GetSilSielleLead] est si b[Root.Leader.GetEauElleLead] que grand[Root.Leader.GetXELead].\n\n[Root.Leader.GetFirstName] est l'actu[Root.Leader.GetElElleLead] [Root.Leader.GetSireDameLead] de [Root.Owner.Capital.GetName].\n[Root.Leader.GetSheHeCap] en est [Root.Leader.GetLeLaLead] rect[Root.Leader.GetEurRiceLead] et [Root.Leader.GetLeLaLead] command[Root.Leader.GetEurEresseLead], port[Root.Leader.GetEurEuseLead] de toute autorité.\n\nSes compagn[Root.Leader.GetOnELead]s l'apprécient fort, car de ce[Root.Leader.GetXTteLead] [Root.Leader.GetHeroHeroineLead] valeur[Root.Leader.GetEuxEuseLead], de cet[Root.Leader.GetXTeLead] amiral[Root.Leader.GetXELead] si bon[Root.Leader.GetXNeLead], tous dépendent [Root.Leader.GetDeluiDelleLead] grandement."
