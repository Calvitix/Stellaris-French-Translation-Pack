ESC_PSIONIC_STRIKE_1_DESC: "ce n'est pas tout à fait une arme en soi, ce dispositif est un pacte matérialisé entre nous et un habitant mineur du Suaire, par lequel nous pouvons lui ordonner d'attaquer nos émenies."
