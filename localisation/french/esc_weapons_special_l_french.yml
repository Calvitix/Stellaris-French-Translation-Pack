# Psi-Blast Torpedo
ESC_PSIONIC_TORPEDO_1: "Torpille Psi-Blast"
ESC_PSIONIC_TORPEDO_1_DESC: "Cette torpille transporte une charge d'énergies psioniques concentrées qui, une fois libérées, détruisent de manière explosive tout ce qui se trouve à proximité."

# Improved Psi-Blast Torpedo
ESC_PSIONIC_TORPEDO_2: "Torpille Psi-Blast améliorée"
ESC_PSIONIC_TORPEDO_2_DESC: "Une version améliorée de la torpille Psi-Blast avec une plus grande charge utile pour une destruction encore plus importante."

# Psionic Lance
ESC_PSIONIC_LANCE_1: "Lance Psionique"
ESC_PSIONIC_LANCE_1_DESC: "Ce grand canon psionique tire un faisceau d'énergies psioniques concentrées qui peut écraser tous les adversaires, sauf les plus forts."

# Shroud Piercer
ESC_PSIONIC_LANCE_2: "Perceur du Suaire"
ESC_PSIONIC_LANCE_2_DESC: "Nouvelle version, plus grande et plus précise, de la Lance psionique. Certains disent qu'elle peut même atteindre des cibles dans le Suaire lui-même."

# Void Ray
ESC_PSIONIC_LANCE_TITANIC: "Rayon du vide"
ESC_PSIONIC_LANCE_TITANIC_DESC: "Une lance psionique surdimensionnée, destinée aux plus grands de nos vaisseaux. Rien ne peut résister à la puissance de ses énergies psioniques."
ESC_PSIONIC_LANCE_JUGGERNAUT: "$ESC_PSIONIC_LANCE_TITANIC$ ($juggernaut$)"
ESC_PSIONIC_LANCE_JUGGERNAUT_DESC: "$ESC_PSIONIC_LANCE_TITANIC_DESC$"

# Psionic Interceptors
ESC_PSIONIC_INTERCEPTORS: "Intercepteurs psioniques"
ESC_PSIONIC_INTERCEPTORS_DESC: "Ces vaisseaux d'attaque spécialisés embarquent un puissant psionique comme deuxième membre d'équipage, ce qui leur permet d'utiliser un puissant canon psionique."

# Psionic Blast
ESC_PSIONIC_BLAST_AVATAR: "Vague de souffle psionique"
ESC_PSIONIC_BLAST_AVATAR_DESC: "L'arme principale de l'Avatar Psionique."

