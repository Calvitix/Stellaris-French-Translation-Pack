### FRENCH LOCALIZATION
# currently copies English localization

############################################################
###                  Biological Weapons                  ###
############################################################

# Bile Spitter
ESC_BIO_CANNON_1: "Cracheur de bile"
ESC_BIO_CANNON_1_DESC: "Cette créature artificielle, lorsqu'elle est sollicitée par un stimulus externe, crache une boule de bile acide avec la force d'un canon."
SMALL_ESC_BIO_CANNON_1: "$esc_small$ $ESC_BIO_CANNON_1$"
SMALL_ESC_BIO_CANNON_1_DESC: "$ESC_BIO_CANNON_1_DESC$"
MEDIUM_ESC_BIO_CANNON_1: "$ESC_BIO_CANNON_1$ $esc_medium$"
MEDIUM_ESC_BIO_CANNON_1_DESC: "$ESC_BIO_CANNON_1_DESC$"
LARGE_ESC_BIO_CANNON_1: "$esc_large$ $ESC_BIO_CANNON_1$"
LARGE_ESC_BIO_CANNON_1_DESC: "$ESC_BIO_CANNON_1_DESC$"

# Vile Bile Spitter
ESC_BIO_CANNON_2: "Vile cracheur de bile"
ESC_BIO_CANNON_2_DESC: "Une version mutée de la souche originale Bile Spitter qui peut produire une bile acide encore plus puissante."
SMALL_ESC_BIO_CANNON_2: "$esc_small$ $ESC_BIO_CANNON_2$"
SMALL_ESC_BIO_CANNON_2_DESC: "$ESC_BIO_CANNON_2_DESC$"
MEDIUM_ESC_BIO_CANNON_2: "$ESC_BIO_CANNON_2$ $esc_medium$"
MEDIUM_ESC_BIO_CANNON_2_DESC: "$ESC_BIO_CANNON_2_DESC$"
LARGE_ESC_BIO_CANNON_2: "$esc_large$ $ESC_BIO_CANNON_2$"
LARGE_ESC_BIO_CANNON_2_DESC: "$ESC_BIO_CANNON_2_DESC$"

# Acid Spitter
ESC_BIO_CANNON_3: "Cracheur d'acide"
ESC_BIO_CANNON_3_DESC: "Les cracheurs d'acide sont la nouvelle race de cracheurs de bile qui produisent un acide exceptionnellement fort capable de faire fondre même les métaux les plus solides."
SMALL_ESC_BIO_CANNON_3: "$esc_small$ $ESC_BIO_CANNON_3$"
SMALL_ESC_BIO_CANNON_3_DESC: "$ESC_BIO_CANNON_3_DESC$"
MEDIUM_ESC_BIO_CANNON_3: "$ESC_BIO_CANNON_3$ $esc_medium$"
MEDIUM_ESC_BIO_CANNON_3_DESC: "$ESC_BIO_CANNON_3_DESC$"
LARGE_ESC_BIO_CANNON_3: "$esc_large$ $ESC_BIO_CANNON_3$"
LARGE_ESC_BIO_CANNON_3_DESC: "$ESC_BIO_CANNON_3_DESC$"

# Acid Erucator
ESC_BIO_CANNON_4: "Eructeur acide"
ESC_BIO_CANNON_4_DESC: "Avec des glandes et une structure musculaire améliorées, ce cracheur d'acide peut produire des boules d'acide fort et les cracher avec une force rivalisant avec celle d'un puissant canon."
SMALL_ESC_BIO_CANNON_4: "$esc_small$ $ESC_BIO_CANNON_4$"
SMALL_ESC_BIO_CANNON_4_DESC: "$ESC_BIO_CANNON_4_DESC$"
MEDIUM_ESC_BIO_CANNON_4: "$ESC_BIO_CANNON_4$ $esc_medium$"
MEDIUM_ESC_BIO_CANNON_4_DESC: "$ESC_BIO_CANNON_4_DESC$"
LARGE_ESC_BIO_CANNON_4: "$esc_large$ $ESC_BIO_CANNON_4$"
LARGE_ESC_BIO_CANNON_4_DESC: "$ESC_BIO_CANNON_4_DESC$"

# Acid Blob Bomb
ESC_BIO_MISSILE_1: "Bombe de Blob Acide"
ESC_BIO_MISSILE_1_DESC: "Cette grande créature artificielle possède des glandes qui produisent de grosses gouttes collantes de bile acide qu'elle peut cracher comme des missiles miniatures."

# Vile Acid Blob Bomb
ESC_BIO_MISSILE_2: "Bombe vicieuse de Blob Acide"
ESC_BIO_MISSILE_2_DESC: "Une souche plus grande et plus forte de la créature Acid Blob Bomb qui contient encore plus d'acide vicieux."

# Devouring Acid Blob Bomb
ESC_BIO_MISSILE_3: "Bombe de Blob acide dévorant"
ESC_BIO_MISSILE_3_DESC: "Ces cracheurs de bombes de Blob acide dévorantes sont le point culminant de l'évolution de la souche et possèdent des capacités inégalées pour produire et 'tirer' des bombes de bile acide."

# Acid Blob Barrage
ESC_BIO_X_MISSILE_1: "Barrage de Blobs Acides"
ESC_BIO_X_MISSILE_1_DESC: "Cet organisme surdimensionné, créé à partir du cracheur Acid Blob Bomb, peut produire et lancer plusieurs gouttes de bile acide en succession rapide. En raison de sa grande taille, il ne peut être utilisé que par les plus gros vaisseaux, cependant."

# Devouring Acid Blob Barrage
ESC_BIO_X_MISSILE_2: "Barrage de Blobs Acides Dévorants"
ESC_BIO_X_MISSILE_2_DESC: "Une variante mutée du cracheur Acid Blob Barrage qui peut produire et 'tirer' encore plus de blobs de bile acide très puissante."

# Acid Blob Storm
ESC_BIO_X_MISSILE_3_TITAN: "Tempête de Blobs Acides"
ESC_BIO_X_MISSILE_3_TITAN_DESC: "Cette créature ginamoureuse développée à partir du cracheur de barrage Blobs Acides est le plus puissant cracheur de bile que nos scientifiques aient pu créer. Sa capacité de destruction rivalise facilement avec celle d'un canon conventionnel de très grande taille."
ESC_BIO_X_MISSILE_3_JUGGERNAUT: "$ESC_BIO_X_MISSILE_3_TITAN$ ($juggernaut$)"
ESC_BIO_X_MISSILE_3_JUGGERNAUT_DESC: "$ESC_BIO_X_MISSILE_3_TITAN_DESC$"

############################################################
###                 Crystalline Weapons                  ###
############################################################

# Crystal Shard Thrower
ESC_CRYSTAL_CANNON_1: "Lanceur d'éclats de cristal"
ESC_CRYSTAL_CANNON_1_DESC: "Une arme modelée sur les mécanismes organiques de défense et d'attaque des entités cristallines."
SMALL_ESC_CRYSTAL_CANNON_1: "$esc_small$ $ESC_CRYSTAL_CANNON_1$"
SMALL_ESC_CRYSTAL_CANNON_1_DESC: "$ESC_CRYSTAL_CANNON_1_DESC$"
MEDIUM_ESC_CRYSTAL_CANNON_1: "$ESC_CRYSTAL_CANNON_1$ $esc_medium$"
MEDIUM_ESC_CRYSTAL_CANNON_1_DESC: "$ESC_CRYSTAL_CANNON_1_DESC$"
LARGE_ESC_CRYSTAL_CANNON_1: "$esc_large$ $ESC_CRYSTAL_CANNON_1$"
LARGE_ESC_CRYSTAL_CANNON_1_DESC: "$ESC_CRYSTAL_CANNON_1_DESC$"

# Improved Crystal Shard Thrower
ESC_CRYSTAL_CANNON_2: "Lanceur d'éclats de cristal amélioré"
ESC_CRYSTAL_CANNON_2_DESC: "Une version améliorée du lanceur d'éclats de cristal qui augmente les capacités offensives de l'arme."
SMALL_ESC_CRYSTAL_CANNON_2: "$esc_small$ $ESC_CRYSTAL_CANNON_2$"
SMALL_ESC_CRYSTAL_CANNON_2_DESC: "$ESC_CRYSTAL_CANNON_2_DESC$"
MEDIUM_ESC_CRYSTAL_CANNON_2: "$ESC_CRYSTAL_CANNON_2$ $esc_medium$"
MEDIUM_ESC_CRYSTAL_CANNON_2_DESC: "$ESC_CRYSTAL_CANNON_2_DESC$"
LARGE_ESC_CRYSTAL_CANNON_2: "$esc_large$ $ESC_CRYSTAL_CANNON_2$"
LARGE_ESC_CRYSTAL_CANNON_2_DESC: "$ESC_CRYSTAL_CANNON_2_DESC$"

# Crystal Spike Thrower
ESC_CRYSTAL_CANNON_3: "Lanceur de pointes de cristal"
ESC_CRYSTAL_CANNON_3_DESC: "Cette nouvelle itération du lanceur d'éclats de cristal utilise une version améliorée du cristal semi-organique comme matériau pour ses projectiles, ce qui permet d'augmenter les dégâts."
SMALL_ESC_CRYSTAL_CANNON_3: "$esc_small$ $ESC_CRYSTAL_CANNON_3$"
SMALL_ESC_CRYSTAL_CANNON_3_DESC: "$ESC_CRYSTAL_CANNON_3_DESC$"
MEDIUM_ESC_CRYSTAL_CANNON_3: "$ESC_CRYSTAL_CANNON_3$ $esc_medium$"
MEDIUM_ESC_CRYSTAL_CANNON_3_DESC: "$ESC_CRYSTAL_CANNON_3_DESC$"
LARGE_ESC_CRYSTAL_CANNON_3: "$esc_large$ $ESC_CRYSTAL_CANNON_3$"
LARGE_ESC_CRYSTAL_CANNON_3_DESC: "$ESC_CRYSTAL_CANNON_3_DESC$"

# Improved Crystal Spike Thrower
ESC_CRYSTAL_CANNON_4: "Lanceur de pointes de cristal amélioré"
ESC_CRYSTAL_CANNON_4_DESC: "Cette version améliorée du Lanceur de pointes de cristal utilise de nouvelles technologies pour atteindre une puissance encore plus grande."
SMALL_ESC_CRYSTAL_CANNON_4: "$esc_small$ $ESC_CRYSTAL_CANNON_4$"
SMALL_ESC_CRYSTAL_CANNON_4_DESC: "$ESC_CRYSTAL_CANNON_4_DESC$"
MEDIUM_ESC_CRYSTAL_CANNON_4: "$ESC_CRYSTAL_CANNON_4$ $esc_medium$"
MEDIUM_ESC_CRYSTAL_CANNON_4_DESC: "$ESC_CRYSTAL_CANNON_4_DESC$"
LARGE_ESC_CRYSTAL_CANNON_4: "$esc_large$ $ESC_CRYSTAL_CANNON_4$"
LARGE_ESC_CRYSTAL_CANNON_4_DESC: "$ESC_CRYSTAL_CANNON_4_DESC$"

# Crystal Spear Cannon
ESC_CRYSTAL_CANNON_5: "Canon à lance de cristal"
ESC_CRYSTAL_CANNON_5_DESC: "La toute dernière itération d'armes cristallines qui utilise une nouvelle matrice pour la formation des projectiles, ce qui lui confère des capacités offensives inégalées dans sa catégorie."
SMALL_ESC_CRYSTAL_CANNON_5: "$esc_small$ $ESC_CRYSTAL_CANNON_5$"
SMALL_ESC_CRYSTAL_CANNON_5_DESC: "$ESC_CRYSTAL_CANNON_5_DESC$"
MEDIUM_ESC_CRYSTAL_CANNON_5: "$ESC_CRYSTAL_CANNON_5$ $esc_medium$"
MEDIUM_ESC_CRYSTAL_CANNON_5_DESC: "$ESC_CRYSTAL_CANNON_5_DESC$"
LARGE_ESC_CRYSTAL_CANNON_5: "$esc_large$ $ESC_CRYSTAL_CANNON_5$"
LARGE_ESC_CRYSTAL_CANNON_5_DESC: "$ESC_CRYSTAL_CANNON_5_DESC$"

# Crystal Javelin Cannon
ESC_CRYSTAL_LANCE_1: "Canon Javelot en cristal"
ESC_CRYSTAL_LANCE_1_DESC: "Une version surdimensionnée du canon-lance de cristal conçue pour être utilisée comme arme principale sur nos navires de guerre. Il peut délivrer d'énormes quantités de dégâts à chaque tir."

# Crystal Lance Cannon
ESC_CRYSTAL_LANCE_2: "Canon à lance de cristal"
ESC_CRYSTAL_LANCE_2_DESC: "Une version raffinée et encore plus puissante du Canon Javelot de Cristal."

# Crystalline Impaler
ESC_CRYSTAL_LANCE_TITANIC: "Empaleur cristallin"
ESC_CRYSTAL_LANCE_TITANIC_DESC: "Cette version massive du canon Lance de cristal est conçue spécifiquement pour les vaisseaux de taille titanesque et est capable de tuer des vaisseaux de moindre importance en quelques coups seulement."
ESC_CRYSTAL_LANCE_JUGGERNAUT: "$ESC_CRYSTAL_LANCE_TITANIC$ ($juggernaut$)"
ESC_CRYSTAL_LANCE_JUGGERNAUT_DESC: "$ESC_CRYSTAL_LANCE_TITANIC_DESC$"

############################################################
###                   Gravitic Weapons                   ###
############################################################

# Gravitation Anomaly Projector
ESC_GRAVITY_CANNON_1: "Projecteur d'anomalies gravitationnelles"
ESC_GRAVITY_CANNON_1_DESC: "Cette arme génère des anomalies de gravitation instables afin de déchirer littéralement sa cible avec des forces gravitationnelles inégales et changeant de façon aléatoire."
SMALL_ESC_GRAVITY_CANNON_1: "$esc_small$ $ESC_GRAVITY_CANNON_1$"
SMALL_ESC_GRAVITY_CANNON_1_DESC: "$ESC_GRAVITY_CANNON_1_DESC$"
MEDIUM_ESC_GRAVITY_CANNON_1: "$ESC_GRAVITY_CANNON_1$ $esc_medium$"
MEDIUM_ESC_GRAVITY_CANNON_1_DESC: "$ESC_GRAVITY_CANNON_1_DESC$"
LARGE_ESC_GRAVITY_CANNON_1: "$esc_large$ $ESC_GRAVITY_CANNON_1$"
LARGE_ESC_GRAVITY_CANNON_1_DESC: "$ESC_GRAVITY_CANNON_1_DESC$"

# Microsingularity Cannon
ESC_GRAVITY_CANNON_2: "Canon à microsingularité"
ESC_GRAVITY_CANNON_2_DESC: "Une version améliorée du projecteur d'anomalies gravitationnelles qui a été modifié pour créer des trous noirs miniatures et instables qui peuvent facilement déchirer toutes les cibles, sauf les plus robustes."
SMALL_ESC_GRAVITY_CANNON_2: "$esc_small$ $ESC_GRAVITY_CANNON_2$"
SMALL_ESC_GRAVITY_CANNON_2_DESC: "$ESC_GRAVITY_CANNON_2_DESC$"
MEDIUM_ESC_GRAVITY_CANNON_2: "$ESC_GRAVITY_CANNON_2$ $esc_medium$"
MEDIUM_ESC_GRAVITY_CANNON_2_DESC: "$ESC_GRAVITY_CANNON_2_DESC$"
LARGE_ESC_GRAVITY_CANNON_2: "$esc_large$ $ESC_GRAVITY_CANNON_2$"
LARGE_ESC_GRAVITY_CANNON_2_DESC: "$ESC_GRAVITY_CANNON_2_DESC$"

# Spatial Distortion Warhead
ESC_GRAVITY_TORPS_1: "Ogive à distorsion spatiale"
ESC_GRAVITY_TORPS_1_DESC: "Une torpille qui génère de puissantes ondes gravitationnelles, déchirant tout ce qui se trouve à proximité au niveau atomique."

# Microsingularity Warhead
ESC_GRAVITY_TORPS_2: "Ogive de microsingularité"
ESC_GRAVITY_TORPS_2_DESC: "La détonation de cette ogive crée un petit trou noir très instable qui dévore tout vaisseau assez malheureux pour s'en approcher avant de se dissiper dans le néant."

# Super-Graviton Cannon
ESC_GRAVITY_LANCE_1: "Canon à Super-Graviton"
ESC_GRAVITY_LANCE_1_DESC: "Un canon à particules qui déforme le continuum espace-temps le long de sa trajectoire de tir, déchirant tout ce qui a la malchance de s'y trouver."

# Focused Super-Graviton Cannon
ESC_GRAVITY_LANCE_2: "Canon à super-graviton focalisé"
ESC_GRAVITY_LANCE_2_DESC: "Une version plus puissante et raffinée du canon super-graviton qui est encore plus puissant. Très peu de choses peuvent résister à ses attaques."

# Titanic Super-Graviton Cannon
ESC_GRAVITY_LANCE_TITANIC: "Canon à super-graviton Titanesque"
ESC_GRAVITY_LANCE_TITANIC_DESC: "Une version améliorée du canon à super-graviton capable d'annihiler tout ce qui se trouve sur sa trajectoire."
ESC_GRAVITY_LANCE_JUGGERNAUT: "$ESC_GRAVITY_LANCE_TITANIC$ ($juggernaut$)"
ESC_GRAVITY_LANCE_JUGGERNAUT_DESC: "ESC_GRAVITY_LANCE_TITANIC_DESC"

# Singularity Bombers
ESC_GRAVITY_BOMBERS: "Bombardiers à singularité"
ESC_GRAVITY_BOMBERS_DESC: "Ces vaisseaux de frappe spécialisés sont armés d'ogives de distorsion spatiale et détruisent rapidement tout ce qu'on leur ordonne d'attaquer."

############################################################
###                   Levianthan Weapons                 ###
############################################################

# Enigmatic Energy Autocannon
ESC_ENIGMATIC_AUTOCANNON: "Autocanon à énergie énigmatique"
ESC_ENIGMATIC_AUTOCANNON_DESC: "Cette arme petite mais mortelle tire rapidement des projectiles composés d'une énergie énigmatique."

# Enigmatic Energy Lash
ESC_ENIGMATIC_LASH: "Cils énergétiques énigmatiques"
ESC_ENIGMATIC_LASH_DESC: "Cette arme frappe ses cibles avec de puissantes décharges d'énergie énigmatique semblables à des éclairs et est capable d'attaquer non seulement des navires, mais aussi de petites cibles comme des bateaux de frappe ou même des missiles."

# Enigmatic Energy Discharger
ESC_ENIGMATIC_CANNON: "Déchargeur d'énergie énigmatique"
ESC_ENIGMATIC_CANNON_DESC: "Ce puissant canon tire des projectiles dévastateurs composés d'une énergie énigmatique."

# Enigmatic Energy Lance
ESC_ENIGMATIC_LANCE: "Lance énergétique énigmatique"
ESC_ENIGMATIC_LANCE_DESC: "Cette puissante arme à faisceau libère une furie d'énergies énigmatiques sur nos ennemis."

# Titanic Enigmatic Energy Lance
ESC_ENIGMATIC_LANCE_TITANIC: "$ESC_ENIGMATIC_LANCE$ ($titan$)"
ESC_ENIGMATIC_LANCE_TITANIC_DESC: "$ESC_ENIGMATIC_LANCE_DESC$"
ESC_ENIGMATIC_LANCE_JUGGERNAUT: "$ESC_ENIGMATIC_LANCE$ ($juggernaut$)"
ESC_ENIGMATIC_LANCE_JUGGERNAUT_DESC: "$ESC_ENIGMATIC_LANCE_DESC$"

# Extradimensional Spike
ESC_EXTRADIMENSIONAL_PD: "Spike extradimensionnel"
ESC_EXTRADIMENSIONAL_PD_DESC: "Cette arme ouvre temporairement des portails extradimensionnels, permettant à des créatures d'un autre monde de frapper nos ennemis avec beaucoup de puissance et de précision. Elle peut même viser de petites choses comme des vaisseaux de frappe ou même des missiles."

# Tiyanki Beam Cannon
ESC_TIYANKI_CANNON: "Canon à faisceau Tiyanki"
ESC_TIYANKI_CANNON_DESC: "Cette arme imite les attaques dévastatrices de la Matriarche Tiyanki."

# Titanic Tiyanki Beam Cannon
ESC_TIYANKI_CANNON_TITANIC: "$ESC_TIYANKI_CANNON$ ($titan$)"
ESC_TIYANKI_CANNON_TITANIC_DESC: "$ESC_TIYANKI_CANNON_DESC$"
ESC_TIYANKI_CANNON_JUGGERNAUT: "$ESC_TIYANKI_CANNON$ ($juggernaut$)"
ESC_TIYANKI_CANNON_JUGGERNAUT_DESC: "$ESC_TIYANKI_CANNON_DESC$"

# Junk Mine Launcher
ESC_JUNK_MINE_LAUNCHER: "Lanceur de mines de ferraille"
ESC_JUNK_MINE_LAUNCHER_DESC: "Ces mines autopropulsées sont similaires à l'une des armes utilisées par le Récupérateur. Leur apparence peu raffinée et leurs composants simples ne doivent pas faire croire qu'il ne s'agit pas d'une arme dévastatrice."

# Voidspawn Missile
ESC_VOIDSPAWN_MISSILE: "Missile 'Né du vide'"
ESC_VOIDSPAWN_MISSILE_DESC: "Un projectile semi-organique basé sur l'arme utilisée par les êtres 'Nés du vide'."

# Voidspawn Missile Barrage
ESC_VOIDSPAWN_MISSILE_X: "Barrage de missiles 'Né du vide'"
ESC_VOIDSPAWN_MISSILE_X_DESC: "Une version agrandie du lanceur de missiles 'Né du vide' qui peut rapidement faire exploser n'importe quoi avec des projectiles semi-organiques basés sur l'arme utilisée par les êtres 'Nés du vide'."
ESC_VOIDSPAWN_MISSILE_TITANIC: "$ESC_VOIDSPAWN_MISSILE_X$"
ESC_VOIDSPAWN_MISSILE_TITANIC_DESC: "$ESC_VOIDSPAWN_MISSILE_X_DESC$"

############################################################
###                     Nanite Weapons                   ###
############################################################

# Nanite Cannon
ESC_NANITE_CANNON_1: "Canon à nanites"
ESC_NANITE_CANNON_1_DESC: "Ce canon tire des ogives remplies de nanites programmés pour démonter agressivement toute cible malheureuse sur laquelle ils tombent."
SMALL_ESC_NANITE_CANNON_1: "$esc_small$ $ESC_NANITE_CANNON_1$"
SMALL_ESC_NANITE_CANNON_1_DESC: "$ESC_NANITE_CANNON_1_DESC$"
MEDIUM_ESC_NANITE_CANNON_1: "$ESC_NANITE_CANNON_1$ $esc_medium$"
MEDIUM_ESC_NANITE_CANNON_1_DESC: "$ESC_NANITE_CANNON_1_DESC$"
LARGE_ESC_NANITE_CANNON_1: "$esc_large$ $ESC_NANITE_CANNON_1$"
LARGE_ESC_NANITE_CANNON_1_DESC: "$ESC_NANITE_CANNON_1_DESC$"

# Improved Nanite Cannon
ESC_NANITE_CANNON_2: "Canon à nanites amélioré"
ESC_NANITE_CANNON_2_DESC: "Un canon à nanites amélioré avec un meilleur design d'ogives et des nanites plus agressifs pour alimenter la destruction de nos ennemis."
SMALL_ESC_NANITE_CANNON_2: "$esc_small$ $ESC_NANITE_CANNON_2$"
SMALL_ESC_NANITE_CANNON_2_DESC: "$ESC_NANITE_CANNON_2_DESC$"
MEDIUM_ESC_NANITE_CANNON_2: "$ESC_NANITE_CANNON_2$ $esc_medium$"
MEDIUM_ESC_NANITE_CANNON_2_DESC: "$ESC_NANITE_CANNON_2_DESC$"
LARGE_ESC_NANITE_CANNON_2: "$esc_large$ $ESC_NANITE_CANNON_2$"
LARGE_ESC_NANITE_CANNON_2_DESC: "$ESC_NANITE_CANNON_2_DESC$"

# Nanite Warhead Torpedo
ESC_NANITE_TORPEDO_1: "Torpilles à Nanites"
ESC_NANITE_TORPEDO_1_DESC: "Cette torpille transporte un volume massif de nanites programmées pour désassembler de manière agressive tout ce sur quoi elles tombent."

# Gray Goo Torpedo
ESC_NANITE_TORPEDO_2: "Torpilles 'Tempête Grise'"
ESC_NANITE_TORPEDO_2_DESC: "Une torpille à tête de nanites améliorée avec un design spécial qui lui permet de transporter plus de nanites. Les nanites eux-mêmes ont également été mis à jour avec des protocoles de désassemblage plus agressifs."

# Nanite Warhead Missile Launcher
ESC_NANITE_XSLOT_1: "Lanceur de missiles à tête de nanites"
ESC_NANITE_XSLOT_1_DESC: "Ce lanceur de missiles peut rapidement tirer des dizaines de missiles d'une puissance dévastatrice avec des ogives en nanite."

# Nanite Warhead Multi-Missile Launcher
ESC_NANITE_XSLOT_2: "Lanceur multi-missiles à tête de nanites"
ESC_NANITE_XSLOT_2_DESC: "Une version améliorée du lanceur de missiles à tête nanite avec de meilleurs missiles et un système de rechargement amélioré qui lui permet de faire pleuvoir encore plus de missiles nanite sur nos ennemis."

# Nanite Warhead Rocket Artillery
ESC_NANITE_TSLOT_TITANIC: "Artillerie de roquettes à tête de nanites"
ESC_NANITE_TSLOT_TITANIC_DESC: "Une batterie de lance-missiles vraiment gigantesque, équipée du dernier modèle de missiles à ogive nanite. Rien ne peut survivre à un barrage de cette arme terrifiante."
ESC_NANITE_TSLOT_JUGGERNAUT: "$ESC_NANITE_TSLOT_TITANIC$ ($juggernaut$)"
ESC_NANITE_TSLOT_JUGGERNAUT_DESC: "$ESC_NANITE_TSLOT_TITANIC_DESC$"

# Nanite Bombers
ESC_NANITE_BOMBERS: "Bombardiers à nanites"
ESC_NANITE_BOMBERS_DESC: "Ces vaisseaux d'attaque spécialisés transportent des boîtes contenant des nanites programmées pour désassembler agressivement toute cible malheureuse sur laquelle ils atterrissent."

############################################################
###                    Psionic Weapons                   ###
############################################################

# Psionic Energy Projector
