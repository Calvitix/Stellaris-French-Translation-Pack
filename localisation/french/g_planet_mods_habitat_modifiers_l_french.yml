 ####################################
 # Guilli's Planet Modifiers, Translation by Calvitix
 # Translation check : OK 5.11.2019
 ####################################

 ###################################################
 # Habitat Modifiers
 ###################################################
 
 # 1 h
 Habitat_Tier_1:0 "Construction d'Habitat : §LAu-dessus des Spec§!"
 Habitat_Tier_1_desc:0 "Le processus de construction de l'habitat a donné un résultat meilleur que prévu!"
 
 # 2 h
 Habitat_Tier_2:0 "Construction d'Habitat : §TBelle Architecture§!"
 Habitat_Tier_2_desc:0 "Le processus de construction de l'habitat a donné un résultat incroyablement positif! L'architecture utilisée dans cette conception est impressionnante."
 
 # 3 h
 Habitat_Tier_3:0 "Construction d'Habitat : §YDesign parfait§!"
 Habitat_Tier_3_desc:0 "Le processus de construction de l'habitat a donné un résultat parfait! Son architecture est sublime, son tracé parfait. Tous les systèmes de cette station fonctionnent mieux que prévu."
 
 # 4 h
 Habitat_Stadium:0 "Stade de gravité artificielle"
 Habitat_Stadium_desc:0 "À la demande générale, cet habitat a été doté d'un grand stade. Ses générateurs de gravité artificiels permettent une grande variété de jeux passionnants."
 
 # 5 h
 Habitat_Trade_Docks:0 "Docks de commerce étendus"
 Habitat_Trade_Docks_desc:0 "Cet habitat est très proche d'une route commerciale achalandée, ce qui en fait le lieu idéal pour une halte commerciale ou une plaque tournante. En tant que tels, les quais standard ont été agrandis et des sections supplémentaires sont installées pour les commerçants."
 
 # 6 h
 Habitat_Holonet_Entertainment_Systems:0 "Systèmes de loisirs Holonet"
 Habitat_Holonet_Entertainment_Systems_desc:0 "De nombreux systèmes de divertissement ont été installés dans cet habitat. Ses hologrammes et ses émetteurs à lumière dure permettent une variété de divertissements tactiles. Vraiment luxe pour l'esprit et le corps!"
 
 # 7 h
 Habitat_Replicator_Systems:0 "Systèmes de réplication"
 Habitat_Replicator_Systems_desc:0 "Au lieu de systèmes de distribution de base pour la nourriture et tout ce qui pourrait être nécessaire, cet habitat est équipé de réplicateurs de matière-énergie, petits mais efficaces. Dites-lui simplement ce dont vous avez besoin et il sera créé juste devant vous! Vraiment nous vivons dans le futur!"
 

 # new 1.9
 # 8 h
 Habitat_Spaceroute_Hub:0 "Hub de Routes Spatiales"
 Habitat_Spaceroute_Hub_desc:0 "Cet habitat sert de plaque tournante pour divers réseaux commerciaux couvrant plusieurs systèmes solaires. Son emplacement idéal permet la convergence de plusieurs routes commerciales."
 
 # 9 h
 Habitat_Extensive_Moon_Mining:0 "Exploitation minière lunaire extensive"
 Habitat_Extensive_Moon_Mining_desc:0 "Plusieurs de ses baies d'amarrage ont été converties dans cet habitat afin de prendre en charge d'importantes opérations d'extraction de la lune."

 # 10 h
 Habitat_Asteroid_Belt_Mining:0 "Opérations minières à la ceinture d'astéroïdes"
 Habitat_Asteroid_Belt_Mining_desc:0 "Plusieurs de ses baies d'accostage de cet habitat ont été converties pour permettre l'exploitation de vastes mines de la ceinture d'astéroïdes. "

 # 11 h
 Habitat_Frequent_Thunderstorms_Research:0 "Recherche d'orages fréquents"
 Habitat_Frequent_Thunderstorms_Research_desc:0 "Cet habitat abrite plusieurs laboratoires scientifiques de pointe consacrés à l'étude des orages uniques sur la planète ci-dessous."

 # 12 h
 Habitat_Radioactive_Mantle_Mining:0 "Extraction de manteaux radioactifs"
 Habitat_Radioactive_Mantle_Mining_desc:0 "Cet habitat dispose d'un puissant laser minier dirigé vers la surface. Les systèmes miniers à la surface du monde recueillent les matières radioactives évaporées et les renvoient à la station."

 # 13 h
 Habitat_Frequent_Asteroid_Flybys:0 "Flybys d'astéroïdes fréquents"
 Habitat_Frequent_Asteroid_Flybys_desc:0 "Cet habitat a plusieurs systèmes de déviation installés pour empêcher l'un des centaines d'astéroïdes de le frapper tous les jours. Les collisions des astéroïdes sur le bouclier de déflexion principal produisent des vapeurs uniques qui éclairent brièvement le rayonnement thermique du soleil."

 # 14 h
 Habitat_Highly_Charged_Particle_Collection:0 "Collecteurs de particules hautement chargées"
 Habitat_Highly_Charged_Particle_Collection_desc:0 "Cet habitat abrite plusieurs capteurs de particules avancés dédiés à l'étude des particules rares en train d'être éjectées de l'atmosphère hors de la planète."

 # 15 h
 Habitat_Ancient_Temple_Expeditions:0 "Expedition des Ruines Antiques"
 Habitat_Ancient_Temple_Expeditions_desc:0 "Cet habitat sert de lieu de rassemblement pour plusieurs expéditions qui ont lieu chaque mois et qui se consacrent à l'exploration et à l'étude des différentes ruines trouvées sur la planète ci-dessous."

 # 16 h
 Habitat_Experimental_Food_Recycling:0 "Systèmes expérimentaux de recyclage des aliments"
 Habitat_Experimental_Food_Recycling_desc:0 "Un système expérimental de recyclage des aliments a été installé sur cet habitat, permettant de recycler 99,7% de tous les déchets et de les convertir en nouveaux approvisionnements en aliments."

 # 17 h
 Habitat_Time_Displaced_Planet_Research:0 "Recherche planétaire décalée dans le temps"
 Habitat_Time_Displaced_Planet_Research_desc:0 "Plusieurs équipes scientifiques mènent des recherches sur le monde ci-dessous afin de mieux comprendre ses propriétés déplacées par le temps."

 # 18 h
 Habitat_Surface_Mining:0 "Expéditions minières de surface"
 Habitat_Surface_Mining_desc:0 "De nombreuses expéditions minières sont lancées depuis cet habitat vers la planète ci-dessous."

 # 19 h
 Habitat_Surface_Expeditions:0 "Expéditions d'exploration de surface"
 Habitat_Surface_Expeditions_desc:0 "Les vastes ruines et les caractéristiques sur le monde ci-dessous sont une opportunité capitale pour l'exploration. Ainsi, plusieurs équipes d'exploration utilisent cet habitat comme base d'opération."

 # 20 h
 Habitat_Android_Pleasure_Palace_Tourism:0 "Tourisme vers le Palais de plaisrs Androides"
 Habitat_Android_Pleasure_Palace_Tourism_desc:0 "Les formes uniques de «divertissement» que le palais de plaisance androïde propose sur la planète ci-dessous sont une aubaine pour nos secteurs du tourisme. En tant que tel, cet habitat offre un transport direct vers cet endroit."

 # 21 h
 Habitat_Delicious_Ingredients_Trade:0 "Commerce d'épices"
 Habitat_Delicious_Ingredients_Trade_desc:0 "Les épices luxueuses et délicieuses que propose le monde ci-dessous alimentent un commerce d'épices très rentable."

 # 22 h
 Habitat_Flat_Terrain_Racing:0 "Course planétaire"
 Habitat_Flat_Terrain_Racing_desc:0 "La planéité unique de la surface de la planète ci-dessous est parfaite pour la course. Plusieurs courses sont organisées chaque jour."

 # 23 h
 Habitat_Strange_Alien_Eggs_Restriction:0 "Planète interdite"
 Habitat_Strange_Alien_Eggs_Restriction_desc:0 "Duo à la nature extrêmement dangereuse de la planète ci-dessous aucune expédition ou voyage n'est autorisé à sa surface."

 # 24 h
 Habitat_Hydrogen_Extraction:0 "Extraction d'hydrogène planétaire"
 Habitat_Hydrogen_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de l'hydrogène gazeux de la planète ci-dessous."

 # 25 h
 Habitat_Nitrogen_Extraction:0 "Extraction d'azote planétaire"
 Habitat_Nitrogen_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours d'azote de la planète ci-dessous."

 # 26 h
 Habitat_Chlorine_Extraction:0 "Extraction de chlore planétaire"
 Habitat_Chlorine_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours du chlore gazeux de la planète ci-dessous."

 # 27 h
 Habitat_Phosphorus_Extraction:0 "Extraction planétaire de phosphore"
 Habitat_Phosphorus_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de gaz phosphore de la planète ci-dessous."

 # 28 h
 Habitat_Sulfur_Extraction:0 "Extraction de soufre planétaire"
 Habitat_Sulfur_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de gaz sulfureux de la planète ci-dessous."

 # 29 h
 Habitat_Iron_Extraction:0 "Extraction de fer planétaire"
 Habitat_Iron_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de fer de la planète ci-dessous."

 # 30 h
 Habitat_Titanium_Extraction:0 "Extraction de titane planétaire"
 Habitat_Titanium_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de titane de la planète ci-dessous."

 # 31 h
 Habitat_Gold_Extraction:0 "Extraction d'or planétaire"
 Habitat_Gold_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours d'or de la planète ci-dessous."

 # 32 h
 Habitat_Platinum_Extraction:0 "Extraction de platine planétaire"
 Habitat_Platinum_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de précieux platine de la planète ci-dessous."

 # 33 h
 Habitat_Mercury_Extraction:0 "Extraction de mercure planétaire"
 Habitat_Mercury_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de mercure liquide de la planète ci-dessous."

 # 34 h
 Habitat_Cobalt_Extraction:0 "Extraction de cobalt planétaire"
 Habitat_Cobalt_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de cobalt de la planète ci-dessous."

 # 35 h
 Habitat_Lithium_Extraction:0 "Extraction de Lithium planétaire"
 Habitat_Lithium_Extraction_desc:0 "Une partie de cet habitat est utilisée pour soutenir l'extraction en cours de précieux lithium de la planète ci-dessous."