l_french:
 
### FRENCH LOCALIZATION
 
 
edict_acot_mod_menu_edict: "§YMenu de configuration de l'ACOT§!"
edict_acot_mod_menu_edict_desc: "Utilisez votre pouvoir de modulation de la réalité pour dicter les choses de l'ACOT qui devraient ou ne devraient pas être autorisées dans cette petite galaxie que vous avez décidé de modifier. N'invoquez pas ceci sans un événement de singularité de classe 35."
 
acot_mod_options_title: "Ancient Cache of Technologies Tech Options Menu"
acot_mod_options_desc: "Ce menu vous permet de désactiver certains éléments de l'ACOT qui vous déplaisent ou que vous souhaitez modifier."
 
acot_mod_options.exit: "Quitter"

acot_mod_options.1: "Options technologiques"
acot_mod_options.1.tooltip: "Personnalisez les technologies qui doivent être autorisées à apparaître ou non."

acot_mod_options.100.name: "Options technologiques"
acot_mod_options.100.desc: "Personnalisez les technologies qui doivent être autorisées à apparaître ou non."

acot_mod_options.100.a: "Les technologies d'armement sont §Gactivées§!. §RDésactiver§! ?"
acot_mod_options.100.a.tooltip: "Désactive toutes les technologies d'armement de l'ACOT des niveaux Matière Noire et Ascensionné. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n§RAVERTISSEMENT§! : Certaines armes sont protégées par des réacteurs à énergie sombre et des propulseurs. Si ceux-ci sont désactivés, elles ne seront pas non plus disponibles."
acot_mod_options.100.a2: "Les technologies d'armement sont §Rdésactivées§!. §GActiver§! ?"
acot_mod_options.100.a2.tooltip: "Active toutes les technologies d'armes de l'ACOT du niveau de la matière noire et du niveau de l'ascension. Elles deviendront accessibles à la recherche si toutes les autres conditions sont remplies."
 
acot_mod_options.100.b: "Les composants des utilitaires défensifs sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.100.b.tooltip: "Désactive toutes les technologies d'armure et de bouclier des niveaux Matière Noire et Ascensionné de l'ACOT. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n§RAVERTISSEMENT§! : Les boucliers sont bloqués derrière les réacteurs à énergie sombre. Si celui-ci est désactivé, le bouclier ne pourra pas non plus être obtenu."
acot_mod_options.100.b2: "Les utilitaires défensifs sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.100.b2.tooltip: "Active toutes les technologies d'armure et de bouclier de l'ACOT des niveaux Matière noire et Ascendant. Elles pourront faire l'objet de recherches si toutes les autres conditions sont remplies."
 
acot_mod_options.100.c: "Les composants auxiliaires sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.100.c.tooltip: "Désactive toutes les technologies auxiliaires de l'ACOT, y compris les noyaux d'armes pour chaque type d'arme. Les composants déjà recherchés resteront §Ydisponibles§!."
acot_mod_options.100.c2: "Les composants auxiliaires sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.100.c2.tooltip: "Active toutes les technologies auxiliaires de l'ACOT, y compris les noyaux d'armes pour chaque type d'arme."
 
acot_mod_options.100.d: "Les composants du vaisseau sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.100.d.tooltip: "Désactive toutes les technologies des vaisseaux ACOT, notamment les réacteurs, les moteurs de saut, les propulseurs et les capteurs. Les composants déjà recherchés resteront §Ydisponibles§!.\n\n§RAVERTISSEMENT§! : cette désactivation rendra de nombreuses autres technologies ACOT indisponibles pour la recherche."
acot_mod_options.100.d2: "Les composants du vaisseau sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.100.d2.tooltip: "Active toutes les technologies des vaisseaux ACOT, notamment les réacteurs, les moteurs de saut, les propulseurs et les capteurs."
 
acot_mod_options.100.e: "Les technologies de l'armée sont §Gactivées§!. §RDésactiver§! ?"
acot_mod_options.100.e.tooltip: "Désactive toutes les technologies d'armée ACOT. Les armées existantes resteront §Yactives§!, elles hanteront votre empire pour l'éternité et il n'y a rien que vous puissiez espérer accomplir pour mettre fin à cet horrible destin."
acot_mod_options.100.e2: "Les technologies de l'armée sont §Rdésactivées§!. §GActiver§! ?"
acot_mod_options.100.e2.tooltip: "Active toutes les technologies d'armée ACOT, permettant à votre empire de recruter/construire/entraîner/morphe/conjurer/sommer/matérialiser des armées de niveau AE."
 
acot_mod_options.100.f: "Les technologies du bâtiment sont §Gactivées§!. §RDésactiver§! ?"
acot_mod_options.100.f.tooltip: "Désactive toutes les technologies de construction ACOT. Les bâtiments déjà construits resteront §Ydisponibles§!, forçant votre empire à s'interroger sur la réalité de la galaxie, sur la raison pour laquelle ils peuvent avoir des bâtiments qu'ils ne sont pas autorisés à comprendre dans ce cycle de la galaxie, dont l'existence leur est refusée. Votre peuple réalisera bientôt la futilité des existences."
acot_mod_options.100.f2: "Les technologies de construction sont §Rdésactivées§!. §GActiver§! ?"
acot_mod_options.100.f2.tooltip: "Active toutes les technologies de construction de l'ACOT. Félicitations, vous avez décidé d'activer les technologies pour lesquelles ce mod est probablement le plus célèbre... pourquoi l'avoir désactivé à nouveau ? Ce doit être Giga Fortress."
 
acot_mod_options.100.g: "Les technologies de l'Empire sont §Gactivées§!. §RDésactiver§! ?"
acot_mod_options.100.g.tooltip: "Désactive toutes les technologies uniques d'empire ACOT. Les technologies déjà recherchées accorderont des bonus même si vous avez spécifiquement demandé au jeu de ne pas le faire, il n'y a aucun espoir pour vous. C'est fini, Anakin. J'ai le dernier mot."
acot_mod_options.100.g2: "Les technologies de l'Empire sont §Rdésactivées§!. §GActiver§! ?"
acot_mod_options.100.g2.tooltip: "Active toutes les technologies d'empire uniques de l'ACOT. Si vous les avez déjà recherchées, elles redeviendront constructibles. Il est temps de gaspiller toutes ces influences en spammant des Giga Forteresses sur toutes les planètes peut-être."

###################################################################################

acot_mod_options.2: "Options d'événements de l'ACOT"
acot_mod_options.2.tooltip: "Personnalisez les événements qui doivent être autorisés à se produire ou non."

acot_mod_options.200.name: "Options d'événements de l'ACOT"
acot_mod_options.200.desc: "Personnalisez les événements qui doivent être autorisés à se produire ou non."

acot_mod_options.200.a: "Les événements Dark Designs sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.200.a.tooltip: "Désactive les événements Dark Designs. Dark Design est la chaîne d'événements qui se concentre sur les découvertes de la puissance énigmatique, les technologies utilisées par les empires déchus."
acot_mod_options.200.a2: "Les événements Dark Designs sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.200.a2.tooltip: "Active les événements de Dark Designs."
 
acot_mod_options.200.b: "Les événements des Mystères des Anciens sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.200.b.tooltip: "Désactive les événements Mysteries of the Ancients. Mysteries of the Ancients est la chaîne d'événements qui se concentre sur la compréhension des histoires anciennes et des pouvoirs du passé qui vont bien au-delà des compréhensions de base des technologies énigmatiques."
acot_mod_options.200.b2: "Les événements des Mystères des Anciens sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.200.b2.tooltip: "Active les événements des Mystères des Anciens."

acot_mod_options.200.c: "Les événements de puissance stellaire sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.200.c.tooltip: "Désactive les événements de Puissance Stellaire. Pouvoirs Stellaires est la chaîne d'événements qui se concentre sur les redécouvertes des domaines scientifiques longtemps perdus des anciennes puissances solaires."
acot_mod_options.200.c2: "Les événements de puissance stellaire sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.200.c2.tooltip: "Active les événements de puissance stellaire."

acot_mod_options.200.d: "Les événements de bombardement sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.200.d.tooltip: "Désactive les événements de bombardement. Cela transformera tous les bombardements de l'ACOT en bombardements génériques, extrêmement puissants, sans événements supplémentaires après le match."
acot_mod_options.200.d2: "Les événements de bombardement sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.200.d2.tooltip: "Active les événements de bombardement, permettant aux déchirures et aux destructions de se produire."
 
acot_mod_options.200.e: "Les événements de diplomatie sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.200.e.tooltip: "Empêche les événements diplomatiques de se produire. Faites ceci si vous préférez que les empires IA acceptent leur sort dans leur incapacité à avancer plus loin que le point zéro de Duracell."
acot_mod_options.200.e2: "Les événements de diplomatie sont §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.200.e2.tooltip: "Activez les événements liés à la diplomatie. Faites-le si vous pensez que les IA doivent faire de leur mieux pour trouver des moyens de gagner les technologies d'une manière ou d'une autre, même si cela implique des démarches diplomatiques douteuses."
 
acot_mod_options.200.f: "Les événements dangereux sont §Gactivés§!. §RDésactiver§! ?"
acot_mod_options.200.f.tooltip: "Désactive les mécanismes et événements dangereux ou à risque des technologies marquées comme dangereuses dans ACOT. Faites ceci si vous préférez un jeu familial où vos scientifiques ne peuvent pas faire de mal et où tout est pyro-land."
acot_mod_options.200.f2: "Événements dangereux §Rdésactivés§!. §GActiver§! ?"
acot_mod_options.200.f2.tooltip: "Permet de reculer les mécaniques et événements dangereux ou à risque des technologies dangereuses de l'ACOT. Faites-le si vous voulez faire l'expérience de la vraie nature qu'est le pouvoir sans la connaissance."
 


###################################################################################

acot_mod_options.3: "Définir les tampons de ressources d'IA"
acot_mod_options.3.tooltip: "En raison des ressources ajoutées par l'ACOT en plus des systèmes de ressources stupidement compliqués à gérer pour l'IA dans la vanille, ils peuvent avoir des difficultés à essayer de suivre, cette option permet au joueur de donner à l'IA certains modificateurs."

acot_mod_options.300.name: "Bonus de ressources de l'IA"
acot_mod_options.300.tooltip: "En raison de la quantité accrue de ressources que l'IA devra gérer, elle peut parfois finir par creuser des tombes prématurées en essayant de tout gérer. Étant donné que je ne suis pas particulièrement doué pour ces trucs d'IA, cette option existe pour aider l'IA en lui donnant périodiquement des ressources gratuites, surtout des ressources qui sont généralement difficiles à acquérir pour elle."
 
acot_mod_options.300.a: "Modifier le bonus de l'IA en : §WAucun§!"
acot_mod_options.300.b: "Modifier le bonus de l'IA en : §YFaible§!"
acot_mod_options.300.c: "Modifier le bonus de l'IA en : §YModerate§!"
acot_mod_options.300.d: "Modifier le bonus de l'IA en : §GÉlevé§!"
 
acot_mod_options.300.a.desc: "Utilisez cette option pour changer les bonus de l'IA aux ressources, bien que le jeu mette à jour la nouvelle variable tous les mois, c'est toujours une bonne idée d'exécuter cette option de nouveau de temps en temps.\n\nBonus de l'IA actuelle à : §RAucun§!\n\nLes IA n'auront aucun bonus, elles joueront loyalement et mourront ou s'écrouleront probablement à cause de leur stupidité et de leur incapacité à être bonnes. C'est bien si vous aimez les jeux où vous êtes le seul à pouvoir être génial."

acot_mod_options.300.b.desc: "Utilisez cette option pour changer les bonus de l'IA aux ressources, bien que le jeu mette à jour la nouvelle variable mensuellement, c'est toujours une bonne idée d'exécuter cette option de nouveau de temps en temps.\n\nBonus actuel de l'IA à : §GFaible§!\n\nLes IA recevront un revenu fixe pour leurs ressources de base qui devrait plus ou moins leur permettre de fonctionner comme un véritable empire. C'est une bonne chose si vous vous attendez à ce que l'IA soit une menace."

acot_mod_options.300.c.desc: "Utilisez cette option pour modifier les bonus de l'IA aux ressources, bien que le jeu mette à jour la nouvelle variable tous les mois, c'est toujours une bonne idée d'exécuter cette option de nouveau de temps en temps.\n\nBonus actuel de l'IA aux ressources : §BModéré§!\n\nLes IA recevront le double du revenu du paramètre de base, mais aucun autre bonus."

acot_mod_options.300.d.desc: "Utilisez cette option pour changer les bonus de l'IA aux ressources, bien que le jeu mette à jour la nouvelle variable tous les mois, c'est toujours une bonne idée d'exécuter cette option de nouveau de temps en temps.\n\nBonus actuel de l'IA AE à : {==_1]High§!\n\nLes IA recevront le double du revenu qu'elles produisent en plus du revenu fixe de la normale, au cas où vous voudriez vraiment que les IA AE soient une menace pour vous. Peut-être que cette fois, l'IA vous tuera vraiment (mais probablement pas)."
 
easy_acot: "HEHE"
easy_acot_desc: "Oh YEAH"
medium_acot: "COWMAN"
medium_acot_desc: "BON GARÇON"
hard_acot: "J'AI LE POWARRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR"
hard_acot_desc: "ARTHAS ! ARRÊTER CET ARTHAS AVANT QU'IL NE SOIT TROP ARTHAS !"


###################################################################################

acot_mod_options.4: "Régler les systèmes d'assistance AI"
acot_mod_options.4.tooltip: "Parce que le plus souvent, l'IA sera incapable de faire son travail. Il faut donc leur donner certains handicaps pour qu'elles puissent mieux rivaliser."

acot_mod_options.400.name: "Systèmes d'assistance de l'IA"
acot_mod_options.400.desc: "Parce que le plus souvent, l'IA sera incapable de faire son travail. Il faut donc leur donner certains handicaps pour qu'elles puissent mieux rivaliser."
 
acot_mod_options.400.a: "Les ressources de sauvegarde de l'IA sont §Ractivées§!. §GDisable§! ?"
acot_mod_options.400.a.tooltip: "Désactive pour empêcher les IA d'obtenir des ressources ACOT gratuites lorsqu'elles sont misérables. Cela permettra aux joueurs de punir impunément l'incapacité de l'IA à supporter les nouveaux SR."
acot_mod_options.400.a2: "Les ressources de sauvegarde de l'IA sont §Gactivées§!. §RDésactiver§! ?"
acot_mod_options.400.a2.tooltip: "Activer cette option activera un événement MTTH qui vérifiera si l'IA est en manque de RS uniques ACOT et lui en donnera si nécessaire. Cet événement ne s'appliquera qu'aux IA qui disposent effectivement des technologies nécessaires pour récolter ces ressources."

acot_mod_options.400.b: "L'armée de réserve de l'IA est §Ractivée§!. §GDisable§! ?"
acot_mod_options.400.b.tooltip: "Désactiver cette option empêchera un événement MTTH qui vérifiera si l'IA n'a pas d'armées à envahir. L'événement fournira alors des armées si l'IA n'est pas en guerre ou a un revenu énergétique trop faible."
acot_mod_options.400.b2: "Les ressources de sauvegarde de l'IA sont §Gactivées§!. §RDésactiver§! ?"
acot_mod_options.400.b2.tooltip: "Activer cette option activera un événement MTTH qui vérifiera si l'IA n'a pas d'armées à envahir. L'événement fournira alors des armées si l'IA n'est pas en guerre ou a un revenu énergétique trop faible."


###################################################################################

acot_mod_options.5: "Set Content Pack"
acot_mod_options.5.tooltip: "Le Panada reconnaît que tous les contenus de l'ACOT peuvent ne pas convenir à tous les publics. Utilisez ce menu pour spécifier quels contenus sont trop graphiques, hérétiques, incompréhensibles ou brisant l'immersion pour vous."

acot_mod_options.500.name: "Paramètres du pack de protection"
acot_mod_options.500.desc: "En vous réside le pouvoir de commander la réalité elle-même. Quelles anciennes invocations appliquerez-vous pour supprimer ce qui, selon vous, n'a pas le droit d'exister dans votre champ d'action spécifique ?"
 
acot_mod_options.500.a: "Désactiver le Phanon Corps"
acot_mod_options.500.a.tooltip: "Cette option supprimera complètement le Phanon Corps de la galaxie, y compris toutes les technologies qui lui sont associées. Soyez très prudent car les résultats suivants se produiront.\n\n1. Les Phanon Corps seront supprimés de la galaxie.\n2. Le système Droppoint deviendra un système vide avec seulement l'étoile.\n3. Toutes les technologies Phanon ne pourront plus être acquises.\n4. Kylo Ren ne pourra jamais être acquis à A'merigo.\n5. Tous les empires, sauf Stellarborne, possédant des technologies Phanon seront également supprimés."

###################################################################################

acot_mod_options.6: "Menu des options du SBTG"
acot_mod_options.6.tooltip: "Passez à l'option 'Secrets au-delà des portes'."
