acot_digsite_events.302.a: "Evaculate the Team! All hands on deck!"

######################### CHAPTER THREE ###################################

acot_digsite_events.4.name: "Vault of Sorrow - Chapter Three"
acot_digsite_events..4.name: "The Cost of Greed"
acot_digsite_events.4.a.desc: "§RThe Cost of Greed§!\n\nAfter countless efforts searching through the remains of this once ancient world, the new team has concluded that there is almost absolutely nothing of scientific values left to be studied at all. Our stupidity and greed has caused us dearly and the only thing left amongst this shattered world is a small dent of leftover debris.\n\nBut the team is convinced that there is perhaps something left to be studied."
acot_digsite_events.4.a.1: "If only we were not so dumb..."

acot_digsite_events.4.b.desc: "§YGhosts of the Past§!\n\nThe Vault has successfully been breached, and the expedition team has made as much study as they can from its interior. The vault is ancient but extremely advanced. Remains of dead aliens are found everywhere, many of which seems to be wearing lab coats and working uniforms. This leads up to believe this ship must have been a science vessel of some kind, albiet on a much larger scale than one typically fielded by any we have seen.\n\nEventually, the team reaches a big chamber which appears to be a reactor room. Perhaps with some kind of power source, we may be able to power up the entire vault again?\n\nIf we are to use more advanced reactors, we will need sufficient resources to install them. The options will not appear if we do not have enough resources or technologies."
acot_digsite_events.4.b.1: "Hmm...use 2200-era Fusion Reactor."
acot_digsite_events.4.b.1.explain: "Ancient though these technologies maybe, they cannot be compared to the awesome reactor our people developed in 2200. It is better to save up resources for more important tasks.\n\nIf this stupid ship cannot operate on a Fusion Reactor, then it clearly is too weak, too pathetic to be of any use to us anyway."
acot_digsite_events.4.b.2: "Zero Point Reactor should do."
acot_digsite_events.4.b.2.explain: "Zero Point Reactor represents the most advanced modern reactor utilized by the galactiic community, it generates sufficient output to power even the Juggernaut and requires relatively low costs. It should be sufficient to power up important parts of the ship."
acot_digsite_events.4.b.3: "The Enigmatic Reactor will do."
acot_digsite_events.4.b.3.explain: "The Enigmatic Reactor is designed to operate with ancient technologies like these, and it remains our most resource-efficient reactor overall. Seeing as it has carried us through the expedition thus far, the risks or unforseen consequences should be minimal."
acot_digsite_events.4.b.4: "Use the Dark Matter Reactor."
acot_digsite_events.4.b.4.explain: "Although expensive and difficult to produce, the Dark Matter Reactor is our best bet when it comes to handling precursor technologies such as these. If it involves the Fallen Empire, Dark Matter must be there too down the line."

######################### CHAPTER FOUR ###################################

acot_digsite_events.5.name: "Vault of Sorrow - Chapter Four"
acot_digsite_events.5.a.desc: "§RWhy are we still here, just to suffer?§!\n\nIIf it was not clear before, it is pretty clear now. There is literally nothing of value left to be discovered in this former ancient world. The only thing the team is able to discover is a black box that contains a single green apple that has been preserved for over 100,000 years.\n\nThis somehow gives the team some semblence of hope that perhaps there could be more of these black boxes, with something worth studying?"
acot_digsite_events.5.a.1: "METAL BOXES!"

acot_digsite_events.5.b.desc: "§RThe Air Conditioner?§!\n\nAgainst all bets, the Fusion Reactor does actually manage to power up the Vault...for 5 seconds. After that the power output dropped so low that the only thing that stills operate normally is a single air conditioner. Just as when the team prepares to replace the ineffective reactor with a better one, the device breaks, and the entire interior begins to crumble.\n\nWhatever secrets that is hidden in this vault can thus no longer be studied, and there is nothing else we can do with the massive vessel other than salvage it for materials. Excavation Teams are standing by for salvaging operations."
acot_digsite_events.5.b.1: "It's better than nothing."

acot_digsite_events.5.c.desc: "§YGood Effort Yet Not Suffice§!\n\nThe power source we provided was strong enough to power most of the vault's systems, lights and computers are coming online. The team is pleased to know that they're will be able to at least access most areas with automated doors instead of prying them open with meta-crowbars again and again. It appears this ancient science vessel was a host to vast arrays of prototype spaceships and that it contained the records of various ship designs. The vessel appeared to be an object of great value, and many ancient empires waged war to claim ownership of it.\n\nUnfortunately, the power source was not powerful enough to access every sections. And the terminal indicates the system will go into lockdown if unscheduled visitors enter the restricted areas for far too long, which will prevent us from accessing other sections of the vault.\n\nThe Zero Point Reactor allows us to access one of the three main chambers, we must pick carefully."
acot_digsite_events.5.c.1: "Access P-ESC Chamber"
acot_digsite_events.5.c.1.explain: "The team has selected to access P-ESC Chamber, unfortunately this means that the other two chambers will no longer be availiable."
acot_digsite_events.5.c.2: "Access P-BCS Chamber"
acot_digsite_events.5.c.2.explain: "The team has selected to access P-BCS Chamber, unfortunately this means that the other two chambers will no longer be availiable."
acot_digsite_events.5.c.3: "Access P-HPR Chamber"
acot_digsite_events.5.c.3.explain: "The team has selected to access  P-HPR Chamber, unfortunately this means that the other two chambers will no longer be availiable."

acot_digsite_events.5.d.desc: "§YGood Effort Yet Not Suffice§!\n\nThe power source we provided was strong enough to power most of the vault's systems, lights and computers are coming online. The team is pleased to know that they're will be able to at least access most areas with automated doors instead of prying them open with meta-crowbars again and again. It appears this ancient science vessel was a host to vast arrays of prototype spaceships and that it contained the records of various ship designs. The vessel appeared to be an object of great value, and many ancient empires waged war to claim ownership of it. Unfortunately, the power source was not powerful enough to access every sections. And the terminal indicates the system will go into lockdown if unscheduled visitors enter the restricted areas for far too long, which will prevent us from accessing other sections of the vault.\n\nThe Enigmatic Reactor allows us to access two of the three main chambers, we must pick carefully."
acot_digsite_events.5.d.1: "Access P-ESC/BCS Chamber"
acot_digsite_events.5.d.1.explain: "The team has selected to access P-ESC and P-BCS Chamber, unfortunately this means that the P-HPR will be lost to us."
acot_digsite_events.5.d.2: "Access P-BCS/HPR Chamber"
acot_digsite_events.5.d.2.explain: "The team has selected to access P-BCS and P-HPR Chamber, unfortunately this means that the P-ESC will be lost to us.."
acot_digsite_events.5.d.3: "Access P-ESC/HPR Chamber"
acot_digsite_events.5.d.3.explain: "The team has selected to access P-ESC and P-HPR Chamber, unfortunately this means that the P-BCS will be lost to us."

acot_digsite_events.5.e.desc: "§YDiscovery That Was Not Discovered§!\n\nSystems are coming online after we successfully installed the Dark Matter Reactor and the team is happy to report that the entirety of the station is coming back to life. It appears this ancient science vessel was a host to vast arrays of prototype spaceships and that it contained the records of various ship designs. The vessel appeared to be an object of great value, and many ancient empires waged war to claim ownership of it.\n\nThanks to our efforts, all three chambers are fully accessible to the research team and they are eager to see what can be discovered in this forgotton relic."
acot_digsite_events.5.e.1: "What secrets will we find?"

######################### CHAPTER FIVE ###################################

acot_digsite_events.6.name: "Vault of Sorrow - Chapter Five"

acot_digsite_events.6.a.name: "Food For Thought"
acot_digsite_events.6.a.desc: "§RFood For Thought?§!\n\nUnfortunately, there are no more boxes left. It is time to give up, there is nothing more to be found, the team requests us to give up the project. We can't deny the truth forever. We screwed up...bad. There are better things for the science team to do that to dig through this broken, shattered world."
acot_digsite_events.6.a.1: "Anyone got any more green apples?"

acot_digsite_events.6.b.desc: "§RSalvage Operations§!\n\nThe salvaging operations is nearly completed. Though it pains us greatly to have to scrap this antique piece of ancient technology, leaving it around serves no benifits. The exteriors have been converted into usable alloys, and the rest will follow suit soon."
acot_digsite_events.6.b.1: "At least there is something to be gained."

acot_digsite_events.6.c.desc: "§YThe Proving Grounds§!\n\nThe Team has finished their explorations on the selected chamber. It would appears that this must have been some kind of ancient Proving Grounds for various spaceships. Various terminals and datapads are scattered all over the place, each showing images of multiple ships, some of which bear striking resembles to the ones of our era.\n\nEverything here seems to be written in extremely ancient languages and the team cannot make much of it without some kind of deciphering unit. It is possible to simply decrypt the codes ourselves, but we don't have much time. There is only two possible sections connected to the chambers. We must choose."
acot_digsite_events.6.c.desc.translated: "§Yhe Proving Grounds§!\n\nThe Team has finished their explorations on the selected chamber. It would appears that this must have been some kind of ancient Proving Grounds for various spaceships. Various terminals and datapads are scattered all over the place, each showing images of multiple ships, some of which bear striking resembles to the ones of our era.\n\nEverything here seems to be written in extremely ancient languages. Fortunately for us, SOPHIA is able to translate and bypass the security systems, granting us access to all sections."


acot_digsite_events.6.d.desc: "§Yhe Proving Grounds§!\n\nThe Team has finished their explorations on all chambers. It would appears that these must have been some kind of ancient Proving Grounds for various spaceships. Various terminals and datapads are scattered all over each chambers, showing images of multiple ships, some of which bear striking resembles to the ones of our era.\n\nEverything here seems to be written in extremely ancient languages and the team cannot make much of it without some kind of deciphering unit. It is possible to simply decrypt the codes ourselves, but we don't have much time. There is only two possible sections connected to the chambers. We must choose."
acot_digsite_events.6.d.desc.translated: "The Team has finished their explorations on all chambers. It would appears that these must have been some kind of ancient Proving Grounds for various spaceships. Various terminals and datapads are scattered all over each chambers, showing images of multiple ships, some of which bear striking resembles to the ones of our era\n\nEverything here seems to be written in extremely ancient languages. Fortunately for us, SOPHIA is able to translate and bypass the security systems, granting us access to all sections."

acot_digsite_events.6.c.1: "The bigger section seems more promising."
acot_digsite_events.6.c.1.explain: "The bigger section seems to be large enough to serve as a hanger, and there are massive energy readings inside. The data log states the following alien language\n\n"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram""
acot_digsite_events.6.c.2: "The smaller one must hold some secrets."
acot_digsite_events.6.c.2.explain: "The smaller section seems to look more like storage section. There is very faint energy readings and the overall section seems unimpressive. The data log states the following alien language\n\n"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""
acot_digsite_events.6.d.1: "Good work, SOPHIA!"
acot_digsite_events.6.d.1.explain: "With the help of SOPHIA, we should be able to gain access to both sections of the inner vault without further damaging it.\n\nThe bigger section seems to be large enough to serve as a hanger, and there are massive energy readings inside. The data log states the following alien language\n\n"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram"\n\nThe smaller section seems to look more like storage section. There is very faint energy readings and the overall section seems unimpressive. The data log states the following alien language\n\n"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""

######################### CHAPTER FINAL ###################################

acot_digsite_events.7.name: "Vault of Sorrow - The Conclusion"

acot_digsite_events.7.a.desc: "§YAn Unexpected Guest§!\n\nJust as soon as the team is ready to pack up and leave, a random unknown pirate ship approaches, there is no one on-board. The only thing of note in the ship is a small datapad with the following words inscribed\n\n§Y"To any who read this. Congrats! You are the dumbest empire to have ever existed in the entire history of galaxy! I am Captain Trollgun, and this is my gift to you. This ship is scripted to fly to you, the fool who would see a vault of knowledge burnt to ashes just for some trinkets and flashy lights. And why do I know this? Because I too was an idiot like you once. My crew did this exact same move on another similar  vault. I am not a scientist, I know now that these vaults are out of my league. And so did many others who have failed before me. This ship, is made of all the leftover pieces of technologies from each vault, to be passed onto each idiot as a badge of meme. You are one amongst us, brothers. Let your shame be ours, and ours be yours. Carve your empire's name into this ship and let it soar into the next mistake! YEAHHH!"§!\n\nIt would appear that the single green apple in the black box belonged to this Captain Trollgun, who has hidden this ship somewhere. The bottom of the picture is a crude drawing of a guy riding a boat into a star. This seems to depict Captain Trollgun's final fate, unable to accept the fact he has responsible for the destruction of one of the great vaults, has consigned himself to oblivion by steering his escape pod into a star."
acot_digsite_events.7.a.1: "At least the apple was great."

acot_digsite_events.7.b.desc: "§YSalvage Operations§!\n\nThe final process  of the salvage operation has been completed. Everything of value have been stripped and repurposes for future use. On the bright side, perhaps this is for the better. It is not like all the old stuffs are always going to contain cool technologies right? RIGHT?"
acot_digsite_events.7.b.1: "Yeaaaah...right."

acot_digsite_events.7.c.desc: "§EAncient Armada§!\n\nThe team is able to finally access the larger section of the vault. And what was inside was quite telling. Large amount of ships bearing the designs similar to that of the Fallen Empires are found. Though they bear similar components and technologies, these ships seem to be much more...powerful. It is as if they have been augmented beyond their initial specifications.\n\nAs predicted, the vault's energy readings begin to become unstable, and before we can learn anymore about its history, or what the other smaller section holds, the vault collapses.\n\nThough we are ultimately unable to ascertain the purpose and true history behind this massive vault, these ships will serve us well in battle."

acot_digsite_events.7.c.1: "Let's put these ships to use then."


acot_digsite_events.7.d.desc: "§EAncient Designs§!\n\nThe team is able to finally access the smaller section of the vault. The best way to describe what's inside is that its a treasure trope of knowledges and histories; ancient engineerings, technologies, recorded in great details, in thousands. There are designs of ships that of which we have never seen, and prototypes of various technologies that bear striking similarities to that of the Fallen Empire's own ships.\n\nHowever, the vault's energy readings begin to become unstable, and there is not much time. The team downloads what they can of the schematics and evacuate from the crumbling vault. \n\nThough we may never know the true story of this ancient vault or what the larger section holds, these schematics will no doubt be useful to our empire."

acot_digsite_events.7.d.1: "The preserved data is all that matters."

acot_digsite_events.7.e.desc: "§EThe A'merigo§!\n\nThe team has finished stablizing the vault and all sections have been fully explored. Thanks to SOPHIA, we are able to prevent any further damage to the surviving parts of the station. The history of this forsaken place is finally revealed. This vault...no...this entire station was a massive complex built specifically to research and develop precursor ship prototypes. Duuring its foundings, countless scientists, engineers and architects from across the galaxy would come in and worked tirelessly to decipher the ancient vessels of the precursors. These precursor ships predate every existing records of any civilizations, their designs extremely arcane and mysterious. In fact, the working protype was projecting only a fraction if not less of the potential power of the original design.\n\nThe latest prototype designs seem to have been analyzed but was never put into production. Instead, the massive larger sections contain what appears to be the mass-produced versions of the designs which have been simplified.\n\nAs for the fate of the station, now known as §EThe A'merigo§!, it became a massive target for many empires. These graveyard of ships were the results of power plays between hundred of civilizations, all hell-bent on keeping the knowledges of the ancients for their own. The station itself eventually fell as well. Though it suffered minimal structural damage, the crews did not fare as well. And power shortage soon rendered most of the station's systems until now."

acot_digsite_events.7.e.1: "And thus ends the final episode."

acot_digsite_events.7.f.desc: "§EThe A'merigo§!\n\nThe team has finished stablizing the vault and all sections have been fully explored. Thanks to SOPHIA and our hard efforts, we are able to preserve the entirety of this forsaken station. The history of this forsaken place is finally revealed. This vault...no...this entire station was a massive complex built specifically to research and develop precursor ship prototypes. Duuring its foundings, countless scientists, engineers and architects from across the galaxy would come in and worked tirelessly to decipher the ancient vessels of the precursors. These precursor ships predate every existing records of any civilizations, their designs extremely arcane and mysterious. In fact, the working protype was projecting only a fraction if not less of the potential power of the original design.\n\nThe latest prototype designs seem to have been analyzed but was never put into production. Instead, the massive larger sections contain what appears to be the mass-produced versions of the designs which have been simplified.\n\nAs for the fate of the station, now known as §EThe A'merigo§!, it became a massive target for many empires. These graveyard of ships were the results of power plays between hundred of civilizations, all hell-bent on keeping the knowledges of the ancients for their own. The station itself eventually fell as well. Though it suffered minimal structural damage, the crews did not fare as well. And power shortage soon rendered most of the station's systems until now."

acot_digsite_events.8.name: "To Be or Not To Be?"
acot_digsite_events.8.desc: "Thanks to the careful efforts by our excavation team to preserve the A'merigo, it should actually be very possible to bring the station back up and return it to operational status again. The efforts required will be great, but it is certainly worth a try."
acot_digsite_events.8.a: "Let's do it then."
acot_digsite_events.8.b: "Let old ghosts rest, scrap it."

acot_digsite_events.9.name: "The A'merigo Rises!"
acot_digsite_events.9.desc: "It is done, the massive science vessel rises back up into the orbit, and finally operational. All systems are functioning at optimal capacity."
acot_digsite_events.9.a: "Rise, A'merigo!"

r_amerigo: "A'merigo Restoration Beam"
r_amerigo_desc: "A powerful beam aligned to the surface of the graveyard planet where the Battlefield of Hubris once occured. The beam periodically harvests alloys and can be charged up to bring up these relic ships in an attempt to restore them."
acot_amerigo_explain: "Fires the A'merigo Restoration Beam on the surface of the Graveyard planet in an attempt to bring up potential ancient ships."

acot_digsite_events.1000.name: "Fallen Fleet Recovered"
acot_digsite_events.1000.desc: "The A'merigo recovers a fleet of Fallen Empire's fleets."
acot_digsite_events.1000.a: "Ours now!"

acot_digsite_events.1001.name: "Pirate Hulk"
acot_digsite_events.1001.desc: "The A'merigo recovers what appears to be pirate galleons."
acot_digsite_events.1001.a: "Good enough."

acot_digsite_events.1002.name: "Junks of the Past"
acot_digsite_events.1002.desc: "The A'merigo recovers a fleet of pirate ships."
acot_digsite_events.1002.a: "Uhh..ok."

acot_digsite_events.1003.name: "Scrap Today, Weapons Tomorrow"
acot_digsite_events.1003.desc: "The A'merigo fails to recover any ships, but manage to acquire some valuable resources."
acot_digsite_events.1003.a: "Every bit counts."

acot_digsite_events.1004.name: "The Big Catch"
acot_digsite_events.1004.desc: "Yellow Alert: The A'merigo appears to have catch something big...very big. The system is struggling to raise the object up. The crew is requesting clerance and resources to increase power level."
acot_digsite_events.1004.a: "Permission Granted"
acot_digsite_events.1004.b: "Negative, abort misison."

acot_digsite_events.10041.name: "Unidentified Massive Object"
acot_digsite_events.10041.desc: "§RRed Alert:§! A'mergi Power Reaching Capacity. The object is too big. We must abort the mission!"
acot_digsite_events.10041.a: "BELAY THAT ORDER! MORE POWER!"
acot_digsite_events.10041.b: "ABORT! ABORT!"

acot_digsite_events.10042.name: "§RSituation Critical!§!"
acot_digsite_events.10042.desc: "§!RED ALERT:§! A'mergi Stability Critical! Multiple System Failures Detected!. Servers are crashing, half the facility is on fire and the crews aboard are screaming madly.\n\nThis is too much!! We must abort the mission NOW NOW NOW!"
acot_digsite_events.10042.a: "§RMORE POWER! TRUST IN THE A'MERIGO§!"
acot_digsite_events.10042.b: "§REND THIS NOW! ALL HANDS ON DECK!§!"

acot_digsite_events.10043.name: "!!!???"
acot_digsite_events.10043.desc: "Impossible...Incredible. The A'merigo has successfully raised the object, all systems are returning to normal. Fires are being put out and crews are finally calming down.\n\nThe object appears to be a massive space hulk, some kind of flagship...it has very ancient design. Its weapon systems are extremly arcane and its ours now!"
acot_digsite_events.10043.a: "All according to plan!"
