######################### VAULT OF SORROW ###################################

sites_acot_old_warfield: "Ghosts Long Forgotton"
acot_old_warfield_digsite_desc: "A massive spaceship graveyard is located here, thousands of ancient yet advanced debris scatter across almost the entirety of the planet's surface. Scannings indicate that these ruins bear the marks of at least 364 different galactic civilizations, some of which match that of the fallen empire's insignia.\n\nAlthough most of these ships are no longer of use, we receive faint signals of massive energy residue, perhaps one of these ships may still be working?"

acot_digsite_events.1.name: "Battlefield of Hubris"
acot_digsite_events.1.desc: "Massive graveyard of ships have been spotted across the entire surface of [root.GetName]. Our initial surveys failed to detect them due to the violent storms tampering with our sensors.\n\nMassive energy readings have been tracked amongst thousands of these relics. Perhaps there is something more to this forsaken land?"

######################### CHAPTER ONE ###################################

acot_digsite_events.2.name: "Vault of Sorrow - Chapter One"
acot_digsite_events.2.desc.stupid: "The Excavation Team has finally pinpointed a large superstructure amongst the endless expanse of graveyards. Initial scans indicate that 97.35% of the structure's exterior hull is intact. The structure bears striking resemblences to a Fallen Empire's citadel, albiet of much more ancient designs.\n\nThe massive energy readings have been located inside a massive vault, but its entry is barred by some kind of ancient mechanism that must be bypassed. The Team has also located massive amount of minor artifacts scattere across the area and large stockpiles of both dark matter and dark energy deposits.\n\nThe Team advises we return the artifacts to their proper locations, but these resources could be of great use to us as well."
acot_digsite_events.2.desc.smart: "The Excavation Team has finally pinpointed a large superstructure amongst the endless expanse of graveyards. Initial scans indicate that 97.35% of the structure's exterior hull is intact. The structure bears striking resemblences to a Fallen Empire's citadel, albiet of much more ancient designs.\n\nThe massive energy readings have been located inside a massive vault, but its entry is barred by some kind of ancient mechanism that must be bypassed. The Team has also located massive amount of minor artifacts scattere across the area and large stockpiles of both dark matter and dark energy deposits.\n\nBased on our knowledges and familiarities with the technology, we are able to quickly identify the purpose of the artifacts and the resources required for the system to work."
acot_digsite_events.2.a: "Finder's Keeper!"
acot_digsite_events.2.a.explain: "We decided to take away the artifacts and the stockpiles. They are most likely to be remains from other ships, better to put them to good use."
acot_digsite_events.2.b: "Leave the artifacts, take only the stockpiles!"
acot_digsite_events.2.b.explain: "We decide to keep the artifacts around, and take away only the stockpiles. The artifacts may come in handy later on."
acot_digsite_events.2.c: "Touch nothing! They can be dangerous!"
acot_digsite_events.2.c.explain: "It is best to not touch things we do not know. Perhaps both of these elements will be useful for the team later."
acot_digsite_events.2.d: "It pays to be smart."
acot_digsite_events.2.d.explain: "We have expertly allgn the artifacts into the mechanism, then charge it with optimal level of powers using the stockpiles. Any leftover has been gathered for other purposes. Man, why are we so awesome?"
acot_digsite_events.2.e: "It's fun to be dumb."
acot_digsite_events.2.e.explain: "We have decided to simply take everything away from the team, which will basically result in the failure of the excavation. But such is the grim reality of our empire's policy. They have signed their death warrants by becoming part of our glorious meme."

######################### CHAPTER TWO ###################################

acot_digsite_events.3.name: "Vault of Sorrow - Chapter Two"
acot_digsite_events.3.a.desc: "§RCritical Mission Failure§!\n\nAfter multiple fruitless efforts to solve the mechanism without any key components, the team is left with one choice; to recharge the system using foreign power source. However, it became very clear to the team very soon that this is not how the mechanism is meant to be solved. The system does not recognize our power source and becomes increasingly unstable.\n\nBefore anything can be done, the vault exploded and caused a massive chain reaction towards each and every derelict ships on the surface, creating the largest explosion ever recorded in history. The planet itself cracked and exploded, leaving us with nothing but a broken shell and possibilities of any scientific discovery shattered.\n\nThat said, there may still be something of value in this broken mess."
acot_digsite_events.3.a.1: "Uh Oh."

acot_digsite_events.3.b.desc: "§RThe Sacrifice§!\n\nThe team is able to finally utilize the artifacts to reassemble the mechanism. But then suddenly an alarm is sounded, the mechanism stating "ERROR! ERROR! INSUFFICIENT RESOURCE...SWITCHING TO CONSUMPTION MODE". The system then without warning, traps the Excavation Team and process them into materials which the system then used to unlock itself. The entire team has been reported KIA.\n\nRegardless, their last datalog indicates that the path to the Vault is now finally open to us."
acot_digsite_events.3.b.1: "Not Goood."

acot_digsite_events.3.c.desc: "§RThe Ghost Machine§!\n\nThe team is able to finally utilize the artifacts to reassemble the mechanism. The mechanism then seems to draw energy from the dark matter and dark energy scatterd across the area. However, just as when things are going as planned and the excavation is prepare to take some hard-earned breaks and rest, the mechanism then sounds an alarm. "ERROR! Energy Capacity Reached! Allocating Resources To Inactive Vessels!"\n\nIt is then that massive energy readings begin to appear across various derelict ships scatterd across the graveyard. They begin to rise, their damaged hulls are rapidly repaired by some unknown means.\n\nThe risen ships show no signs of life and seem to be totally automated, their computers quickly detect that other restored ships do not belong to the same faction as them, and thus do they resume their ancient battles.\n\nRegardless, the path to the Vault is now finally open to us, we simply need to clear up this mess."
acot_digsite_events.3.c.1: "Shit."

acot_digsite_events.3.d.desc: "The team is able to finally utilize the artifacts to reassemble the mechanism. Everything went smoothly as expected. The team not only managed to open the path, but able to recover extra resources and gain various insights into the workings of the vault's exterior design and security measures. Apparently, if we are not as smart as we are, things could have gone much worse. The mechanism could not operate  with any kind of materials or resources save for the ones located around the vault. It would have exploded and destroyed the planet in a chain reaction. The system would have also reactively harvest nearby materials to substitute the missing stockpiles, this can include biological and mechanical materials, which would have put the Excavation Team at great risk. Finally, if too much resources were to be provided, the system would have allocated exceeding resources to power up inactive warships and repair damaged hulls through hard-light reassembling. It would have been a disaster as the ships would run on ancient IFF systems and begin their long-forgotton wars over again.\n\nThe Path to the Vault is now open!"
acot_digsite_events.3.d.1: "Well done, all!"


