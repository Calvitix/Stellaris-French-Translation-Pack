l_french:

######################### VAULT OF SORROW ###################################

sites_acot_old_warfield: "Des Fantômes oubliés depuis longtemps"
acot_old_warfield_digsite_desc: "Un énorme cimetière de vaisseau spatial est situé ici, des milliers de débris anciens mais avancés se dispersent sur presque la totalité de la surface de la planète. Les scans indiquent que ces ruines portent les marques d'au moins 364 civilisations galactiques différentes, dont certaines correspondent à celles des insignes de l'empire déchu.\n\nBien que la plupart de ces vaisseaux ne soient plus utilisés, nous recevons de faibles signaux d'énormes résidu d'énergie, peut-être que l'un de ces vaisseaux peut encore fonctionner ?"

acot_digsite_events.1.name: "Le Champ de bataille de Hubris"
acot_digsite_events.1.desc: "Un énorme cimetière de vaisseaux a été repéré sur toute la surface de [root.GetName]. Nos enquêtes initiales n'ont pas réussi à les détecter en raison des violentes tempêtes qui ont altéré nos capteurs.\n\nDes lectures d'énergie massives ont été suivies parmi des milliers de ces reliques. Peut-être y a-t-il quelque chose de plus à cette terre abandonnée ?"

######################### CHAPTER ONE ###################################

acot_digsite_events.2.name: "La Cache de Sorrow - Chapitre un"
acot_digsite_events.2.desc.stupid: "L'équipe d'excavation a enfin identifié une grande superstructure parmi l'étendue infinie de cimetières. Les analyses initiales indiquent que 97,35% de la coque extérieure de la structure est intacte. La structure présente des ressemblances frappantes avec la citadelle d'un Empire déchu, un albiet de conceptions beaucoup plus anciennes.\n\nLes lectures massives d'énergie ont été situées à l'intérieur d'une voûte massive, mais son entrée est barrée par une sorte de mécanisme ancien qui doit être contourné. L'équipe a également localisé une quantité massive d'artefacts mineurs dispersés à travers la zone et de grands stocks de matière noire et de dépôts d'énergie sombre.\n\nL'équipe conseille de ramener les artefacts à leur emplacement approprié, mais ces ressources pourraient être de grande utilité pour nous aussi."
acot_digsite_events.2.desc.smart: "L'équipe d'excavation a enfin identifié une grande superstructure parmi l'étendue infinie de cimetières. Les analyses initiales indiquent que 97,35% de la coque extérieure de la structure est intacte. La structure présente des ressemblances frappantes avec la citadelle d'un Empire déchu, un albiet de conceptions beaucoup plus anciennes.\n\nLes lectures massives d'énergie ont été situées à l'intérieur d'une voûte massive, mais son entrée est barrée par une sorte de mécanisme ancien qui doit être contourné. L'équipe a également localisé une quantité massive d'artefacts mineurs dispersés dans la région et de grands stocks de matière noire et de dépôts d'énergie sombre.\n\nSur la base de nos connaissances et de nos connaissances de la technologie, nous sommes en mesure d'identifier rapidement l'objectif des artefacts et des ressources nécessaires au fonctionnement du système."
acot_digsite_events.2.a: "Le Gardien du Finder !"
acot_digsite_events.2.a.explain: "Nous avons décidé de retirer les artefacts et les stocks. Ils sont plus susceptibles d'être des restes d'autres vaisseaux, mieux vaut les utiliser à bon escient."
acot_digsite_events.2.b: "Laissez les artefacts, ne prenez que les stocks !"
acot_digsite_events.2.b.explain: "Nous décidons de conserver les artefacts et de ne retirer que les stocks. Les artefacts peuvent être utiles plus tard."
acot_digsite_events.2.c: "Ne touchez à rien ! Ils peuvent être dangereux !"
acot_digsite_events.2.c.explain: "Il est préférable de ne pas toucher à des choses que nous ne connaissons pas. Peut-être que ces deux éléments seront utiles à l'équipe plus tard."
acot_digsite_events.2.d: "C'est payant d'être intelligent."
acot_digsite_events.2.d.explain: "Nous avons habilement aligné les artefacts dans le mécanisme, puis l'avons chargé avec un niveau optimal de pouvoirs en utilisant les stocks. Tout reliquat a été recueilli à d'autres fins. Mec, pourquoi sommes-nous si géniaux ?"
acot_digsite_events.2.e: "C'est amusant d'être stupide."
acot_digsite_events.2.e.explain: "Nous avons décidé de tout retirer à l'équipe, ce qui entraînera essentiellement l'échec de l'excavation. Mais telle est la sombre réalité de la politique de notre empire. Ils ont signé leurs mandats de mort en faisant partie de notre glorieux meme."

######################### CHAPTER TWO ###################################

acot_digsite_events.3.name: "La Cache de Sorrow - Chapitre deux"
acot_digsite_events.3.a.desc: "§RÉchec critique de la mission§!\n\nAprès plusieurs efforts infructueux pour résoudre le mécanisme sans aucun élément clé, l'équipe n'a plus qu'un choix; pour recharger le système à l'aide d'une source d'alimentation étrangère. Cependant, il est devenu très clair pour l'équipe très rapidement que ce n'était pas ainsi que le mécanisme devait être résolu. Le système ne reconnaît pas notre source d'alimentation et devient de plus en plus instable.\n\nAvant que rien ne puisse être fait, la voûte a explosé et a provoqué une réaction en chaîne massive vers chaque vaisseau abandonné à la surface, créant la plus grande explosion jamais enregistrée dans l'histoire. La planète elle-même s'est fissurée et a explosé, ne nous laissant rien d'autre qu'une coquille brisée et les possibilités de toute découverte scientifique brisées."
acot_digsite_events.3.a.1: "Uh Oh."

acot_digsite_events.3.b.desc: "§RLe sacrifice§!\n\nL'équipe est enfin en mesure d'utiliser les artefacts pour remonter le mécanisme. Mais soudain, une alarme retentit, le mécanisme indiquant 'ERREUR ! ERREUR ! RESSOURCE INSUFFISANTE ... PASSER EN MODE CONSOMMATION'. Le système piège alors sans avertissement l'équipe d'excavation et la transforme en matériaux que le système a ensuite utilisé pour se déverrouiller. Toute l'équipe a été signalée KIA.\n\nQuoi qu'il en soit, leur dernier journal de données indique que le chemin vers le coffre-fort nous est enfin enfin ouvert."
acot_digsite_events.3.b.1: "Pas bon."

acot_digsite_events.3.c.desc: "§RLa machine fantôme§!\n\nL'équipe est enfin en mesure d'utiliser les artefacts pour remonter le mécanisme. Le mécanisme semble alors puiser l'énergie de la matière noire et de l'énergie noire dispersée à travers la zone. Cependant, tout comme lorsque les choses se déroulent comme prévu et que l'excavation est prête à prendre des pauses et du repos durement gagnés, le mécanisme déclenche alors une alarme. 'ERREUR ! Capacité énergétique atteinte ! Allocation de ressources aux vaisseaux inactifs !'\n\nC'est alors que des lectures massives d'énergie commencent à apparaître sur divers vaisseaux abandonnés dispersés à travers le cimetière. Ils commencent à monter, leurs coques endommagées sont rapidement réparées par des moyens inconnus.\n\nLes vaisseaux remontés ne montrent aucun signe de vie et semblent totalement automatisés, leurs ordinateurs détectent rapidement que d'autres vaisseaux restaurés n'appartiennent pas au même faction qu'eux, et ainsi ils reprennent leurs anciennes batailles.\n\nQuoi qu'il en soit, le chemin vers le Caveau nous est enfin enfin ouvert, nous avons simplement besoin de nettoyer ce gâchis."
acot_digsite_events.3.c.1: "Merde."

acot_digsite_events.3.d.desc: "L'équipe est enfin en mesure d'utiliser les artefacts pour remonter le mécanisme. Tout s'est bien passé comme prévu. L'équipe a non seulement réussi à ouvrir le chemin, mais a également pu récupérer des ressources supplémentaires et obtenir diverses informations sur le fonctionnement de la conception extérieure du coffre-fort et des mesures de sécurité. Apparemment, si nous ne sommes pas aussi intelligents que nous, les choses auraient pu empirer. Le mécanisme ne pouvait fonctionner avec aucun type de matériel ou de ressources, à l'exception de ceux situés autour de la voûte. Il aurait explosé et détruit la planète lors d'une réaction en chaîne. Le système aurait également récupéré de manière réactive les matériaux voisins pour remplacer les stocks manquants, ce qui peut inclure des matériaux biologiques et mécaniques, ce qui aurait mis l'équipe d'excavation en grand danger. Enfin, si trop de ressources devaient être fournies, le système aurait alloué des ressources excédentaires pour alimenter les vaisseaux de guerre inactifs et réparer les coques endommagées par un remontage à la lumière. Cela aurait été un désastre car les vaisseaux fonctionneraient sur d'anciens systèmes IFF et recommenceraient leurs guerres à longue oubli.\n\nLe Chemin vers le Caveau est maintenant ouvert !"
acot_digsite_events.3.d.1: "Bravo à tous !"


acot_digsite_events.300.name: "Échec de la mission critique"
acot_digsite_events.300.desc: "Après plusieurs efforts infructueux pour résoudre le mécanisme sans aucun élément clé, l'équipe n'a plus qu'un choix; pour recharger le système à l'aide d'une source d'alimentation étrangère. Cependant, il est devenu très clair pour l'équipe très rapidement que ce n'était pas ainsi que le mécanisme devait être résolu. Le système ne reconnaît pas notre source d'alimentation et devient de plus en plus instable.\n\nAvant que rien ne puisse être fait, la voûte a explosé et a provoqué une réaction en chaîne massive vers chaque vaisseau abandonné à la surface, créant la plus grande explosion jamais enregistrée dans l'histoire. La planète elle-même s'est fissurée et a explosé, ne nous laissant rien d'autre qu'une coquille brisée et les possibilités de toute découverte scientifique brisées."
acot_digsite_events.300.a: "Oups ..."

acot_digsite_events.301.name: "Caveau des perdus - Le sacrifice"
acot_digsite_events.301.desc: "L'équipe est enfin en mesure d'utiliser les artefacts pour remonter le mécanisme. Mais soudain, une alarme retentit, le mécanisme indiquant 'ERREUR ! ERREUR ! RESSOURCE INSUFFISANTE ... PASSER EN MODE CONSOMMATION'. Le système piège alors sans avertissement l'équipe d'excavation et la transforme en matériaux que le système a ensuite utilisé pour se déverrouiller. Toute l'équipe a été signalée KIA.\n\nQuoi qu'il en soit, leur dernier journal de données indique que le chemin vers le coffre-fort nous est enfin enfin ouvert."
acot_digsite_events.301.a: "Leurs sacrifices ne seront pas vains."

acot_digsite_events.302.name: "Caveau des perdus - Les machines fantômes"
acot_digsite_events.302.desc: "L'équipe est enfin en mesure d'utiliser les artefacts pour remonter le mécanisme. Le mécanisme semble alors puiser l'énergie de la matière noire et de l'énergie noire dispersée à travers la zone. Cependant, tout comme lorsque les choses se déroulent comme prévu et que l'excavation est prête à prendre des pauses et du repos durement gagnés, le mécanisme déclenche alors une alarme. 'ERREUR ! Capacité énergétique atteinte ! Allocation de ressources aux vaisseaux inactifs !'\n\nC'est alors que des lectures massives d'énergie commencent à apparaître sur divers vaisseaux abandonnés dispersés à travers le cimetière. Ils commencent à monter, leurs coques endommagées sont rapidement réparées par des moyens inconnus.\n\nLes vaisseaux remontés ne montrent aucun signe de vie et semblent totalement automatisés, leurs ordinateurs détectent rapidement que d'autres vaisseaux restaurés n'appartiennent pas au même faction qu'eux, et ainsi ils reprennent leurs anciennes batailles.\n\nQuoi qu'il en soit, le chemin vers le Caveau nous est enfin enfin ouvert, nous avons simplement besoin de nettoyer ce gâchis."
acot_digsite_events.302.a: "Évacuez l'équipe ! Toutes les mains sur le pont !"

######################### CHAPTER THREE ###################################

acot_digsite_events.4.name: "La Cache de Sorrow - Chapitre trois"
acot_digsite_events..4.name: "Le coût de la cupidité"
acot_digsite_events.4.a.desc: "§RLe coût de la cupidité§!\n\nAprès d'innombrables efforts pour fouiller les vestiges de ce monde autrefois ancien, la nouvelle équipe a conclu qu'il ne restait presque absolument plus rien de valeurs scientifiques à étudier. Notre stupidité et notre cupidité nous ont beaucoup fait souffrir et la seule chose qui reste dans ce monde brisé est une petite bosse de débris.\n\nMais l'équipe est convaincue qu'il reste peut-être quelque chose à étudier."
acot_digsite_events.4.a.1: "Si seulement nous n'étions pas si stupides ..."

acot_digsite_events.4.b.desc: "§YFantômes du passé§!\n\nLa chambre forte a été franchie avec succès, et l'équipe d'expédition a fait autant d'études que possible depuis son intérieur. La voûte est ancienne mais extrêmement avancée. Des restes d'étrangers morts se trouvent partout, dont beaucoup semblent porter des blouses de laboratoire et des uniformes de travail. Cela porte à croire que ce vaisseau doit avoir été un vaisseau scientifique d'une certaine sorte, albiet à une échelle beaucoup plus grande que celui que nous avons vu habituellement.\n\nFinalement, l'équipe atteint une grande chambre qui semble être une salle de réacteur. Peut-être qu'avec une sorte de source d'alimentation, nous pourrons peut-être remettre sous tension l'ensemble du coffre-fort ?\n\nSi nous voulons utiliser des réacteurs plus avancés, nous aurons besoin de ressources suffisantes pour les installer. Les options n'apparaîtront pas si nous n'avons pas suffisamment de ressources ou de technologies."
acot_digsite_events.4.b.1: "Hmm ... utilisez le réacteur de fusion 2200."
acot_digsite_events.4.b.1.explain: "Bien que ces technologies soient anciennes, elles ne peuvent pas être comparées au formidable réacteur développé par notre peuple en 2200. Il vaut mieux économiser des ressources pour des tâches plus importantes.\n\nSi ce stupide vaisseau ne peut pas fonctionner sur un réacteur à fusion, alors il est clairement trop faible, trop pathétique pour nous être utile de toute façon."
acot_digsite_events.4.b.2: "Le réacteur Zero Point devrait faire l'affaire."
acot_digsite_events.4.b.2.explain: "Le réacteur à point zéro représente le réacteur moderne le plus avancé utilisé par la communauté galactique, il génère une puissance suffisante pour alimenter même le Juggernaut et nécessite des coûts relativement bas. Il devrait suffire à alimenter des parties importantes du vaisseau."
acot_digsite_events.4.b.3: "Le réacteur énigmatique fera l'affaire."
acot_digsite_events.4.b.3.explain: "Le réacteur énigmatique est conçu pour fonctionner avec des technologies anciennes comme celles-ci, et il reste globalement notre réacteur le plus économe en ressources. Étant donné qu'il nous a conduits à travers l'expédition jusqu'à présent, les risques ou les conséquences imprévues devraient être minimes."
acot_digsite_events.4.b.4: "Utilisez le réacteur Dark Matter."
acot_digsite_events.4.b.4.explain: "Bien que coûteux et difficile à produire, le réacteur Dark Matter est notre meilleur pari lorsqu'il s'agit de manipuler des technologies précurseurs comme celles-ci. Si cela implique l'Empire Déchu, Dark Matter doit être là aussi sur toute la ligne."

######################### CHAPTER FOUR ###################################

acot_digsite_events.5.name: "La Cache de Sorrow - Chapitre quatre"
acot_digsite_events.5.a.desc: "§RPourquoi sommes-nous encore ici, juste pour souffrir ? §!\n\nIISi ce n'était pas clair auparavant, c'est assez clair maintenant. Il ne reste littéralement rien de valeur à découvrir dans cet ancien monde antique. La seule chose que l'équipe est en mesure de découvrir est une boîte noire qui contient une seule pomme verte qui a été préservée pendant plus de 100 000 ans.\n\nCela donne à l'équipe une sorte d'espoir qu'il pourrait peut-être y avoir plus de ces boîtes noires, avec quelque chose qui mérite d'être étudié ?"
acot_digsite_events.5.a.1: "BOÎTES EN MÉTAL !"

acot_digsite_events.5.b.desc: "§RLe climatiseur ? §!\n\nContre tous les paris, le Fusion Reactor parvient à alimenter le Vault ... pendant 5 secondes. Après cela, la puissance de sortie a chuté si bas que la seule chose qui fonctionne toujours normalement est un seul climatiseur. Tout comme lorsque l'équipe se prépare à remplacer le réacteur inefficace par un meilleur, l'appareil se casse et tout l'intérieur commence à s'effondrer.\n\nLes secrets cachés dans cette chambre forte ne peuvent donc plus être étudiés, et il n'y a rien d'autre que nous puissions faire avec le vaisseau massif autre que le récupérer pour les matériaux. Les équipes d'excavation se tiennent prêt pour les opérations de récupération."
acot_digsite_events.5.b.1: "C'est mieux que rien."

acot_digsite_events.5.c.desc: "§YGood Effort pourtant pas suffisant§!\n\nLa source d'alimentation que nous avons fournie était suffisamment puissante pour alimenter la plupart des systèmes du coffre-fort, les lumières et les ordinateurs sont mis en ligne. L'équipe est heureuse de savoir qu'elle pourra au moins accéder à la plupart des zones avec des portes automatisées au lieu de les ouvrir indéfiniment avec des méta-pinces. Il semble que cet ancien vaisseau scientifique était l'hôte de vastes réseaux de prototypes de vaisseaux spatiaux et qu'il contenait les enregistrements de divers modèles de vaisseaux. Le vaisseau semblait être un objet de grande valeur, et de nombreux anciens empires ont fait la guerre pour en revendiquer la propriété.\n\nMalheureusement, la source d'alimentation n'était pas assez puissante pour accéder à toutes les sections. Et le terminal indique que le système se verrouillera si les visiteurs imprévus pénètrent trop longtemps dans les zones interdites, ce qui nous empêchera d'accéder à d'autres sections du coffre-fort.\n\nLe Zero Point Reactor nous permet d'accéder à l'un des les trois chambres principales, nous devons choisir avec soin."
acot_digsite_events.5.c.1: "Accès à la chambre P-ESC"
acot_digsite_events.5.c.1.explain: "L'équipe a choisi d'accéder à la chambre P-ESC, malheureusement cela signifie que les deux autres chambres ne seront plus disponibles."
acot_digsite_events.5.c.2: "Accès à la chambre P-BCS"
acot_digsite_events.5.c.2.explain: "L'équipe a choisi d'accéder à la chambre P-BCS, malheureusement cela signifie que les deux autres chambres ne seront plus disponibles."
acot_digsite_events.5.c.3: "Accès à la chambre P-HPR"
acot_digsite_events.5.c.3.explain: "L'équipe a choisi d'accéder à la chambre P-HPR, malheureusement cela signifie que les deux autres chambres ne seront plus disponibles."

acot_digsite_events.5.d.desc: "§YGood Effort pourtant pas suffisant§!\n\nLa source d'alimentation que nous avons fournie était suffisamment puissante pour alimenter la plupart des systèmes du coffre-fort, les lumières et les ordinateurs sont mis en ligne. L'équipe est heureuse de savoir qu'elle pourra au moins accéder à la plupart des zones avec des portes automatisées au lieu de les ouvrir indéfiniment avec des méta-pinces. Il semble que cet ancien vaisseau scientifique était l'hôte de vastes réseaux de prototypes de vaisseaux spatiaux et qu'il contenait les enregistrements de diverses conceptions de vaisseaux. Le vaisseau semblait être un objet de grande valeur, et de nombreux anciens empires ont fait la guerre pour en revendiquer la propriété. Malheureusement, la source d'alimentation n'était pas assez puissante pour accéder à toutes les sections. Et le terminal indique que le système se verrouillera si les visiteurs imprévus pénètrent trop longtemps dans les zones interdites, ce qui nous empêchera d'accéder à d'autres sections du coffre-fort.\n\nLe réacteur énigmatique nous permet d'accéder à deux des trois chambres principales, nous devons choisir avec soin."
acot_digsite_events.5.d.1: "Accès à la chambre P-ESC / BCS"
acot_digsite_events.5.d.1.explain: "L'équipe a choisi d'accéder à la chambre P-ESC et P-BCS, malheureusement cela signifie que le P-HPR sera perdu pour nous."
acot_digsite_events.5.d.2: "Accès à la chambre P-BCS / HPR"
acot_digsite_events.5.d.2.explain: "L'équipe a choisi d'accéder à la chambre P-BCS et P-HPR, malheureusement cela signifie que le P-ESC sera perdu pour nous."
acot_digsite_events.5.d.3: "Accès à la chambre P-ESC / HPR"
acot_digsite_events.5.d.3.explain: "L'équipe a choisi d'accéder à la chambre P-ESC et P-HPR, malheureusement cela signifie que le P-BCS sera perdu pour nous."

acot_digsite_events.5.e.desc: "§YDécouverte non découverte§!\n\nLes systèmes seront mis en ligne après l'installation réussie du réacteur Dark Matter et l'équipe est heureuse d'annoncer que l'intégralité de la station reprend vie. Il semble que cet ancien vaisseau scientifique était l'hôte de vastes réseaux de prototypes de vaisseaux spatiaux et qu'il contenait les enregistrements de diverses conceptions de vaisseaux. Le vaisseau semblait être un objet de grande valeur, et de nombreux empires antiques ont fait la guerre pour en revendiquer la propriété.\n\nGrâce à nos efforts, les trois chambres sont entièrement accessibles à l'équipe de recherche et elles ont hâte de voir ce qui peut être découvert dans cette relique oubliée."
acot_digsite_events.5.e.1: "Quels secrets trouverons-nous ?"

######################### CHAPTER FIVE ###################################

acot_digsite_events.6.name: "La Cache de Sorrow - Chapitre cinq"

acot_digsite_events.6.a.name: "Nourriture pour la pensée"
acot_digsite_events.6.a.desc: "§RFood For Thought ? §!\n\nMalheureusement, il ne reste plus de boîtes. Il est temps d'abandonner, il n'y a plus rien à trouver, l'équipe nous demande d'abandonner le projet. Nous ne pouvons pas nier la vérité pour toujours. Nous avons foiré ... mauvais. Il y a de meilleures choses à faire pour l'équipe scientifique pour fouiller dans ce monde brisé et brisé."
acot_digsite_events.6.a.1: "Quelqu'un a plus de pommes vertes ?"

acot_digsite_events.6.b.desc: "§Opérations de récupération§!\n\nLes opérations de récupération sont presque terminées. Bien qu'il nous fasse très mal de devoir abandonner cette pièce antique de technologie ancienne, la laisser autour ne sert à rien. Les extérieurs ont été convertis en alliages utilisables, et le reste suivra bientôt."
acot_digsite_events.6.b.1: "Au moins, il y a quelque chose à gagner."

acot_digsite_events.6.c.desc: "§YLes raisons de prouver§!\n\nL'équipe a terminé ses explorations dans la chambre sélectionnée. Il semblerait que cela devait être une sorte d'ancien terrain d'essai pour divers vaisseaux spatiaux. Divers terminaux et blocs de données sont dispersés partout, chacun montrant des images de plusieurs vaisseaux, dont certains portent des frappes qui ressemblent à ceux de notre époque.\n\nTout ici semble être écrit dans des langues extrêmement anciennes et l'équipe ne peut pas en faire beaucoup sans une sorte d'unité de déchiffrement. Il est possible de décrypter simplement les codes nous-mêmes, mais nous n'avons pas beaucoup de temps. Il n'y a que deux sections possibles reliées aux chambres. Nous devons choisir."
acot_digsite_events.6.c.desc.translated: "§Yhe Proving Grounds§!\n\nL'équipe a terminé ses explorations sur la chambre sélectionnée. Il semblerait que cela devait être une sorte d'ancien terrain d'essai pour divers vaisseaux spatiaux. Divers terminaux et blocs de données sont dispersés partout, chacun montrant des images de plusieurs vaisseaux, dont certains portent des frappes qui ressemblent à ceux de notre époque.\n\nTout ici semble être écrit dans des langues extrêmement anciennes. Heureusement pour nous, SOPHIA est capable de traduire et de contourner les systèmes de sécurité, nous donnant accès à toutes les sections."


acot_digsite_events.6.d.desc: "§Yhe Proving Grounds§!\n\nL'équipe a terminé ses explorations dans toutes les chambres. Il semblerait que ceux-ci devaient être une sorte d'ancien terrain d'essai pour divers vaisseaux spatiaux. Divers terminaux et blocs de données sont dispersés dans chaque chambre, montrant des images de plusieurs vaisseaux, dont certains portent des frappes qui ressemblent à ceux de notre époque.\n\nTout ici semble être écrit dans des langues extrêmement anciennes et l'équipe ne peut pas faire beaucoup sans une sorte d'unité de déchiffrement. Il est possible de décrypter simplement les codes nous-mêmes, mais nous n'avons pas beaucoup de temps. Il n'y a que deux sections possibles reliées aux chambres. Nous devons choisir."
acot_digsite_events.6.d.desc.translated: "L'équipe a terminé ses explorations dans toutes les chambres. Il semblerait que ceux-ci devaient être une sorte d'ancien terrain d'essai pour divers vaisseaux spatiaux. Divers terminaux et blocs de données sont dispersés dans chaque chambre, montrant des images de plusieurs vaisseaux, dont certains portent des ressemblances avec ceux de notre époque\n\nTout ici semble être écrit dans des langues extrêmement anciennes. Heureusement pour nous, SOPHIA est capable de traduire et de contourner les systèmes de sécurité, nous donnant accès à toutes les sections."

acot_digsite_events.6.c.1: "La plus grande section semble plus prometteuse."
acot_digsite_events.6.c.1.explain: "La plus grande section semble être assez grande pour servir de cintre, et il y a des lectures d'énergie massives à l'intérieur. Le journal de données indique la langue étrangère suivante\n\n'H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so 'kram"
acot_digsite_events.6.c.2: "Le plus petit doit avoir des secrets."
acot_digsite_events.6.c.2.explain: "La plus petite section semble ressembler davantage à une section de stockage. Il y a des lectures d'énergie très faibles et la section globale semble peu impressionnante. Le journal de données indique la langue étrangère suivante\n\n'H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme."
acot_digsite_events.6.d.1: "Bon travail, SOPHIA !"
acot_digsite_events.6.d.1.explain: "Avec l'aide de SOPHIA, nous devrions pouvoir accéder aux deux sections de la voûte intérieure sans l'endommager davantage.\n\nLa plus grande section semble être assez grande pour servir de cintre, et il y a une énergie énorme lectures à l'intérieur. Le journal de données indique la langue étrangère suivante\n\n'H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so 'kram '\n\nLa petite section semble ressembler davantage à la section de stockage. Il y a des lectures d'énergie très faibles et la section globale semble peu impressionnante. Le journal de données indique la langue étrangère suivante\n\n'H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme."

######################### CHAPTER FINAL ###################################

acot_digsite_events.7.name: "La Cache de Sorrow - La conclusion"

acot_digsite_events.7.a.desc: "§YUn invité inattendu§!\n\nDès que l'équipe est prête à faire ses bagages et à partir, un bateau pirate inconnu arrive au hasard, il n'y a personne à bord. La seule chose à noter dans le vaisseau est un petit datapad avec les mots suivants inscrits\n\n§Y 'Pour tous ceux qui liront ceci. Félicitations ! Vous êtes l'empire le plus stupide qui ait jamais existé dans toute l'histoire de la galaxie ! Je suis le capitaine Trollgun, et ceci est mon cadeau pour vous. Ce vaisseau est conçu pour voler vers vous, le fou qui verrait un coffre de connaissances brûlé en cendres juste pour quelques babioles et lumières flashy. Et pourquoi est-ce que je le sais ? Parce que Moi aussi, j'étais un idiot comme vous. Mon équipe a fait exactement le même mouvement sur un autre coffre similaire. Je ne suis pas un scientifique, je sais maintenant que ces coffres sont hors de ma ligue. Et beaucoup d'autres qui ont échoué avant moi. Ce vaisseau, est fait de toutes les pièces technologiques restantes de chaque coffre-fort, à transmettre à chaque idiot comme un insigne de meme. Vous êtes un parmi nous, frères. Que votre honte soit la nôtre, et la nôtre soit la vôtre. nom dans ce vaisseau et laissez-le s'envoler dans la prochaine erreur ! YEAHHH ! '§!\n\nIl semblerait que le singl La pomme verte dans la boîte noire appartenait à ce capitaine Trollgun, qui a caché ce vaisseau quelque part. Le bas de l'image est un dessin grossier d'un gars chevauchant un bateau dans une étoile. Cela semble dépeindre le destin final du capitaine Trollgun, incapable d'accepter le fait qu'il est responsable de la destruction de l'une des grandes voûtes, s'est livré à l'oubli en dirigeant sa capsule de sauvetage dans une étoile."
acot_digsite_events.7.a.1: "Au moins, la pomme était super."

acot_digsite_events.7.b.desc: "§Opérations de récupération§!\n\nLe processus final de l'opération de récupération est terminé. Tout ce qui a de la valeur a été retiré et réutilisé pour une utilisation future. Du côté positif, c'est peut-être pour le mieux. Ce n'est pas comme si tous les vieux trucs contiendraient toujours des technologies sympas non ? DROITE ?"
acot_digsite_events.7.b.1: "Oui en effet."

acot_digsite_events.7.c.desc: "§EAncient Armada§!\n\nL'équipe est enfin en mesure d'accéder à la plus grande section du coffre-fort. Et ce qui était à l'intérieur était assez révélateur. On trouve une grande quantité de vaisseaux portant des dessins similaires à ceux des empires déchus. Bien qu'ils portent des composants et des technologies similaires, ces vaisseaux semblent être beaucoup plus ... puissants. C'est comme s'ils avaient été augmentés au-delà de leurs spécifications initiales.\n\nComme prévu, les relevés d'énergie du coffre-fort commencent à devenir instables, et avant que nous puissions en savoir plus sur son histoire, ou ce que l'autre section plus petite contient, le le coffre s'effondre.\n\nBien que nous ne soyons finalement pas en mesure de déterminer le but et la véritable histoire de ce coffre-fort massif, ces vaisseaux nous serviront bien au combat."

acot_digsite_events.7.c.1: "Utilisons alors ces vaisseaux."


acot_digsite_events.7.d.desc: "§EAncient Designs§!\n\nL'équipe est enfin en mesure d'accéder à la plus petite section du coffre-fort. La meilleure façon de décrire ce qu'il y a à l'intérieur est que c'est un trésor de connaissances et d'histoires; des ingénieurs, des technologies anciennes, enregistrées en détails, par milliers. Il y a des conceptions de vaisseaux dont nous n'avons jamais vu et des prototypes de diverses technologies qui présentent des similitudes frappantes avec celles des propres vaisseaux de l'Empire déchu.\n\nCependant, les lectures d'énergie de la voûte commencent à devenir instables, et là n'est pas beaucoup de temps. L'équipe télécharge ce qu'elle peut des schémas et évacue de la voûte en ruine.\n\nBien que nous ne puissions jamais connaître la véritable histoire de cette ancienne voûte ou ce que contient la plus grande section, ces schémas seront sans aucun doute utiles à notre empire."

acot_digsite_events.7.d.1: "Les données préservées sont tout ce qui compte."

acot_digsite_events.7.e.desc: "§EThe A'merigo§!\n\nL'équipe a fini de stabiliser le coffre-fort et toutes les sections ont été entièrement explorées. Grâce à SOPHIA, nous sommes en mesure d'éviter tout dommage supplémentaire aux parties survivantes de la station. L'histoire de ce lieu délaissé est enfin révélée. Cette voûte ... non ... toute cette station était un complexe massif construit spécifiquement pour rechercher et développer des prototypes de vaisseaux précurseurs. Au cours de ses fondations, d'innombrables scientifiques, ingénieurs et architectes de toute la galaxie entraient et travaillaient sans relâche pour déchiffrer les anciens vaisseaux des précurseurs. Ces vaisseaux précurseurs sont antérieurs à tous les enregistrements existants de toutes les civilisations, leurs conceptions extrêmement mystérieuses et mystérieuses. En fait, le prototype fonctionnel ne projetait qu'une fraction, sinon moins, de la puissance potentielle de la conception d'origine.\n\nLes dernières conceptions de prototypes semblent avoir été analysées mais n'ont jamais été mises en production. Au lieu de cela, les sections massives et plus grandes contiennent ce qui semble être les versions produites en série des conceptions qui ont été simplifiées.\n\nQuant au sort de la station, maintenant connu sous le nom de §EThe A'merigo§!, il est devenu une cible massive pour de nombreux empires. Ces cimetières de vaisseaux étaient le résultat de jeux de pouvoir entre des centaines de civilisations, toutes déterminées à garder pour elles les connaissances des anciens. La station elle-même est finalement tombée également. Bien qu'il ait subi des dommages structurels minimes, les équipages n'ont pas aussi bien résisté. Et la pénurie d'électricité a rapidement rendu la plupart des systèmes de la station jusqu'à présent."

acot_digsite_events.7.e.1: "Et ainsi se termine l'épisode final."

acot_digsite_events.7.f.desc: "§EThe A'merigo§!\n\nL'équipe a fini de stabiliser le coffre-fort et toutes les sections ont été entièrement explorées. Grâce à SOPHIA et à nos efforts acharnés, nous sommes en mesure de préserver l'intégralité de cette station délaissée. L'histoire de ce lieu délaissé est enfin révélée. Cette voûte ... non ... toute cette station était un complexe massif construit spécifiquement pour rechercher et développer des prototypes de vaisseaux précurseurs. Au cours de ses fondations, d'innombrables scientifiques, ingénieurs et architectes de toute la galaxie entraient et travaillaient sans relâche pour déchiffrer les anciens vaisseaux des précurseurs. Ces vaisseaux précurseurs sont antérieurs à tous les enregistrements existants de toutes les civilisations, leurs conceptions extrêmement mystérieuses et mystérieuses. En fait, le prototype fonctionnel ne projetait qu'une fraction, sinon moins, de la puissance potentielle de la conception d'origine.\n\nLes dernières conceptions de prototypes semblent avoir été analysées mais n'ont jamais été mises en production. Au lieu de cela, les sections massives et plus grandes contiennent ce qui semble être les versions produites en série des conceptions qui ont été simplifiées.\n\nQuant au sort de la station, maintenant connu sous le nom de §EThe A'merigo§!, il est devenu une cible massive pour de nombreux empires. Ces cimetières de vaisseaux étaient le résultat de jeux de pouvoir entre des centaines de civilisations, toutes déterminées à garder pour elles les connaissances des anciens. La station elle-même est finalement tombée également. Bien qu'il ait subi des dommages structurels minimes, les équipages n'ont pas aussi bien résisté. Et la pénurie d'électricité a rapidement rendu la plupart des systèmes de la station jusqu'à présent."

acot_digsite_events.8.name: "Être ou ne pas être ?"
acot_digsite_events.8.desc: "Grâce aux efforts minutieux de notre équipe de fouilles pour préserver l'A'merigo, il devrait en fait être possible de remonter la station et de la remettre en état de fonctionnement. Les efforts nécessaires seront considérables, mais cela vaut certainement la peine d'essayer."
acot_digsite_events.8.a: "Faisons le alors."
acot_digsite_events.8.b: "Laissez les vieux fantômes se reposer, supprimez-les."

acot_digsite_events.9.name: "L'A'merigo monte !"
acot_digsite_events.9.desc: "C'est fait, l'énorme vaisseau scientifique remonte dans l'orbite, et enfin opérationnel. Tous les systèmes fonctionnent à leur capacité optimale."
acot_digsite_events.9.a: "Lève-toi, A'merigo !"

r_amerigo: "Poutre de restauration A'merigo"
r_amerigo_desc: "Un puissant faisceau aligné sur la surface de la planète du cimetière où le champ de bataille de Hubris s'est déjà produit. Le faisceau récolte périodiquement les alliages et peut être chargé pour faire apparaître ces vaisseaux-reliques dans le but de les restaurer."
acot_amerigo_explain: "Tire le rayon de restauration A'merigo à la surface de la planète du cimetière dans le but de faire apparaître des vaisseaux anciens potentiels."

acot_digsite_events.1000.name: "Récupération de la flotte tombée"
acot_digsite_events.1000.desc: "L'Amerigo récupère une flotte de flottes Fallen Empire."
acot_digsite_events.1000.a: "À nous maintenant !"

acot_digsite_events.1001.name: "Pirate Hulk"
acot_digsite_events.1001.desc: "L'A'merigo récupère ce qui semble être des galions pirates."
acot_digsite_events.1001.a: "Assez bien."

acot_digsite_events.1002.name: "Jonques du passé"
acot_digsite_events.1002.desc: "L'A'merigo récupère une flotte de vaisseaux pirates."
acot_digsite_events.1002.a: "Uhh..ok."

acot_digsite_events.1003.name: "Débris aujourd'hui, armes demain"
acot_digsite_events.1003.desc: "L'A'merigo ne parvient à récupérer aucun vaisseau, mais parvient à acquérir des ressources précieuses."
acot_digsite_events.1003.a: "Chaque bit compte."

acot_digsite_events.1004.name: "Une belle prise"
acot_digsite_events.1004.desc: "Alerte jaune : l'A'merigo semble avoir attrapé quelque chose de gros ... très gros. Le système a du mal à soulever l'objet. L'équipage demande de la clérance et des ressources pour augmenter le niveau de puissance."
acot_digsite_events.1004.a: "Permission accordée"
acot_digsite_events.1004.b: "Mission d'avortement négative."

acot_digsite_events.10041.name: "Objet massif non identifié"
acot_digsite_events.10041.desc: "§RAlerte rouge :§! Puissance énergétique atteignant la capacité. L'objet est trop grand. Nous devons abandonner la mission !"
acot_digsite_events.10041.a: "ASSUREZ CET ORDRE ! PLUS DE POUVOIR !"
acot_digsite_events.10041.b: "ABANDON ! ABANDON !"

acot_digsite_events.10042.name: "§Situation critique ! §!"
acot_digsite_events.10042.desc: "§!ALERTE ROUGE :§! A'mergi Stability Critical ! Plusieurs défaillances du système détectées !. Les serveurs se brisent, la moitié des installations sont en feu et les équipages à bord hurlent follement.\n\nC'est trop ! ! Nous devons abandonner la mission MAINTENANT MAINTENANT MAINTENANT !"
acot_digsite_events.10042.a: "§PLUS DE POUVOIR ! FAITES CONFIANCE EN AMÉRIQUE !"
acot_digsite_events.10042.b: "§RENDEZ-VOUS MAINTENANT ! TOUTES LES MAINS SUR LE PONT ! §!"

acot_digsite_events.10043.name: "!!!???"
acot_digsite_events.10043.desc: "Impossible ... Incroyable. L'A'merigo a réussi à soulever l'objet, tous les systèmes reviennent à la normale. Des incendies sont éteints et les équipages se calment enfin.\n\nL'objet semble être un énorme vaisseau spatial, une sorte de vaisseau amiral ... il a un design très ancien. Ses systèmes d'armes sont extrêmement mystérieux et les nôtres maintenant !"
acot_digsite_events.10043.a: "Tout selon le plan !"
