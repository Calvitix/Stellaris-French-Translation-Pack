#240 Precursor_Obelisks discovery
 gpm_survey_precursors.240.name:0 "Découverte : Obélisques §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.240.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nTrois obélisques placés à des emplacements géographiques spécifiques semblent avoir un lien avec tous les occupants de ce monde. À la tombée de la nuit, les obélisques brillent d'énergie psi, éclairant ainsi les différentes marques gravées sur eux. Nous pensons que ces obélisques pourraient être la clé pour comprendre certaines technologies dans ce domaine. Notre équipe a mis en place des installations scientifiques sur chaque obélisque et continuera à les surveiller et à les étudier pour toute information supplémentaire."
 	# hive mind
 gpm_survey_precursors.240.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nTrois obélisques placés à des emplacements géographiques spécifiques semblent avoir un lien avec tous les occupants de ce monde. À la tombée de la nuit, les obélisques brillent d'énergie psi, éclairant ainsi les différentes marques gravées sur eux. Nous pensons que ces obélisques pourraient être la clé pour comprendre certaines technologies dans ce domaine. le Drone de surveillance a mis en place des installations scientifiques sur chaque obélisque et continuera à les surveiller et à les étudier pour toute information supplémentaire."
 	# machine empire
 gpm_survey_precursors.240.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nTrois obélisques placés à des emplacements géographiques spécifiques semblent avoir un lien avec tous les occupants de ce monde. À la tombée de la nuit, les obélisques brillent d'énergie psi, éclairant ainsi les différentes marques gravées sur eux. Nous pensons que ces obélisques pourraient être la clé pour comprendre certaines technologies dans ce domaine.\n\nL'unité d'Inquisition a mis en place des installations scientifiques sur chaque obélisque et continuera à les surveiller et à les étudier pour toute information supplémentaire. "