#100 Precursor_Floating_City discovery
 gpm_survey_precursors.100.name:0 "Découverte : Cité flottante §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.100.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nPlusieurs villes autonomes flottent autour de ce monde. Malgré quelques légers dégâts, elles semblent bien fonctionner. Disséminés sur la surface, on retrouve les restes d'autres bâtiments et infrastructures. Qu'il s'agisse de l'oeuvre de Précurseurs ou d'antiques villes flottantes encore plus anciennces, nous ne le saurons peut-être jamais. "
 	# hive mind
 gpm_survey_precursors.100.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nPlusieurs villes autonomes flottent autour de ce monde. Malgré quelques légers dégâts, ils semblent bien fonctionner. Disséminés sur la surface sont les restes d'autres bâtiments et infrastructures. Qu'il s'agisse de précurseurs des villes flottantes ou d'anciennes villes flottantes, nous ne le saurons peut-être jamais. "
 	# machine empire
 gpm_survey_precursors.100.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nPlusieurs villes autonomes flottent autour de ce monde. Malgré quelques légers dégâts, elles semblent bien fonctionner. Disséminés sur la surface, on retrouve les restes d'autres bâtiments et infrastructures. Qu'il s'agisse de l'oeuvre de Précurseurs ou d'antiques villes flottantes encore plus anciennces, nous ne le saurons peut-être jamais. "
#110 Precursor_Capital_Complex discovery
 gpm_survey_precursors.110.name:0 "Découverte : Complexe d'administration d'une Capitale §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.110.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nPeut-être appartenant aux Précurseurs §L[this.owner.gpm_precursor_empire_name]§!, les ruines d'une métropole avancée traversent ce monde. Une structure énorme et autrefois élaborée domine tout autour, ce qui nous porte à croire que c'était une capitale d'une nation éteinte depuis longtemps, voire même un empire. "
 	# hive mind
 gpm_survey_precursors.110.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nPeut-être appartenant aux Précurseurs §L[this.owner.gpm_precursor_empire_name]§!, les ruines d'une métropole avancée traversent ce monde. Une structure énorme et autrefois élaborée domine tout autour, ce qui nous porte à croire que c'était une capitale d'une nation éteinte depuis longtemps, voire même un empire. "
