#220 Precursor_Harbor_Ruins discovery
 gpm_survey_precursors.220.name:0 "Découverte : Ruines de spatioport §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.220.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nSur les nombreuses côtes de ce monde se trouvent les vestiges d'un système portuaire sophistiqué. Quiconque a occupé cette planète il y a des siècles a exploité au maximum son potentiel marin, grâce à des installations de pêche et de traitement performantes. \n\nL'utilisation de mondes "agricoles" n'est pas rare dans la galaxie, mais nos chercheurs ne sont pas convaincus qu'il s'agisse là de la seule utilisation du port. Malheureusement, il faudra peut-être des centaines d'années avant de pouvoir déterminer quels autres secrets il peut garder. "
 	# hive mind
