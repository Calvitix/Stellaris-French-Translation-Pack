#130 Precursor_Singularity_Drive discovery
 gpm_survey_precursors.130.name:0 "Découverte : Moteur à Singularité §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.130.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nCe monde semble avoir des régions souterraines ressemblant à des laboratoires et à des installations d'expérimentation, conduisant à une salle centrale contenant un énorme moteur à singularité qui semble regorger d'énergie.\n\nL'équipe scientifique a réussi à mettre en place un relais d'observation pour surveiller les effets et les capacités du lecteur de singularité. Malgré cela, aucune indication sur l'utilisation de ce lecteur n'a été trouvée. Jusqu'à ce que cela soit découvert, ils recommandent la prudence lors de la construction d'une telle technologie. "
 	# hive mind
 gpm_survey_precursors.130.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nCe monde semble avoir des régions souterraines ressemblant à des laboratoires et à des installations d'expérimentation, conduisant à une salle centrale contenant un énorme moteur à singularité qui semble regorger d'énergie.\n\nL'équipe de drones scientifiques a réussi à mettre en place un relais d'observation pour surveiller les effets et les capacités du lecteur de singularité. Malgré cela, aucune indication sur l'utilisation de ce lecteur n'a été trouvée. Jusqu'à ce que cela soit découvert, ils recommandent la prudence lors de la construction d'une telle technologie. "
