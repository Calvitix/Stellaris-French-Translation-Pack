#190 Precursor_Crashed_Spacestation discovery
 gpm_survey_precursors.190.name:0 "Découverte : Crash d'une base orbitale §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.190.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nUn cratère colossal marque cette planète par ailleurs insignifiante, contenant les vestiges d'une station spatiale archaïque. En examinant les débris, on ne peut pas en dire beaucoup, mais nos scientifiques soupçonnent qu'il appartenait à un empire perdu. \n\nEtudier les effets de l'impact pourrait permettre de mieux comprendre la vitesse, la physique et la durabilité. des constructions massives et des planètes. Les ingénieurs ont mis en place un avant-poste de base pour poursuivre les expériences. "
 	# hive mind
