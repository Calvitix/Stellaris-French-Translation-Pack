#230 Precursor_Ruins discovery
 gpm_survey_precursors.230.name:0 "Découverte : Ruines §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.230.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nLa chaleur désolée et les sables à perte de vue font de ce monde un enfer vivant. Malgré cela, plusieurs édifices abandonnés et étranges sont érigés sur sa surface. Les enquêteurs font état d'une nature religieuse possible de ces structures et soutiennent que les habitants ont peut-être été les créateurs originels de la biotechnologie. \n\n Après avoir examiné l'un de ces «temples», l'équipe d'enquête a découvert des preuves de l'évolution. Que ce soit du temple lui-même ou de ses anciens habitants subissant ce processus, nous n'en savons rien."
 	# hive mind
