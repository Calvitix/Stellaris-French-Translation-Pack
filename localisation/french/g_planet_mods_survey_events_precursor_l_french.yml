#200 Precursor_Battleground_Ruins discovery
 gpm_survey_precursors.200.name:0 "Découverte : Champ de bataille §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.200.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAprès l'atterrissage, les chercheurs et les géomètres ont commencé à cartographier minutieusement la surface. \n\nIl ne reste que des traces de brûlures, des bâtiments à moitié détruits et des débris de milliers d'armes. Après un examen minutieux, nos enquêteurs ont déterminé qu'une bataille massive a exterminé la civilisation qui avait habité cet endroit. \n\nCette collection d'armements et de données de bataille datant de plusieurs millénaires permettra à nos spécialistes en armement de mettre en pratique différentes innovations à adapter sur nos armements existants."
 	# hive mind
 gpm_survey_precursors.200.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAprès l'atterrissage, les drones chercheurs et géomètres ont commencé à cartographier minutieusement la surface. \n\nIl ne reste que des traces de brûlures, des bâtiments à moitié détruits et des débris de milliers d'armes. Après un examen minutieux, nos drones ont déterminé qu'une bataille massive a exterminé la civilisation qui avait habité cet endroit. \n\nCette collection d'armements et de données de bataille datant de plusieurs millénaires permettra à nos spécialistes en armement de mettre en pratique différentes innovations à adapter sur nos armements existants."
 	# machine empire
 gpm_survey_precursors.200.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAprès l'atterrissage, les unités chercheuses et de cartographie ont commencé à cartographier minutieusement la surface. \n\nIl ne reste que des traces de brûlures, des bâtiments à moitié détruits et des débris de milliers d'armes. Après un examen minutieux, nos enquêteurs ont déterminé qu'une bataille massive a exterminé la civilisation qui avait habité cet endroit. \n\nCette collection d'armements et de données de bataille datant de plusieurs millénaires permettra à nos spécialistes en armement de mettre en pratique différentes innovations à adapter sur nos armements existants."
#210 Precursor_Outpost_Ruins discovery
 gpm_survey_precursors.210.name:0 "Découverte : Avant-poste §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.210.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nA l'atterrissage, nous avons découvert que ce monde était vierge, à l'exception d'une structure isolée située au coeur d'une forêt. Le bâtiment est toujours alimenté et ne contient que quelques pièces. Des marques étranges ressemblant à des runes sont gravés sur toutes les surfaces. Il est possible que cela puisse être les restes d'une langue archaïque. Ou encore, les agissements d'un ermite fou. \n\nLes experts en linguistique affirment que la poursuite des recherches sur ce langage runique pourrait conduire à des avancées significatives dans la compréhension des constructions sociales et des idiomes extraterrestres. Même si ces extraterrestres ont disparu il y a des siècles. "
 	# hive mind
