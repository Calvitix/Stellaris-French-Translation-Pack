#20 Precursor_Energy_Grid discovery
 gpm_survey_precursors.20.name:0 "Découverte : Réseau énergétique §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.20.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant ! Alors qu'ils étaient déjà visibles de l'espace, ces vastes réseaux d'énergie ont révélé tout un mystère. Les énormes réseaux d'énergie sont entourés de ruines de bâtiments en ruine, de routes en mauvais état et de peu d'autres choses. Il est clair qu'une civilisation vaste et puissante résidait autrefois sur ce monde et utilisait ces réseaux d'énergie non seulement pour transférer l'énergie d'une ville à une autre, mais aussi pour tout le reste, des lampadaires aux pièces individuelles. De ce fait, les structures sont visibles même de l'orbite.\n\nNos scientifiques sont incapables de déterminer quels matériaux composent ce réseau, malgré des recherches approfondies. Cela semble être une combinaison d'un noyau de matériau translucide entouré d'une couche liquide de cristaux et d'une couche externe super résistante constituée de composants inconnus.\n\nLes premières études nous portent à croire que ces vastes réseaux sont alimentés par des centrales thermiques géantes situées au plus profond de la croûte terrestre. Malheureusement, les vastes évents thermiques auxquels ces réseaux aboutissent sont trop profonds et trop chauds pour être explorés. Nos scientifiques sont certains que ces réseaux devraient être compatibles avec nos propres systèmes énergétiques avec quelques modifications mineures."
 	# hive mind
 gpm_survey_precursors.20.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant ! Alors qu'ils étaient déjà visibles de l'espace, ces vastes réseaux d'énergie ont révélé tout un mystère. Les énormes réseaux d'énergie sont entourés de ruines de bâtiments en ruine, de routes en mauvais état et de peu d'autres choses. Il est clair qu'une civilisation vaste et puissante résidait autrefois sur ce monde et utilisait ces réseaux d'énergie non seulement pour transférer l'énergie d'une ville à une autre, mais aussi pour tout le reste, des lampadaires aux pièces individuelles. De ce fait, les structures sont visibles même de l'orbite.\n\nNos drones scientifiques sont incapables de déterminer quels matériaux composent ce réseau, malgré des recherches approfondies. Cela semble être une combinaison d'un noyau de matériau translucide entouré d'une couche liquide de cristaux et d'une couche externe super résistante constituée de composants inconnus.\n\nLes premières études nous portent à croire que ces vastes réseaux sont alimentés par des centrales thermiques géantes situées au plus profond de la croûte terrestre. Malheureusement, les vastes évents thermiques auxquels ces réseaux aboutissent sont trop profonds et trop chauds pour être explorés. Nous sommes certains que ces réseaux devraient être compatibles avec nos propres systèmes énergétiques avec quelques modifications mineures."
 	# machine empire
 gpm_survey_precursors.20.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant ! Alors qu'ils étaient déjà visibles de l'espace, ces vastes réseaux d'énergie ont révélé tout un mystère. Les énormes réseaux d'énergie sont entourés de ruines de bâtiments en ruine, de routes en mauvais état et de peu d'autres choses. Il est clair qu'une civilisation vaste et puissante résidait autrefois sur ce monde et utilisait ces réseaux d'énergie non seulement pour transférer l'énergie d'une ville à une autre, mais aussi pour tout le reste, des lampadaires aux pièces individuelles. De ce fait, les structures sont visibles même de l'orbite.\n\nNotre responsable scientifique n'a pas été en mesure de déterminer quels matériaux composent ces réseaux, malgré des recherches approfondies. Cela semble être une combinaison d'un noyau de matériau translucide entouré d'une couche liquide de cristaux et d'une couche externe super résistante constituée de composants inconnus.\n\nLes premières études nous portent à croire que ces vastes réseaux sont alimentés par des centrales thermiques géantes situées au plus profond de la croûte terrestre. Malheureusement, les vastes évents thermiques auxquels ces réseaux aboutissent sont trop profonds et trop chauds pour être explorés. Nos VIs sont certains que ces réseaux devraient être compatibles avec nos propres systèmes énergétiques avec quelques modifications mineures. "
#30 Precursor_Satellite_Grid discovery
 gpm_survey_precursors.30.name:0 "Découverte : Réseau de Satellites §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.30.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nCe monde a des centaines de petits satellites §L[this.owner.gpm_precursor_empire_name]§! placés de manière efficiente sur différentes orbites. On ne sait pas s'ils ont été utilisés pour de la communication ou de la surveillance, mais nos scientifiques s'accordent pour dire qu'il serait très utile d'apprendre à les étudier."
 	# hive mind
 gpm_survey_precursors.30.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nCe monde a des centaines de petits satellites §L[this.owner.gpm_precursor_empire_name]§! placés de manière efficiente sur différentes orbites. On ne sait pas s'ils ont été utilisés pour de la communication ou de la surveillance, mais nos drones scientifiques s'accordent pour dire qu'il serait très utile d'apprendre à les étudier. "
 	# machine empire
 gpm_survey_precursors.30.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nCe monde a des centaines de petits satellites  §L[this.owner.gpm_precursor_empire_name]§! placés de manière efficiente sur différentes orbites. On ne sait pas s'ils ont été utilisés pour de la communication ou de la surveillance, mais nos unités scientifiques s'accordent pour dire qu'il serait très utile d'apprendre à les étudier. "
#40 Precursor_City discovery
 gpm_survey_precursors.40.name:0 "Découverte : Ville §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.40.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes Ruines d'une ville antique appartenant à l'Empire interstellaire §L[this.owner.gpm_precursor_empire_name]§! peut être trouvé sur ce monde. La plupart des bâtiments et infrastructures ont l'air étrangement intacts, malgré la certitude de nos scientifiques sur le fait que cette ville aurait dû être détruite par le temps et les conditions météorologiques depuis longtemps. Bien que les ruines soient toujours debout, les peuples qui vivaient ici semblent avoir complètement disparus."
 	# hive mind
 gpm_survey_precursors.40.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes Ruines d'une ville antique appartenant à l'Empire interstellaire §L[this.owner.gpm_precursor_empire_name]§! peut être trouvé sur ce monde. La plupart des bâtiments et infrastructures ont l'air étrangement intacts, malgré la certitude de nos drones scientifiques sur le fait que cette ville aurait dû être détruite par le temps et les conditions météorologiques depuis longtemps. Bien que les ruines soient toujours debout, les peuples qui vivaient ici semblent avoir complètement disparus."
 	# machine empire
 gpm_survey_precursors.40.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes Ruines d'une ville antique appartenant à l'Empire interstellaire §L[this.owner.gpm_precursor_empire_name]§! peut être trouvé sur ce monde. La plupart des bâtiments et infrastructures ont l'air étrangement intacts, malgré la certitude de nos unités scientifiques sur le fait que cette ville aurait dû être détruite par le temps et les conditions météorologiques depuis longtemps. Bien que les ruines soient toujours debout, les peuples qui vivaient ici semblent avoir complètement disparus."
#50 Precursor_Shipyards discovery
 gpm_survey_precursors.50.name:0 "Découverte : Chantier Spatial §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.50.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAutour de ce monde orbitent plusieurs chantiers spatiaux antiques des §L[this.owner.gpm_precursor_empire_name]§!. Certains semblent être très endommagés, alors que d'autres pourraient encore fonctionner. Bien qu'aucun vaisseau ou ressource ne puisse être détecté à bord de ces stations, notre équipe d'ingénierie pense qu'il pourrait s'agir de systèmes totalement autonomes. Il existe des zones spécialement conçues pour le déchargement de grandes quantités de matériaux dans le vide de l'espace. Au coeur de chacune de ces vastes stations spatiales, se trouve un puissant noyau graviton, technologie mal comprise, mais qui semble être à la fois la source de la puissance des stations spatiales et de leur capacité à rester en orbite aussi longtemps. Peut-être qu'un jour nous pourrons nous l'approprier."
 	# hive mind
 gpm_survey_precursors.50.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAutour de ce monde orbitent plusieurs chantiers spatiaux antiques des §L[this.owner.gpm_precursor_empire_name]§! Certains semblent être très endommagés, alors que d'autres pourraient encore fonctionner. Bien qu'aucun vaisseau ou ressource ne puisse être détecté à bord de ces stations, notre équipe d'ingénierie pense qu'il pourrait s'agir de systèmes totalement autonomes. Il existe des zones spécialement conçues pour le déchargement de grandes quantités de matériaux dans le vide de l'espace. Au coeur de chacune de ces vastes stations spatiales, se trouve un puissant noyau graviton, technologie mal comprise, mais qui semble être à la fois la source de la puissance des stations spatiales et de leur capacité à rester en orbite aussi longtemps. Peut-être qu'un jour nous pourrons nous l'approprier."
 	# machine empire
 gpm_survey_precursors.50.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nAutour de ce monde orbitent plusieurs chantiers spatiaux antiques des §L[this.owner.gpm_precursor_empire_name]§! Certains semblent être très endommagés, alors que d'autres pourraient encore fonctionner. Bien qu'aucun vaisseau ou ressource ne puisse être détecté à bord de ces stations, notre équipe d'ingénierie pense qu'il pourrait s'agir de systèmes totalement autonomes. Il existe des zones spécialement conçues pour le déchargement de grandes quantités de matériaux dans le vide de l'espace. Au coeur de chacune de ces vastes stations spatiales, se trouve un puissant noyau graviton, technologie mal comprise, mais qui semble être à la fois la source de la puissance des stations spatiales et de leur capacité à rester en orbite aussi longtemps. Peut-être qu'un jour nous pourrons nous l'approprier."
#60 Precursor_Planetary_Gun discovery
 gpm_survey_precursors.60.name:0 "Découverte : Armes planétaires §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.60.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nIl y a des armes massives installées partout dans le monde. Ils sont capables de tirer en orbite et ont été construits il y a des millions d'années. Nos techniciens en armement recommandent de poursuivre l'étude de ces technologies. En attendant, leur prise de contrôle pourrait fournir une défense suffisante contre d'éventuels vaisseaux spatiaux.\n\nUne étude plus approfondie réalisée par l'équipe d'enquête a révélé que ce système était utilisé de manière stratégique par ses anciens occupants à la fois comme point d'appui défensif et comme point de départ pour des sorties de patrouille. Ce qu'ils défendaient et recherchaient demeure un mystère. "
 	# hive mind
 gpm_survey_precursors.60.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nIl y a des armes massives installées partout dans le monde. Ils sont capables de tirer en orbite et ont été construits il y a des millions d'années. Nos techniciens en armement recommandent de poursuivre l'étude de ces technologies. En attendant, leur prise de contrôle pourrait fournir une défense suffisante contre d'éventuels vaisseaux spatiaux.\n\nUne étude ultérieure menée par le Drone scientifique a révélé que ce système était utilisé de manière stratégique par ses anciens occupants à la fois comme point d'appui défensif et comme point de départ pour des sorties de patrouille. Ce qu'ils défendaient et recherchaient demeure un mystère. "
 	# machine empire
 gpm_survey_precursors.60.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nIl y a des armes massives installées partout dans le monde. Ils sont capables de tirer en orbite et ont été construits il y a des millions d'années. Nos techniciens en armement recommandent de poursuivre l'étude de ces technologies. En attendant, leur prise de contrôle pourrait fournir une défense suffisante contre d'éventuels vaisseaux spatiaux.\n\nUne étude ultérieure menée par le Survey VI a révélé que ce système était utilisé de manière stratégique par ses anciens occupants à la fois comme point d'appui défensif et comme point de départ pour des sorties de patrouille. Ce qu'ils défendaient et recherchaient demeure un mystère. "
#70 Precursor_Bunker_Grid discovery
 gpm_survey_precursors.70.name:0 "Découverte : Réseau de Bunker §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.70.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nUn vaste système de bunkers à l'échelle de la planète est tout ce qui reste de cette ancienne civilisation de Précurseurs. Nos scientifiques supposent qu'ils sont les vestiges d'un conflit qui s'étendit sur toute la galaxie. Autant dire que les habitants n'étaient pas les vainqueurs."
 	# hive mind
 gpm_survey_precursors.70.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nUn vaste système de bunkers à l'échelle de la planète est tout ce qui reste de cette ancienne civilisation de Précurseurs. Nos scientifiques supposent qu'ils sont les vestiges d'un conflit qui s'étendit sur toute la galaxie. Autant dire que les habitants n'étaient pas les vainqueurs."
 	# machine empire
