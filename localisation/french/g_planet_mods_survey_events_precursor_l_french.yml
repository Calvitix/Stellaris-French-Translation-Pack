#90 Precursor_Planetary_Shield discovery
 gpm_survey_precursors.90.name:0 "Découverte : Bouclier planétaire §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.90.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nUn nombre impressionnant de systèmes de boucliers est déployé dans ce monde. Si c'est possible de le réactiver, il nécessitera de grandes réserves d'énergie. Mais il pourrait surtout constituer un refuge sûr pour tous."
