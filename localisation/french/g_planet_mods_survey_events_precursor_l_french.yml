#10 Precursor_Remnants discovery
 gpm_survey_precursors.10.name:0 "Découverte : Vestiges §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.10.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nIl reste encore une quantité importante d'infrastructures sur ce monde, construit par l'antique Empire interstellaire §L[this.owner.gpm_precursor_empire_name]§!."
 	# hive mind
 gpm_survey_precursors.10.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nIl reste encore une quantité importante d'infrastructures sur ce monde, construit par l'antique Empire interstellaire §L[this.owner.gpm_precursor_empire_name]§!."
