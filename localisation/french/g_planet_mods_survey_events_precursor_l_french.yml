#140 Precursor_Eternal_Fortress discovery
 gpm_survey_precursors.140.name:0 "Découverte : Forteresse éternelle §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.140.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé une seule forteresse sur ce monde. elle semble abandonnée depuis longtemps, mais reste dans des conditions remarquables. La zone entourant la forteresse montre des signes de dommages importants, mais la forteresse semble intacte."
 	# hive mind
 gpm_survey_precursors.140.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé une seule forteresse sur ce monde. elle semble abandonnée depuis longtemps, mais reste dans des conditions remarquables. La zone entourant la forteresse montre des signes de dommages importants, mais la forteresse semble intacte."
 	# machine empire
 gpm_survey_precursors.140.mach.desc:0 "L'expédition scientifique conduite par notre unité principale  §Y[Root.GetLeaderName]§! du vaisseau d'exploration §H[Root.GetName]§! a trouvé une seule forteresse sur ce monde. elle semble abandonnée depuis longtemps, mais reste dans des conditions remarquables. La zone entourant la forteresse montre des signes de dommages importants, mais la forteresse semble intacte."
#150 Precursor_Prison_Planet discovery
 gpm_survey_precursors.150.name:0 "Découverte : Planète-Prison §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.150.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes milliers et des milliers de bâtiments ressemblant à des casernes jonchent la surface de ce monde, tandis que se cache sous les restes d'un vaste système pénitentiaire planétaire. Des cellules et des champs de confinement ont été construits dans le substrat rocheux, leur fonctionnalité est claire."
 	# hive mind
 gpm_survey_precursors.150.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes milliers et des milliers de bâtiments ressemblant à des casernes jonchent la surface de ce monde, tandis que se cache sous les restes d'un vaste système pénitentiaire planétaire. Des cellules et des champs de confinement ont été construits à l'intérieur du substrat rocheux. Leur objectif est clairement défini. \n\nEn déployant certains efforts, nos drones seront en mesure d'utiliser ces installations à nos propres fins. Entre-temps, notre drone spécialiste a commencé à rechercher des informations sur les types de choses précédemment emprisonnées ici. La seule chose pire que d'avoir à garder quelque chose de verrouillé, c'est de les garder en enfermé à l'extérieur. "
 	# machine empire
 gpm_survey_precursors.150.mach.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes milliers et des milliers de bâtiments ressemblant à des casernes jonchent la surface de ce monde, tandis que se cache sous les restes d'un vaste système pénitentiaire planétaire. Des cellules et des champs de confinement ont été construits à l'intérieur du substrat rocheux. Leur objectif est clairement défini. \n\nEn déployant certains efforts, nos unités seront en mesure d'utiliser ces installations à nos propres fins. Entre-temps, notre unité spécialiste a commencé à rechercher des informations sur les types de choses précédemment emprisonnées ici. La seule chose pire que d'avoir à garder quelque chose de verrouillé, c'est de les garder en enfermé à l'extérieur. "
#160 Precursor_Mines discovery
 gpm_survey_precursors.160.name:0 "Découverte : Mines §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.160.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! et son équipe à bord du vaisseau  §H[Root.GetName]§! ont découvert un vaste réseau de mines anciennes. Ces mines semblent avoir été entièrement automatisées et montrent encore des signes d'activité. Ces superstructures et leurs tunnels ne peuvent avoir été construits que par un empire beaucoup plus avancé."
 	# hive mind
 gpm_survey_precursors.160.hive.desc:0 "Le Scientifique §Y[Root.GetLeaderName]§! et son équipe à bord du vaisseau  §H[Root.GetName]§! ont découvert un vaste réseau de mines anciennes. Ces mines semblent avoir été entièrement automatisées et montrent encore des signes d'activité. Ces superstructures et leurs tunnels ne peuvent avoir été construits que par un empire beaucoup plus avancé."
 	# machine empire
 gpm_survey_precursors.160.mach.desc:0 "L'unité Scientifique §Y[Root.GetLeaderName]§! à bord du vaisseau d'exploration §H[Root.GetName]§! a observé un vaste réseau de mines anciennes. Ces mines semblent avoir été entièrement automatisées et montrent encore des signes d'activité. Ces superstructures et leurs tunnels ne peuvent avoir été construits que par un empire beaucoup plus avancé."
#170 Precursor_Manufactorium discovery
 gpm_survey_precursors.170.name:0 "Découverte : Manufacture §L[this.owner.gpm_precursor_empire_name]§! "
 gpm_survey_precursors.170.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes analyses approfondies de la surface de la planète ont révélé un réseau de tunnels et de voûtes enterrés sous la surface. Les points d'accès à la surface mènent finalement à un énorme complexe industriel entourant le noyau de la planète. La technologie utilisée par la civilisation très avancée ayant bâti ce lieu permettait jadis au complexe de drainer l'énergie du noyau pour alimenter sa vaste chaîne de production. \n\nBien que l'équipe d'ingénierie n'ait pas pu déchiffrer pour quoi l'installation avait été conçue à l'origine, elle a décidé de l'adapter à nos besoins. Grâce au génie mécanique des créateurs du complexe, une déstabilisation catastrophique du noyau de la planète semble improbable. Nos ingénieurs notent cependant que des choses étranges se sont produites."
 	# hive mind
 gpm_survey_precursors.170.hive.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nDes analyses approfondies de la surface de la planète ont révélé un réseau de tunnels et de voûtes enterrés sous la surface. Les points d'accès à la surface mènent finalement à un énorme complexe industriel entourant le noyau de la planète. La technologie utilisée par la civilisation très avancée ayant bâti ce lieu permettait jadis au complexe de drainer l'énergie du noyau pour alimenter sa vaste chaîne de production. \n\nBien que l'équipe d'ingénierie n'ait pas pu déchiffrer pour quoi l'installation avait été conçue à l'origine, elle a décidé de l'adapter à nos besoins. Grâce au génie mécanique des créateurs du complexe, une déstabilisation catastrophique du noyau de la planète semble improbable. Nos ingénieurs notent cependant que des choses étranges se sont produites."
