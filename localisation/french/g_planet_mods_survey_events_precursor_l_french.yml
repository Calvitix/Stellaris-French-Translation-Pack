#120 Precursor_Communication_Hub discovery
 gpm_survey_precursors.120.name:0 "Découverte : Relais de communication §L[this.owner.gpm_precursor_empire_name]§! !"
 gpm_survey_precursors.120.desc:0 "L'expédition scientifique dirigée par §Y[Root.GetLeaderName]§! depuis le vaisseau scientifique §H[Root.GetName]§! a trouvé quelque chose d'intéressant !\nUne seule grande flèche est tout ce qui se distingue parmi les ruines de ce monde. Cette tour émet toujours un puissant faisceau de lumière qui va du centre en orbite. Les restes d'un réseau de satellites portent à croire qu'ils étaient autrefois connectés à cette tour. Principalement fonctionnel, nous pourrons peut-être l'utiliser pour la communication ou la surveillance."
