 newfrontiers_periodic_event.21.name:0 "[Root.GetName] : changement climatique"
 newfrontiers_periodic_event.21.desc:0 "Nous avons reçu un message indiquant que sur notre planète §H[Root.GetName]§! une période de sécheresse a commencé, qui durera des milliers d'années. Les colons doivent être préparés au fait que la quantité d'eau à la surface de la planète diminuera progressivement."
 newfrontiers_periodic_event.23.name:0 "[Root.GetName] : changement climatique"
 newfrontiers_periodic_event.23.desc:0 "Nous avons reçu un message indiquant qu'une période glaciaire a commencé sur notre planète §H[Root.GetName]§!, qui durera des milliers d'années. Les colons doivent être préparés à l'apparition des glaciers des régions polaires de la planète et à une diminution de la température moyenne."
 newfrontiers_periodic_event.25.name:0 "[Root.GetName] : changement climatique"
 newfrontiers_periodic_event.25.desc:0 "Nous avons reçu un message indiquant que le réchauffement climatique a commencé sur notre planète §H[Root.GetName]§!, ce qui mènera à la fin d'une longue période glaciaire. Les colons doivent être prêts à augmenter la température moyenne et à faire fondre la glace."
 newfrontiers_periodic_event.27.name:0 "[Root.GetName] : le début d'une période de sécheresse"
 newfrontiers_periodic_event.27.desc:0 "La période de sécheresse sur la planète §H[Root.GetName]§! continue son inévitable offensive. Les océans et les réservoirs de la planète s'assèchent progressivement et disparaissent. De nombreuses espèces d'animaux et de plantes sont déjà considérées comme éteintes. Le climat de la planète change rapidement."
 newfrontiers_periodic_event.28.name:0 "[Root.GetName] : la période de sécheresse est arrivée"
 newfrontiers_periodic_event.28.desc:0 "La longue période de sécheresse sur la planète §H[Root.GetName]§! est enfin arrivée. Le visage de la planète a changé au-delà de toute reconnaissance. Les habitants devront s'adapter aux nouvelles conditions de survie dans ce monde rude."
 newfrontiers_periodic_event.30.name:0 "[Root.GetName] : le début de l'ère glaciaire"
 newfrontiers_periodic_event.30.desc:0 "L'ère glaciaire de la planète §H[Root.GetName]§! poursuit son inévitable offensive. Des glaciers massifs avancent rapidement des pôles de la planète, le froid règne partout. De nombreuses espèces d'animaux et de plantes sont déjà considérées comme éteintes. Le climat de la planète change rapidement."
 newfrontiers_periodic_event.31.name:0 "[Root.GetName] : l'ère glaciaire est arrivée"
 newfrontiers_periodic_event.31.desc:0 "L'ère glaciaire de la planète §H[Root.GetName]§! est enfin arrivée. Le visage de la planète a changé au-delà de toute reconnaissance. Les habitants devront s'adapter aux nouvelles conditions de survie dans ce monde rude."
 newfrontiers_periodic_event.33.name:0 "[Root.GetName] : réchauffement climatique"
 newfrontiers_periodic_event.33.desc:0 "Le réchauffement climatique sur la planète §H[Root.GetName]§! se poursuit. Les glaciers fondent, la température moyenne devient plus modérée. De nombreuses espèces d'animaux et de plantes n'ont pas pu s'adapter à des changements aussi drastiques. Le climat de la planète se ramollit."
 newfrontiers_periodic_event.34.name:0 "[Root.GetName] : le réchauffement climatique est terminé"
 newfrontiers_periodic_event.34.desc:0 "Le réchauffement climatique sur la planète §H[Root.GetName]§! a enfin pris fin. Le visage de la planète a changé au-delà de toute reconnaissance. Une nouvelle vie commence à remplir ce monde autrefois gelé. La planète se réveille."
 
 newfrontiers_periodic_event.36.name:0 "[Root.GetName] : pluie de météores"
 newfrontiers_periodic_event.36.desc:0 "La planète §H[Root.GetName]§! est entrée dans un flux de grandes météorites causées par l'activité d'autres corps célestes actifs tels que les comètes et les planétésimaux, qui, à leur tour, ont été affectés par l'interaction gravitationnelle de grands corps célestes. Désormais, la planète est régulièrement bombardée par de grosses météorites qui ne brûlent pas dans l'atmosphère. La planète ne sortira pas de sitôt d'une zone dangereuse de l'espace et la surface pourrait subir des dommages pendant des mois."
 newfrontiers_periodic_event.38.name:0 "[Root.GetName] : orages incessants"
 newfrontiers_periodic_event.38.desc:0 "Sur la planète §H[Root.GetName]§!, une saison de violentes tempêtes et orages a commencé. Des cyclones monstrueux se forment dans l'atmosphère, qui couvrent des continents entiers et créent des zones de convection active. Dans ces zones, un grand nombre de décharges électriques de courte période se forment, qui se déplacent sur la planète avec un large front et détruisent tout sur son passage."
 newfrontiers_periodic_event.40.name:0 "[Root.GetName] : terribles ouragans"
 newfrontiers_periodic_event.40.desc:0 "Sur la planète §H[Root.GetName]§!, la saison de formation des cyclones et anticyclones convergents a commencé. Cet événement est marqué par la formation de cyclones et d'anticyclones dans les zones à basses et hautes températures, qui commencent alors à entrer activement en collision. Cet événement génère de violentes tempêtes et de nombreux tourbillons atmosphériques dans les zones de convergence. De nombreuses tornades mortelles balayent la surface de la planète."
 newfrontiers_periodic_event.42.name:0 "[Root.GetName] : blizzards violents"
 newfrontiers_periodic_event.42.desc:0 "Sur la planète §H[Root.GetName]§!, la saison mondiale des tempêtes de sable a commencé. Pendant cette période, des foyers de tempêtes de sable se forment sur la planète, qui peuvent atteindre des tailles de plusieurs milliers de kilomètres de diamètre. Dans les zones couvertes par une telle tempête, rares sont ceux qui peuvent survivre."
 newfrontiers_periodic_event.44.name:0 "[Root.GetName] : fortes tempêtes de sable"
 newfrontiers_periodic_event.44.desc:0 "Sur la planète §H[Root.GetName]§!, la saison mondiale des tempêtes de neige a commencé. Lorsque la saison des vents forts arrive, ils soulèvent une énorme quantité de tonnes de neige dans l'atmosphère. Une couverture de neige colossale couvre toute la planète, ce qui rend difficile l'entrée du soleil. La différence de température renforce encore l'activité des cyclones de neige et la planète reste longtemps en captivité de neige."
 newfrontiers_periodic_event.46.name:0 "[Root.GetName] : sécheresse prolongée"
 newfrontiers_periodic_event.46.desc:0 "Sur la planète §H[Root.GetName]§!, une saison de longue sécheresse a commencé. Un climat chaud a toujours été la norme sur cette planète, mais même les plus rustiques sont incapables de survivre pendant les périodes d'intense activité solaire. Presque tous les plans d'eau se dessèchent, l'air devient suffocant et le sol est recouvert d'une croûte chaude."
 newfrontiers_periodic_event.48.name:0 "[Root.GetName] : Coriolis Storm"
 newfrontiers_periodic_event.48.desc:0 "Sur la planète §H[Root.GetName]§!, la saison de formation des fortes tempêtes de Coriolis a commencé. Pendant la saison de l'activité solaire, une forte différence de température se produit entre le côté jour et le côté nuit de la planète. En conséquence, une forte chute de pression se produit dans les régions équatoriales, qui se déplace constamment vers le terminateur. Un vent ouragan se produit dans la zone de largage, ce qui est grandement amélioré par la rotation de la planète. Un grand nombre de plaines ne crée pas d'obstacles à l'accélération constante de la tempête de Coriolis. Un vent ouragan traverse un large front sur toute la surface de la planète et peut atteindre 700 km / h, emportant tout sur son passage."
 newfrontiers_periodic_event.50.name:0 "[Root.GetName] : tempête géomagnétique"
 newfrontiers_periodic_event.50.desc:0 "Sur la planète §H[Root.GetName]§!, une saison de tempêtes géomagnétiques constantes a commencé. La planète est entrée dans la zone de vent solaire intense, ce qui crée de grandes perturbations dans le champ géomagnétique de la planète. L'interaction des particules ionisées se produit sur presque toute la surface de la magnétosphère de la planète. Cela provoque un dysfonctionnement de tous les appareils électromagnétiques et conduit inévitablement à une baisse de la capacité de production de la planète."
 newfrontiers_periodic_event.52.name:0 "[Root.GetName] : tempête ionique"
 newfrontiers_periodic_event.52.desc:0 "Sur la planète §H[Root.GetName]§!, la saison des tempêtes ioniques a commencé. L'affaiblissement de la magnétosphère de la planète conduit à l'ionisation de la haute atmosphère et provoque l'émergence de tempêtes monstrueuses et destructrices. Ces tempêtes créent un arrière-plan de décharges électriques qui infligent d'énormes dégâts dans la zone touchée. Les zones de tempêtes ioniques se transforment en friches sans vie."
 newfrontiers_periodic_event.54.name:0 "[Root.GetName] : Chasse sauvage"
 newfrontiers_periodic_event.54.desc:0 "Sur la planète §H[Root.GetName]§!, la saison d'activité des prédateurs locaux a commencé. Pendant cette période, les animaux deviennent particulièrement agressifs et s'unissent en groupes qui attaquent les colonies."
 newfrontiers_periodic_event.56.name:0 "[Root.GetName] : essaim insatiable"
 newfrontiers_periodic_event.56.desc:0 "Sur la planète §H[Root.GetName]§!, la saison d'activité des colonies d'arachnoïdes a commencé. Pendant cette période, des essaims de créatures ressemblant à des insectes remontent à la surface de leurs ruches souterraines et attaquent les colonies."
 newfrontiers_periodic_event.58.name:0 "[Root.GetName] : dévoreurs abyssaux"
 newfrontiers_periodic_event.58.desc:0 "Sur la planète §H[Root.GetName]§!, la saison d'activité des prédateurs aquatiques a commencé. Pendant cette période, de nombreux monstres apparaissent des profondeurs des océans qui terrorisent les établissements marins."
 newfrontiers_periodic_event.60.name:0 "[Root.GetName] : monstres marins"
 newfrontiers_periodic_event.60.desc:0 "Nous avons enregistré l'apparition de nombreuses créatures colossales dans les océans de la planète §H[Root.GetName]§!. Ces léviathans ont probablement hiberné sur le fond marin. Très probablement, notre activité sur la planète les a réveillés. Maintenant, les géants inquiets balaient tout sur leur passage."
 newfrontiers_periodic_event.62.name:0 "[Root.GetName] : la terre tremble"
 newfrontiers_periodic_event.62.desc:0 "Nous avons enregistré l'apparition de nombreuses créatures colossales sous la surface de la planète §H[Root.GetName]§!. Ces léviathans ont probablement hiberné dans des tunnels souterrains. Très probablement, notre activité sur la planète les a réveillés. Maintenant, les géants inquiets balaient tout sur leur passage."
 newfrontiers_periodic_event.64.name:0 "[Root.GetName] : énormes bêtes"
 newfrontiers_periodic_event.64.desc:0 "Nous avons enregistré l'apparition de nombreuses créatures colossales dans les forêts de la planète §H[Root.GetName]§!. Ces léviathans ont probablement hiberné dans des régions éloignées et des grottes. Très probablement, notre activité sur la planète les a réveillés. Maintenant, les géants inquiets balaient tout sur leur passage."
 newfrontiers_periodic_event.66.name:0 "[Root.GetName]: volcanisme important"
 newfrontiers_periodic_event.66.desc:0 "La planète §H[Root.GetName]§! est entrée dans une période de fort volcanisme. De plus en plus de volcans éteints se réveillent, et les émissions toxiques dans l'atmosphère sont devenues plus fréquentes. Les coulées de lave jaillissent à la surface, balayant tout sur leur passage."
 newfrontiers_periodic_event.68.name:0 "[Root.getName] : Flore agressive"
 newfrontiers_periodic_event.68.desc:0 "La végétation de la planète [Root.getName] s'est déjà comportée violemment auparavant, mais récemment, l'agressivité de la flore de ce monde a augmenté de façon spectaculaire. L'infrastructure de la planète connaît une grave crise. Les nouveaux bâtiments sont entièrement recouverts d'une végétation dense. Certaines régions de la planète sont complètement bloquées dans une jungle impénétrable. Des plantes carnivores et vénéneuses sont partout. La population est prise de panique."
 newfrontiers_periodic_event.201.name:0 "[Root.GetName]: Épuisement des ressources"
 newfrontiers_periodic_event.201.desc:0 "Les ressources de minéraux sur la planète §H[Root.GetName]§! s'épuisent progressivement. Plusieurs complexes miniers ont été fermés. Malheureusement, il s'agit d'un processus naturel.\n\nSi nous continuons à développer la planète, un jour ces ressources s'épuiseront complètement."
 newfrontiers_periodic_event.201.desc.last_deposit:0 "Les ressources de minéraux sur la planète §H[Root.GetName]§! sont complètement épuisées. \n\nLe dernier complexe minier a été fermé."
