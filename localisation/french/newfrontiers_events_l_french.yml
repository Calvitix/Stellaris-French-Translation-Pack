 newfrontiers_disasters.38.name:0 "Mégastructure détruite"
 newfrontiers_disasters.38.desc:0 "Nous recevons des rapports en raison de la croissance brutale de [evolved_star.GetName]. En raison des forts déplacements gravitationnels et des émissions thermiques de l'étoile désormais géante, le monde en anneau de ce système a été complètement effacé."
 
 newfrontiers_disasters.39.name:0 "Le vieux monde natal est perdu"
 newfrontiers_disasters.39.desc:0 "D'après nos capteurs et les bribes de communications que nous avons reçues au milieu du bruit de fond galactique, nous avons appris que notre ancien monde natal [FromFrom.GetName] avait été détruit par une catastrophe. Ce sont des nouvelles horribles. Peut-être sommes-nous maintenant les seuls [Root.Owner.Species.GetName] de la galaxie."
 
 newfrontiers_disasters.40.name:0 "[Root.GetName] : abris souterrains ouverts"
 newfrontiers_disasters.40.desc:0 "Nous avons pu nous préparer à temps pour une terrible catastrophe le §H[Root.GetName]§!. D'immenses sites souterrains servent d'abri aux [Root.Owner.Species.GetName] les plus distingués, qui peuvent continuer l'histoire de notre civilisation dans un monde sous la surface."
 newfrontiers_disasters.40.tooltip:0 "[Root.GetName] deviendra §RUnderworld§! . Le nombre de zones pour les bâtiments sera limité. Les conditions de survie et de croissance de la nourriture sous la surface ne sont pas des plus favorables, mais vous aurez un meilleur accès aux ressources minérales de la planète."
 newfrontiers_disasters.41.name:0 "[Root.GetName] : abris de glace ouverts"
 newfrontiers_disasters.41.desc:0 "Nous avons pu nous préparer à temps pour une terrible catastrophe le §H[Root.GetName]§!. Les immenses grottes sous sa coquille glaciaire sont devenues un abri pour les [Root.Owner.Species.GetName] les plus distingués, qui peuvent continuer l'histoire de notre civilisation dans un monde sous la surface."
 newfrontiers_disasters.41.tooltip:0 "[Root.GetName] deviendra §R Cryokarst World§! . Le nombre de zones pour les bâtiments sera limité. Les conditions de survie et d'extraction des minéraux sous la glace ne sont pas des plus favorables. Mais la grande quantité d'eau sous la surface glaciaire de la planète laisse de nombreuses opportunités pour la culture de la nourriture."
 
 newfrontiers_disasters.46.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.46.desc:0 "Les dispositifs de stabilisation à la surface de §H[Root.GetName]§! fonctionnent. L'orbite de la planète se stabilise et il n'y aura pas de collision entre la lune et sa planète mère. Une terrible catastrophe est évitée !"
 newfrontiers_disasters.47.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.47.desc:0 "Les dispositifs de stabilisation à la surface de §H[Root.GetName]§! fonctionnent. L'orbite de la lune se stabilise et la collision avec la planète a été évitée."
 newfrontiers_disasters.48.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.48.desc:0 "Les dispositifs de stabilisation à la surface de §H[Root.GetName]§! fonctionnent. L'orbite de la planète se stabilise et ne se rapproche plus d'une étoile. Une terrible catastrophe a été évitée !"
 newfrontiers_disasters.49.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.49.desc:0 "Les dispositifs de stabilisation à la surface de §H[Root.GetName]§! fonctionnent. L'orbite de la planète se stabilise et ne s'éloigne plus de son étoile mère. Une terrible catastrophe est évitée !"
 newfrontiers_disasters.50.name:0 "[Root.GetName] : stabilisation de l'orbite"
 newfrontiers_disasters.50.desc:0 "Les appareils de contrôle du magma de §H[Root.GetName]§! fonctionnent. L'activité volcanique à la surface de la planète diminue progressivement. Une terrible catastrophe est évitée !"
 newfrontiers_disasters.51.name:0 "[From.solar_system.GetName] : L'évolution de l'étoile s'est arrêté"
 newfrontiers_disasters.51.desc:0 "Le dispositif de contrôle des étoiles fonctionne. L'évolution de l'étoile mère de [From.solar_system.GetName] a été considérablement ralentie et tous les mondes habités de ce système sont à l'exception des prochains millénaires. Une terrible catastrophe est évitée !"
 
 newfrontiers_disasters.101.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.101.desc:0 "Nous n'avons pas été en mesure de cacher complètement le fait que §H[Root.GetName]§! va bientôt entrer en collision avec sa planète mère. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète."
 newfrontiers_disasters.102.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.102.desc:0 "Nous n'avons pas été en mesure de cacher complètement le fait que §H[Root.GetName]§! va bientôt entrer en collision avec la surface de sa planète mère. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète."
 newfrontiers_disasters.103.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.103.desc:0 "Nous n'avons pas été en mesure de dissimuler complètement le fait que §H[Root.GetName]§! s'approche rapidement de son soleil et que la surface va bientôt se transformer en enfer. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète."
 newfrontiers_disasters.104.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.104.desc:0 "Nous n'avons pas été en mesure de dissimuler complètement le fait que §H[Root.GetName]§! s'éloigne rapidement de son soleil et se transformera bientôt en un terrain vague gelé. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète."
 newfrontiers_disasters.105.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.105.desc:0 "Nous n'avons pas été en mesure de cacher complètement le fait que l'augmentation de l'activité volcanique sur la planète §H[Root.GetName]§! n'est pas un phénomène temporaire. Aidé par un dénonciateur inconnu, des journalistes enthousiastes ont découvert que les entrailles de la planète se réveillaient et que la surface allait bientôt se transformer en un enfer flamboyant. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète."
 newfrontiers_disasters.106.name:0 "[Root.GetName] : diffusion des actualités sur les catastrophes"
 newfrontiers_disasters.106.desc:0 "Nous n'avons pas pu dissimuler totalement le fait que la star mère du système [From.solar_system.GetName] est au bord d'une nouvelle étape dans son évolution. Aidé par un lanceur d'alerte inconnu, des journalistes enthousiastes ont découvert que l'étoile allait grossir, absorber la totalité de §H[Root.GetName]§! ou du moins détruire toute vie à sa surface. La panique a commencé à se répandre dans les rues des villes, et les médias réitèrent sans cesse les mêmes informations et certains mythes plus intéressants que les temps anciens avaient sur l'apocalypse. Cependant, nous perdons le contrôle de la situation sur la planète."
 
 newfrontiers_disasters.201.name:0 "[Root.GetName] : Culte du Jugement dernier"
 newfrontiers_disasters.201.desc:0 "La panique généralisée et la situation désespérée sur §H[Root.GetName]§! ont engendré plusieurs sectes qui ont pris les mythes précédemment diffusés par les médias trop littéralement. Ils considèrent la catastrophe imminente comme une bénédiction, une nécessité ou une fin logique à la civilisation du [Root.Owner.Species.GetName]. Ils intimident encore plus la population et sabotent les processus de production."
 newfrontiers_disasters.202.name:0 "[Root.GetName] : suicides de masse"
 newfrontiers_disasters.202.desc:0 "Condamné à attendre passivement la fin inévitable de la vie le §H[Root.GetName]§! et la longue période d'hystérie de masse a conduit à une forte croissance des taux de suicide au sein de la population. La plupart des habitants de la planète ne croient pas à un résultat positif et préfèrent mourir de manière moins douloureuse et autodéterminée. Beaucoup ne peuvent pas supporter d'observer la fin d'un monde et la perspective d'une catastrophe inéluctable."
 newfrontiers_disasters.203.name:0 "[Root.GetName] : Chaos généralisé"
 newfrontiers_disasters.203.desc:0 "L'hystérie de masse sur §H[Root.GetName]§! a atteint des niveaux critiques et a dégénéré en un chaos généralisé par les optimistes appelé anarchie mondiale. Presque toute la production et l'administration ont été arrêtées. C'est le visage de l'agonie mortelle des [Root.Owner.GetSpeciesNamePlural]."
 newfrontiers_disasters.204.name:0 "[Root.GetName] : augmentation de la production"
 newfrontiers_disasters.204.desc:0 "La terrible menace de destruction a réveillé un fort instinct de survie dans la société §H[Root.GetName]§!. Les habitants de la planète s'organisent de manière atonome et sont déterminés à trouver une solution pour éviter une catastrophe. Dans un certain temps, à l'approche de la catastrophe, la panique et le chaos feront probablement des ravages, mais aujourd'hui, le zèle des plus audacieux des [Root.Owner.Species.GetName] à sauver leur monde ne peut être suffisamment apprécié."
 newfrontiers_disasters.205.name:0 "[Root.GetName] : évacuation indépendante"
 newfrontiers_disasters.205.desc:0 "Une partie de la population de §H[Root.GetName]§! a volontairement accepté l'inévitabilité de la catastrophe imminente et prend diverses mesures pour sauver leurs communautés astronomiquement. Plusieurs initiatives locales organisent activement une évacuation coordonnée avec presque aucun soutien du gouvernement, ayant créé des centres d'évacuation spéciaux et des flux de ressources pour les réfugiés. Cela simplifie grandement notre travail, qui devrait désormais se concentrer uniquement sur la fourniture de moyens de transport adéquats."
 
 newfrontiers_disasters.300.name:0 "Un désastre frappe l'empire '[From.Owner.GetName]'"
 newfrontiers_disasters.300.desc:0 "Nous avons reçu plusieurs rapports faisant état d'une catastrophe mondiale sur la planète §Y[disaster_planet.GetName]§! , qui fait partie de '§Y[From.Owner.GetName]§!'. Bien que nous ne sachions rien sur la nature du cataclysme, des sources fiables indiquent que la population panique. Une grande vague de réfugiés est attendue."
 newfrontiers_disasters.vassality_for_planet.tooltip:0 "Nous sommes de bons maîtres. Si leur civilisation est au bord de l'extinction, nous leur offrirons le §Y[given_planet.GetName]§! à des conditions favorables."
 newfrontiers_disasters.301.name:0 "Le prix du salut"
 newfrontiers_disasters.301.desc:0 "[Root.GetSpeciesNamePlural] ! La terrible situation difficile de §Y[disaster_planet.GetName]§! A été portée à notre attention. Nous serions dévastés si ce désastre signifiait la fin de votre culture. Nous sommes prêts à offrir votre empire §Y[given_planet.GetName]§! comme refuge de réfugiés. En échange, cependant, cédez votre souveraineté afin que nous puissions vous aider à installer rapidement des routines gouvernementales fonctionnelles."
 newfrontiers_disasters.301.desc.machine:0 "[Root.GetSpeciesNamePlural] ! Nous avons reçu des informations selon lesquelles votre planète, §Y[disaster_planet.GetName]§! , connaît un cataclysme mettant fin à la civilisation. Nos calculs suggèrent que la galaxie est mieux servie si votre civilisation survit. Nous proposons donc une solution équitable : nous donnerons à votre empire la planète §Y[given_planet.GetName]§! et vous nous donnez votre souveraineté."
 newfrontiers_disasters.301.desc.hive:0 "[Root.GetSpeciesNamePlural] ! Nous connaissons le sort de la planète §Y[disaster_planet.GetName]§! . La mort de votre espèce est sans importance pour nous, mais l'avantage potentiel de votre endettement ne l'est pas. Nous sommes prêts à donner à votre empire §Y[given_planet.GetName]§! comme lieu de refuge en échange de devenir votre suzerain."
 newfrontiers_disasters.301.a:0 "Nous acceptons votre offre."
 newfrontiers_disasters.301.b:0 "Nous sommes obligés de refuser."
 
 
 
