 newfrontiers_disasters.34.desc:0 "Nous recevons des rapports selon lesquels à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, la planète §H[Root.GetName]§! a été absorbée par l'étoile, car elle était trop proche d'elle."
 newfrontiers_disasters.34.desc.ark:0 "Nous recevons des rapports selon lesquels à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches externes, la planète §H[Root.GetName]§! a été absorbée par l'étoile, car elle était trop proche d'elle. Notre monde natal a été détruit, mais nous avons pu en sauver quelques-uns dans l'Arche. Désormais, l'avenir des [Root.Owner.Species.GetName] dépend de leurs capitaines."
 newfrontiers_disasters.35.name:0 "[Root.GetName] : Cataclysme"
 newfrontiers_disasters.35.desc:0 "Nous recevons des rapports indiquant qu'à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches extérieures, un cataclysme monstrueux s'est produit sur la planète §H[Root.GetName]§!. En raison de la chaleur intense due à l'augmentation du rayonnement, la planète a commencé à se réchauffer rapidement. Le climat de la planète §H[Root.GetName]§! a radicalement changé."
 newfrontiers_disasters.35.desc.ark:0 "Nous recevons des rapports indiquant qu'à la suite du changement brusque de l'étoile [evolved_star.GetName] et de l'expansion de ses couches extérieures, un cataclysme monstrueux s'est produit sur la planète §H[Root.GetName]§!. En raison de la chaleur intense due à l'augmentation du rayonnement, la planète a commencé à se réchauffer rapidement. Le climat de la planète §H[Root.GetName]§! a radicalement changé. Notre monde natal a survécu et l'Arche autonome offre une seconde chance. Le nouvel Empire choisira une nouvelle voie pour ses colons [Root.Owner.Species.GetName]."
