 newfrontiers_disasters.26.desc:0 "Nous avons perdu notre colonie le §H[Root.GetName]§!. La planète n'est plus habitable. À sa surface, des centaines de volcans remplissaient l'atmosphère de gaz toxiques qui étouffaient toute vie. Certaines ruines de nos villes témoins de la perte d'un monde peuvent encore être trouvées."
