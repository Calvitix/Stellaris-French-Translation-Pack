 newfrontiers_exotic_event.2.name:0 "[Root.GetName] : Découverte de spores exofongiques"
 newfrontiers_exotic_event.2.desc:0 "Une infection exofongique inconnue a été introduite sur la planète §H[Root.GetName]§!. Il semble que les spores de cette moisissure aient été accidentellement apportées par un vaisseau qui a visité la planète §H[infected_planet.GetName]§!. Nous observons comment les spores de ce champignon se répandent rapidement dans la biosphère. Cet organisme doit être soigneusement étudié."
 newfrontiers_exotic_event.2.desc.mold_contact:0 "La planète §H[Root.GetName]§! a été infectée par une dangereuse infection exofongique. Il semble que les spores de cette moisissure aient été accidentellement apportées par un vaisseau qui a visité la planète §H[infected_planet.GetName]§!. L'infection a été découverte trop tard et maintenant les spores de cette moisissure se répandent dans la biosphère. Un autre monde a été infecté."
 newfrontiers_exotic_event.3.name:0 "[Root.GetName] : Infection fongique"
 newfrontiers_exotic_event.3.desc:0 "Sur la planète §H[Root.GetName]§!, les premiers cas d'infection de la population ont été découverts. Les personnes infectées sont isolées, mais le champignon se propage trop rapidement. De nombreuses accumulations de colonies exofongiques ont été signalées. Des régions complètement recouvertes de mystérieuses moisissures commencent à se former sur la planète. Tous les organismes organiques de ces régions ont muté et se sont intégrés à un seul organisme, qui forme quelque chose ressemblant à une mycorhize géante."
 newfrontiers_exotic_event.3.desc.hive:0 "Nous voyons la première apparition d'individus infectés sur la planète §H[Root.GetName]§!. Les infectés sont isolés, mais le champignon se propage trop rapidement. De nombreuses accumulations de colonies exo-fongiques ont été trouvées. Des régions complètement recouvertes de mystérieuses moisissures commencent à se former sur la planète. Tous les organismes organiques de ces régions ont muté et se sont intégrés à un seul organisme, qui forme quelque chose ressemblant à une mycorhize géante."
 newfrontiers_exotic_event.3.desc.machine:0 "Nous recevons des données de la planète §H[Root.GetName]§! sur les premières occurrences de dysfonctionnements dans le travail des drones qui ont été exposés au contact de l'exofungus. Les drones défectueux sont isolés, mais le champignon se propage trop rapidement. De nombreuses accumulations de colonies d'exofongus ont été trouvées. Des régions complètement recouvertes de mystérieuses moisissures commencent à se former sur la planète. Tous les éléments organiques de ces régions ont muté et font partie d'un seul organisme, qui forme quelque chose ressemblant à une mycorhize géante. Les voitures dans ces régions ne sont plus soumises à une unité de contrôle centrale."
 newfrontiers_exotic_event.4.name:0 "[Root.GetName] : Assimilation des exofungus"
 newfrontiers_exotic_event.4.desc:0 "La situation sur la planète §H[Root.GetName]§! est complètement hors de contrôle. La plupart de la surface de la planète a été contaminée par l'exoforme qui se répand rapidement. Des foules d'infectés enragés errent dans les rues des villes. On signale l'apparition de terribles mutations parmi la population. Dans certaines régions, des formations de structures macromycéliennes sont apparues. Ce monde est en train de changer rapidement sous nos yeux."
 newfrontiers_exotic_event.4.desc.hive:0 "Nous perdons rapidement le contrôle de la planète §H[Root.GetName]§!. La plupart de la surface de la planète a été contaminée par l'exoforme qui se répand rapidement. De nombreux drones, déformés par les mutations, ont perdu leurs connexions et ont sombré dans la folie. Dans certaines régions, des formations de structures macro-mycéliennes sont apparues. L'assimilation de ce monde par l'exofungus se poursuit."
 newfrontiers_exotic_event.4.desc.machine:0 "Nous perdons le contact avec la planète §H[Root.GetName]§!. L'infrastructure est endommagée, la plupart des systèmes ne répondent pas aux commandes. Une grande partie de la surface de la planète a été contaminée par l'exoforme qui se répand rapidement. Les machines endommagées qui ont perdu leur connexion au réseau bloquent le fonctionnement des systèmes qui fonctionnent encore. Les stations de surveillance des champignons signalent d'étranges dysfonctionnements dans les systèmes de drones fortement endommagés par la moisissure. Il semble que ces drones périphériques soient sensibles à un virus inconnu."
 newfrontiers_exotic_event.5.name:0 "[Root.GetName] : monde de mycélium"
 newfrontiers_exotic_event.5.desc:0 "La planète §H[Root.GetName]§! a été complètement transformée par un champignon en un organisme macromycélien géant. Une multitude de filaments mycorhiziens géants imprègnent toute la surface de ce monde infecté."
 newfrontiers_exotic_event.9.name:0 "[Root.GetName] : Attaques infectées"
 newfrontiers_exotic_event.9.desc:0 "La planète §H[Root.GetName]§! est devenue un véritable enfer. Infectés par un exofungus, les habitants subissent des changements monstrueux. Leurs corps sont complètement absorbés par la moisissure et perdent finalement leur ancienne apparence, après quoi ces créatures deviennent agressives. En ce moment, de nombreux individus mutants qui étaient autrefois des représentants de l'espèce [Root.Owner.GetSpeciesName] attaquent les colonies."
 newfrontiers_exotic_event.9.desc.hive:0 "La planète §H[Root.GetName]§! s'est transformée en un massacre. Les spécimens infectés par l'exofungus subissent des changements monstrueux. Leurs corps sont complètement absorbés par la moisissure et perdent finalement leur ancienne apparence, après quoi ces créatures deviennent agressives. En ce moment, de nombreux individus mutants qui étaient autrefois membres de l'espèce [Root.Owner.GetSpeciesName] attaquent des drones sains."
 newfrontiers_exotic_event.9.desc.machine:0 "Situation difficile sur la planète §H[Root.GetName]§!. Les drones corrompus par l'exofungus sont sujets à d'étranges pannes de système. Les machines sont complètement absorbées par la moisissure, qui les utilise comme un squelette et prend le contrôle de toutes les fonctions de base. La fusion de la biomasse et des mécanismes perd complètement son ancienne apparence et identifie les drones intacts comme des cibles ennemies. En ce moment, de nombreuses machines modifiées qui faisaient autrefois partie du réseau [Root.Owner.GetSpeciesName] détruisent l'infrastructure et se dirigent vers le hub central."
 mutated_infected_attack:0 "Les infectés attaquent !"
 newfrontiers_exotic_event.13.name:0 "[Root.GetName] : Découverte de spores exofongiques"
 newfrontiers_exotic_event.13.desc:0 "La planète §H[Root.GetName]§! a été infectée par une dangereuse infection exo-fongique à la suite d'une attaque de moisissures de type mégamycélium. Les spores de cette moisissure se répandent maintenant dans la biosphère."
 newfrontiers_exotic_event.15.name:0 "[Root.GetName] : Monde infecté"
 newfrontiers_exotic_event.15.desc:0 "De loin, ce monde semblait tentant et curieux, mais il s'est avéré être un véritable cauchemar. Après le débarquement, les colons ont trouvé un exofungus inconnu partout et même dans l'air. Tout autour est recouvert de cette terrible moisissure. En plus de cela, les colons eux-mêmes ont été infectés. par cet agent pathogène inconnu."
 newfrontiers_exotic_event.15.desc.hive:0 "Ce monde semblait attrayant et curieux de loin et cela s'est avéré être une erreur fatale. Après avoir atterri, les drones ont trouvé un exofungi inconnu partout et même dans l'air. Tout autour est couvert de cette étrange moisissure. Dans une période relativement courte de séjour sur la planète, nos individus ont été infectés par ce pathogène."
 newfrontiers_exotic_event.15.desc.machine:0 "Ce monde semblait gratifiant et prometteur de loin, mais c'était une erreur critique. Après avoir atterri, les drones ont trouvé un exofungus inconnu partout et même dans l'air. Tout autour est recouvert de cette étrange moisissure. Nos machines ont été affectées par cette moisissure et leurs performances ont chuté."
 newfrontiers_exotic_event.20.name:0 "[Root.GetName] : Graines de Megamicelium"
 newfrontiers_exotic_event.20.desc:0 "L'impact du mégamycélium sur la planète est difficile à surestimer. Tout autour est recouvert de cette terrible moisissure. En plus de cela, les colons eux-mêmes étaient infectés par cet agent pathogène."
 newfrontiers_exotic_event.20.desc.hive:0 "Les conséquences de la présence sur la planète du mégamycélium sont difficiles à surestimer. Après l'atterrissage, les drones ont trouvé des exo-fongi partout et même dans l'air. Pendant une période relativement courte de séjour sur la planète, nos individus ont été infectés par cet agent pathogène."
 newfrontiers_exotic_event.20.desc.machine:0 "Les conséquences de la présence sur la planète megamicelium sont jugées critiques. Après l'atterrissage, les drones ont trouvé de l'exofungus partout et même dans l'air. Tout autour est recouvert de cette moisissure. Nos machines ont été endommagées par l'exofungus et leurs performances ont diminué."
 newfrontiers_exotic_event.21.name:0 "[Root.GetName] : Graines de Megamicelium"
 newfrontiers_exotic_event.21.desc:0 "Megamicelium n'a pas eu d'effet significatif sur la planète. Mais des spores exofongiques ont été trouvées dans l'air."
 newfrontiers_exotic_event.22.name:0 "Données de recherche sur le mégamycélium"
 newfrontiers_exotic_event.22.desc:0 "L'examen minutieux d'échantillons d'exofongus a enfin donné des résultats tangibles.\nLe Megamycelium ou Megamycet est une ancienne supercolonie fongique, probablement créée pour terraformer des mondes ou autre chose. À un moment donné, cet organisme a muté, a acquis une intelligence collective et, probablement, a détruit ses créateurs. Après cela, il a commencé à se répandre dans l'univers.\nAttrapant les mondes, le mégamycélium forme un pathogène qui ressemble à une moisissure, constitué de colonies de micro-organismes carnivores. Ces colonies se développent sur des substrats nutritifs organiques ou solides. L'exofungus assimile complètement toute matière, la reconstruit pour Ainsi, le megamycelium reconstruit complètement les mondes jusqu'à ce qu'il les épuise.\nSur la base des données obtenues, nous avons pu identifier un certain nombre de mesures pour limiter la propagation des exofungi et même détruire complètement les spores. et nous allons poursuivre nos recherches."
 newfrontiers_exotic_event.23.name:0 "[From.GetName] : Le monde est assimilé"
 newfrontiers_exotic_event.23.desc:0 "Les graines de notre essaim ont été plantées sur la planète §H[From.GetName]§!. Pendant un certain temps, ce monde a résisté, mais plus tard, il a été complètement absorbé et fait maintenant partie de notre empire. Tous les individus infectés sont maintenant devenus l'un des nôtres, et les autres ont servi de nourriture."

