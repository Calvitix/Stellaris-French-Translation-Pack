 newfrontiers_colony_event.1.name:0 "Une machine antique"
 newfrontiers_colony_event.1.desc:0 "Une équipe de recherche de §H[Root.GetName]§! a découvert une structure étrange au fond de la glace de la planète. Cela semble être une sorte de machine antique, probablement construite par une civilisation qui habitait la planète il y a plusieurs milliers d'années. Les recherches préliminaires de nos scientifiques montrent avec certitude que la machine est un appareil de terraformation inhabituel. Apparemment, les anciens constructeurs de cette machine voulaient l'utiliser pour transformer la planète d'un monde froid et sombre en un jardin fleuri. L'approche sur la terraformation de la machine est intéressante. Cet ancien appareil est conçu pour générer un faisceau puissant, provoquant des perturbations dans les profondeurs de la géante gazeuse proche. Nos scientifiques pensent que cela visait à le forcer à émettre une variété de gaz qui seraient ensuite capturés par l'attraction gravitationnelle de §H[Root.GetName]§!, provoquant finalement un effet de serre. On ne sait pas si les anciens ont déjà utilisé la machine ou ont plutôt abandonné le projet.\n\nPendant des milliers d'années, la machine a été parfaitement préservée et nos scientifiques ne doutent pas qu'ils pourront la démarrer si nécessaire. Alternativement, nous pouvons simplement le démonter et étudier plus en détail la technologie des anciens architectes."
 newfrontiers_colony_event.2.name:0 "Machine antique démontée"
 newfrontiers_colony_event.2.desc:0 "Nos scientifiques ont terminé le désassemblage de l'ancienne machine de terraformation sur §H[Root.GetName]§!. Nous ne saurons jamais si la machine fonctionnerait ou non, mais nos scientifiques rapportent qu'elle était frappante dans sa perfection technologique. Nous en apprendrons beaucoup sur la connaissance des anciens lorsque nous l'étudierons correctement."
 newfrontiers_colony_event.3.desc:0 "La machine de terraformation sur §H[Root.GetName]§! a été activée. Après un temps de préparation, elle a projeté son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à réagir rapidement. Nos physiciens disent que le faisceau a déclenché une fusion thermonucléaire au plus profond de la géante gazeuse. Il semble que la machine fonctionne vraiment, bien que de manière inattendue. La température sur §H[Root.GetName]§! augmente régulièrement et ses glaciers commencent à fondre."
 newfrontiers_colony_event.4.desc:0 "La machine de terraformation sur §H[Root.GetName]§! a été activée. Après un temps de préparation, elle a projeté son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à réagir rapidement. Nos physiciens disent que le faisceau a déclenché une fusion thermonucléaire au plus profond de la géante gazeuse. Il semble que la machine fonctionne vraiment, bien que de manière inattendue. Le climat de §H[Root.GetName]§! s'améliore au-delà de nos attentes les plus folles."
 newfrontiers_colony_event.5.desc:0 "La machine de terraformation sur §H[Root.GetName]§! a été activée. Après un temps de préparation, elle a projeté son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à réagir rapidement. Malheureusement, la géante gazeuse a émis beaucoup plus de gaz que prévu, bloquant la lumière des étoiles et plongeant §H[Root.GetName]§! dans une atmosphère froide voire glaciale. Rares sont ceux qui ont réussi à s'échapper alors que §H[Root.GetName]§! est devenu un monde stérile et gelé en quelques jours."
 newfrontiers_colony_event.6.desc:0 "La machine de terraformation sur §H[Root.GetName]§! a été activée. Après un temps de préparation, elle a projeté son faisceau puissant, mais quelque chose d'étrange s'est produit : la géante gazeuse a commencé à réagir rapidement. Nos physiciens disent que le faisceau a déclenché une fusion thermonucléaire au plus profond de la géante gazeuse. Les glaciers ont commencé à fondre rapidement, mais le poids changeant de la montée des océans a déstabilisé les continents de §H[Root.GetName]§!. Le magma s'est libéré du noyau de la planète et a réagi avec ses océans à une échelle apocalyptique, déchirant littéralement la croûte de la planète. Cela s'est produit en quelques heures seulement, et personne n'a eu le temps de s'échapper."
 newfrontiers_colony_event.9.name:0 "[Root.GetName] : une longue nuit"
 newfrontiers_colony_event.9.desc:0 "Sur la planète §H[Root.GetName]§!, une longue nuit a commencé en raison des changements d'intensité de l'étoile. Nos scientifiques disent que cela durera plusieurs mois. Les résidents de §H[Root.GetName]§! ont heureusement été informés suffisamment tôt pour se préparer à cet événement."
 newfrontiers_colony_event.10.name:0 "[Root.GetName] : La longue nuit est terminée"
 newfrontiers_colony_event.10.desc:0 "La longue nuit de §H[Root.GetName]§! est terminée. L'étoile locale brille à nouveau sa lumière sur la planète jusqu'à ce que la longue nuit revienne."
 newfrontiers_colony_event.11.name:0 "[Root.GetName] : communication perdue"
 newfrontiers_colony_event.11.desc:0 "La communication avec la colonie le §H[Root.GetName]§! a été perdue. Selon une équipe de recherche rapidement envoyée pour enquêter, l'ensemble de sa population a inexplicablement disparu. L'infrastructure de la colonie reste intacte, mais il n'y a aucun signe des colons disparus."
 newfrontiers_colony_event.12.a:0 "C'est très dérangeant."
 newfrontiers_colony_event.12.name:0 "[Root.GetName] : Encore une longue nuit"
 newfrontiers_colony_event.12.desc:0 "[Root.GetName] est de nouveau tombé dans l'obscurité après une nouvelle baisse de l'intensité de son étoile. Se souvenant des disparitions au cours de la dernière période d'obscurité, les habitants se sont préparés au pire. Un bunker de communication spécial a été établi pour maintenir un contact permanent avec le gouvernement central, enregistrant et relayant tout ce qui se passe le §H[Root.GetName]§!. Si quelque chose ne va pas, nous le saurons."
 newfrontiers_colony_event.12.a:0 "Nous serons vigilants !"
 newfrontiers_colony_event.13.name:0 "[Root.GetName] : Colonie attaquée !"
 newfrontiers_colony_event.13.desc:0 "Attention ! Nous avons reçu un message urgent selon lequel une colonie majeure sur §H[Root.GetName]§! a été attaquée par des créatures inconnues. Ces créatures monstrueuses vivent dans un réseau caché de grottes sous la surface de la planète. Apparemment, elles n'aiment pas la lumière du soleil et ne remontent à la surface que sous le couvert de la nuit. Des hordes de ces terribles monstres ont attaqué notre colonie. Nous devons agir immédiatement."
 newfrontiers_colony_event.13.a:0 "Nous devons les protéger !"
 #New
 newfrontiers_colony_event.13.tooltip:0 "[Root.GetName] : Colonie attaquée !"
 newfrontiers_colony_event.14.name:0 "Guerriers chevronnés de §H[Root.GetName]§!"
 newfrontiers_colony_event.14.desc:0 "Les conditions difficiles sur §H[Root.GetName]§! et la lutte constante pour la survie ont donné naissance à une caste de guerriers chevronnés. Ces combattants brutaux, intransigeants et inventifs font preuve d'une force et d'un courage incroyables même dans les conditions les plus terrifiantes. La planète sert maintenant de site de recrutement pour ces guerriers, et ils sont prêts et désireux de rejoindre nos troupes."
 hardened_warriors_recruit_tooltip:0 "Des guerriers chevronnés sont disponibles à l'engagement."
 
 
