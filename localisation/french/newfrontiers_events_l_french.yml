 newfrontiers_action.1.name:0 "[From.GetName] : la vie sous terre"
 newfrontiers_action.1.desc:0 "Un vaste réseau de cavités géantes reliées par des tunnels a été découvert par le vaisseau §Y[Root.GetName]§! sur la planète §H[From.GetName]§!. La chose la plus intéressante est qu'il semble que sous la surface de ce monde brûlé, une atmosphère habitable soit en quelque sorte préservée. Ce réseau de grottes immenses et époustouflantes possède sa propre biosphère unique, bien que maigre. Cet endroit peut être peuplé."
 newfrontiers_action.3.name:0 "[From.GetName] : la vie sous la glace"
 newfrontiers_action.3.desc:0 "Un vaste réseau de grottes de glace géantes reliées par des tunnels a été découvert par le vaisseau §Y[Root.GetName]§! sur la planète §H[From.GetName]§!. Sous la coquille glacée de ce monde apparemment mort, il y a d'énormes cavités avec une atmosphère d'azote-oxygène respirable. Ces grottes sont essentiellement des poches d'air de l'océan qui entoure la planète entière. Malgré le manque de lumière, les entrailles de la planète réchauffent l'océan, créant des conditions favorables pour la biosphère développée de ce monde étrange. Cet endroit peut être peuplé."
 newfrontiers_action.4.desc:0 "La planète §Y[FromFrom.GetName]§! a une pression et une atmosphère élevées qui sont toxiques pour la plupart des formes de vie. Néanmoins, une biocénose florissante s'est développée ici, utilisant l'ammoniac comme solvant au lieu de l'eau. Le développement de la vie s'est déroulé selon un modèle environnemental très différent de ceux que nous connaissons. Son étude élargira considérablement nos connaissances en xénobiologie."
 newfrontiers_action.5.name:0 "[From.GetName] : Vie souterraine"
 newfrontiers_action.5.desc:0 "Un vaste réseau de cavités géantes reliées par des tunnels a été découvert sur la planète §H[From.GetName]§!. Sous la surface de ce monde apparemment sans vie, se trouvent des cavités cachées avec une atmosphère habitable. Ce réseau de grottes immenses et étonnantes possède sa propre biosphère, unique et riche. Cet endroit peut être peuplé."
 newfrontiers_action.6.name:0 "Sur le seuil des cendres"
 newfrontiers_action.6.desc:0 "Le vaisseau §Y[Root.GetName]§! est entré dans l'orbite de la planète §H[From.GetName]§ !, qui est censée être la planète natale de nos ancêtres. La vue de cette planète a horrifié l'équipage du vaisseau. Il semble que nos pires suppositions ont été confirmées. La planète est enveloppée d'une dense couche de nuages de cendres, et un hiver nucléaire règne à la surface.\nIl est fort probable que nos compagnons de tribu n'aient pas pu surmonter la crise interne et aient ruiné leur civilisation.\nL'ironie est que les seuls survivants de l'espèce [Root.Owner.GetSpeciesNamePlural] sont ceux qui étaient destinés à mourir."
 newfrontiers_action.6.a:0 "C'est un destin terrible..."
 newfrontiers_action.7.name:0 "Mauvaises nouvelles"
 newfrontiers_action.7.desc:0 "A partir des données cartographiques obtenues, nous avons pu établir l'emplacement exact du monde natal ancestral. Ce monde a déjà été étudié avant nous et maintenant nous connaissons exactement le destin de la planète §H[From.GetName]§ ! Il semble que nos pires hypothèses aient été confirmées. La planète est enveloppée d'une dense couche de nuages de cendres, et un hiver nucléaire règne à la surface.\nIl est fort probable que nos compagnons de tribu n'aient pas pu surmonter la crise interne et aient ruiné leur civilisation.\nL'ironie est que les seuls survivants de l'espèce [Root.Owner.GetSpeciesNamePlural] sont ceux qui étaient destinés à mourir."
 newfrontiers_action.7.a:0 "C'était à prévoir..."
 newfrontiers_action.11.name:0 "[Root.GetName]: Transfert de l'Esprit unique"
 newfrontiers_action.11.desc:0 "Le coeur de l'Esprit unique sur la planète §H[From.GetName]§! vient d'être détruite ! Mais l'entité psionique de l'Esprit unique a été transportée avec succès sur la planète §H[Root.GetName]§!. L'éclaboussure du sous-espace sous la croûte de la planète par le réveil de la Graine a provoqué des conséquences irréversibles qui se sont reflétées dans l'apparence et la structure de ce monde."
 newfrontiers_action.12.name:0 "[From.GetName]: Graine détruite"
 newfrontiers_action.12.desc:0 "La Graine de l'Epsrit unique sur la planète §H[From.GetName]§ ! vient d'être détruite ! Cela freine notre développement et nuit considérablement à notre unité."
 
 
