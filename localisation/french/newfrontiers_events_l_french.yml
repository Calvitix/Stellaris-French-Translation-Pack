 newfrontiers_disasters.27.name:0 "[Root.GetName] : Rocher oecuménique"
 newfrontiers_disasters.27.desc:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. En quelques minutes à peine, notre colonie sur la planète a été détruite et la surface de la planète a changé au-delà de toute reconnaissance."
 newfrontiers_disasters.27.desc.apocalypse:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde natal §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. En quelques minutes à peine, la civilisation du [Root.Owner.Species.GetName] a été effacée de la surface de la planète, qui a changé au-delà de toute reconnaissance. Une fin aussi triste aurait pu être prédite si une plus grande attention avait été accordée aux observations astronomiques."
 newfrontiers_disasters.27.desc.lost_home:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde natal §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. En quelques minutes à peine, la civilisation du [Root.Owner.Species.GetName] a été effacée de la surface de la planète, qui a changé au-delà de toute reconnaissance. Ce terrible événement a choqué notre empire, qui ne se remettra pas de sitôt d'une tragédie aussi monstrueuse."
 newfrontiers_disasters.27.desc.ringworld:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. En quelques minutes, ce segment a été complètement détruit."
 newfrontiers_disasters.27.desc.habitat:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. En quelques minutes à peine, notre habitat s'est transformé en un tas de débris dérivant dans l'espace."
 newfrontiers_disasters.28.name:0 "[Root.GetName] : un terrible avertissement"
 newfrontiers_disasters.28.desc:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. Par heureuse coïncidence, le champ magnétique de l'étoile a détourné une partie du flux de particules mortelles dirigées vers la planète. Beaucoup sont morts et la surface de la planète §H[Root.GetName]§! a changé au-delà de toute reconnaissance, mais la colonie a survécu."
 newfrontiers_disasters.28.desc.apocalypse:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. Par une heureuse coïncidence, le champ magnétique de l'étoile a détourné une partie du flux de particules mortelles dirigé vers notre monde natal. Beaucoup sont morts et la surface de la planète §H[Root.GetName]§! a changé au-delà de toute reconnaissance, mais notre monde natal a survécu. Nous devons en tirer une leçon, notre système natif §H[Root.solar_system.GetName]§! est dangereusement proche d'une étoile instable."
 newfrontiers_disasters.28.desc.lost_home:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. §H[Root.GetName]§! a subi une stérilisation monstrueuse, dont la source était l'étoile la plus proche. Par une heureuse coïncidence, le champ magnétique de l'étoile a détourné une partie du flux de particules mortelles dirigé vers notre monde natal. Beaucoup sont morts et la surface de §H[Root.GetName]§! a changé au-delà de toute reconnaissance, mais notre monde natal a survécu."
 newfrontiers_disasters.28.desc.ringworld:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. Par une heureuse coïncidence, le champ magnétique de l'étoile a détourné une partie du flux de particules mortelles dirigé vers le monde annulaire. De nombreux habitants sont morts, mais la gare a survécu."
 newfrontiers_disasters.28.desc.habitat:0 "Il est difficile d'imaginer quelque chose d'aussi destructeur et dangereux qu'un sursaut de supernova aux rayons gamma. Notre monde habité §H[Root.GetName]§! a subi ce que l'on peut mieux décrire comme une stérilisation monstrueuse, dont la source était l'étoile la plus proche. Par heureux hasard, le champ magnétique de l'étoile a détourné une partie du flux de particules mortelles dirigé vers l'habitat. De nombreux habitants sont morts, mais la gare a survécu."
 
 newfrontiers_disasters.29.name:0 "[Root.GetName] : dommages graves"
 newfrontiers_disasters.29.desc.ringworld:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. C'est arrivé en quelques instants. L'épave du segment est dispersée dans l'espace, mais du fait que la majeure partie de la rafale a été attirée et absorbée par elle, les segments voisins n'ont pas été affectés."
 newfrontiers_disasters.29.desc.ringworld.apocalypse:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. C'est arrivé en quelques instants. Ce segment était le dernier bastion de la civilisation. En un clin d'oeil, le [Root.Owner.Species.GetName] s'est éteint."
 newfrontiers_disasters.29.desc.ringworld.lost_home:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. Le segment a été littéralement déchiré de l'intérieur après l'échec des mécanismes artificiels de contrôle de la gravité. C'est arrivé en quelques instants. L'épave du segment est dispersée dans l'espace, mais du fait que la majeure partie de la rafale a été attirée et absorbée par elle, les segments voisins n'ont pas été affectés. Le segment détruit était notre capitale. Ce terrible événement a choqué tout l'empire, qui aura besoin de temps pour se remettre de la tragédie."
 newfrontiers_disasters.29.desc.habitat:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. En raison de l'arrêt de tous les systèmes énergétiques, la station a commencé à perdre rapidement de l'altitude. La commande orbitale d'urgence n'a pas tiré et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de s'échapper."
 newfrontiers_disasters.29.desc.habitat.apocalypse:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. En raison de l'arrêt de tous les systèmes énergétiques, la station a commencé à perdre rapidement de l'altitude. La commande orbitale d'urgence n'a pas tiré et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de s'échapper. Ce monde artificiel était le dernier bastion de la civilisation dans un espace infini. En quelques minutes à peine, la civilisation des [Root.Owner.Species.GetName] s'est éteinte."
 newfrontiers_disasters.29.desc.habitat.lost_home:0 "Le système de §H[Root.GetName]§!, qui était responsable de la régulation orbitale et du maintien d'un objet aussi colossal sur l'orbite de l'étoile, a échoué. En raison de l'arrêt de tous les systèmes énergétiques, la station a commencé à perdre rapidement de l'altitude. La commande orbitale d'urgence n'a pas tiré et la station a été littéralement déchirée. Tout s'est passé trop vite, personne n'a eu le temps de s'échapper. L'habitat détruit était notre capitale. son terrible événement a choqué tout l'empire, qui aura besoin de temps pour se remettre de la tragédie."
 
 newfrontiers_disasters.32.name:0 "Perturbations coronales"
 newfrontiers_disasters.32.desc:0 "Nous avons constaté que la photosphère de l'étoile [evolved_star.GetName] change régulièrement de luminosité. Dans son histoire, il y avait des phases de fréquentes éruptions solaires. Récemment, cette étoile semble aborder à nouveau une telle phase. Cette circonstance nécessite une étude immédiate."
 newfrontiers_disasters.33.name:0 "[Root.GetName] : Cataclysme"
 newfrontiers_disasters.33.desc:0 "Nous recevons des informations selon lesquelles, en raison de l'expansion brutale de ses couches externes de [evolved_star.GetName], un horrible cataclysme s'est produit le §H[Root.GetName]§!. Tous les habitants ont été engloutis par les flammes d'une étoile géante en quelques minutes à peine, seule la matière fondue rappelle ses anciennes villes. L'orbite de la planète est trop proche de [evolved_star.GetName]. La surface de §H[Root.GetName]§! est désormais totalement hostile à la vie."
