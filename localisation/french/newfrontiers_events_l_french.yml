 newfrontiers_expance_event.2.name:0 "[Root.GetName] : Nouvelle Frontière"
 newfrontiers_expance_event.2.desc:0 "La jeune colonie de la planète §H[Root.GetName]§! est devenue un lieu attrayant pour les aventuriers, les explorateurs curieux, les chercheurs de trésors et les amateurs de gains faciles. \n\nLa population de la planète ne cherche pas à s'attarder sur place et à construire un nouveau monde, s'abandonnant complètement à l'esprit d'aventure."
 newfrontiers_expance_event.3.name:0 "[Root.GetName] : Période d'adaptation"
 newfrontiers_expance_event.3.desc:0 "La planète §H[Root.GetName]§! regorge de dangers inconnus et met au défi notre unité d'esprit. Pendant une courte période, ce monde va connaître un essaim de forces. \n\nNous devons nous préparer à toute mutation de la nouvelle cellule de notre communauté et apprendre à identifier à temps les menaces internes et externes."
 newfrontiers_expance_event.4.name:0 "[Root.GetName] : Collecte de données"
 newfrontiers_expance_event.4.desc:0 "L'analyse spectrographique de la surface de la planète §H[Root.GetName]§! a révélé la nécessité d'une étude plus approfondie et d'une collecte de matériaux pour une planification efficace de la production et de l'allocation des ressources de ce monde. avec le temps, ces difficultés seront surmontées."
 newfrontiers_expance_event.5.name:0 "[Root.GetName] : Soif d'exploration"
 newfrontiers_expance_event.5.desc:0 "La jeune colonie de la planète §H[Root.GetName]§! est devenue une destination attrayante pour les explorateurs, les chasseurs et les vagabonds qui rêvent de trouver des trésors inconnus. \n\nL'esprit de pionnier se développe dans les colonies, et les colons se racontent d'incroyables histoires d'aventures."
 newfrontiers_expance_event.6.name:0 "[Root.GetName] : Résistance à l'environnement"
 newfrontiers_expance_event.6.desc:0 "Le micro-environnement de la planète §H[Root.GetName]§!, qui abrite depuis peu l'une de nos communautés, est devenu plus agressif en réponse à notre présence. \n\nL'adaptation progressive et le développement de contre-mesures prendront un certain temps, qui sera consacré à la recherche de nouveaux territoires de ce monde."
 newfrontiers_expance_event.7.name:0 "[Root.GetName] : Protocole de recherche"
 newfrontiers_expance_event.7.desc:0 "L'analyse de la surface de la planète §H[Root.GetName]§! ne fournit pas de données complètes pour la planification des infrastructures et la génération de ressources. Pour résoudre ce problème, un protocole d'exploration détaillée des territoires de ce nouveau monde a été lancé."
 newfrontiers_expance_event.8.name:0 "[Root.GetName] : Désir de profit"
 newfrontiers_expance_event.8.desc:0 "La jeune colonie de la planète §H[Root.GetName]§! est devenue une destination attrayante pour les contrebandiers et les escrocs de tout poil. De plus en plus d'habitants du nouveau monde cherchent à s'embourber dans la corruption et le commerce illégal de produits aliens."
 newfrontiers_expance_event.9.name:0 "[Root.GetName] : Mutation indésirable"
 newfrontiers_expance_event.9.desc:0 "Sur la planète §H[Root.GetName]§!, les cas de déviations se confirment de plus en plus. L'influence de l'environnement extraterrestre augmente excessivement les risques de mutations inattendues, qui entraînent inévitablement l'état aberrant de certains individus de la jeune communauté."
 newfrontiers_expance_event.10.name:0 "[Root.GetName] : Erreur système"
 newfrontiers_expance_event.10.desc:0 "La série régulière de défaillances des nuds de routage sur la nouvelle planète §H[Root.GetName]§!, causées par la faiblesse des systèmes de défense, conduira inévitablement à la déconnexion des drones individuels de l'infrastructure du réseau. Dans un certain laps de temps, il faut s'attendre à l'apparition indésirable d'un grand nombre de drones renégats."
 newfrontiers_expance_event.11.name:0 "[Root.GetName] : Terre d'opportunités"
 newfrontiers_expance_event.11.desc:0 "La planète §H[Root.GetName]§! devient étonnamment une destination très attrayante pour les aventuriers, les explorateurs curieux, les chercheurs de trésors et de profits faciles de tout l'empire. Le petit spatioport de la jeune colonie enregistre un afflux sans précédent d'arrivées de vaisseaux, un flot croissant d'aventuriers et signale qu'une grande partie d'entre eux, c'est certain, atterrissent sur la planète illégalement."
 newfrontiers_expance_event.12.name:0 "[Root.GetName] : Assimilation de l'environnement"
 newfrontiers_expance_event.12.desc:0 "La planète §H[Root.GetName]§! connaît une augmentation sans précédent de la résistance active de l'environnement. Dans ces conditions, seule une assimilation active de toutes les sphères de ce nouveau monde pourra assurer la sécurité du développement d'une jeune communauté. \n\nDans ces conditions, l'apparition de mutations indésirables est inévitable, mais avec le temps, nous surmonterons cette étape."
 newfrontiers_expance_event.13.name:0 "[Root.GetName] : Procédure d'expansion"
 newfrontiers_expance_event.13.desc:0 "À la suite de calculs généraux et de simulations de situations de crise, la planète §H[Root.GetName]§! reçoit la plus haute priorité de développement pour la prochaine période. L'atelier d'assemblage reçoit un protocole spécial, et des drones libres seront envoyés dans des territoires inexplorés pour collecter des données.\n\nLa surcharge prévue du système créera certains risques pour l'intégrité de l'infrastructure qui ne pourront être évités."
 newfrontiers_expance_event.14.name:0 "[Root.GetName] : Enclave Xénophile"
 newfrontiers_expance_event.14.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons se tiennent à l'écart et ont un fort intérêt pour tout ce qui est étranger. Cette nouvelle communauté est portée par des idées d'égalité galactique et d'alliance avec d'autres civilisations. Nous pensons que dans les prochaines années, cette communauté va se développer et influencer le reste des colons."
 newfrontiers_expance_event.15.name:0 "[Root.GetName] : Enclave xénophobe"
 newfrontiers_expance_event.15.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons se tiennent à l'écart et évitent tout contact avec les autres races. Cette nouvelle communauté est imprégnée d'idées de conservatisme fermé et de haine des étrangers.\n\nIl faut s'attendre à ce que, dans les prochaines années, cette communauté se développe et influence le reste des colons."
 newfrontiers_expance_event.16.name:0 "[Root.GetName] : Enclave pacifiste"
 newfrontiers_expance_event.16.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons se tiennent à l'écart et se livrent à une vie oisive, évitant tout conflit. Cette nouvelle communauté adhère aux idées de paix universelle et d'harmonie dans l'univers.\n\nIl faut s'attendre à ce que, dans les prochaines années, cette communauté va se développer et influencer le reste des colons."
 newfrontiers_expance_event.17.name:0 "[Root.GetName] : Enclave militariste"
 newfrontiers_expance_event.17.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons sont séparés, disciplinés, bien armés et ne valorisent que la force. Cette nouvelle communauté est imprégnée des idées de supériorité et de valeur militaires.\n\nAu cours des prochaines années, cette communauté va se développer et influencer le reste des colons."
 newfrontiers_expance_event.18.name:0 "[Root.GetName] : Enclave autoritaire"
 newfrontiers_expance_event.18.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons se tiennent à l'écart et obéissent à leur chef. Cette nouvelle communauté adhère à l'idée d'un dirigeant unique et sage qui guidera la société dans une ère d'ordre.\n\nOn peut s'attendre à ce que, dans les prochaines années, cette communauté se développe et influence le reste des colons."
 newfrontiers_expance_event.19.name:0 "[Root.GetName] : Enclave égalitaire"
 newfrontiers_expance_event.19.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons se tiennent à l'écart et ont formé une commune dans laquelle chacun a les mêmes droits et les mêmes chances. Cette nouvelle communauté adhère aux idées de valeurs démocratiques et de libertés pour tous les citoyens de l'empire.\n\nOn peut s'attendre à ce que cette communauté se développe et influence le reste des colons dans les prochaines années."
 newfrontiers_expance_event.20.name:0 "[Root.GetName] : Enclave matérialiste"
 newfrontiers_expance_event.20.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons se tiennent à l'écart, ne reconnaissent pas les valeurs spirituelles et le culte des dieux. Cette nouvelle communauté est acquise à l'idée du triomphe de la science sur la volonté divine.\n\nAu cours des prochaines années, cette communauté va se développer et influencer le reste des colons."
 newfrontiers_expance_event.21.name:0 "[Root.GetName] : Enclave Spiritualiste"
 newfrontiers_expance_event.21.desc:0 "Un vaisseau colonial non enregistré a amené de nouveaux colons sur la planète §H[Root.GetName]§!. Ces colons se tiennent à l'écart et organisent des réunions de prière. Cette nouvelle communauté est portée par des idées de développement spirituel et de découverte de soi.\n\nCette communauté va certainement se développer et influencer le reste des colons."
 newfrontiers_expance_event.22.name:0 "[Root.GetName] : Repaire criminel"
 newfrontiers_expance_event.22.desc:0 "Nous commençons à recevoir des rapports alarmants selon lesquels la planète §H[Root.GetName]§! est devenue un refuge pour les criminels de notre société qui cherchent à échapper à la justice à la périphérie de l'empire.\n\nDes communautés mafieuses commencent à fleurir dans les nouvelles colonies, imposant un tribut à une population réduite et l'appareil administratif est embourbé dans la corruption."
 newfrontiers_expance_event.23.name:0 "[Root.GetName] : Repaire de Pirates"
 newfrontiers_expance_event.23.desc:0 "Nous recevons des informations selon lesquelles un des groupes de pirates contrôle secrètement l'extraction des ressources de la planète §H[Root.GetName]§!. Afin de s'enrichir, ces criminels ont paralysé tous les processus de production de la planète. \n\nMaintenant l'empire perd une partie des ressources extraites qui partent au marché noir."
 newfrontiers_expance_event.24.name:0 "[Root.GetName] : Base des renégats"
 newfrontiers_expance_event.24.desc:0 "Nous avons reçu des nouvelles alarmantes concernant '§Y[Root.GetName]§!'. En effet, une bande de rebelles composée de traîtres et d'anciens prisonniers politiques y a installé une base secrète, qui vient d'être découverte. Celle-ci est importante en taille, et il faudra beaucoup de temps pour arriver à réduire son influence.\n\nEn attendant, espérons qu'ils n'ont pas l'intention d'organiser un soulèvement."
 newfrontiers_expance_event.25.name:0 "[Root.GetName] : Elysium"
 newfrontiers_expance_event.25.desc:0 "La planète récemment colonisée '§Y[Root.GetName]§!' est soudainement devenue très populaire dans l'empire. 'Galactic News' et les autres médias continuent de publier des rapports dithyrambiques sur un nouveau monde étonnant où les nouveaux colons vivront au paradis.\n\nBien sûr, c'est de la fiction, mais les rêveurs naïfs, qui souffrent d'une vie oisive, y croient et font déjà leurs valises."
 
 
 


 