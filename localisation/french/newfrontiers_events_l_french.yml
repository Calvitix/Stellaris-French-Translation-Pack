 newfrontiers_decision_event.2.name:0 "Construction de l'arche terminée !"
 newfrontiers_decision_event.2.desc:0 "Nous l'avons fait ! La phase de construction du projet 'Arche' est terminée et le vaisseau est en orbite autour de notre planète natale. Nous avons déjà commencé à le gérer avec des colons sélectionnés. Les meilleurs représentants de la race [Root.Owner.Species.GetName] pourront faire revivre notre civilisation dans un nouveau monde longtemps après la mort de §H[Root.Capital.GetName]§!.\n\n§YLe vaisseau-arche est en orbite autour de §H[Root.Capital.GetName]§!. Il doit arriver en toute sécurité sur une autre planète habitable pour que les [Root.Owner.GetSpeciesNamePlural] puissent survivre. Le temps dont vous disposez n'est plus limité à la mort de §H[Root.Capital.GetName]§!. Après la destruction de votre civilisation sur §H[Root.Capital.GetName]§!, les colons de l'Arche deviendront un nouvel empire. Si l'Arche colonise un nouveau monde avant que la civilisation du §H[Root.Capital.GetName]§! ne périsse, alors un nouvel empire sera formé. Vous aurez le droit de choisir l'empire que vous continuez de diriger. §!"
 newfrontiers_decision_event.2.a:0 "Bonne chance ! Pour le salut de tous les [Root.Owner.Species.GetName] !"
 newfrontiers_decision_event.3.name:0 "Un monde convenable a été découvert !"
 newfrontiers_decision_event.3.desc:0 "L'Arche est entrée dans l'orbite de §H[From.GetName]§!. Il a une atmosphère d'azote-oxygène et peut convenir à la colonisation. Il faut décider s'il faut s'installer sur ce monde ou poursuivre notre voyage à travers les étoiles."
 newfrontiers_decision_event.3.a:0 "Préparez les navettes et les colons ! C'est notre nouvelle maison !"
 newfrontiers_decision_event.3.a.tooltip:0 "Attention ! Cette sélection est irréversible.\nLa planète §H[From.GetName]§! deviendra la capitale de votre empire et l'Arche sera démantelée. Une partie du vaisseau deviendra un avant-poste en orbite autour de l'étoile, et l'autre partie sera déplacée à la surface comme base d'un nouvel empire.\n§H[From.GetName]§! est maintenant notre monde natal.\nUne fonctionnalité unique a été ajoutée à la planète : §Y$d_remains_of_ark$§!."
 newfrontiers_decision_event.3.b:0 "Ce monde ne nous convient pas. Nous devons chercher plus loin."
 newfrontiers_decision_event.3.c:0 "Ce monde deviendra notre nouvelle maison ! Nous n'oublierons pas notre monde natal !"
 newfrontiers_decision_event.3.c.tooltip:0 "§RAttention ! Cette sélection ne peut être annulée.§!\nVous contrôlerez le nouvel empire arche. La planète §H[From.GetName]§! deviendra la capitale de votre empire. L'arche sera exposée, une partie du vaisseau deviendra accessible et orbitale, l'étoile fera partie de l'héritage de notre nouvel empire.\nLa Planète §H[From.GetName]§! sera maintenant notre monde d'origine.\nUne fonctionnalité unique sera ajoutée à la planète : §Y$d_remains_of_ark$§!."
 newfrontiers_decision_event.3.d:0 "Ce monde est une nouvelle chance pour nos descendants ! Nous leur souhaitons bonne chance !"
 newfrontiers_decision_event.3.d.tooltip:0 "§RAttention ! Cette sélection ne peut pas être annulée. §!\nL'Arche créera un nouvel empire indépendant. §H[From.GetName]§! deviendra la capitale de cet empire.\nCette graine de notre civilisation germera séparément de nous pendant que nous essayons de sauver notre monde ou de périr."
 newfrontiers_decision_event.4.name:0 "[FromFrom.Owner.Species.GetName] a trouvé une nouvelle maison"
 newfrontiers_decision_event.4.desc:0 "Nous avons reçu des informations selon lesquelles la mort imminente de leur monde natal a forcé les [FromFrom.Owner.Species.GetName] à construire une arche massive. Ils ont envoyé leurs meilleurs représentants chercher un nouveau havre. Ils ont maintenant terminé leur mission en [FromFrom.Owner.Capital.solar_system.GetName]."
 newfrontiers_decision_event.6.name:0 "Révoltes sur l'arche"
 newfrontiers_decision_event.6.desc:0 "Certains colons de l'Arche ont décidé de rompre les liens avec le passé et veulent une nouvelle forme de gouvernement. Ils ont commencé une révolution, ont plié la majorité à leurs côtés et ont enlevé les officiers de l'Arche. Désormais, le [Root.Owner.Species.GetName] arrivera à destination pour se construire un nouvel avenir."
 newfrontiers_decision_event.6.tooltip:0 "La nouvelle civilisation Arche n'héritera plus des principes politiques de l'empire parent."
 newfrontiers_decision_event.7.name:0 "Activité xénophile sur l'arche"
 newfrontiers_decision_event.7.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Beaucoup craignent que le [Root.Owner.Species.GetName] ne puisse survivre dans le vide froid de l'espace sans le soutien d'autres civilisations extraterrestres. Au sein de la population de l'Arche, la xénophilie devient de plus en plus attractive."
 newfrontiers_decision_event.7.tooltip:0 "Sur l'Arche, le principe de la xénophilie devient de plus en plus attractif."
 newfrontiers_decision_event.8.name:0 "Activité xénophobe sur l'arche"
 newfrontiers_decision_event.8.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Beaucoup parlent du danger que représentent les autres civilisations extraterrestres pour leur survie. Les contacts avec des extraterrestres doivent être minimisés et évités autant que possible. Cela augmentera les chances de notre espèce de l'emporter face à l'extinction. Au sein de la population de l'Arche, la xénophobie devient de plus en plus attractive."
 newfrontiers_decision_event.8.tooltip:0 "Sur l'Arche, le principe de la xénophobie devient de plus en plus attractif !"
 newfrontiers_decision_event.9.name:0 "Activité pacifiste sur l'arche"
 newfrontiers_decision_event.9.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Beaucoup parlent de la façon dont la militarisation effrénée a détourné les [Root.Owner.Species.GetName] des vrais problèmes de l'ancien monde. Ils souhaitent une culture plus pacifique et prospère dans leur nouvelle colonie. L'appel du pacifisme a balayé la population de l'Ark."
 newfrontiers_decision_event.9.tooltip:0 "Sur l'Arche, le principe du pacifisme devient de plus en plus attractif !"
 newfrontiers_decision_event.10.name:0 "Activité militariste sur l'arche"
 newfrontiers_decision_event.10.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Beaucoup parlent de la nécessité de défendre le [Root.Owner.Species.GetName] contre les nombreux dangers que recèle la galaxie. Ils ont développé l'idée de créer une nouvelle directive sur la défense et réfléchissent à des moyens de contenir les menaces possibles. Le zèle militariste s'est répandu dans toute l'Arche."
 newfrontiers_decision_event.10.tooltip:0 "Sur l'Arche, le principe du militarisme devient de plus en plus attractif !"
 newfrontiers_decision_event.11.name:0 "Activité autoritaire sur l'arche"
 newfrontiers_decision_event.11.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Un leader fort est né parmi eux et a rallié la majorité autour de lui. Il appelle à une autorité centralisée forte pour maintenir la protection des [Root.Owner.Species.GetName] et les guider vers l'avenir, même si cela signifie que certains devront peut-être faire des sacrifices pour le plus grand bien. Sans ces mesures dures, à son avis, la civilisation ne survivra pas. Parmi la population de l'Arche, l'autoritarisme devient de plus en plus attractif."
 newfrontiers_decision_event.11.tooltip:0 "Sur l'Arche, le principe de l'autoritarisme devient de plus en plus attractif !"
 newfrontiers_decision_event.12.name:0 "Activité égalitaire sur l'arche"
 newfrontiers_decision_event.12.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Beaucoup parlent de l'importance des libertés personnelles. Ils ont développé des idées de protection des droits et libertés de ses citoyens, ce qui ouvrira sûrement de nouvelles opportunités pour le développement rapide de la jeune civilisation. Parmi la population de l'Arche, l'égalitarisme devient de plus en plus attractif."
 newfrontiers_decision_event.12.tooltip:0 "Sur l'Arche, le principe de l'égalitarisme devient de plus en plus attractif !"
 newfrontiers_decision_event.13.name:0 "Activité matérialiste sur l'arche"
 newfrontiers_decision_event.13.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Beaucoup disent que la mort de leur monde natal aurait pu être évitée. La catastrophe était prévisible et surtout évitable si seulement une plus grande attention avait été accordée au développement de la science. La connaissance est le pouvoir et nous devons la posséder pleinement pour notre survie ! Parmi la population de l'Arche, le matérialisme devient de plus en plus attractif."
 newfrontiers_decision_event.13.tooltip:0 "Sur l'Arche, le principe du matérialisme devient de plus en plus attractif !"
 newfrontiers_decision_event.14.name:0 "Activité spirite sur l'arche"
 newfrontiers_decision_event.14.desc:0 "Les colons de l'Arche discutent activement de la crise dans laquelle ils se trouvent et se demandent ce qui les attend dans le futur. Beaucoup parlent de l'insignifiance du [Root.Owner.Species.GetName] par rapport à l'espace insondable. La négligence et la confiance en soi dans les poursuites scientifiques pourraient conduire et avoir eu des conséquences terribles, et notre peuple aspire à comprendre sa place et son but parmi les étoiles. Parmi la population de l'Arche, le spiritisme devient de plus en plus attractif."
 newfrontiers_decision_event.14.tooltip:0 "Sur l'Arche, le principe du spiritisme devient de plus en plus attractif !"
 newfrontiers_decision_event.15.name:0 "Feu dans les archives"
 newfrontiers_decision_event.15.desc:0 "Un accident s'est produit dans les archives de l'Arche. À la suite de l'incendie, la plupart des serveurs de stockage d'informations ont été détruits. L'ordinateur de bord a pu enregistrer les données les plus importantes afin que nous ne retournions pas à l'âge de pierre, mais une grande quantité de connaissances scientifiques a été irrémédiablement perdue."
 newfrontiers_decision_event.15.tooltip:0 "La nouvelle civilisation de l'Arche a perdu toute technologie à l'exception de celles de départ."
 newfrontiers_decision_event.16.name:0 "Crash de l'ordinateur de navigation de l'arche"
 newfrontiers_decision_event.16.desc:0 "Le module de navigation de l'ordinateur de bord a été endommagé par un virus inconnu. L'ordinateur a fermé toutes ses connexions de sortie, après quoi il a effacé toutes les données de navigation. Nous ne savons pas comment le virus est arrivé à bord de l'Arche. Peut-être s'agit-il d'un sabotage des critiques toujours actifs du projet Arche, ou simplement de la négligence de la part d'un agent de sécurité de l'information surchargé de travail. Néanmoins, les canaux de communication ne fonctionnent pas. L'équipage du vaisseau est perdu et les colons font face à des difficultés psychologiques. L'arche est laissée complètement seule dans le vide noir et inconnu de l'espace."
 newfrontiers_decision_event.16.tooltip:0 "La nouvelle civilisation de l'Arche a perdu toutes les données sur les étoiles et les planètes. L'Arche vole à l'aveuglette."
 newfrontiers_decision_event.17.name:0 "Dégâts aux modules résidentiels Arche"
 newfrontiers_decision_event.17.desc:0 "L'Arche a été frappée par un essaim de micro-météores, submergeant rapidement ses boucliers. Plusieurs modules résidentiels ont été gravement endommagés. Une dépressurisation s'est produite, ce qui a fait de nombreuses victimes parmi les colons."
 newfrontiers_decision_event.17.tooltip:0 "La nouvelle civilisation de l'Arche a perdu la moitié de sa population de départ sur le nouveau monde."
 newfrontiers_decision_event.18.name:0 "Le projet Elysium est terminé !"
 newfrontiers_decision_event.18.desc:0 "Plusieurs années de travail acharné par les meilleurs et les plus brillants des [Root.Owner.Species.GetName] ont finalement réalisé le salut. L'Elysée est maintenant en orbite autour de §H[Root.Capital.GetName]§! et est prêt à recevoir ses premiers habitants. L'évacuation doit commencer immédiatement. La station ne pourra pas accueillir toute la population de la planète, mais grâce à nos scientifiques motivés, nous avons la technologie pour construire des stations résidentielles supplémentaires. Aussi, ayant appris des erreurs et des difficultés rencontrées lors de la construction, nous serons en mesure d'optimiser le processus de production et de réduire les ressources nécessaires pour des stations supplémentaires."
 newfrontiers_decision_event.19.name:0 "Le projet Refuge est terminé !"
 newfrontiers_decision_event.19.desc:0 "La menace du cataclysme a rallié les meilleurs et les plus brillants de [Root.Owner.Species.GetName] pour qu'ils travaillent sur le projet Refuge. En un laps de temps relativement court, un réseau d'immenses grottes reliées par des tunnels a été créé sous la surface de §H[Root.Capital.GetName]§!. Les grottes sont maintenant prêtes à accueillir ses premiers habitants, mais elles n'accueilliront qu'une partie de la population. Nous avons encore le temps de trouver une autre solution pour sauver le reste."
 newfrontiers_decision_event.20.name:0 "Le projet Refuge est terminé !"
 newfrontiers_decision_event.20.desc:0 "La menace du cataclysme a rallié les meilleurs et les plus brillants de [Root.Owner.Species.GetName] pour qu'ils travaillent sur le projet Refuge. En un laps de temps relativement court, un réseau d'immenses grottes reliées par des tunnels a été créé dans les profondeurs gelées de §H[Root.Capital.GetName]§!. Les grottes sont maintenant prêtes à accueillir ses premiers habitants, mais elles n'accueilliront qu'une partie de la population. Nous avons encore le temps de trouver une autre solution pour sauver le reste."
 newfrontiers_decision_event.21.name:0 "Aucune solution trouvée"
 newfrontiers_decision_event.21.desc:0 "Nos scientifiques nous informent avec grand regret qu'ils ont épuisé l'intégralité du budget alloué, mais n'ont pas pu trouver de solution adéquate pour éviter la catastrophe imminente de §H[Root.Capital.GetName]§!."
 newfrontiers_decision_event.22.name:0 "Solution trouvée : stabilisation orbitale"
 newfrontiers_decision_event.22.desc:0 "Après de nombreux calculs, modèles théoriques et expériences, nos scientifiques ont proposé une théorie prometteuse des écoulements gravitationnels. Des recherches supplémentaires nous permettront de développer la technologie de stabilisation orbitale, qui peut être utilisée pour éviter la catastrophe du §H[Root.Capital.GetName]§!."
 newfrontiers_decision_event.23.name:0 "Solution trouvée : Management Planétaire."
 newfrontiers_decision_event.23.desc:0 "Après de nombreux calculs, modèles théoriques et expériences, nos scientifiques ont proposé une théorie prometteuse de l'isostatis nucléaire. Des recherches et expériences supplémentaires dans ce sens donneront certainement un résultat. Se concentrer sur l'étude du manteau et du noyau de §H[Root.Capital.GetName]§! nous permettra de développer une technologie de gestion de l'activité tectonique. La mise en pratique préviendra la catastrophe imminente."
 newfrontiers_decision_event.24.name:0 "Solution trouvée : Contrôle de l'évolution stellaire"
 newfrontiers_decision_event.24.desc:0 "Après de nombreux calculs, modèles théoriques et expériences, nos scientifiques ont proposé une théorie prometteuse du contrôle de l'évolution stellaire. Se concentrer sur l'étude des processus internes des étoiles et comment les manipuler nous permettra de développer une technologie permettant d'arrêter complètement l'évolution stellaire. Sur la base de cette technologie, nous pouvons créer un appareil capable de prévenir la catastrophe de [Root.Capital.solar_system.GetName]."
 newfrontiers_decision_event.25.name:0 "Projet d'extension du système de grottes terminé."
 newfrontiers_decision_event.25.desc:0 "Les projets reliant des espaces souterrains fermés à de nouveaux tunnels sur §H[From.GetName]§! ont été menés à bien. Les nouvelles grottes sont devenues disponibles pour la construction d'espaces de vie souterrains supplémentaires."
 newfrontiers_decision_event.26.name:0 "Effondrement de la caverne : dommages minimes"
 newfrontiers_decision_event.26.desc:0 "Lors de la construction de nouveaux tunnels le §H[From.GetName]§!, un chantier de construction majeur s'est effondré. Tout le travail a dû être arrêté. Il faudra du temps pour déblayer les gravats et reconstruire l'infrastructure, et il sera nécessaire de lancer un nouveau projet pour étendre le réseau de grottes."
 newfrontiers_decision_event.27.name:0 "Effondrement de la caverne : dommages importants"
 newfrontiers_decision_event.27.desc:0 "Lors de la construction de nouveaux tunnels sur §H[From.GetName]§!, un chantier de construction majeur et des parties de cavernes proches se sont effondrés. Il y a des victimes parmi la population dans les grottes proches, et tout travail a dû être arrêté. Il faudra du temps pour déblayer les gravats et reconstruire l'infrastructure, et il sera nécessaire de lancer un nouveau projet pour étendre le réseau de grottes."
 newfrontiers_decision_event.28.name:0 "Effondrement de la caverne : dommages catastrophiques"
 newfrontiers_decision_event.28.desc:0 "Lors de la construction de nouveaux tunnels sur §H[From.GetName]§!, les arches des grottes habitées se sont effondrées. Il y a eu de nombreuses victimes parmi la population et tout travail a dû être arrêté. Il faudra du temps pour déblayer les gravats et reconstruire l'infrastructure, et il sera nécessaire de lancer un nouveau projet pour étendre le réseau de grottes."
 newfrontiers_decision_event.29.name:0 "Projet de grotte de glace terminé"
 newfrontiers_decision_event.29.desc:0 "Les travaux sur les nouveaux tunnels dans la croûte de glace, reliant les grottes naturelles de §H[From.GetName]§!, ont été achevés avec succès. Ces nouveaux espaces ouverts sont devenus disponibles pour la construction."
 newfrontiers_decision_event.30.name:0 "Inondation de la grotte de glace : dommages minimes"
 newfrontiers_decision_event.30.desc:0 "Lors de la construction de nouveaux tunnels le §H[From.GetName]§!, une machine mineure a surchauffé et une inondation accidentelle s'est produite. Tout le travail a dû être arrêté. Il faudra du temps pour regeler les zones inondées et restaurer les infrastructures, et il sera nécessaire de lancer un nouveau projet pour étendre le réseau de grottes."
 newfrontiers_decision_event.31.name:0 "Inondation de la grotte de glace : dommages importants"
 newfrontiers_decision_event.31.desc:0 "Lors de la construction de nouveaux tunnels sur §H[From.GetName]§!, une machine majeure a surchauffé et a provoqué une inondation importante des niveaux inférieurs des grottes. Il y a des victimes parmi la population et tout travail a dû être arrêté. Il faudra du temps pour regeler les zones inondées et restaurer les infrastructures, et il sera nécessaire de lancer un nouveau projet pour étendre le réseau de grottes."
 newfrontiers_decision_event.32.name:0 "Inondation de la grotte de glace : dommages catastrophiques"
 newfrontiers_decision_event.32.desc:0 "Lors de la construction de nouveaux tunnels sur §H[From.GetName]§!, plusieurs machines ont surchauffé simultanément. Plusieurs grottes et tunnels habités ont été complètement inondés. Il y a eu de nombreuses victimes parmi la population et tout travail a dû être arrêté. Il faudra du temps pour regeler les zones inondées et restaurer les infrastructures, et il sera nécessaire de lancer un nouveau projet pour étendre le réseau de grottes."
 newfrontiers_decision_event.33.name:0 "Les fouilles du monde antique sont terminées"
 newfrontiers_decision_event.33.desc:0 "Nous avons pu déterrer la plupart des installations submergées sur §H[From.GetName]§!, qui était autrefois une ancienne oecuménopole. La mise à nu de l'infrastructure a nécessité des projets géologiques massifs, mais plusieurs sites archéologiques sont désormais à la disposition de nos scientifiques."
 newfrontiers_decision_event.36.name:0 "Le sarcophage est détruit !"
 newfrontiers_decision_event.36.desc:0 "Nous avons compris que cela viendrait inévitablement. Nos techniciens ont essayé de retarder autant que possible la dégradation des éléments de base du mécanisme, mais cela ne pouvait pas durer éternellement."
 newfrontiers_decision_event.37.name:0 "[Root.getName] : Liquidation des infectés"
 newfrontiers_decision_event.37.desc:0 "Tous les colons infectés connus sur la planète §H[Root.getName]§! ont été détectés, isolés et éliminés. Après des recherches approfondies, les autres infectés non enregistrés ont été trouvés et éliminés. Certains colons ont tenté de résister, mais les troupes ont pris le contrôle de la situation en peu de temps. Selon nos données, pas une seule personne infectée n'a pas survécu."
 IT_WAS_NECESSARY:0 "Il était nécessaire"
 newfrontiers_decision_event.38.name:0 "[Root.getName] : Liquidation des infectés"
 newfrontiers_decision_event.38.desc:0 "Tous les colons infectés connus sur la planète §H[Root.getName]§! ont été détectés, isolés et éliminés. Après des recherches approfondies, les autres infectés non enregistrés ont été trouvés. Certains colons ont résisté et ont donné à un groupe d'infectés le temps de se cacher. Les troupes ratissent la planète entière, mais le moment est perdu."
 newfrontiers_decision_event.39.name:0 "[Root.getName] : Purge de la contagion"
 newfrontiers_decision_event.39.desc:0 "Tous les individus infectés de la planète §H[Root.getName]§! ont reçu l'ordre mental de se rendre au centre d'euthanasie instantanée. Tous sont arrivés à l'endroit où leurs corps ont été immédiatement brûlés. Nous n'avons trouvé aucune distorsion de la pensée. Après un examen approfondi de tous les drones de la planète, aucun individu infecté n'a été trouvé."
 newfrontiers_decision_event.40.name:0 "[Root.getName] : Purge de la contagion"
 newfrontiers_decision_event.40.desc:0 "Tous les individus infectés de la planète §H[Root.getName]§! ont reçu l'ordre mental de se rendre au centre d'euthanasie instantanée. A leur arrivée, leurs corps ont été immédiatement brûlés, mais tous les drones n'ont pas répondu à l'appel. Nous avons trouvé une résistance dans le désir d'un certain groupe d'individus de servir une bonne cause. Maintenant, ces entités aberrantes se sont réfugiées et ne se laissent pas révéler."
 newfrontiers_decision_event.41.name:0 "[Root.getName] : Rejet"
 newfrontiers_decision_event.41.desc:0 "Tous les drones endommagés sur la planète §H[Root.getName]§! ont reçu une commande d'autodestruction. Toutes les demandes ont été immédiatement satisfaites et ont reçu une confirmation. Selon le résultat de la dernière analyse, toutes les machines fonctionnent normalement, aucune défaillance n'a été détectée."
 newfrontiers_decision_event.42.name:0 "[Root.getName] : Rejet"
 newfrontiers_decision_event.42.desc:0 "Tous les drones endommagés sur la planète §H[Root.getName]§! ont reçu une commande d'autodestruction. Certaines demandes n'ont pas été satisfaites et n'ont pas reçu de confirmation. Ces machines ignorent les ordres du centre et cryptent leur localisation. Trianguler la surface de la planète grâce à une matrice de données commune prendra beaucoup de temps. Les données d'analyse infectées seront inévitablement périmées et nécessiteront un nouveau calcul."

 
 
