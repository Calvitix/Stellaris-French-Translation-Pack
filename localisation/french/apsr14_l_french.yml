 ### ресурс
 
 apsr14_planet_modifier:0 "Galactic Resort"
 apsr14_planet_modifier_desc:0 "A specially designed Rest and Relaxation complex, benefiting from state of the art facilities."
 
 apsr14_deposit:0 "$apsr14_planet_modifier$"
 apsr14_deposit_desc:0 "$apsr14_planet_modifier_desc$\n\n§M$apsr14_deposit_effect$§!" 
 apsr14_deposit_effect:0 "Unique resource available: $apsr14_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr14_building_part_b1_text:0 "A rest Camp for our leaders."
 
 apsr14_building_part_b2_text:0 "An improved Recreational Center where our leaders can rest and recharge their energy."
 
 apsr14_building_part_b3_text:0 "The place where everything is possible."
 
 
 apsr14_building_part_m1_text:0 "A factory complex where nanomachines are designed, built and programmed."
 
 apsr14_building_part_m2_text:0 "Our technological advances have allowed us to design self replicating nanomachines, which increased our production of them."
 
 apsr14_building_part_m3_text:0 "Programming self replicating nanomachines is a hard endeavour. A Concern was designed to assist in this task."
 
 apsr14_building_part_m4_text:0 "A modifed and improved Mega-Concern that streamlines and increases the nanomachine production."
 
 
 apsr14_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr14_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have the proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 apsr14_building_part_conversion_text:0 "After our ascension, this building lost its sense. It's time to rebuild it!"
 
 
 
