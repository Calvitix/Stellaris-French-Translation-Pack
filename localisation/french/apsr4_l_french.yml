 ### технологии
 
 tech_apsr4_building_part1:0 "Adaptive design I"
 tech_apsr4_building_part1_desc:0 "Restoration of this building requires the original blueprints. In the event that the blueprint is missing, the adaptive AI could theoretically design some approximate drawings of the original." 
 TECH_APSR4_PART1_TITLE:0 "§HBuilding:§! $apsr4_building_part1$"
 TECH_APSR4_PART1_DESC:0 "$apsr4_building_part1_desc$"
 
 tech_apsr4_building_part2:0 "Adaptive design II"
 tech_apsr4_building_part2_desc:0 "Using our adaptive AI we now could now get a complete picture of the §YGreat Hall§!." 
 TECH_APSR4_PART2_TITLE:0 "§HBuilding:§! $apsr4_building_part2$"
 TECH_APSR4_PART2_DESC:0 "$apsr4_building_part2_desc$"
 
 tech_apsr4_building_part3:0 "Adaptive design III"
 tech_apsr4_building_part3_desc:0 "It is not enough simply to restore the §YGreat Hall§!, it is necessary to modernize it to use it with the maximum benefit." 
 TECH_APSR4_PART3_TITLE:0 "§HBuilding:§! $apsr4_building_part3$"
 TECH_APSR4_PART3_DESC:0 "$apsr4_building_part3_desc$"
 
 tech_apsr4_building_part1_ext:0 "Trophy storage I"
 tech_apsr4_building_part1_ext_desc:0 "We do not need to think about diplomacy. But you can restore the ancient §YGreat Hall§! and use it as a museum of our war trophies."
 TECH_APSR4_PART1EXT_TITLE:0 "§HBuilding:§! $apsr4_building_part1_ext$"
 TECH_APSR4_PART1EXT_DESC:0 "$apsr4_building_part1_ext_desc$"
 
 tech_apsr4_building_part2_ext:0 "Trophy storage II"
 tech_apsr4_building_part2_ext_desc:0 "We need to think about expanding our trophy museum under the name §YGreat Hall§!."
 TECH_APSR4_PART2EXT_TITLE:0 "§HBuilding:§! $apsr4_building_part2_ext$"
 TECH_APSR4_PART2EXT_DESC:0 "$apsr4_building_part2_ext_desc$"
 
 tech_apsr4_building_part3_ext:0 "Trophy storage III"
 tech_apsr4_building_part3_ext_desc:0 "The pride of a once-existing civilization - §YGreat Hall§! - will soon be used by us as the imperial museum of our military trophies."
 TECH_APSR4_PART3EXT_TITLE:0 "§HBuilding:§! $apsr4_building_part3_ext$"
 TECH_APSR4_PART3EXT_DESC:0 "$apsr4_building_part3_ext_desc$"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.4001.title:0 "$apsr4_building_part1$ completed"
 apsr.4001.desc:0 "§Y$apsr4_building_part1$§! is restored and although it does not reflect the grandeur of the building, it is already capable of inspiring awe" 
 apsr.4001.ok-button:0 "Interesting!"
 
 apsr.4002.title:0 "$apsr4_building_part2$ completed"
 apsr.4002.desc:0 "§Y$apsr4_building_part2$§! is really a grand building! Other empires were imbued with respect for us, our diplomatic influence in the galactic arena has increased significantly." 
 apsr.4002.ok-button:0 "Great!"
 
 apsr.4003.title:0 "$apsr4_building_part3$ completed"
 apsr.4003.desc:0 "§Y$apsr4_building_part3$§! is restored and now is the pearl in the crown of our Empire! Allies reverentially bend the knee before the power of our Great Empire." 
 apsr.4003.ok-button:0 "To the glory of our Empire!"
 
 apsr.4004.title:0 "$tech_apsr4_building_part1_ext$ completed"
 apsr.4004.desc:0 "§Y$tech_apsr4_building_part1_ext$§! restored. Part of the trophies available to us has been moved to this new museum."
 apsr.4004.ok-button:0 "Good"
 
 apsr.4005.title:0 "$tech_apsr4_building_part2_ext$ completed"
 apsr.4005.desc:0 "§Y$tech_apsr4_building_part2_ext$§! expanded and can now accept more trophies."
 apsr.4005.ok-button:0 "Great!"
 
 apsr.4006.title:0 "$tech_apsr4_building_part3_ext$ completed"
 apsr.4006.desc:0 "We do not need to think about diplomacy. Moreover the pride of a once-existing civilization - the Great Hall - is now used by us as the imperial museum of our trophies. The caretakers here are busy keeping all the trophies received in an appropriate form." There isnt anything that can be related in a sentence of "moreover" so i removed the " , "
 apsr.4006.ok-button:0 "To the glory of our Empire!"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.4011.title:0 "Detected: §M$apsr4_planet_modifier$§!"
 apsr.4011.desc:0 "§H[Root.GetLeaderName]§!, captain of the research ship §H[Root.GetName]§!, has found something peculiar. \nHere, there is an unbelievably magnificent ruined building that, judging by its architectural features and decoration, used to be a residence of the rulers of a once mighty empire"
 apsr.4011.button:1 "Great"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.4013.title:0 "Detected: §M$apsr4_planet_modifier$§!"
 apsr.4013.desc:0 "Something noteworthy has been found on one of the occupied planets. \nThere is an unbelievably magnificent ruined building that, judging by its architectural features and decoration, used to be a residence of rulers of a once mighty empire"
 apsr.4013.button:1 "Great"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.4015.title:0 "Detected: §M$apsr4_planet_modifier$§!"
 apsr.4015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets a ruined building of unprecedented beauty, in which, judging by the architecture and decoration, the rulers of the once mighty empire were seated, can be found.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr4_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr4_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr4_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr4_planet_target.Owner.GetName]§!"
 apsr.4015.button:1 "Interesting!"

 
 
 ### SPECIAL PROJECT
 
 apsr4_special:0 "$apsr4_planet_modifier$"
 apsr4_special_desc:0 "$apsr4_planet_modifier_desc$"
 
 APSR4_MESSAGE_SR_INFORMED_TITLE:0 "Information about an unique planet"
 APSR4_MESSAGE_SR_INFORMED:0 "We have received information about a special resource called §M$apsr4_planet_modifier$§!, which is located on the planet §Y$PLANET$§! under control of the §Y$COUNTRY$§!."
 
 
 
