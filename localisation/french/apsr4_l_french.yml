 ### ресурс
 
 apsr4_planet_modifier:0 "Great Hall"
 apsr4_planet_modifier_desc:0 "There is an unbelievably magnificent building here. Although most of it is ruined this impressive piece of architecture still inspires awe in its viewers. Judging by its style and decoration, rulers of a once mighty empire used this planet as their throneworld." 
 
 apsr4_deposit:0 "$apsr4_planet_modifier$"
 apsr4_deposit_desc:0 "$apsr4_planet_modifier_desc$\n\n§M$apsr4_deposit_effect$§!" 
 apsr4_deposit_effect:0 "Unique resource available: $apsr4_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr4_building_part1_text:0 "A small part of the reconstructed §YGreat Hall§!"
 
 apsr4_building_part2_text:0 "Reconstructed §YGreat Hall§!"
 
 apsr4_building_part3_text:0 "The reconstructed, adapted and modernized §YGreat Hall§!"
 
 apsr4_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr4_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have the proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 apsr4_building_part1_ext_text:0 "The partially restored §YGreat Hall§!, used as a museum of our trophies." 
 
 apsr4_building_part2_ext_text:0 "The reconstructed §YGreat Hall§!, used as a museum of our trophies."
 
 apsr4_building_part3_ext_text:0 "The fully restored §YGreat Hall§!, used as a museum of our trophies. If our adversaries culture and military hadn't been so deplorable then they might not have had their skulls displayed here for all to see."
 
 
 
