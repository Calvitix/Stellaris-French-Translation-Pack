########################################
### Gravitational Anomaly Projector  ###
########################################

NHSC_SINGULARITY_CANNON_1: "Projecteur d'Anomalie Gravitationnelle"
NHSC_SINGULARITY_CANNON_1_DESC: "Cette arme génère des ondes gravitationnelles aléatoires pour secouer les vaisseaux ennemis."
SMALL_NHSC_SINGULARITY_CANNON_1: "Petit $NHSC_SINGULARITY_CANNON_1$"
SMALL_NHSC_SINGULARITY_CANNON_1_DESC: "$NHSC_SINGULARITY_CANNON_1_DESC$"
MEDIUM_NHSC_SINGULARITY_CANNON_1: "$NHSC_SINGULARITY_CANNON_1$ intermédiaire"
MEDIUM_NHSC_SINGULARITY_CANNON_1_DESC: "$NHSC_SINGULARITY_CANNON_1_DESC$"
LARGE_NHSC_SINGULARITY_CANNON_1: "Grand $NHSC_SINGULARITY_CANNON_1$"
LARGE_NHSC_SINGULARITY_CANNON_1_DESC: "$NHSC_SINGULARITY_CANNON_1_DESC$"

########################################
###    Spatial Distortion Cannon     ###
########################################

NHSC_SINGULARITY_CANNON_2: "Canon à Distortion spatiale"
NHSC_SINGULARITY_CANNON_2_DESC: "Une version améliorée et plus puissante du projecteur d'anomalie gravitationnelle."
SMALL_NHSC_SINGULARITY_CANNON_2: "Petit $NHSC_SINGULARITY_CANNON_2$"
SMALL_NHSC_SINGULARITY_CANNON_2_DESC: "$NHSC_SINGULARITY_CANNON_2_DESC$"
MEDIUM_NHSC_SINGULARITY_CANNON_2: "$NHSC_SINGULARITY_CANNON_2$ intermédiaire"
MEDIUM_NHSC_SINGULARITY_CANNON_2_DESC: "$NHSC_SINGULARITY_CANNON_2_DESC$"
LARGE_NHSC_SINGULARITY_CANNON_2: "Grand $NHSC_SINGULARITY_CANNON_2$"
LARGE_NHSC_SINGULARITY_CANNON_2_DESC: "$NHSC_SINGULARITY_CANNON_2_DESC$"

########################################
###     Microsingularity Cannon      ###
########################################

NHSC_SINGULARITY_CANNON_3: "Canon à Micro-singularité"
NHSC_SINGULARITY_CANNON_3_DESC: "Ce canon tire des singularités spatiales instables miniatures qui peuvent facilement anéantir tous les vaisseaux, sauf les plus solides."
SMALL_NHSC_SINGULARITY_CANNON_3: "Petit $NHSC_SINGULARITY_CANNON_3$"
SMALL_NHSC_SINGULARITY_CANNON_3_DESC: "$NHSC_SINGULARITY_CANNON_3_DESC$"
MEDIUM_NHSC_SINGULARITY_CANNON_3: "$NHSC_SINGULARITY_CANNON_3$ intermédiaire"
MEDIUM_NHSC_SINGULARITY_CANNON_3_DESC: "$NHSC_SINGULARITY_CANNON_3_DESC$"
LARGE_NHSC_SINGULARITY_CANNON_3: "Grand $NHSC_SINGULARITY_CANNON_3$"
LARGE_NHSC_SINGULARITY_CANNON_3_DESC: "$NHSC_SINGULARITY_CANNON_3_DESC$"

########################################
###    Spatial Distortion Warhead    ###
########################################

NHSC_GRAVITY_TORPS_1: "Ogive de Distortion Spatiale"
NHSC_GRAVITY_TORPS_1_DESC: "Une torpille qui génère de puissantes ondes gravitationnelles, déchirant tout ce qui se trouve à proximité au niveau atomique."

########################################
###     Microsingularity Warhead     ###
########################################

NHSC_GRAVITY_TORPS_2: "Ogive à Micro-singularité"
NHSC_GRAVITY_TORPS_2_DESC: "La détonation de cette ogive crée un petit et très instable trou noir qui dévorera tout vaissaux assez malchanceux pour en être trop proche, avant de se dissiper dans le néant."

########################################
###       Super-Graviton Cannon      ###
########################################

NHSC_GRAVITON_LANCE_1: "Canon Super-Graviton"
NHSC_GRAVITON_LANCE_1_DESC: "Un canon à particules qui déforme le continuum espace-temps le long de son parcours de tir en déchirant tout ce qui est assez malchanceux pour être sur son parcours."

########################################
###   Focused Super-Graviton Cannon  ###
########################################

NHSC_GRAVITON_LANCE_2: "Canon Super-Graviton focalisé"
NHSC_GRAVITON_LANCE_2_DESC: "Une version améliorée du canon Super-Graviton."
NHSC_GRAVITON_LANCE_TITANIC: "$NHSC_GRAVITON_LANCE_2$"
NHSC_GRAVITON_LANCE_TITANIC_DESC: "$NHSC_GRAVITON_LANCE_2_DESC$"
NHSC_GRAVITON_LANCE_JUGGERNAUT: "Juggernaut $NHSC_GRAVITON_LANCE_1$"
NHSC_GRAVITON_LANCE_JUGGERNAUT_DESC: "$NHSC_GRAVITON_LANCE_TITANIC_DESC$"

########################################
###        Singularity Bombers       ###
########################################

NHSC_GRAVITY_BOMBERS: "Bombardiers à Singularité"
NHSC_GRAVITY_BOMBERS_DESC: "Escadron de bombardiers, équipés d'armes gravitationnelles."
