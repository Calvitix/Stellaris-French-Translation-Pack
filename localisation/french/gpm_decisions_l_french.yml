 decision_gpm_Floating_Island_Housing:0 "Construction d'Iles flottantes"
 decision_gpm_Floating_Island_Housing_desc:0 "Construire d'énorme Iles flottantes artificielles sur ce monde."
 decision_gpm_Floating_Island_Housing_effects:0 "District Max de la planère: §G+1§!\nHabitabilité: §G+10§!"

 decision_gpm_machine_world_core_relic:0 "Assimiler le monde"
 decision_gpm_machine_world_core_relic_desc:0 "Transformez ce monde en un monde de machines en utilisant la relique §Ynoyau du monde des machines chargé§!.\n"
 decision_gpm_machine_world_core_relic_tt:0 "§Chargement de boot.ini ..\nen attente ... §!"
 
 decision_gpm_shield_generator_arrays:0 "Construire des réseaux de boucliers"
 decision_gpm_shield_generator_arrays_desc:0 "Construisez plusieurs réseaux de boucliers répartis sur ce monde qui produiront un bouclier à l'échelle de la planète capable de repousser les armes à énergie les plus puissantes."
