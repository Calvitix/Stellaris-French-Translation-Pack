ai_behaviour:0 "Tactiques I.A."
ai_behaviour_DESC:0 "Emplacement des Tactiques I.A."

ai_behaviour_default:0 "Tactique par défaut (Non NSC 2)"
ai_behaviour_default_DESC:0 "Utilise le comportement tactique défini sur l'ordinateur d'origine. À utiliser avec les ordinateurs vanilla (Ne provenant pas de NSC 2).\n\n§GComment l'utiliser : §!§BChoississez cet ordinateur si vous souhaitez utiliser un comportement 'vanilla' dans l'emplacement ci-dessus et NE PAS utiliser une tactique avancée. Si vous souhaitez utiliser une tactique avancée pour cette classe de vaisseau, choisissez d'abord un ordinateur 'vanilla' dans l'emplacement ci-dessus, puis choisissez une tactique pour cet emplacement.§!\n\n"

ai_behaviour_follow:0 "Tactique d'escorte"
ai_behaviour_follow_DESC:0 "Les vaisseaux suivront le reste de la flotte. Tactique par défaut équilibré."

ai_behaviour_charge:0 "Tactique d'assaut"
ai_behaviour_charge_DESC:0 "Les vaisseaux tenteront de se rapprocher le plus directement possible de la flotte ennemie et s'engageront à bout portant."

ai_behaviour_stationary_40:0 "Tactique d'artillerie (Portée: 40)"
ai_behaviour_stationary_40_DESC:0 "Les vaisseaux se déplaceront à la distance indiquée (40) puis maintiendront leur position en tirant sur l'ennemi."
