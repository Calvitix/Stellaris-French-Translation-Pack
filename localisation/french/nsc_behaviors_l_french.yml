ai_behaviour_stationary_200:0 "Tactique de maintien à distance (Portée: 200)"
ai_behaviour_stationary_200_DESC:0 "Les vaisseaux se déplaceront à la distance indiquée (200) puis maintiendront leur position. NOTE: Ce réglage garantira que les vaisseaux seront hors de portées des armes ennemies, ce qui les protégeront contre la plupart des tirs ennemis, mais les empêcheront également de faire feu."

