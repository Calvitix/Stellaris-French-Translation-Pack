 ####################################
 # Anomaly Categories
 ####################################
 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE
 
 NAME_Former_Cult_Flagship:0 "Ancien vaisseau amiral des fanatiques"

 AST_WAVELENGTHS_1_CAT:0 "Ondes astéroïdales"
 AST_WAVELENGTHS_1_DESC:0 "L'astéroïde [Root.GetName] émet une sorte de salves de radiations, qui paraissent être contrôlées. Se pourrait-il que quelqu'un - ou quelque chose ? - tente d'entrer en communication avec nous ?"
 AST_DEBRIS_FIELD_1_CAT:0 "Champ de débris"
 AST_DEBRIS_FIELD_1_DESC:0 "Les capteurs ont détecté des éléments potentiellement intéressants dans le champ de débris très dense qui entoure [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT:0 "Une planète luxuriante"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] est exceptionnellement verdoyante, et les analyses préliminaires indiquent que sa surface pourrait recéler des choses extrêmement intéressantes."
 UHB_ANCIENT_RUINS_1_CAT:0 "Monolithes"
 UHB_ANCIENT_RUINS_1_DESC:0 "La surface de [Root.GetName] est couverte de structures impressionnantes, qui semblent n'attendre que des archéologues pour les examiner."
 UHB_MOLTEN_CHART_CAT:0 "Fusion"
 UHB_MOLTEN_CHART_DESC:0 "Un faible signal de détresse a été capté à la surface surchauffée de [Root.GetName]."
 GEN_PLAYGROUND_CAT:0 "Vestiges ludiques"
 GEN_PLAYGROUND_DESC:0 "Des structures impressionnantes recouvrent une petite partie de la surface de [Root.GetName], semblant n'attendre que d'être fouillées par des archéologues."
 AST_SHRINE_1_CAT:0 "Astéroïde sculpté"
 AST_SHRINE_1_DESC:0 "L'astéroïde [Root.GetName] a été partiellement excavé et sculpté, avec une précision d'orfèvre. Et ce que représentent les lignes et les courbes gravées dans la roches ne semble pas totalement étranger..."
 HBL_MUSIC_1_CAT:0 "Un vrombissement dans la nuit"
 HBL_MUSIC_1_DESC:0 "[Root.GetName] produit des schémas sonores tout à fait inhabituels."
 GAS_ZRO_ICE_CAT:0 "Géante de glace"
 GAS_ZRO_ICE_DESC:0 "En l'absence d'hydrogène et d'hélium, [Root.GetName] ne peut être classée dans la catégorie des géantes gazeuses. C'est en fait d'une géante glacée."
 AST_ILLICIT_DARK_CAT:0 "Astéroïde irradiant"
 AST_ILLICIT_DARK_DESC:0 "L'astéroïde [Root.GetName] crache régulièrement dans le vide spatial un mélange aussi éclectique qu'inquiétant de particules et de radiations."
 TOX_PURPLE_RAIN_CAT:0 "Poison pigmenté"
 TOX_PURPLE_RAIN_DESC:0 "La biosphère toxique de [Root.GetName] confère à cette [Root.GetPlanetMoon] des couleurs très particulières."
 FROZ_BASE_CAT:0 "Étendues glacées"
 FROZ_BASE_DESC:0 "Les capteurs ont détecté une activité inattendue à un emplacement précis de la surface gelée de [Root.GetName]."
 FROZ_BASE2_CAT:0 "Plaines gelées"
 FROZ_BASE2_DESC:0 "Les capteurs ont détecté une activité inattendue à un emplacement précis de la surface polaire de [Root.GetName]."
 TROP_PETS_CAT:0 "Courses"
 TROP_PETS_DESC:0 "Des déplacements sporadiques ont été détectés au coeur de la végétation tropicale extrêmement dense de [Root.GetName]."
 BARR_BASE_CAT:0 "Sur les plaines stériles"
 BARR_BASE_DESC:0 "Un balayage rapide de la surface de [Root.GetName] a permis de détecter un faible signal émis en direction de l'espace."
 PROJ_MOON_CAT:0 "Projection"
 PROJ_MOON_DESC:0 "Les analyses préliminaires ont révélé que [Root.GetName] présente d'étranges propriétés ; pour une planète de ce type, certains relevés sont très étonnants..."
 SEA_CAT:0 "Kaléidoscopique"
 SEA_DESC:0 "Des formes diffuses tourbillonnent dans les courants des vastes océans de [Root.GetName]."
 MOLTEN_BASE_CAT:0 "Cadence surchauffée"
 MOLTEN_BASE_DESC:0 "Une activité cadencée a été détectée à la surface infernale de [Root.GetName]."
 LEVELED_CAT:0 "Écrabouillement"
 LEVELED_DESC:0 "[Root.GetName] a tout l'air de ne présenter qu'une seule et unique caractéristique géologique digne du moindre intérêt..."
 DIMENSIONAL_POCKET_CAT:0 "Perturbations dimensionnelles"
 DIMENSIONAL_POCKET_DESC:0 "Des forces inconnues font tourbillonner le champ de débris dans lequel se trouve l'astéroïde [Root.GetName]."
 HAB_CORN_CAT:0 "Verdure éparse"
 HAB_CORN_DESC:0 "Les capteurs optiques indiquent que la surface de [Root.GetName] paraît étonnament verdoyante en certains lieux."
 HAB_MAT_CAT:0 "Éclat métallique"
 HAB_MAT_DESC:0 "Les capteurs spectrométriques de rétrodiffusion indiquent la présence de matériaux intéressants dans l'écorce de la planète."
 ATM_ANOMALY_CAT:0 "Anomalie atmosphérique"
 ATM_ANOMALY_DESC:0 "Les relevés atmosphériques effectués sur [Root.GetName] ne correspondent pas aux projections des simulateurs."
 FRBR_GRIMACING_CAT:0 "Clignotement"
 FRBR_GRIMACING_DESC:0 "Les balayages répétés de la surface de [Root.GetName] donnent des résultats incohérents, comme si c'était la planète elle-même qui était perpétuellement en mutation."
 FROZ_ILLUMINATED_CAT:0 "Lueurs dans la glace"
 FROZ_ILLUMINATED_DESC:0 "Un phénomène optique inexplicable et nettement visible depuis l'espace se produit à la surface de [Root.GetName]."
 GAS_CLOUDY_CAT:0 "Danse des nuages"
 GAS_CLOUDY_DESC:0 "La structure atmosphérique de [Root.GetName] est totalement atypique pour une géante gazeuse de taille si modeste."
 GAIA_MOVE_CAT:0 "Paradis attendu"
 GAIA_MOVE_DESC:0 "En tant que monde de type Gaïa, la vie devrait pulluler sur [Root.GetName]..."
 FROZ_BOX_CAT:0 "Odeur suspecte"
 FROZ_BOX_DESC:0 "Les analyses ont révélé la présence d'un objet de fabrication alien au sommet de l'une des nombreuses montagnes glacées de [Root.GetName]."
 CONT_SIGNS_CAT:0 "Cicatrices planétaires"
 CONT_SIGNS_DESC:0 "La surface de [Root.GetName] est criblée de cratères, ce qui en soi n'a rien d'extraordinaire.\nCe qui est plus surprenant, par contre, est la forme extrêmement régulière de ces marques, même si elles sont réparties de façon apparemment aléatoire. Il est peu probable que cela soit dû à des impacts de météorites."
 AST_CRATER_CAT:0 "Bassin de poussière"
 AST_CRATER_DESC:0 "L'astéroïde [Root.GetName] abrite de magnifiques cratères d'impact. Mais dans l'un des plus grands se trouve quelque chose qui vient rompre l'uniformité de la vue..."
 BAR_COLONY_CAT:0 "Vues d'en haut"
 BAR_COLONY_DESC:0 "Les capteurs optiques ont repéré plusieurs formes régulières sur la surface désolée de [Root.GetName]. Il pourrait s'agir de bâtiments."
 TOX_MAT_CAT:0 "Sous les nuages toxiques"
 TOX_MAT_DESC:0 "Les capteurs spectrométriques par rétrodiffusion révèlent la présence de matériaux intéressants sous les nuages toxiques de [Root.GetName]."
 AST_CLUSTER_CAT:0 "Formation minérale"
 AST_CLUSTER_DESC:0 "Une étrange formation minérale dérive au milieu de la ceinture de débris jouxtant [Root.GetName]. Géométrique, artificielle, elle pourrait être d'origine alien."
 GAEA_CHECKERED_CAT:0 "Démineur"
 GAEA_CHECKERED_DESC:0 "L'analyse visuelle de la surface de [Root.GetName] a révélé la présence d'une grille qui recouvre toute la planète."
 GEN_ABANDONED_SHIP_CAT:0 "Analyse réciproque"
 GEN_ABANDONED_SHIP_DESC:0 "Les résultats des premières analyses de [Root.GetName] sont étonnants.\n\nQuelque chose semble également nous analyser..."
 GEN_DESERT_CAT:0 "Dunes"
 GEN_DESERT_DESC:0 "Malgré une atmosphère extrêmement mince, quelque chose qui ne semble pas très différent du vent semble souffler sur les mers de sable qui composent la surface de [Root.GetName]."
 TOX_STRUCTURES_CAT:0 "Toxiconstruction"
 TOX_STRUCTURES_DESC:0 "Des structures non naturelles ont été aperçues sous les épais nuages de l'atmosphère toxique de [Root.GetName]."
 TROP_WOODS_CAT:0 "Hégémonie végétale"
 TROP_WOODS_DESC:0 "Des arbres particulièrement impressionnants dominent la surface de [Root.GetName]."
 HOLE_RADIATION_CAT:0 "Un arc-en-ciel dans le noir"
 HOLE_RADIATION_DESC:0 "Les capteurs ont détecté des signaux inhabituels aux abords de [Root.GetName], des signaux difficilement explicables si près d'un trou noir."
 UHB_BUOY_CAT:0 "Effet Doppler"
 UHB_BUOY_DESC:0 "Un signal fluctuant a été détecté près de [Root.GetName], qui pourtant ne semble pas provenir de la surface de la planète."
 GAIA_RECORD_CAT:0 "Rivages rubiconiens"
 GAIA_RECORD_DESC:0 "Les plaines verdoyantes de [Root.GetName] sont silencieuses, à l'exception d'un signal relativement faible mais régulier émis par une balise."
 CRYSTAL_MANUFACTORY_CAT:0 "Usine manufacture"
 CRYSTAL_MANUFACTORY_DESC:0 "Une ancienne structure, apparemment abandonnée, plane au-dessus de [Root.GetName], un astéroïde qui ne présente par ailleurs aucun intérêt particulier."

 ####################################
 # Anomaly Events
 ####################################

 anomaly.75.name:0 "Cerveau rocheux"
 anomaly.75.desc:0 "Les résultats des analyses de l'énorme astéroïde [From.GetName] sont fascinants. Son coeur est parcouru de tout un réseau de cristaux conducteurs traversé par un faible courant électrique. Selon l'équipage du [Root.GetName], cette matrice serait un réseau neuronal primitif, et ce corps céleste présenterait une forme d'intelligence, même s'il n'est pas pleinement doué de raison. [Root.Leader.GetName] a donc demandé l'autorisation d'extraire le coeur et de le transporter jusqu'à la station orbitale la plus proche afin de prolonger son étude."
 anomaly.75.a:0 "Autorisation accordée"
 anomaly.75.b:0 "[Root.Leader.GetSheHeCap] devra se contenter d'une étude de surface"
 anomaly.75.b.tooltip:1 "Confère à [From.GetName] le modificateur §Y$rock_brain$§! :\n§G+8§!£physics£ "
 anomaly.80.name:0 "Migraine rocheuse"
 anomaly.80.desc:1 "Le coeur de l'astéroïde [From.From.GetName] a été extrait de sa croûte, mais il a mal réagi au vide spatial. Les instruments du [Root.GetName] ont enregistré une brusque émission d'énergie, juste avant que le bloc rocheux se fracture, doucement mais de façon irrémédiable.\n\nDe gros morceaux de ce minéral conducteur ont été récupérés, mais cette charge spectrale qui l'animait a disparu."
 anomaly.80.a:0 "Ces cristaux conservent malgré tout une certaine valeur"
 anomaly.85.name:0 "Bavardages planétaires"
 anomaly.85.desc:0 "Les explosions électromagnétiques sporadiques de [From.GetName] et des planètes voisines ont intrigué l'équipage du [Root.GetName]. Des études plus approfondie ont montré qu'il s'agissait de communications codées, même si leur contenu est relativement banal. L'activité électromagnétique a brusquement cessé, comme si nous avions été repérés, mais le [Root.GetName] est entre-temps parvenu à enregistrer les communications de [From.GetName] et des autres planètes du système."
 anomaly.85.a:0 "Profitons-en pour accélérer la recherche sur les communications longue distance"
 anomaly.85.b:0 "Recoupons ces données avec celles de toutes les planètes du système"
 anomaly.90.name:0 "Plantes préhensiles"
 anomaly.90.desc:0 "Les hautes herbes de [From.GetName] ont violemment réagit à la présence des sondes d'exploration du [Root.GetName] en les démantelant de façon extrêment brutale. Lorsque l'on voit que ces tiges sinueuses peuvent atteindre un vaisseau bien au-dessus d'elles, on comprend aisément les raisons à l'absence d'animaux sur cette planète.\n\nUn projet spécial a été lancé pour étudier de plus près cette végétation."
 anomaly.90.a:0 "De véritables triffides !"
 anomaly.91.name:0 "Milice végétale"
 anomaly.91.desc:0 "L'étude approfondie des plantes et des herbes de [From.From.GetName] a révélé que leur comportement agressif n'a rien d'un simple réflexe d'autodéfense.\n\nL'ordre social interne de ces plantes est particulièrement complexe. En fonction de la région géographique, différents phyla assument des tâches différentes, la plus importante consistant apparemment à repousser les herbivores et les potentiels envahisseurs venus du ciel."
 anomaly.91.a.tooltip:0 "Confère à [From.From.GetName] le modificateur §Y$cunning_flora$§! :\n§G+6§!£society£ "
 anomaly.95.name:0 "Plaque gravée"
 anomaly.95.desc:0 "Une plaque d'aluminium à la dérive a été découverte au milieu des détritus qui flottent autour de [From.GetName]. Cette plaque, dont la surface anodisée se démarquait des débris métalliques environnants, est ornée de deux créatures mammaliennes grotesques ainsi que de formes géométriques grossières."
 anomaly.95.a:0 "Ça me ferait un beau dessous de verre."
 anomaly.95.b:0 "Déchiffrez la plaque."
 anomaly.95.c:0 "On pourrait sûrement en tirer un bon prix."
 anomaly.95.b.tooltip:0 "Ajoute les coordonnées du système Sol dans le Journal de bord.\n"
 anomaly.96.name:0 "Terra firma"
 anomaly.96.desc.neutral:0 "Les indications déchiffrées sur la plaque gravée étaient justes.\n\nIl s'agit du système Sol, et la plaque est vraisemblablement originaire de la planète que nos astronomes ont baptisé Sol III."
 anomaly.96.desc.phobe:0 "Nous pensons avoir trouvé la source du morceau de métal grossier que nous avons récupéré. Le minuscule système Sol tourne autour d'une ridicule naine jaune totalement éclipsée par la splendeur du [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "Nous avons enfin atteint le système Sol. Leurs habitants semblent s'être donnés beaucoup de mal pour nous faire connaître sa position à l'aide d'un mode de communication très primitif. La plaque est apparemment originaire du troisième caillou en partant du soleil, qui devrait être une planète continentale."
 anomaly.96.a.neutral:0 "Rivages lointains..."
 anomaly.96.a.phobe:0 "Soyez direct, envoyez la plaque dans leur soleil."
 anomaly.96.a.phile:0 "Vous avez lancé un appel dans le vide spatial et nous sommes venus."
 anomaly.100.name:0 "Pioneer"
 anomaly.100.desc:0 "Une plaque d'aluminium recouverte d'or a été trouvée à la surface de [From.GetName]. Tout l'équipage du [Root.GetName] a immédiatement compris d'où elle venait, et la base de données le lui a ensuite confirmé..."
 anomaly.100.a:0 "La plaque vient de Pioneer... 11."
 anomaly.105.name:0 "Données anciennes"
 anomaly.105.desc:0 "Un disque en or a heurté le hublot avant du [Root.GetName] lors de l'exploration du faible champ gravitationnel de [From.GetName]. L'objet a été récupéré et son analyse indique que les minuscules sillons gravés à sa surface pourraient être des données audio et vidéo encodées par une civilisation alien."
 anomaly.105.a:0 "Ça me ferait un beau dessous de verre."
 anomaly.105.b:0 "Décodez-le."
 anomaly.105.c:0 "Les amateurs de sons aliens donneraient cher pour se le procurer."
 anomaly.105.b.tooltip:0 "Ajoute les coordonnées du système Sol dans le Journal de bord.\n"
 anomaly.106.name:0 "Terra firma"
 anomaly.106.desc.neutral:0 "Les indications déchiffrées sur le disque audiovisuel étaient globalement justes.\n\nIl s'agit du système Sol, et le disque est vraisemblablement originaire de la planète que nos astronomes ont baptisé Sol III."
 anomaly.106.desc.phobe:0 "Nous pensons avoir trouvé la source du disque de pacotille que nous avons récupéré. Le minuscule système Sol tourne autour d'une ridicule naine jaune totalement éclipsée par la splendeur du [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "Nous avons enfin atteint le système Sol. Leurs habitants semblent s'être donnés beaucoup de mal pour nous faire connaître sa position à l'aide d'un mode de communication très primitif. Le disque est apparemment originaire du troisième caillou en partant du soleil, qui devrait être une planète continentale."
 anomaly.106.a.neutral:0 "Rivages lointains..."
 anomaly.106.a.phobe:0 "Soyez direct, envoyez la plaque dans leur soleil."
 anomaly.106.a.phile:0 "Vous avez lancé un appel dans le vide spatial et nous sommes venus."
 anomaly.110.name:0 "Les voix du passé"
 anomaly.110.desc:0 "Lors de l'exploration d'une forteresse abandonnée à la surface de [From.GetName] - très probablement le fief d'une race primitive depuis longtemps disparue - un disque en or a été découvert sur un piédestal, recouvert d'une épaisse couche de poussière.\n\nMais, alors qu'il était destiné à finir classé comme un artefact alien ayant peut-être une signification xénoreligieuse, un ordinateur de l'archivage l'a rapidement identifié comme étant le disque en or jadis embarqué à bord de la sonde Voyager."
 anomaly.110.a:0 "Écoutons-le, immédiatement !"
 anomaly.115.name:0 "Cellules de cellules"
 anomaly.115.desc:0 "L'astéroïde [From.GetName] est partiellement creux. À l'intérieur de ses cavités est dissimulée une structure alvéolaire dense, faite d'un alliage inconnu, qui abrite des échantillons de matériel génétique alien. Selon toute vraisemblance, il s'agit des archives génétiques d'une civilisation ancienne, aujourd'hui disparue. Bien que l'ADN soit très dégradé, il devrait malgré tout nous apprendre beaucoup de choses."
 anomaly.120.name:0 "Monolithes eddiques"
 anomaly.120.desc:0 "La [From.GetPlanetMoon] §Y[From.GetName]§! est inhabitée et inhabitable, mais a déjà été visitée : sa surface regorge de grands cénotaphes, taillés dans un minéral qui n'en est pas originaire, manifestement placés là par une espèce spatiale dotée d'une grande sensibilité artistique. Leurs lignes fluides racontent une histoire si fantastique qu'elle ne peut être que fictive.\n\nC'est certain."
 anomaly.120.a:0 "Photographions-les pour les archives"
 anomaly.120.b:0 "Ils sont... magnifiques"
 anomaly.120.b.tooltip:2 "Distribue un grand nombre de reproductions numériques de ces monolithes à travers l'§Yempire§!."
 anomaly.121.desc:0 "Les reproductions annotées de l'imagerie monolithique découverte sur [From.From.GetName] ont rencontré un vif succès dans toute notre [Root.GetName].\n\nDe nombreux concitoyens déclarent que ces fantastiques annales ont radicalement changé leur perception des aliens."
 anomaly.121.a.tooltip:0 "§B6 £pops£pops§! acquièrent l'éthique §Yxénophile§!."
 anomaly.121.b.tooltip:0 "§B3 £pops£pops§! acquièrent l'éthique §Yxénophile§!."
 anomaly.125.name:0 "Données cartographiques inattendues"
 anomaly.125.desc:0 "Après avoir localisé le signal de détresse, le [Root.GetName] a envoyé une sonde à la surface mouvante de [From.GetName]. Il est apparu qu'un cargo non immatriculé s'était récemment écrasé sur la planète. Son chargement a été entièrement détruit, mais une partie des données de l'ordinateur de navigation pourrait être récupérée et les données d'exploration du système reconstruites."
 anomaly.125.a:0 "Tirons-en parti"
 anomaly.130.name:0 "Écrasement gravitationnel"
 anomaly.130.desc:0 "Le [Root.GetName] a dû interrompre l'étude de l'astéroïde [From.GetName] : une sonde a été prise par une anomalie gravitationnelle. Elle est malgré tout parvenue à transmettre quelques données, avant d'être écrasée par des forces immenses qui se sont aussitôt dissipées."
 anomaly.130.a:0 "Au moins, personne n'a été blessé"
 anomaly.135.name:0 "Parc d'attractions abandonné"
 anomaly.135.desc:0 "Les structures découvertes sur §Y[From.GetName]§! ne sont pas aussi anciennes que nous l'avions pensé. Il s'agit apparemment d'une sorte de terrain de jeux ou de parc d'attractions. Selon l'officier scientifique [Root.GetLeaderName], nous aurions beaucoup à apprendre de ces engins extrêmement complexes. Reste à savoir ce qu'ils représentaient pour leurs bâtisseurs aliens : peut-être des capteurs de pointe ou bien une gigantesque installation artistique...\n\nEn tout cas, pour nous autres [Root.Owner.GetSpeciesNamePlural], cela a tout du lieu où l'on emmène sa progéniture pour qu'elle se divertisse."
 anomaly.140.name:0 "Autel familier"
 anomaly.140.desc:0 "La plus grande partie de l'astéroïde §Y[From.GetName]§! a été ciselée au laser, avec une grande précision, pour en faire ce qui semble être un petit temple ou un grand sanctuaire d'inspiration [Root.Owner.GetSpeciesAdj] évidente.\n\nUn sanctuaire dédié à l'Indicible, cette grande divinité destructrice des cultes anciens des [Root.Owner.GetSpeciesNamePlural].\n\nLe plus dérangeant, pour dire le moins, est que ce temple dérivait déjà dans le vide spatial bien avant que nous ne soyons capables de voyager dans l'espace.\n\nPour être honnête, c'est même terrifiant.\n\nNaturellement, l'officier scientifique [Root.GetLeaderName] nous pousse à lancer la recherche d'autres objets stellaires qui présenteraient les mêmes caractéristiques que ce temple spatial. Il a enregistré dans le journal de bord toute une liste de candidats potentiels dans les systèmes voisins."
 anomaly.140.a:0 "Il vaudrait peut-être mieux s'en abstenir"
 anomaly.140.a.tooltip:0 "Cela va laisser les divinités endormies reposer en paix."
 anomaly.140.b:0 "Lançons les recherches"
 anomaly.140.b.tooltip:0 "Cela va lancer la chaîne d'événements §Y$old_gods_chain_title$§!."
 anomaly.140.c:0 "Une telle hérésie ne peut être tolérée"
 anomaly.140.c.tooltip:0 "Le [Root.GetName] va recevoir l'ordre de raser le sanctuaire."
 anomaly.142.name:0 "Divinités anciennes : en approche de la Bienfaitrice"
 anomaly.142.desc:0 "Le [Root.GetName] vient d'entrer dans le système de [Root.GetStarName], et confirme la présence d'un objet stellaire assez semblable au sanctuaire dédié à l'Indicible, en orbite de l'étoile."
 anomaly.142.a:0 "Étudions tout cela de plus près"
 anomaly.143.name:0 "Divinités anciennes : en approche du Téméraire"
 anomaly.143.desc:0 "Le [Root.GetName] vient d'entrer dans le système de [Root.GetStarName], et confirme la présence d'un objet stellaire assez semblable au sanctuaire dédié à l'Indicible, en orbite de l'étoile."
 anomaly.143.a:0 "Beau travail"
 anomaly.144.name:0 "Divinités anciennes : en approche du Perspicace"
 anomaly.144.desc:0 "Le [Root.GetName] vient d'entrer dans le système de [Root.GetStarName], et confirme la présence d'un objet stellaire assez semblable au sanctuaire dédié à l'Indicible, en orbite de l'étoile."
 anomaly.144.a:0 "Très bien"
 anomaly.145.name:0 "Quand la musique est bonne"
 anomaly.145.desc:0 "À la tombée de la nuit, tous les animaux de [From.GetName], prédateurs et proies confondus, se réunissent et...\n\nchantent.\n\nBien que discordant, ce choeur de hurlements, de claquements, de gazouillis, de rugissements et de sifflements constitue néanmoins une mélodie. Et celle-ci est loin d'être désagréable d'après l'équipage du [Root.GetName].\n\nCe choeur est évidemment orchestré par une entité alien, mais nous ne saurons peut-être jamais dans quel but elle a ainsi modifié la faune de [From.GetName].\n\nCela dit, nous pouvons peut-être au moins essayer de découvrir comment elle s'y est prise."
 anomaly.150.name:0 "En dessous de Zro"
 anomaly.150.desc:0 "[From.GetName] s'avère être en fait non pas une simple géante glacée, mais aussi une géante faite de glaces tout à fait inhabituelles. Des poches de zro sont en effet captives dans les couches supérieures de son atmosphère."
 anomaly.150.a.tooltip:0 "Des gisements de £sr_zro£§Yglace de zro§! sont découverts."
 anomaly.155.name:0 "Matière illicite"
 anomaly.155.desc:0 "Le vaisseau scientifique §H[Root.GetName]§! a découvert un drôle de fatras technologique au plus profond d'un cratère de l'astéroïde §Y[From.GetName]§!.\n\nÀ l'évidence quelqu'un est parvenu, avec des moyens assez rudimentaires, à stabiliser un trou de ver unidirectionnel, dont l'officier scientifique [Root.GetLeaderName] a rapidement déterminé que l'astéroïde en est le point de sortie. L'autre extrémité débouche quelque part dans l'espace inexploré, à quelques années-lumière d'un trou noir, d'où proviennent de petites quantités de matière noire, siphonées à travers le trou de ver.\n\nQui que ce soit qui ait mis en place tout cela, l'installation a ensuite été abandonnée."
 anomaly.155.a.tooltip:0 "Des gisements de £sr_dark_matter£§Ymatière noire§! sont découverts."
 anomaly.160.name:0 "Pluie pourpre"
 anomaly.160.desc:0 "L'élite culturelle de [Root.Owner.Capital.GetName] a découvert des images prises par les sondes d'exploration de surface du [Root.GetName] et montrant la pluie pourpre de §Y[From.GetName]§!.\n\nCette découverte n'a aucune valeur scientifique, mais ces précipitations colorées ont déclenché une sorte de renaissance dans la sphère artistique [Root.Owner.GetSpeciesAdj], dont les effets bénéfiques devraient se prolonger durant quelques années."
 anomaly.165.name:0 "Divinités anciennes : le sanctuaire de la Bienfaitrice"
 anomaly.165.desc:0 "Le déchiffrage des pictogrammes du sanctuaire de la Bienfaitrice s'est révélé bien plus aisé que prévu. Tous les linguistes impliqués dans le projet se sont accordés pour dire que ce langage était rapidement devenu « sensé », ou « cohérent » dans leur esprit, en dépit de son antiquité et de sa complexité.\n\nToutefois, ces inscriptions risquent de ne prendre tout leur sens que lorsqu'elles auront été comparées à celles des autres divinités majeures du panthéon."
 anomaly.166.name:0 "Divinités anciennes : le sanctuaire du Téméraire"
 anomaly.166.desc:1 "Après plusieurs jours d'efforts - en fait de « bidouillage », pour parler clairement - l'officier scientifique [Root.GetLeaderName] a enfin récupéré la doctrine du Téméraire, un parchemin de textile recouvert d'un polymère plastique très résistant."
 anomaly.167.name:0 "Divinités anciennes : le sanctuaire du Perspicace"
 anomaly.167.desc:0 "L'officier scientifique [Root.GetLeaderName] a fait son rapport sur les découvertes faites par le [Root.GetName] au sanctuaire du Perspicace. L'équipage a découvert très rapidement qu'un texte en caractères logographiques était incrusté dans les murs et fortement déformé par plusieurs couches de laque translucide.\n\nLes premières tentatives de déchiffrement et de reconstitution visuelle du texte, du fait de la puissance de traitement insuffisante des ordinateurs du [Root.GetName] pour reconstituer le texte à partir d'images en plan, n'ont pas abouti car il était trop déformé pour qu'on puisse le rattacher à une famille de langue connue. L'équipage du [Root.GetName] a alors tenté de bombarder la laque d'ondes lumineuses de fréquences et d'intensités variables, mais aucun résultat concluant n'a été observé. [Root.GetLeaderName] semble alors avoir envisagé de séparer physiquement la laque du texte incrusté, avant de s'apercevoir que les étranges glyphes avaient sans aucun doute possible été sciemment déformés, et d'en déduire qu'ils reprenaient leur forme originelle lorsqu'ils étaient examinés à travers les couches de laque.\n\n[Root.GetLeaderName] était donc sur le point d'abandonner et faisait les cent pas dans le sanctuaire, irrité, lorsqu'il a constaté que de discrètes lignes de texte cohérent se formaient momentanément devant ses yeux avant de se mélanger et de céder la place à de nouvelles lignes.\n\nPeu après, il a donc fait visualiser le plafond, les murs et le sol sous un schéma en spirale. Les textes des autres autels devraient nous aider à recomposer l'ensemble."
 anomaly.168.name:0 "Divinités anciennes : révélation"
 anomaly.168.desc:0 "L'ensemble de la doctrine des divinités - car c'est bien ainsi que doivent être considérés les textes récupérés, en laissant de côté tous ces mythes sur lesquels reposaient les anciennes religions des [Root.GetSpeciesNamePlural] - est tout autant une révélation qu'une révolution.\n\nEn poussant un peu l'interprétation, on comprend aisément que les habitants de [Root.Capital.GetName], sous la férule d'un puissant chef religieux, étaient destinés à de grandes choses.\n\nNotre voie est celle du divin, mais notre passé regorge de prophéties inaccomplies ainsi que de péchés nés de l'ignorance. La rédemption est éphémère."
 anomaly.168.a:0 "Détruisons ces découvertes"
 anomaly.168.a.tooltip:0 "Le pouvoir vient de la connaissance. Le pouvoir caché vient donc de la connaissance restée cachée."
 anomaly.168.b:0 "Vendons-les plutôt"
 anomaly.168.b.tooltip:0 "Certaines des corporations religieuses les plus opulentes ont eu vent de toute cette affaire, et se montrent très intéressées."
 anomaly.168.c:0 "Quels enseignements y a-t-il à tirer de tout cela ?"
 anomaly.168.c.tooltip:0 "Quelle que soit la véracité ou la validité de ces textes sacrés, le fait est que nous partageons des concepts religieux communs avec une race spatiale inconnue et très ancienne."
 anomaly.168.d:0 "Nous marchons sur les traces du Divin !"
 #anomaly.168.d.tooltip:1 "Lance une renaissance religieuse.\nLa population autochtone va adopter les éthiques §Yfanatiquement spiritualiste§! et §Yautoritariste§!."
 anomaly.169.name:0 "Acceptation du mandat divin"
 anomaly.169.desc:0 "La population [Root.GetSpeciesAdj] implore que quelqu'un la guide sur le chemin de son ancienne foi renouvellée."
 anomaly.169.a:0 "Nous ne devrions rien changer"
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "Notre peuple mérite d'être guidé"
 anomaly.169.b.tooltip:0 "§YRÉFORMEZ LE GOUVERNEMENT§! sur-le-champ pour adopter le §YMANDAT DIVIN§!."
 anomaly.170.name:0 "L'exilé"
 anomaly.170.desc:0 "Les relevés proviennent d'un petit avant-poste scientifique sur la surface de [From.GetName], dont les archives de la [Root.Owner.GetName] ne mentionnent ni l'existence, ni la moindre autorisation de création. Il est occupé par l'un de nos scientifiques, très talentueux et travailleur pour ce que l'on peut en conclure des recherches qu'il a menées. Nous nous interrogeons toutefois sur son identité, car il n'apparaît dans aucun registre officiel et refuse de révéler son nom, se contentant de se présenter comme « un exilé ».\n\nIl se dit prêt à rentrer sur [Root.Owner.Capital.GetName] pour servir la [Root.Owner.GetName], à condition que celle-ci quitte immédiatement [From.GetName] et qu'aucune équipe [Root.Owner.GetSpeciesAdj] n'y revienne jamais."
 anomaly.170.a:0 "Hors de question. Faisons fouiller cet avant-poste"
 anomaly.170.a.tooltip:0 "Arrête §Yl'exilé§! et détruit cet avant-poste de recherche non autorisé."
 anomaly.170.b:0 "[Root.Owner.GetLeLaLDirCap][Root.Owner.GetRulerTitle] se félicite du retour de l'Exilé"
 anomaly.170.b.tooltip:0 "L'Exilé rejoint le §Yvivier des personnalités§!."
 anomaly.171.name:0 "Désert glacé"
 anomaly.171.desc:0 "L'avant-poste scientifique de [From.From.GetName] ne présente aucun caractère particulier. Sa structure est tout à fait banale : il s'agit d'un abri temporaire des plus communs, destiné à protéger de l'environnement hostile simplement le temps d'étudier la surface de la planète, jusqu'à ce qu'il se détériore et que les conditions de vie y deviennent intenables.\n\nIl sera très bientôt inutilisable, mais pour le moment le froid intense qui règne sur la planète n'a pas encore endommagé sa structure. L'équipement, fonctionnel et bon marché, destiné à être abandonné sur place, a été bien employé, et les banques de données sont remplies de rapports certes détaillés, mais tout à fait communs sur la planète, ainsi que de données issues d'expériences simples menées dans cet environnement inhospitalier.\n\nCurieusement toutefois, l'affleurement rocheux sur lequel a été établi l'avant-poste ne semble avoir fait l'objet d'aucun examen approfondi. Les analyses du [Root.GetName] indiquent pourtant que cette formation géologique est une montagne en grande partie enfouie sous la glace, et qui pourrait être creuse. Et il y a plus inquiétant encore : l'officier scientifique [Root.GetLeaderName] signale que l'unique occupant de l'avant-poste, ce mystérieux « exilé », a disparu."
 anomaly.171.a:0 "Tout cela est bien énigmatique"
 anomaly.172.name:0 "Dans les profondeurs"
 anomaly.172.desc:0 "L'avant-poste scientifique de [From.From.GetName] a quelque chose d'insolite. Sa structure est tout à fait banale - un abri temporaire des plus communs, destiné à protéger de l'environnement hostile simplement le temps d'étudier la surface de la planète, jusqu'à ce qu'il se détériore et que les conditions de vie y deviennent intenables - mais il se trouve au sommet d'une formation rocheuse dominant la mer de glace qui recouvre la planète.\n\nToutefois, l'équipage du [Root.GetName] a découvert qu'il recouvrait l'accès à un réseau de grottes et de passages étroits menant au coeur de la montagne.\n\nEt, dans l'une des cavernes les plus vastes, ils ont trouvé les cadavres desséchés des premiers occupants de l'avant-poste. Ce contingent de chercheurs originaires de la [Root.Owner.GetName] devaient à l'origine se déployer ailleurs, mais ont dû s'installer pour une raison ou une autre sur cette planète inhabitée et hostile.\n\nEt, comme par hasard, ce fameux « exilé » s'est volatilisé. Le [Root.GetName] a envoyé une capsule pour renvoyer les corps des défunts sur [Root.Owner.Capital.GetName]."
 anomaly.175.name:0 "Salé"
 anomaly.175.desc:0 "Le vaisseau scientifique [Root.GetName] a mené à son terme sa mission d'enquête sur cette possible activité à la surface gelée de §Y[From.GetName]§!, mais en vain. La [From.GetPlanetMoon] n'abrite manifestement rien d'autre que de la glace et de la roche.\n\nToutefois, l'officier scientifique [Root.GetLeaderName], qui se dit à la fois fin gourmet et passionné d'histoire, prétend y avoir fait une découverte importante : un composé chimique, trouvé dans les couches supérieures de la glace de plusieurs régions de [From.From.GetName], semble très proche du sel stellaire bien connu de tous les [Root.Owner.GetSpeciesNamePlural], cet ingrédient qui était utilisé dans de nombreux plats traditionnels et aujourd'hui épuisé sur [Root.Owner.Capital.GetName]. On suspectait depuis longtemps que ce sel stellaire n'était pas originaire de notre monde, mais qu'il y avait été déposé jadis lors d'impacts de météorites. La découverte de notre officier scientifique donne donc du crédit à cette théorie, même si [Root.GetLeaderName] s'appuie pour l'essentiel sur les propriétés décrites dans les livres de cuisine antérieurs à la chimie moderne pour démontrer qu'il s'agissait bien d'un sel.\n\nMais qu'importe si le sel, analysé et synthétisé, a ou non le goût du sel stellaire d'autrefois. Ce qui compte, c'est que la simple redécouverte de la saveur originelle des plats traditionnels est propre à stimuler l'économie et les papilles des [Root.Owner.GetSpeciesNamePlural]."
 anomaly.175.a:0 "Et c'est délicieux"
 anomaly.180.name:0 "Pique-mine"
 anomaly.180.desc:0 "[From.From.GetName] est peuplée de minuscules formes de vie colorées, mi-animales mi-végétales. Elles n'ont absolument aucun potentiel évolutif, mais leur coordination collective et la puissance qu'elles développent est impressionnate eut égard à leur taille.\n\nL'officier scientifique [Root.GetLeaderName] s'est découvert une véritable passion pour ces créature, admettant même avoir un faible pour « les rouges »."
 anomaly.180.a:0 "Très chou"
 anomaly.180.b:0 "Nous ne pouvons laisser vivre ces créatures"
 anomaly.180.b.tooltip:0 "L'équipage du [Root.GetName] va mener une rapide campagne d'extermination pour s'assurer que cette mièvre menace alien ne constitue jamais une menace pour la [Root.Owner.GetName].\n"
 anomaly.180.c:1 "Nous devons nous en tenir à notre rôle d'observateurs"
 anomaly.180.d:0 "Laissons ces pauvres bestioles tranquilles"
 anomaly.180.e:0 "ELLES SERONT DÉVORÉES"
 anomaly.180.e.tooltip:0 "Les nutriments fournis par ces idiots d'aliens serviront à nourrir les [Root.Owner.GetSpeciesSpawnNamePlural].\n"
 anomaly.185.name:0 "Limbes"
 anomaly.185.desc:0 "Le signal repéré à la surface de §Y[From.GetName]§! provient des vestiges d'une structure ayant la forme d'une antenne. Le [Root.GetName] a envoyé des sondes d'exploration à la surface de la [From.From.GetPlanetMoon] pour essayer d'en savoir plus.\n\nCe qu'y a découvert l'officier scientifique [Root.GetLeaderName] est une caverne qui, quoique largement ouverte sur l'extérieur, fut probablement le dernier refuge d'une espèce alien depuis longtemps disparue : si elle était relativement avancée au niveau technologique, elle semble n'avoir jamais atteint les étoiles et avoir succombé à une catastrophe naturelle d'ordre planétaire. La caverne est immense. Elle renferme des centaines de milliers de boîtes noires que l'équipage du [Root.GetName] a identifiées comme des dispositifs de stockage de données.\n\nUn projet spécial a été lancé pour en décoder le contenu."
 anomaly.190.name:0 "Projection de lune"
 anomaly.190.desc:0 "L'officier scientifique [Root.GetLeaderName] ne peut plus se fier aux relevés fournis par les capteurs du [Root.GetName]. La lune de [From.From.GetName] lui semble étrange. Un Projet spécial a donc été lancé pour tenter d'en savoir plus.\n\nPour plus de détails, consultez le Journal de bord."
 anomaly.191.name:0 "Lune projetée"
 anomaly.191.desc:0 "La lune abrite une installation qui nous laisse perplexes. Cette installation comprend un ordinateur ternaire, apparemment chargé de calculer en continu de nouvelles permutations à partir d'un ensemble de relevés planétaires. Ces valeurs sont ensuite transmises à un puissant réseau de communication, qui module les données avant de les envoyer à la surface de sa planète parente. À première vue, le signal brut n'a aucun sens, mais sa modulation le rend quasiment indétectable par les capteurs une fois qu'il est réfléchi depuis la surface de la planète parente et filtré par son atmosphère.\n\nNous ignorons à quoi sert cette installation, mais elle va nous permettre d'étudier les techniques d'ingénierie aliens."
 anomaly.191.a.tooltip:1 "Confère à la lune le modificateur §Y$projecting_moon$§! :\n§G+6§!£engineering£ \n\n"
 anomaly.195.name:0 "Rivages brumeux"
 anomaly.195.desc:0 "L'officier scientifique [Root.GetLeaderName] signale que de grandes grilles géométriques en polymère plastique souple (manifestement artificiel) ont été placées dans les mers de [From.From.GetName].\n\nVisibles depuis l'espace, elles n'ont apparemment qu'une fonction esthétique."
 anomaly.200.name:0 "Géothermie"
 anomaly.200.desc:0 "Le martèlement régulier observé depuis l'orbite de §Y[From.GetName]§! provient d'immenses extracteurs géothermiques, très anciens et en fin de vie. Construites puis abandonnées dans un lointain passé, les impressionnantes batteries à l'agonie ont depuis des lustres pompé les fluides surchauffés dans les profondeurs de la planète.\n\nLeurs condensateurs de stockage sont tous brisés ou victimes de fuites, mais il reste possible de siphonner une partie de leur énergie."
 anomaly.205.name:0 "Applanissement total"
 anomaly.205.desc:0 "L'étude géologique complète de [From.From.GetName] qu'a mené le [Root.GetName] n'a rien révélé d'intéressant.\n\nEn fait, on peut même dire que tout y est totalement inintéressant. La seule caractéristique déterminante est au final l'absence de la moindre caractéristique déterminante. On y trouve certes des creux et des reliefs, mais en somme la surface de [From.From.GetName] est anormalement plane. De même, la flore et la faune indigènes sont remarquablement dociles et sans réel intérêt."
 anomaly.205.a:0 "Et... c'est bien ?"
 anomaly.205.a.tooltip:0 "Tous les £blocker£§Ybloqueurs de tuiles§! de [From.From.GetName] ont été déblayés."
 anomaly.210.name:0 "Poche dimensionnelle"
 anomaly.210.desc:0 "Le [Root.GetName] n'a pas pu atteindre §Y[From.From.From.GetName]§! pour étudier les anomalies qui l'entourent. Le vaisseau, en même temps que l'officier scientifique [Root.GetLeaderName] et son équipage, se sont volatilisés en traversant le champ de débris...\n\n... Avant de réapparaître, quelques minutes plus tard.\n\n[Root.GetLeaderName] rapporte qu'ils se sont retrouvés, quelques instants durant, dans une autre dimension. Par les hublots extérieurs, ils ont vu d'innombrables vaisseaux aliens suspendus dans un vide spatial semblant s'étendre à l'infini. Puis, avant même qu'ils comprennent ce qui leur arrivait, la vision s'est évanouie et ils se sont retrouvés dans notre dimension.\n\nToutefois, environ la moitié de l'équipage a disparu. [Root.GetLeaderName] pense que c'est une sorte de mécanisme inconnu qui les aurait choisis pour les retenir dans l'autre dimension."
 anomaly.211.name:0 "Dérive dimensionnelle"
 anomaly.211.desc:0 "Les membres de l'équipage du [Root.GetName] qui avaient été piégés par la faille dimensionnelle de §Y[From.From.GetName]§! sont réapparus.\n\nIls nous ont contactés depuis un vaisseau inconnu, ressemblant beaucoup à nos propres vaisseaux scientifiques, à l'arrêt non loin de l'endroit où le [Root.GetName] avait été victime de l'anomalie dimensionnelle. Tous affirment n'avoir conservé aucun souvenir du temps passé dans l'autre dimension, si ce n'est qu'ils ont la vague impression d'avoir été partis quelque temps.\n\nIls disent ne rien vouloir d'autre que reprendre leurs fonctions sous l'autorité de [Root.GetLeaderName], et ont l'intention de remettre leur vaisseau aux autorités de la [Root.Owner.GetName]."
 anomaly.211.a:0 "Parfait"
 anomaly.211.a.tooltip:0 "Nous récupérons ce vaisseau scientifique."
 anomaly.211.b:0 "Pour la sécurité des [Root.Owner.GetSpeciesNamePlural], nous devons les éliminer"
 anomaly.211.c:0 "Pour la sécurité des [Root.Owner.GetSpeciesNamePlural], nous devons les éliminer"
 anomaly.211.b.tooltip:0 "Ce vaisseau va devenir hostile à notre égard !"
 anomaly.215.name:0 "Pittoresque cornucopien"
 anomaly.215.desc:0 "La surface de [From.From.GetName] est constellée de taches irrégulières d'une verdure luxuriante.\n\nL'officier scientifique [Root.GetLeaderName] ignore encore quels mécanismes se cachent derrière l'hyperfertilité très localisée du sol, mais [Root.Leader.GetSheHe] certifie que la plupart des plantes locales peuvent être consommées par les [Root.Owner.GetSpeciesNamePlural] sans nécessité de processus de traitements particuliers."
 anomaly.215.desc.serv:0 "La surface de [From.From.GetName] est constellée de taches irrégulières d'une verdure luxuriante.\n\nL'officier scientifique [Root.GetLeaderName] ignore encore quels mécanismes se cachent derrière l'hyperfertilité très localisée du sol, mais [Root.Leader.GetSheHe] certifie que la plupart des plantes locales peuvent être consommées par les biotrophées [Root.Owner.GetSpeciesNamePlural] sans nécessité de processus de traitements particuliers."
 anomaly.215.a.tooltip:0 "Confère à [From.GetName] le modificateur §Y$cornucopia$§! :\n§G£food Nourriture supplémentaire§!"
 anomaly.220.name:0 "Minéralistique"
 anomaly.220.desc:0 "L'officier scientifique [Root.GetLeaderName] nous a fait parvenir un rapport détaillé sur les richesses géologiques de [From.GetName]. Apparemment, le passé tectonique singulier de la planète a permis à de nombreux minéraux jugés intéressants par l'équipage du [Root.GetName] de se concentrer près de la surface."
 anomaly.220.a.tooltip:0 "Confère à [From.GetName] le modificateur §Y$raw_materials$§! :\n§GMinéraux§! supplémentaires"
 anomaly.225.name:0 "Ombres tourbillonnantes"
 anomaly.225.desc:0 "Des ombres immenses et irrégulières dérivent à la surface de §Y[From.GetName]§!. Elles ne sont en rien le produit de nuages, mais de couches d'une matière organique flottant dans la haute atmosphère, en quelque sorte jointes pour permettre un certain degré d'articulation.\n\nL'officier scientifique [Root.GetLeaderName] est pour l'heure incapable de dire si ces choses relèvent de la faune ou de la flore, ou si cette ombre élaborée qu'elles projettent a une quelconque utilité."
 anomaly.225.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$shadow_play$§! :\n§G+3§!£society£"
 anomaly.230.name:0 "Grimace"
 anomaly.230.desc.v1:0 "La structure géologique de §Y[From.GetName]§! est effectivement très changeante, soumise à ce que l'officier scientifique [Root.GetLeaderName] qualifie de « processus tectonique aussi fascinant qu'ésotérique ». Ce qui intéresse surtout la [Root.Owner.GetName], c'est que nous pourrions tenter de suspendre ces mutations chaotiques et incessantes de la planète à un niveau global. En clair : nous pourrions en théorie terraformer cette planète de façon instantannée pour la rendre partiellement, voire totalement, habitable.\n\n[Root.GetLeaderName] estime que 200 crédits énergétiques seraient nécessaires pour cartographier l'activité planétaire de façon précise, afin de déterminer la validité de ce qu'[Root.Leader.GetSheHe] appelle « une frappe chirurgicale de terraformation ». Bien entendu, nous pouvons également choisir de la terraformer plus tard, en recourant alors aux technologies adéquates."
 anomaly.230.desc.v2:0 "La structure géologique de §Y[From.GetName]§! est effectivement très changeante, soumise à ce que l'officier scientifique [Root.GetLeaderName] qualifie de « processus tectonique aussi fascinant qu'ésotérique ». Ce qui intéresse surtout la [Root.Owner.GetName], c'est que nous pourrions tenter de suspendre ces mutations chaotiques et incessantes de la planète à un niveau global. En clair : nous pourrions en théorie stabiliser cette planète de façon instantannée pour la rendre partiellement, voire totalement, habitable.\n\n[Root.GetLeaderName] estime que 200 crédits énergétiques seraient nécessaires pour cartographier l'activité planétaire de façon précise, afin de déterminer la validité de ce qu'[Root.Leader.GetSheHe] appelle « une frappe chirurgicale de terraformation ». Dans la mesure où les techniques de terraformation sont encore hors de notre portée, cette occasion qui nous est offerte est bien tentante."
 anomaly.230.a:0 "Contentons-nous d'étudier ce processus naturel"
 anomaly.230.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$grimacing$§! :\n §G+4§!£physics£ "
 anomaly.230.b:0 "Donnons au [Root.GetName] ses 200 £energy "
 anomaly.230.b.tooltip:0 "Ces crédits énergétiques vont être utilisés pour tenter de stabiliser la planète à un stade plus intéressant, avec un §Ytaux de réussite estimé de 50%§!.\n"
 anomaly.230.c:0 "C'est bien trop cher pour des hypothèses aussi peu assurées"
 anomaly.231.name:0 "Terraformation tactique"
 anomaly.231.desc:0 "L'officier scientifique [Root.GetLeaderName] indique que [From.From.GetName] peut effectivement être terraformée ! Une petite fenêtre devrait s'ouvrir sous peu, lorsque la planète entrera pour quelques mois dans une phase particulièrement instable de son cycle. [Root.GetLeaderName] pense pouvoir mettre un terme aux mutations et stabiliser la planète sous une forme plus propice à la vie si des charges explosives miniaturisées sont placées sous la croûte en même temps que l'atmosphère est irradée.\n\nUn projet spécial a été lancé, mais nous n'avons que peu de temps devant nous."
 anomaly.232.name:0 "Échec de la terraformation tactique"
 anomaly.232.desc:0 "Malgré les efforts déployés pour identifier à temps la fenêtre qui aurait permis de terraformer §Y[From.From.GetName]§!, l'équipage du [Root.GetName] est au regret d'annoncer que celle-ci s'est déjà refermée. Une autre occasion devrait malgré tout se présenter dans quelques siècles."
 anomaly.233.name:0 "Succès de la terraformation tactique"
 anomaly.233.desc:0 "L'officier scientifique [Root.GetLeaderName] est fi[Root.Leader.GetErEreLead] d'annoncer que §Y[From.From.GetName]§! n'est plus la [From.From.GetPlanetMoon] stérile qu'elle était jusqu'à présent, mais peut désormais être reclassée en tant que monde aride. Cette grandiose expérience a permis d'enrichir considérablement la maîtrise scientifique de la [Root.Owner.GetName]."
 anomaly.233.desc.mach:0 "L'officier scientifique [Root.GetLeaderName] est fi[Root.Leader.GetErEreLead] d'annoncer que §Y[From.From.GetName]§! n'est plus la [From.From.GetPlanetMoon] stérile qu'elle était jusqu'à présent, mais peut désormais être reclassée en tant que monde mécanique. Cette grandiose expérience a permis d'enrichir considérablement la maîtrise scientifique de la [Root.Owner.GetName]."
 anomaly.235.name:0 "Son et lumière"
 anomaly.235.desc.v1:0 "L'officier scientifique [Root.GetLeaderName] pense que les ondes lumineuses traversant les glaces recouvrant la surface de [From.GetName] sont d'origine alien.\n\nLes restes d'un chasseur spatial alien abattu au cours d'une lointaine bataille sont éparpillés à la surface de la planète gelée, et seul le noyau de son armement principal, resté à l'air libre, est encore intact. Cette race alien utilisait des lasers apparemment assez semblables à ceux que l'on trouve sur les flottes de '[Root.Owner.GetName]', et les entrailles crépitantes du vaisseau libèrent régulièrement des rayons de faible puissance dans la glace. C'est le climat rigoureux de la [From.GetPlanetMoon] qui empêche les lasers de faire fondre la glace et permet ainsi que la matrice glaciale joue le rôle de prisme."
 anomaly.235.desc.v2:0 "L'officier scientifique [Root.GetLeaderName] pense que les ondes lumineuses traversant les glaces recouvrant la surface de [From.GetName] sont d'origine alien.\n\nLes restes d'un chasseur spatial alien abattu au cours d'une lointaine bataille sont éparpillés à la surface de la planète gelée, et seul le noyau de son armement principal, resté à l'air libre, est encore intact. Cette race alien utilisait des lasers apparemment plus sophistiqués que ceux que l'on trouve sur les flottes de la [Root.Owner.GetName], et les entrailles crépitantes du vaisseau libèrent régulièrement des rayons de faible puissance dans la glace. C'est le climat rigoureux de la [From.GetPlanetMoon] qui empêche les lasers de faire fondre la glace et permet ainsi que la matrice glaciale joue le rôle de prisme."
 anomaly.235.b:0 "Nous pourrions faire bon usage de cette technologie"
 anomaly.240.name:0 "Géante trompeuse"
 anomaly.240.desc:0 "Ce que nous avions pris pour une géante gazeuse anormalement petite n'en était pas une.\n\nSous l'épaisse couche de poussière tournoyant dans la haute atmosphère de §Y[From.GetName]§! se cache en fait une planète des plus communes, certes stérile, mais une planète quand même.\n\nCette découverte est très embarrassante pour la communauté astronomique de [Root.Owner.Capital.GetName]."
 anomaly.240.a.tooltip:0 "La [From.GetPlanetMoon] [From.GetName] est révélée comme étant en fait un §Ymonde stérile§!.\n"
 anomaly.245.name:0 "Éden envahi"
 anomaly.245.desc:0 "En effet, [From.GetName] grouille de vie.\n\nD'une vie dangereuse...\n\nL'équipage du [Root.GetName] nous a mis en garde : si la planète peut tout à fait être colonisée, la vie sauvage de sa surface risque de poser problème."
 anomaly.250.name:0 "Un relent de quelque chose"
 anomaly.250.desc:0 "À la surface de §Y[From.GetName]§!, le vaisseau scientifique §H[Root.GetName]§! a découvert un objet métallique oblong. Au vu des petites perforations présentes sur cinq de ses côtés, l'officier scientifique [Root.GetLeaderName] pense qu'il ne s'agit pas d'un conteneur, mais d'une sorte de dispositif de dispersion d'aérosols. Les premiers tests réalisés semblent confirmer ses soupçons, car l'objet présente encore des traces de composés aromatiques.\n\nUn projet spécial a été lancé pour confirmer s'il s'agit bien d'un émetteur-récepteur d'informations conçu par une race alien communiquant principalement par le biais de sécrétions et de réception de composés chimiques véhiculés par l'atmosphère - pour faire court, des odeurs."
 anomaly.250.a:0 "En attendant, ça sent mauvais"
 anomaly.251.name:0 "$anomaly.250.name$"
 anomaly.251.desc:0 "L'objet étudié sur §Y[From.From.GetName]§! est bien un document, ou en tout cas quelque chose d'approchant. L'officier scientifique [Root.GetLeaderName] a toutefois admis sa déception qu'il ne s'agisse pas du tout d'un enregistrement historique ou d'un recueil quelconque qui aurait pu nous livrer plus de renseignements sur la culture qui l'a laissé là.\n\nLa seule fonction de cet objet aromatique semble avoir été de renfermer un ensemble de courts récits qui, au vu des rapides changements olfactifs se manifestant à la fin de chaque séquence, semblent destinés à surprendre ou à faire rire. Les techniques utilisées pour stocker et reproduire des odeurs spécifiques paraît assez intéressante - au contraire des récits eux-mêmes.\n\nL'équipage du [Root.GetName] a la désagréable impression d'avoir, de façon entièrement involontaire, compris à quoi pouvaient ressembler certains gaz dérivés de la digestion d'aliens. Quoi qu'il en soit, [Root.GetLeaderName] est incapable d'expliquer pourquoi cet objet a été abandonné dans cette région glaciale de ce monde."
 anomaly.255.name:0 "Passé apocalyptique"
 anomaly.255.desc:0 "§Y[From.GetName]§! abritait autrefois des êtres relativement intelligents, qui se sont manifestement autodétruits quelques décennies seulement avant d'accéder au vol spatial. Si la [From.GetPlanetMoon] s'est aujourd'hui rétablie de ce qui a dû être des actes de destruction insensés, elle en porte encore les stigmates.\n\nL'une des quelques ruines toujours bien visibles à la surface abrite un monolithe de pierre relativement bien conservé, sur lequel est inscrit un message, que [Root.GetLeaderName] a pu rapidement décoder. Il s'agit d'une mise en garde des derniers membres de l'espèce qui s'est éteinte ici, à l'attention de quiconque viendrait sur sa [From.GetPlanetMoon] après sa disparition. Elle explique avoir causé sa propre chute par la mise au point d'une « arme ultime » : une faille particulière dans sa psychologie collective semble avoir rendu impossible toute dissuasion par l'effet d'une destruction mutuelle assurée.\n\nAvant de mourir dans des circonstances inconnues quelque temps après, les survivants ont caché ces armes dans les profondeurs de la [From.GetPlanetMoon], car elles semblent difficiles à détruire, et laissé ce message afin de dissuader quiconque de les chercher."
 anomaly.255.a:0 "Alors, nous sommes dissuadés"
 anomaly.255.b:0 "Trouvons-les"
 anomaly.256.name:0 "Découverte intéressante"
 anomaly.256.desc:0 "Les habitants de §Y[From.From.GetName]§! ne semblent avoir été qu'aux prémices de ce que nous considérons comme des technologies militaires assez élémentaires.\n\nLes ravages qu'ils ont causés attestent davantage de leur incroyable ténacité génocidaire que de la puissance de leur arsenal."
 anomaly.256.a:0 "Élémentaires certes, mais efficaces malgré tout"
 anomaly.256.a.tooltip.mass:0 "Permet d'acquérir la technologie §Y$tech_mass_drivers_1$§!"
 anomaly.256.a.tooltip.miss:0 "Permet d'acquérir la technologie §Y$tech_missiles_1$§!"
 anomaly.256.a.tooltip.laser:0 "Permet d'acquérir la technologie §Y$tech_lasers_1$§!"
 anomaly.256.b:0 "Rien de tout cela n'a la moindre utilité pour nous"
 anomaly.257.name:0 "Une redoutable découverte"
 anomaly.257.desc:0 "L'officier scientifique [Root.GetLeaderName] pense que les anciens habitants de §Y[From.From.GetName]§! ont été sages de cacher leurs fameuses armes, que nous avons retrouvée mises à l'abri une grotte située loin sous les ruines. Elles reposent sur les mêmes principes que celles utilisées par la [Root.Owner.GetName], mais sont bien plus perfectionnées. Cette technologie est à coup sûr une véritable avancée pour la machine de guerre [Root.Owner.GetAdj]."
 anomaly.257.a:0 "Euh... On a déjà cette technologie..."
 anomaly.257.b:0 "C'est une réelle avancée pour les lasers"
 anomaly.257.c:0 "C'est une réelle avancée pour l'électromagnétique"
 anomaly.257.d:0 "C'est une réelle avancée pour les missiles"
 anomaly.258.name:0 "Bredouilles"
 anomaly.258.desc:0 "Les recherches sur §Y[From.From.GetName]§ n'ont rien donné. Quelles qu'aient pu être ces armes mystérieuses, elles demeurent introuvables."
 anomaly.260.name:0 "Installation de transformation minérale"
 anomaly.260.desc:0 "Le vaisseau scientifique §H[Root.GetName]§! a découvert sur [From.GetName] une structure alien, sans aucun équivalent ailleurs sur la surface. L'officier scientifique [Root.GetLeaderName] se demande si toutes les autres traces xénoarchitecturales n'ont pas été emportées sur un autre monde, tout en abandonnant cette structure comme dernier vestige.\n\nIl s'agit d'une usine de transformation pour les abondantes ressources minérales de la [From.GetPlanetMoon], et les analyses préliminaires réalisées par le [Root.GetName] indiquent qu'elle pourrait être réactivée relativement aisément."
 anomaly.260.a:0 "Excellent"
 anomaly.260.a.tooltip:0 "Ajoute une §Yusine ancienne§! sur [From.GetName].\n"
 anomaly.265.name:0 "Dragsters aliens"
 anomaly.265.desc:0 "Le cratère découvert sur [From.GetName] présente de longues traînées irrégulières imprimées dans les couches supérieures, relativement tendres, de l'astéroïde. L'officier scientifique [Root.GetLeaderName] y a trouvé, sur les pentes, des épaves assez inattendues : des véhicules à roues, plus proches de véhicules de transport personnels que d'engins de recherche.\n\nL'équipage du [Root.GetName] pense que ce cratère servait autrefois à pratiquer un sport dans lequel les membres d'une espèce alien s'affrontaient avec leurs véhicules personnels pour mesurer leur puissance mécanique ou leur vitesse sous une gravité proche de 0 g."
 anomaly.265.a:0 "Vroom..."
 anomaly.265.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$skid_marks$§! :\n§G+6§!£engineering£"
 anomaly.270.name:0 "Petit accrochage"
 anomaly.270.desc:0 "Si le cratère en question est très vraisemblablement le résultat d'un impact de météorite, les traces complexes qui le traversent sont plus récentes.\n\nL'officier scientifique [Root.GetLeaderName] pense qu'elles ne sont pas dues à un impact de météorite mais à une collision entre l'astéroïde §Y[From.GetName]§! et une installation orbitale ou un vaisseau alien."
 anomaly.270.a:0 "Étrange"
 anomaly.270.a.tooltip:2 "Confère à [From.GetName] le modificateur §Y$dust_circuits$§! :\n§G+3§!£engineering£"
 anomaly.275.name:0 "Propulseurs abandonnés"
 anomaly.275.desc:0 "Au centre d'un cratère extrêmement vaste de [From.GetName] se trouve un amas de formes métalliques, assurément d'origine alien.\n\nL'officier scientifique [Root.GetLeaderName] pense qu'il s'agit d'un puissant système de propulsion planétoïdal, destiné à dévier [From.GetName] de son orbite, dans un but et vers une destination inconnus. L'équipage du [Root.GetName] se tient prêt à entamer le démantèlement et l'étude de ces propulseurs dans l'espoir d'améliorer notre propre technologie."
 anomaly.275.a:0 "Donnons-lui notre autorisation"
 anomaly.275.b:0 "Interdisons-lui d'approcher cette sorcellerie alien"
 anomaly.280.name:0 "Vaine tentative de colonisation"
 anomaly.280.desc:0 "[From.GetName] a jadis fait l'objet d'une tentative de colonisation alien. Selon l'officier scientifique [Root.GetLeaderName], ces aliens n'avaient aucune chance, car leurs structures n'étaient pas assez robustes pour résister au climat hostile de [From.GetName].\n\nLe [Root.GetName] a profité de cette mission d'exploration pour récupérer une unité de filtration atmosphérique obsolète qui pourrait s'avérer utile."
 anomaly.280.a:0 "Tâchons de tirer des leçons de leurs erreurs."
 anomaly.280.b:0 "Ce truc est inutile."
 anomaly.280.c:0 "Le [Root.Owner.GetName] ne commettrait jamais de telles erreurs."
 anomaly.285.name:0 "Tectonique inhabituelle"
 anomaly.285.desc:0 "Ce ne sont pas des bâtiments que le [Root.GetName] a trouvés sur §Y[From.GetName]§!. Il s'agit en fait de formations minérales étonnamment régulières. L'officier scientifique [Root.GetLeaderName] prétend que ces masses rocheuses anguleuses sont le produit d'interactions entre les plaques tectoniques, leurs formes peu communes étant dues à la tectonophysique singulière de la croûte planétaire.\n\nMais compte tenu des angles parfaits formés par ces roches, il est impossible d'écarter la possibilité que des aliens ont jadis pu manipuler la structure interne de la [From.GetPlanetMoon]."
 anomaly.285.a:0 "C'est réellement intrigant"
 anomaly.285.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$unusual_tectonics$§! :\n§G+2§!£engineering£\n§G+2§!£physics£"
 anomaly.290.name:0 "Roche à haut potentiel"
 anomaly.290.desc:0 "§Y[From.GetName]§! est exceptionnellement riche en minéraux - mais des minéraux qui ne nous sont, malheureusement, d'aucune utilité.\n\nL'officier scientifique [Root.GetLeaderName] pense toutefois qu'un bombardement positronique permettrait de transformer de nombreux éléments de la croûte de [From.GetName] en ressources potentiellement plus utiles.\n\nLe [Root.GetName] a donc demandé à la [Root.Owner.GetName] de financer ce projet, à hauteur de 100 crédits énergétiques."
 anomaly.290.a:0 "Non non, c'est hors de question"
 anomaly.290.b:0 "Entendu, faisons préparer les charges de positrons"
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "L'équipage du [Root.GetName] a annoncé avec satisfaction que l'expérience a été un succès. Plusieurs gisements de minéraux relativement denses de §Y[From.From.GetName]§! ont été transformés en ressources utilisables."
 anomaly.295.name:0 "Gravité inversée"
 anomaly.295.desc:0 "Alors que le [Root.GetName] traversait la ceinture d'astéroïdes pour rejoindre §Y[From.GetName]§!, il a soudain signalé des perturbations gravitationnelles. Poussé par la curiosité, l'officier scientifique [Root.GetLeaderName] a envoyé plusieurs sondes analyser le champ de débris pour en déterminer la cause.\n\nIl est apparu qu'elles sont dues à de vieux générateurs de gravité, de fabrication alien. Manquant d'énergie, et alors que leurs polarités sont inversées, ils envoient de temps à autre des vagues de gravité inversée dans le vide spatial. Leur puissance toutefois est insuffisante pour qu'ils soient réellement dangereux - du moins plus maintenant.\n\n[Root.GetLeaderName] a émis l'hypothèse que ces appareils assuraient autrefois une gravité artificielle sur un gros astéroïde de la ceinture, mais qu'un dysfonctionnement a fini par le faire exploser."
 anomaly.295.a:0 "C'est quelque peu perturbant"

 anomaly.3000.name:0 "Maladresse"
 anomaly.3000.desc:0 "La mission du [Root.GetName] s'est soldée par un échec. L'officier scientifique [Root.GetLeaderName] semble avoir décidé de contrôler manuellement la sonde envoyée prélever un échantillon de la formation minérale. Cela s'est traduit par une collision du drone avec la formation ; et même si l'impact n'a pas été très violent, l'amas s'est totalement désintégré.\n\nL'équipage a pris soin d'ajouter que cet incident avait quelque peu ébranlé [Root.GetLeaderName], et que les fragments de minéraux récupérés présentent encore un certain intérêt."
 anomaly.3000.a:0 "Les fragments ont autant de valeur que l'ensemble des fragments"
 anomaly.3000.b:0 "Une telle négligence est inacceptable"
 anomaly.3005.name:0 "Cage dorée"
 anomaly.3005.desc:0 "Faute de terme plus approprié, la construction minérale de §Y[From.GetName]§! peut être décrite comme une pièce, ou une chambre.\n\nConstituée du même type de minéraux que ceux que l'on utilise communément dans la [Root.Owner.GetName], la construction est un icosidodécaèdre. Les analyses par résonnance indiquent qu'elle est en grande partie creuse, et que vraisemblablement elle a un temps été habitée. Si l'extérieur est intact, l'intérieur est sens dessus dessous, peut-être des suites d'un acte de sabotage intentionnel.\n\nL'officier scientifique [Root.GetLeaderName] pense qu'il sera difficile d'apprendre grand-chose de l'intérieur, mais que les techniques d'ingénierie utilisées pour créer l'enveloppe extérieure, conçue pour résister aux dangers de l'espace lointain, sont extrêmement perfectionnées."
 anomaly.3005.a:0 "C'est étonnant"
 anomaly.3010.name:0 "Enregistrement de cristal"
 anomaly.3010.desc:0 "La formation minérale de [From.GetName] est un enregistrement holographique multiface, à nombreuses facettes, et translucide. Il est à l'abri dans le rayon tracteur du [Root.GetName], mais les experts vont avoir besoin d'un certain temps pour décoder son contenu.\n\nUn projet spécial a été lancé pour accélérer le processus."
 anomaly.3010.a:0 "Nous n'en tirerons rien de bon"
 anomaly.3010.b:0 "Parfait"
 anomaly.3012.desc:0 "Les données holographiques donnent en détail les termes et conditions d'un traité commercial trilatéral conclu entre trois puissances majeures aliens qui dominaient jadis ce quadrant de la galaxie. Le contexte est difficile à appréhender et de nombreux détails n'ont qu'une importance relative, mais l'officier scientifique [Root.GetLeaderName] pense que cette trouvaille va s'avérer cruciale pour nous aider à améliorer nos communications avec les aliens."
 anomaly.3015.name:0 "Caserne alien"
 anomaly.3015.desc:0 "Les formes visibles depuis l'orbite de §Y[From.GetName]§! sont bien des bâtiments, dont il est indubitable qu'ils avaient un usage militaire. Bien qu'abandonnés depuis longtemps, quoique cela soit très récent à l'échelle galactique, l'officier scientifique [Root.GetLeaderName] se montre convaincu que des secrets tactiques aliens pourraient encore être exhumés de la poussière recouvrant les baraques délabrées et les armureries pillées.\n\nUn projet spécial pourrait donc être lancé pour étudier ces vestiges."
 anomaly.3015.a:0 "Bien reçu"
 anomaly.3015.b.pacifist:0 "Si cet avant-poste est dans un tel état, ce n'est pas sans raison"
 anomaly.3017.name:0 "Caserne alien"
 anomaly.3017.desc:0 "L'analyse xénohistorique approfondie réalisée par l'officier scientifique [Root.GetLeaderName] sur les installations militaires de §Y[From.From.GetName]§! n'a donné que peu de résultats tangibles. La base avait été construite avant que la [From.From.GetPlanetMoon] devienne totalement stérile, mais on ignore toujours si les conditions inhospitalières actuelles de celle-ci sont dues à un conflit armé, à un processus plus pacifique, voire même à l'oeuvre de la nature.\n\nCe que l'on a pu déduire des stratégies et tactiques militaires aliens ne semble pas dénoter une grande avance sur nous.\n\nLe bon côté des choses, toutefois, est que l'officier scientifique [Root.GetLeaderName] prétend avoir été très inspiré par ces ruines."
 anomaly.3017.a:0 "Rien n'est jamais vain."
 anomaly.3020.name:0 "Quadrillage"
 anomaly.3020.desc:0 "La topologie de [From.GetName] est très particulière. La planète est en effet divisée en multiples biomes distincts, formant des microclimats aux interactions très subtiles, qui semblent avoir été conçus pour nourrir les contrées voisines. L'officier scientifique [Root.GetLeaderName] pense que des techniques de terraformation avancées ont été mises en oeuvre, mais il ne reste que peu d'indices sur le processus proprement dit.\n\nEn tout cas, ses effets sont clairement visibles pour [Root.GetLeaderName] et l'équipage du [Root.GetName]."
 anomaly.3020.a:0 "Fascinant."
 anomaly.3025.name:0 "Automates anciens"
 anomaly.3025.desc:0 "Au coeur de l'une des régions verdoyantes les plus étendues de [From.GetName] se trouve une structure alien envahie par la végétation. Mais, alors que nous pensions au départ qu'il ne s'agissait que de ruines, les observations rapprochées effectuées par le [Root.GetName] ont révélé que la majeure partie du bâtiment a échappé à l'emprise écrasante de la flore planétaire.\n\nUn projet spécial a été lancé pour trouver un moyen d'y entrer."
 anomaly.3025.a:0 "Très intéressant"
 anomaly.3027.desc:0 "Avant d'être laissée à l'abandon, il y a longtemps de cela, la structure de [From.From.GetName] envahie par la végétation - une usine de transformation de minéraux alien - était presque entièrement automatisée. Les enveloppes corporelles des anciens ouvriers artificiels jonchent le sol. Leurs composants organiques sont depuis longtemps décomposés, car même s'ils étaient maintenus par des endosquelettes de polymères, leur corps étaient en grande partie de nature biologique.\n\nL'officier scientifique [Root.GetLeaderName] suppose que ce sont les restes organiques de ces automates qui, liquéfiés et absorbés par le sol, ont constitué un engrais puissant, permettant à la flore locale de se développer en abondance et avec une résistance exceptionnelle.\n\nL'usine pourrait être réactivée, mais ses automates, aussi fascinants soient-ils pour [Root.GetLeaderName], n'en arpenteront jamais plus les salles."
 anomaly.3027.a:0 "Compris"
 anomaly.3027.a.tooltip:0 "Confère une §YUsine ancienne§! à [From.GetName].\n"
 anomaly.3030.name:0 "Bande d'arrêt d'urgence"
 anomaly.3030.desc:0 "Un vaisseau erre sur les plaines de [From.GetName], ses capteurs réagissant au [Root.GetName] en orbite autour de la planète.\n\nL'équipage du [Root.GetName] ne sait pas depuis combien de temps il a été abandonné (si tant est qu'il ait été abandonné), ni qui l'a laissé là et où son équipage se trouve aujourd'hui. Selon l'officier scientifique [Root.GetLeaderName], l'activation à distance de ce vaisseau faiblement armé ne présenterait aucun intérêt, au cas où nous voudrions l'intégrer à nos flottes."
 anomaly.3030.a:0 "Il ne manquera sûrement à personne."
 anomaly.3030.a.tooltip:0 "Récupérez une §Ycorvette§!."
 anomaly.3030.b.phobe:0 "Nous ignorons d'où il vient et où il va. Démantelez-le."
 anomaly.3035.name:0 "Bilan"
 anomaly.3035.desc.carefree:0 "La désertique [From.GetPlanetMoon] [From.GetName] s'est révélée très quelconque.\n\nPendant que l'équipage surveillait en silence les instruments, qui restaient désespérément silencieux, l'officier scientifique [Root.GetLeaderName] a procédé à un rapide inventaire des réserves d'énergie du [Root.GetName]. D'après son rapport, le [Root.GetName] aurait quitté le port avec un volume inférieur au niveau standard, mais il est plus probable que c'est sa gestion insouciante des ressources qui explique la situation.\n\nQuoi qu'il en soit, le vaisseau a besoin de crédits énergétiques supplémentaires."
 anomaly.3035.desc.meticulous:0 "La désertique [From.GetPlanetMoon] [From.GetName] s'est révélée très quelconque.\n\nPendant que l'équipage surveillait en silence les instruments, qui restaient désespérément silencieux, l'officier scientifique [Root.GetLeaderName] a procédé à un inventaire consciencieux des réserves d'énergie du [Root.GetName]. D'après son rapport, le [Root.GetName] aurait quitté le port avec un volume supérieur au niveau standard, probablement à la suite d'une erreur administrative.\n\n[Root.Leader.GetName] a proposé de restituer l'excédent aux autorités de la [Root.Owner.GetName]."
 anomaly.3035.a:0 "C'est toujours bon à prendre"
 anomaly.3035.b:0 "Le coup classique..."
 anomaly.3040.name:0 "Pirates en exil"
 anomaly.3040.desc:0 "Les prétendus amas de minéraux étaient en fait les coques métalliques de deux corvettes aliens à la dérive dans la ceinture d'astéroïdes.\n\nL'officier scientifique [Root.GetLeaderName] a établi le contact, et l'équipage des deux vaisseaux semble composé d'anciens pirates, aujourd'hui bannis de leur clan. Comme ils ont entendu dire que le [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] de [Root.Owner.GetName] était un défenseur du peuple, ils souhaitent lui demander l'asile."
 anomaly.3040.a:0 "Ils peuvent se rendre utiles."
 anomaly.3040.a.tooltip:0 "Engagez les pirates en exil et récupérez les deux §Ycorvettes§!."
 anomaly.3040.b:0 "Nous n'avons pas besoin de leurs services. Prenez tout ce qu'ils ont mais ne les tuez pas."
 anomaly.3040.c:0 "Le [Root.Owner.GetName] ne tolérera jamais leur présence."
 anomaly.3040.c.tooltip:0 "Les pirates en exil sont nos ennemis !"
 anomaly.3040.d:0 "Nous devons leur refuser l'asile."
 anomaly.3050.name:0 "Treillage grinçant"
 anomaly.3050.desc:1 "La surface hostile de §Y[From.GetName]§! est dominée par un treillage de bandes de minéraux composites, soutenu par de grands pylônes flexibles. Ceux-ci sont constamment agités par les vents d'altitude, ce qui frotte les unes contre les autres les bandes, en produisant des ondes soniques dont les fréquences sont inaudibles pour les [Root.Owner.GetSpeciesNamePlural].\n\nL'officier scientifique [Root.GetLeaderName] signale qu'il est difficile d'isoler ce son du bruit de fond naturel de la [From.GetPlanetMoon], mais ajoute également que les bandes minérales pourraient, si nous le souhaitons, être ramenées au sol et recyclées, pour le plus grand profit de la [Root.Owner.GetName]."
 anomaly.3050.a:0 "Isolons ces sons pour les étudier"
 anomaly.3050.a.tooltip:1 "[From.GetName] :\n§G+9§!£society£"
 anomaly.3050.b:0 "Lançons la récupération des bandes minérales"
 anomaly.3050.b.tooltip:1 "[From.GetName] :\n§G+6§!£minerals£"
 anomaly.3055.name:0 "Hégémonie végétale"
 anomaly.3055.desc:0 "[From.GetName] est une planète tropicale dont la biosphère regorge de vie, mais sa flore se caractérise par son étonnante absence de diversité ; une famille de grands arbres domine en effet tout l'écosystème.\n\nBien que ceux-ci ne représentent aucun danger, leur hégémonie empêche les petits animaux de se développer. Et en cas de tentative de colonisation, les cultures vivrières seraient probablement impossibles.\n\nL'officier scientifique [Root.GetLeaderName], un xéno-biologiste réputé, a élaboré un plan pour rééquilibrer cette biosphère alien."
 anomaly.3055.a:0 "Approuvez le plan."
 anomaly.3055.a.tooltip:1 "Confère à [From.GetName] le modificateur §Y$unbalanced_ecosystem$§! :\n§R-20%§!£food£ \n"
 anomaly.3055.b:0 "Ne touchez pas à cette planète."
 anomaly.3055.b.tooltip:1 "Confère à [From.GetName] le modificateur §Y$unbalanced_ecosystem$§! :\n§R-20%§!£food£ "
 anomaly.3056.desc:0 "L'équilibre a été rétabli, ou peut-être atteint pour la première fois. Le [Root.GetName] a stérilisé de vastes étendues où l'espèce végétale dominante prospérait en les bombardant de radiations. D'autres spécimens ont été réduits en cendres pour atteindre plus rapidement un véritable équilibre."
 anomaly.3057.desc:0 "La stérilisation des vastes étendues où prospéraient les arbres dominants de [From.From.GetName] a eu des effets inattendus.\n\nLes petits animaux, qui étaient jusque-là opprimés par ces grands arbres, ont commencé à proliférer et à se montrer plus agressifs, voire féroces. Les champs de cendres isolés qui accueillaient autrefois des forêts luxuriantes sont désormais le théâtre de violents conflits territoriaux."
 anomaly.3057.a:0 "Nous aurions peut-être mieux fait de ne pas intervenir."
 anomaly.3057.a.tooltip:0 "Une §Rfaune et une flore dangereuses§! peuplent désormais [From.From.GetName]."
 anomaly.3060.name:0 "La tête dans le sable"
 anomaly.3060.desc:0 "L'officier scientifique [Root.GetLeaderName] a fait son rapport. Selon lui, les vagues observées sur les mers de sable de [From.GetName] auraient, assez étrangement, été produites par des propulseurs de vaisseau.\n\nUn vaisseau alien se trouve en effet à demi-enterré dans le sable, la proue la première, ses systèmes de propulsion grésillants agitant légèrement les dunes voisines. Il semble être resté là un certain temps, s'enfonçant lentement dans une dune. Le [Root.GetName] n'a pas les moyens de le renflouer, aussi [Root.GetLeaderName] recommande-t-[Root.Leader.GetSheHe] d'envoyer sur place un vaisseau militaire pour le dégager."
 anomaly.3060.a:0 "Ce sera fait"
 anomaly.3060.b:0 "Le piège est tout de même un peu grossier..."
 anomaly.3060.c:0 "S'il reste le moindre organique, il sera exterminé"
 anomaly.3061.desc:0 "La [Root.GetFleetName] est parvenue à exhumer le vaisseau alien en partie englouti.\n\nIl est entièrement vide. En fait, sans doute plus vidé que vide.\n\nSon équipage a dû quitter le bord avant qu'il commence à s'enfoncer dans la surface très particulière de [From.From.GetName], emmenant avec lui tous les composants non essentiels. Les ingénieurs de la [Root.GetFleetName] ont réussi à rétablir l'alimentation à bord et à recharger ses réserves énergétiques."
 anomaly.3061.a:0 "Il peut donc intégrer la flotte [Root.Owner.GetAdj]"
 anomaly.3061.a.tooltip:0 "Un vaisseau de classe §Ycorvette§! est récupéré."
 anomaly.3062.desc:0 "Les câbles de traction de la [Root.GetFleetName] ont réussi à dégager le vaisseau alien partiellement enterré. Aussitôt se sont fait entendre les bruits caractéristiques de l'activation de systèmes d'armement !"
 anomaly.3062.a:0 "Manoeuvres d'évasion !"
 anomaly.3062.a.tooltip:0 "L'§YAutruche§! attaque !"
 anomaly.3063.desc:0 "La tentative de dégagement s'est soldée par un échec. Sous les efforts, les câbles de traction hautement résistants entourés par la [Root.GetFleetName] autour du vaisseau fouisseur ont disloqué la coque rouillée du vaisseau.\n\nLes fragments ont été faciles à récupérer, mais le vaisseau lui-même est entière désintégré."
 anomaly.3063.a:0 "C'est raté"
 anomaly.3065.name:0 "Communications pirates"
 anomaly.3065.desc:0 "Un répéteur-regénérateur de fortune a été fixé à la va-vite sur l'astéroïde [From.GetName].\n\nL'officier scientifique [Root.GetLeaderName] est persuadé qu'il s'agit d'un élément d'un réseau de communication pirate. Les premières analyses ont montré que les messages relayés n'ont aucun caractère stratégique particulier, mais qu'il s'agit plutôt de communications privées, d'un vaisseau à un autre, entre des membres d'équipage."
 anomaly.3065.a:0 "Cela pourrait nous en apprendre plus sur la vie dans l'espace"
 anomaly.3065.b:0 "Cela pourrait nous apprendre des choses utiles sur la vie dans l'espace"
 anomaly.3070.name:0 "À contre-courant"
 anomaly.3070.desc:0 "Les signaux captés près de [From.GetName] proviennent d'une petite capsule métallique. Selon l'officier scientifique [Root.GetLeaderName], il s'agit d'une antique capsule de sauvetage de fabrication alien.\n\nIntentionnellement ou non, elle a été happée à la lisière du puits gravitationnel du trou noir dans un lointain passé, selon un angle empêchant tout effet de fronde. Durant tout ce temps, les systèmes de propulsion automatisés de la capsule ont tenté d'empêcher sa descente vers l'horizon du trou noir. Elle est maintenant trop près de celui-ci pour être récupérée.\n\nLe rapport de [Root.GetLeaderName] se termine brusquement, et l'équipage du [Root.GetName] indique que l'officier est profondément bouleversé par le sort tragique de cette capsule de sauvetage."
 anomaly.3070.desc.mach:0 "Les signaux captés près de [From.GetName] proviennent d'une petite capsule métallique. Selon l'unité scientifique [Root.GetLeaderName], il s'agit d'une antique capsule de sauvetage de fabrication alien.\n\nIntentionnellement ou non, elle a été happée à la lisière du puits gravitationnel du trou noir dans un lointain passé, selon un angle empêchant tout effet de fronde. Durant tout ce temps, les systèmes de propulsion automatisés de la capsule ont tenté d'empêcher sa descente vers l'horizon du trou noir. Elle est maintenant trop près de celui-ci pour être récupérée.\n\nLe rapport de [Root.GetLeaderName] se termine brusquement, et l'équipage du [Root.GetName] indique que [Root.GetLeaderName] est profondément affecté par ces données nouvelles, qui ont altéré de manière significative l'évaluation des risques et la prédiction des taux de survie du [Root.GetName]."
 anomaly.3070.a:0 "On peut le comprendre"
 anomaly.3075.name:0 "Fuites de radiations"
 anomaly.3075.desc:0 "Étonnamment, les signaux captés dans le système proviennent du trou noir lui-même.\n\nCelui-ci est relativement petit, ce qui pourrait en partie expliquer les émissions de radiations observées au niveau de son horizon. L'officier scientifique [Root.GetLeaderName] pense qu'il est en train de se « vider », jusqu'à sa disparition finale, même si rien ne permet de savoir si le processus sera terminé avant la fin de l'univers.\n\nUne anomalie gravitationnelle, datant de la période de formation du trou noir, l'a rendu « tremblant », pour reprendre les termes de [Root.GetLeaderName], ce qui ne fait qu'accentuer le flux énergétique qui s'en échappe."
 anomaly.3075.a:0 "Cela pourrait nous permettre d'en apprendre beaucoup"
 anomaly.3075.a.tooltip:1 "[From.GetName] :\n§G+9§!£physics£ "
 anomaly.3080.name:0 "Usine de jouets"
 anomaly.3080.desc:0 "[From.GetName] recèle des constructions, même si elles ressemblent maintenant, pour la plupart, plus à des gravats qu'à de véritables ruines. Le premier passage du [Root.GetName] au-dessus de la [From.GetPlanetMoon] a révélé qu'un seul bâtiment peut être considéré comme intact, celui-ci ayant apparemment été épargné par la catastrophe qui a emporté les autres constructions et leurs occupants.\n\nC'est de là que provient tout le bruit qui a été capté.\n\nNon seulement le bâtiment est intact, selon l'officier scientifique [Root.GetLeaderName], mais il est encore opérationnel.\n\nIl s'agit d'une sorte d'installation de production, qui transforme des polymères de type plasticine en objets ne produisant pas un son, mais ayant probablement une visée décorative. Les matières premières et le produit fini ne présentent absolument aucun intérêt pour la [Root.Owner.GetName], mais nous pourrions sans doute tirer quelques enseignements du processus de fabrication automatisé lui-même."
 anomaly.3080.a:0 "Nous pourrions toujours lancer une mission d'observation"
 anomaly.3080.a.tooltip:0 "Ajoute une £building£§YUsine de jouets alien§! sur [From.GetName].\n"
 anomaly.3085.name:0 "Le Prince"
 anomaly.3085.desc:0 "Une banque de données portable a été découverte en orbite de l'énorme [From.GetName]. Récupérée par le [Root.GetName], elle a été analysée. Il s'agit d'un texte rédigé dans quelque langue alien, dont le vocabulaire ne nous est pas totalement inconnu, mais à la syntaxe complexe et déconcertante.\n\nL'officier scientifique [Root.GetLeaderName] recommande une étude plus approfondie afin de déchiffrer le contenu et l'origine de ce document."
 anomaly.3085.a:0 "Faisons-le analyser sur [Root.Owner.Capital.GetName]"
 anomaly.3085.b:0 "Pas besoin de trop s'embêter avec ça"
 anomaly.3086.name:0 "Le Prince déchiffré"
 anomaly.3086.desc:0 "Le texte, dont le titre signifie approximativement « Le potentat local », a été rédigé dans ce qui paraît être un dialecte ancien de la langue [book_writer.GetSpeciesAdj] parlée dans la [book_writer.GetName].\n\nLe document a à coup sûr une grande importance historique pour les [book_writer.GetSpeciesNamePlural], et pourrait nous fournir sur eux de précieuses informations."
 anomaly.3086.a:0 "Perçons ses secrets sans rien leur dire"
 anomaly.3086.b:0 "Contactons ses possesseurs pour le leur rendre"
 anomaly.3086.c:0 "Prose banale, idées sans intérêt... Contactons-les"
 anomaly.3087.name:0 "La [book_writer.GetName]"
 anomaly.3087.desc:0 "Nous avons cru comprendre que vous aviez trouvé l'unique exemplaire encore existant du « Prince », qui revêt une grande importance historique et culturelle pour notre peuple.\n\nNous le pensions à jamais perdu depuis que des pirates s'en étaient emparé lors d'un raid, il y a quelques années ; mais nous sommes infiniment soulagés d'apprendre qu'il est aujourd'hui entre les appendices d'un peuple civilisé.\n\nSeriez-vous disposés à nous le rendre ? Nous serions heureux de vous transférer quelques crédits énergétiques pour vous dédommager de vos efforts."
 anomaly.3087.a:0 "Bien évidemment"
 anomaly.3088.name:0 "La [book_writer.GetName]"
 anomaly.3088.desc:0 "Nous avons cru comprendre que vous aviez trouvé l'unique exemplaire encore existant du « Prince », qui revêt une grande importance historique et culturelle pour notre peuple.\n\nNous le pensions à jamais perdu depuis que des pirates s'en étaient emparé lors d'un raid, il y a quelques années ; mais nous sommes infiniment soulagés d'apprendre qu'il est aujourd'hui entre les appendices d'un peuple civilisé.\n\nSeriez-vous disposés à nous le rendre ?"
 anomaly.3088.a:0 "Non, même pour vous il est trop mauvais"
 anomaly.3088.b:0 "Non, l'écrit ne sert qu'à mentir"
 anomaly.3088.c:0 "Nous vous détruirons, vous et tous vos mots"
 anomaly.3089.name:0 "La [book_writer.GetName]"
 anomaly.3089.desc:0 "De quel droit vous permettez-vous de juger notre littérature ?\n\nVous allez le regretter !"
 anomaly.3089.a:0 "Halala, ces intellos..."
 anomaly.3089.b:0 "Pitoyables organiques"
 anomaly.3090.name:0 "$ransomeer_chain_title$ : balise de détresse"
 anomaly.3090.desc:0 "Une balise de détresse a été découverte dérivant en orbite de [From.GetName]. Son enveloppe extérieure, très endommagée, a selon toute vraisemblance été la cible de tirs perdus ou a subi une violente explosion.\n\nIl pourrait s'agir d'un modèle équipant les vaisseaux civils de la [Root.Owner.GetName], conçu pour être éjecté en cas de défaillance des systèmes de communication, mais l'ampleur des dégâts interdit de se prononcer de façon définitive.\n\nQuoi qu'il en soit, cette balise émet un signal faible et déformé."
 anomaly.3090.a:0 "Faisons nettoyer le signal pour le déchiffrer"
 anomaly.3090.b:0 "C'est sans doute un piège, mieux vaut ne pas y toucher"
 anomaly.3091.name:0 "$ransomeer_chain_title$ : SOS"
 anomaly.3091.desc:0 "Après vérification, la balise s'avère bien être de conception [Root.Owner.GetSpeciesName], et le signal qu'elle relaie a été déchiffré."
 anomaly.3091.a:0 "Ici l'autorité [Root.Owner.GetSpeciesAdj] ; veuillez vous identifier !"
 anomaly.3091.a.tooltip:0 "Établit la liaison."
 anomaly.3091.b:0 "Éteignons-la, mieux vaut rester discrets"
 anomaly.3092.name:0 "[Root.GetSpeciesNamePlural] captifs"
 anomaly.3092.desc:0 "Euh... Bonjour ? Ici le capitaine du Luxion, un transport civil de la [Root.GetName].\n\nEnfin, son ancien capitaine. Le Luxion a été détruit. Nous avons été abordés par des pirates qui nous ont capturés avant de détruire le vaisseau."
 anomaly.3092.a:0 "Qui vous a capturés, exactement ?"
 anomaly.3092.a.response:0 "Euh, je... Je crois qu'ils se font appeler... les Rançonniers ? Ou les Rançonneux ? Quelque chose comme ça...\n\nEn tout cas, ce sont des sales types. Nous serions tous morts s'ils ne pensaient pas pouvoir réclamer une rançon à la [Root.GetName] en échange de notre libération. Je les ai entendus en parler entre eux..."
 anomaly.3092.b:0 "Ne comptez pas sur nous pour vous porter secours"
 anomaly.3092.c:0 "Nous allons vous sortir de là"
 anomaly.3093.name:0 "[Root.GetSpeciesNamePlural] captifs"
 anomaly.3093.desc:0 "Quoi ? Mais pourquoi ? Vous n'allez quand même pas nous faire ça !\n\nS'ils comprennent que la [Root.GetName] refuse de leur verser une rançon, ils n'hésiteront pas à nous tuer. De toute façon, ils nous tueront, avec ou sans rançon ! Mais vous n'allez p..."
 anomaly.3093.a:0 "Bonne chance à vous"
 anomaly.3094.name:0 "[Root.GetSpeciesNamePlural] captifs"
 anomaly.3094.desc:0 "Oh, merci ! Merci, [Root.GetRulerTitle] ! Nous sommes détenus à bord d'une station spatiale, mais j'ignore où elle se trouve exactement.\n\nJe vais amplifier le signal de transmission, pour que vous puissiez trianguler la position à partir de la balise de détresse..."
 anomaly.3094.a:0 "Position enregistrée dans le Journal de bord"
 anomaly.3095.name:0 "$ransomeer_chain_title$ : un plan bien échafaudé"
 anomaly.3095.desc:0 "La base des pirates était bien cachée, mais savoir quoi chercher a permis de la trouver assez facilement.\n\nUne flotte, suivant une formation brouillonne, est apparue de derrière l'ancien complexe minier. Tout porte à croire que notre arrivée n'était pas vraiment prévue."
 anomaly.3095.a:0 "Établissons la liaison et disons aux captifs de se tenir prêts"
 anomaly.3096.name:0 "[Root.GetSpeciesNamePlural] captifs"
 anomaly.3096.desc:0 "Saluations à nouveau, [Root.GetRulerTitle]. Si je comprends bien, ce sont les vaisseaux de la [Root.GetName] qui provoquent toute cette agitation.\n\nLes pirates ont tout l'air de paniquer. Un abordage de la station risquerait de mal finir pour tout le monde. Mais si vous attaquez la base de front, je pense qu'on pourra atteindre une capsule de sauvetage.\n\nEssayez juste de ne pas nous dégommer !"
 anomaly.3096.a:0 "Très bien"
 anomaly.3098.name:0 "$ransomeer_chain_title$ : poussière et échos"
 anomaly.3098.desc:0 "La base des Rançonneux a déjà été détruite, et les captifs de la [Root.GetName] avec. Tout laisse croire qu'ils avaient réussi à envoyer des signaux aux vaisseaux aliens qui ont attaqué les pirates, mais que ceux-ci les ont ignorés."
 anomaly.3098.a:0 "Nous n'oublierons jamais cette tragédie"
 anomaly.3099.name:0 "$ransomeer_chain_title$ : sauveurs inattendus"
 anomaly.3099.desc:0 "Une opération militaire menée par la [From.From.GetName] a permis d'éliminer les Rançonneux.\n\nLes [Root.GetSpeciesNamePlural] retenus captifs, qui sont parvenus à s'échapper pendant l'attaque, sont actuellement en sécurité à bord d'une capsule de sauvetage et vont être récupérés par un vaisseau de sauvetage de la [Root.GetName]."
 anomaly.3099.a:0 "Toute notre gratitude aux [From.From.GetSpeciesNamePlural]"
 anomaly.3100.name:0 "$ransomeer_chain_title$ : assaut"
 anomaly.3100.desc:0 "Une opération militaire, menée par une force inconnue, a éliminé les Rançonneux.\n\nPar miracle, les [Root.GetSpeciesNamePlural] ont réussi à s'échapper et à voler une capsule de sauvetage pendant l'attaque. Ils sont actuellement en route vers [Root.Capital.GetName]."
 anomaly.3100.a:0 "Aussi providentiel que surprenant..."
 anomaly.3101.name:0 "$ransomeer_chain_title$ : réparer les pots cassés"
 anomaly.3101.desc:0 "Alors même que la base des pirates se disloque lentement sous les explosions causées par nos vaisseaux militaires, la recherche des membres d'équipage du Luxion est lancée.\n\nS'ils sont parvenus à monter à bord d'une capsule de sauvetage, ils devraient déjà être entrés en contact avec nous..."
 anomaly.3101.a:0 "Balayons sur l'ensemble des fréquences"
 anomaly.3102.name:0 "Sauvetage des [Root.GetSpeciesNamePlural] captifs"
 anomaly.3102.desc:1 "[Root.GetRulerTitle], ici l'équipage du Luxion.\n\nLe plan a parfaitement fonctionné. Lorsque l'attaque de la base a été lancée, nos gardes ont rejoint leurs vaisseaux et nous avons pu enfoncer la porte de notre cellule. Les capsules de sauvetage n'étaient pas surveillées, et vous avez réussi à occuper les pirates assez longtemps pour que notre évasion passe inaperçue."
 anomaly.3102.a:0 "Soyez les bienvenus à la maison, les évadés"
 anomaly.3103.name:0 "[Root.GetSpeciesNamePlural] captifs"
 anomaly.3103.desc:0 "Put...\n\n\n...cune capsule de sauvetage ! Nous...\n\n\n...andonnés, effondr... imm...\n\n\n\n\n\n.............................."
 anomaly.3103.a:0 "Capitaine ?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "$ransomeer_chain_title$ : cendres et fumées"
 anomaly.3104.desc:0 "Les captifs ne sont pas parvenus à s'échapper de la base des pirates. Il est difficile de dire dans quelles circonstances ils ont péri, si c'est la capsule de sauvetage qui n'a pas pu décoller, ou s'ils n'ont pas réussi à quitter leur cellule. Quoi qu'il en soit, ils sont bel et bien morts.\n\nLa population [Root.GetSpeciesName] se félicitera sans doute des mesures rapides prises par [Root.GetLeLaLDir][Root.GetRulerTitle], mais elle n'oubliera sans doute pas cette tragédie de si tôt..."
 anomaly.3104.a:0 "Non, évidemment..."
 anomaly.3105.name:0 "$ransomeer_chain_title$ : tout est bien qui finit bien ?"
 anomaly.3105.desc:1 "Maintenant que l'équipage du Luxion est en route pour [Root.Capital.GetName], sain et sauf, nous pouvons dire que le pire a été évité. La population [Root.GetAdj] va très certainement saluer l'intervention décisive [Root.GetDuDelaDelDir][Root.GetRulerTitle]. Les Rançonneux ne kidnapperont plus personne.\n\nMais certaines questions restent posées. Notamment, les captifs prétendent avoir aperçu par les hublots, juste après leur capture, une grande flotte de pirates. Mais compte tenu des circonstances, cela s'explique très certainement par l'affolement dans ces conditions difficiles.\n\nLe problème des Rançonneux est définitivement réglé."
 anomaly.3105.a:0 "Mais, à bien y réfléchir..."
 anomaly.3110.name:0 "Signal surgi du passé"
 anomaly.3110.desc:0 "Sans surprise, le [Root.GetName] a localisé la source du signal en provenance de [From.GetName].\n\nBien que le reste de la planète semble vierge de toute présence alien, un monolithe composé d'un minéral blanc cassé et lisse se dresse au sommet d'une colline de l'hémisphère sud. Le signal est émis par ce monument, dont l'enceinte a manifestement été construite pour durer plutôt que pour sa résonance.\n\nL'officier scientifique [Root.GetLeaderName] s'est permis de définir les paramètres d'un Projet spécial dont l'objectif serait de décoder les informations transmises par ce signal."
 anomaly.3110.a:0 "Excellente initiative."
 anomaly.3110.b:0 "Nous n'avons rien à gagner à écouter des morts."
 anomaly.3110.c:0 "Rasez le monument et trouvez l'émetteur."
 anomaly.3111.name:0 "Signal perdu"
 anomaly.3111.desc:1 "Nous pensions que le monolithe n'était qu'une protection abritant le transmetteur, mais nous avions tort.\n\nLa source du signal, une fois isolée, s'est avérée inutile en tant que telle. Quelque chose, dans la structure interne du monolithe désormais rasé, le faisait fonctionner, et il n'y a plus désormais aucun espoir de le remettre en fonction."
 anomaly.3111.a:0 "C'est décevant"
 anomaly.3112.desc:1 "Le monolithe a été désassemblé avec une facilité déconcertante. Au contraire de ce que nous pensions, le petit transmetteur qui se trouvait au centre émettait de l'énergie dans sa structure minérale, ce qui permettait la transmission."
 anomaly.3112.a:0 "C'est fort intéressant"
 anomaly.3112.b:0 "Rien de bien nouveau donc, malheureusement"
 anomaly.3113.name:0 "Signal décodé"
 anomaly.3113.desc:0 "L'officier scientifique [From.GetLeaderName] indique que le signal émis par la balise de transmission de [From.From.GetName] a été décodé.\n\nIl s'agit d'un message commémoratif déplorant la perte de centaines de vies au cours d'une bataille datant d'il y a plusieurs milliers d'années. Suite à un acte de trahison, une alliance a manifestement été rompue et des flottes alliées se sont entretuées avant même l'arrivée de leur ennemi commun.\n\nCes carcasses desséchées ont été abandonnées là, telles des pierres tombales flottantes, les équipages ayant succombé aux frappes chirurgicales qui visaient les points faibles des coques de leurs vaisseaux."
 anomaly.3113.a:0 "Étudiez ces enregistrements."
 anomaly.3113.b:0 "Calculez la trajectoire et la position actuelle de la flotte naufragée."
 anomaly.3114.name:0 "Devancés par des pirates"
 anomaly.3114.desc:0 "Le [Root.GetName] est manifestement arrivé trop tard dans le système [From.GetName].\n\nUne flotte pirate d'origine inconnue a déjà découvert le champ de bataille errant et l'a cannibalisé pour construire une base sur un astéroïde voisin.\n\nAfin d'éviter tout affrontement, nos recherches s'arrêtent là."
 anomaly.3115.name:0 "Flottes à la dérive"
 anomaly.3115.desc:0 "Le [Root.GetName] a localisé les épaves qui dérivent dans le système [From.GetName]. Avec le temps, la plupart des vaisseaux mentionnés dans le message commémoratif de la balise sont tombés en poussière, mais quelques-uns sont remarquablement bien conservés.\n\nParmi eux, six vaisseaux militaires pourraient être restaurés, à condition qu'un nombre suffisant d'ingénieurs soient affectés à cette mission.\n\nPour plus d'informations, consultez le §YJournal de bord§!."
 anomaly.3115.a:0 "Fascinant."
 anomaly.3116.name:0 "Flottes réquisitionnées"
 anomaly.3116.desc:0 "L'ancienne armada hétéroclite a été partiellement remise en état, même si les ingénieurs dépêchés sur place ignorent comment un tel exploit a pu être accompli.\n\nLes vaisseaux ont été réquisitionnés par les flottes [Root.GetSpeciesAdj]."
 anomaly.3116.a.tooltip:0 "La §Yflotte de l'Ancienne alliance§! est restaurée.\n"
 anomaly.3117.name:0 "Flotte détournée"
 anomaly.3117.desc:0 "Les ingénieurs se sont d'abord concentrés sur l'imposant cuirassé, désigné par le signal commémoratif comme l'un des premiers vaisseaux à s'être retourné contre les autres lors de cette malheureuse bataille.\n\nCe fut hélas une erreur.\n\nEn dépit des efforts déployés pour contourner les systèmes principaux, l'ordinateur du vaisseau s'est soudain activé et a tiré une salve d'impulsions à haute fréquence sur nos vaisseaux. Les pare-feu de combat ayant été désactivés pour augmenter la bande passante pendant l'opération, la salve a instantanément assujetti tous les vaisseaux voisins au cuirassé réactivé. Les derniers journaux reçus avant que les transmissions soient coupées montrent que tous les systèmes de survie ont été systématiquement désactivés et que [Root.Owner.Capital.GetName] a été désignée comme cible.\n\nMaintenant que nos équipages sont présumés morts et qu'un vieil ordinateur de combat a pris notre monde natal pour cible, nous devons nous préparer au pire."
 anomaly.3118.name:0 "Flotte détruite"
 anomaly.3118.desc:0 "dreadnought killed, event ends with remaining ships being activated"
 anomaly.3119.name:0 "Flotte détruite"
 anomaly.3119.desc:0 "cuirassé abattu par les autres, tous les vaisseaux restants sont détruits"
 anomaly.3120.name:0 "Pirates éliminés"
 anomaly.3120.desc:1 "La menace a été éliminée. Nous devrions au moins pouvoir faire usage d'une partie de la technologie ancienne que les pirates avaient pillée."
 anomaly.3120.a:0 "Mais certaines questions restent sans réponse..."
 anomaly.3120.b:0 "$anomaly.3120.a$"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "L'ancienne manufacture"
 anomaly.3125.desc:0 "Selon toute vraisemblance, la station orbitale de §Y[From.GetName]§! servait jadis à extraire et traiter les minéraux de l'astéroïde, selon une conception assez proche, somme toute, de celle de nos propres stations minières.\n\nAux dires de l'officier scientifique [Root.GetLeaderName], quelques ingénieurs seulement (dans l'idéal, des [Root.Owner.GetSpeciesNamePlural] déjà en poste sur des vaisseaux militaires) dépêchés sur place pourraient remettre la station en état de fonctionnement."
 anomaly.3125.a:0 "Cette xéno-épave ne présente aucun intérêt"
 anomaly.3125.b:0 "Restaurons la station"
 anomaly.3125.c:0 "Mieux vaut rester prudents"

 # Basic fallback
 anomaly.3126.name:0 "L'ancienne manufacture : nouvelle station minière"
 anomaly.3126.desc:0 "Les ingénieurs ont accompli leur mission : ils ont restauré la station minière délabrée de §Y[From.From.GetName]§! avec des pièces et mécanismes de contrôle produits par l'industrie [Root.Owner.GetAdj]."

 # Various one-time effects
 anomaly.3127.name:0 "$anomaly.3125.name$"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nL'usine était manifestement destinée à l'extraction et au raffinage de pierres bétharianes. Elle a désormais retrouvé son usage premier."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nCertaines fonctionnalités de la station nous échappent encore. Apparemment, elle servait jadis à extraire et raffiner autre chose que les minéraux qui nous intéressent. De plus amples investigations vont être nécessaires."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nOn nous a toutefois signalé qu'une substance inconnue a été découverte dans les chambres de traitement de l'usine. Cette station servait peut-être autrefois à extraire et raffiner autre chose que les minéraux qui nous intéressent."
 anomaly.3127.a.1:0 "Excellent."
 anomaly.3127.a.2:0 "Nous avons beaucoup à en apprendre"
 anomaly.3127.a.3:0 "Intéressant..."

 # Drones emerge
 anomaly.3128.name:0 "L'ancienne manufacture : drones activés"
 anomaly.3128.desc:0 "Tous les efforts déployés par l'équipe d'ingénierie ont été vains. La station de §Y[From.From.GetName]§! est bien trop délabrée pour pouvoir être remise en état. De larges pans de sa structure se sont même détachés lorsqu'il a été tenté de la réactiver.\n\nMais au moment où la structure de la station cédait, quelque chose - des choses, plutôt - ont surgi de ses entrailles, tirant des faisceaux laser à haute puissance en prenant le [Root.GetFleetName] pour cible."

 # Crystals emerge
 anomaly.3129.name:0 "L'ancienne manufacture : nid dérangé"
 anomaly.3129.desc:0 "Alors que les vieilles tambours de polissage se mettaient à tourner, quelque chose en est soudain sorti.\n\nMais, bien loin du minerai poli auquel on pouvait s'attendre, il s'agissait d'éclats de cristaux dentelés, qui se sont mis à littéralement broyer la station délabrée de §Y[From.From.GetName]§! avant de tourner leur attention vers le [Root.GetFleetName]."
 anomaly.3129.a.tooltip:0 "L'ancienne manufacture est détruite.\nLe [Root.GetFleetName] est attaqué."

 anomaly.3130.name:2 "Débats et controverses"
 anomaly.3130.desc:2 "L'officier scientifique [Root.GetLeaderName] rapporte que la [From.GetPlanetMoon] [From.GetName] a bien été autrefois le berceau d'une civilisation relativement avancée, même si celle-ci a d'elle-même provoqué sa disparition avant de quitter la [From.GetPlanetMoon]. L'analyse des quelques vestiges qui ont pu être retrouvés en surface, dans les anciens dépôts d'informations non connectés, a permis à l'équipage du [Root.GetName] de dresser les grandes lignes de l'histoire de cette extinction.\n\nÀ un moment ou un autre d'un passé éloigné, un schisme idéologique est apparu quant à la définition de ces philosophies aujourd'hui connues sous le nom de collectivisme et d'individualisme. Même si le rôle crucial joué par ces philosophies semble très douteux pour les habitants de [Root.Owner.GetName], cette civilisation semble bien avoir fini par s'entredéchirer sur la question des positions morales qui relevaient de chacune de ces deux écoles de pensée."
 anomaly.3130.desc.colle:2 "L'officier scientifique [Root.GetLeaderName] rapporte que la [From.GetPlanetMoon] [From.GetName] a bien été autrefois le berceau d'une civilisation relativement avancée, même si celle-ci a d'elle-même provoqué sa disparition avant de quitter la [From.GetPlanetMoon]. L'analyse des quelques vestiges qui ont pu être retrouvés en surface, dans les anciens dépôts d'informations non connectés, a permis à l'équipage du [Root.GetName] de dresser les grandes lignes de l'histoire de cette extinction.\n\nÀ un moment ou un autre d'un passé éloigné, un schisme idéologique est apparu quant à la définition de ces philosophies aujourd'hui connues sous le nom de collectivisme et d'individualisme. Si la nature même du collectivisme est claire pour les [Root.Owner.GetSpeciesNamePlural], cette civilisation semble bien avoir fini par s'entredéchirer sur la question des positions morales qui relevaient de chacune de ces deux écoles de pensée."
 anomaly.3130.desc.mater:2 "L'officier scientifique [Root.GetLeaderName] rapporte que la [From.GetPlanetMoon] [From.GetName] a bien été autrefois le berceau d'une civilisation relativement avancée, même si celle-ci a d'elle-même provoqué sa disparition avant de quitter la [From.GetPlanetMoon]. L'analyse des quelques vestiges qui ont pu être retrouvés en surface, dans les anciens dépôts d'informations non connectés, a permis à l'équipage du [Root.GetName] de dresser les grandes lignes de l'histoire de cette extinction.\n\nÀ un moment ou un autre d'un passé éloigné, un schisme idéologique est apparu quant à la définition de ces philosophies aujourd'hui connues sous le nom de collectivisme et d'individualisme. Si la nature même de l'individualisme est claire pour les [Root.Owner.GetSpeciesNamePlural], cette civilisation semble bien avoir fini par s'entredéchirer sur la question des positions morales qui relevaient de chacune de ces deux écoles de pensée."
 anomaly.3130.a:2 "C'est véritablement horrible"
 anomaly.3130.b:2 "Ce ne sont même pas de vraies éthiques..."
 anomaly.3135.name:0 "Rester calme"
 anomaly.3135.desc:0 "En remontant de la surface désolée de [From.GetName], l'officier scientifique [Root.GetLeaderName] a ramené une feuille de fibres végétales entrelacées. Son origine autant que son usage demeurent inconnus, mais les tests ont montré que cette matière s'avère relativement absorbante. Même si cela ne fait en rien avancer les sciences, [Root.GetLeaderName] semble l'avoir pris en affection, allant jusqu'à l'emporter avec [Root.Leader.GetHerHim] où qu'[Root.Leader.GetSheHe] aille.\n\n« L'officier [Root.GetLeaderName] est bien du genre à mélanger les torchons et les serviettes » murmurerait l'équipage dans son dos."
 anomaly.3135.a:0 "Et ça veut dire quoi, en fait ?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName] gagne une serviette."

