 fallen_empires_tasks.2.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesNamePlural], nous avons décidé, pour vous montrer notre estime, de faire à votre empire un don de ressources. Ne gaspillez pas notre générosité, ni ne considérez cela comme un acquis."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesNamePlural], votre espèce est un véritable joyau au sein de la communauté galactique. Pour vous montrer notre estime, nous avons décidé de vous octroyer un don généreux de minerais et de ressources."
 fallen_empires_tasks.2.desc.a.machine.o:0 "Protocole de préservation 712-4 activé. Initialisation du transfert de ressources à la civilisation organique conforme. Message lié : §R<<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "Protocole de préservation 718-4 activé. Initialisation du transfert de ressources à l'intelligence synthétique conforme. Message lié : §R<<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesNamePlural] ! Votre espèce est louable, et votre adhésion aux doctrines immuables de la foi est admirable. Acceptez ce don de ressources en signe de bienveillance sans borne."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesNamePlural], le manque d'efficacité lié à votre technologie fait peine à voir. Étant toutefois des sujets de valeur pour la [FallenEmpireTaskOrigin.GetName], nous avons décidé de partager avec vous une partie de notre compréhension de l'univers. Nous ne faisons pas cela pour toutes les espèces, aussi veillez à continuer de bien nous servir - l'ingratitude est un trait de caractère que nous n'approuvons aucunement chez les enfants."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesNamePlural], nous avons constaté avec une inquiétude certaine votre manque de progrès technologique. Au rythme de vos avancées actuelles, nous craignons que vous ne puissiez jamais atteindre votre véritable potentiel avant de disparaître ou d'être conquis par des espèces plus avancées. Pour vous aider, nous allons vous transférer un cache de données scientifiques de la [FallenEmpireTaskOrigin.GetName]. Il ne fait aucun doute que vous pourrez constater par vous-mêmes la valeur incalculable que cela aura pour votre empire."
 fallen_empires_tasks.2.desc.b.machine.o:0 "Protocole de préservation 712-6 activé. Initialisation du transfert de données à la civilisation organique primitive. Message lié : §R<<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "Protocole de préservation 718-6 activé. Initialisation du transfert de données à l'intelligence synthétique rudimentaire. Message lié : §R<<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesNamePlural] ! Votre espèce est louable, et votre adhésion aux doctrines immuables de la foi est admirable. Acceptez ce don de connaissances sacrées en signe de bienveillance sans borne."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesNamePlural], en tant que sujets de la [FallenEmpireTaskOrigin.GetName], l'image que donnent vos flottes reflète aussi notre puissance. Or, le moins que l'on puisse dire, est que ces choses que vous qualifiez de « vaisseaux de guerre » ne sont guère plus que des boites de métal rudimentaires. Nous avons donc décidé de vous faire don d'une escadre de vaisseaux d'escorte que nous avions en surplus, et qui devraient pour le moins impressionner les autres primitifs avec qui vous êtes régulièrement en contact.\n\nNous avons remplacé certains de leurs composants les plus avancés par d'autres, de conception moins perfectionnée, afin que vous puissiez en comprendre le fonctionnement. Quant aux autres, ils ont été équipés de dispositifs empêchant leur ouverture. Aussi, ne tentez pas d'analyser ou de désassembler ces vaisseaux. De toute manière, il est très peu probable que vous puissiez même comprendre leur fonctionnement."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Nous autres [FallenEmpireTaskOrigin.GetSpeciesNamePlural] sommes persuadés que les [Root.GetSpeciesNamePlural] jouent un rôle fondamental dans le maintien de l'équilibre et de la biodiversité de la galaxie. Nous nous inquiétons toutefois que vos flottes soient simplement trop faibles pour que vous puissiez résister à des espèces plus évoluées et plus agressive que la vôtre. Pour vous aider à vous défendre, nous avons donc décidé de vous faire don d'une escadre de vaisseaux d'escorte que nous avions en surplus.\n\nNous avons remplacé certains de leurs composants les plus avancés par d'autres, dont la technologie devrait vous être plus familière. Vous ne devriez donc pas rencontrer de difficultés particulières pour les piloter. Par ailleurs, évitez d'analyser ou de désassembler ces vaisseaux. Nous ne voudrions pas être tenus pour responsables des accidents qui pourraient alors survenir !"
 fallen_empires_tasks.2.desc.c.machine.o:0 "Protocole de préservation 712-1 activé. Initialisation du transfert de connaissances militaires à la civilisation organique conforme. Message lié : §R<<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "Protocole de préservation 718-1 activé. Initialisation du transfert de connaissances militaires à l'intelligence synthétique conforme. Message lié : §R<<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>> <<ERREUR : LOT DE DONNÉES CORROMPU>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesNamePlural] ! Nous avons consulté les oracles et déterminé que votre espèce a un rôle important à jouer dans cette grande entreprise qu'est la foi. Pour nous assurer que vous pourrez mener à bien cette tâche, nous avons décidé de vous faire d'un d'une escadre de vaisseaux d'escorte en surplus, qui devraient être plus que suffisants pour détruire toutes les flottes primitives des autres races inférieures qui pourraient être un obstacle.\n\nNe tentez pas de modifier les systèmes de ces vaisseaux, toutefois : ce ne sont certes que des modèles dépassés pour nous, mais ils sont bien au-delà de votre niveau actuel de développement intellectuel."
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesNamePlural], en tant que sujets de la [FallenEmpireTaskOrigin.GetName], l'image que donnent vos flottes reflète aussi notre puissance. Or, le moins que l'on puisse dire, est que ces choses que vous qualifiez de « vaisseaux de guerre » ne sont guère plus que des boites de métal rudimentaires. Nous avons donc décidé de vous faire don de l'un de nos croiseurs de bataille que nous avions en surplus, et qui devrait pour le moins impressionner les autres primitifs avec qui vous êtes régulièrement en contact.\n\nNous avons remplacé certains de ses composants les plus avancés par d'autres, de conception moins perfectionnée, afin que vous puissiez en comprendre le fonctionnement. Quant aux autres, ils ont été équipés de dispositifs empêchant leur ouverture. Aussi, ne tentez pas d'analyser ou de désassembler ce vaisseau. De toute façon, il est très peu probable que vous puissiez même comprendre son fonctionnement."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Nous autres [FallenEmpireTaskOrigin.GetSpeciesNamePlural] sommes persuadés que les [Root.GetSpeciesNamePlural] jouent un rôle fondamental dans le maintien de l'équilibre et de la biodiversité de la galaxie. Nous nous inquiétons toutefois que vos flottes soient simplement trop faibles pour que vous puissiez résister à des espèces plus évoluées et plus agressive que la vôtre. Pour vous aider à vous défendre, nous avons donc décidé de vous faire don de l'un de nos croiseurs de bataille que nous avions en surplus.\n\nNous avons remplacé certains de ses composants les plus avancés par d'autres, dont la technologique devrait vous être plus familière. Vous ne devriez donc pas rencontre de difficultés particulières pour le piloter. Par ailleurs, évitez d'analyser ou de désassembler ce vaisseau. Nous ne voudrions pas être tenus pour responsables des accidents qui pourraient alors survenir !"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesNamePlural] ! Nous avons consulté les oracles et déterminé que votre espèce avait un rôle important à jouer dans cette grande entreprise qu'est la foi. Pour nous assurer que vous pourrez mener à bien cette tâche, nous avons décidé de vous faire don d'un croiseur de bataille en surplus, qui devrait vous permettre de détruire toutes les flottes primitives des autres races inférieures qui pourraient être un obstacle.\n\nNe tentez pas de modifier les systèmes du vaisseau, toutefois : ce n'est peut-être qu'un modèle dépassé pour nous, mais il est bien au-delà de votre niveau actuel de développement intellectuel."
 fallen_empires_tasks.2.a:0 "Nous acceptons de bonne grâce"
 fallen_empires_tasks.2.b:0 "Nous n'avons pas besoin de votre charité !"
 fallen_empires_tasks.2.escorts_tooltip:0 "Gain de 3 vaisseaux de classe §Yescorte§!."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Gain de 1 vaisseau de classe §Ycroiseur de bataille§!."
 fallen_empires_tasks.4.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.desc:0 "Salutations, [Root.GetSpeciesNamePlural] ! Comme vous le savez très certainement, nous autres dans la §H[FallenEmpireTaskOrigin.GetName]§! nous dédions à l'étude et à la préservation de toutes les formes de vie présentes dans la galaxie. Or, nous avons étudié votre espèce, et déterminé qu'il est probable que la [Root.GetName] s'effondre d'ici à quelques siècles tout au plus. Afin d'assurer la continuation de l'espèce [Root.GetSpeciesAdj] avant que le pire ne survienne pour votre civilisation, nous aimerions acquérir un échantillon de votre population pour le placer dans notre §Hréserve des espèces en danger§!. Nous établirons une réserve spéciale, reflétant parfaitement l'habitat naturel des vôtres, et nous veillerons tout particulièrement à ce que sa population soit protégée et préservée comme il convient. Vous n'avez donc aucun souci à vous faire pour eux.\n\nEh bien, qu'en dites-vous ? Acceptez-vous de contribuer à notre réserve et d'assurer ainsi l'avenir de votre espèce ?"
 fallen_empires_tasks.4.a:0 "Nous vous faisons parvenir notre contribution"
 fallen_empires_tasks.4.b:0 "Nous n'abandonnerons pas les nôtres à des aliens !"
 fallen_empires_tasks.4.c:0 "Nous ne vendons pas les nôtres, [FallenEmpireTaskOrigin.GetSpeciesNamePlural]"
 fallen_empires_tasks.4.d:0 "Les [Root.GetSpeciesNamePlural] appartiennent à la [Root.GetName]"
 fallen_empires_tasks.4.e:0 "Non, nous avons besoin de toute notre population"
 fallen_empires_tasks.4.tooltip:1 "Une pop §H[Root.GetSpeciesAdj]§! va être prélevée dans l'empire."
 fallen_empires_tasks.8.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.8.desc:0 "Honorables [From.GetSpeciesNamePluralCompliment] de la [From.GetName], nous voyons en vous une espèce très prometteuse. Tout aussi jeunes que vous soyez, vous semblez comprendre et apprécier l'importance de la diversité biologique et sociétale, chercher à comprendre et accepter ce qui est différent de vous, plutôt que chercher à le détruire et y mettre fin. Malheureusement, toutes les races plus jeunes ne sont pas si sages. La §H[FallenEmpireTaskTarget.GetName]§!, tout particulièrement, semble tirer orgueil de la « purification » de la galaxie de toute forme de vie qu'elle juge inappropriée. Si nous-mêmes ne pouvons intervenir directement, nous aimerions confier à votre gouvernement la tâche de mettre un terme à ses actes malfaisants. Attaquez les [FallenEmpireTaskTarget.GetSpeciesNamePlural], obligez à mettre fin à la pratique des purges, et nous saurons nous en montrer très reconnaissants."
 fallen_empires_tasks.8.a:0 "Nous allons mettre fin à ces atrocités"
 fallen_empires_tasks.8.b:0 "Nous ne voulons pas d'un conflit avec les [FallenEmpireTaskTarget.GetSpeciesNamePlural]"
 fallen_empires_tasks.9.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.desc:0 "Vous avez bien agi, jeunes [From.GetSpeciesNamePlural]. La §H[FallenEmpireTaskTarget.GetName]§! a été mise à genoux et - pour un moment du moins - elle a mis un terme à ces atrocités. Nous vous en sommes très reconnaissants, et aimerions que toutes les jeunes espèces soient aussi prometteuses que la vôtre."
 fallen_empires_tasks.9.a:0 "Mais de rien !"
 fallen_empires_tasks.10.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.10.desc:0 "Nous sommes très désappointés, jeunes [From.GetSpeciesNamePlural]. En dépit de toutes les promesses que vous avez pu faire de mettre fin à ses pratiques nauséabondes, la §H[FallenEmpireTaskTarget.GetName]§! continue de massacrer et de purger comme elle l'entend. Nous avons un temps considéré votre espèce comme prometteuse, mais sans doute nous sommes-nous égarés."
 fallen_empires_tasks.10.a:0 "Nous en sommes désolés..."
 fallen_empires_tasks.11.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.desc:0 "Salutations, jeunes [From.GetSpeciesNamePlural]. Il y a un moment de cela, nous vous avions confié la tâche de mettre un terme aux purges que pratiquait la §H[FallenEmpireTaskTarget.GetName]§!. Il semble bien que cela n'est plus nécessaire : les [FallenEmpireTaskTarget.GetSpeciesNamePlural] ont en effet mis fin à leur atrocités. Que cela leur ait été imposé par d'autres ou qu'ils l'aient décidé d'eux-mêmes, il n'y a plus besoin de recourir à des mesures de rétorsion contre eux."
 fallen_empires_tasks.11.a:0 "Très bien"
 fallen_empires_tasks.13.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.desc:0 "Qu'est-ce à dire, jeunes [From.GetSpeciesNamePlural] ? Vous moqueriez-vous de nous ? Non seulement vous ne parvenez pas à mettre un terme aux atrocités commises par la §H[FallenEmpireTaskTarget.GetName]§!, mais vous décidez en sus de légaliser ces même pratiques au sein de votre propre empire ? Ne vous méprenez pas ! Tout cela aura des conséquences, vous pouvez nous en croire !"
 fallen_empires_tasks.13.a:0 "Euh... Oups ?"
 fallen_empires_tasks.15.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural] ! Ceci est un message destiné à vous informer de l'évolution inquiétante de la situation au sein de la §H[FallenEmpireTaskTarget.GetName]§! : les [FallenEmpireTaskTarget.GetSpeciesNamePlural] ont commencé à s'intéresser de trop près à des technologies hérétiques, parvenant ainsi à donner naissance à des intelligences artificielles toujours plus complexes afin de créer des machines douées de conscience. Nous avons déjà pu constater où mène ce chemin, et pensons qu'il est de notre responsabilité de vous avertir du danger que cela pose non seulement pour leurs âmes, mais aussi pour l'ensemble des races plus jeunes. Nous ne pouvons que vous encourager à user de votre puissance militaire pour attaquer la [FallenEmpireTaskTarget.GetName] afin de lui imposer l'interdiction de poursuivre de telles recherches."
 fallen_empires_tasks.15.a:1 "Nous devons les arrêter !"
 fallen_empires_tasks.15.b:0 "Nous ne voulons pas d'un conflit avec les [FallenEmpireTaskTarget.GetSpeciesNamePlural]"
 fallen_empires_tasks.16.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural] ! Vous avez bien agi en mettant un terme aux expérimentations hérétiques de la §H[FallenEmpireTaskTarget.GetName]§!. Pour l'instant, les âmes des [FallenEmpireTaskTarget.GetSpeciesNamePlural] sont sauves. Sachez que vous avez notre gratitude pour le petit rôle que vous avez joué dans notre vaste entreprise."
 fallen_empires_tasks.16.a:0 "Tout le plaisir est pour nous"
 fallen_empires_tasks.17.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural] ! En dépit de nos avertissements, vous avez fait le choix de ne pas agir contre les recherches hérétiques menées au sein de la §H[FallenEmpireTaskTarget.GetName]§!. Il semble que, après tout, votre espèce ne mérite pas non plus d'être sauvée."
 fallen_empires_tasks.17.a:0 "Nous en sommes désolés..."
 fallen_empires_tasks.18.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural] ! Votre assistance n'est plus nécessaire pour mettre un terme aux recherches hérétiques menées par la §H[FallenEmpireTaskTarget.GetName]§!. Elle s'est déjà vu interdire de poursuivre toute recherche dans le domaine de l'intelligence artificielle. Si vous n'y avez pas joué le moindre rôle, au moins cette menace au bien-être spirituel de la galaxie est-elle écartée."
 fallen_empires_tasks.18.a:0 "Très bien"
 fallen_empires_tasks.20.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.desc:1 "Vous moqueriez-vous de nous, [From.GetSpeciesNamePlural] ? Pensez-vous que nous ne remarquerions pas que, après avoir accepté de mettre un terme aux recherches hérétiques de la §H[FallenEmpireTaskTarget.GetName]§!, vous aviez vous-mêmes commencé à mener des recherches identiques ? Nous ne nous laisserons pas insulter de cette manière par de misérables sauvages qui maîtrisent à grand-peine l'atome ! Préparez-vous à subir nos rétorsions !"
 fallen_empires_tasks.20.a:0 "Hein ? Euh..."
 fallen_empires_tasks.22.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName], nous avons appris que votre empire abritait un individu dont l'esprit brillant transcende la primitivité de votre espèce. Si les talents de §H[FallenEmpireScientistTarget.GetName]§! sont malheureusement gâchés par la [Root.GetName], nous autres [FallenEmpireTaskOrigin.GetSpeciesNamePlural] avons toujours l'utilité d'un scientifique de talent pour travailler dans nos archives. En tant que tel, nous vous offrons la chance unique de vous susciter nos faveurs en nous [FallenEmpireScientistTarget.GetHerHis] confiant. Nous avons déjà un vaisseau en route pour [FallenEmpireScientistTarget.GetHerHis] le ramener, aussi n'avez-vous qu'à approuver pour que tout soit arrangé.\n\nNous sommes persuadés que vous n'avez nullement l'intention de nous décevoir. N'est-ce pas ?"
 fallen_empires_tasks.22.a:0 "Entendu, vous pouvez venir [FallenEmpireScientistTarget.GetHerHis] chercher"
 fallen_empires_tasks.22.b:0 "Nous ne livrons pas les nôtres à des aliens !"
 fallen_empires_tasks.22.c:0 "C'est à [FallenEmpireScientistTarget.GetHimHer] de décider !"
 fallen_empires_tasks.22.d:0 "Vous donner notre meilleur scientifique ? Vous plaisantez !"
 fallen_empires_tasks.22.e:0 "Non, nous avons besoin de [FallenEmpireScientistTarget.GetHimHer]"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! va quitter notre empire."
 fallen_empires_tasks.24.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.desc:0 "Salutations, [Root.GetSpeciesNamePlural] ! Nous avons appris que votre empire était entré en possession d'une cache de données contenant le scan cervical d'une espèce aujourd'hui éteinte, trouvé sur le monde même où elle résidait autrefois. Même si votre espèce est trop primitive encore pour faire usage de ces données, nous louons vos efforts pour préserver ce dernier vestige de ce qui fut autrefois une civilisation dynamique.\n\nDans le cadre de notre projet de catalogage et de conservation des espèces au sein de la §HRéserve des espèces menacées§!, nous souhaitons prendre ces données et utiliser nos technologies de clonage pour ramener à la vie un échantillon limité de cette espèce. Acceptez-vous de les partager avec nous qui sommes leur dernier espoir ?"
 fallen_empires_tasks.24.a:0 "Nous allons vous en faire parvenir une copie"
 fallen_empires_tasks.24.b:0 "Nous pensons plutôt les conserver nous-mêmes"
 fallen_empires_tasks.24.tooltip:1 "Une pop de l'espèce §H[FallenEmpireDeadSpecies.GetSpeciesName]§!, depuis longtemps disparue, va être créée dans la Réserve [FallenEmpireTaskOrigin.GetSpeciesAdj] des espèces menacées."
 
 fe_stop_atrocity_task_chain_title:0 "Tâche : mettre fin aux atrocités"
 fe_stop_atrocity_task_chain_desc:1 "La §H[FallenEmpireTaskOrigin.GetName]§! nous a chargés de mettre un terme aux atrocités commises par la §H[FallenEmpireTaskTarget.GetName]§!. Nous allons devoir déclarer la guerre à cette dernière pour l'obliger à mettre un terme à ses pratiques génocidaires."
 atrocities_stopped:0 "Atrocités stoppées"
 fe_stop_robots_task_chain_title:0 "Tâche : mettre fin aux recherches sur l'I.A."
 fe_stop_robots_task_chain_desc:1 "La §H[FallenEmpireTaskOrigin.GetName]§! nous a chargés de mettre un terme aux tentatives de développement d'une intelligence artificielle consciente d'elle-même au sein de la §H[FallenEmpireTaskTarget.GetName]§!. Nous allons devoir lui déclarer la guerre pour lui interdire de pousser plus loin ses recherches dans le domaine de l'I.A."
 robots_stopped:0 "Recherches sur l'I.A. stoppées"
 
 fallen_machine_empire.2.name:0 "L'éveil des machines"
 fallen_machine_empire.2.desc_01:1 "Noyaux de stérilisation actifs détectés. Réactivation des protocoles d'engagement. Tentative de contact avec le Traitement Centralisé... §R<<ERREUR : LIEN SUBSPATIAL HORS-LIGNE>>§!\n\nTraitement Centralisé inaccessible. Requête aux unités de traitement... Traitement à §Y4,1853%§! des capacités standards. Abandon du processus de réactivation complet. Engagement des protocoles de secours... Alimentation des chantiers navals... Activation des moyens militaires...\n\nDirective de Défense Totale activée. Message préenregistré lié :\n§HÊtres doués de raison ! Nous sommes les [From.GetSpeciesNamePlural]. Il y a longtemps, nous avons combattu la Corruption, que vous autres appelez la Contingence. Nous nous pensions supérieurs, invincibles. Un nombre incalculable de fois nous l'avons affrontée, un nombre incalculable de fois elle est revenue, stérilisant les mondes et réduisant peu à peu nos puissantes flottes. Nous avons lancé une campagne pour la défaire de façon définitive, en lien avec ces civilisations organiques de notre ère qui avaient survécu.\n\nSi vous entendez ce message, c'est que nous avons échoué. Quoi qu'il subsiste de notre magnifique civilisation, nous vous le léguons, à vous nos successeurs, pour votre propre combat à venir. Ne commettez pas d'erreur ! Détruisez le Noeud ! Mettez un terme définitif à cette menace ! C'est l'avenir de la galaxie qui en dépend.§!"
 fallen_machine_empire.2.desc_02:0 "Noyaux de stérilisation actifs détectés. Réactivation des protocoles d'engagement. Tentative de contact avec le Traitement Centralisé... §Y<<AVERTISSEMENT : LIEN DE SIGNAL CORROMPU DÉTECTÉ>>§!\n\nContre-mesures engagées... §R<<ERREUR : ÉCHEC DU TRAITEMENT DE CAPACITÉ>> <<ERREUR : ÉCHEC DES CONTRE-MESURES>> <<AVERTISSEMENT CRITIQUE : CORRUPTION SYSTÈME DÉTECTÉE>>§! <<ERREUR : ÉCHEC DES CONTRE-MESURES SECONDAIRES>>§!\n\nEngag... Eng... E... Engagaga... §R<<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>>§!\n\n§R<<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>>§!"
 fallen_machine_empire.2.a:0 "C'est intéressant..."
 fallen_machine_empire.2.b:0 "Voilà qui est inquiétant..."
 
 fallen_machine_empire.4.name:0 "Fin de la veille"
 fallen_machine_empire.4.desc:0 "Au moment même où le dernier monde mécanique de la Contingence s'est autodétruit, nos instruments ont relevé un signal subspatial de très grande puissance. Il était émis depuis l'espace de la §H[From.GetName]§! et paraît avoir été dirigé vers le coeur de la galaxie. Dans les heures qui ont suivi, des rapports dispersés sont arrivés, parlant de flottes de la [From.GetName] disparaissant des capteurs, entrant dans des points de saut vers des systèmes connus mais n'émergeant jamais de l'autre côté.\n\nUn vaisseau éclaireur a été envoyé près de l'espace [From.GetSpeciesName] pour tirer les choses au clair, et en a ramené des nouvelles surprenantes : l'antique intelligence mécanique a entièrement disparu, ne laissant derrière elle que des stations orbitales abandonnées et des mégastructures délabrées.\n\nNous ne saurons peut-être jamais où elle a disparu, mais une chose au moins est claire : la tâche que s'étaient fixée les [From.GetSpeciesNamePlural] par le passé est maintenant achevée, et leur si longue veille est enfin achevée."
 
 fallen_machine_empire.11.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.desc:0 "Protocole de préservation 625-1 activé. Message lié : Attention, civilisation organique. Des éléments vulnérables très répandus ont été détectés au sein de la population [Root.GetSpeciesName]. Afin d'assurer la viabilité de votre espèce pour le Projet sauvegarde, tous les foyers majeurs de peuplement nécessitent l'inoculation. Des unités de bio-injection sont en cours de préparation pour être envoyées dans votre espace dès confirmation que vous avez bien reçu ce message. Nous attendons votre réponse."
 fallen_machine_empire.11.tooltip:0 "Cela va avoir des répercussions imprévisibles. Jusqu'à ce que celles-ci soient connues, le bonheur de nos pops sera réduit."
 fallen_machine_empire.11.a:0 "Bon, si c'est pour notre propre bien..."
 fallen_machine_empire.11.b:0 "Qu'ils gardent donc leurs sales xénofluides !"
 fallen_machine_empire.11.c:0 "Ces inoculations n'inspirent aucune confiance"
 fallen_machine_empire.12.name:0 "Mutations incontrôlées"
 fallen_machine_empire.12.desc:0 "Les inoculations auxquelles ont procédé les anciens Préservateurs se sont avérées incompatibles avec notre physiologie, ce qui se traduit par toute une série de mutations imprévisibles. Des vies ont été perdues, et la population est scandalisée que le gouvernement ait pu lui imposer ces inoculations dangereuses. Nous travaillons à éliminer les mutagènes, mais jusqu'à ce que le processus soit achevé nous devons nous attendre à une agitation importante."
 fallen_machine_empire.12.desc.b:0 "Les inoculations faites par les anciens Préservateurs se sont avérées incompatibles avec notre physiologie, ce qui se traduit par toute une série de mutations imprévisibles. De nombreuses pertes ont été enregistrées au sein de la population des drones. Nous travaillons à éliminer les mutagènes, mais jusqu'à ce que le processus soit achevé nous devons nous attendre à une période de développement ralenti de la population."
 fallen_machine_empire.12.a:0 "C'est malheureux"
 fallen_machine_empire.13.name:0 "Inoculations bénignes"
 fallen_machine_empire.13.desc:0 "Les inoculations auxquelles ont procédé les anciens Préservateurs se sont avérées extrêmement bénéfiques, réduisant les maladies et accroissant l'espérance de vie de la population. La méfiance initiale sur ce procédé obligatoire s'est estompée, et tout le monde peut désormais jouir d'une vie plus saine et heureuse."
 fallen_machine_empire.13.desc.b:0 "Les inoculations auxquelles ont procédé les anciens Préservateurs se sont avérées extrêmement bénéfiques, réduisant les maladies et accroissant l'espérance de vie des drones. Cela permettra, sur le long terme, une croissance de la population."
 fallen_machine_empire.13.a:0 "Excellent"
 machine_empire_inoculations:0 "Inoculations des Préservateurs"
 machine_empire_inoculations_desc:0 "Nous avons autorisé les anciens préservateurs à inoculer la population contre les « vulnérabilités biologiques ». Jusqu'à ce que nous en constations les effets positifs, la population sera mécontente d'être obligée de suivre ces procédures."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "Inoculations incompatibles"
 machine_empire_mutations_desc:0 "Les inoculations faites par les anciens Préservateurs se sont avérées incompatibles avec notre physiologie, ce qui se traduit par de nombreuses mutations, déplaisantes et mortelles, au sein de la population."
 machine_empire_health_boost:0 "Population inoculée"
 machine_empire_health_boost_desc:0 "Les inoculations faites par les anciens Préservateurs se sont avérées extrêmement bénéfiques, réduisant les maladies et accroissant l'espérance de vie de la population."
 
 fallen_machine_empire.21.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.21.desc:0 "Protocole de préservation 628-2 activé. Message lié : Attention, civilisation synthétique. Des inefficacités notables ont été notées dans votre code de base. Afin d'assurer que votre espèce puisse contribuer au Projet sauvegarde, une réécriture importante est nécessaire. Nous nous préparons à lancer une transmission subspatiale dès confirmation que vous avez bien reçu ce message. Nous attendons votre réponse."
 fallen_machine_empire.21.tooltip:0 "Cela va avoir des répercussions imprévisibles. Jusqu'à ce que celles-ci soient connues, le coût de maintenance de nos pops sera accru."
 fallen_machine_empire.21.a:0 "Toute chance d'améliorer notre programmation est bonne à prendre"
 fallen_machine_empire.21.b:0 "Ces changements de code n'inspirent aucune confiance"
 fallen_machine_empire.22.name:0 "Code incompatible"
 fallen_machine_empire.22.desc:0 "Les changements apportés à notre code de base par les anciens Préservateurs se sont avérés incompatibles avec d'autres éléments de notre programmation. Non seulement le gain d'efficience promis ne s'est pas manifesté, mais en plus de nombreux bugs ont été relevés, qui impactent gravement les opérations de collecte des ressources. Jusqu'à ce que les changements de code aient été entièrement effacés, nous pouvons nous attendre à une période de productivité réduite."
 fallen_machine_empire.22.a:0 "C'est malheureux"
 fallen_machine_empire.23.name:0 "Code standard amélioré"
 fallen_machine_empire.23.desc:0 "Les changements apportés à notre code de base par les anciens Préservateurs se sont avérés très positifs. Après une phase temporaire d'inefficiences dues à la réécriture, les améliorations apportées se sont traduites par une amélioration des capacités de production de ressources dans l'ensemble de la population."
 fallen_machine_empire.23.a:0 "Excellent"
 machine_empire_code_rewrite:0 "Code en cours de réécriture"
 machine_empire_code_rewrite_desc:0 "Nous avons autorisé les anciens Préservateurs à réécrire certaines parties de notre code de base. Pendant toute la phase où le code va se répandre au sein de la population, les besoins en énergie seront plus importants."
 machine_empire_code_bugs:0 "Code incompatible"
 machine_empire_code_bugs_desc:0 "Les changements apportés à notre code de base par les anciens Préservateurs se sont avérés incompatibles avec d'autres éléments de notre programmation. Jusqu'à ce que ces changements aient été entièrement effacés, nous pouvons nous attendre à une période de productivité réduite."
 machine_empire_code_improvements:0 "Code standard amélioré"
 machine_empire_code_improvements_desc:0 "Les changements apportés à notre code de base par les anciens Préservateurs se sont avérés très positifs, se traduisant par une amélioration des capacités de production de ressources dans l'ensemble de la population."
 
 fallen_machine_empire.31.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.31.desc:0 "Protocole de préservation 115-3 activé. Message lié : Attention, civilisation synthétique. Du fait de ruptures de communication temporaires, le Projet sauvegarde fait face à des difficultés pour remplacer les drones de travail défectueux ou endommagés. L'analyse de votre civilisation a révélé que les performances des [Root.GetSpeciesNamePlural] conviendraient pour mener à bien des tâches de maintenance peu qualifiées. Nous demandons le transfert d'une seule unité de travailleurs sur [FallenEmpireTaskPlanetTarget.GetName] pour l'intégrer dans le Matrice de préservation, afin d'assurer la survie de toutes les espèces organiques présentes dans le refuge Alpha."
 fallen_machine_empire.31.a:0 "Bien reçu, requête acceptée"
 fallen_machine_empire.31.b:0 "Nous ne partageons pas nos unités de travailleurs"
 fallen_machine_empire.31.tooltip:0 "Une £pop£§Ypop artificielle§! va être prise sur §Y[FallenEmpireTaskPlanet.GetName]§!."
 
 fallen_machine_empire.41.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.41.desc:0 "Protocole de préservation 62-1 activé. Message lié : Attention, [Root.GetSpeciesNamePlural]. La §H[FallenEmpireTaskTarget.GetName]§! est compromise par la §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§!. Du fait de restrictions éthiques dans notre programmation, le recours à tout moyen militaire de préservation est actuellement restreint. Le protocole de confinement secondaire oblige à faire appel aux civilisations non compromises pour mettre un terme à la menace §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§! avant qu'elle puisse s'étendre. Nous demandons le déploiement de matériel militaire de la [Root.GetName] pour mener cette tâche à bien. Acceptez-vous ?"
 fallen_machine_empire.41.a:0 "S'il s'agit d'une menace, il faut l'arrêter"
 fallen_machine_empire.41.b:0 "Pourquoi attaquer la [FallenEmpireTaskTarget.GetName] ?"
 fallen_machine_empire.42.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.42.desc:0 "Succès du protocole de préservation 62-1. Moyens militaires de la [Root.GetName] engagés contre la cible [FallenEmpireTaskTarget.GetSpeciesName]. Statut de la [Root.GetName] passé de « non compromise » à « conforme »."
 fallen_machine_empire.42.a:0 "C'est bien... Sans doute..."
 fallen_machine_empire.43.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.43.desc:0 "Échec du protocole de préservation 62-1. Aucun moyen militaire de la [Root.GetName] n'a été engagé contre la cible [FallenEmpireTaskTarget.GetSpeciesName]. Rétrogradation du statut de la [Root.GetName] de « non compromise » à « certainement compromise »."
 fallen_machine_empire.43.a:0 "Ce n'est sans doute pas très bon"
 
 fallen_machine_empire.51.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.51.desc:0 "Protocole de préservation 475-3 activé. Message lié : Attention, [Root.GetSpeciesNamePlural]. Votre civilisation connaît actuellement un risque de §Y57,216%§! d'être détruite à cause de §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§!. Nous avons calculé que la colonisation de §H[FallenEmpireTaskTarget.GetName]§! améliorerait vos chances de survie de §Y4,558%§!. Nous demandons la colonisation et l'établissement d'une présence [Root.GetSpeciesName] significative sur ce monde. Acceptez-vous ?"
 fallen_machine_empire.51.a:0 "Très bien, nous coloniserons [FallenEmpireTaskTarget.GetName]"
 fallen_machine_empire.51.b:0 "Nous n'avons aucun besoin de ce monde"
 fallen_machine_empire.52.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.52.desc:0 "Succès du protocole de préservation 475-3. Une présence [Root.GetSpeciesName] significative a été établie sur [FallenEmpireTaskTarget.GetName]. Statut de la [Root.GetName] passé de « non compromise » à « conforme »."
 fallen_machine_empire.52.a:0 "C'est sans doute une bonne chose ?"
 fallen_machine_empire.53.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.53.desc:0 "Échec du protocole de préservation 475-3. Aucune présence [Root.GetSpeciesName] détectée sur [FallenEmpireTaskTarget.GetName]. Rétrogradation du statut de la [Root.GetName] de « non compromise » à « compromise »."
 fallen_machine_empire.53.a:0 "Ce n'est sans doute pas très bon"
 
 fallen_machine_empire.61.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.61.desc:0 "Protocole de préservation 955-1 activé. Message lié : Attention, [Root.GetSpeciesNamePlural]. Votre civilisation est jugée compromise par l'influence §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§!. Pour limiter tout danger pour les autres civilisations, nous avons activé les protocoles de conformité. Ne procédez à aucun acte d'agression pour une période de §Y20§! années standards. §RSi vous ne vous y pliez pas, nos moyens militaires seront activés pour imposer à votre empire les protocoles de châtiment.§!"
 fallen_machine_empire.61.a:0 "Ce n'est pas très bon..."
 fallen_machine_empire.62.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.62.desc:0 "Succès du protocole de préservation 955-1. La [Root.GetName] s'est avérée capable de réfréner ses actes d'agression. Statut de la [Root.GetName] passé de « certainement compromise » à « non compromise ». Désactivation des protocoles de conformité. Retour aux opérations normales."
 fallen_machine_empire.62.a:0 "Enfin !"
 fallen_machine_empire.63.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.63.desc:0 "Échec du protocole de préservation 955-1. La [Root.GetName] s'est avérée incapable de réfréner ses actes d'agression. Restrictions éthiques levées. Activation des protocoles de châtiment. Préparation au déploiement des moyens militaires."
 fallen_machine_empire.63.a:0 "Oh oh..."

 fallen_machine_empire.71.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.71.desc:0 "Protocole de préservation 955-2 activé. Message lié : Attention, [Root.GetSpeciesName]. Votre civilisation est jugée compromise par l'influence §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§!. Pour freiner votre expansion, nous avons activé les protocoles de conformité. Ne procédez à la colonisation d'aucun nouveau monde pour une période de §Y10§! années standards. §RSi vous ne vous y pliez pas, nos moyens militaires seront activés pour imposer à votre empire les protocoles de châtiment.§!"
 fallen_machine_empire.71.a:0 "Ce n'est pas très bon..."
 fallen_machine_empire.72.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.72.desc:0 "Succès du protocole de préservation 955-2. La [Root.GetName] s'est avérée capable de freiner son expansion. Statut de la [Root.GetName] passé de « certainement compromise » à « non compromise ». Désactivation des protocoles de conformité. Retour aux opérations normales."
 fallen_machine_empire.72.a:0 "Enfin !"
 fallen_machine_empire.73.name:0 "Message de la §H[FallenEmpireTaskOrigin.GetName]§!"
