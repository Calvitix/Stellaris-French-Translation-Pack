 old_gods_chain_title:0 "Sanctuaires des divinités anciennes"
 old_gods_chain_desc:0 "Après la découverte du mystérieux astéroïde-sanctuaire dédié à l'Indicible, des scientifiques de renom pensent qu'il pourrait y avoir dans les systèmes voisins d'autres lieux consacrés aux divinités de notre panthéon - ou plutôt, à ce que nous pensions être notre panthéon."
