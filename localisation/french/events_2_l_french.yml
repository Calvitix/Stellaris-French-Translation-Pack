 fallen_empires_awakening.2.name:0 "L'éveil"
 fallen_empires_awakening.2.desc:0 "Tout a commencé par un changement subtil dans l'attitude la §H[From.GetName]§!. Les rapports sur ses vaisseaux, auparavant rarement aperçus en-dehors de son propre espace, se sont faits plus nombreux, dans des systèmes de toute la galaxie : des vaisseaux éclaireurs très perfectionnés, visitant des mondes anciens et en ruines, refusant de répondre au moindre salut, et prenant la fuite dès qu'ils sont attaqués. Leurs projets et leurs missions sont restés inconnus. Jusqu'à maintenant...\n\nNous savons désormais que les [From.GetSpeciesNamePlural] se préparaient, récupérant les bases de données et les avant-postes automatiques abandonnés derrière eux alors que leurs frontières reculaient jusqu'à leur extension actuelle. Ils rassemblaient les informations pour leur retour sur la scène galactique.\n\nDans l'espace des [From.GetSpeciesNamePlural], des flottes et des armées se rassemblent, et des usines autrefois désaffectées ont recommencé à produire. Pour la première fois depuis des éternités, les [From.GetSpeciesNamePlural] regardent au-delà de leurs frontières, et scrutent la galaxie toute entière.\n\nÀ mesure que les chantiers spatiaux restés abandonnés durant des siècles sont remis en état de fonctionnement, et que les fonderies inactives des titans ont recommencé à couler le métal, la galaxie ne se pose qu'une seule question : qui donc ce géant autrefois endormi va-t-il viser en premier pour retrouver la gloire perdue depuis des siècles ?"
 fallen_empires_awakening.2.a:0 "Des géants dans un bac à sable..."
 fallen_empires_awakening.2.b:0 "La sénilité faite empire..."
 fallen_empires_awakening.5.name:0 "Les gardiens de la galaxie"
 fallen_empires_awakening.5.desc:1 "L'émergence d'une menace d'ampleur galactique a été remarquée jusqu'au sein des empires des aînés, habituellement si distants. Mais même s'ils se sont peu intéressés jusqu'à présent aux affaires galactiques, les nouvelles de cette horreur ont suscité une activité intense chez les §H[From.GetSpeciesNamePlural]§!. Il s'agissait uniquement, au départ, de quelques vaisseaux de reconnaissance, peut-être envoyés pour corroborer la gravité de la situation ; puis des rapports ont commencé à arriver, indiquant que les flottes militaires de la [From.GetName] s'assemblaient aux frontières, préparant ses défenses pour la tempête à venir.\n\nMaintenant, la §H[From.GetName]§! a totalement renoncé à l'isolationnisme pour jouer le rôle de meneur dans la défense de l'ensemble de la galaxie. Elle s'est autoproclamée dirigeante d'une §HLigue de Défense Galactique§! et a invité toutes les espèces « inférieures » à mettre de côté leurs différents pour les aider à repousser cette menace, dans l'intérêt de toute vie intelligente de la galaxie."
 fallen_empires_awakening.5.a:0 "Pourra-t-elle nous sauver ?"
 fallen_empires_awakening.5.b:0 "Nous n'avons pas besoin d'elle !"
 war_in_heaven.2.name:0 "Antiques rivalités"
 war_in_heaven.2.desc:1 "Le retour des §H[FirstSleeper.GetSpeciesNamePlural]§! sur la scène galactique n'est pas passé inaperçu au sein des autres empires déchus. Les §H[From.GetSpeciesNamePlural]§!, en particulier, ont paru quelque peu remués par ces nouvelles. Il semble que ces deux antiques empires sont d'anciens rivaux, et si les motifs de leur inimitié ont été depuis longtemps oubliés, l'éveil soudain de la §H[FirstSleeper.GetName]§! a aussi réveillé des animosités anciennes et déclenché une contre-réaction : la §H[From.GetName]§! est elle aussi sortie de son apathie pour faire face à ses ennemis de jadis, dans une lutte qui aura sans doute pour cadre la galaxie tout entière."
 war_in_heaven.2.a:0 "Comment cela se traduira-t-il pour nous ?"
 war_in_heaven.4.name:0 "La Guerre dans les cieux"
 war_in_heaven.4.desc:0 "Depuis le réveil des §H[FirstSleeper.GetSpeciesNamePlural]§! et de leurs anciens rivaux, les §H[From.GetSpeciesNamePlural]§!, ces deux géants sont à couteaux tirés, se tendant des embuscades et cherchant à jouer de leur influence, testant en permanence leur puissance respective. Cela s'est traduit par toute une série de confrontations de plus en plus tendues, jusqu'à déboucher sur une bataille ouverte entre une flotte [FirstSleeper.GetSpeciesName] et les [From.GetSpeciesNamePlural] dans un lointain système. Le conflit est maintenant devenu une guerre sans merci entre la §H[FirstSleeper.GetName]§! et la §H[From.GetName]§!.\n\nChaque camp a envoyé des représentants aux races plus jeunes, promettant de grandes récompenses à ceux qui combattraient à leurs côtés dans le conflit, et de terribles représailles contre ceux qui choisiraient de s'opposer à eux. Choisir un camp ou l'autre dans l'affrontement signifie clairement renoncer à notre indépendance, mais rester neutres pourrait bien s'avérer plus dangereux encore. À moins que nous puissions trouver d'autres empires souhaitant rester neutres, qui pourraient alors prendre le même parti que nous..."
 war_in_heaven.4.a:0 "Nous soutiendrons la [FirstSleeper.GetName]"
 war_in_heaven.4.b:0 "Nous serons loyaux à la [From.GetName]"
 war_in_heaven.4.c:0 "Nous ne prendrons pas part à ce conflit"
 war_in_heaven.4.c.2:0 "Nous écraserons les deux !"
 war_in_heaven.4.d:0 "En tant que dépendances, nous n'avons pas notre mot à dire"
 war_in_heaven.5.name:0 "Fin de la Guerre dans les cieux"
 war_in_heaven.5.desc:2 "Au terme d'un conflit long et sanglant, la §H[WarInHeavenFEOne.GetName]§! est sortie victorieuse de la lutte pour le contrôle de la galaxie. L'antique empire vaincu a été entièrement annexé par son ancienne rivale, et les §H[WarInHeavenFEOne.GetSpeciesNamePlural]§! sont désormais sans conteste la puissance dominante de la galaxie.\n\nPour l'heure, une paix fragile règne, mais combien de temps durera cet ordre nouveau qui vient d'être établi ?"
 war_in_heaven.5.a:1 "C'est la paix des [WarInHeavenFEOne.GetSpeciesNamePlural]"
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "Au terme d'un conflit long et sanglant, aucun des deux camps n'a pu l'emporter sur l'autre. La §H[WarInHeavenFEOne.GetName]§! et la §H[WarInHeavenFETwo.GetName]§! ont conclu un accord de cessez-le-feu et retiré leurs flottes dans leurs espaces respectifs.\n\nPour l'heure, une paix précaire règne sur la galaxie. Reste à savoir combien de temps cela durera."
 war_in_heaven.6.a:1 "Rien n'est encore joué..."
 war_in_heaven.11.name:1 "Un ancien empire vaincu"
 war_in_heaven.11.desc:1 "Le conflit entre les anciens s'est soldé par la destruction de l'un des deux belligérants - mais pas du fait de leurs rivaux. Que ce soit dû à cette guerre, qui les a certes affaiblis, ou tout simplement à la force des races plus jeunes, la destruction d'un antique empire causée par ceux qui étaient supposés leur être inférieurs a totalement bouleversé la scène politique galactique. Une question reste toutefois posée : la §H[RemainingAwakened.GetName]§! sera-t-elle en mesure d'éviter le sort de son ancienne rivale, ou cette défaite marque-t-elle l'aube d'une ère nouvelle pour la galaxie ?"
 war_in_heaven.11.a:0 "L'avenir seul le dira"
 war_in_heaven.13.name:0 "La Ligue des Non-Alignés"
 war_in_heaven.13.desc:1 "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent ces anciens si la guerre en venait là. Nous avons été contactés par les représentants d'autres empires, qui proposent de constituer une §HLigue des Non-Alignés§!, avec pour objectif explicite de s'opposer aux deux camps impliqués dans le conflit. Du fait de notre puissance militaire et de notre influence, on nous a demandé de la diriger.\n\nAccepter signifierait presque à coup sûr la guerre contre les empires éveillés ; mais au moins disposerions-nous alors d'alliés à nos côtés au lieu de leur faire face seuls."
 war_in_heaven.13.desc2:0 "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent ces anciens si la guerre en venait là. Nous avons été contactés par les représentants d'autres empires, qui proposent de constituer une §HLigue des Non-Alignés§!, avec pour objectif explicite de s'opposer aux deux camps impliqués dans le conflit. Du fait que nous présidons déjà la puissante fédération de la [Root.GetAllianceName], on nous a demandé de l'étendre pour qu'elle serve de base à la ligue proposée. Accepter signifierait presque à coup sûr la guerre contre les empires éveillés ; mais au moins disposerions-nous alors d'alliés à nos côtés au lieu de leur faire face seuls."
 war_in_heaven.13.a:0 "Oui, nous dirigerons cette ligue"
 war_in_heaven.13.b:0 "Non, ce serait prendre un risque insensé"
 war_in_heaven.13.c:0 "Nous n'avons vraiment pas besoin d'eux"
 war_in_heaven.15.name:0 "Demande d'intégration dans la Ligue"
 war_in_heaven.15.desc:0 "La §H[From.GetName]§! a demandé, de façon officielle, à devenir membre de la §HLigue des Non-Alignés§!."
 war_in_heaven.15.a:0 "Nous en serions ravis"
 war_in_heaven.15.b:0 "Non, nous n'avons nul besoin d'elle"
 war_in_heaven.16.name:0 "Guerre contre les renaissants"
 war_in_heaven.16.desc:1 "Il n'aura guère fallu de temps aux aînés pour noter l'existence de la §HLigue des Non-Alignés§!. Des représentants des deux puissances ennemies sont arrivés sur [Root.Capital.GetName], exigeant sa dissolution immédiate, et que ses membres choisissent un camp dans la guerre. Nous avons naturellement refusé, et sommes par voie de conséquence, à dater d'aujourd'hui, officiellement en guerre. À la fois contre la §H[FirstAwakened.GetName]§! et la §H[SecondAwakened.GetName]§!..."
 war_in_heaven.16.a:0 "Que les croulants disparaissent, autant qu'ils sont !"
 war_in_heaven.18.name:0 "La chute des renaissants"
 war_in_heaven.18.desc:1 "Au terme d'un conflit long et sanglant, cette guerre qui a commencé comme une lutte entre deux antiques empires s'est achevée avec la destruction des deux, du fait des races plus jeunes. En dépit de toute l'ancienneté et de la puissance de leurs technologies, l'arrogance et l'inflexibilité de ces géants de jadis a causé leur perte, et ils ont désormais disparu, tout réduits qu'ils sont désormais à l'état de décombres du passé.\n\nC'est le commencement d'une ère nouvelle pour la galaxie, et ce seront désormais les seules races plus jeunes qui décideront elles-mêmes de leur destin."
 war_in_heaven.18.a:0 "L'ère de la [Root.GetName] est venue"
 war_in_heaven.19.name:0 "La Ligue des Non-Alignés"
 war_in_heaven.19.desc:1 "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent les anciens si la guerre en venait là. Une §HLigue des Non-Alignés§! a été constituée, sous la direction de la §H[From.GetName]§!, avec pour objectif explicite de s'opposer aux deux camps impliqués dans le conflit. Intégrer cette ligue signifierait presque à coup sûr la guerre contre les deux empires éveillés ; mais au moins disposerions-nous alors d'alliés à nos côtés au lieu de leur faire face seuls."
 war_in_heaven.19.desc2:0 "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent les anciens si la guerre en venait là. La §H[From.GetName]§!, qui préside la [Root.GetAllianceName], a rebaptisé la fédération §HLigue des Non-Alignés§!, avec pour objectif explicite de s'opposer aux deux camps impliqués dans le conflit. Cette ligue signifie presque à coup sûr la guerre contre les deux empires éveillés ; mais au moins disposerons-nous d'alliés à nos côtés au lieu de leur faire face seuls."
 war_in_heaven.19.desc3:0 "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent les anciens si la guerre en venait là. La §H[From.GetName]§! a pris l'initiative, rebaptisant son alliance §HLigue des Non-Alignés§!, avec pour objectif explicite de s'opposer aux deux camps impliqués dans le conflit, et invitant tous les autres empires neutres à se joindre à elle. Intégrer cette ligue signifierait presque à coup sûr la guerre contre les deux empires éveillés ; mais au moins disposerions-nous alors d'alliés à nos côtés au lieu de leur faire face seuls."
 war_in_heaven.19.a:0 "Intégrons immédiatement la Ligue"
 war_in_heaven.19.a2:0 "Nous devons nous opposer à la tyrannie des aînés !"
 war_in_heaven.19.b:0 "Non, ce serait prendre un risque insensé"
 war_in_heaven.19.b2:0 "Nous ne pouvons approuver une telle orientation"
 war_in_heaven.20.name:0 "Entrée dans la Ligue acceptée"
 war_in_heaven.20.desc:1 "Notre entrée dans la §HLigue des Non-Alignés§! a été acceptée par la §H[From.GetName]§!. Désormais, nous ferons face de concert à la menace posée par les aînés."
 war_in_heaven.20.a:0 "Pour la victoire et la liberté !"
 war_in_heaven.21.name:0 "Entrée dans la Ligue rejetée"
 war_in_heaven.21.desc:1 "Notre entrée dans la §HLigue des Non-Alignés§! a été rejetée par la §H[From.GetName]§!. La [Root.GetName] devra donc faire face seule à la menace posée par les aînés."
 war_in_heaven.21.a:0 "C'est fort inquiétant..."
 war_in_heaven.22.name:0 "La Ligue des Non-Alignés"
 war_in_heaven.22.desc:1 "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent les anciens si la guerre en venait là. Une §HLigue des Non-Alignés§! a été constituée, sous la direction de la §H[From.GetName]§!, avec pour objectif explicite de s'opposer aux deux camps impliqués dans le conflit."
 war_in_heaven.22.desc2:0 "Toutes les races plus jeunes n'ont pas choisi d'entrer dans l'un des deux camps qui s'opposent dans le cadre du conflit entre les empires des aînés. Certaines, comme la nôtre, sont restées neutres, mais doivent se préparer à faire face à la menace que constituent les anciens si la guerre en venait là. La §H[From.GetName]§!, qui préside la [From.GetAllianceName], a rebaptisé sa fédération §HLigue des Non-Alignés§!, avec pour objectif explicite de s'opposer aux deux camps dans le conflit, et y a invité les autres empires neutres à se joindre à elle."
 war_in_heaven.22.a:0 "C'est courageux..."
 
