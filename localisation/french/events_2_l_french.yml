 communications_spread.1.name:0 "Communication interceptée"
 communications_spread.1.desc:1 "L'interception d'un message adressé à la [CommSpreader.GetName] nous a permis d'apprendre qu'elle communique régulièrement avec un autre empire spatial dont nous ignorions l'existence. En remontant jusqu'à la source de ce message, nous avons pu à notre tour établir un canal de communication avec cet acteur jusque-là inconnu sur la scène galactique."
 communications_spread.1.a:0 "Intéressant..."
 communications_spread.1.tooltip:1 "Communication établie avec la [contact_empire.GetName]."
 communications_spread.2.name:0 "Nouveau contact"
 communications_spread.2.desc:2 "Nous avons reçu un communiqué d'un empire spatial jusque-là inconnu, qui se fait appeler « §Y[From.GetName]§! ». Les auteurs de ce message disent avoir appris notre existence en écoutant les communications d'un empire avec lequel nous sommes en contact."
 communications_spread.2.a:0 "Intéressant..."
 communications_spread.2.tooltip:0 "Communication établie avec la [From.GetName]."

 fallen_empires.2.name:0 "[From.GetName] a assassiné [Root.GetLeLaLDir][Root.GetRulerTitle] !"
 fallen_empires.2.desc:1 "Comme pour nous punir d'avoir fait la guerre à l'Empire stagnant du [From.GetName], pour finalement accepter la défaite, des agents [From.GetAdj] ont fait leur apparition aux côtés du [Root.GetRulerTitle] [rulername.GetName] à l'issue des négociations de paix.\n\nAvec une extrême violence et des armes invisibles, ils ont tué notre [Root.GetRulerTitle] avant de se volatiliser."
 fallen_empires.2.a:0 "Nous avons été vaincus et humiliés, mais nous renaîtrons de nos cendres."
 fallen_empires.2.a.tooltip:0 "Le §Y[Root.GetRulerTitle] [rulername.GetName] §Rest mort§!.§!"
 
 fallen_empires.4.name:0 "Message de la §H[From.GetName]§!"
 fallen_empires.4.desc:1 "Misérables arrogants ! Pensiez-vous que la présence de [Root.GetSpeciesNamePlural] sur nos sites sacrés passerait inaperçue ? Quittez immédiatement nos mondes ou vous devrez faire face à toute la puissance de nos flottes !"
 fallen_empires.4.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.4.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.5.name:0 "Message de la §H[From.GetName]§!"
 fallen_empires.5.desc:1 "[Root.GetSpeciesNamePlural], nous avons bien noté vos tentatives maladroites de créer une intelligence artificielle et en sommes venus à la conclusion que vous suivez un chemin qui vous mènera à votre perte spirituelle. Renoncez à ces folles entreprises immédiatement, ou nous saurons vous y CONTRAINDRE."
 fallen_empires.5.a:0 "Nous n'avons d'autre choix que d'accepter..."
 fallen_empires.5.b:0 "La [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.5.a.tooltip:0 "La politique relative à l'§H$policy_artificial_intelligence_policy$§! sera désormais §H$ai_outlawed$§!."
 fallen_empires.6.name:0 "Message de la §H[From.GetName]§!"
 fallen_empires.6.desc:0 "Barbares [Root.GetSpeciesNamePlural] ! Vos crimes ne sont pas passés inaperçus. L'asservissement de populations et les massacres gratuits que vous perpétrez menacent l'avenir de toute la galaxie. Voici ce que nous vous proposons : vous cessez vos pratiques barbares ou vous vous préparez à affronter nos forces."
 fallen_empires.6.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.6.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.6.a.tooltip:0 "La politique relative à l'§H$policy_slavery$§! sera désormais §H$slavery_not_allowed$§!.\nLa politique relative aux §H$policy_purge$§! sera désormais §H$purge_not_allowed$§!."
 fallen_empires.7.name:0 "Message de la §H[From.GetName]§!"
 fallen_empires.7.desc:0 "Immondes [From.GetSpeciesNamePluralInsult] ! C'est la dernière fois que vous envahissez notre espace ! Retirez-vous immédiatement ou nous éradiquerons votre espèce de l'univers."
 fallen_empires.7.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.7.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.8.name:0 "Message de la §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Stupides [Root.GetSpeciesName]. Votre manque de respect envers vos aînés causera votre perte. Vous avez intérêt à vous prosterner devant nous et à implorer notre pardon si vous voulez que nous EPARGNIONS votre petit empire insignifiant."
 fallen_empires.8.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.8.a.tooltip:0 "Met un terme à la rivalité avec la [fallen_empire_humiliator.GetName].\nLa [Root.GetName] perd toute revendication sur les systèmes de la [fallen_empire_humiliator.GetName]."
 fallen_empires.8.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.9.name:0 "Message de la §H[From.GetName]§!"
 fallen_empires.9.desc:1 "[Root.GetSpeciesNamePlural] blasphémateurs ! Vous arpentez négligemment les salles des morts, foulant aux pieds l'histoire, sans aucune pensée pour les esprits dont vous dérangez le repos. C'en est assez ! Laissez les morts reposer en paix, ou vous aurez à en répondre devant les vivants - devant nous !"
 fallen_empires.9.a:0 "Nous n'avons d'autre choix que d'accepter..."
 fallen_empires.9.b:0 "La [Root.GetName] ne se laissera pas intimider !"
 
 fallen_empire_refuse_tooltip:0 "La §H[From.GetName]§! va être très mécontente et pourrait même décider de nous attaquer."
 
 fallen_empire_happy_tooltip:0 "La §H[FallenEmpireTaskOrigin.GetName]§! sera satisfaite et pourrait bien nous témoigner sa gratitude à l'avenir."
 fallen_empire_unhappy_tooltip:0 "La §H[FallenEmpireTaskOrigin.GetName]§! va être mécontente."
 fallen_empire_angry_tooltip:0 "La §H[FallenEmpireTaskOrigin.GetName]§! va être très mécontente, et pourrait même décider de nous donner une leçon."
 fallen_empire_enigmatic_tooltip:0 "La §H[FallenEmpireTaskOrigin.GetName]§! pourrait réagir à notre refus - ou pas."
