 wrecked_fleet_chain_title:0 "Champ de bataille à la dérive"
 wrecked_fleet_chain_desc:0 "Il y a plusieurs milliers d'années, un acte de trahison a poussé des vaisseaux alliés à se retourner les uns contre les autres. Quelques frappes précises sur les systèmes critiques et sur les points faibles des coques ont suffi à balayer les équipages anciennement alliés, tout en préservant probablement les coques dépressurisées des vaisseaux.\n\nNous avons glané suffisamment d'informations pour modéliser ce cimetière de vaisseaux qui dérive lentement à travers le cosmos."
 wrecked_fleet_poi_title:0 "Position projetée"
