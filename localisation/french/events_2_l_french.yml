 uplift.6000.name:0 "Espèce ophidienne"
 uplift.6000.desc:0 "D'après l'équipage du [Root.GetName], l'espèce dominante de [From.GetName] est une race de serpents relativement grands qui a atteint le sommet de la chaîne alimentaire grâce à sa grande intelligence, même si celle-ci reste animale.\n\nL'officier scientifique [Root.GetLeaderName] a constaté de nombreuses similitudes entre l'état actuel de cette espèce et les dernières étapes de l'évolution des [Root.Owner.GetSpeciesName], avant que nous accédions à la conscience.\n\nAvec la technologie appropriée, nous pourrions peut-être provoluer ces créatures inférieures pour en faire des êtres intelligents."
 uplift.6000.a:0 "Nous avons toutes les connaissances pour"
 uplift.6000.b:0 "Nous devrions garder ça à l'esprit"
 uplift.6001.name:0 "Serpentoïdes provolués"
 uplift.6001.desc:0 "On a réussi !\n\nLes [From.GetName] originaires de [This.GetName] ont été provolués au rang de citoyens de [This.Owner.GetName]."
 uplift.6020.name:0 "Découverte d'une espèce provoluable"
 uplift.6020.desc:0 "L'espèce dominante de [From.GetName] présente une intelligence hors du commun. L'officier scientifique [Root.GetLeaderName] du [Root.GetName] pense qu'avec la technologie appropriée, l'évolution de ces créatures pourrait être accélérée."
 uplift.6021.name:0 "Provolution réussie"
 uplift.6021.desc:0 "On a réussi !\n\nLes [From.GetName] originaires de [This.GetName] ont été provolués au rang de citoyens de la [This.Owner.GetName]."
 uplift.6011.a:0 "La [This.Owner.GetName] leur souhaite la bienvenue"
 uplift.6010.name:0 "Élévation au-dessus des eaux"
 uplift.6010.desc:0 "Selon l'équipage du [Root.GetName], actuellement en orbite autour de [From.GetName], une espèce locale commence à dominer les petites régions continentales de la planète ainsi que ses vastes océans.\n\nL'officier scientifique [Root.GetLeaderName] nous propose de surveiller de près son développement, voire de l'aider, si cela s'avère possible."
 uplift.6011.name:0 "Provolution réussie"
 uplift.6011.desc:0 "Les efforts que nous avons déployés pour accélérer l'évolution des [From.GetName] ont été couronnés de succès. Des programmes éducatifs ont été mis en place pour les spécimens (aujourd'hui devenus des individus) nés après la provolution, et les aînés se révèlent particulièrement réceptifs au conditionnement psychogénétique."
 uplift.6030.name:0 "Terra firma"
 uplift.6030.desc:0 "Des formes de vie fascinantes peuplent les plaines et les côtes de [From.GetName]. D'après l'équipage du [Root.GetName], ces créatures qui utilisent des outils rudimentaires pourraient peut-être devenir des êtres doués de raison.\n\nL'officier scientifique [Root.GetLeaderName] souligne que peu de formes de vie aliens atteignent ce stade de l'évolution, aussi pourrait-il être intéressant de provoluer ces créatures pour les placer à notre service."
 uplift.6031.name:0 "Provolution réussie"
 uplift.6031.desc:0 "L'espèce dominante de [Root.GetName], les [From.GetName], a fait l'objet d'une provolution. Peu de modifications génétiques ont été nécessaires pour débloquer leur potentiel inhérent et améliorer leurs capacités cognitives et leur dextérité manuelle. De petits implants cybernétiques compensent le retard des anciennes générations."
 uplift.6040.name:0 "Bienvenue dans la jungle"
 uplift.6040.desc:0 "La végétation tropicale dense de [From.GetName] dissimule ce que l'officier scientifique [Root.GetLeaderName] du [Root.GetName] appelle une « protocivilisation ».\n\nL'évolution des êtres qui la composent n'a pas encore atteint un stade suffisant pour qu'ils puissent même être qualifiés de primitifs, mais leur ordre social semble reposer sur un début de langage intelligible et une pensée abstraite balbutiante.\n\n[Root.GetLeaderName] pense que ces créatures feraient de parfaits cobayes pour tester les technologies visant à accélérer l'évolution."
 uplift.6041.name:0 "Provolution réussie"
 uplift.6041.desc:0 "Les [From.GetName] ont été provolués pour rejoindre les rangs des citoyens productifs de la [Root.Owner.GetName] et des colons de la planète tropicale [Root.GetName]."
 uplift.6050.name:0 "Désert glacé"
 uplift.6050.desc:0 "Certaines espèces peuvent prospérer dans les milieux les plus hostiles, tels la biosphère glaciale de [From.GetName].\n\nL'officier scientifique [Root.GetLeaderName] s'intéresse tout particulièrement à certaines créatures qui rampent à la surface de cette planète et qui, avec un petit peu d'aide, pourraient accéder à la raison."
 uplift.6051.name:0 "Provolution réussie"
 uplift.6051.desc:0 "L'espèce [From.GetName] est désormais douée de conscience, et assez intelligente qui plus est.\n\nLa [Root.Owner.GetName] a pris le contrôle de l'espèce et de sa planète natale, [Root.GetName]."
 uplift.6060.name:0 "Une espèce de froid et de glace"
 uplift.6060.desc:0 "Le climat glacial de [From.GetName] n'est pas particulièrement propice au développement d'une forme de vie intelligente - ou de la vie tout court.\n\nPourtant, par le jeu de l'évolution, certaines espèces sont parvenues à s'adapter à ce milieu et à y résister, et l'officier scientifique [Root.GetLeaderName] aimerait voir jusqu'où ces êtres pourraient aller si quelques facteurs extérieurs étaient introduits dans l'équation..."
 uplift.6061.name:0 "Provolution réussie"
 uplift.6061.desc:0 "Avec l'aide des [Root.Owner.GetSpeciesName], l'espèce [From.GetName], originaire des plaines glacées de [Root.GetName], a accédé à l'intelligence.\n\nSes membres ont intégré la colonie établie sur [Root.GetName], sa planète natale, en tant que citoyens productifs de la société [Root.Owner.GetAdjective]."
 uplift.6070.name:0 "Sables mouvants"
 uplift.6070.desc:0 "Les créatures qui peuplent les dunes de sable de [From.GetName] présentent de nombreuses caractéristiques qui devraient leur permettre de développer leurs facultés mentales, voire de devenir des êtres doués de raison.\n\nLe développement de ces espèces semble stagner depuis plusieurs milliers d'années, mais avec les technologies appropriées, nous pourrions peut-être accélérer cette évolution."
 uplift.6071.name:0 "Provolution réussie"
 uplift.6071.desc:0 "Les [From.GetName] sont désormais la preuve vivante de la domination scientifique et technologique de [Root.Owner.GetName]."
 uplift.6080.name:0 "Découverte d'une espèce préconsciente"
 uplift.6080.desc:0 "Selon l'équipage du [Root.GetName], actuellement en orbite de [From.GetName], une espèce locale a commencé à dominer ce monde.\n\nL'officier scientifique [Root.GetLeaderName] envisage de surveiller de près son développement, et pourquoi pas même s'impliquer dans le processus."
 uplift.6081.name:0 "Provolution réussie"
 uplift.6081.desc:0 "Les [From.GetName] sont désormais la preuve vivante de la domination scientifique et technologique de [Root.Owner.GetName]."
 uplift.6090.name:0 "Rampants en surface"
 uplift.6090.desc:0 "Bien que la planète [From.GetName] soit totalement irradiée, au moins une forme de vie avancée s'y est développée. Peut-être est-ce sa nature d'arthropode qui parle, mais l'officier scientifique [Root.GetLeaderName] indique que ces créatures présentent une intelligence collective impressionnante, et indique qu'une stimulation extérieure pourrait leur permettre d'atteindre des sommets en termes d'évolution."
 uplift.6091.name:0 "Provolution réussie"
 uplift.6091.desc:0 "L'élévation des modestes [From.GetName] leur a permis de rejoindre le [Root.Owner.GetName]."

 ####################################
 # Followup Events
 ####################################

 uplift.7000.name:0 "Suites de la provolution"
 uplift.7000.desc:0 "Cela fait quelque temps déjà que l'espèce [From.From.From.GetName] est parmi nous, et tout semble se passer pour le mieux sur [From.GetName]."
 uplift.7010.name:0 "Des débuts difficiles"
 uplift.7010.desc:0 "L'intégration de l'espèce [From.From.From.GetName] que nous avons provoluée se passe mieux que ce à quoi nous nous attendions, mais moins facilement que nous l'avions espéré.\n\nEn dépit des efforts déployés pour adoucir leur caractère, ses membres ont parfois encore du mal à s'adapter au mode de vie de la [From.Owner.GetName]."

 ####################################
 # Ethics Events
 ####################################

 # From = planet
 # From.From.From = uplifted species

 uplift.7200.name:0 "Repli sur soi"
 uplift.7200.desc:0 "Un groupe statistiquement non négligeable de membres de l'espèce [From.From.From.GetName] se montre insatisfait de nos enseignements sur la nature du cosmos.\n\nUn individu inconnu - ou un groupe - fait circuler parmi eux des textes mensongers, attribuant une importance excessive à son espèce et à sa provolution par la [Root.Owner.GetName]."
 uplift.7200.a:0 "Et à quoi cela les mènera-t-il ?"
 uplift.7200.b:0 "Ils ont le droit de conserver leur mysticisme"
 uplift.7200.b.tooltip:0 "L'espèce [From.From.From.GetName] adopte l'éthique §Yspiritualiste§!."
 uplift.7200.c:0 "Nous devons tout faire pour les remettre sur le droit chemin"
 uplift.7200.c.tooltip:0 "L'espèce [From.From.From.GetName] adopte l'éthique §Ymatérialiste§!."
 uplift.7205.name:0 "Objecteurs de conscience"
 uplift.7205.desc:0 "Des problèmes ont surgi sur [Root.GetName] en raison de l'aversion de la population [From.From.From.GetName] pour les armes. L'un des représentants de cette espèce a officiellement réclamé la création de zones démilitarisées bien délimitées."
 uplift.7205.a:0 "Très bien"
 uplift.7205.b:0 "Louons-les d'avoir le courage de leurs convictions"
 uplift.7205.b.tooltip:0 "L'espèce [From.From.From.GetName] adopte l'éthique §Ypacifiste§!."
 uplift.7205.c:0 "Ils doivent bien comprendre que la guerre nous menace tous"
 uplift.7205.c.tooltip:0 "L'espèce [From.From.From.GetName] adopte l'éthique §Ymilitariste§!."
 uplift.7210.name:0 "Peur de l'étranger"
 uplift.7210.desc:0 "Selon certains rapports en provenance de [Root.GetName], les membres de l'espèce [From.From.From.GetName] que nous avons récemment provoluée se montrent extrêmement inquiets lorsque des [Root.Owner.GetSpeciesNamePlural] évoquent la possibilité de rencontres avec des entités encore inconnues, venues des régions les plus éloignées de l'espace."
 uplift.7210.a:0 "Je vois..."
 uplift.7210.b:0 "Ce qui nous semble étranger n'est qu'une opportunité à saisir"
 uplift.7210.b.tooltip:0 "L'espèce [From.From.From.GetName] adopte l'éthique §Yxénophile§!."
 uplift.7210.c:0 "Ils ont raison d'avoir peur de l'inconnu"
 uplift.7210.c.tooltip:0 "L'espèce [From.From.From.GetName] adopte l'éthique §Yxénophobe§!."
 uplift.7215.name:0 "Fission familiale"
 uplift.7215.desc:0 "Si la [Root.Owner.GetName] lui offre une structure solide sur laquelle bâtir son propre ordre social, ce n'est pas nécessairement ce qui convient le mieux à l'espèce [From.From.From.GetName], récemment provoluée.\n\nSa soudaine ascension à l'intelligence, faisant d'elle notre égale, l'a privée de millénaires d'années d'évolution sociale et culturelle. C'est sans doute ce qui explique que l'ordre social en son sein bascule incessamment d'un extrême à l'autre : un jour, la cellule familiale revêt une importance capitale, et le lendemain les chefs de la communauté en appellent à la dissolution de tous les liens claniques."
 uplift.7215.a:0 "C'est véritablement fascinant"
 uplift.7215.b:0 "Espérons qu'ils se révèlent à eux-mêmes"
 uplift.7215.b.tooltip:1 "L'espèce [From.From.From.GetName] adopte l'éthique §Yautoritariste§!."
 uplift.7215.c:0 "L'épanouissement personnel passe par l'indépendance"
 uplift.7215.c.tooltip:1 "L'espèce [From.From.From.GetName] adopte l'éthique §Yégalitariste§!."

