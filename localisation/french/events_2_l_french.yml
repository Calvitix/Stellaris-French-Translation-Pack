 story.105.desc:1 "Dès qu'elles atteignent l'âge adulte, les amibes spatiales - dont le nom est resté car leur dénomination xénotaxonomique officielle est trop difficile à prononcer pour le commun des [Root.GetSpeciesNamePlural] - deviennent solitaires. Hormis les plus jeunes spécimens, elles sont toutes accompagnées de ce que l'on appelle des « flagelles », des organismes quasi indépendants qui paraissent engendrés par les amibes elles-mêmes, et programmés pour obéir à leur hôte grâce à des sécrétions liquides contenant de l'ARN.\n\nPris au départ pour de jeunes amibes, ces flagelles ne semblent jouer aucun rôle dans les mécanismes de reproduction, chacun agissant plutôt pour son amibe hôte à la façon d'un membre physiquement indépendant. Il a ainsi la capacité de manipuler, voire d'attaquer de façon très violente tout ce qui se trouve autour de son hôte, même si sa portée reste limitée. Régulièrement, ces flagelles regagnent le corps de cette dernière pour y être reprogrammés.\n\nLeurs gracieux déplacements ou bien les propriétés régénérantes de la peau épaisse de l'amibe pourraient bien donner naissance à des applications militaires."
 story.105.desc.gesta:0 "Une amibe spatiale est le plus souvent accompagnée d'une poignée de flagelles semi-indépendants, utilisés pour la défense et la manipulation de corps physiques. L'amibe et ses flagelles ne partagent pas le même esprit. Au lieu de cela, la première utilise des sécrétions contenant de l'ARN pour programmer les seconds afin qu'ils exécutent des tâches d'une complexité relative."
 story.105.a:0 "C'est effectivement fascinant"

 story.110.name:0 "Amibe spatiale disséquée"
 #debris studied
 story.110.desc.phobe:0 "Les amibes spatiales, pour reprendre le surnom popularisé par les forces spéciales de la [Root.GetName] chargées de les abattre, sont des créatures bien plus complexes que nous l'avions pensé. Leur solide enveloppe extérieure renferme une multitude de poches abritant de « petites amibes », dont nos flottes ont rapporté qu'elles se comportent en véritable vaisseaux de combat lorsque l'« amibe mère » est attaquée. Mais si en dehors de leur différence de taille elles sont en apparence semblables aux amibes spatiales, ces « amibes d'attaque » sont cependant des créatures bien plus primaires. À côté de ces poches, le corps de l'amibe spatiale abrite ainsi des centaines d'organes délicats, vraisemblablement indispensables à la survie dans le vide de l'espace.\n\nMalheureusement, la plupart de ces organes se sont rompus ou ont même tout simplement brûlé lors de la prise du spécimen qui a été ramené, aussi ne disposons-nous pour l'instant que d'une carcasse très incomplète.\n\nLes xénobiologistes du projet Amibe spatiale jugent toutefois le processus de prélèvement de spécimens relativement fiable, et ils ont donné des instructions de ciblage spécifiques aux flottes militaires concernées : grâce à des frappes chirurgicales visant certaines parties bien précises de leur anatomie, abattre cinq autres amibes permettrait de reconstituer l'intégralité d'une carcasse."
 story.110.desc.milit:0 "Les amibes spatiales, pour reprendre le catalogue officiel des cibles des forces de la [Root.GetName], sont des créatures bien plus complexes que nous l'avions pensé. Leur solide enveloppe extérieure renferme une multitude de poches abritant de « petites amibes », dont nos flottes ont rapporté qu'elles se comportent en véritable vaisseaux de combat lorsque l'« amibe mère » est attaquée. Mais si en dehors de leur différence de taille elles sont en apparence semblables aux amibes spatiales, ces « amibes d'attaque » sont cependant beaucoup moins complexes sur le plan physiologique. À côté de ces poches, le corps de l'amibe spatiale abrite ainsi des centaines d'organes délicats, vraisemblablement indispensables à la survie dans le vide de l'espace.\n\nMalheureusement, la plupart de ces organes se sont rompus ou ont même tout simplement brûlé lors de la prise du spécimen qui a été ramené, aussi ne disposons-nous pour l'instant que d'une carcasse très incomplète.\n\nLes xénobiologistes du projet Amibe spatiale jugent toutefois le processus de prélèvement de spécimens relativement fiable, et ils ont donné des instructions de ciblage spécifiques spécifiques aux flottes militaires concernées : grâce à des frappes chirurgicales visant certaines parties bien précises de leur anatomie, abattre cinq autres amibes permettrait de reconstituer l'intégralité d'une carcasse."
 story.110.desc:0 "Les amibes spatiales, dont le nom a été conservé car elles échappent à toute classification de la taxonomie [Root.Owner.Capital.GetSpeciesAdj] traditionnelle, sont beaucoup plus complexes que nous l'avions pensé. Leur solide enveloppe extérieure renferme une multitude de poches abritant de « petites amibes », dont nos flottes ont rapporté qu'elles se comportent en véritable vaisseaux de combat lorsque « l'amibe mère » est attaquée. Mais si en dehors de leur différence évidente de taille elles sont en apparence semblables aux amibes spatiales, ces « amibes d'attaque » sont cependant beaucoup moins complexes sur le plan physiologique. À côté de ces poches, le corps de l'amibe spatiale abrite ainsi des centaines d'organes délicats, vraisemblablement indispensables à la survie dans le vide de l'espace.\n\nMalheureusement, la plupart de ces organes se sont rompus ou ont même tout simplement brûlé lors de la prise du spécimen qui a été ramené, aussi ne disposons-nous pour l'instant que d'une carcasse très incomplète.\n\nLes xénobiologistes du projet Amibe spatiale, étant déjà parvenus à identifier plusieurs aspects et faiblesses physiologiques propres aux amibes, jugent toutefois que cela leur suffira."
 story.110.desc.gesta:0 "Les amibes spatiales sont bien plus complexes que prévu. Leur solide enveloppe extérieure renferme une multitude de poches abritant de « petites amibes », dont nos flottes ont rapporté qu'elles se comportent en véritables vaisseaux de combat lorsque « l'amibe mère » est attaquée. Mais si en dehors de leur différence évidente de taille elles sont en apparence semblables aux amibes spatiales, ces « amibes d'attaque » sont cependant beaucoup moins complexes sur le plan physiologique. À côté de ces poches, le corps de l'amibe spatiale abrite ainsi des centaines d'organes délicats, vraisemblablement indispensables à la survie dans le vide de l'espace.\n\nMalheureusement, la plupart de ces organes se sont rompus ou ont même tout simplement brûlé lors de la prise du spécimen qui a été ramené, aussi ne disposons-nous pour l'instant que d'une carcasse très incomplète.\n\nLes xénobiologistes du projet Amibe spatiale, étant déjà parvenus à identifier plusieurs aspects et faiblesses physiologiques propres aux amibes, jugent toutefois que cela leur suffira."
 story.110.a.phobe:1 "Aucun problème, si cela permet de nous en débarrasser plus vite"
 story.110.b.milit:0 "Ces amibes font des cibles parfaites pour l'entraînement"
 story.110.c:0 "Parfait"

 story.115.name:0 "Amibes spatiales massacrées"
 story.115.desc.phobe:0 "Grâce aux différentes carcasses d'Amibes spatiales que nous avons réussi à prélever, nous allons pouvoir étudier la relation grotesque qu'entretiennent ces créatures avec les petits Flagella qu'elles hébergent. Dans l'état actuel des connaissances des xéno-biologistes [Root.GetSpeciesAdj], ces Flagella (qui doivent leur nom aux mouvements de fouet qu'ils décrivent en se déplaçant) ne sont ni les progénitures des Amibes spatiales ni des parasites. Ils sont simplement engendrés par l'hôte lorsque celui-ci atteint l'âge adulte, et constituent davantage des outils que le résultat d'une procréation. Une fois leur tâche accomplie, ils regagnent une poche dans le corps de l'Amibe hôte, sans doute pour recevoir de nouveaux ordres. Ce sont des opérateurs, des appendices aveugles qui se déploient dans l'obscurité. Ils présentent l'inconvénient de réagir très lentement, mais ce défaut est en partie compensé par le grand nombre de Flagella que déploie l'Amibe ainsi que par leurs réflexes et leur capacité à suivre aveuglément leur hôte.\n\nQuoi qu'il en soit, nous avons tout intérêt à les tuer tout de suite."
 story.115.desc.milit:0 "Grâce aux différentes carcasses d'Amibes spatiales que nous avons réussi à prélever, nous allons pouvoir étudier la curieuse relation qu'entretiennent ces créatures avec les petits Flagella qu'elles hébergent. Dans l'état actuel des connaissances des xéno-biologistes [Root.GetSpeciesAdj], ces Flagella (qui doivent leur nom aux mouvements de fouet qu'ils décrivent en se déplaçant) ne sont ni les progénitures des Amibes spatiales ni des parasites. Ils sont simplement engendrés par l'hôte lorsque celui-ci atteint l'âge adulte, et constituent davantage des outils que le résultat d'une procréation. Compte tenu de la complexité de leurs déplacements et interactions, nous pensions que les Flagella possédaient un cerveau, mais au lieu de cela, nous avons découvert un centre de traitement glandulaire complexe. Ce centre décode les ordres sécrétés par l'Amibe sous forme d'ARN et reçus par le Flagellum grâce à des récepteurs sous-cutanés. Une fois leur tâche accomplie, ils regagnent une poche dans le corps de l'Amibe hôte pour recevoir de nouveaux ordres. Ce sont des opérateurs aux ordres de leur hôte. Ils présentent l'inconvénient de réagir très lentement, mais ce défaut est en partie compensé par le grand nombre de Flagella que déploie l'Amibe ainsi que par leurs réflexes et leur capacité à suivre aveuglément leur hôte. La maîtrise relative du combat que présentent les Amibes spatiales est largement due à l'efficacité avec laquelle elles déploient leurs Flagella. Nos forces auraient d'ailleurs beaucoup à en apprendre."
 story.115.desc:0 "Suite au prélèvement d'une quatrième créature, une carcasse complète d'Amibe spatiale a pu être reconstituée sur la capitale de [Root.GetName], [Root.Capital.GetName]. Nous commençons à percer les secrets de ces créatures, que nous transmettons aux services concernés de l'administration [Root.GetSpeciesAdj].\n\nPour le moment, la découverte la plus intéressante concerne les membranes cutanées des Amibes spatiales. Grâce à un processus glandulaire complexe, elles absorbent et métabolisent une large palette de rayonnements cosmiques dont elles semblent se nourrir."
 story.115.a.phobe:0 "Bien."
 story.115.b.milit:0 "Nous devons en tirer des enseignements."
 story.115.c:0 "Ces connaissances pourraient servir une bonne cause."

 story.201.name:0 "Entités cristallines"
 story.201.desc.phile:0 "Les rapports faisant état de la présence d'extraordinaires objets cristallins flottant librement dans certains systèmes ont été étudiés.\n\nIls sont aussi grands que des vaisseaux, et de même que leurs satellites, de taille plus réduite mais eux aussi cristallins, ils paraissaient au départ inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons maintenant qu'ils sont vivants. Ces entités fascinantes doivent être approchées avec la plus grande prudence.\n\nNos meilleurs scientifiques sont impatients de les étudier."
 story.201.desc.phobe:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottant librement dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons maintenant qu'ils peuvent être dangereux et qu'ils doivent être approchés avec la plus grande prudence.\n\nNous devrions déployer une flotte pour évaluer le potentiel offensif éventuel de ces cristaux, et les détruire s'ils se révèlent menaçants."
 story.201.desc.pacif:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottant librement dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils peuvent être dangereux. Ils doivent donc être approchés avec la plus grande prudence.\n\nPour éviter d'entrer en conflit avec ces énigmatiques prismes, il serait préférable de les observer à distance depuis la capitale."
 story.201.desc.spiri:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottant librement dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils réagissent à la présence des vaisseaux de la [Root.Owner.GetName].\n\nPour le moment, nous ignorons tout de la nature et de l'origine de ces cristaux, mais leur forme et leurs angles purs ne peuvent qu'inspirer l'âme [Root.GetSpeciesAdj]. Mieux vaudrait que le [Root.GetName] se retire quelque peu pour les observer à une distance respectueuse."
 story.201.desc.milit:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottant librement dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils peuvent être dangereux. Ils doivent donc être approchés avec la plus grande prudence.\n\nMême s'ils ne nous sont d'aucune utilité sur le plan militaire, leur étude se révélera certainement intéressante."
 story.201.desc:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottant librement dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils peuvent être dangereux. Ils doivent donc être approchés avec la plus grande prudence.\n\nDeux options s'offrent à nous : tenter d'attaquer de front ces objets potentiellement dangereux ou les observer à distance."
 story.201.desc.gesta:0 "Ces cristaux de la taille d'un vaisseau peuvent sembler au départ inertes, mais de soudains changements d'orientation à l'approche de nos vaisseaux et de nouvelles signatures énergétiques émergeant des prismes indiquent qu'ils doivent être considérés comme dangereux et approchés avec prudence."
 story.201.a:0 "Lançons un projet spécial pour les étudier à distance"
 story.201.b:0 "Nos flottes les détruiront sans doute aisément"

 story.205.name:0 "Entités cristallines indestructibles"
 story.205.desc.phile:0 "Les entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xénobiologistes et de xénogéologues de [Root.Capital.GetName]) sont très clairement vivantes.\n\nDes membres un peu trop conservateurs de l'élite universitaire [Root.GetSpeciesAdj] affirment qu'il s'agit d'une « matière silicio-animée », n'ayant rien en commun avec des créatures biologiques.\n\nLa grande majorité de la population [Root.GetAdj] rejette toutefois cette approche régressive, préférant voir en ces entités cristallines une perspective aussi nouvelle que fascinante. Ce sont malheureusement des êtres solitaires, chaque souverain de cristal n'étant que rarement accompagné de plus d'une sentinelle et d'un petit acolyte. L'acolyte et la sentinelle semblent être les subordonnés du souverain du groupe, mais en dehors de cela, les subtiles relations socio-hiérarchiques des entités nous échappent, d'où la ferveur que suscite leur étude sur [Root.Capital.GetName].\n\nApparemment elles ne s'accouplent pas, et aucune d'entre elles ne semble plus jeune ou plus âgée que les autres. Contrairement à ce que l'on croyait au départ, les différences de couleurs entre individus ne semblent pas liées à leur âge, mais à leur charge interne latente (qui peut être violemment libérée), dont les fluctuations sporadiques modifient les propriétés réfractives du cristal."
 story.205.desc:0 "Les entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xénobiologistes et de xénogéologues de [Root.Capital.GetName]) sont probablement vivantes.\n\nLeur précédente dénomination de « matière silicio-animée » était peut-être plus éloquente, car elles n'ont rien en commun avec des créatures biologiques. Ce sont des êtres solitaires, chaque souverain de cristal n'étant que rarement accompagné de plus d'une sentinelle et d'un petit acolyte. Nous savons que l'acolyte et la sentinelle sont les subordonnés du souverain du groupe, mais en dehors de cela, les subtiles relations socio-hiérarchiques des entités nous échappent.\n\nApparemment elles ne s'accouplent pas, et aucune d'entre elles ne semble plus jeune ou plus âgée que les autres. Contrairement à ce que l'on croyait au départ, les différences de couleurs entre individus ne semblent pas liées à leur âge, mais à leur charge interne latente (qui peut être violemment libérée), dont les fluctuations sporadiques modifient les propriétés réfractives du cristal."
 story.205.desc.pacif:0 "Les entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xénobiologistes et de xénogéologues de [Root.Capital.GetName]), sont probablement vivantes.\n\nLeur précédente dénomination de « matière silicio-animée » était peut-être plus éloquente, car elles n'ont rien en commun avec des créatures biologiques. Ce sont des êtres solitaires, chaque souverain de cristal n'étant que rarement accompagné de plus d'une sentinelle et d'un petit acolyte. Nous savons que l'acolyte et la sentinelle sont les subordonnés du souverain du groupe, mais en dehors de cela, les subtiles relations socio-hiérarchiques des entités nous échappent.\n\nApparemment elles ne s'accouplent pas, et aucune d'entre elles ne semble plus jeune ou plus âgée que les autres. Contrairement à ce que l'on croyait au départ, les différences de couleurs ne semblent pas liées à leur âge, mais à leur charge interne latente dont les fluctuations sporadiques modifient les propriétés réfractives du cristal. Les entités sont capables de projeter violemment leur charge interne sur une cible spécifique. Et elles semblent hélas extrêmement promptes à attaquer toute entité étrangère qu'elles rencontrent."
 story.205.desc.spiri:0 "L'existence même des entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xénobiologistes et de xénogéologues de [Root.Capital.GetName]) semble étrangère à tout concept de vie et de mort. Les esprits les plus terre à terre de [Root.Capital.GetName] les qualifient de « matière silicio-animée », affirmant que malgré leur singularité elles restent soumises à ces mêmes lois de la nature qui, selon eux, nous gouvernent tous.\n\nQuoi qu'il en soit, ces entités sont des êtres solitaires et majestueux. Chaque souverain de cristal n'est que rarement accompagné de plus de deux entités subordonnées, une sentinelle et un petit acolyte. Elles ne s'accouplent pas, et aucune d'entre elles ne semble plus âgée ou plus jeune que les autres. Elles sont toutes issues d'un passé lointain et pur. Les différences de couleurs qui ont été observées semblent liées à leur charge interne latente (qui peut être violemment libérée), dont les fluctuations sporadiques modifient les propriétés réfractives du cristal."
 story.205.desc.gesta:0 "Les entités cristallines sont très probablement vivantes.\n\nSans doute un terme plus approprié pour les décrire serait « matière silicio-animée », car elles ont peu en commun avec les formes de vie biologiques ou artificielles traditionnelles.\n\nApparemment elles ne s'accouplent pas, et aucune d'entre elles ne semble plus jeune ou plus âgée que les autres. Contrairement à ce que l'on croyait au départ, les différences de couleur entre individus ne semblent pas liées à leur âge, mais à leur charge interne latente (qui peut être violemment libérée), dont les fluctuations sporadiques modifient les propriétés réfractives du cristal dont elles sont composées."
 story.205.a:0 "Cette découverte est une véritable aubaine pour les sciences"
 story.205.a.tooltip:1 "Confère à l'empire le modificateur §Y$prismatic_lenses$§! :\n§G+10%§!£physics£ "
 story.205.b:0 "Nous trouverons une application pratique à ces informations"
 story.205.b.tooltip:1 "Confère à l'empire le modificateur §Y$crystal_sonar$§! :\ndépenser §Y30§!£energy£ suffira pour lancer l'§Yétude instantanée§! du système où se trouvent des entités cristallines, dès l'entrée dans celui-ci."
 story.205.aa:0 "Quelles en seraient les applications militaires ?"
 story.205.bb:0 "Cela pourrait nous être utile"

 story.210.name:0 "Entités cristallines en éclats"
 story.210.desc.milit:0 "Les entités cristallines (selon leur nouvelle dénomination, décrivant mieux leur nature apparente de matière sicilicée mais néanmoins animée) sont des adversaires coriaces et agressifs.\n\nLes divers combats livrés jusqu'à présent contre elles ont toutefois permis d'identifier des faiblesses structurelles qui devraient, en théorie, être partagées par tous les individus. Ce qui est pour le mieux, car les flottes vont devoir combattre plusieurs autres spécimens si nous voulons en apprendre plus sur ces étranges prismes. Ce que nous savons pour l'instant, c'est que les changements relevés en termes d'agressivité apparente et de génération énergétique interne pour alimenter leurs décharges utilisées comme une arme se traduisent par des modifications dans la façon dont les cristaux diffractent la lumière.\n\nEn substance, il est probable que les vaisseaux de la [Root.GetName] rencontreront toujours des entités de couleurs différentes, aussi devons-nous nous préparer aux comportements et aux capacités de combat que chacune traduit."
 story.210.desc.mater:0 "Les entités cristallines (ainsi renommées depuis que l'on sait qu'elles ont plus en commun avec des animaux qu'avec des minéraux précieux) sont agressives et franchement hostiles envers les vaisseaux de la [Root.GetName]. Peut-être perçoivent-elles nos flottes comme des entités métalliques, devant à tout prix être chassées de leurs territoires.\n\nLes divers combats livrés jusqu'à présent contre elles ont toutefois permis de révéler des faiblesses structurelless qui devraient, en théorie, être partagées par tous les individus. En outre, les changements relevés en termes d'agressivité apparente et de génération énergétique interne - qui alimentent leurs décharges, utilisées comme une arme - traduisent par des modifications dans la façon dont les cristaux diffractent la lumière.\n\nEn substance, il est probable que nos vaisseaux rencontreront toujours des entités de couleurs différentes, aussi devons-nous nous préparer aux comportements et aux capacités de combat que chacune traduit.\n\nNous n'avons d'autre choix, si nous voulons en savoir plus sur elles, que continuer à les affronter directement. Malgré notre incapacité à les exploiter en tant que ressources naturelles, la [Root.GetName] est quelque peu réticent à rien tirer de ces enseignements."
 story.210.desc:0 "Les entités cristallines (ainsi nommées lorsqu'il est apparu que leur comportement en est bien un, et non un obscur processus minéralogique) sont agressives et franchement hostiles envers les vaisseaux de la [Root.GetName]. Peut-être perçoivent-elles nos flottes comme des entités métalliques, devant à tout prix être chassées de leurs territoires.\n\nLes divers combats livrés jusqu'à présent contre elles ont toutefois permis d'identifier des faiblesses structurelles qui devraient, en théorie, être partagées par tous les individus. En outre, les changements relevés en termes d'agressivité apparente et de génération énergétique interne - qui alimentent leurs décharges, utilisées comme une arme - se traduisent par des modifications dans la façon dont les cristaux diffractent la lumière.\n\nEn substance, il est probable que nos vaisseaux rencontreront toujours des entités de couleurs différentes, aussi devons-nous nous préparer aux comportements et aux capacités de combat que chacune traduit.\n\nPuisque toute relation pacifique avec elles semble pour l'heure impossible, nous n'avons d'autre choix que continuer à les affronter directement si nous voulons en apprendre plus sur elles."
 story.210.desc.gesta:0 "Les entités cristallines sont agressives et ouvertement hostiles envers nous et nos vaisseaux. Peut-être perçoivent-elles nos flottes comme des entités métalliques, devant à tout prix être chassées de leurs territoires.\n\nLes divers combats livrés jusqu'à présent contre elles ont toutefois permis de révéler des faiblesses structurelles qui devraient, en théorie, être partagées par tous les individus. En outre, les changements relevés en termes d'agressivité apparente et de génération énergétique interne - qui alimente leurs décharges, utilisées comme une arme - se traduisent par des modifications dans la façon dont les cristaux diffractent la lumière.\n\nEn substance, il est probable que les vaisseaux de la [Root.GetName] rencontreront toujours des entités cristallines de couleurs différentes, aussi devons-nous nous préparer aux comportements et aux capacités de combat que chacune traduit.\n\nPuisque toute relation pacifique avec elles semble pour l'heure impossible, nous n'avons d'autre choix que continuer à les affronter directement si nous voulons en apprendre plus sur elles."
 story.210.a:0 "C'est noté"

 story.215.name:0 "Entités cristallines brisées"
 story.215.desc.milit:0 "Les flottes de la [Root.GetName] laissent derrière elles, partout où elles vont, des éclats de cristaux brisés.\n\nPourtant, la véritable nature des entités cristallines risque de rester à jamais un mystère pour nous. Mais qu'importe ?\n\nLes [Root.GetSpeciesNamePlural] n'ont désormais plus aucune difficulté à annihiler ces prismes, car au fur et à mesure des combats les réglages de nos systèmes d'armement ont été progressivement affinés."
 story.215.desc.mater:0 "Après la destruction de plusieurs spécimens d'entités cristallins et le prélèvement de milliers d'échantillons, les ingénieurs de la [Root.GetName] sont parvenus à mettre au point un processus rentable permettant de transformer les restes des entités en matériaux exploitables.\n\nReste à savoir si cela compensera le coût de l'engagement contre les cristaux, ou si des applications pourront être développées dans le domaine de l'armement, mais cela reste en tout cas un véritable succès de l'industrie [Root.GetAdj]."
 story.215.desc:0 "En dépit de plusieurs combats contre elles, les entités cristallines sotn toujours un véritable mystère. Elles ne paraissent pas s'accoupler, et il reste difficile d'imaginer qu'une sorte d'immense géode spatiale puisse produire naturellement ces choses.\n\nNous avons bien trouvé quelques usages aux éclats des cristaux détruits, mais il est à craindre que certains aspects, au premier rang desquels leur véritable nature, restent tout simplement et à jamais inexpliqués."
 story.215.desc.gesta:0 "En dépit de plusieurs combats contre elles, les entités cristallines sont toujours un véritable mystère. Elles ne paraissent pas s'accoupler, et il reste difficile d'imaginer qu'une sorte d'immense géode spatiale puisse produire naturellement ces choses.\n\nNous avons bien trouvé quelques usages aux éclats des cristaux détruits, mais il reste à craindre que certains aspects, au premier rang desquels leur véritable nature, restent tout simplement et à jamais inexpliqués."
 story.215.a.milit:0 "Qu'importe le science tant que nous avons la victoire"
 story.215.b.mater:0 "Tout dans l'univers peut s'avérer rémunérateur"
 story.215.b.mater.tooltip:0 "Permet le décret d'empire §Y$edict_greater_crystal_bounty$§!."
 story.215.c:0 "C'est dommage, malgré tout"
 story.215.c.tooltip:0 "Permet le décret d'empire §Y$edict_crystal_bounty$§!."
 story.219.name:0 "Sonar de cristal"
 story.219.desc:0 "Notre [From.GetFleetName] a rencontré des entités cristallines dans le système de [From.From.GetName].\n\nEn utilisant leurs réserves énergétiques, nos vaisseaux pourraient générer une impulsion à haute fréquence, intense mais inoffensive, dirigée sur les entités cristallines. Celles-ci agiraient alors comme prismes, défractant l'impulsion et la réfractant dans tout le système.\n\nLes corps planétaires reflétant alors ces ondes, celles-ci seraient immédiatement relevées par les capteurs de nos vaisseaux, analysant ainsi instantanément l'ensemble du système stellaire."
 story.219.a:0 "Allons-y"
 story.219.a.tooltip:1 "Dépenser §R30§!£energy£ permettra d'§Yétudier instantanément§! tout le système de [From.From.GetName]."
 story.219.b:0 "Pas cette fois"
 story.219.c:0 "Nous devons économiser nos ressources"

 story.220.name:0 "Boule de cristal"
 story.220.desc.hostile:0 "Le [Root.GetName] a rapporté une présence importante d'entités cristallines dans le système de §Y[From.GetName]§!. Peu d'éléments permettent de déterminer s'il s'agit d'un foyer ancien de ces créatures, mais jamais auparavant nous n'avions observé autant d'entités cristallines dans un seul système.\n\nLes premiers éléments montrent la présence d'une construction de cristal inhabituelle, qu'il pourrait être intéressant d'étudier, si nous pouvons... disons, la démonter."
 story.220.desc.nonhostile:1 "Le [Root.GetName] a rapporté une présence importance d'entités cristallines dans le système de §Y[From.GetName]§!. Il s'agit visiblement d'une sorte de tanière, ou à tout le moins d'un lieu central pour les activités de ces créatures, car [From.GetName] possède une construction cristalline ne ressemblant à aucune autre rencontrée jusqu'à présent.\n\nCette construction semble faire preuve des mêmes propriétés qui sont attribuées aux entités elles-mêmes, si ce n'est qu'elles semblent démultipliées."
 story.220.desc.gesta:1 "Nous avons noté une présence importante d'entités cristallines dans le système de §Y[From.GetName]§!. Il s'agit visiblement d'une sorte de tanière, ou à tout le moins d'un lieu central pour les activités de ces créatures, car [From.GetName] possède une construction cristalline ne ressemblant à aucune autre rencontrée jusqu'à présent.\n\nCette construction semble faire preuve des mêmes propriétés qui sont attribuées aux entités elles-mêmes, si ce n'est qu'elles semblent démultipliées."
 story.220.a.nonhostile:0 "Faisons ainsi"

 story.221.name:0 "Discerné"
 story.221.desc:0 "Un département de xénoscience de [Root.Capital.GetName] a indiqué avoir terminé l'étude à distance de la construction cristalline.\n\nUne fois encore, le fait que ces entités ne laissent transparaître aucun comportement rend difficile de tirer la moindre conclusion assurée en ce domaine. Pourtant, leurs propriétés physiologiques continuent d'intriguer. L'étude de la construction a cependant permis aux xénobiologistes, en étroite collaboration avec des ingénieurs en matériaux, de commencer à imiter les propriétés reconstructives observées dans cette construction."
 story.221.desc.gesta:0 "L'étude à distance de la construction cristalline est terminée.\n\nLe fait que ces entités ne laissent transparaître aucun comportement rend difficile de tirer la moindre conclusion assurée en ce domaine. Pourtant, leurs propriétés physiologiques continuent d'intriguer, et nous pourrions commencer à imiter les propriétés reconstructives observées dans cette construction."
 story.221.a:0 "Très bien"

 story.223.name:0 "Discernement interrompu"
 story.223.desc:0 "Un département de xénosciences de [Root.Capital.GetName] a indiqué que la construction cristalline observée dans un système lointain a été détruite, ce qui interdit désormais de mener à bien son étude."
 story.223.desc.gesta:0 "La construction cristalline observée dans un système lointain a été détruite, ce qui interdit désormais de mener à bien son étude."
 story.223.a:0 "C'est bien dommage"
 story.223.a.tooltip:0 "Le projet spécial §H$CRYSTAL_CONSTRUCT_PROJECT$§! est annulé."

 story.301.name:0 "Anciens drones miniers"
 story.301.desc.pacif:0 "Des rapports sont arrivés faisant état de la présence de drones spatiaux dans certains systèmes. Ils semblent avoir été les opérateurs et gardiens d'installations minières orbitales autonomes, établies il y a plusieurs millénaires. À en juger par leur matériel de traitement, ces sites d'exploitation semblent avoir abandonnés rapidement, à l'exception de ces drones.\n\nCeux-ci ne semblent dotés d'aucun protocole de communication diplomatique (du moins, aucun qui soit déchiffrable par la [Root.GetName]) et ils se montrent agressifs envers les vaisseaux des [Root.GetSpeciesNamePlural] qui entrent dans le système.\n\nLeur présence dans le système de [From.From.From.GetName] est étonnante, aussi devrions-nous tenter d'en apprendre plus sur eux."
 story.301.desc.mater:0 "Des rapports sont arrivés faisant état de la présence de drones spatiaux dans certains systèmes. Ils semblent avoir été les opérateurs et gardiens d'installations minières orbitales autonomes, établies il y a plusieurs millénaires. À en juger par l'état leur matériel de traitement, ces sites d'exploitation semblent avoir abandonnés rapidement, à l'exception de ces drones.\n\nIls ont clairement pour fonction d'exploiter les mines, mais nous ignorons qui les a conçus à cette fin. Quoi qu'il en soit, aucune cargaison de minerais n'a été prise dans le système depuis des centaines, voire des milliers d'années.\n\nCe ne sont peut-être que de vieux drones, mais mieux vaudrait que la [Root.GetName] les garder sous surveillance."
 story.301.desc:0 "Des rapports sont arrivés faisant état de la présence de drones spatiaux dans certains systèmes. Ils semblent avoir été les opérateurs et gardiens d'installations minières orbitales autonomes, établies il y a plusieurs millénaires. À en juger par l'état de leur matériel de traitement, ces sites d'exploitation semblent avoir été abandonnés rapidement, à l'exception de ces drones.\n\nIls sont équipés de puissants lasers de forage, dont ils usent aussi pour se montrer menaçants - si ce n'est ouvertement hostiles - envers les vaisseaux des [Root.GetSpeciesNamePlural] qui les approchent.\n\nCe ne sont peut-être que de vieux drones, mais mieux vaudrait que la [Root.GetName] les garder sous surveillance."
 story.301.desc.gesta:0 "Les anciens drones miniers rencontrés dans l'espace lointain semblent être les opérateurs et gardiens d'opérations minières orbitales autonomes. À en juger par l'état de leur matériel de traitement, ces sites d'exploitation ont été établis il y a plusieurs millénaires, avant d'être abandonnés rapidement, à l'exception de ces drones. Ceux-ci sont équipés de puissants lasers de forage, dont ils usent aussi pour se montrer menaçants - si ce n'est ouvertement hostiles - envers tout ce qui les approche.\n\nCe ne sont peut-être que de vieux drones, mais mieux vaudrait les garder sous surveillance."
 story.301.a:0 "Établissons un poste d'écoute sur [Root.Capital.GetName]"
 story.301.b:0 "Voyons de quoi ils sont faits : démontons-les"

 story.305.name:0 "Éthique professionnelle des drones miniers"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "Lorsqu'ils ne pointent pas leurs lasers de forage en direction des vaisseaux de la [Root.Owner.GetName], les drones travaillent sans relâche et sans réfléchir, allant même jusqu'à découper des astéroïdes pauvres en minerais par manque de mieux.\n\nMais le plus intéressant est que, contrairement à ce que l'on croyait au départ, ils ne sont pas entièrement muets : de temps en temps, ils émettent des signaux, quoique de façon irrégulière et sur une longueur d'onde difficile à distinguer du bruit de fond. Savoir s'il reste quiconque pour capter ces transmissions sera un autre mystère à éclaircir."
 story.305.desc.mater:0 "Les drones sont des mineurs redoutablement efficaces. Ils exploitent au maximum des résidus de roches que les mineurs de la [Root.Owner.GetName] se seraient empressés de mettre au rebut en les jugeant dépourvus de valeur. Nos meilleurs ingénieurs se sont attelés à l'étude de la méthodologie des drones pour l'adapter à nos stations et réseaux miniers et améliorer leur efficacité, tout en réduisant leur consommation énergétique.\n\nAutre sujet, moins intéressant celui-ci : contrairement à ce que l'on croyait au départ, les drones ne sont pas entièrement muets. De temps en temps, ils émettent des signaux, quoique de façon irrégulière et sur une longueur d'onde difficile à distinguer du bruit de fond. Savoir s'il reste quiconque pour capter ces transmissions sera un autre mystère à éclaircir."
 story.305.desc:0 "Les drones, qui extraient inlassablement les ressources toujours plus rares des planétoïdes sur lesquels ils travaillent, constituent un sujet d'étude certes quelque peu ennuyeux, mais néanmoins très instructif. De fait, les réseaux miniers de [Root.Capital.GetName] pourraient profiter d'une optimisation des cadences d'extraction tout en économisant de l'énergie.\n\nEn outre, nous avons découvert que les drones ne sont pas entièrement muets : de temps en temps, ils émettent des signaux, quoique de façon irrégulière et sur une longueur d'onde difficile à distinguer du bruit de fond. Savoir s'il reste quiconque pour capter ces transmissions sera un autre mystère à éclaircir."
 story.305.desc.gesta:0 "Les drones, qui extraient inlassablement les ressources toujours plus rares des planétoïdes sur lesquels ils travaillent, constituent un sujet d'étude certes quelque peu ennuyeux, mais néanmoins instructif. De fait, nous pourrions apprendre une ou deux choses sur leur manière de maximaliser le taux d'extraction des minéraux, tout en économisant l'énergie.\n\nEn outre, nous avons découvert que les drones ne sont pas entièrement muets : de temps en temps, ils émettent des signaux, quoique de façon irrégulière et sur une longueur d'onde difficile à distinguer du bruit de fond. Savoir s'il reste quiconque pour capter ces transmissions sera un autre mystère à éclaircir."
 story.305.a:0 "C'est noté"
 story.305.a.tooltip:1 "Permet le décret §Y$edict_droning_optimizations$§!."
 story.305.b:1 "Découvrons comment ils évaluent les sites miniers"
 story.305.b.tooltip:0 "Ajoute une liste de planétoïdes riches en minéraux précieux dans le journal de bord."

 story.310.name:0 "Démantèlement de drone minier"
 story.310.desc.mater:0 "Au terme d'une bataille sans merci avec la flotte [Root.GetAdj], les drones miniers ont été détruits. Par chance, leurs cellules énergétiques sont de loin leurs composants les plus robustes, ce qui a permis à nos vaisseaux d'en récupérer quelques-unes. La technologie ayant permis leur conception est bien plus avancée que la nôtre, mais les premiers essais montrent que nous pourrions assez aisément convertir leur production en crédits énergétiques.\n\nTandis que la dernière cellule énergétique s'éteignait, uen baisse des radiations ambiantes a été notée par les ingénieurs conduisant l'expérience. Apparemment, ces drones ne sont pas totalement muets : ils émettent par intermittence des communications à des fréquences inhabituelles depuis que nous les avons découverts pour la première fois, et peut-être même depuis leur déploiement. Ceci dit, il est peu probable que quiconque ou quoi que ce soit reçoive encore leurs transmissions.\n\nEn tout cas, ils pourraient constituer une source d'énergie certes limitée, mais très profitable - à condition que nous en trouvions et démantelions suffisamment."
 story.310.desc:0 "Au terme d'une bataille sans merci avec la flotte [Root.GetAdj], les drones miniers ont été détruits. Par chance, leurs cellules énergétiques sont de loin leurs composants les plus robustes, ce qui a permis à nos vaisseaux d'en récupérer quelques-unes. La technologie ayant permis leur conception est bien plus avancée que la nôtre, mais les premiers essais montrent que nous pourrions assez aisément convertir leur production en crédits énergétiques.\n\nTandis que la dernière cellule énergétique s'éteignait, uen baisse des radiations ambiante a éte notée par les ingénieurs conduisant l'expérience. Apparemment, ces drones ne sont pas totalement muets : ils émettent par intermittence des communications à des fréquences inhabituelles depuis que nous les avons découverts la première fois, et peut-être même depuis leur déploiement. Ceci dit, il est peu probable que quiconque ou quoi que ce soit reçoive encore leurs transmissions.\n\nEn tout cas, ils pourraient constituer une source d'énergie certes limitée, mais très profitable - à condition que nous en trouvions et démantelions suffisamment."
 story.310.desc.gesta:0 "Au terme d'une bataille sans merci, les drones miniers ont été détruits. Par chance, leurs cellules énergétiques sont de loin leurs composants les plus robustes, aussi certaines ont pu être récupérées. La technologie ayant permis leur conception est bien plus avancée que la nôtre, mais les premiers essais montrent que nous pourrions assez aisément convertir leur production en crédits énergétiques.\n\nTandis que la dernière cellule énergétique s'éteignait, une baisse des radiations ambiantes a été notée par [Root.GetUnitDronePlural] conduisant l'expérience. Apparemment, ces drones ne sont pas totalement muets : ils émettent par intermittence des communications à des fréquences inhabituelles depuis que nous les avons rencontrés pour la première fois, et peut-être même depuis leur déploiement. Ceci dit, il est peu probable que quiconque ou quoi que ce soit reçoive encore leurs transmissions.\n\nEn tout cas, ils pourraient constituer une source d'énergie certes limitée, mais très profitable - à condition que nous en trouvions et démantelions suffisamment."
 story.310.a:0 "Ce serait parfait"
 story.310.a.tooltip:0 "Permet le décret impérial §Y$edict_drone_bounty$§!\n"
 story.320.name:0 "Gisements miniers explorés"
 story.320.desc:0 "Tous les potentiels gisements minéraux découverts par la reconstitution des algorithmes d'évaluation des anciens drones miniers ont été explorés."

 story.330.name:0 "Ancien centre de traitement des minéraux"
 story.330.desc:0 "Le [Root.GetName] a repéré une présente importante d'anciens drones miniers dans le système de [From.GetName]. Cela semble être un centre de traitement de minerais et minéraux de toute première importance, sans doute le dernier de la sorte dans la galaxie."
 story.330.desc.gesta:0 "Une présente importante d'anciens drones miniers a été repérée dans le système de [From.GetName]. Cela semble être un centre de traitement de minerais et minéraux de toute première importance, sans doute le dernier de la sorte dans galaxie."
 story.330.a:0 "C'est sans doute ça"
 story.330.b:0 "Voyons ce que nous pouvons en tirer"

 story.331.name:0 "Traitement minéralier observé"
 story.331.desc:0 "Laisser l'ancien centre de traitement des anciens drones miniers opérer sans l'interrompre a été, au final, une sage décision. En observant ses cadences monotones sur une période prolongée, nous avons pu identifier plusieurs techniques systémiques dans le traitement automatisé de la matière première, bien plus efficaces que les nôtres."
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "En ce cas, adoptons ces méthodes"
 story.331.b:0 "Jackpot !"

 story.333.name:0 "Destruction de la base minière des drones"
 story.333.desc:0 "Nous avons reçu des rapports indiquant que le centre de traitement des minéraux observé dans le système de [location_planet.GetStarName] a été détruit. Ses importantes réserves de minéraux, bruts et transformés, se sont dispersées et sont tombées sur [location_planet.GetName], dans la ceinture d'astéroïdes locale."
 story.333.desc.gesta:0 "Le centre de traitement des minéraux observé dans le système de [location_planet.GetStarName] a été détruit. Ses importantes réserves de minéraux, bruts et transformés, se sont dispersées et sont retombées sur [location_planet.GetName], dans la ceinture d'astéroïdes locale."
 story.333.a:0 "Nous avons étudié bien assez d'épaves comme cela"
 story.333.a.tooltip:0 "Le projet spécial §H$MINING_BASE_PROJECT$§! est annulé.\n$story.333.b.tooltip$"
 story.333.b:0 "Jackpot !"
 story.333.b.tooltip:0 "[location_planet.GetName] est désormais plus riche en minéraux."

 story.401.name:0 "Nuages spatiaux"
 story.401.desc.spiri:0 "Selon le rapport, il s'agit d'un « nuage », formé à partir d'une coalescence de diverses choses. « Comme un nuage de matière stellaire lumineuse, tourbillonnant dans l'obscurité ». Non sans poésie, le rapport qualifie ce phénomène de « nuage spatial ».\n\nLe clergé de la [Root.GetName] s'accorde à considérer ces nuages comme des messagers animés par une volonté supérieure. Ce qui suscite en revanche des débats enflammés - et sans doute pour longtemps encore - est de savoir à qui appartient cette volonté. Quoi qu'il en soit, tant que la réponse n'aura pas été trouvée, il serait sans doute plus prudent de nous méfier de l'incroyable puissance que recèle ce tourbillon."
 story.401.desc:0 "L'analyse d'un amas particulier de débris et de poussière spatiale a donné des résultats surprenants : il s'agit d'un nuage de particules doté d'une puissante charge d'origine inconnue. Il ne devrait pas être capable de la moindre réaction, et encore moins de se mouvoir dans un but précis.\n\nEt pourtant, c'est le cas.\n\nIl y a quelque chose d'indéniablement menaçant dans cette espèce de brume qui apparaît sur les vidéos transmises par notre vaisseau. Peut-être l'univers recèle-t-il certaines choses dont il vaudrait mieux ne pas trop s'approcher."
 story.401.desc.gesta:0 "L'analyse d'un amas particulier de débris et de poussière spatiale a donné des résultats surprenants : il s'agit d'un nuage de particules doté d'une puissante charge d'origine inconnue. Il ne devrait pas être capable de la moindre réaction, et encore moins de se mouvoir dans un but précis.\n\nEt pourtant, c'est le cas.\n\nIl y a quelque chose d'indéniablement menaçant dans cette espèce de brume qui apparaît sur les vidéos transmises par notre vaisseau. Peut-être l'univers recèle-t-il certaines choses dont il vaudrait mieux ne pas trop s'approcher."
 story.401.a.spiri:0 "Messager divin ou non, nous devons étudier tout cela"
 story.401.b.spiri:0 "Laissons les talents des amiraux trancher la question"
 story.401.c:0 "Contentons-nous d'observer, sans intervenir"
 story.401.d:0 "Laissons cela aux mains expertes de nos amiraux."
 story.401.e:0 "Peut-être devrions-nous détruire tout ça"

 story.405.name:0 "Nuages dévoilés"
 story.405.desc.spiri:0 "Les nuages spatiaux sont les régisseurs du cosmos. Dès que les astronomes de la [Root.GetName] ont su quoi chercher, ils ont trouvé leurs traces absolument partout.\n\nFormés à l'aube de la Création, ils ont vu s'allumer les premières étoiles et se former les premières planètes. Et depuis les toutes premières heures de l'univers ils dérivent, entre les étoiles mourantes et les mondes à l'agonie, en amas de matière inanimée mais quasi consciente.\n\nIls sont un rappel constant que nous ne sommes qu'une infime partie d'un tout infiniment vaste."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "Selon les chercheurs de la [Root.GetName], les nuages spatiaux comptent sans doute parmi les entités les plus anciennes au sein de l'univers. Selon les théories sur le sujet, ils semblent être apparus à peine quelques milliards d'années après la matière, façonnés à partir de rien par les forces phénoménales d'un cosmos encore naissant. Ils auraient pu devenir des étoiles, mais ne le devinrent jamais.\n\nExpliquer leur apparente intelligence animale est plus difficile, mais la réponse se trouve peut-être dans les champs électromagnétiques anormalement puissants qui les maintiennent en un tout cohérent - il s'agit là encore d'une caractéristique remontant à l'époque de leur apparition. Il n'est pas impossible que, avec le temps, la circulation de cette étrange poussière stellaire et des champs gravitationnels se soient alignés pour former des sortes d'imitations d'un réseau neural.\n\nEn outre, les nuages semblent se transmettre mutuellement des impulsions. S'ils ne communiquent pas réellement, en dépit des années-lumière les séparant. L'une des hypothèses possibles serait que l'intrication quantique jouerait un rôle dans ce phénomène."
 story.405.desc.gesta:0 "Les nuages spatiaux comptent sans doute parmi les entités les plus anciennes au sein de l'univers. Selon les théories sur le sujet, ils semblent être apparus à peine quelques milliards d'années après la matière, façonnés à partir de rien par les forces phénoménales d'un cosmos encore naissant. Ils auraient pu devenir des étoiles, mais ne le devinrent jamais.\n\nExpliquer leur apparente intelligence animale est plus difficile, mais la réponse se trouve peut-être dans les champs électromagnétiques anormalement puissants qui les maintiennent en un tout cohérent - il s'agit là encore d'une caractéristique remontant à l'époque de leur apparition. Il n'est pas impossible que, avec le temps, la circulation de cette étrange poussière stellaire et des champs gravitationnels se soient alignés pour former des sortes d'imitations d'un réseau neural ou de circuits informatiques.\n\nEn outre, les nuages semblent se transmettre mutuellement des impulsions. S'ils ne communiquent pas réellement, en dépit des années-lumière les séparant. L'une des hypothèses possibles serait que l'intrication quantique jouerait un rôle dans ce phénomène."
 story.405.a.spiri:0 "Cela nous enseigne l'humilité"
 story.405.a.spiri.tooltip:0 "Confère à l'empire le modificateur §Y$grand_design$§! :\n£happiness£Bonheur : §G+5%§!"
 story.405.b:0 "Ils ne se mettront pas en travers de notre chemin"
 story.405.b.tooltip:0 "Confère à l'empire le modificateur §Y$cloudbuster$§! :\nDégâts infligés aux Nuages spatiaux : §G+10§!"
 story.405.c:0 "Serait-il possible de suivre la trace de ces impulsions ?"
 story.405.c.tooltip:0 "Ajoute une liste de systèmes de §YNuages spatiaux§! probables au journal de bord."

 story.410.name:0 "Nuages noirs"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "Si les nuages spatiaux ont fini par être vaincus par le [From.GetName], il a été un adversaire coriace.\n\nJuste avant que son champ électromagnétique finisse par s'effondrer - en envoyant tourbillonner de la matière stellaire dans tout le système - de nombreux membres des équipages engagés dans la bataille ont rapporté un soudain sentiment d'effroi, de mort imminente.\n\nPeut-être est-ce un péché que nous venons de commetre là."
 story.410.desc:0 "Emporter la victoire sur les nuages spatiaux n'a pas été aisé. Nous avons souffert de nombreuses pertes.\n\nMais le fait est que c'est l'une des énigmes les plus terrifiantes de la galaxie que vient de craincre la [Root.GetName]."
 story.410.desc.gesta:0 "Emporter la victoire sur les nuages spatiaux n'a pas été aisé. Nous avons souffert de nombreuses pertes.\n\nMais le fait est que nous avons vaincu l'une des énigmes les plus terrifiantes de la galaxie."
 story.410.a.spiri:0 "Comment expier si nous ignorons à qui nous avons fait tort ?"
 story.410.b:0 "C'est un jour historique"

 story.501.name:0 "Les tiyanki"
 story.501.desc.spiri:0 "Les devins ont donné le nom de « §Ytiyanki§! » à ces êtres qui traversent l'obscurité en flottant.\n\nNous devons nous en tenir à une distance respectueuse."
 story.501.desc:1 "Ces formes de vie spatiales que le responsable de la recheche sociétale [Root.GetAdj] désigne sous le nom de « §Ytiyanki§! » sont des créatures paisibles. Capables d'accéder à une dimension inférieure du sous-espace, elles voguent d'un système à l'autre avec une aisance remarquable.\n\nElles broutent ces gaz que l'on trouve communément dans les couches supérieures de nombreuses géantes gazeuses. Il est pourtant peu probable, c'est le moins que l'on puisse dire, qu'il s'agisse là de leur seule source de nourriture, même si l'absorption de toute autre forme de nutriments n'a pas encore pu être observée.\n\nElles n'attaquent que rarement, même lorsqu'on les provoque, aussi peuvent-elles sans crainte être ignorées."
 story.501.desc.gesta:0 "Ces formes de vie spatiales que nous appelons « §Ytiyanki§! » sont des créatures paisibles. Capables d'accéder à une dimension inférieure du sous-espace, elles voguent d'un système à l'autre avec une aisance remarquable.\n\nElles broutent ces gaz que l'on trouve communément dans les couches supérieures de nombreuses géantes gazeuses. Il est pourtant peu probable, c'est le moins que l'on puisse dire, qu'il s'agisse là de leur seule source de nourriture, même si l'absorption de toute autre forme de nutriments n'a pas encore pu être observée.\n\nElles n'attaquent pas sans être provoquées, aussi peuvent-elles sans crainte être ignorées."
 story.501.a.spiri:0 "Ce sont de vénérables créatures"
 story.501.a.mater:0 "De toute façon, les abattre ne rapporterait rien"

 galactic_features.361.name:0 "Progéniture effluviale"
 galactic_features.361.desc:0 "Après la destruction de notre flotte dans le système de [From.From.From.GetStarName], les nuages spatiaux sur place semblent avoir rassemblé suffisamment de matériaux tirés des débris pour lancer ce que l'on pourrait qualifier en quelque sorte de mitose à grande échelle - une reproduction asexuée.\n\nLe [From.From.From.GetStarName] compte désormais un nuage spatial de plus."
 galactic_features.361.a:0 "C'est véritablement terrifiant"
 galactic_features.361.a.milit:0 "C'est véritablement impressionnant"
 galactic_features.361.a.phobe:0 "C'est véritablement immonde"
 galactic_features.361.a.phile:0 "C'est véritablement fascinant"
 galactic_features.361.a.spiri:0 "Puisse le Divin nous protéger"
 galactic_features.361.a.mater:0 "C'est noté"
 galactic_features.361.a.tooltip:0 "Un nouveau §Rnuage spatial§! s'est formé dans le système de §Y[From.From.From.GetStarName]§!."

