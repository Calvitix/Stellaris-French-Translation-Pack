 anomaly_failure.2500.desc:0 "Au terme d'une inspection plus poussée, l'astéroïde [From.From.GetName] s'est révélé silencieux. L'un des assistants de [Root.GetLeaderName] a fini par admettre qu'il avait peut-être mal lu les instruments."
 anomaly_failure.2501.desc:0 "Le [Root.GetName] a prudemment traversé le champ de débris qui entoure [From.From.GetName]. Mais à l'arrivée de [Root.GetLeaderName] et de son équipage, il n'y avait plus aucune trace de ce qu'avait repéré les capteurs."
 anomaly_failure.2502.desc:0 "Les sondes du [Root.GetName] ont balayé plusieurs fois la surface de [From.From.GetName], en vain. L'officier scientifique [Root.GetLeaderName] a fini par présenter ses excuses, honteux d'avoir ainsi fait perdre du temps et des ressources à tout le monde."
 anomaly_failure.2503.desc:0 "Ce qui avait été pris depuis l'espace pour d'impressionnantes structures s'est révélé très décevant. Le [Root.GetName] est resté quelque temps en orbite de [From.From.GetName] pour en étudier les schémas météorologiques, après quoi l'officier scientifique [Root.GetLeaderName] a pu confirmer que ces structures planétaires sont dues à des facteurs météorologiques ordinaires, et non pas à l'intervention d'une forme de vie intelligente."
 anomaly_failure.2504.desc:0 "Avant même que l'équipage du [Root.GetName] ait le temps de procéder à une triangulation du signal de détresse détecté à la surface surchauffée de [From.From.GetName], celui-ci avait disparu. En l'absence de coordonnées géographiques précises, l'officier scientifique [Root.GetLeaderName] a jugé qu'il était trop dangereux de lancer une opération de sauvetage."
 anomaly_failure.2535.desc:0 "L'officier scientifique du [Root.GetName], [Root.GetLeaderName], considère que les structures découvertes à la surface de [From.From.GetName] n'ont aucun intérêt et que son équipage serait mieux employé ailleurs."
 anomaly_failure.2540.desc:0 "L'équipage du [Root.GetName] indique que l'astéroïde, sculpté en forme d'un temple quelconque, est vraiment magnifique.\n\nRien d'autre."
 anomaly_failure.2545.desc:0 "Selon [Root.GetLeaderName] et l'équipage du [Root.GetName], les sons particuliers émis par [From.From.GetName] viennent des chants aliens qu'entonnent à l'unisson la faune et la flore de la planète.\n\nIls n'ont pas jugé approprié d'approfondir leurs recherches."
 anomaly_failure.2550.desc:0 "Le [Root.GetName] n'a prélevé aucun échantillon intéressant sur la géante de glaces [From.From.GetName]."
 anomaly_failure.2555.desc:0 "La sonde d'exploration du [Root.GetName] a découvert un engin alien de fortune. Malheureusement, en tentant de l'activer, l'officier scientifique [Root.GetLeaderName] a déclenché sa destruction."
 anomaly_failure.2560.desc:0 "L'officier scientifique [Root.GetLeaderName] a rédigé un rapport dans lequel il se montre très critique envers l'ordre reçu d'étudier [From.From.GetName], où rien d'intéressant n'a été découvert."
 anomaly_failure.2600.desc:0 "Le [Root.GetName] était en orbite de [From.GetName] depuis quelque temps, afin de surveiller les émissions de radiations, lorsque l'officier scientifique [Root.GetName] a décidé d'enfiler une combinaison spatiale pour se rendre sur l'astéroïde et y prélever quelques échantillons de minéraux.\n\nAlors qu'il venait de se poser à sa surface, l'intensité des émissions radio de [From.From.GetName] a brusquement augmenté. [Root.GetLeaderName] est mort en quelques minutes, brûlé vif par les micro-ondes."
 anomaly_failure.2601.desc:0 "Nous avons perdu la trace du [Root.GetName] peu après son entrée dans le champ de débris qui entoure [From.From.GetName].\n\nQuelques jours plus tard, une capsule de sauvetage a été récupérée à la lisière de ce champ. L'officier scientifique [Root.GetName] a survécu, mais ignore ce qu'il a pu advenir du [Root.GetName] ou de son équipage."
 anomaly_failure.2602.desc:0 "Les sondages à l'emporte-pièce de [From.GetName] qu'a fait réaliser l'officier scientifique [Root.GetLeaderName] ont mis en colère deux gros §Ytiyanki§! orbitant autour de la planète. Ces créatures constituent une grave menace pour le [Root.GetName]."
 anomaly_failure.2603.desc:0 "Ces curieuses formations découvertes sur [From.From.GetName] n'étaient en fait qu'un piège. Avant même d'avoir pu se poser, le [Root.GetName] a été attaqué par d'anciens drones de combat."
 anomaly_failure.2604.desc:0 "Alors qu'il volait à basse altitude pour tenter de localiser le signal de détresse, le [Root.GetName] a été pris par une soudaine éruption de magma jaillie de la surface de [From.From.GetName].\n\nIl n'y a aucun survivant."
 anomaly_failure.2635.desc:0 "Selon les rapports parvenus du [Root.GetName], le seul intérêt de [From.From.GetName] était autrefois une sorte de parc dédié à la détente et à l'amusement. Nous ne savons toutefois pas de quelle époque il date exactement, ni même pourquoi il a été établi là.\n\nLes membres de l'équipage du [Root.GetName] ont aussi rapporté, avec beaucoup de tristesse, que l'officier scientifique [Root.GetLeaderName] est décédé, écrasé par une structure qui s'est renversée et qu'ils ont identifiée de façon assez vague comme « la grande roue »."
 anomaly_failure.2640.desc:0 "L'officier scientifique [Root.GetLeaderName] nous assure avec obstination que l'équipage du [Root.GetName] n'a rien trouvé dans la structure excavée et sculptée de l'astéroïde [From.From.GetName].\n\nMais quelque chose a changé chez lui..."
 anomaly_failure.2645.desc:0 "Dans son dernier message, envoyé alors qu'il était en approche de la surface, l'équipage du [Root.GetName] a signalé un pic d'activité sonore sur [From.From.GetName]. Peu après, les communications ont été coupées et le vaisseau a disparu. Les membres d'équipage sont présumés morts."
 anomaly_failure.2650.desc:0 "Pour tenter de prélever un maximum d'échantillons, l'officier scientifique [Root.GetLeaderName] a laissé le [Root.GetName] descendre sous l'altitude de sécurité. Malheureusement, de dangereux fluides atmosphériques se sont infiltrés dans les propulseurs arrière et le vaisseau s'est écrasé.\n\nIl n'y a aucun survivant."
 anomaly_failure.2655.desc:0 "Alors que le [Root.GetName] s'approchait de [From.From.GetName], des vaisseaux de contrebande hostiles l'ont intercepté. Ceux-ci ont braqué leurs armes sur l'astéroïde, détruisant toutes les preuves liées aux activités qu'ils menaient sur place. Et le [Root.GetName] semble être leur prochaine cible."
 anomaly_failure.2660.desc:0 "D'après l'équipage du [Root.GetName], l'officier scientifique [Root.GetLeaderName] s'intéressait de près aux pluies qui arrosent [From.From.GetName]. Selon ses propres termes, celles-ci seraient « vaguement pourpres ».\n\nHélas, les échantillons de précipitations prélevés se sont avérés extrêmement volatiles et, lorsqu'ils ont été ouverts dans le laboratoire du [Root.GetName], le liquide s'est violemment enflammé, tuant instantanément [Root.GetLeaderName]."
 anomaly_failure.2665.desc:0 "Dans son dernier message, l'équipage du [Root.GetName] a signalé un pic d'activité sur [From.From.GetName] alors qu'il s'en approchait. Peu après, les communications ont été coupées et le vaisseau a disparu. Les membres de l'équipage n'ont pas donné signe de vie par la suite, et sont très certainement morts."
 anomaly_failure.2670.desc:1 "Les travaux enthousiastes de l'équipe du [Root.GetName] sur les systèmes de l'ancienne station orbitale de §Y[From.From.GetName]§! ont connu un... raté.\n\nAvant que ses anciens circuits ne fondent, l'équipage est parvenu à rallumer les propulseurs positionnels de la station orbitale. Elle a alors aussitôt quitté son orbite pour se diriger vers le puits gravitationnel de l'étoile. L'issue malheureuse de la mission a grandement affecté [Root.GetLeaderName], qui a malgré tout beaucoup appris de cette expérience."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName] l'a...  propulsée vers l'étoile ?"
 anomaly_failure.2670.a.tooltip:0 "L'§Yancienne manufacture§! est détruite.\n"

 ####################################
 # Colony Events
 ####################################

 ### Old Civ Drones

 colony.1500.name:0 "Un prélude"
 colony.1500.desc:0 "Quelque chose bouge sur la lune de [Root.GetName].\n\nÀ première vue, une technologie ancienne s'est réveillée, peut-être en réaction à nos tentatives de colonisation.\n\nPlusieurs de nos meilleurs scientifiques, impatients d'en savoir plus sur cette lune, ont lancé un projet de recherche spécial."
 colony.1500.a:0 "Ils ont bien fait."
 colony.1501.name:0 "Anciens drones : découverte"
 colony.1501.desc:0 "Ces drones sont totalement imprévisibles.\n\nNous avons rapidement oublié notre déception en découvrant qu'ils nous avaient attribués une classification IFF erronée : ils nous prennent pour une race affiliée à leurs anciens maîtres ! Notre arrivée les a apparemment beaucoup énervés, si tant est que de vieux automates dotés d'une intelligence artificielle puissent s'énerver. Hélas, peu après, ces drones se sont rendormis et nous n'avons pas réussi à les réveiller.\n\nNi à les démonter, d'ailleurs."
 colony.1501.a:0 "Surveillez-les."
 colony.1502.name:0 "Anciens drones : réveil"
 colony.1502.desc:0 "Les drones se sont réveillés et sont descendus à la surface de [Root.GetName]. Nos tentatives de communication avec eux se sont soldées par un refus poli alors qu'ils se mettaient à terraformer une petite portion de la planète. Nous ignorons la nature des ordres anciens auxquels ils obéissent, mais ils ne semblent pas nuire à la colonie."
 colony.1502.a:0 "Eh bien, tant que leurs activités sont bénéfiques pour nous..."
 colony.1502.a.tooltip:0 "Les drones déblaient un £blocker£§Ybloqueur de tuile§! aléatoire à la surface, sans toucher au reste de la planète.\n"
 colony.1503.name:0 "Anciens drones : technologie spatiale ancienne"
 colony.1503.desc:0 "Les anciens drones en sommeil sur la lune de [Root.GetName] se sont à nouveau réveillés et remis au travail.\n\nSous le couvert de la nuit, ils ont érigé la charpente d'une gigantesque structure non loin de notre principale colonie de [Root.GetName]. Nos ingénieurs sont convaincus qu'ils construisent un "ascenseur spatial", concept archaïque qui était probablement très courant à une époque antérieure à celle où les [Root.Owner.GetSpeciesName] se sont élancés vers les étoiles pour la première fois. Il faudra tôt ou tard le raser car il entrave les projets d'expansion de notre colonie, et son démantèlement prendra du temps. Mais nos ingénieurs se font déjà une joie d'étudier cet engin de près."
 colony.1503.a:0 "Tant mieux pour eux."
 colony.1504.name:0 "Anciens drones : générosité spontanée"
 colony.1504.desc:0 "Après s'être à nouveau réveillés, les drones ont brièvement disparu de nos écrans. Lorsqu'ils sont réapparus, ils tractaient une énorme cargaison de minéraux d'origine inconnue. Ils l'ont déchargée à la surface de [Root.GetName] après avoir envoyé un signal corrompu indiquant qu'ils avaient obéi à un ordre de réquisition.\n\nIls sont ensuite revenus sur la lune."
 colony.1504.a:0 "Minéraux gratuits ! On ne va pas s'en plaindre."
 colony.1505.name:0 "Anciens drones : exhumation d'un vieux satellite"
 colony.1505.desc:0 "D'intenses signaux en provenance de la lune nous ont avertis que les drones de [Root.GetPlanetMoon] s'étaient à nouveau réveillés. Cette fois, ils nous rapportent un butin intéressant puisqu'ils ont en partie réparé un ancien satellite qu'ils venaient d'exhumer des profondeurs de leur lune. Nous ignorons comment ce satellite a atterri là, ni pourquoi les drones l'avaient jusque-là ignoré. Quoi qu'il en soit, si nous parvenons à récupérer ne serait-ce qu'un fragment de ses banques de données, nous en saurons plus sur la vie quotidienne des habitants des empires que les drones servaient autrefois."
 colony.1506.name:0 "Anciens drones : débâcle des drones"
 colony.1506.desc:0 "Le comportement imprévisible des drones narcoleptiques a pris une violente tournure. Quelques-uns d'entre eux se sont réveillés et sont entrés dans l'atmosphère de [Root.GetName], comme à leur habitude, mais au lieu de se poser tranquillement à la surface de la planète, ils l'ont percutée à pleine vitesse.\n\nCertains même à plusieurs reprises.\n\nLes dégâts sur la colonie sont négligeables mais ces drones que l'on croyait invulnérables se sont fracassés en formant des gerbes d'étincelles bleues, ce qui atteste d'une force considérable et d'une volonté d'autodestruction."
 colony.1506.a:0 "Saurons-nous un jour ce qui ne tournait pas rond chez eux ?"
 colony.1507.name:0 "Anciens drones : recherche de drones"
 colony.1507.desc:0 "Les drones qui n'ont pas participé au suicide collectif ont disparu. Les férus d'histoire de [Root.GetName] sont convaincus qu'ils sont encore dans les parages, protégés des regards indiscrets par une technologie disparue.\n\nL'analyse des restes des drones détruits prend du temps, mais nous nous attendons à faire prochainement une découverte intéressante."
 colony.1507.a:0 "Tenez-moi au courant."
 colony.1508.name:0 "Anciens drones : à la recherche d'or"
 colony.1508.desc:0 "Les restes éparpillés des drones ont été très longs à trier, car ils étaient tous basés sur des modèles légèrement différents et assemblés avec des pièces disparates. Mais une fois ce fait établi, nous nous sommes rendu compte que les pièces étaient identiques. Séparées de l'ensemble, ces pièces sont indéniablement modernes, qu'elles soient ou non de fabrication alien. Contrairement à nous, il n'est pas impossible que quelqu'un ait réussi à trafiquer ces drones."
 colony.1508.a:0 "De plus amples investigations vont être nécessaires."
 colony.1509.name:0 "Anciens drones : alien d'origine alien"
 colony.1509.desc:1 "Après avoir été assemblées, les pièces étrangères qui constituaient les drones détruits ont été identifiées par nos experts comme des émetteurs unidirectionnels. Comme ils n'ont pas été conçus pour recevoir des informations, on peut en déduire que ces drones n'agissaient pas sur ordre d'un tiers, mais qu'une entité surveillait leurs activités."
 colony.1509.a:2 "Continuons de surveiller tout cela de près"
 colony.1510.name:0 "Anciens drones : réponses"
 colony.1510.desc:0 "Nous avons découvert que les drones encore intacts dérivaient sur l'orbite de [Root.GetPlanetMoon]. Nous savons maintenant qu'ils servaient involontairement un plan élaboré mis en oeuvre par une faction inconnue.\n\nCompte tenu du modus operandi de cette opération, cette faction est très probablement une organisation pirate ancienne particulièrement astucieuse. Ils ont dû trouver ces drones à la dérive dans l'espace et, contrairement à nous, ont réussi à les modifier. Bien qu'ils se soient contentés d'y introduire une technologie alien autonome, ces pirates aliens possèdent néanmoins un savoir-faire technologique bien supérieur au nôtre, du moins dans certains domaines. Après avoir installé leurs systèmes de communication dans les drones, les pirates les ont laissés dériver dans l'espace, en sachant qu'ils étaient programmés pour servir les colons de leurs maîtres d'origine et qu'ils auraient probablement du mal à les identifier après tout ce temps. Les drones servent notre colonie pendant que les pirates attendent le bon moment pour frapper.\n\nNos analystes militaires pensent qu'ils frapperont dans les deux ans qui viennent."
 colony.1510.a:0 "Qu'ils viennent !"
 colony.1510.b:0 "Capturez ces drones et envoyez-les détruire leurs soi-disant maîtres."
 colony.1510.c:0 "Nous devons empêcher cela. Démantelez les drones."
 colony.1511.name:0 "Anciens drones : un dernier adieu"
 colony.1511.desc:0 "Nous avons capturé les drones pour les équiper de charges explosives. Leur reprogrammation s'est révélée relativement simple maintenant que nous savons les ouvrir, et nous les avons programmés pour qu'ils rejoignent la position estimée de la flotte pirate. Les meilleurs scientifiques [Root.Owner.GetSpeciesName] y ont implémenté notre propre technologie IFF pour les empêcher d'attaquer des innocents."
 colony.1511.a:0 "Laissez-les partir."
 colony.1512.name:0 "Anciens drones : blessés et volatiles"
 colony.1512.desc:0 "La flotte pirate arrive, plus tôt que prévu. Grâce à notre frappe préventive, nous avons apparemment réussi à les provoquer et à endommager leur flotte, car celle-ci comprend environ 30 % de vaisseaux en moins que prévu."
 colony.1513.name:0 "Anciens drones : ils sont partout"
 colony.1513.desc:0 "La flotte pirate est arrivée, un peu plus tard que prévu. Compte tenu de la composition de la flotte et des formations employées, ils ont dû rallier leurs alliés pour piller et brûler [Root.GetName] aussi rapidement et aussi efficacement que possible."
 colony.1513.a:0 "Ils n'en auront pas l'occasion."
 colony.1514.name:0 "Anciens drones : confrontation"
 colony.1514.desc:0 "Le moment est venu, et l'armada des pirates arrive à point nommé."
 colony.1514.a:0 "On attendait ce combat depuis longtemps."

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "Le mharin kharin : fascination florale"
 colony.1520.desc:0 "Différentes plantes originaires de [Root.GetName], où nous avons récemment implanté une colonie, libèrent de grandes quantités de pollen dont la complexité chimique est stupéfiante.\n\nUn projet de recherche spécial a été lancé pour étudier plus en détail cette flore."
 colony.1521.name:0 "Le mharin kharin : stimulation olfactive"
 colony.1521.desc:0 "Une exposition prolongée au pollen naturellement présent dans l'atmosphère de [Root.GetName] a sur les récepteurs de phéromones des colons un effet légèrement aphrodisiaque, accompagné de la sensation - à peine perceptible - de « planer ». La plante produisant le pollen le plus puissant est une fleur commune à toutes les régions de la planète, classée par les scientifiques de [Root.GetName] dans une obscure niche taxonomique. Les [Root.Owner.GetSpeciesNamePlural] locaux l'appellent quant à eux « mharin kharin »."
 colony.1521.b:0 "Non aux particules psychotropes dans l'atmosphère !"
 colony.1521.c:0 "Nous n'avons pas les moyens d'exterminer la plante"
 colony.1522.name:0 "Le mharin kharin : chasse aux pétales"
 colony.1522.desc:0 "Les rapports nous parvenant de [Root.GetName] indiquent que la productivité des travailleurs a récemment décliné, avant de se stabiliser à un taux bien inférieur à la moyenne [Root.Owner.GetSpeciesAdj].\n\nCette baisse peut - ou pas - s'expliquer par les effets stimulants du pollen présent sur la planète.\n\nC'est sans doute le cas.\n\nUn projet spécial a été monté, qui permettrait d'accroître la production pour compenser cette baisse de productivité."
 colony.1522.a:0 "Nous allons réfléchir à tout cela"
 colony.1523.name:0 "Le mharin kharin : pas de fleurs au travail"
 colony.1523.desc:0 "Les modifications radicales qui ont été apportées aux principes de l'organisation du temps de travail et de la délégation des responsabilités dans tous les domaines de production et dans les autres tâches accomplies sur [Root.GetName] ont donné de bons résultats.\n\nLa population locale avait certes clairement exprimé son désir de rester à proximité de la flore indigène ; les observateurs extérieurs, quant à eux, parleraient plus volontiers d'un phénomène de manque, pur et simple.\n\nMais une planification intelligente et des contrôles poussés ont été mis en place. La productivité est certes restée faible, mais au moins est-elle repassée au-dessus de la limite basse de ce qui est considéré comme acceptable."
 colony.1523.a:0 "Beau travail"
 colony.1524.name:0 "Le mharin kharin : enracinement"
 colony.1524.desc:0 "Une étude récente indique que les habitants de [Root.GetName] sont beaucoup moins enclins à migrer vers d'autres planètes que leurs concitoyens de la [Root.Owner.GetName].\n\nL'étude n'indique pas, en revanche, si cela pourrait s'expliquer par une quelconque forme de dépendance psychologique que provoquerait le mharin kharin et les plantes de la même famille."
 colony.1525.name:0 "Le mharin kharin : problèmes de communication"
 colony.1525.desc:0 "La productivité de [Root.GetName] a cessé de baisser, mais les communications entre la colonie et la capitale s'espacent. Les plus hautes autorités sur place se montrent de plus en plus distantes, et les membres de l'administration, sur [Root.Owner.Capital.GetName], qui sont chargés de transmettre les directives à la colonie commencent à parler d'une « véritable corvée »."
 colony.1525.a:0 "... soupir ..."
 colony.1525.b:0 "Envoyons-y des inspecteurs administratifs, code mauve"
 colony.1526.name:0 "Le mharin kharin : trahison des inspecteurs"
 colony.1526.desc:0 "Il semble bien que l'équipe d'inspection administrative envoyée sur [Root.GetName] pour remettre de l'ordre nous a trahis. Heureusement, leur complot visant à en faire le moins possible a été rapidement découvert tant il était mal ficelé. Des têtes vont tomber - métaphoriquement parlant, bien sûr - car notre dernier recours est de destituer les autorités locales et de placer la colonie sous tutelle directe de la capitale."
 colony.1526.a:0 "Ils vont voir ce qu'ils vont voir !"
 colony.1527.name:0 "Le mharin kharin : une main de fer dans un gant lointain"
 colony.1527.desc:0 "L'administration à distance de [Root.GetName] est désormais bien ancrée. Elle a réussi à rencontrer quelques succès en parvenant à limiter la prolifération du mharin kharin et en faisant prendre conscience à la communauté locale qu'elle ne devait pas se laisser aller à « en prendre ». Ce n'est déjà pas rien, quand on sait que cela consiste simplement à humer une fleur."
 colony.1528.name:0 "Le mharin kharin : brûlis"
 colony.1528.desc:0 "L'administration à distance de [Root.GetName] continue d'être une solution malcommode mais relativement efficace. Le Conseil chargé de la colonie affirme avoir réussi à s'assurer de la loyauté d'une partie des forces armées présentes sur planète, qui semble préférer rester enfermée plutôt que de sortir respirer le pollen de mharin kharin. L'administration à distance souhaite donc utiliser ces troupes pour mener une offensive contre la fleur, en leur faisant ériger des purificateurs atmosphériques et en éradiquant la plante de toutes les zones urbaines."
 colony.1528.a:0 "Cela devrait être fait depuis longtemps"
 colony.1528.a.tooltip:0 "La plante responsable de l'intoxication fait l'objet d'un contrôle très strict et est tenue à l'écart des zones peuplées, permettant le retrait de tous les modificateurs qui lui étaient associés.\n"
 colony.1529.name:0 "Le mharin kharin : culte du pollen"
 colony.1529.desc:0 "Sur [Root.GetName], des extrémistes se sont regroupés pour former une organisation quasi religieuse, dont l'objectif est de contrôler tout ce qui concerne le mharin kharin et sa culture. Le leader du mouvement du « Temple des fleurs », qu'ils appellent le « hiérophante vert », prétend s'exprimer au nom de l'ensemble de la faune et de la flore de [Root.GetName] et exige le contrôle exclusif des droits commerciaux liés à la plante.\n\nCeci est non seulement totalement inacceptable, mais en plus impossible, car la flore indigène de [Root.GetName] n'a aucune valeur réelle au niveau stratégique ou économique, et ne peut donc pas être légalement exportée.\n\nHélas, ils ne semblent pas disposés à entendre raison."
 colony.1530.name:0 "Le mharin kharin : début de la fin du pollen"
 colony.1530.desc:0 "Le Temple des fleurs et ses disciples forment désormais une minorité non négligeable de la population de [Root.GetName], et les rapports évoquent un changement inquiétant au sein de ce mouvement. Leurs tentatives futiles pour tenter de pratiquer la contrebande du mharin kharin vers les mondes extérieurs font de moins en moins d'émules, le Temple des fleurs semblant peu à peu se transformer en une sorte de culte millénariste. Un lien est sans doute à faire avec les relevés récents des capteurs atmosphériques, qui indiquent des changements dans la composition chimique du pollen de mharin kharin.\n\nUn projet spécial a été lancé pour évaluer les risques que représentent ces changements. Mieux vaudrait le boucler avant que les choses ne tournent mal."
 colony.1530.a:0 "Entendu"
 colony.1531.name:0 "Le mharin kharin : désastre évité"
 colony.1531.desc:0 "Une intervention rapide et efficace a permis d'identifier les risques liés aux rapides changements de composition du pollen de [Root.GetName] et de prendre les mesures qui s'imposaient.\n\nLa planète a été entièrement évacuée et bombardée de pesticides pour traiter le mharin kharin et les plantes de la même famille.\n\nCelles-ci étaient en pleine mutation et leur pollen, s'il n'avait pas été détruit, aurait rapidement commencé à libérer une puissante neurotoxine, très nocive pour le système olfactif de l'ensemble des êtres intelligents de [Root.GetName].\n\nLes scientifiques du Conseil de colonisation pensent que ce phénomène s'inscrit dans un cycle naturel propre à [Root.GetName] et que les effets indésirables du pollen sur nous - une administration locale proche de l'effondrement, l'ascension du culte du Temple des fleurs puis enfin la toxicité du pollen - étaient des effets secondaires dus au hasard et non le produit d'un mécanisme sinistre d'autodéfense de la plante.\n\nQuoi qu'il en soit, il ne reste plus aucune trace de la fleur à la surface de la planète, et les colons sont aujourd'hui libérés de l'influence de son pollen."
 colony.1531.a:0 "Tout est bien qui finit bien"
 colony.1531.a.tooltip:0 "La dangereuse fleur a été éradiquée de la planète, permettant le retrait de tous les modificateurs qui lui étaient associés.\n"
 colony.1532.name:0 "Le mharin kharin : le pollen a eu raison de nous"
 colony.1532.desc:0 "Rien ne s'est passé comme prévu. Toutes les fleurs de mharin kharin ont muté à l'unisson, avant de se propager comme un feu de forêt et de transformer leur pollen en une substance toxique. Nous n'avons pas pu intervenir à temps.\n\nNos tentatives d'évacuation et de neutralisation du pollen se sont révélées insuffisantes, et ce sont les habitants de [Root.GetName] ont payé le prix fort.\n\nLa végétation de [Root.GetName] a toutefois remporté une victoire à la Pyrrhus, même s'il ne s'agit que d'une maigre consolation : l'ensemble de la famille du mharin kharin a elle-même payé sa rapide prolifération, le sol ne contient plus les nutriments nécessaires à ces plantes pollinisatrices. Aussi, lorsque les derniers spécimens encore en vie mourront, ce qui ne saurait tarder, il faudra beaucoup de temps à cette flore pour se réimplanter dans l'écosystème, si elle y parvient un jour.\n\nLes habitants de [Root.GetName] sont morts, et l'atmosphère de la planète restera encore toxique un moment à cause des émissions polluantes."
 colony.1532.a:0 "Nous n'oublierons jamais cette tragédie"
 colony.1533.name:0 "Le mharin kharin : nouveau départ"
 colony.1533.desc:0 "Une équipe de surveillance planétaire signale que les miasmes toxiques qui depuis deux ans ont enveloppé la planète, après avoir provoqué la destruction de notre colonie, se sont dissipés. Ce monde est bien différent maintenant, transformé en désert par la violente prolifération du mharin kharin et par la saturation en pollen de son atmosphère.\n\nIl faudra encore bien plus de deux ans pour que la [Root.Owner.GetName] puisse oublier la mort tragique de tous ceux qui vivaient là ; mais la planète elle-même n'est plus considérée comme hostile à la vie intelligente."
 colony.1533.a:0 "Nous en tiendrons compte"
 pheromonefrenzy.revived.tooltip:0 "Notre ancienne colonie est devenue une planète désertique, mais avec les technologies appropriées elle devrait pouvoir à nouveau être colonisée."
 colony.1534.name:0 "Le mharin kharin : pas la fine fleur"
 colony.1534.desc:0 "Un examen approfondi a montré que les plantes de [Root.GetName] ne présentent finalement que guère d'intérêt. Le pollen que libèrent certaines d'entre elles a certes un effet légèrement stimulant, et elles ont une certaine propension à muter rapidement. Mais rien de tout cela ne suffit à en faire une ressource stratégique ou de luxe."
 
