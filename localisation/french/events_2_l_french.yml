 story.1.name:0 "Contact : formes de vie primitives"
 story.1.desc:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces organismes aliens.\n\nMême si l'on ne parle pas encore d'intelligence, il y a bien de la vie ailleurs."
 story.1.desc.phobe:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces organismes aliens.\n\nMême si l'on ne parle pas encore d'intelligence, il y a bien de la vie ailleurs. Il s'agit là d'une réalité incontournable - et d'une perspective profondément déstabilisante."
 story.1.desc.phile:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces organismes aliens.\n\nCes petites merveilles de l'évolution ont éveillé parmi les [Root.GetSpeciesNamePlural] l'espoir de pouvoir établir un jour un contact avec des êtres intelligents."
 story.1.desc.spiri:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces organismes aliens.\n\nMaintenant qu'ils savent que la divine providence s'étend bien au-delà de [Root.Capital.GetName], tous les tenants de la théologie [Root.GetSpeciesAdj] organisent des rites ésotériques pour tenter de trouver des réponses aux questions nouvellement posées."
 story.1.desc.gesta:0 "L'existence de formes de vie organiques inférieures en dehors de la biosphère de [Root.Capital.GetName] a été confirmée."
 story.1.desc.term:1 "Des microbes aliens de nature organique ont été détectés. Les modèles de probabilité d'une vie organique consciente ont été ajustés en conséquence. S'ils existent, nous la trouverons. Elle sera exterminée."

 story.2.name:0 "Contact : habitants de l'espace lointain"
 story.2.desc:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces organismes aliens.\n\nLes créatures extrêmophiles de [Root.Capital.GetName] paraissent en effet bien frêles lorsqu'on les compare à ces créatures originaires de l'espace le plus reculé."
 story.2.desc.phile:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces organismes aliens.\n\nLes créatures extrêmophiles de [Root.Capital.GetName] paraissent en effet bien frêles lorsqu'on les compare à ces créatures originaires de l'espace le plus reculé. Et si certains pouvaient en douter, la rencontre d'une vie alien était aussi prévisible qu'attendue - mais rien n'aurait pu conduire les spécialistes de la xénobiologie [Root.GetSpeciesAdj] à penser qu'ils auraient pu vivre dans des conditions aussi extrêmes."
 story.2.desc.followup:1 "Les sujets de la [Root.GetName] ont accueilli la nouvelle de la rencontre avec des êtres aliens dans un calme relatif.\n\nL'habitat de ces aliens, que l'on croyait jusque-là impropre à la vie, a déclenché une brève polémique dans certains cercles de la communauté scientifique de [Root.Capital.GetName], mais la découverte préalable d'autres formes de vie inférieures avait largement préparé les [Root.GetSpeciesNamePlural] à un tel choc."
 story.2.desc.gesta:0 "Des organismes extrémophiles parcourant l'espace ont été observés."

 story.3.name:0 "Rapport de contact : faune"
 story.3.desc:0 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces organismes aliens.\n\nBien que selon les normes des [Root.GetSpeciesNamePlural] leur intelligence soit limitée, ces êtres fascinants échappent à toute classification et mettent en évidence l'immense complexité et les possibilités infinies de l'univers."
 story.3.desc.spiri:1 "Dans l'ensemble, les ecclésiastiques de [Root.Capital.GetName] ont bien réagi lorsqu'ils ont appris qu'avaient été découverts des organismes dénués d'intelligence mais complexes sur des planètes lointaines.\n\nCette découverte a déclenché un débat doctrinal interne : cela prouve-t-il que les [Root.GetSpeciesNamePlural] dominent toute la création ou n'avons-nous simplement pas encore rencontré nos frères aliens ?"
 story.3.desc.followup:0 "Les xéno-biologistes de la [Root.GetName] sont impatients d'étudier les formes de vie aliens complexes qui viennent d'être découvertes, d'autant qu'elles ne semblent pas très différentes de celles que l'on trouve sur [Root.Capital.GetName].\n\nCes êtres échappent encore à toute classification et ne possèdent guère plus que de purs instincts animaux, mais le simple fait qu'ils existent prouve que certains aspects de la vie sont universels."
 story.3.desc.gesta:0 "L'existence de formes de vie animales a été confirmée sur un monde alien."

 story.4.name:0 "Contact : êtres préconscients"
 story.4.desc:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été découverts ces êtres aliens.\n\nLeur quasi-intelligence est fascinante, et on ne peut s'empêcher de remarquer que si les [Root.GetSpeciesNamePlural] ne font qu'entrer sur la scène galactique, le chemin qu'ils ont parcouru est déjà long."
 story.4.desc.phobe:1 "Ces animaux aliens qui ont pu être observés ont semé la consternation sur [Root.Capital.GetName]. Les vidéos de ces êtres à la démarche lourde et au regard vide ont profondément troublé la population.\n\nCela dit, le plus déroutant n'est sans doute pas leur nature alien, mais le fait que les xénobiologistes les prétendent très semblables à nous. Il s'agit là du reflet déformé d'un processus d'évolution que les [Root.GetSpeciesNamePlural] préféreraient oublier."
 story.4.desc.phile:1 "Les médias de toute la [Root.GetName] ne parlent plus que de ces êtres aliens récemment découverts.\n\nLeur intelligence est fascinante, et on ne peut s'empêcher de remarquer que si les [Root.GetSpeciesNamePlural] ne font qu'entrer sur la scène galactique, le chemin qu'ils ont parcouru est déjà long. Déjà, la plupart d'entre eux s'accordent à dire que nous avons l'obligation et le devoir moral d'aider d'autres espèces à suivre le même chemin que nous, lorsqu'elles y seront prêtes."
 story.4.desc.spiri:1 "Toutes les congrégations de la [Root.GetName] sont en effervescence depuis la découverte de ces êtres aliens, il y a quelque temps de cela.\n\nLeur quasi-intelligence est fascinante, et on ne peut s'empêcher de remarquer que si les [Root.GetSpeciesNamePlural] ne font qu'entrer sur la scène galactique, le chemin qu'ils ont parcouru est déjà long. Des débats houleux ont d'ailleurs lieu à ce propos sur [Root.Capital.GetName], pour déterminer s'il est de notre rôle ou non de guider ces créatures, si un jour elles devenaient intelligentes et pouvaient elles aussi voyager parmi les étoiles."
 story.4.desc.followup:1 "Après les récentes découvertes de formes de vie inférieures, la capitale [Root.GetSpeciesName] a appris qu'avaient été observés des êtres dotés d'impressionnantes capacités cognitives, même si elles sont encore latentes, et un grand potentiel évolutif.\n\nLes rapports des scientifiques ont été accueillis avec beaucoup d'enthousiasme."
 story.4.desc.gesta:0 "L'existence de formes de vie aliens sur le point d'accéder à la conscience a été confirmée."

 story.5.name:0 "Rapport de contact : vestiges"
 story.5.desc:1 "La [Root.GetName] est en pleine effervescence depuis qu'ont été trouvés ces vestiges aliens.\n\nCes traces sont une preuve irréfutable qu'une vie alien intelligente et réfléchie a existé à un moment donné. Les [Root.GetSpeciesNamePlural] sont peut-être seuls aujourd'hui, mais ils ne sont pas les premiers à l'avoir été."
 story.5.desc.phobe:1 "L'administration de [Root.Capital.GetName] a reçu avec fébrilité les rapports sur les vestiges aliens qui viennent d'être retrouvés.\n\nLes traces en question sont désormais largement considérées comme la preuve irréfutable que des forces inconnues étaient par le passé actives dans la galaxie, même si des membres de l'élite intellectuelle [Root.GetSpeciesAdj] rejettent toujours cette idée et préfèrent y voir les traces « d'étranges formations géologiques » ou « le résultat d'un phénomène naturel curieux »."
 story.5.desc.phile:1 "Les xénologistes de toute la [Root.GetName] se bousculent pour publier leurs conclusions sur la découverte des vestiges d'une civilisation alien.\n\nLa fièvre qui s'est emparée de la communauté scientifique est telle que cela a en partie ralenti les projets en cours dans les autres champs de la recherche."
 story.5.desc.followup:1 "« Les formes de vie intelligentes nous narguent par leur absence » titre un réseau d'information populaire de [Root.Capital.GetName]. Les [Root.GetSpeciesNamePlural] semblent beaucoup s'amuser du fait qu'il est désormais de notoriété publique que nous avons trouvé la preuve irréfutable de formes de vies inférieures, mais que nous n'avons toujours pas découvert d'êtres aussi intelligents que nous.\n\nEt les rapports au sujet des traces observées ne font qu'ajouter une pointe d'ironie à la situation..."
 story.5.desc.gesta:0 "L'existence des premières traces matérielles d'une forme de vie alien intelligente sur un autre monde a été confirmée."

 story.6.name:0 "Contact : civilisation primitive"
 story.6.desc:1 "La [Root.GetName] est en pleine effervescence depuis que nos vaisseaux ont découvert une civilisation alien primitive.\n\nLes aliens de [primitive_planet.GetName] ne sont certes pas capables de voyager dans l'espace, mais leur intelligence est évidente et quantifiable, et leur société présente toutes les caractéristiques d'une culture modérément avancée."
 story.6.desc.phobe:1 "Les nouvelles de la découverte d'une espèce primitive montrant des signes d'une intelligence rudimentaire - la prétendue « civilisation de [primitive_planet.GetName] », n'ont pas été très bien accueillies sur [Root.Capital.GetName].\n\nUn profond sentiment de malaise imprègne le débat public. Une minorité bruyante préconise d'user de tous les moyens nécessaires pour imposer l'hégémonie [Root.GetSpeciesAdj] sur la planète alien, tandis que la plupart des [Root.GetSpeciesNamePlural] semblent préférer éviter tout contact avec ces êtres, voire ignorer leur existence."
 story.6.desc.phile:0 "Les rapports de nos flottes relatifs à l'observation de cette civilisation primitive ont été accueillis avec des cris de joie par les membres de l'élite universitaire [Root.GetAdj].\n\nLa preuve est faite, désormais, que les premiers pas des [Root.GetSpeciesNamePlural] dans l'immensité de l'espace n'ont pas été vains. Ces êtres ne sont peut-être pas nos égaux - pas encore - et il se peut même que nous ne voyions pas de notre vivant les premières relations avec eux, mais leur simple existence constitue une lueur d'espoir dans une galaxie qui semblait jusqu'à présent entièrement dénuée de vie."
 story.6.desc.followup5:1 "La communauté scientifique de [Root.Capital.GetName] est en pleine effervescence depuis qu'une forme de vie alien intelligente a été découverte.\n\nLes aliens de [primitive_planet.GetName] ne sont certes pas capables de voyager dans l'espace, mais leur intelligence est évidente et quantifiable, et leur société présente toutes les caractéristiques d'une culture modérément avancée. D'éminents xénologistes pensent qu'il s'agit là d'une occasion unique d'étudier une société qui n'est peut-être pas si différente de celles dont nous avons précédemment découvert les vestiges."
 story.6.desc.followup4:0 "Après toutes les découvertes relatives à des espèces préconscientes, les chercheurs de la [Root.GetName] ont accueilli avec enthousiasme les rapports sur l'existence d'une culture primitive.\n\nPour ce que l'on en sait, les [Root.GetSpeciesNamePlural] sont les premiers à s'être élancés vers les étoiles ; mais il est fascinant de constater qu'il existe des cultures qui n'ont sur nous que quelques millénaires, voire quelques siècles de retard."
 story.6.desc.followup123:1 "Venant chapeauter les précédentes découvertes de formes de vie inférieures, le rapport faisant état de formes des formes de vie aliens primitives de [primitive_planet.GetName] découvertes par nos flottes a ravivé l'intérêt de la communauté scientifique de [Root.Capital.GetName] pour les sciences xénologiques, jusqu'à présent considérées comme un domaine purement théorique."
 story.6.desc.gesta:0 "L'existence d'une culture alien primitive a été confirmée. Elle vient tout juste de développer le voyage PRL, en dépit du handicap sévère que représentent ses individualités fragmentées."

 story.7.name:0 "Rapport de contact alien"
 story.7.desc:0 "Il n'aura pas fallu longtemps à la [Root.GetName] pour rencontrer une forme de vie alien intelligente.\n\nLe rapport envoyé à la capitale [Root.GetSpeciesAdj] ne livre guère d'informations sur l'aspect de ces forces étranges, et mentionne à peine qu'il a été impossible d'entrer en communication avec elles."
 story.7.desc.phobe:0 "Depuis que des vaisseaux non identifiés ont été repérés dans le vide de l'espace, [Root.Capital.GetName] est en pleine agitation.\n\nTant que nous ignorons leurs intentions, mieux vaut nous préparer au pire."
 story.7.desc.phile:0 "La [Root.GetName] a enfin rencontré d'autres voyageurs spatiaux.\n\nMême si leurs intentions sont encore inconnues, et peut-être même hostiles, l'ambiance qui règne sur [Root.Capital.GetName] depuis que nous avons reçu ce rapport est clairement à l'euphorie."
 story.7.desc.followup6:0 "Nous avons rencontré une forme de vie intelligente capable de voyager dans l'espace.\n\nLe contraste avec les primitifs préalablement observés par la [Root.GetName] est saisissant, mais nous ne savons rien encore des êtres qui pilotent ces vaisseaux, ni des raisons qui les poussent à naviguer dans l'espace."
 story.7.desc.followup12345:0 "[Root.Capital.GetName] vient d'apprendre que des vaisseaux aliens parcouraient l'espace. Cela met donc un terme à une première partie de l'histoire de la [Root.GetName], qui s'était prise à rêver de constituer un empire stellaire."
 story.7.desc.mach.followup12345:0 "Nous avons observé le passage de vaisseaux aliens capables de voler dans l'espace. Si aucune communication n'a encore été établie, il est confirmé que les [Root.GetSpeciesNamePlural] ne sont pas le seul empire de la galaxie capable de parcourir les étoiles."
 story.7.desc.gesta:0 "Nous avons rencontré une vie alien avancée. Le contact semble inévitable."

 story.8.name:0 "Contact : léviathan"
 story.8.desc:0 "La découverte d'une monstruosité gigantesque vivant dans le vide a donné conscience à la [Root.GetName] d'être insignifiante dans l'ordre général des choses. La première créature rencontrée par notre fier empire pourrait bien être, aussi, la dernière. L'image du léviathan s'est répandue dans tout notre espace, suscitant hystérie collective et plaidoyers en faveur d'une action.\n\nLe rapport de notre flotte établit que cette chose semble suffisamment puissante pour détruire même l'armada la plus expérimentée, et recommande la plus extrême prudence."
 story.8.desc.spirit:0 "La population [Root.GetSpeciesAdj] a commencé à prier. Cette chose gigantesque rencontrée dans l'obscurité du néant pousse de nombreux habitants de l'empire à craindre pour leur santé mentale, ou à remettre en cause leur foi dans le Divin. Ces choses sont-elles les gardiens de toute vie et de Ce qui les a créées, ou au contraire son ennemi ?"
 story.8.desc.phile:0 "La [Root.GetName] a rencontré quelque chose qui se trouve au-delà même du sublime. Ces choses gigantesques, dont l'existence immaculée est une preuve des merveilles incommensurables de l'univers, faisant passer la plupart des formes de vie pour des étincelles à côté d'étoiles.\n\nSi la nature réelle du léviathan reste inconnue, la population de [Root.Capital.GetName] est éblouie de la découverte, et des plus optimistes quant aux conséquences."
 story.8.desc.mach:0 "La découverte d'une entité gigantesque dans le vide de l'espace, aux propriétés inconnues, oblige la [Root.GetName] à redéfinir tous les paramètres connus quant à la surface maximale d'une construction unique douée de capacités hostiles. Les projections de survie au cas où la [Root.GetName] entrerait en conflit avec l'entité nouvelle découverte ne sont guère encourageantes.\n\nLes unités militaires et scientifiques recommandent de poursuivre son observation, et de procéder à des améliorations importantes de nos flottes actuelles."
 story.8.desc.followup7:0 "Nous avons découvert des choses surpassant de très loin tout ce que nous avons pu rencontrer lors de l'histoire spatiale de l'empire. Une chose capable de grandir jusqu'à un stade sans précédent, rivalisant en taille comme en masse avec des lunes.\n\nRien n'aurait pu nous y préparer. Ce jour sera à jamais un tournant dans l'histoire de la [Root.GetName]. Espérons juste survivre suffisamment longtemps pour pouvoir continuer d'en parler."
 story.8.desc.followup123456:0 "Les informations rapportant qu'une chose gigantesque a été vue dans le vide obscur de l'espace se répandent comme un feu de paille dans tout l'empire. Cela suscite autant de l'inquiétude qu'un véritable enthousiasme, mais pour l'essentiel cela a plongé la population dans un effroi véritablement existentiel. Les annales de l'histoire rapporteront ce jour comme étant un tournant d'une importance cruciale."
 story.8.desc.mechanical:0 "L'information selon laquelle nous avons rencontré une construction gigantesque dans l'espace lointain se répand à travers la [Root.GetName]. Si cette entité ne semble pas être de nature biologique, sa simple existence laisse entrevoir un nombre incroyable de possibilités pour ce qui concerne la technologie et la méga-ingénierie."
 story.8.a:0 "Tout ce qui existe n'est-il que ténèbres ?"
 story.8.b:0 "Nous ne sommes que poussière"
 story.8.c:0 "C'est réellement merveilleux"
 story.8.d:0 "Reçu ; mise à jour des bases de données en cours"

 ### Space Monsters

 story.101.name:0 "Amibes spatiales"
 story.101.desc.phile:0 "Les merveilleuses entités que viennent de découvrir nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée « amibe spatiale » suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetAdj].\n\nContentons-nous pour le moment d'observer cette créature et ses semblables à distance depuis [Root.Capital.GetName]."
 story.101.desc.phobe:1 "Les terrifiantes entités que viennent de découvrir nos flottes sont des formes de vie inconnues.\n\nRapidement surnommée « amibe spatiale » suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetAdj].\n\nNous devrions peut-être tuer un de ces monstres.\n\nAu nom de la science, ou quelque chose comme ça."
 story.101.desc.milit:1 "Les entités que viennent de découvrir nos flottes sont des formes de vie spatiales.\n\nRapidement surnommée « amibe spatiale » suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetAdj].\n\nElle se montre agressive envers les vaisseaux de la [Root.GetName], mais une étude plus approfondie est nécessaire."
 story.101.desc.pacif:0 "Les entités que viennent de découvrir nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée « amibe spatiale » suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetAdj].\n\nEn raison de son caractère revêche, cette créature devrait être étudiée à distance depuis [Root.Capital.GetName]."
 story.101.desc.mater:1 "Les entités que viennent de découvrir nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée « amibe spatiale » suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetAdj]."
 story.101.desc.gesta:0 "Les entités que viennent de découvrir nos flottes sont des formes de vies spatiales nouvelles.\n\nQuoique chaque spécimen soit significativement plus grand qu'une corvette [Root.GetAdj], ces hardes d'« amibes de l'espace » restent minuscules en comparaison de notre ensemble."
 story.101.desc:1 "Les entités que viennent de découvrir nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée « amibe spatiale » suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetAdj]."
 story.101.a:0 "Lançons un projet spécial pour l'étudier à distance"
 story.101.b:0 "Nos flottes ne devraient faire qu'une bouchée de cette créature"

 story.105.name:0 "Fascinantes amibes spatiales"
 #project completed
 story.105.desc.phile:1 "Dès qu'elles atteignent l'âge adulte, les amibes spatiales - car tel est le surnom affectueux qui leur a été donné sur [Root.Capital.GetName] - deviennent solitaires. Hormis les plus jeunes spécimens, elles sont toutes accompagnées de ce que l'on appelle des « flagelles », des organismes quasi indépendants qui paraissent engendrés par les amibes elles-mêmes, et programmés pour obéir à leur hôte grâce à des sécrétions liquides contenant de l'ARN.\n\nPris au départ pour de jeunes amibes, ces flagelles ne semblent jouer aucun rôle dans les mécanismes de reproduction, chacun agissant plutôt pour son amibe hôte à la façon d'un membre physiquement indépendant. Ils ont ainsi la capacité de manipuler, voire d'attaquer de façon très violente tout ce qui se trouve autour de leur hôte, même si leur portée reste limitée. Régulièrement, ils regagnent le corps de cette dernière pour y être reprogrammés.\n\nLeurs gracieux déplacements ou bien les propriétés régénérantes de la peau épaisse de l'amibe pourraient bien donner naissance à des applications militaires."
