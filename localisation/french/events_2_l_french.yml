 # Comet Sighted
 country.999.name:0 "Comète repérée"
 country.999.desc:0 "Les [Root.GetSpeciesNamePlural] étant curieux de nature, l'apparition d'une comète dans le ciel de §Y[Root.Capital.GetName]§! n'a pu que les émerveiller.\n\nIls sont convaincus qu'il s'agit d'un excellent présage."
 country.999.a:0 "Excellent présage, en effet"
 country.999.desc.pac:0 "Les [Root.GetSpeciesNamePlural] étant curieux de nature, l'apparition d'une comète dans le ciel de §Y[Root.Capital.GetName]§! a éveillé chez eux un grand sens de l'humilité.\n\nIls ne peuvent s'empêcher d'espérer que, un jour, de telles merveilles parviendront à réunir tous les peuples de la galaxie."
 country.999.a.pac:0 "C'est un excellent présage"
 country.999.desc.mil:0 "Un orgueilleux panache verdoyant a enflammé le ciel de §Y[Root.Capital.GetName]§!, marquant le passage d'une comète non loin de la stratosphère.\n\nLa puissance pure de sa trajectoire cosmique a beaucoup impressionné la populace de la capitale, qui n'hésite pas à faire le rapprochement entre son implacable trajectoire et l'inévitable ascension de la [Root.GetName] jusqu'à la suprématie galactique."
 country.999.a.mil:0 "En avant vers la victoire !"
 country.999.desc.spirit:0 "Une lumière a été aperçue, traversant le ciel étoilé de §Y[Root.Capital.GetName]§!, décrivant un arc gracieux qui contrastait avec la lente révolution des étoiles.\n\nLes habitants de la [Root.Capital.GetPlanetMoon] y ont vu la preuve de la reconnaissance des puissances du Divin, et une subtile bénédiction de notre cause."
 country.999.a.spirit:0 "C'est tout à fait ça"
 country.999.desc.material:0 "Un petit corps céleste, prolongé d'une traînée formée de gaz et de particules diverses très visible, a été observé il y a peu dans le système de §Y[Root.Capital.GetStarName]§!.\n\nAucun incident n'est venu émailler son passage."
 country.999.a.material:0 "C'est noté"
 country.999.desc.phile:0 "Tel un messager lumineux nous venant des étoiles les plus éloignées, une comète est apparue, flamboyante, dans le ciel de §Y[Root.Capital.GetName]§!. Les [Root.GetSpeciesNamePlural] se sont réjouis de ce rappel, aussi subtil soit-il, que nous ne sommes pas seuls dans l'univers.\n\nPlus que jamais, ils soutiennent l'ambition de la [Root.GetName] d'accueillir la galaxie à bras ouverts."
 country.999.a.phile:0 "Formidable"
 country.999.desc.phobe:0 "Une terrifiante comète est apparue dans le ciel de §Y[Root.Capital.GetName]§!. Son arc implacable est pour tous les [Root.GetSpeciesNamePlural] un rappel sévère : nous ne sommes pas seuls, et des horreurs mystérieuse venus d'au-delà des étoiles nous guettent peut-être.\n\nC'est là un signe qui doit nous inciter à la vigilance contre toute influence alien."
 country.999.a.phobe:0 "Le présage est évident"
 country.999.desc.coll:0 "Des groupes de [Root.GetSpeciesNamePlural] ont aperçu une comète passer dans le ciel de §Y[Root.Capital.GetName]§!. L'apparition de cet objet céleste solitaire a causé chez eux un grand désarroi, sans doute disproportionné, les poussant à se réunir les uns avec les autres pour s'assurer qu'ils ne sont pas seuls.\n\nIls semblent en tout cas convaincus que cette comète annonce des bouleversements pour la société [Root.GetAdj], soit un isolement galactique, soit une montée de l'individualisme en son sein."
 country.999.a.coll:0 "Vraiment inquiétant"
 country.999.desc.ind:0 "Une comète, fière et solitaire, est apparue dans le système de [Root.Capital.GetStarName], clairement visible depuis §Y[Root.Capital.GetName]§!. Elle trace sa route dans le cosmos, brillant perpétuellement, sans jamais se décourager.\n\nC'est là l'idéal que poursuivent tous les [Root.GetSpeciesNamePlural]."
 country.999.a.ind:0 "Excellent présage"
 country.999.desc.mach:0 "Les unités présentes sur §Y[Root.Capital.GetName]§! rapportent avoir noté la présence d'un petit corps stellaire glacé projetant des gaz, en ascension à deux heures, cinquante-cinq minutes et huit secondes, avec une déclinaison de deux virgule trois degrés.\n\nLa distance de ce corps a été triangulée, et a été établie à environ trois virgule soixante-quinze unités astronomiques de l'étoile, et la taille et la visibilité de la chevelure de ce corps a été classifiée comme digne d'intérêt. Ses dimensions ont été calculées, approximativement cinq par dix par six kilomètres. L'événement s'est conclu sans aucun incident."
 country.999.a.mach:0 "Bien reçu"

