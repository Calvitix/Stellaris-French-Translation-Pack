 # Rogue Scientist
 country.1000.name:0 "Soif de nouveaux horizons"
 country.1000.desc:0 "[wanderlust_scientist.GetName], qui dirige le Département physique de la [Root.GetName], a disparu, ainsi qu'un prototype de vaisseau scientifique expérimental financé par des fonds privés.\n\nL'incident a bien évidemment suscité un véritable scandale au sein de la communauté scientifique sur [Root.Capital.GetName]."
 country.1000.a:0 "C'est effectivement étrange..."
 country.1001.name:0 "$country.1000.name$ : justifications"
 country.1001.desc:0 "On ignore encore où a disparu [wanderlust_scientist.GetName], anciennement responsable du Département physique. Quelques informations ont toutefois pu être glanées sur ce prototype de vaisseau scientifique et sur ses recherches privées. Bien que certains aspects semblent un peu trop fantasques pour être véridiques, la [Root.GetName] aurait tout intérêt à retrouver rapidement cette personne.\n\nLe Journal de bord a été mis à jour."
 country.1001.a:0 "Très bien"
 country.1001.a.tooltip:0 "Cela va lancer la chaîne d'événement §Y$country.1000.name$§!."
 country.1003.name:0 "$country.1000.name$ : rien"
 country.1003.desc:0 "[wanderlust_scientist.GetName] ne se trouve pas dans ce système.\n\nSoit il s'agissait d'une fausse piste, soit la traînée a disparu."
 country.1003.a:0 "Poursuivons donc les recherches"
 country.1005.name:0 "$country.1000.name$ : détection"
 country.1005.desc:0 "Le vaisseau de [wanderlust_scientist.GetName] semble effectivement se trouver dans le système de [probe_attack_system.GetName].\n\nIl n'a pu être localisé précisément par aucun capteur, mais il nous transmet une communication. Celle-ci vient de parvenir sur [Root.Capital.GetName]."
 country.1005.a:0 "Établissons la liaison"
 country.1010.name:0 "Responsable du Département physique"
 country.1010.desc:0 "Salutations, [Root.GetRulerTitle].\n\nJe ne pense pas me tromper en imaginant que cette communication n'a rien d'amical ?"
 country.1010.a:0 "Qu'est-ce que tout cela signifie ?"
 country.1010.a.response:0 "Je suppose que vous faites allusion à ma disparition de l'espace de la [Root.GetName].\n\nJ'avais besoin de prendre du recul, voilà tout. Enfin, disons plutôt que je cherche la Fenêtre. Et elle n'est certainement pas là-bas.\n\nIci non plus, d'ailleurs. Je dois poursuivre mes recherches. Mais je n'ai pas l'intention d'emmener avec moi les drones que j'ai trouvés."
 country.1010.b:0 "Nous pouvons vous faire escorter pour votre retour"
 country.1010.b.response:0 "Je n'ai aucunement l'intention de rentrer tout de suite.\n\nMais pour preuve de ma bonne foi, prenez ces drones. Consdiérez cela comme une donnation à la [Root.GetName]. Ils dérivaient à la lisière de ce système, et ce n'est qu'après les avoir entièrement réparés que j'ai pu constater qu'ils ne pouvaient pas servir de sondes de recherche."
 country.1010.c:0 "Rentrez immédiatement sur [Root.Capital.GetName]"
 country.1010.c.response:0 "Hors de question. Je n'en suis qu'aux prémices. Je pourrais vous dire que le devoir m'appelle, que c'est au nom de la science, etc. etc.\n\nMais pour preuve de ma bonne foi, prenez ces drones. Considérez cela comme une donnation à la [Root.GetName]. Ils dérivaient à la lisière de ce système, et ce n'est qu'après les avoir entièrement réparés que j'ai pu constater qu'ils ne pouvaient pas servir de sondes de recherche."
 country.1010.d:0 "Cette conversation est terminée"
 country.1015.name:0 "$country.1000.name$ : les drones"
 country.1015.desc:0 "[wanderlust_scientist.GetName] a de nouveau disparu.\n\nMalgré tout, nous avons bien retrouvé les drones, comme promis. Et ils sont armés et en train de charger !"
 country.1020.name:0 "$country.1000.name$ : drones détruits"
 country.1020.desc:0 "Les modules IFF avaient été retirés des drones, probablement lors des réparations effectuées par [wanderlust_scientist.GetName]. En revanche, leurs processeurs d'évaluation des menaces étaient intacts et avaient été quelque peu modifiés par l'intervention de notre scientifique.\n\n[wanderlust_scientist.GetSheHeCap] n'a sans doute pas fait ces modifications pour qu'ils attaquent nos vaisseaux, mais le fait est qu'ils ont parfaitement couvert sa fuite.\n\nUn projet spécial a été lancé pour tenter de retrouver sa trace à partir de ses dernières coordonnées connues. Tout a été porté dans le Journal de bord."
 country.1022.name:0 "$country.1000.name$ : drones vaincus"
 country.1022.desc:0 "Quelqu'un ou quelque chose a détruit les drones laissés par [wanderlust_scientist.GetName]. Nous devrions donc en profiter pour essayer de retrouver sa trace.\n\nUn projet spécial a été ajouté dans le Journal de bord."
 country.1025.name:0 "$country.1000.name$ : projet spécial achevé"
 country.1025.desc:0 "Après avoir décodé les signatures énergétiques entremêlées laissées par l'insaisissable vaisseau scientifique de [wanderlust_scientist.GetName], nous pouvons de nouveau suivre ses traces.\n\nDavantage d'informations ont été portées dans le Journal de bord."
 country.1030.name:0 "$country.1000.name$ : problèmes"
 country.1030.desc:0 "Nous avons fini par retrouver la trace de l'insaisissable vaisseau scientifique.\n\nSur les relevés confus de nos capteurs, le vaisseau du physicien semble flanqué de deux corvettes hostiles.\n\nLe physicien tente de nous contacter."
 country.1035.name:0 "Responsable du département de physique"
 country.1035.desc:0 "Mes salutations, [Root.GetRulerTitle].\n\nJe suis ravi de voir des vaisseaux [Root.GetSpeciesName]. Je crains que ma soudaine apparition dans ce système ait déplu aux aliens dont les vaisseaux encerclent actuellement le mien.\n\nJ'apprécierais beaucoup que vous m'aidiez à corriger mes erreurs. Une fois le problème réglé, je me ferai un plaisir de vous révéler la nature de mon expédition."
 country.1035.a:0 "Pourquoi vous êtes-vous enfui ?"
 country.1035.a.response:0 "Enfui ? Je suis juste parti.\n\nJe comprends que cela vous ait déplu, [Root.GetRulerTitle], mais je ne pouvais pas risquer de voir mon travail piétiner à cause des basses querelles politiques de la communauté scientifique [Root.GetSpeciesName].\n\nEn outre, j'avais des recherches à mener sur le terrain. C'est toujours le cas d'ailleurs."
 country.1035.b:0 "Parlez-nous d'abord de cette Fenêtre."
 country.1035.b.response:0 "Je préfère garder cela pour moi tant que je n'ai pas trouvé les preuves de ce que je cherche.\n\nSachez juste que nous ne sommes peut-être tous que des hologrammes. Le sujet ne mérite-t-il pas d'être approfondi ?"
 country.1035.c:0 "Nous allons essayer de vous sortir de là."
 country.1040.name:0 "Pirates Sunblaster"
 country.1040.desc:0 "Allez au diable ! C'est nous qui avons trouvé ce vaisseau-fantôme déglingué.\n\nDès qu'on l'aura repéré, on n'aura plus qu'à monter à bord. Et il sera à nous, pas à vous. Et puis on zigouillera son capitaine."
 country.1040.a:0 "Vous allez regretter d'avoir croisé notre route, sale vermine alien."
 country.1040.a.response:0 "De belles paroles pour quelqu'un d'aussi moche. On n'a pas de leçons à recevoir de vous."
 country.1040.b:0 "150 crédits énergétiques pour le vaisseau."
 country.1040.c:0 "Préparez les armes."
 country.1040.d:0 "Si vous tenez à la vie, vous avez intérêt à partir tout de suite."
 country.1040.d.response:0 "Ouais, c'est ça ! Je vous signale que vous êtes très loin de chez vous.\nCes étoiles appartiennent aux pirates Sunblaster."
 country.1041.name:0 "Pirates Sunblaster"
 country.1041.desc:0 "150 crédits énergétiques ? Ça ne vaut rien. Mais...\n\nBah, ce vaisseau-fantôme est plus un fardeau qu'autre chose.\n\nSkitskur'r ! On fiche le camp !"
 country.1041.a:0 "Priez pour qu'on ne se recroise jamais, bande de dégénérés."
 country.1041.b:0 "Rien ne dure, surtout pas les biens matériels."
 country.1041.c:0 "L'argent, c'est le nerf de la guerre."
 country.1041.d:0 "Partez, s'il vous plaît."
 country.1042.name:0 "Pirates Sunblaster"
 country.1042.desc:0 "Cet imbécile a besoin d'une bonne leçon.\n\nSkitskur'r ! Aux armes !"
 country.1042.a:0 "Les forces des [Root.GetSpeciesNamePlural] vont vous écraser."
 country.1044.name:0 "Responsable du département de physique"
 country.1044.desc:0 "Comme ils communiquaient sur un canal ouvert, j'ai entendu quelques bribes de conversation.\n\nJe crois que la transaction s'est bien passée."
 country.1045.name:0 "Responsable du département de physique"
 country.1045.desc:0 "Vous n'avez fait qu'une bouchée de ces pirates, [Root.GetRulerTitle].\nEn tant que scientifique, je déteste la violence... Mais je dois admettre que dans le cas présent, elle était nécessaire. Je crois que ces pirates ne m'auraient pas épargné."
 country.1045.a:0 "Effectivement. Bon, je vous écoute."
 country.1045.a.response:0 "Oui, bien sûr, [Root.GetRulerTitle].\nEh bien... Sans rentrer dans les détails, sachez que rien n'est réel. Ou plutôt, rien de ce que nous croyons réel ne l'est vraiment. Ni vous ni moi ne sommes réels, [Root.GetRulerTitle], pas plus que les lois de la nature, que nous considérons pourtant comme immuables. L'univers n'est qu'un reflet, un hologramme, un prisme qui déforme la réalité.\n\nVous comprenez ? Or, il y a forcément une brèche qui laisse entrer la lumière. C'est ce que j'appelle la Fenêtre."
 country.1045.b:0 "Vous devez immédiatement rentrer à [Root.Capital.GetName]."
 country.1046.name:0 "Responsable du département de physique"
 country.1046.desc:0 "Je ne rentrerai pas, [Root.GetRulerTitle].\nVous savez, j'ai eu le temps de réfléchir, et je pense que je ne suis pas près de rentrer.\n\nJ'ai pris la liberté de télécharger une partie de mes recherches dans les bases de données de [Root.Capital.GetName]. J'espère qu'elles seront utiles au peuple [Root.GetSpeciesName]. Mais je conserve les données relatives à la Fenêtre. Je ne suis pas sûr d'être prêt ; mais à mon avis, personne d'autre ne l'est.\nBon, je dois vous laisser."
 country.1046.a:0 "Attendez..."
 country.1047.name:0 "Soif de nouveaux horizons : les stores"
 country.1047.desc:0 "Le physicien a dit vrai. Ses travaux vont faire progresser les sciences du [Root.GetName].\n\nIl s'est encore volatilisé, mais cette fois nous avons réussi à suivre sa trace avant qu'il quitte le système.\n\nS'il se dirige vers cette Fenêtre, nous aussi.\nPour en savoir plus, consultez le Journal de bord."
 country.1050.name:0 "Soif de nouveaux horizons : la Fenêtre s'ouvre"
 country.1050.desc:0 "Pour la première fois, le prototype de vaisseau scientifique est bien visible sur les écrans. En dehors du fait qu'il se trouve sur une orbite dangereusement proche de l'étoile du système, rien ne le distingue d'un vaisseau ordinaire.\n\nMais une simple analyse optique révèle le secret de ce vaisseau. Sa coque de conception standard a été grossièrement modifiée ; elle est maintenant recouverte de filaments métalliques qui semblent agir comme des électroaimants à tension alternative et étroitement contrôlée. La proximité d'une étoile peut légèrement déformer les émissions stellaires du vaisseau qui s'enroulent alors autour de lui pour former une sorte de camouflage.\n\nBien que conceptuellement intéressante, cette technique présente néanmoins des inconvénients sur le plan pratique puisque l'exposition prolongée aux rayonnements solaires a totalement neutralisé le système."
 country.1051.name:0 "Responsable du département de physique"
 country.1051.desc:0 "Mes salutations, [Root.GetRulerTitle].\n\nJe me doutais bien que vous alliez suivre ma trace.\n\nEt je ne me suis pas trompé."
 country.1051.a:0 "Où en êtes-vous ?"
 country.1051.a.response:0 "Je crois que j'ai trouvé la Fenêtre. En tout cas, une fenêtre. Il y en a peut-être d'autres. Nos doubles réels se trouvent-ils de l'autre côté ? Y a-t-il quelque chose ? Je dois vous avouer que je n'en ai pas la moindre idée. Je sais que mes connaissances n'intéressent personne. Mais il serait totalement irresponsable que je m'arrête là."
 country.1051.b:0 "Qu'allez-vous faire ?"
 country.1051.b.response:0 "Je vais essayer de franchir la Fenêtre pour accéder à la réalité. La lumière du réel ne s'infiltre pas seulement ici, évidemment. L'univers tout entier peut être comparé à un vaste panneau de verre, dont nous sommes d'infimes déformations et imperfections qui doivent la vie à la lumière émise de l'autre côté.\n\nC'est la Fenêtre, car je crois qu'elle s'ouvre."
 country.1051.c:0 "Vos actes sont insensés et dangereux."
 country.1052.name:0 "Responsable du département de physique"
 country.1052.desc:0 "Je regrette sincèrement de vous avoir causé tous ces ennuis, [Root.GetRulerTitle]. Mais je ne dois rien au [Root.GetName] car je me suis déjà acquitté de mon dû. Vous m'avez suivi de votre propre chef, et je vous remercie de m'avoir aidé, mais mes intentions ont toujours été très claires."
 country.1052.a:0 "Rentrez et nous oublierons tout cela."
 country.1052.b:0 "Vous serez jugé."
 country.1053.name:0 "Responsable du département de physique"
 country.1053.desc:0 "La Fenêtre s'ouvre, [Root.GetRulerTitle].\n\nAu revoir."
 country.1053.a:0 "Attendez !"
 country.1055.name:0 "Soif de nouveaux horizons : la Fenêtre se referme"
 country.1055.desc:0 "Le vaisseau scientifique est vide.\n\nToutes les combinaisons destinées aux sorties extravéhiculaires sont à leur place, et les journaux du vaisseau indiquent que le sas n'a jamais été ouvert.\n\nLe vaisseau est toujours en orbite autour de l'étoile, mais il est maintenant sous contrôle [Root.Owner.GetSpeciesAdj]."
 country.1055.a:0 "Voilà une fin bien déroutante."
 country.1055.a.tooltip:0 "Le vaisseau scientifique a été récupéré et ses fonctions de base sont toujours opérationnelles.\n"
 country.1061.name:0 "Soif de nouveaux horizons : pirates éliminés"
 country.1061.desc:0 "Les pirates Sunblaster qui menaçaient le physicien ont été éliminés, mais pas par nous.\n\nLe physicien essaie d'entrer en contact avec nous."

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "Extinction de masse"
 country.1100.desc:0 "Nos premiers pas hésitants dans le vide spatial entourant §Y[Root.Capital.GetName]§! n'étaient pas motivés seulement par la curiosité, le désir de conquérir l'inconnu ou le besoin de laisser notre empreinte dans la galaxie.\n\nLa biosphère de §Y[Root.Capital.GetName]§! a subi de profonds bouleversements au cours des siècles passés, et d'éminents scientifiques craignent que nous soyons confrontés aux prémices d'un phénomène d'extinction de masse de la vie, l'une de ces purges qui se produisent régulièrement et sont indissociables de l'existence d'une planète parmi tant d'autres dans le cosmos.\n\nUn projet de recherche a été élaboré pour étudier des mondes devenus inhabitables, que ce soit du fait d'événements astronomiques majeurs ou de catastrophes d'ordre purement planétaire. La reconstitution de ces événements pourrait permettre d'éviter que §Y[Root.Capital.GetName]§! et l'espèce §Y[Root.GetSpeciesName]§! connaissent le même sort.\n\nC'est à vous, en tant [Root.GetQueQuDir][Root.GetRulerTitle] de la §Y[Root.GetName]§!, qu'incombe la responsabilité de permettre la réalisation de cette expédition.\n\nConsultez le §Hjournal de bord§! pour en savoir plus."
 country.1100.a:0 "L'avenir des [Root.GetSpeciesNamePlural] en dépend"
 country.1100.owned:0 "C'est dans l'espace alien, trouvons un autre sujet d'étude"
 country.1105.name:0 "Extinction de masse : planète détruite"
 country.1105.desc:0 "Les astronomes sont convaincus que la ceinture d'astéroïdes de ce système était autrefois une planète habitable, détruite sous l'effet de forces inconnues.\n\nUn projet spécial a été lancé pour étudier l'un des plus gros astéroïdes de cette ceinture."
 country.1110.name:0 "Extinction de masse : planète en fusion"
 country.1110.desc:0 "L'une des planètes se trouvant en orbite de cette étoile porte encore les stigmates d'une ancienne catastrophe. Sa surface est une mer agitée de minéraux en fusion, qui bout dans une atmosphère surchauffée. Les astronomes de la [Root.GetName] pensent toutefois qu'elle a jadis abrité la vie.\n\nUn projet spécial a été lancé pour l'étudier de plus près."
 country.1115.name:0 "Extinction de masse : planète stérile"
 country.1115.desc:0 "Une planète de ce système présente encore les traces fossilisées d'une ancienne biosphère. Comment un environnement foisonnant de vie a-t-il pu se transformer en désert ?\n\nUn projet spécial a été lancé pour déterminer l'origine de cette catastrophe."
 country.1120.name:0 "Extinction de masse : planète toxique"
 country.1120.desc:0 "Tout laisse à penser que la faune et la flore de cette planète ont étouffé sous leurs propres émissions toxiques, aidées en cela par la libération dans l'atmosphère de gaz réactifs surgis de sous la croûte planétaire.\n\nUn projet spécial a été lancé pour étudier ce phénomène."
 country.1125.name:0 "Extinction de masse : planète glacée"
 country.1125.desc:0 "La planète la plus intéressante de ce système est recouverte de plusieurs couches de glace très denses et de composition variable. Apparemment, elle accueillait autrefois des biomes plus variés et agréables.\n\nUn projet spécial a été lancé pour étudier cette hypothèse."
 country.1130.name:0 "Extinction de masse : astéroïde"
 country.1130.desc:0 "L'astéroïde est bien un fragment d'une ancienne planète habitable - et très certainement habitée. L'étude des lignes de fracture indique que la démolition de la planète a été volontaire et contrôlée, même si cela semble avoir été précipité.\n\nTout porte à croire que la planète était le monde natal de l'espèce qui l'a détruite. Nous ne saurons peut-être jamais ce qui l'a poussée à considérer que détruire sa planète était encore le moindre mal. Et peut-être est-ce mieux ainsi."
 country.1135.name:0 "Extinction de masse : fusion"
 country.1135.desc:0 "Ce sont les caprices du cosmos qui sont responsables du sort funeste qu'a connu la planète. Après avoir un temps suspecté l'étoile de son système, les scientifiques ont déterminé que les perturbations gravitationnelles étaient dues à une anomalie spatio-temporelle éphémère, qui a dévié la planète de son orbite naturelle pour la rapprocher de son étoile. Même si elle regagne lentement son orbite originelle, depuis cet incident elle cuit littéralement sous la chaleur stellaire résiduelle."
 country.1140.name:0 "Extinction de masse : stérilité"
 country.1140.desc:0 "La vie qui s'est jadis développée sur cette planète désormais stérile était, hélas, condamnée à l'extinction depuis ses origines.\n\nComme si elle avait été le jouet d'une cruelle conspiration de l'univers, l'espèce dominante était parvenue à l'intelligence et venait d'inventer l'agriculture, lorsque de désastreux mécanismes géologiques ont commencé à acidifier le sol de la planète.\n\nLes prélèvements effectués dans les strates inférieures du sol et sur les restes fossilisés de ces créatures qui la peuplaient jadis montrent que plusieurs minéraux indispensables au recyclage du sol ont fini, du fait de leur régime essentiellement agricole, dans les endosquelettes des indigènes. Cela a contribué à ce que leurs os se fossilisent au lieu de se décomposer, aussi leur existence a-t-elle inexorablement déséquilibré le fragile écosystème dont ils dépendaient, ce qui n'a fait qu'empirer à mesure qu'ils mouraient."
 country.1145.name:0 "Extinction de masse : toxicité"
 country.1145.desc:0 "Les fissures découvertes dans la croûte de la planète, que l'on croyait dues à une activité tectonique importante, sont en fait les empreintes laissées par de gigantesques racines fouillant le sol.\n\nDans un lointain passé, une étrange mutation (peut-être délibérément provoquée par des êtres doués de raison, même s'il est peu probable qu'ils en aient prévu les effets) a entraîné une prolifération incontrôlable de cette espèce végétale locale. La plupart des plantes se reproduisent par pollinisation, les innombrables gamètes étant transportés par les vents de la basse atmosphère. D'abord inoffensif, ce processus a en quelques mois causé l'étouffement de toute vie animale sur la planète en raison de l'augmentation exponentielle des particules transportées dans l'air."
 country.1150.name:0 "Extinction de masse : glaciation"
 country.1150.desc:0 "Un changement anormal dans la composition chimique de l'atmosphère a lentement plongé la planète dans une ère glaciaire irréversible, commencée avant la naissance de la [Root.Owner.GetName] et qui risque de persister longtemps après notre mort.\n\nLa cause exacte de ce bouleversement est inconnue, et parmi les hypothèses possibles se trouvent l'échec d'une tentative de terraformation, ou même un acte de terrorisme intraplanétaire. Certains des membres les plus radicaux de la communauté scientifique de [Root.Owner.Capital.GetName] pensent que la catastrophe climatique pourrait être due à l'émission incontrôlée de gaz produits par l'industrie et relâchés dans l'atmosphère.\n\nCe point de vue reste cependant minoritaire, car il semble peu probable qu'une race suffisamment intelligente pour atteindre un tel niveau d'industrialisation ait pu s'autodétruire de façon aussi idiote."
 country.1155.name:0 "Extinction de masse : études terminées"
 country.1155.desc:0 "Si les recherches menées par les expéditions ont souvent livré des résultats inattendus, les membres de la communauté scientifique [Root.GetAdj] disposent désormais d'innombrables données pour modéliser avec précision l'avenir de [Root.Capital.GetName].\n\nSauf si survenaient des phénomènes cosmiques imprévus ou un effondrement brutal de la [Root.GetName], les premiers rapports indiquent que [Root.Capital.GetName] ne devrait pas être menacée pendant au moins une douzaine de générations."
 country.1155.a:0 "Que nous apprennent d'autre ces planètes ?"
 country.1155.b:0 "Les [Root.GetSpeciesNamePlural] seront rassurés"
 country.1155.c:0 "Rendons publiques les données sur ces planètes"
 country.1156.name:0 "Extinction de masse : études"
 country.1156.desc:0 "Les données relatives aux systèmes stellaires étaient assez inégales, mais chacune des planètes étudiées dans le détail a permis à la [Root.GetName] d'extrapoler pour bénéficier de données complètes sur tous leurs systèmes."
 country.1156.a:0 "Formidable"
 country.1157.name:0 "Extinction de masse : foi en l'avenir"
 country.1157.desc:0 "L'inquiétude de la population n'a cessé de croître à mesure que les résultats des études paraissaient progressivement dans les médias. Mais nous pouvons maintenant balayer ses doutes et ses craintes."
 country.1157.a:0 "Notre monde natal n'est pas menacé"
 country.1157.b:0 "Encore un succès pour [Root.GetLeLaLDir][Root.GetRulerTitle]"
 country.1158.name:0 "Extinction de masse : diffusion des informations"
 country.1158.desc:0 "Les informations rassemblées par les équipes scientifiques appartiennent à la [Root.GetName], et l'accès à celles-ci est restreint. Cette précaution a été prise dès le début du projet afin d'éviter que soient diffusées des conclusions hâtives et catastrophistes.\n\nMais maintenant que les études sont achevées, la communauté scientifique en dehors des sphères gouvernementales fait pression pour avoir accès à ces informations."
 country.1158.a:0 "Allons-y"

