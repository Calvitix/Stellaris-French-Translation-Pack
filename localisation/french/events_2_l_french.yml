 scientist_apprehended:0 "Scientifique appréhendé"

 scientist_poi_1:0 "Dernière localisation connue"
 scientist_poi_1_desc:0 "Ceci est la dernière localisation connue du vaisseau scientifique de [wanderlust_scientist.GetName], juste en dehors du système de [Root.Capital.GetStarName]."
 scientist_poi_2:0 "Dernière destination connue"
 scientist_poi_2_desc:0 "Ceci est la dernière destination connue de [wanderlust_scientist.GetName], d'après le dernier message reçu sur [Root.Capital.GetName]."
 scientist_poi_3:0 "Sortie PRL projetée"
 scientist_poi_3_desc:0 "Par le plus grand des hasards, un dispositif de capteurs longue distance de [Root.Capital.GetName] a détecté de faibles signatures énergétiques qui pourraient bien être celles d'un vaisseau voyageant à une vitesse supraluminique.\n\nLa trajectoire ne correspondant à aucune trajectoire de vol connue, il est vraisemblable qu'il s'agisse là de [wanderlust_scientist.GetName]."
 scientist_poi_4:0 "La traque continue"
 scientist_poi_4_desc:0 "Après avoir déchiffré les signatures énergétiques particulière du prototype de vaisseau scientifique, et effectué quelques calculs complexes, nous savons maintenant vers quel système [wanderlust_scientist.GetName] a pris la fuite."
 scientist_poi_5:0 "La Fenêtre"
