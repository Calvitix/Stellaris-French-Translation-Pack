 CrisisManagerControl.4101.desc.d: "Qu'est-ce..., qu'est-ce qui se passe !   ? Une puissance non identifiée nous a forcé à former un pacte avec le §R$CmtNameEoc$§!. Comme nous avons forcé son accord, deux mots et seulement deux mots ont été prononcés : §R''[CmtGlobalVar.CmtVarTermForcedEoc] JOURS''§!. Puis, le silence, alors que nous étions laissés à contempler les conséquences futures de ce que signifie l'alliance mystérieuse."
 CrisisManagerControl.4101.desc.y: "Qu'est-ce..., qu'est-ce qui se passe !   ? Une puissance non identifiée nous a forcé à former un pacte avec le §R$CmtNameEoc$§!. Comme nous avons forcé son accord, deux mots et seulement deux mots ont été prononcés : §R''[CmtGlobalVar.CmtVarTermForcedEoc] ANS''§!. Puis, le silence, alors que nous étions laissés à contempler les conséquences futures de ce que signifie l'alliance étrange."
 CrisisManagerControl.4101.name: "$utopia.3310.name$"
 CrisisManagerControl.4101a.name: "Quelque chose a dû mal se passer, très mal."
 CrisisManagerControl.4102.desc: "Notre temps est écoulé.\n\nNous avons bénéficié de l'immense pouvoir qui nous a été donné par le §R$CmtNameEoc$§!. Cependant, ce n'est pas ce que nous voulons, et nous avons essayé d'annuler le Pacte à de nombreuses reprises.\n\nNous n'avons pas pu.\n\nCe que nous avons pillé est tout. En un instant, si vite qu'il n'y a pas le temps de réagir, encore moins de répondre, le [Root.GetName] est... parti. Là où il y avait des colonies prospères, il n'y a plus que la mort. Là où autrefois de puissantes flottes traversaient le vide, il n'y a que des fantômes et des débris. Pire, les autres empires pensent que nous avons formé le Pacte avec notre libre arbitre à cause de l'immense pouvoir qui nous a été donné. Tous dévorés par la Fin."
 CrisisManagerControl.4102.desc.a: "[Tout ce qui reste de notre empire est un groupe d'exilés dirigé par §Y[Root.GetRulerName]§!, un puissant psionique qui a vu la fin arriver et a conduit une petite partie de notre population à se cacher sur un monde non marqué par la Fin.\n\nComme si la destruction de notre empire du jour au lendemain n'était pas suffisante, une entité massive du Suaire s'est manifestée dans l'espace au-dessus de [former_capital.GetName]. Rendue immensément puissante par les consciences dévorées de nos nations, elle parcourt maintenant la galaxie à la recherche de nouvelles proies."
 CrisisManagerControl.4102.desc.b: "$CrisisManagerControl.4102.desc$\nNon seulement nous avons été complètement détruits, mais une entité massive du Suaire s'est également manifestée dans l'espace au-dessus de [former_capital.GetName]. Rendue immensément puissante par les consciences dévorées de nos nations, elle parcourt maintenant la galaxie à la recherche de nouvelles proies. Au moins, nous ne serons pas là pour le voir finir."
 CrisisManagerControl.4102.name: "Le $CmtNameEoc$ : §RCompte-rendu arbitraire§!"
 CrisisManagerControl.4102a.name: "C'est injuste..."
