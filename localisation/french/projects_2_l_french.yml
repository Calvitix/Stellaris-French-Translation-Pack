 # Special Projects
 ####################################

 ### Story Events

 AMOEBAS_1_PROJECT:0 "Observation des amibes spatiales"
 AMOEBAS_1_PROJECT_DESC:0 "Nous devrions charger un département scientifique de recueillir et collationner les données relatives aux amibes spatiales."

 CRYSTALS_1_PROJECT:0 "Observation des entités cristallines"
 CRYSTALS_1_PROJECT_DESC:0 "Nous devrions charger un département scientifique de recueillir et collationner les données relatives aux entités cristallines."

 DRONES_1_PROJECT:0 "Observation des anciens drones miniers"
 DRONES_1_PROJECT_DESC:0 "Nous devrions charger un département scientifique de recueillir et collationner les données relatives aux anciens drones miniers."

 CLOUDS_1_PROJECT:0 "Observation des nuages spatiaux"
 CLOUDS_1_PROJECT_DESC:0 "Nous devrions charger un département scientifique de recueillir et collationner les données relatives aux nuages spatiaux."

 CRYSTAL_CONSTRUCT_PROJECT:0 "Étudier la construction cristalline"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "Nous devrions charger un département scientifique de rassembler et collationner les données relatives à cette construction cristalline unique en son genre."

 MINING_BASE_PROJECT:0 "Centre de traitement minier"
 MINING_BASE_PROJECT_DESC:0 "Nous devrions charger un département scientifique d'étudier à distance le dernier de centre de traitement des anciens drones miniers connu."

 ### Anomaly Events

 DEAL_WITH_FLORA:0 "Agression végétale"
 DEAL_WITH_FLORA_DESC:0 "La flore de cette planète est remarquablement agile, dangereusement agressive et mérite d'être étudiée de plus près."

 OLD_GODS_BENEFACTRESS_PROJECT:0 "Divinités anciennes : la Bienfaitrice"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:1 "Le moindre recoin du sanctuaire de la Bienfaitrice est couvert d'un entrelac complexe de pictogrammes racontant une histoire bien plus détaillée que les vestiges des mythes qui ont survécu sur [Root.Owner.Capital.GetName].\n\nMême s'ils sont très éloignés des langues anciennes des [Root.Owner.GetSpeciesNamePlural], la technologie actuelle devrait nous permettre de les décrypter si nous y consacrons suffisamment de temps et de ressources."
 OLD_GODS_UNDAUNTED_PROJECT:0 "Divinités anciennes : le Téméraire"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:1 "Le temple abritant le sanctuaire du Téméraire est, conformément aux mythes qui en parlent, rempli d'objets dont on ne connaît ni l'origine ni l'usage. Bien différents des simples boîtes à énigmes et autres épreuves de force qui emplissaient autrefois ses temples sur [Root.Owner.Capital.GetName], les textes sacrés ici ne seront accessibles qu'à ceux qui sauront s'en montrer dignes.\n\nCeci dit, nos puissants outils d'analyse devraient facilement permettre de résoudre ces casse-tête."
 OLD_GODS_PERCIPIENT_PROJECT:0 "Divinités anciennes : le Perspicace"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:1 "Les murs du complexe abritant le sanctuaire du Perspicace sont recouverts d'épaisses couches de laque minérale, alors que le sanctuaire à proprement parler en est dépourvu.\n\nLes mythes relatifs au Perspicace sont uniquement accessibles à ceux qui font preuve de suffisamment de perspicacité pour comprendre leur signification véritable. Il ne s'agit en fait que de comprendre ce qui doit être perçu."

 LIMBO_1_PROJECT:0 "Dans les limbes"
 LIMBO_1_PROJECT_DESC:0 "Une caverne renferme des dispositifs de stockage de données aliens, qui ne demandent qu'à être récupérés par une équipe d'archéologues."

 PROJECTING_MOON_PROJECT:0 "Projection"
 PROJECTING_MOON_PROJECT_DESC:0 "Une planète inhabituelle possède une lune inhabituelle ; les techniques d'analyse habituelles n'offrent pas de résultats satisfaisants et une approche plus pratique s'impose."

 GRIMACING_PLANET_PROJECT:0 "Planète grimaçante"
 GRIMACING_PLANET_PROJECT_DESC:0 "Si nous agissons rapidement, la surface violemment agitée de [From.GetName] pourrait être stabilisée, ce qui la rendrait potentiellement habitable."

 OLFACTORY_PROJECT:0 "Étude olfactive"
 OLFACTORY_PROJECT_DESC:0 "On soupçonne un artefact alien de relayer des informations par le biais de composés aromatiques dispersés par aérosols."

 ULTIMATE_WEAPON_PROJECT:0 "Armes ultimes"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "Des armes se trouvent cachées quelque part sous la surface de ce monde. Si nous parvenons à les retrouver, elles pourraient nous offrir de nouvelles technologies militaires."

 REFINE_ROCK_PROJECT:0 "Bombardement positronique"
 REFINE_ROCK_PROJECT_DESC:0 "La propagation de positrons, contrôlée depuis l'orbite, pourrait transformer les minéraux de cette planète en ressources plus utiles."

 CRYSTAL_CODEX_PROJECT:0 "Enregistrement de cristal"
 CRYSTAL_CODEX_PROJECT_DESC:0 "Une formation minérale renferme des informations codées sous la forme d'hologrammes. La structure en est bien connue, mais la grande densité des données fait de leur déchiffrement un véritable défi."

 ALIEN_BARRACKS_PROJECT:0 "Caserne alien"
 ALIEN_BARRACKS_PROJECT_DESC:0 "Une étude xéno-socio-archéologique approfondie des vestiges de cette caserne pourrait nous livrer quelques aperçus sur la machine de guerre d'un empire alien du passé."

 ROBOT_MINERALS_PROJECT:0 "Reconquête naturelle"
 ROBOT_MINERALS_PROJECT_DESC:0 "Une structure alien envahie par la végétation pourrait renfermer des secrets fort intéressants."

 BALANCE_ECOSYSTEM_PROJECT:0 "Équilibre de l'écosystème"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "Un plan a été établi pour tenter d'équilibrer la fragile biosphère de la planète à l'aide d'outils disponibles dans tout vaisseau scientifique.\n\nLes conséquences peuvent être imprévisibles."

 HEAD_IN_SAND_PROJECT:0 "La tête dans le sable"
 HEAD_IN_SAND_PROJECT_DESC:0 "Une flotte militaire pourrait tenter de dégager un vaisseau qui s'enfouit toujours plus dans les dunes de sable."

 THE_PRINCE_PROJECT:0 "Le Prince"
 THE_PRINCE_PROJECT_DESC:0 "Une banque de données dérivant dans l'espace a été retrouvée. Elle ne contenait rien d'autre qu'un long texte, écrit dans une langue alien, certes étrange mais malgré tout familière."

 EMERGENCY_BUOY_PROJECT:0 "Balise de détresse"
 EMERGENCY_BUOY_PROJECT_DESC:0 "Une balise, très abîmée, semble faire office de répétiteur pour un signal de communication."

 WRECKED_FLEET_1:0 "Transmission monumentale"
 WRECKED_FLEET_1_DESC:0 "Décodez le message émanant du monolithe."

 WRECKED_FLEET_2:0 "Ancienne armada de l'alliance"
 WRECKED_FLEET_2_DESC:0 "Déployez des équipes du génie pour remettre les vaisseaux récupérables en état de fonctionnement."

 MANUFACTORY_PROJECT:0 "Restauration d'une station minière"
 MANUFACTORY_PROJECT_DESC:0 "Nous devrions déployer des équipes d'ingénierie pour remettre en état de fonctionnement l'ancienne station découverte en orbite de [From.From.GetName]."

### Colony Events

 HELPFUL_DRONES_1_PROJECT:0 "Abandonnés"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "La lune de la planète envoie d'étranges relevés. Ce n'est peut-être rien.\n\nMais c'est peut-être important. Aidés d'un vaisseau en orbite faisant office de relais, les scientifiques de la colonie analyseront minutieusement la surface de la lune pour accéder au coeur du problème."
 POLLEN_1_PROJECT:0 "Étude florale"
 POLLEN_1_PROJECT_DESC:0 "Une partie de la flore de cette planète présente des propriétés qui pourraient s'avérer intéressantes."
 POLLEN_2_PROJECT:0 "Études organisationnelles"
 POLLEN_2_PROJECT_DESC:0 "Plusieurs études récentes réalisées par diverses institutions [Root.Owner.GetAdj]s réputées pour leur enseignement présentent un certain nombre de nouveautés pour tout ce qui touche à l'organisation d'une main-d'oeuvre importante. Une méta-étude exhaustive de ces nouvelles idées pourrait répondre aux problèmes de baisse de productivité qui se posent dans les colonies établies dans des environnements difficiles."
 POLLEN_3_PROJECT:0 "Sentiments apocalyptiques"
 POLLEN_3_PROJECT_DESC:0 "La situation de cette planète infestée par le pollen devient potentiellement dangereuse. Une rapide évaluation de la situation unique de cette colonie s'impose, notamment pour ce qui concerne ses facteurs environnementaux exceptionnels.\n\nUne fois tous les risques possibles répertoriés, un plan d'action pourra être établi et exécuté en quelques heures."

### Starting Events

# Wanderlust
 ROGUE_SCIENTIST_1_PROJECT:0 "$country.1000.name$ : traces"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "Les vents solaires ont dispersé les très nombreuses traces énergétiques produites par le départ en urgence de [wanderlust_scientist.GetName].\n\nLeur analyse intégrale devrait toutefois permettre de déterminer la destination de notre scientifique et, si besoin, de faciliter par la suite son identification afin de remonter plus aisément sa piste."

