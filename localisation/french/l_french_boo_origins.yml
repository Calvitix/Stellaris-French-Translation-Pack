 job_boo_gatekeeper:0 "Gatekeeper"
 job_boo_gatekeeper_plural:0 "Gatekeepers"
 job_boo_gatekeeper_desc:0 "A select group is given the honor of maintaining the area around this planet's enigmatic portal." 
