 mem_molten_core_category:0 "Océans de lave"
 mem_molten_core_category_desc:0 "Comme la majorité des mondes en fusion, §Y[Root.GetName]§! est couvert de marées de lave. Cependant, il y a clairement quelque chose d'inédit à propos de cette planète, visible même en orbite. Environ 70% de la surface est couverte de magma liquide, alors que la lave aurait dû se solidifier depuis longtemps, étant donné que la température de l'étoile de [Root.GetPlanetMoon]."
 mem_molten_core.1.name:0 "Coeur exposé"
 mem_molten_core.1.desc:0 "Même s'il est assez commun pour des mondes en fusion d'avoir beaucoup de volcans et cheminées permettant au magma d'atteindre la surface, sur §Y[From.GetName]§! cela prend des proportions bien différentes. Presque 40% du manteau de la planète est directement en lien avec la surface, et ce sont donc d'immenses océans de lave en éternel mouvement. Des sondes peuvent facilement être lancées, afin de profiter de ces courants magmatiques et aller explorer le centre de la planète, ce qui nous permettra de faire la lumière sur cette géologie particulière qui nous aurait demandé beaucoup trop d'efforts miniers sur n'importe quel autre monde. Cela fait de §Y[From.GetName]§! un endroit parfait pour nos recherches."
 mem_molten_core.1.a:0 "C'est bon à entendre"
 mem_molten_core.99.name:0 "Océans solidifiés"
 mem_molten_core.99.desc:0 "Un rapport de §Y[This.GetLeaderName]§! sur les océans de lave de §Y[From.From.GetName]§! indique que leur présence n'est rien d'autre qu'un énorme coup de chance. La surface commence déjà à se refroidir, et il est attendu que dans quelques années le ratio de lave sur [From.From.GetPlanetMoon] va revenir à un niveau normal."
 mem_molten_core.99.a:0 "Très bien."
