ACOT_CREW_SOLO_MEDIUM_DESC: "Plutôt que de s'appuyer sur une quantité d'équipage, les vaisseaux pouvaient être installés avec le siège des commandes ou de la SOC;une série d'interface neurale puissante entre les personnes douées et les ordinateurs primaires du vaisseau. Cela permet au vaisseau d'être exploité avec de très peu d'équipages. Le SOC est toutefois très exigeant et les opérateurs doivent être entraînés de la naissance et d'entrer des services très jeunes. L'entretien requis sera immense, mais l'augmentation de la performance est indéniable."
