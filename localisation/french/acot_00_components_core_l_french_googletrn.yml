CARRIER_AVOID_BEHAVIR_DESC: "§HTransporteur évasif :§! Ce vaisseau sera confronté à l'approche à l'approche des ennemis, si les ennemis deviennent trop proches, le vaisseau tentera de s'évader et de déménager hors de portée. Cela permet aux hikecréfrafts de tracer des vaisseaux ennemis pendant que le vaisseau mère évite de représailles. Cela signifie toutefois que la plupart des Spiness (XL / T) ne fonctionneront pas car le vaisseau ne fera pas face à son front sur les ennemis."
