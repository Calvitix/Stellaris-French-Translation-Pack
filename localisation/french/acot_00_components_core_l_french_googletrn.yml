ACOT_TACTIC_ISC_MIN: "Tactiques d'interception"
ACOT_TACTIC_ISC_MIN_DESC: "§HTactiques d'interception :§! L'ISC facturera une gamme d'armes minimale et un cercle autour de leurs objectifs. (§Ymin§! )."

ACOT_TACTIC_ISC_STRAFE: "Strafing Tactics"
