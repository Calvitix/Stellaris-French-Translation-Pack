############################################################ REACTORS ############################################################

ai_behaviour: "Ordinateur primaire"
special_ship_slot: "Slot de vaisseau spécial"
acot_tactical_computers: "Les ordinateurs tactiques dictent comment les vaisseaux manoeuvrent dans la bataille contre leurs ennemis."
acot_support_defense_aura: "Aura défensive protecteur"
acot_support_offense_aura: "Aura offensive interdictrice"

acot_flagship_defense_aura: "Aura défensive phare"
acot_flagship_offense_aura: "Aura offensante phare"
acot_flagship_utility_aura: "Aura d'utilité phare"

acot_command_defense_aura: "Aura défensive de la commande"
acot_command_offense_aura: "Commandement offensive aura"
acot_command_utility_aura: "Utilitaire de commande aura"

################################################ Bombardmeny ################################################

ACOT_SA_BOMBARDMENT: "Charges utiles orbitales de précision"
ACOT_SA_BOMBARDMENT_DESC: "Ces charges utiles avancées peuvent prendre une consommation d'énergie supplémentaire, mais elles sont beaucoup plus puissantes et nécessitent beaucoup moins d'espace de stockage par rapport aux charges utiles d'un bombardement orbital délivré."

ACOT_SA_FOCUSED_WEAPON_AMPLIFIER: "Tourelles de Varelian"
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER_DESC: "Tourrets spécialisés conçus pour un engagement de près de gamme. Ce type de tourelles propose une couverture de moins de gamme en échange de puissance de feu supérieure."

ACOT_SA_INFERNAL_CORE: "Condensateurs infernaux"
ACOT_SA_INFERNAL_CORE_DESC: "Le condensateur infernal recalibre des systèmes d'armes à se concentrer davantage sur les dommages-intérêts d'armes en amplifiant les séquences de recharge maximales de leur réacteur. Cela entraîne naturellement une faible vitesse d'incendie."

ACOT_SA_CRYO_CORE: "Condensateurs de tempête"
ACOT_SA_CRYO_CORE_DESC: "Le condensateur de tempête recalibre des systèmes d'armes à se concentrer davantage sur le taux d'incendie en refroidissant les émissions de chaleur de l'arme, cela entraîne un potentiel de dommages légèrement inférieurs."

ACOT_SA_OVERCHARGED_DEFENSE: "Amplificateur de défense ackbar"
ACOT_SA_OVERCHARGED_DEFENSE_DESC: "Equipez le vaisseau avec des générateurs redondants supplémentaires pour les barrières cinétiques et les boucliers. Bien que ces générateurs supplémentaires provoquent une souche aux systèmes d'armes, le vaisseau ne sera certainement jamais attrapé dans une sorte de piège."

ACOT_SA_SUPER_TARGETER: "Ajusteur de la cible"
ACOT_SA_SUPER_TARGETER_DESC: "Privde Extra Calibrations Pour cibler les matières de résolution afin de garantir la confirmation des objectifs ennemis. Le système nécessite un délai supplémentaire pour calculer une trajectoire optimale et une indemnisation contre la mobilité de la cible, de sorte que le taux d'incendie de l'arme sera réduit."

ACOT_SA_SUPPLY_UNIT: "Waypoint logistique indépendant"
ACOT_SA_SUPPLY_UNIT_DESC: "Sécurise le budget de la logistique et de l'entrepôt du vaisseau en ajoutant un point de passage logistique indépendant de manière à ce que les matériaux et les unités de remplacement puissent être effectués directement."

ACOT_SA_POINT_DEFENSE_BUFF: "PD de haute performance"
ACOT_SA_POINT_DEFENSE_BUFF_DESC: "Mise à niveau du système de défense des points du vaisseau avec des spécifications supplémentaires pour une projection supérieure contre des missiles et des artisans de frappe. Le pouvoir supplémentaire ajouté devrait également compenser leur manque de puissance de feu."

ACOT_SA_NANO_REPAIRER: "Drones de nano-réparation"
ACOT_SA_NANO_REPAIRER_DESC: "Emportez le vaisseau avec de puissants drones de nano-réparation qui réparera automatiquement la coque du vaisseau, le système peut facilement ajuster la résistance supérieure de la coque de NOr Crown Ship."

ACOT_SA_ELITE_INSIGNIA: "Modèle d'élite insigne"
ACOT_SA_ELITE_INSIGNIA_DESC: "Améliorez les performances et les spécifications du vaisseau à travers le tableau pour satisfaire les gardes d'élite de l'empire. Chaque insigne dénote le niveau de compétence, d'honneur et de compétence qui exige un respect adéquat des alliés et des ennemis. Ceci est un vaisseau fait pour les vrais hommes et femmes, ou machines."

################################################ CREW SETUP ################################################

############# ISC PILOTS

acot_isc_pilot: "Pilotes ISC"
acot_isc_pilot_desc: "Les ISCs sont généralement une toolarge et trop sophistiqués pour être contrôlés via un réseau à distance ou neuronal, des pilotes actives sont donc nécessaires."

ACOT_ISC_PILOT_STANDARD: "Wingmen isc"
ACOT_ISC_PILOT_STANDARD_DESC: "Les personnes audacieuses qui apprécient la nature rapide et furieuse des ISC. Chacun doit déjà être familiarisé avec la simulation de réseau neuronal standard."

ACOT_ISC_PILOT_MACHINE: "Unités ISC"
ACOT_ISC_PILOT_MACHINE_DESC: "Une plate-forme physique est nécessaire pour interfacer directement avec l'ISC. Pas seulement pour une réponse plus élevée à la commande, mais également pour recevoir et engager des signaux FTL, dont les artisanat de frappe standard de la plate-forme ne peuvent pas."

ACOT_ISC_PILOT_ACE: "ISC ACE Wingmen"
ACOT_ISC_PILOT_ACE_DESC: "Ces experts vétérans ne sont pas seulement beaucoup plus expérimentés que beaucoup, mais reçoivent également des équipements beaucoup plus puissants. Le plus remarquable dont l'ajout d'améliorations spécialisées qui élimine la nécessité de tout système de soutien à la vie. Leur capacité à s'adapter à toutes les situations en font des adversaires dangereux à leurs adversaires."

