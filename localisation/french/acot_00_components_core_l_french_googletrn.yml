tech_acot_crew_machine: "Équipages de machine"
tech_acot_crew_machine_desc: "BEEP BOOP. Des vies à bord des vaisseaux peuvent être très très horriblement ennuyeuses et sans incident pendant les temps de paix et très dangereux quand en guerre. Mais tous peuvent être facilement résolus en utilisant simplement des équipages de robots à la place des organes organiques. Cela signifie également que l'approvisionnement alimentaire est remplacé par des minéraux pour leurs maintenances corporelles."

