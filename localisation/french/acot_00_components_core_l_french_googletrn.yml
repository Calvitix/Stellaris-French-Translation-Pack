ACOT_LR_BEHAVIOR_DESC: "§HArtillerie lourde :§! Le vaisseau restera plus loin des autres vaisseaux pour pleuvoir le feu suppressif sur des cibles. (§Y120§! )."
ACOT_MAX_RANGE_BEHAVIOR_DESC: "§HSupport backline :§! Le vaisseau restera la plus éloignée, recouvert d'autres vaisseaux et les soutiendra à leurs armes à long terme. (§Ymax§! )."
