acot_commanding_officer: "Commandant"

ACOT_OFFICER_NONE: "Capitaine de vaisseau"
ACOT_OFFICER_NONE_DESC: "Peut-être sur des vaisseaux moins importants ou de petits vaisseaux, des commandes pourraient simplement être délivrées au plus haut rang du vaisseau du vaisseau qui sont automatiquement désignés comme capitaine."

tech_acot_co_basic: "Commandant désigné"
tech_acot_co_basic_desc: "En attribuant un capitaine bien formé et qualifié à un vaisseau, une meilleure coordination entre les équipages peut être atteinte."

TECH_UNLOCK_CO_DEFAULT_TITLE: "§Hdéverrouille :§! Ship Co"
TECH_UNLOCK_CO_DEFAULT_DESC: "§HShip Co§! \nEn attribuant un capitaine qualifié correctement formé et qualifié à un vaisseau, une meilleure coordination entre les équipages peut être atteinte."

ACOT_OFFICER_DEFAULT: "Capitaine de vaisseau"
ACOT_OFFICER_DEFAULT_DESC: "Traditionnellement, les vaisseaux sont commandés par un capitaine qui fournit un leadership et une coordination de base."

ACOT_OFFICER_COMMISSAR: "Commissaire de vaisseau"
ACOT_OFFICER_COMMISSAR_DESC: "Émettez un commissaire marine à bord du vaisseau pour motiver correctement l'équipage du vaisseau pour effectuer à leurs potentiels ultérieurs. À moins que l'ordre direct ne soit donné du haut commandement, les équipages ne peuvent pas émettre de la retraite d'urgence par thème. Ils sont également formés à conduire plus vite et plus près de l'ennemi afin que le commissaire puisse les frapper directement avec son épée (au moins c'est ce qu'ils aiment dire)."

tech_acot_co_machine: "Unité de contrôle principal"
tech_acot_co_machine_desc: "Bien que les plates-formes physiques de nos unités reçoivent une commande directement auprès du processeur central, l'attribution d'une MCU appropriée avec ses propres algorithmes analytiques peut entraîner une performance individuelle de meilleure vaisseau."

ACOT_OFFICER_MACHINE: "Unité de contrôle principal"
ACOT_OFFICER_MACHINE_DESC: "Bien que les plates-formes physiques de nos unités reçoivent une commande directement auprès du processeur central, l'attribution d'une MCU appropriée avec ses propres algorithmes analytiques peut entraîner une performance individuelle de meilleure vaisseau."

