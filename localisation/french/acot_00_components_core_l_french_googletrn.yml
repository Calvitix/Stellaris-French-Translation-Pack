tech_acot_crew_automated: "Vaisseaux spatiaux sans pilote"
tech_acot_crew_automated_desc: "Les vaisseaux d'espace sans pilote ou USV sont un type de configuration de l'équipage où toutes les opérations effectuées dans le vaisseau sont entreprises par diverses machines automatisées ou contrôlées à partir de centres de commandement actifs. Le manque d'équipages biologiques signifie que tous les entretiens alimentaires et d'énergie sont efficaces remplacés par des minéraux. Bien que ce résultat globalement dans les investissements moins chers, la performance est notablement pire."

