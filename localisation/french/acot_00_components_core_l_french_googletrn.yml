tech_acot_crew_solo: "Siège de la commande"
tech_acot_crew_solo_desc: "La SOC est une interface réseau de neurones expérimentales extrêmement avancée entre les équipages et les ordinateurs du vaisseau. Le développement de ce système va révolutionner les manières des équipages de Starship. Bientôt, les journées où les vaisseaux doivent être donnés d'équipage seront des choses du passé et des vaisseaux peuvent être gérés par une sélection de personnes douées."

TECH_UNLOCK_SOLO_CREW_TITLE: "§Hdéverrouille :§! siège de la commande"
TECH_UNLOCK_SOLO_CREW_DESC: "§Hsiège de la commande§! \nLe SOCS est une interface réseau de neurones expérimentales extrêmement avancée entre les équipages et les ordinateurs du vaisseau. Le développement de ce système va révolutionner les manières des équipages de Starship. Bientôt, les journées où les vaisseaux doivent être donnés d'équipage seront des choses du passé et des vaisseaux peuvent être gérés par une sélection de personnes douées."

ACOT_CREW_SOLO: "Configuration Soc"
ACOT_CREW_SOLO_DESC: "Plutôt que de s'appuyer sur une quantité d'équipage, les vaisseaux pouvaient être installés avec le siège des commandes ou de la SOC;une série d'interface neurale puissante entre les personnes douées et les ordinateurs primaires du vaisseau. Cela permet au vaisseau d'être exploité avec de très peu d'équipages. Le SOC est toutefois très exigeant et les opérateurs doivent être entraînés de la naissance et d'entrer des services très jeunes. L'entretien requis sera immense, mais l'augmentation de la performance est indéniable."
