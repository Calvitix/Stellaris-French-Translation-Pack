 tooltip_espionage_identify_decryption_encryption:0 "Si son §Ydécryptage§! est supérieur à notre §Ycryptage§!, nous pourrions être identifiés."
 tooltip_synth_crisis_encryption_bonus:0 "Nos capacités de §Ycryptage§! élevées signifient que cette recherche progressera plus rapidement."

 tech_thought_enforcement:0 "Surveillance de la pensée"
 tech_thought_enforcement_desc:0 "Des télépathes peuvent surveiller la population pour y déceler toute pensée incorrecte, mais au prix de quelques études pourraient aussi corriger les aberrations qu'ils découvriraient."
 tech_thought_enforcement_effect:1 "§HPermet le décret§! $edict_thought_enforcement$"
 tech_tracking_implants:0 "Traçage des implants"
 tech_tracking_implants_desc:0 "De nouvelles avancées dans le domaine des implants hypodermiques peuvent permettre d'obtenir des informations détaillées sur les déplacements et les agissements de ceux à qui ils ont été implantés."
 tech_tracking_implants_effect:1 "§HPermet le décret§! $edict_tracking_implants$"
 tech_encryption_1:1 "Pare-feu quantiques"
 tech_encryption_1_desc:1 "Les avancées réalisées dans la technologie informatique offrent de nouvelles façons de protéger les données de la curiosité extérieure."
 tech_encryption_2:1 "Stockage pour l'effondrement simultané"
 tech_encryption_2_desc:1 "De nouvelles avancées dans le domaine des intrications instables permettent d'empêcher les intrusions non autorisées dans les bases de données."
 tech_encryption_3:1 "Clefs à renversement temporel"
 tech_encryption_3_desc:1 "Les derniers progrès enregistrés dans le domaine du décryptage exploitent des étrangetés physiques récemment découvertes, qui exigent d'entrer une clef spécifique avant même qu'elle ait été générée."
 tech_decryption_1:1 "Piratage quantique"
 tech_decryption_1_desc:1 "Les systèmes de cryptage primitifs n'ont aucune chance face aux outils de décryptage modernes."
 tech_decryption_2:1 "Ingénierie sociale simulée"
 tech_decryption_2_desc:1 "Le maillon faible de tout système de sécurité, ce sont les individus qui y sont impliqués. En modelant leurs faiblesses dans les simulations informatiques, il est possible de déterminer de nouvelles approches pour contourner les systèmes de sécurité qu'ils créent, ou de les pousser malgré eux à les contourner pour notre compte."
 tech_decryption_3:1 "Réflexion quasi dimensionnelle"
 tech_decryption_3_desc:1 "En accédant aux données des réalités adjacentes, nos agents ne courent plus le risque de déclencher la moindre alarme dans notre propre réalité."
 tech_planetary_infrastructure_1:0 "Infrastructures céramo-métalliques"
 tech_planetary_infrastructure_1_desc:0 "Des alliages plus résistants permettent de créer des bâtiments préfabriqués, améliorant d'autant la situation des colonies."
 tech_planetary_infrastructure_2:0 "Infrastructures en duracier"
 tech_planetary_infrastructure_2_desc:0 "Les avancées dans le domaine de la métallurgie nous offrent désormais les moyens de construire des structures considérablement plus vastes et durables, permettant ainsi d'améliorer grandement les infrastructures des colonies."
 tech_capital_productivity_1:0 "Accroissement de la production"
 tech_capital_productivity_1_desc:0 "Alors que nos mondes se développent, la production totale pourrait être grandement accrue."
 tech_capital_productivity_1_effect:0 "£building£Capitoles :\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2:0 "Efficacité d'échelle"
 tech_capital_productivity_2_desc:0 "L'accroissement des densités de population offre encore de nouvelles occasions d'accroître la productivité."
 tech_capital_productivity_2_effect:0 "£building£Capitoles améliorés :\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3:0 "Productivité maximalisée"
 tech_capital_productivity_3_desc:0 "Les avancées constantes dans le domaine technologique permettent aux mondes les plus développés d'atteindre des niveaux de productivité sans précédent."
 tech_capital_productivity_3_effect:0 "£building£Capitoles majeurs :\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"

 edict_enhanced_surveillance:0 "Surveillance améliorée"
 edict_enhanced_surveillance_desc:0 "Des menaces terribles mettent nos défenses à l'épreuve, attendant le premier signe que nous baissons la garde. Des ressources plus importantes doivent être consacrées aux départements secrets de sécurité intérieure afin de nous protéger."
 edict_bureau_of_espionage:0 "Bureau des renseignements"
 edict_bureau_of_espionage_desc:0 "Pour le salut de l'empire, il est vital de développer les opérations de renseignement et de prioriser les technologies de décryptage."
 edict_observation_instinct:0 "Instinct d'observation"
 edict_observation_instinct_desc:0 "Des ressources supplémentaires vont être consacrées au renforcement de nos capacités d'observation."
 edict_covert_analysis_algorithm:0 "Algorithme d'analyse clandestine"
 edict_covert_analysis_algorithm_desc:0 "Une portion substantielle de la capacité de calcul va être consacrée à des analyses d'investigation."
 edict_tracking_implants:0 "$tech_tracking_implants$"
 edict_tracking_implants_desc:0 "Des implants hypodermiques obligatoires permettent d'enregistrer les déplacements et les agissements de la population, améliorant grandement la sécurité intérieure au sein de l'empire. Quiconque est loyal envers le gouvernement n'a rien à lui cacher."
 edict_thought_enforcement:0 "$tech_thought_enforcement$"
 edict_thought_enforcement_desc:0 "Les télépathes chargés du contrôle de la population pour y déceler les pensées incorrectes pourront procéder à des corrections lorsque cela sera nécessaire."
 edict_thought_enforcement_effect:1 "$MOD_INTEL_ENCRYPTION_ADD$: §G+1§!\n£happiness£Bonheur : §R-10%§!\n$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$: §G+25%§!\nEmplois de £job_telepath£télépathes : §G-30§! en £crime£criminalité"

 edict_synaptic_reinforcement:0 "Renforcement synaptique"
 edict_synaptic_reinforcement_desc:0 "Renforce la fonction centrale des noeuds synaptiques pour les colonies, améliorant leur capacité à veiller sur l'ensemble des drones se trouvant à proximité."
 edict_synaptic_reinforcement_tooltip:0 "Les £building£§Ynoeuds synaptiques§! offrent 1 emploi de £job_maintenance_drone£§Ydrone de maintenance§! mais leur entretien est accru de §R2§!£energy£"
 edict_industrial_maintenance:0 "Maintenance industrielle"
 edict_industrial_maintenance_desc:0 "Les drones de maintenance industrielle doivent se voir confier la mission de veiller sur les zones entourant chaque district industriel."
 edict_industrial_maintenance_tooltip:0 "Les £district£§Ydistricts industriels§! offrent 1 emploi de £job_maintenance_drone£§Ydrone de maintenance§!, mais leur entretien est accru de §R2§!£energy£"

## Espionage Assets
 asset_header:0 "Source"
 asset_bureaucrat:0 "Bureaucrate"
 asset_bureaucrat_desc:0 "Un bureaucrate mécontent, recruté grâce à des promesses mensongères de vie meilleure."
 asset_clerk:0 "Fonctionnaire"
 asset_clerk_desc:0 "Un fonctionnaire des plus communs, mécontent de son travail, n'aspirant qu'à animer un peu sa vie par quelques sensations fortes."
 asset_economist:0 "Économiste"
 asset_economist_desc:0 "Un économiste qui a accepté un dessous-de-table et est maintenant tenu par les menaces de révélation sur sa conduite."
 asset_scientist:0 "Scientifique"
 asset_scientist_desc:0 "Un scientifique, qui a été convaincu que ses travaux étaient certainement sous-évalués dans son empire natal."
 asset_junior_officer:0 "Jeune officier"
 asset_junior_officer_desc:0 "Un officier militaire, rejeté par ses supérieurs. Nous sommes prêts à lui donner la reconnaissance à laquelle il aspire."
 asset_criminal_underling:0 "Petite frappe"
 asset_criminal_underling_desc:0 "Un vulgaire voyou de bas étage, que même ses pairs ne respectent pas. Nos agents apprécient de pouvoir compter sur son appât du gain et sa suffisance mal placée."
 asset_attache:0 "Attaché diplomatique"
 asset_attache_desc:0 "Un pion, occupant un emploi subalterne dans le corps diplomatique. Il est tout à fait prêt à partager des informations. Surtout celles qu'il ne devrait pas dévoiler."
 asset_laborer:0 "Travailleur"
 asset_laborer_desc:0 "Un membre de la société peu considéré et débordé, tout prêt à se révolter face aux injustices dont il s'estime victime."
 asset_hacker:0 "Pirate informatique"
 asset_hacker_desc:0 "Un pirate informatique très talentueux, recherché par son empire natal. Il travaille en échange d'une paie et de notre protection."
 asset_arms_smuggler:0 "Trafiquant d'armes"
 asset_arms_smuggler_desc:0 "Un criminel, spécialisé dans l'acquisition d'armement militaire."
 asset_agitator:0 "Agitateur"
 asset_agitator_desc:0 "Un idéaliste naïf, qui pense qu'il peut changer la galaxie pour en faire un lieu meilleur. Excessivement simple à contrôler en faisant semblant de s'intéresser à sa cause."
 asset_newscaster:0 "Journaliste"
 asset_newscaster_desc:0 "Une voix très connue dans les médias, prête à propager notre message en échange d'informations intéressantes."
 asset_pop_icon:0 "Starlette"
 asset_pop_icon_desc:0 "Un second couteau du monde du spectacle, dont les quinze minutes de célébrité sont déjà passées et qui est prêt à tout pour retourner sous les spots."
 asset_academic:0 "Universitaire"
 asset_academic_desc:0 "Un universitaire discrédité, cherchant un moyen de se refaire une réputation."
 asset_veteran:0 "Vétéran"
 asset_veteran_desc:0 "Un vétéran, blessé au combat, qui s'est retrouvé égaré dans les méandres de diverses administrations. Nous sommes venus à son aide."
 asset_internal_organs:0 "Organes internes"
 asset_internal_organs_desc:0 "Une connaissance poussée du fonctionnement anatomique de nos adversaires peut s'avérer remarquablement utile lors de toutes sortes d'opérations d'espionnage."

 asset_synapse_drone:0 "Drone synaptique"
 asset_synapse_drone_desc:0 "Les agents peuvent user de ce drone déviant pour percevoir les pensées de la conscience."
 asset_ephapse_relay:0 "Relais éphaptique"
 asset_ephapse_relay_desc:0 "Ce relais éphaptique déformé peut être utilisé pour altérer les messages reçus par la conscience."
 asset_labor_drone:0 "Drone de travail"
 asset_labor_drone_desc:0 "Les altérations apportées à ce drone de travail permettront aux agents de lui donner des commandes simples."
 asset_research_drone:0 "Drone de recherche"
 asset_research_drone_desc:0 "Des mutations mineures ont permis à la connexion de ce drone de recherche avec la Conscience d'être moins sûre qu'elle ne l'a été."
 asset_warrior_drone:0 "Drone de combat"
 asset_warrior_drone_desc:0 "Nos agents sont parvenus à trouver le moyen de donner à ce drone de combat des ordres utiles à notre oeuvre."
 asset_behavioral_regulator:0 "Régulateur comportemental"
 asset_behavioral_regulator_desc:0 "Partie intégrante des systèmes de défense de la conscience, cet objet identifie les drones déviants condamnés à la destruction. Celui-ci a été détourné de son usage, ce qui est fort commode."
 asset_pheromone_emitter:0 "Émetteur de phéromones"
 asset_pheromone_emitter_desc:0 "Cet émetteur de phéromones affecte le comportement de tous les drones se trouvant à proximité."
 asset_resource_distribution_node:0 "Noeud de distribution des ressources"
 asset_resource_distribution_node_desc:0 "La répartition des ressources de la conscience est gérée par un réseau de noeuds de distribution."
 asset_cortex_node:0 "Noeud cortex"
 asset_cortex_node_desc:0 "Véritable banque de données pour la conscience, un noeud cortex sous contrôle de nos agents permet de voler ou modifier des données."
 asset_subspace_tendril:0 "Vrilles subspatiales"
 asset_subspace_tendril_desc:0 "Ces vrilles subspatiales sont utilisées par la conscience pour communiquer avec ses flottes dans toute la galaxie."

 asset_coordination_system:0 "Système de coordination"
 asset_coordination_system_desc:0 "Ce système agit comme un tampon entre le noeud primaire du monde et les drones coordinateurs de la région."
 asset_engagement_protocol:0 "Protocole d'engagement"
 asset_engagement_protocol_desc:0 "C'est ce système qui gère l'essentiel des communications avec les autres intelligences."
 asset_logistics_system:0 "Système logistique"
 asset_logistics_system_desc:0 "Ce système logistique assure la gestion des ressources locales."
 asset_research_database:0 "Base de données technique"
 asset_research_database_desc:0 "Cette base de données enregistre aussi bien les avancées que les besoins de sites de recherche sur l'ensemble d'un monde."
 asset_war_algorithm:0 "Algorithme de combat"
 asset_war_algorithm_desc:0 "Ce système contient les plans de bataille et un nombre incalculable de simulations de conflits possibles dans toute la région avoisinante."
 asset_command_relay:0 "Relais de commandement"
 asset_command_relay_desc:0 "Un relais compromis, qui transmet les ordres d'autres systèmes aux drones d'une région donnée."
 asset_dispatch_uplink:0 "Liaison montante de commandement"
 asset_dispatch_uplink_desc:0 "Cette liaison montante a pour usage d'envoyer des ordres à de longues distances, de noeud en noeud."
 asset_resource_pylon:0 "Pylône de ressources"
 asset_resource_pylon_desc:0 "Les ressources sont rassemblées dans ces pylônes qui assurent aussi leur distribution."
 asset_memory_cache:0 "Cache mémoire"
 asset_memory_cache_desc:0 "La recherche locale est emmagasinée dans ces systèmes avant d'être transmise à l'intelligence primaire."
 asset_weapons_platform:0 "Plateforme d'armement"
 asset_weapons_platform_desc:0 "Nos agents ont profité d'une faille pour prendre partiellement le contrôle d'un armement défensif."

