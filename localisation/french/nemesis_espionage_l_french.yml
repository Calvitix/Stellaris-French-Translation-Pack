 operation.8000.name:0 "Suivre des pistes"
 operation.8000.desc:0 "Nos agents ont commencé à dresser une liste de lieux et d'activités propices à l'implantation de cellules dormantes au sein de l'espace de '§H[Root.Target.GetName]§!'. Ils espèrent ainsi passer tout à fait inaperçus pendant une longue période, tout en restant toujours prêts à passer à l'action."
 operation.8001.name:0 "Cellules possibles identifiées"
 operation.8001.desc:0 "Nos agents ont identifié un certain nombre d'activités qui permettraient l'implantation de cellules dormantes, et ont déjà commencé à se positionner. Ils sont désormais en mesure de commencer à agir au moindre signal de notre part."
 operation.8002.name:0 "Cellules dormantes établies"
 operation.8002.desc.start:0 "Les rapports sur l'opération visant '§H[This.GetName]§!' sont jusqu'à présent prometteurs."
 operation.8002.desc.boring:0 "$operation.8002.desc.start$ Nos agents sont parvenus à se dissimuler sous le couvert de différentes occupations dans l'espace de '§Y[Root.target.GetName]§!', se dissimulant sous des activités tout à fait habituelles et prétendant être des citoyens ordinaires. $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$ Des flux de crédits, aussi mystérieux qu'intraçables, assurent la couverture de nos agents et leur donnent les références indispensables pour s'insérer à des positions intermédiaires au coeur de plusieurs entreprises. $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$ Des flux de crédits, aussi mystérieux qu'intraçables, assurent la couverture de nos agents et leur donnent les références indispensables pour s'insérer à des positions intermédiaires au coeur de la mégacorporation [Root.target.Species.GetName]. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$ Acquérir suffisamment de connaissances sur la spiritualité [Root.target.Species.GetName] a été un véritable défi, mais nos agents ont pu être admis au sein du cénacle des prêtres, l'institution la plus influente. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$ Après plusieurs démonstrations feintes de loyauté, et d'innombrables vérifications sur leurs parcours personnels, nos agents ont pu accéder à des postes au sein de la bureaucratie de la famille royale. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$ Après plusieurs démonstrations feintes de loyauté, et d'innombrables vérifications sur leurs parcours personnels, nos agents ont pu accéder à des postes au sein de la bureaucratie du parti au pouvoir. $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$ Au prix d'efforts considérables et de nombreuses falsifications habilement dissimulées, plusieurs de nos agents ont pu accéder à des postes de bas rang au sein de l'armée [Root.target.Species.GetName]. $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$ En recourant aux dernières technologies phéromonales et à une quantité impressionnante de bloquants nerveux, nos agents ont pu créer des «angles morts» au sein de la société [Root.target.Species.GetName]. De là, ils pourront rester dissimulés et commencer à subvertir des drones. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$ Nos agents sont parvenus à subvertir plusieurs routines de pensée de la conscience collective [Root.target.Species.GetName] de manière à pouvoir nous adresser des rapports de manière discrète tout en prétendant fonctionner de manière tout à fait normale. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$ Nos meilleurs pirates informatiques ont ouvert un certain nombre de portes dérobées au sein des systèmes de '§Y[Root.target.GetName]§!' afin de les maquiller dans des parties obscures mais cruciales du code sur lequel nos agents peuvent s'appuyer pour fonctionner. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$ Les routines de subversion ont ouvert un certain nombre de portes dérobées au sein des systèmes de '§Y[Root.target.GetName]§!' afin de les dissimuler dans des segments obscurs mais cruciaux du code sur lequel nos agents peuvent s'appuyer pour fonctionner. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\nDe leurs diverses positions, ils pourront nous tenir au courant sur les §Hderniers événements§! survenus dans '§Y[Root.target.GetName]§!' et seront en mesure, sur le §Hlong terme§!, d'y conduire des opérations si le besoin s'en fait sentir."
 operation.8002.desc.end.gestalt:0 "\n\nGrâce à cela, ils pourront nous tenir informés des §Hderniers événements§! survenus dans '§Y[Root.target.GetName]§!' et seront en mesure, sur le §Hlong terme§!, d'y conduire des opérations si le besoin s'en fait sentir."
 operation.8002.b:0 "Et nous pouvons faire encore mieux"

 sleeper_cell_operation_success:0 "Cellules dormantes"
 sleeper_cell_operation_success_desc:0 "Des cellules dormantes ont été implantées pour nous tenir au courant des derniers développements sur place et pouvoir lancer les opérations en un rien de temps."
 operation_sleeper_cells_dont_stack_this:1 "$TRIGGER_FAIL$ §RNous avons déjà établi des cellules dormantes au sein de '§Y[Root.target.GetName]§!', qui resteront en place jusqu'au §Y[Root.sleeper_cell_success]§!.§!"

 envoy_events.200.name:0 "Lobbyistes"
 envoy_events.200.desc:1 "La Communauté galactique est en proie à la plus grande cacophonie, et de nombreuses voix s'y font entendre, pas toutes amicales et bien disposées à l'égard des intérêts de '§Y[Root.GetName]§!'. Malheureusement, il semble que notre émissaire §Y[event_envoy.GetName]§! a écouté les mauvaises voix. Sa participation à des conférences organisées par [Root.GetOppositionGalcomLobbyists] a suscité une véritable incrédulité. Et il apparaît désormais qu'un grand nombre de crédits pouvant être remontés jusqu'à cet organisme lui ont été transférés...\n\nSes collègues exigent désormais son rappel, du fait qu'il ne peut plus lui être accordé la moindre confiance. Plusieurs des conseillers les plus rusés ont malgré tout suggéré qu'il serait possible de lui laisser son poste, à la condition qu'[event_envoy.GetSheHe] accepte de partager les bénéfices."
 envoy_events.200.A:0 "Et après tout, que risquons-nous ?"

 beholden_to_special_interests:0 "Redevables à des intérêts particuliers"
 beholden_to_special_interests_desc:0 "Nos émissaires sont aussi susceptibles de s'enrichir grâce aux fortunes des lobbyistes qu'ils le sont de mener à bien les missions qui leur sont confiées."

