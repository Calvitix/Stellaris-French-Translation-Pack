 operation_diplomatic_incident_on_success:0 "$IF_SUCCESSFUL|E$\nUn incident diplomatique va éclater, impliquant un émissaire de '§Y[Root.target.GetName]§!'."
 operation_target_seditionists:0 "Viser les séditieux"
 operation_target_seditionists_desc:0 "Nos agents vont recourir à tous les moyens nécessaires pour dissuader les émissaires de ce membre de l'Empire d'oeuvrer à saper l'autorité impériale."
 operation_target_seditionists_on_success:0 "$IF_SUCCESSFUL|E$\nVa affaiblir les tentatives de '§Y[Root.target.GetName]§!' de réduire l'autorité impériale."
 operation_weaken_galactic_empire:1 "Saper l'autorité impériale"
 operation_weaken_galactic_empire_desc:0 "Nos agents vont infiltrer le coeur de la société impériale pour affaiblir l'emprise de l'Empire sur la galaxie."
 operation_weaken_galactic_empire_on_success:0 "$IF_SUCCESSFUL|E$\nL'autorité impériale va être réduite."
 operation_spark_rebellion:1 "Inciter à la rébellion dans l'Empire"
 operation_spark_rebellion_desc:1 "L'Empire galactique est mûr pour que s'y déclenche une véritable révolte. Nos agents vont profiter de l'occasion et faire tout ce qui est en leur pouvoir pour déclencher une rébellion dans l'ensemble de la galaxie contre la tyrannie impériale.\n\n§RCette opération sera annulée si l'autorité impériale dépasse §Y80§! lorsqu'une étape se conclura.§!"
 operation_spark_rebellion_on_success:0 "$IF_SUCCESSFUL|E$\nVa faire naître la rébellion et déclencher la guerre contre l'Empire galactique."

