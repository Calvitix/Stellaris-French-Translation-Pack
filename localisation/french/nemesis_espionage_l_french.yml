 operation_steal_technology:0 "Voler des technologies"
 operation_steal_technology_desc:0 "Nos agents vont infiltrer des laboratoires et institutions de recherche afin d'apporter à nos scientifiques les réponses qu'ils cherchent."
 operation_steal_technology_on_success:0 "$IF_SUCCESSFUL|E$\nNous allons obtenir une technologie inconnue aléatoire ou des progrès en recherche."
 operation_steal_technology_enigmatic_engineering:0 "$TRIGGER_FAIL$ §RSa technologie et ses méthodes de recherche nous sont devenues indéchiffrables.§!"
 operation_steal_technology_too_recent:1 "$TRIGGER_FAIL$ §RNous devons attendre au moins jusqu'au §Y[Root.recently_stole_technology]§! avant toute nouvelle tentative dans ses sites de recherche.§!"
 operation_acquire_asset:0 "Recruter une source"
 operation_acquire_asset_desc:1 "Pour un certain prix, nous pouvons recruter des agents ou des sources en les appâtant ou en faisant pression sur eux afin qu'ils participent aux opérations d'espionnage.\n\nImpliquer une §Ysource§! dans une opération peut orienter son résultat vers ses propres centres d'intérêt."
 operation_acquire_asset_on_success:0 "$IF_SUCCESSFUL|E$\nNous allons obtenir une source qui pourra être utilisée au sein de ce réseau."
 operation_sleeper_cells:0 "Mettre en place des cellules dormantes"
 operation_sleeper_cells_desc:0 "Nous avons pour l'heure d'autres priorités pour nos agents de renseignement, mais il est possible de préparer la plus grande partie du réseau pour nos besoins futurs."
 operation_sleeper_cells_on_success:0 "$IF_SUCCESSFUL|E$\nToute activité au sein de ce réseau va cesser, permettant à notre $role_spymaster$ d'être réaffecté ailleurs sans que le niveau d'infiltration ne se dégrade."
 operation_sabotage_starbase:1 "Saboter une base stellaire"
 operation_sabotage_starbase_desc:0 "Les bases stellaires sont le coeur de tout empire. Il serait évidemment dommage que quelque chose de fâcheux y survienne."
 operation_sabotage_starbase_orbring_desc:0 "Bases stellaires et anneaux orbitaux sont le coeur de tout empire. Il est toujours dommage que quelque chose de fâcheux y survienne..."
 operation_sabotage_starbase_on_success:1 "$IF_SUCCESSFUL|E$\nUn module ou une construction aléatoire sur une base stellaire ou un anneau orbital va être détruit. Cela n'affecte pas les modules de chantiers spatiaux."
 operation_sabotage_starbase_no_targets:1 "$TRIGGER_FAIL$ §RSeuls les bases stellaires ou anneaux orbitaux dotés de modules et de constructions n'étant pas des chantiers navals peuvent être ciblés.§!"
 operation_smear_campaign:0 "Lancer une campagne de calomnie"
 operation_smear_campaign_desc:0 "Des agents de talent peuvent aisément propager notre propre vision de la vérité et contribuer ainsi à détériorer même les relations les plus amicales."
 operation_smear_campaign_on_success:0 "$IF_SUCCESSFUL|E$\nLes relations entre '§Y[Root.target.GetName]§!' et un autre empire vont se dégrader."
 operation_extort_favors:0 "Extorquer des faveurs"
 operation_extort_favors_desc:0 "Un mélange de chantage et de contraintes diverses pourrait offrir à nos diplomates des moyens de pression extrêmement intéressants."
 operation_extort_favors_on_success:0 "$IF_SUCCESSFUL|E$\nNous allons gagner au moins une faveur de '§Y[Root.target.GetName]§!'."
 operation_arm_privateers:0 "Armer des pirates"
 operation_arm_privateers_desc:2 "Nos agents vont fournir des armes et vaisseaux intraçables à des éléments dissidents au sein de l'empire visé afin qu'ils y sèment le chaos et la destruction."
 operation_arm_privateers_on_success:0 "$IF_SUCCESSFUL|E$\nVa faire apparaître une flotte de pirates hostiles au sein de l'espace de '§Y[Root.target.GetName]§!'."
 operation_arm_privateers_existing_activity:0 "$TRIGGER_FAIL$ §RDes pirates sont déjà en activité dans '§Y[Root.target.GetName]§!'. Nous devons attendre au moins §Y[Root.Target.target_of_operation_arm_privateers]§! avant qu'une nouvelle occasion se présente.§!"
 operation_crisis_beacon:0 "Détourner l'attention de la crise"
 operation_crisis_beacon_desc:1 "On dit que pour échapper à un prédateur féroce, il n'y a pas à courir plus vite que lui. Juste plus vite que ceux avec qui vous êtes. De la même façon, placer quelques appâts non loin de la capitale de notre cible pourrait aider..."
 operation_crisis_beacon_on_success:0 "$IF_SUCCESSFUL|E$\nUne flotte de la crise va être détournée vers la capitale de '§Y[Root.target.GetName]§!'."
 operation_crisis_beacon_too_recent:0 "$TRIGGER_FAIL$ §RNous devons attendre au moins §Y4 ans§! entre chaque tentative pour détourner l'attention d'une crise.§!"
 operation_crisis_beacon_too_recent_timer:0 "$TRIGGER_FAIL$ §RNous devons attendre au moins jusqu'au §Y[This.Owner.crisis_beacon_timer]§! avant de pouvoir à nouveau détourner l'attention d'une crise.§!"
 operation_gather_information:0 "Collecter des informations"
 operation_gather_information_desc:3 "$operation_gather_information_no_dlc_desc$\n\nImpliquer une §Ysource§! dans cette opération peut orienter son résultat vers ses propres centres d'intérêt."
 operation_gather_information_no_dlc_desc:2 "Nos agents vont rassembler des §Yrenseignements§! sur '§Y[This.Target.GetName]§!' et livrer un rapport d'§Yinformations§! complet lorsqu'ils auront terminé. Cela va aussi exposer nos faiblesses et accroître notre §Yniveau d'infiltration maximal§! pendant un temps."
 operation_gather_information_on_success:1 "$IF_SUCCESSFUL|E$\nNous allons obtenir des renseignements sur '§Y[Root.target.GetName]§!' et le niveau d'infiltration maximal y sera relevé."
