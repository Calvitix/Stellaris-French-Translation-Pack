 galcom_movement_materialist:0 "l'§HOrganisation pour la Facilitation du Ruissellement Économique§!"

 envoy_events.205.name:0 "Faux pas diplomatique"
 envoy_events.205.desc:1 "Les [envoy_country.GetSpeciesNamePlural] ont présenté une plainte officielle concernant la conduite de notre [event_envoy.GetAmbassadorOrNot] [event_envoy.GetEnvoyLocation], §Y[event_envoy.GetName]§!. [event_envoy.GetSheHeCap] semble les avoir offensés au point que leurs autorités ont dû assurer sa protection. Sa faute supposée n'est pas très claire, car nous ne comprenons pas toujours très bien la sensibilité [envoy_country.Species.GetName], mais [event_envoy.GetSheHe] a déclenché des protestations massives contre «l'arrogance [Root.Species.GetName]» qu'[event_envoy.GetSheHe] incarnerait.\n\nLes autorités de '§Y[envoy_country.GetName]§!' nous pressent de faire remplacer notre émissaire au plus vite, sans cacher que le moindre refus de notre part risquait d'avoir des répercussions diplomatiques."
 envoy_events.205.A:0 "Mieux vaut qu'[event_envoy.GetSheHe] reste à son poste"
 envoy_events.205.A.xenophobe:0 "L'hypersensibilité des xénos n'est pas notre affaire"

 #GetAmbassadorOrNot
 STRING_ambassador:0 "ambassadeur"
 STRING_fake_ambassador:0 "«ambassadeur»"
 STRING_ambassador_CAP:0 "Ambassadeur"
 STRING_fake_ambassador_CAP:0 "«Ambassadeur»"
 #GetEnvoyLocation
 STRING_envoy_location_name:0 "dans '§Y[This.envoy_location_country.GetName]§!'"
 STRING_galcom:0 "auprès de la Communauté galactique"
 STRING_federation_name:0 "auprès de '§Y[This.Owner.Federation.GetName]§!'"

 gestalts_are_boring:0 "'§Y[This.GetName]§!' n'a pas la personnalité pour verser dans les scandales."
 saturated_with_scandals:1 "'§Y[Root.target.GetName]§!' est déjà en proie à de nombreux scandales.\nNous pourrons tenter à nouveau après le §Y[Root.operation_diplomatic_incident_timer]§!."

 envoy_events.225.name:0 "Fait divers"
 envoy_events.225.desc:0 "Le corps diplomatique est tout retourné depuis qu'il a reçu les dernières nouvelles en provenance de '§Y[scandal_empire.GetName]§!'. Le nom de notre [event_envoy.GetAmbassadorOrNot] §Y[event_envoy.GetName]§!, qui s'y trouvait en mission, est cité dans un scandale qui fait grand bruit. Les forces de l'ordre locales enquêtent en effet sur plusieurs délits graves en lien avec un double meurtre brutal.\n\nPour l'heure, selon les rumeurs courant chez les [scandal_empire.GetSpeciesNamePlural], il ne semble faire aucun doute que §Y[event_envoy.GetName]§! est coupable. Les autorités ont donc exigé que son immunité diplomatique soit levée, afin que la justice [scandal_empire.Species.GetName] puisse faire son oeuvre."
 envoy_events.225.A:0 "Levons donc son immunité"
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§! va quitter le vivier des personnalités de '§Y[Root.GetName]§!'."
 envoy_events.225.B:0 "Pour sa protection, mieux vaut qu'[event_envoy.GetSheHe] rentre immédiatement"
 opinion_envoy_murder_scandal:0 "Protège un meurtrier "

 envoy_events.230.name:0 "Arrestation de [Root.GetName]"
 envoy_events.230.desc:0 "Aussitôt qu'[Root.GetSheHe] a débarqué sur §Y[Root.envoy_location_country.Capital.GetName]§!, notre ambassadeur [Root.GetName] a été arrêté pour plusieurs chefs d'accusation. Le message d'explication reçu de '§Y[Root.envoy_location_country.GetName]§!' était très bref : «Nous vous remercions d'avoir extradé le criminel. Justice sera rendue.»"
 envoy_events.230.A:0 "On ne peut pas faire grand-chose..."

 operation.8200.name:0 "Détermination de cibles"
 operation.8200.desc:0 "Nos agents enquêtent sur plusieurs acteurs clefs de la diplomatie §H[Root.Target.Species.GetName]§! afin de trouver sur leur compte des faiblesses dont nous pourrions tirer parti."
 operation.8205.name:1 "Coups fourrés"
 operation.8205.desc:0 "Une liste de figures éminentes du corps diplomatique de '§H[Root.Target.GetName]§!', pouvant être visées par des scandales, a été dressée. Plusieurs pistes s'avèrent d'ores et déjà prometteuses, et nos agents sont à l'oeuvre pour déterminer la meilleure façon d'atteindre nos objectifs."
 operation.8210.name:0 "Opération pour [This.GetName]"
 operation.8210.desc:0 "Une cible parfaite pour l'opération visant §H[This.GetName]§! a été identifiée, et un dossier complet sur elle est en train d'être réuni. Nos agents attendent notre ordre pour provoquer le scandale."
 operation.8210.desc.no_go:0 "Le travail de nos agents au sein de '§Y[Root.target.GetName]§!' n'a rien donné. Ils n'ont pu identifier aucune cible pour l'§Hopération visant [This.GetName]§!. Apparemment, les [Root.Target.GetSpeciesNamePlural] sont déjà tellement occupés par leurs scandales internes qu'en rajouter un de plus n'aurait pas la moindre conséquence."
 operation.8225.name:0 "Honnêteté dérangeante"
 operation.8225.desc:0 "Le travail de nos agents au sein de '§Y[Root.target.GetName]§!' n'a rien donné. En dépit de préparatifs poussés, leur cible si prometteuse n'est pas tombée dans le piège qui lui était tendu et ils n'ont donc pu provoquer le moindre scandale. Aussi incroyable que cela puisse paraître, il semblerait qu'il n'y a pour l'heure aucun mouton noir au sein du corps diplomatique de '§Y[Root.target.GetName]§!'..."
 operation.8230.name:0 "Scandale provoqué"
 operation.8230.desc.base:0 "Nos agents au sein de '§Y[Root.target.GetName]§!' rapportent que l'opération visant §H[This.GetName]§! a été un véritable succès."
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$ Nous sommes parvenus à monter un complot contre l'un de ses émissaires en mission dans l'espace de '§H[offended_party.GetName]§!', qui s'est trouvé accusé d'un nombre étonnant de crimes et délits. Ce scandale a causé une grande gêne et tendu les relations avec les [offended_party.GetSpeciesNamePlural]. La §Hcrédibilité diplomatique§! des [Root.Target.GetSpeciesNamePlural] en est affaiblie d'autant."
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$ Nous sommes parvenus à manoeuvrer contre l'un de ses émissaires en mission dans §Hnotre propre espace§!, qui s'est trouvé accusé d'un nombre étonnant de crimes et délits. Ce scandale a causé une grande gêne, encore aggravée par le fait que nous nous sommes montrés outrancièrement scandalisés par cette affaire. La §Hcrédibilité diplomatique§! des [Root.Target.GetSpeciesNamePlural] en est affaiblie d'autant."
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$ Par quelques manipulations astucieuses, ils sont parvenus à ternir ses relations avec '§H[offended_party.GetName]§!'. L'un de ses émissaires est tombé dans le piège qui lui avait été tendu, et a, par accident, révélé publiquement leurs véritables (et délicieusement dégoûtantes) arrière-pensées sur leurs homologues. La §Hcrédibilité diplomatique§! des [Root.Target.GetSpeciesNamePlural] en est affaiblie d'autant."
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$ Par quelques manipulations astucieuses, nous sommes parvenus à ternir ses relations §Havec nous§!. L'un de ses émissaires est tombé dans le piège qui lui avait été tendu, et a, par accident, révélé publiquement leurs véritables (et délicieusement dégoûtantes) arrière-pensées sur nos diplomates. La §Hcrédibilité diplomatique§! des [Root.Target.GetSpeciesNamePlural] en est affaiblie d'autant."
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$ En mettant en lumière les bévues horriblement gênantes commises par l'un de ses émissaires, ils ont pu causer un grand embarras. La §Hcrédibilité diplomatique§! des [Root.Target.GetSpeciesNamePlural] en est affaiblie d'autant."
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$ Ils ont pu provoquer aisément un scandale lié à une affaire de lobbying en dévoilant de façon totalement anonyme les montants gagnés par l'un de ses émissaires auprès de la Communauté galactique pour faire avancer les intérêts défendus par '§Y[Root.Target.GetOppositionGalcomLobbyists]§!', diamétralement opposés à ceux de '§Y[Root.target.GetName]§!'. La §Hcrédibilité diplomatique§! de cette dernière en est affaiblie d'autant."
 operation.8230.desc.elope:0 "$operation.8230.desc.base$ Il s'est avéré que l'un de ses émissaires était tombé sous le charme d'une xéno, ce qui constitue une offense grave parmi les [Root.Target.GetSpeciesNamePlural]. Par quelques efforts de persuasion, et notre aide pour échapper aux forces de sécurité, nous avons pu le convaincre de fuir avec son partenaire afin de trouver refuge au sein d'une société plus tolérante.\n\nL'incident a déclenché des §Hquestions très dérangeantes§! et placé les autorités de '§Y[Root.target.GetName]§!' dans une situation diplomatique très gênante."
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$ En utilisant à bon escient du matériel d'enregistrement et en nous montrant persuasifs, nous avons pu révéler à quel point l'un de ses émissaires s'était écarté du comportement attendu de tous les [Root.Target.GetSpeciesNamePlural] de son rang.\n\nCet incident a soulevé un certain nombre de §Hquestions dérangeantes§! et placé tout le corps diplomatique de '§Y[Root.target.GetName]§!' dans une position extrêmement inconfortable."
 operation.8230.desc.substances:0 "$operation.8230.desc.base$ L'affaire a été menée en mettant en lumière l'usage immodéré de certaines substances de l'un de ses émissaires, au point de laisser plusieurs barons du crime exercer une grande influence sur ses décisions. La §Hcrédibilité diplomatique§! des [Root.Target.GetSpeciesNamePlural] en est affaiblie d'autant."
 diplo_incident_succeeded:0 "La crédibilité du corps diplomatique de '§Y[Root.target.GetName]§!' est ruinée."

 envoy_events.210.name:0 "Xénoïsation"
 envoy_events.210.desc.start:0 "[event_envoy.GetName], notre émissaire auprès de '§Y[envoy_country.GetName]§!', semble avoir trouvé de plus en plus d'intérêt envers les pratiques des [envoy_country.GetSpeciesNamePlural]."
 envoy_events.210.desc.end:0 "Ces révélations ont déclenché un véritable tollé, et des voix s'élèvent pour exiger son rappel afin de lui remémorer les devoirs liés à sa charge. Malgré tout, nombreux aussi sont ceux qui rétorquent que disposer d'un ambassadeur capable de comprendre un milieu si différent du nôtre peut s'avérer très utile dans les cas de tensions diplomatiques fortes."
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ Au cours de ces derniers mois, [event_envoy.GetSheHe] a souvent semblé admirer le système de gouvernement local, dressant un portrait élogieux des libertés dont jouissent ses habitants, contrastant la sévérité qui règne dans '§Y[Root.GetName]§!'.\n\n«Il est facile de constater les avantages qu'il y a à déléguer le pouvoir à la population, a-t-on même pu l'entendre dire il y a peu. En fait, je serais bien en peine d'imaginer un meilleur système moi-même.»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ Au cours de ces derniers mois, [event_envoy.GetSheHe] a souvent semblé admirer le système de gouvernement local, et critiquer l'indécision relative de '§Y[Root.GetName]§!'.\n«Si une privation partielle de liberté est le prix à payer pour un gouvernement efficace, peut-être devrions-nous nous montrer moins regardants», a-t-on même pu l'entendre dire il y a peu.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$ De façon tout à fait étrange, [event_envoy.GetSheHe] semble s'accorder de plus en plus avec les [envoy_country.GetSpeciesNamePlural] sur «la méfiance qui doit prévaloir lors de toute relation avec les aliens», et appelé à «des mesures visant à limiter les abus de certains xénos toujours prêts à tirer profit de l'hospitalité [Root.Species.GetName]». Et, lorsqu'il lui a été demandé de s'expliquer, [event_envoy.GetSheHe] a répondu que, ayant pu constater les avantages d'une société parfaitement ordonnée sur [envoy_country.Capital.GetName], revenir dans le chaos et l'anarchie de [Root.Capital.GetName] lui semblerait bien difficile.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$ Renonçant à la méfiance naturelle des [Root.GetSpeciesNamePlural] envers les xénos, des rumeurs circulent sur son penchant à satisfaire sa lubricité en participant à des orgies avec une multitude de [envoy_country.GetSpeciesNamePlural]. Et, lorsque des explications lui ont été demandées, [event_envoy.GetSheHe] a juste répondu : «Comment pourrais-je donc résister à ces superbes [envoy_country.GetSpeciesNamePluralCompliment] ?»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] semble s'adonner désormais à la spiritualité [envoy_country.Species.GetName], rejetant le scepticisme des [Root.GetSpeciesNamePlural] sur ces questions. Et, lorsqu'il lui a été demandé de s'expliquer à ce propos, [event_envoy.GetSheHe] a protesté de manière véhémente : «Comment donc pourrais-je remettre en cause la vérité du Divin alors que tout m'apparaît désormais clairement ?»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] semble désormais n'avoir plus que dédain envers la vision des [Root.GetSpeciesNamePlural] sur la question du Divin, et fait part d'une sympathie grandissante pour le point de vue des [envoy_country.GetSpeciesNamePlural] sur des sujets tels que l'accumulation de biens personnels ou la pire permissivité envers les I.A. Et lorsqu'il lui a été demandé de s'expliquer, [event_envoy.GetSheHe] a rétorqué :\n«Nous autres [Root.GetSpeciesNamePlural] n'avons vécu que trop longtemps tournés vers le passé. Il est temps désormais de regarder vers l'avenir.»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$ Renonçant au pacifisme si cher aux [Root.GetSpeciesNamePlural], [event_envoy.GetSheHe] prône désormais un net accroissement des dépenses militaires et l'application de politiques plus déterminées pour ce qui regarde les affaires galactiques, en louant le militarisme des [envoy_country.GetSpeciesNamePlural].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ Au cours de ces derniers mois, [event_envoy.GetSheHe] a semblé de plus en plus critique envers le militarisme de '§Y[Root.GetName]§!', et n'hésite plus à prôner une existence «plus vertueuse, à l'image de celle des [envoy_country.GetSpeciesNamePlural]». Et, lorsqu'il lui a été demandé de s'expliquer sur a question, [event_envoy.GetSheHe] a rétorqué : «Nous ne pourrons rester indéfiniment les barbares de la galaxie. Les [Root.GetSpeciesNamePlural] doivent apprendre à tempérer leurs instincts s'ils veulent se gagner le respect des espèces plus civilisées.»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "Mieux vaut qu'[event_envoy.GetSheHe] reste à son poste malgré tout"
 faction_upset:0 "En colère"

 envoy_events.215.name:0 "Abus de substance xéno"
 envoy_events.215.desc:0 "Le corps diplomatique s'inquiète depuis quelque temps déjà des résultats de §Y[event_envoy.GetName]§!, notre émissaire §Y[event_envoy.GetEnvoyLocation]§!. Des preuves ont été trouvées qu'[event_envoy.GetSheHe] est victime d'une substance alien produite au sein de '§Y[provider_country.GetName]§!', qui s'avère extrêmement addictive pour les [Root.GetSpeciesNamePlural].\n\nSi le commerce de cette substance est parfaitement illégal dans l'espace de '§Y[provider_country.GetName]§!', un marché noir très lucratif, dirigé par les barons du crime locaux s'est évidemment développé. Ces criminels ont apparemment réussi à convaincre notre émissaire qu'il s'agissait d'un aphrodisiaque puissant, et ils exercent désormais une influence considérable sur ses décisions en se livrant au pire chantage : céder à leurs exigences contre davantage de ce produit pour apaiser son manque toujours plus vif."
 envoy_events.215.A:0 "[event_envoy.GetSheHeCap] va devoir rentrer..."
 envoy_events.215.A.tooltip:0 "§Y[event_envoy.GetName]§! est immédiatement remplacé. Malgré tout, il ne sera pas possible de cacher cette honte pour notre corps diplomatique."

 envoy_events.220.name:0 "Insulte"
 envoy_events.220.desc.start:0 "Des enregistrements de l'un de nos émissaires ont fuité, provoquant un véritable scandale au sein de '§Y[offended_party.GetName]§!'. Se laissant aller à des confidences pour le moins regrettables, §Y[event_envoy.GetName]§! y qualifie ses hôtes de «[offended_party.GetSpeciesNamePluralInsult] répugnants"
 envoy_events.220.desc.end:0 "[offended_party.GetLeLaLDirCap] [offended_party.GetRulerTitle] nous a évidemment fait part de sa consternation et indiqué que '§Y[Root.GetName]§!' ne pouvait conserver à son poste son [event_envoy.GetAmbassadorOrNot] sans susciter quelques «interrogations légitimes»."
 envoy_events.220.desc.hum:0 "$envoy_events.220.desc.start$, incapables d'exprimer la moindre pensée intelligente.»\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam:0 "$envoy_events.220.desc.hum$»."
 envoy_events.220.desc.fun:0 "$envoy_events.220.desc.start$, incapables de garder leurs spores pour eux-mêmes.»\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi:0 "$envoy_events.220.desc.start$, qui ressemblent à s'y méprendre, par leur apparence comme par leur caractère, à de vulgaires volailles.»\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant:0 "$envoy_events.220.desc.start$, à l'esprit moins vif que celui d'une bûche.»\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art:0 "$envoy_events.220.desc.start$, à l'esprit aussi agile que celui d'une mouche morte.»\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep:0 "$envoy_events.220.desc.start$, aussi sympathiques que la banquise.»\n\n$envoy_events.220.desc.end$"
