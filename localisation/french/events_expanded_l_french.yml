cradle_molten_category:0 "Dans le feu"
cradle_molten_category_desc:0 "Des ruines massives et improbables parsèment la surface de ce monde."
countryexpanded.435.desc:0 "Un réseau en ruine d'installations minières d'aérostat datant d'innombrables millénaires se trouve en orbite basse de cette géante gazière. Il était autrefois utilisé pour extraire des gaz rares de l'atmosphère de [FROM.GetName], dont les analyses indiquent qu'ils sont encore abondants. La raison pour laquelle l'opération a été abandonnée n'est pas claire.\n\nLa station est trop décrépite pour être d'une quelconque utilité sauf comme ferraille. Nous devrons construire notre propre installation si nous voulons exploiter les ressources de la planète."
galactic_cradle_4:0 "Règlement solitaire"
galactic_cradle_4_desc:0 "Ce monde est presque complètement intact, à l'exception d'un seul village isolé."
countryexpanded.436.name:0 "Au bord de nulle part"
countryexpanded.436.desc:0 "Nos [Root.Owner.GetArchaeologistPlural] ont mis en place un site de fouilles autour des vestiges de l'unique colonie le [From.Planet.GetName]. Il ne semble pas avoir jamais été très peuplé - plus un avant-poste qu'une ville prospère. Compte tenu de l'excès d'équipement de protection de l'environnement, des bâtiments hermétiquement fermés et des réapprovisionnements fréquents de l'extérieur du système, il est clair que quiconque vivait ici était mal adapté à l'environnement local."
countryexpanded.437.name:0 "La réserve"
countryexpanded.437.desc:0 "Bien que l'environnement soit beaucoup trop hostile pour les extraterrestres à coloniser, ils semblaient toujours fascinés par l'environnement naturel de [From.Planet.GetName]. Outre des biolabs étendus, le [From.Planet.GetPlanetMoon] était également une destination populaire pour l'écotourisme - tellement que même après avoir perfectionné le terraformage, ils ont laissé la [From.Planet.GetPlanetMoon] intacte."
countryexpanded.438.name:0 "Méga-fonderies"
countryexpanded.438.desc:0 "Les ruines de §Y[From.GetName]§! étaient d'énormes méga-fonderies. En utilisant le réservoir de chaleur interne du [From.GetPlanetMoon], ces installations pourraient produire des quantités vraiment stupéfiantes d'alliages.\n\nFait remarquable, l'une des ruines est toujours en état de fonctionnement, ne nécessitant que de modestes réparations pour la remettre en état etcourir à nouveau."

countryexpanded.452.name:0 "Échec des commandes de climatisation sur §H[Root.GetName]§!"
countryexpanded.452.desc:0 "Pendant des millénaires, les anciens systèmes environnementaux de §H[Root.GetName]§! ont fonctionné sans interruption, mais travailler tout ce temps sans entretien entraînera un lourd tribut, même sur les anciennes machines précurseurs. Un sous-système a complètement échoué, et les autres ont du mal à maintenir un fonctionnement normal.\n\nFinalement, peut-être au cours de plusieurs siècles, mais peut-être beaucoup plus tôt, les contrôles du climat échoueront à moins que nous agissions pour les réparer."
countryexpanded.452.a:0 "Nous devons les réparer immédiatement ! "
countryexpanded.452.b.tooltip:0 "Nous devrons rechercher $tech_colonization_5$ avant de pouvoir tenter de réparer les systèmes environnementaux."
countryexpanded.453.name:0 "Contrôles climatiques sur §Y[Root.GetName]§! échoue"
countryexpanded.453.desc:0 "Le dernier sous-système des systèmes environnementaux de §H[Root.GetName]§! a enfin expiré, mettant à l'arrêt la machine entière. Sans les anciennes commandes de climatisation, l'environnement de §H[Root.GetName]§! est revenu à sa valeur de référence normale."
countryexpanded.453.a:0 "Il reste encore d'espérer que nous pourrons résoudre ce problème ! "
countryexpanded.454.name:0 "Comprendre les anciens contrôles climatiques"
countryexpanded.454.desc:0 "L'avènement de $tech_colonization_5$ nous a donné les connaissances nécessaires pour réparer nos systèmes d'environnement défaillants. Nos ingénieurs ont déjà élaboré des plans en préparation."
countryexpanded.455.desc:0 "Les réparations des systèmes environnementaux précurseurs de §H[Root.GetName]§! sont terminées. Les machines récemment remises à neuf ont repris vie avec une efficacité inédite depuis mille ans.\n\nUne fois les travaux de réparation terminés, nos ingénieurs sont convaincus qu'avec des bricolages supplémentaires, ils peuvent restaurer les commandes de climatisation à leur valeur d'originefonctionnalité, transformant §H[Root.GetName]§! en un monde Gaia."
countryexpanded.455.desc.gaia:0 "Les réparations des systèmes environnementaux précurseurs de §H[Root.GetName]§! sont terminées. Les machines récemment rénovées ont pris vie avec une efficacité inédite depuis mille ans."
countryexpanded.455.a.tooltip:0 "Déverrouille la décision $decision_restore_climate_systems$, transformant §H[Root.GetName]§! en un monde Gaia, si ce n'est pas déjà un monde Gaia ou City."
countryexpanded.456.desc:0 "La machinerie environnementale précurseur de §H[Root.GetName]§! comporte de nombreux sous-systèmes qui sont hors service depuis si longtemps que nous ne nous sommes jamais rendu compte jusqu'à présent qu'ils étaient censés faire quoi que ce soit. Une fois ces systèmes restaurés, les commandes de climatisation fonctionnent désormais comme prévu, transformant §H[Root.GetName]§! en un monde Gaia."

countryexpanded.457.name:0 "Cuirassé autorisé"
countryexpanded.457.desc:0 "Nous avons effacé l'épave du cuirassé écrasé sur [from.GetName], libérant de l'espace disponible sur la [from.GetPlanetMoon]. Bien que dans une mauvaise condition, nos ingénieurs ont pu récupérer des composants avancés à l'étude."
countryexpanded.458.name:0 "$origin_ship_graveyard$"
countryexpanded.458.desc:0 "Les [Root.GetSpeciesNamePlural] ont raconté de nombreuses histoires sur les ruines tordues sur [Root.Capital.GetName]. Étaient-ils les châteaux d'une race de géants ? Les corps des dieux de longue mort ? Seulement au cours des dernières centaines de cents ans, avons-nous compris leur véritable nature : ils sont l'épave des vaisseaux spatiaux massives.\n\nEn se déchirant et en étudiant leurs anciens vestiges, nous avons pu renverser leurs technologies hyperpropulseur, mais beaucoupà propos de ces vaisseaux restent un mystère. À qui appartenait ces vaisseaux, et pourquoi se battaient-ils au-dessus de notre monde domestique ? "
countryexpanded.458.desc.robot:0 "Nos créateurs ont déjà raconté de nombreuses histoires sur les ruines tordues de [Root.Capital.GetName]. Étaient-ils les châteaux d'une race de géants ? Les corps de dieux morts depuis longtemps ? Ce n'est qu'au cours des cent dernières années de leur existence que nos créateurs ont compris la vraie nature des ruines : elles sont l'épave de vaisseaux spatiaux massifs.\n\nEn déchirant et en étudiant leurs vestiges antiques, nous avons pu procéder à une ingénierie inverseleurs technologies hyperpropulseur, mais une grande partie de ces vaisseaux reste un mystère. À qui appartenaient ces vaisseaux et pourquoi se battaient-ils au-dessus de notre monde d'origine ? "
countryexpanded.458.a:0 "Laissez-nous enquêter."
countryexpanded.458.b:0 "Que le passé reste enterré."
ship_graveyard_1:0 "$origin_ship_graveyard$"
ship_graveyard_1_desc:0 "L'épave de milliers d'anciens vaisseaux spatiaux jonchent ce monde."
countryexpanded.459.name:0 "Géants silencieux"
countryexpanded.459.desc:0 "Il ne reste presque rien de la plupart des vaisseaux accidentés le [From.Planet.GetName]. Certains ont été érodés au fil des millénaires, tandis que de nombreux autres ont été mis au rebut il y a longtemps.\n\nAprès de nombreuses recherches, nos [Root.Owner.GetArchaeologistPlural] ont pu localiser plusieurs vaisseaux pour la plupart intacts dans une région isolée du [From.Planet.GetPlanetMoon]. Ils peuvent détenir les réponses que nous recherchons."
countryexpanded.460.name:0 "Enquête sur les épaves"
countryexpanded.460.desc:0 "L'emplacement isolé a bien préservé les signes de dommages causés par les armes à l'énergie et aux armements cinétiques, confirmant que les vaisseaux spatiaux détruits ont autrefois pris part à une bataille spatiale massive sur [From.Planet.GetName]. Ce n'est que par le mérite de leur construction avancée qu'ils ont survécu relativement intact à l'atterrissage.\n\nNos scientifiques peuvent apprendre beaucoup de leurs conceptions élégantes et de leurs armes innovantes."
countryexpanded.460.a:0 "Il y a encore plus à découvrir."
countryexpanded.461.name:0 "Une identité découverte"
countryexpanded_461_desc_pre:0 "Nos chercheurs ont réussi à réparer les systèmes informatiques des vaisseaux écrasés. Selon les archives récupérées, ce vaisseau appartenait autrefois à"
countryexpanded.461.desc.dead:0 "$countryexpanded_461_desc_pre$ l'Union des étoiles Durrus, une confédération composée de trois civilisations extraterrestres principales. Ils étaient engagés dans la bataille avec leur ennemi juré, l'Elkoid Combine, dans l'espoir de libérer les nombreux esclaves de l'Elkoid. La guerre s'est avérée extrêmement destructrice pour les deux camps, menant directement à leur déclin ultérieur.\n\nEn plus de l'ordinateur, nous avons découvert un grand nombre d'artefacts Durrus et Elkoid, qui ont été amenés dans la capitale pour étude."
countryexpanded.461.desc.fe:0 "$countryexpanded_461_desc_pre$ le [fallen_empire_fight_1.GetName]. Ils semblaient être entrés en conflit avec leurs voisins dogmatiques, le tribunal du Saint Vairoh, au sujet d'une sorte de différend idéologique. La guerre s'est terminée par la destruction du tribunal de Vairoh, mais cette victoire a coûté cher aux [fallen_empire_fight_1.GetSpeciesNamePlural], contribuant à leur déclin ultérieur.\n\nEn plus de l'ordinateur, le vaisseau lui-même est dans un état remarquable. Bien qu'il ne volera plus jamais, nos ingénieurs peuvent apprendre beaucoup de sa construction."
countryexpanded.461.desc.fe.robot:0 "$countryexpanded_461_desc_pre$ le [fallen_empire_fight_1.GetName]. Il est très inhabituel, selon les archives, que [fallen_empire_fight_1.GetAdj] vaisseaux quittent leur espace, et encore moins s'engagent dans une guerre à grande échelle. Pourtant, ils se sont rapidement mobilisés après qu'une intelligence artificielle à proximité, appelée Nexus X44. 38A, ait commencé à balayer des signaux tachyons de haute puissance à travers la galaxie. Le but de ces signaux est inconnu, mais le [fallen_empire_fight_1.GetName] a semblé croire que la tentative avait marqué le Nexus comme un allié à une menace plus grande.\n\nBien que le Nexus ait opposé une résistance féroce, la guerre était finalement unilatérale, le [fallen_empire_fight_1.GetName] détruisant systématiquement toute trace de l'empire des machines rivales de la galaxie."
countryexpanded.461.desc.lgate:0 "$countryexpanded_461_desc_pre$ l'Empire Sujin, qui contrôlait cette partie de l'espace il y a des milliers d'années. Ils tentaient de détourner le réseau de la passerelle - le point culminant de siècles de recherche obsessionnelle - mais leur faisceau d'interférence a été détruit lors d'une attaque surprise de l'un de leurs rivaux. Les Sujin ont immédiatement riposté, espérant utiliser leur avantage technologique pour détruire rapidement leur ennemi, mais se sont retrouvés en infériorité numérique alors que de plus en plus de nations se regroupaient contre eux. Lorsque les combats atteignirent [From.Planet.GetName] les profondeurs du territoire de Sujin, leur destruction était inévitable.\n\nL'ordinateur du vaisseau contenait également de grands fragments de la recherche du Sujin sur les passerelles, ce qui pourrait s'avérer utile pour nos chercheurs."
ship_graveyard_2:0 "$origin_ship_graveyard$"
countryexpanded.462.desc:0 "Nous avons longtemps supposé que les étoiles bloquées ont été laissées derrière une bataille d'espace massif, mais une enquête plus approfondie de l'épave a appelé ces hypothèses en question. Alors que les vaisseaux montrent des signes de dégâts d'armes, la plupart semblent être des cargos civils, pas des vaisseaux de guerre. Ce qui s'est passé sur [From.Planet.GetName] n'était pas une bataille : c'était un massacre."
countryexpanded.463.name:0 "Anciens pirates"
countryexpanded.463.desc:0 "Nos chercheurs ont réussi à réparer les systèmes informatiques de l'un des rares vaisseaux spatiaux capables de combattre. Il appartenait à un gang de pirates qui opérait autrefois dans le système §H[Root.Solar_System.GetName]§!. Avec l'aide des autorités locales corrompues, ils se sont attaqués au commerce à travers le système pendant des décennies.\n\nL'ordinateur a également indiqué où les pirates stockaient leur butin mal acquis. Les pirates se sont enfuis à la hâte lorsqu'une flotte militaire a finalement été envoyée pour les nettoyer, de sorte que la plupart de leurs vieux cachettes sont encore pleines d'objets de valeur prêts à être emportés."
countryexpanded.463.a.tooltip:0 "$d_ship_graveyard_start$ Le dépôt produit désormais également £consumer_goods£ §Y$consumer_goods$§! et £volatile_motes£ £ gaz_exotiques £ £rare_crystals£ §YRessources rares§!."
countryexpanded.463.b.tooltip:0 "$d_ship_graveyard_start$ Le dépôt produit désormais également £energy£ §Y$energy$§! et £volatile_motes£ £ gaz_exotiques £ £rare_crystals£ §YRessources rares§!."

countryexpanded.502.name:0 "Rogue Xenomorph sur §H[Root.GetName]§!"
countryexpanded.502.desc:0 "Un xénomorphe solitaire s'est échappé de notre laboratoire le §H[Root.GetName]§! et se déchaîne, mangeant nos pops et détruisant notre propriété. Il est désormais bien ancré et sa suppression nécessitera des ressources considérables."
countryexpanded.503.name:0 "Invasion xénomorphe sur §H[Root.GetName]§! ! "
countryexpanded.503.desc:0 "Nos xénomorphes attaquent §H[Root.GetName]§! ! Ayant échappé à leurs enclos de confinement, les créatures voraces sont descendues sur nos établissements dans une extase de violence."
xenomorphs_attack:0 "Des xénomorphes voyous attaquent nos colons ! "
countryexpanded.504.name:0 "Dépassement des xénomorphes §H[From.From.GetName]§!"
countryexpanded.504.desc:0 "Nos principales forces sur §H[From.From.GetName]§! ont été anéanties par l'assaut des créatures voraces ! Les viles bêtes errent maintenant librement dans toute la colonie, massacrant nos colons en toute impunité. Il y a des rapports de survivants ayant fui les colonies pour se cacher dans la campagne, mais ce n'est qu'une question de temps avant qu'ils soient eux aussi retrouvés par les créatures insatiables."
countryexpanded.505.desc:0 "Nos forces expéditionnaires ont libéré §H[From.From.GetName]§! des xénomorphes échappés qui occupaient nos principales colonies. Mais alors même que nos troupes s'affairent à faire passer au bulldozer leurs cadavres pourris dans des décharges creusées à la hâte, il y a des rapports troublants selon lesquels quelques xénomorphes se sont échappés dans les confins de la colonie. Un effort coordonné sera nécessaire pour extirper les derniers vestiges. n\nDes poches de survivants émergent un peu partout dans le [From.From.GetPlanetMoon], mais de nombreuses vies ont été perdues."
countryexpanded.506.name:0 "Xénomorphes vaincus"
countryexpanded.506.desc:0 "Nous avons combattu les xénomorphes insatiables qui ont attaqué nos colonies sur §H[From.From.GetName]§!. Leurs cadavres en décomposition jonchent maintenant le sol devant nos fortifications, et nos forces de sécurité sont actuellement en train de détruire au bulldozer la biomasse en décomposition dans des décharges creusées à la hâte."

####################################
# 	Diplomatic Events
####################################
diploexpanded.101.name:0 "Manifestations anti-guerre sur §H[Root.GetName]§!"
diploexpanded.101.desc:0 "Notre guerre actuelle a toujours été impopulaire auprès de certaines parties de notre population, mais ces ressentiments se sont transformés en manifestations massives sur §H[Root.GetName]§!. En colère contre notre implication dans une guerre à laquelle ils ne croient pas, ils sont descendus dans la rue pour exprimer leur mécontentement."
diploexpanded.101.desc.b:0 "Les autorités de §H[Root.GetName]§! signalent des manifestations massives sur §H[Root.GetName]§!. Des populations mécontentes ont envahi les rues et les bâtiments publics pour manifester contre nos guerres actuelles."
diploexpanded.101.desc.c:0 "Les autorités de §H[Root.GetName]§! signalent des manifestations massives sur §H[Root.GetName]§!. Des populations mécontentes ayant envahi les rues et les bâtiments publics. Il semble que ces manifestants soient irrités par nos guerres offensives actuelles, bien que certains des manifestants aient adopté une position clairement anti-gouvernementale."
diploexpanded.101.a:0 "Mettez fin à tout ça, avant que ça ne se propage."
diploexpanded.102.name:0 "Les manifestations anti-guerre se propagent"
diploexpanded.102.desc:0 "Les manifestations de guerre qui ont commencé sur §Y[From.GetName]§! se sont propagées à travers le §H[Root.GetName]§! alors que de plus en plus de personnes ont fait pression sur le gouvernement pour qu'il mette fin à nos guerres actuelles, se heurtant parfois à des contre-manifestants pro-gouvernementaux. Poursuivre nos guerres dans cette humeur actuelle ne sera que plus difficile."

####################################
# 	Leviathan Events
####################################

leviathanexpanded.1.initial:0 "Savez-vous quelque chose sur le poste d'observation au-dessus de notre monde natal ? "
leviathanexpanded.1.desc:0 "Hmm. La construction de postes d'observation est un comportement très courant dans toute la galaxie, elle aurait donc pu être construite par un certain nombre de civilisations anciennes. Les $gov_stagnant_ascendancy$ étaient actifs à cette époque, ainsi que leurs contemporains moins performants. Même l'Ordre des conservateurs contrôlait jadis quelques-unes de ces stations, à l'époque où nous avions plus de ressources.\n\nNous avons une mine d'informations sur ces empires, et nous serions disposés à vous laisser parcourir ces données pour tout ce qui est pertinent - pourun prix, bien sûr."
leviathanexpanded.1.a:0 "Très bien."
leviathanexpanded.1.b:0 "Alors la station aurait pu être la vôtre ? "
leviathanexpanded.1.b.response:0 "Peut-être ? C'est difficile à dire. La plupart de ces données ont été perdues lorsque la station chargée de superviser nos avant-postes d'observation a été détruite il y a des milliers d'années. Un tel gaspillage insensé."

leviathanexpanded.100.initial:0 "Nous souhaitons obtenir de nouveaux contacts."
leviathanexpanded.100.initial.tooltip:0 "Nous ne pouvons acheter qu'un seul contact tous les 5 ans."
leviathanexpanded.100.name:0 "Graphiques en étoile"
leviathanexpanded.100.desc:0 "Nous avons des contacts avec des races de toute la galaxie. Nous pouvons vous mettre en contact avec l'un d'entre eux, si vous le souhaitez, moyennant des frais de §Y500§! £energy£ §YEnergy Credits§!."
leviathanexpanded.100.a:0 "Nous acceptons vos conditions."
leviathanexpanded.100.a.tooltip:0 "Nous serons mis en contact avec un empire aléatoire."

leviathanexpanded.101.initial:0 "Que savez-vous du [Root.GetPrecursor] ? "
leviathanexpanded.101.initial.tooltip:0 "Il faudra quelques années au §Y[From.GetName]§! pour identifier un nouveau site précurseur."
precursor1:0 "Cybrex"
precursor2:0 "Première Ligue"
precursor3:0 "Irassiens"
precursor4:0 "Yuht"
precursor5:0 "Vultaum"
leviathanexpanded.101.name:0 "Aperçu des précurseurs"
leviathanexpanded.101.desc.a:0 "Le Cybrex. Je ne peux pas dire que notre ordre les tient en grande considération. Des dizaines d'archives inestimables ont été irrémédiablement perdues au profit de la machine de guerre Cybrex. Un gaspillage tellement insensé.\n\nCela fait longtemps que nous n'avons pas enquêté de trop près sur le Cybrex, en dehors de nos tentatives pour récupérer les connaissances qu'ils nous ont volées, mais nous avons encore quelques vieux sites Cybrex enregistrés. Si vous insistez pour approfondir la question, nous pourrions vous en envoyer un à proximité de votre territoire.\n\nPour un prix."
leviathanexpanded.101.desc.b:0 "Quelle confédération fascinante, la Première Ligue. Dommage que tout se soit effondré. Nous n'avons pas vu sa pareille depuis longtemps - pas depuis l'Union Durrus, je crois.\n\nSi vous souhaitez en savoir plus, nous savons où trouver des sites de première ligue à proximité de votre territoire. Nous serions heureux de vous en envoyer un, si vous êtes prêt à payer nos frais."
leviathanexpanded.101.desc.c:0 "Certains de nos ordres sont les descendants de ceux que les Irassiens ont autrefois subjugués. Je ne peux pas dire qu'ils sont désolés de leur décès. Pourtant, la variole javorienne est une mauvaise voie à suivre. Nous sommes profondément chanceux que rien de ce genre n'ait été vu depuis.\n\nSi je ne me trompe pas, il y a plusieurs anciens sites irassiens pas trop loin de votre territoire. Pour le juste prix, nous serions disposés à révéler l'emplacement de l'un d'entre eux."
leviathanexpanded.101.desc.d:0 "Quel étrange spécimen, le Yuht. Ils ont si mal réagi lorsqu'ils ont découvert qu'ils n'étaient pas seuls, et leurs actions téméraires par la suite n'ont fait qu'accélérer leur disparition. Nous espérons que vous pourrez apprendre de leurs erreurs.\n\nIl est difficile de trouver des reliques de civilisations aussi anciennes que les Yuht, mais nous connaissons quelques sites proches de votre territoire qui n'ont pas été trop saccagés. Pour le bon prix, nous pourrions révéler l'emplacement d'un de ces sites."
leviathanexpanded.101.desc.e:0 "Quelles idées étranges le Vultaum avait. Que nous pourrions vivre dans une simulation - c'est absurde ! Pourtant, nous ne pouvons toujours pas trouver un moyen de réfuter complètement leurs croyances. J'essaie de ne pas y penser trop, personnellement : ça m'empêche de dormir la nuit sinon.\n\nSi la peur existentielle est ce que vous recherchez, nous pouvons révéler l'emplacement d'un ancien site Vultaum non loin de votreterritoire - si vous êtes prêt à payer notre prix, c'est."
leviathanexpanded.101.a.tooltip:0 "Apprenez l'emplacement d'un site précurseur."
leviathanexpanded.102.desc:0 "L'analyse des données que nous avons achetées aux conservateurs suggère qu'il peut y avoir une connexion Precursor sur ou près de §H[precursor_planet.GetName]§!."

####################################
# 	Megastructure Events
####################################

megaexpanded.1.desc:0 "Notre réseau de capteurs a capté des échos de sous-espace particuliers provenant de quelque part dans l'espace intergalactique. Les échos sont faibles mais de plus en plus forts, et ils semblent se rapprocher de notre galaxie ..."
megaexpanded.2.name:0 "Analyse des échos du sous-espace"
megaexpanded.2.desc:0 "En utilisant notre réseau de capteurs et avec des mois de calculs minutieux, nos scientifiques ont réussi à suivre la télémétrie des échos du sous-espace en direction de notre galaxie. Ils ont identifié une poignée de systèmes sur le bord extérieur qu'ils estiment que les échos finiront par atteindre.\n\nNous avons entré les positions de ces systèmes dans le journal de situation et continuerons à surveiller la situation."
megaexpanded.2.a:0 "Garde tes yeux ouverts."
megaexpanded.3.desc:0 "Les étranges échos du sous-espace que nous avons détectés dans l'espace intergalactique se rapprochent maintenant du bord extérieur de notre galaxie. Plusieurs petits contacts semblent courir devant le corps principal des échos, vers les systèmes de jantes que nos scientifiques avaient prédit plus tôt.\n\nAlors que les échos se sont rapprochés, notre réseau de capteurs a pu en prendre de bonnes mesures. Ils semblent être des vaisseaux spatiaux organiques, ou peut-être des formes de vie spatiales. Leurs carapaces forment une solide armure naturelle et régénératrice, mais semblent n'utiliser aucune forme de protection. Ils sont lourdement armés de missiles et d'engins de frappe et produisent un acide fort capable de détruire les boucliers. Leurs flottes semblent être dirigées par d'énormes vaisseaux capitaux en forme de globe d'une construction organique similaire."
megaexpanded.3.b.desc:0 "Les étranges échos du sous-espace que nous avons détectés dans l'espace intergalactique se rapprochent maintenant du bord extérieur de notre galaxie. Plusieurs petits contacts semblent courir devant le corps principal des échos, vers les systèmes de jantes que nos scientifiques avaient prédit plus tôt.\n\nAlors que les échos se sont rapprochés, notre réseau de capteurs a pu en prendre de bonnes mesures. Ils semblent être des vaisseaux spatiaux organiques, ou peut-être des formes de vie spatiales. Leurs carapaces forment une solide armure naturelle et régénératrice, mais semblent n'utiliser aucune forme de protection. Ils sont lourdement armés de missiles et d'engins de frappe et produisent un acide fort capable de détruire les boucliers. Leurs flottes semblent être dirigées par d'énormes vaisseaux capitaux en forme de globe qui utilisent une sorte de psionique pour communiquer avec le reste de la flotte. Lorsqu'ils se rapprochent, peut-être pourrions-nous pouvoir communiquer avec ces entités, quelles qu'elles soient."
megaexpanded.3.c.desc:0 "Les échos de sous-espaces étranges que nous avons détectés dans des espaces intergalactiques s'approchent maintenant du bord extérieur de notre galaxie. Plusieurs contacts plus petits semblent courir devant le corps principal des échos, vers les systèmes de jante Nos scientifiques avaient précédemment prédit.\n\nComme les échos ont fermé, notre réseau de capteurs a pu prendre de bonnes lectures d'eux. . Ils semblent être des étoiles organiques, ou peut-être des formes de vie spatiales. Leurs carapaces forment une forte armure naturelle et régénératrice, mais semblent ne pas utiliser de forme de blindage. Ils sont fortement armés de missiles et de frapper de l'artisanat et produisent un fort acide capable de déchirer les boucliers. Leurs flottes semblent être menées par des vaisseaux de capitaux massifs en forme de globe qui utilisent une sorte de psionique pour communiquer avec le reste de la flotte, semblable à la façon dont nous communiquons avec nos drones. Quand ils se rapprochent, nous pourrions peut-être pouvoir communiquer avec ces entités, quoi qu'ils soient."
crisis.234.b.desc:0 "Au cours des derniers mois, la reine Prethoryn que nous avons capturée est apparue de plus en plus agitée et inquiète. Au début, nous pensions qu'il manquait tout simplement sa connexion avec le reste du genre, jusqu'à ce qu'un de nos drones apprenne qu'il était en communication avec eux, parlant d'un 'trou dans le vide'.\n\nQuoi cela signifiait par là que nous ne l'avons découvert que lorsqu'une équipe de scientifiques recherchant les méthodes de voyage intergalactique de Prethoryn a découvert une anomalie dans notre base de données astronomique. Tout en traçant le chemin probable que le Préthoryne avait suivi, ils ont découvert qu'une petite galaxie spirale distante de quelque 30 millions d'années-lumière de la nôtre... manquait. ère de notre espèce, n'émane tout simplement plus aucune forme de lumière observable par nos instruments. Cette découverte bizarre et inattendue a envoyé nos scientifiques dans une bousculade pour essayer d'expliquer ce qui pouvait faire disparaître une galaxie entière du ciel.\n\nDeux explications ont émergé : Soit les étoiles de la galaxie se sont tout simplement éteintes, toutes à une fois, ou il y a quelque chose, quelque chose de si vaste qu'il éclipse une galaxie entière, empêchant sa lumière de nous atteindre. Les deux théories semblent également invraisemblables, et beaucoup les ont simplement décriées comme ridicules, préférant penser que la galaxie manquante n'a jamais existé du tout, inventée par une utilisation erronée d'un télescope primitif. Néanmoins, un sentiment palpable de terreur et d'appréhension entoure tout l'incident ..."
megaexpanded.4.desc:0 "Une équipe de scientifiques qui étudient les méthodes de voyage intergalactique Prethoryn a récemment découvert une anomalie inquiétante dans notre base de données astronomique. En utilisant notre réseau de capteurs pour tracer le chemin probable que le Préthoryne avait suivi, ils ont découvert qu'une petite galaxie spirale distante de quelque 30 millions d'années-lumière de la nôtre était... manquante.\n\nLa galaxie, découverte et étudiée au début de l'ère spatiale de notre espèce, n'émane tout simplement plus aucune forme de lumière observable par nos instruments. Cette découverte bizarre et inattendue a envoyé nos scientifiques dans une bousculade pour essayer d'expliquer ce qui pouvait faire disparaître une galaxie entière du ciel.\n\nDeux explications ont émergé : Soit les étoiles de la galaxie se sont tout simplement éteintes, toutes à une fois, ou il y a quelque chose, quelque chose de si vaste qu'il éclipse une galaxie entière, empêchant sa lumière de nous atteindre. Les deux théories semblent également invraisemblables, et beaucoup les ont simplement décriées comme ridicules, préférant penser que la galaxie manquante n'a jamais existé du tout, inventée par une utilisation erronée d'un télescope primitif. Néanmoins, un sentiment palpable de terreur et d'appréhension entoure tout l'incident ..."
megaexpanded.6.name:0 "Larmes dans l'espace-temps"
megaexpanded.6.desc:0 "Notre réseau de capteurs a récemment détecté des perturbations étranges du système [extradimensional_system.GetName]. Lorsqu'une équipe de scientifiques a été envoyée pour enquêter, ils ont découvert que quelque chose affaiblissait le tissu local de l'espace-temps. Ils ont finalement déduit que la perturbation est similaire aux lectures d'un vaisseau se préparant à sauter, mais à une échelle beaucoup plus massive. S'il s'agit en effet de quelque chose de similaire à un saut en voiture, cela voudrait dire que quelque chose - ou bien d'autres choses - se prépare à percer un trou dans notre galaxie."
megaexpanded.6.a:0 "Restez en alerte."
megaexpanded.7.name:0 "Scans de l'inattendu"
megaexpanded.7.desc:0 "Au cours des derniers jours, notre réseau de capteurs a pu effectuer des analyses détaillées des vaisseaux Unbidden. Ils semblent être basés sur l'énergie, tout comme les êtres qui les opèrent, et ont des boucliers massifs avec des propriétés régénératrices impressionnantes. Sous ces boucliers, cependant, leurs vaisseaux sont très vulnérables, ne possédant aucune armure significative. Ils sont armés d'armes uniques que nos scientifiques ont surnommées les 'désintégrateurs de matière', car ils semblent être particulièrement efficaces contre les défenses physiques telles que les blindages et la coque.\n\nLa flotte principale est accompagnée d'un certain nombre de petites flottes de constructeurs, qui se sont occupés à construire des stations spatiales dans un espace contrôlé Unbidden. Le but de ces stations spatiales est actuellement inconnu, bien qu'il y ait des spéculations selon lesquelles elles pourraient renforcer la déchirure interdimensionnelle, la maintenant stable."
megaexpanded.7.a:0 "Nous ferons bon usage de ces données."
megaexpanded.8.desc:0 "Notre réseau de capteurs a récemment détecté un signal tachyon extrêmement faible. Nos techniciens sont incapables de retracer le signal jusqu'à sa source, car il est renvoyé entre plusieurs stations relais cachées. Le signal semblait à l'origine agir comme un système d'appel et de réponse, envoyant un ping aux systèmes ciblés et attendant une réponse. Ce comportement a changé depuis et la source non identifiée transmet maintenant un signal de bas niveau sans discernement dans toute la galaxie.\n\nEn plus d'ajouter une petite quantité de bruit de fond dans les transmissions FTL sur certaines fréquences du sous-espace, le signal ne semblepour avoir un effet apparent. Des efforts pour suivre les stations relais sont en cours, mais d'ici là, nous devrons peut-être simplement apprendre à vivre avec ce signal étrange."
megaexpanded.8.desc.b:0 "Notre réseau de capteurs a récemment détecté un signal tachyon extrêmement faible. Au début, le signal présentait un protocole d'appel et de réponse, mais il a depuis commencé à diffuser un signal de bas niveau à travers la galaxie entre plusieurs stations relais cachées. Hormis l'ajout d'une petite quantité de bruit de fond dans les transmissions FTL sur certaines fréquences du sous-espace, le signal n'a aucun effet ni but apparent.\n\nNous avons commencé des protocoles de suivi pour localiser sa source, mais pour l'instant, le signal esttrop faible. Cependant, nous n'aurons peut-être pas à attendre beaucoup plus longtemps, car il se renforce à un rythme alarmant."
megaexpanded.9.desc:0 "Le mystérieux signal de tachyon a continué de gagner en force et est récemment devenu assez fort pour que d'autres empires en aient pris note. Les éléments imaginatifs des médias galactiques ont pris l'habitude de l'appeler le '§HGhost Signal§!."
megaexpanded.9.desc.b:0 "Le signal du tachyon a continué de gagner en force et est récemment devenu assez fort pour que d'autres empires l'aient finalement remarqué. Les produits organiques l'ont nommé '§HGhost Signal§! '."
megaexpanded.10.name:0 "Une source du signal fantôme"
megaexpanded.10.desc:0 "Notre réseau de capteurs a réussi à localiser l'une des sources du mystérieux Signal §HEphost§!. Il semble que quelque chose sur un monde stérile sans prétention dans le système de §H[machine_world_1_scope.solar_system.GetName]§! agit comme un relais de diffusion."
megaexpanded.11.name:0 "Scans de la contingence"
megaexpanded.11.desc:0 "Notre réseau de capteurs a réussi à obtenir plusieurs bons scans des vaisseaux produits par les centres de stérilisation. Leurs vaisseaux sont lourdement blindés et blindés, mais sous ces défenses, leur coque de base est relativement fragile. Leurs vaisseaux sont armés d'armes laser puissantes, tandis que les noyaux IA défendant leurs hubs sont augmentés avec des engins de frappe de drone chercheur.\n\nNos analyses ont également confirmé que les centres de stérilisation sont les sources du signal du tachyon. En désactivant ces mondes, nous devrions pouvoir affaiblir considérablement le signal."

megaexpanded.21.name:0 "Percée : $tech_gray_goo$"
megaexpanded.21.desc:0 "L'officier scientifique [gray_goo_scientist.GetName] a fait une formidable découverte qui pourrait bien détenir la clé pour repousser la Tempête grise !\n\nAprès une étude approfondie des batailles précédentes contre la Tempête, [gray_goo_scientist.GetName] a réalisé que certaines fréquences d'énergie perturbent la cohésiondes nanites qui composent leurs vaisseaux. En réglant nos armes à énergie sur la bonne portée, nous pouvons temporairement confondre et étourdir les nanites individuels, donnant à nos flottes une ouverture pour frapper."
megaexpanded.21.a:0 "Nous devons partager cela avec tout le monde."
megaexpanded.21.a.tooltip:0 "Tous les empires non homicides gagneront la technologie $tech_gray_goo$."
megaexpanded.21.b:0 "Ne partagez cela qu'avec nos alliés."
megaexpanded.21.b.tooltip:0 "Tous les empires avec lesquels vous avez une fédération ou un pacte défensif gagneront la technologie $tech_gray_goo$. Tous les autres vous détesteront pour avoir refusé cette connaissance."
megaexpanded.21.c:0 "Gardez ceci à nous-mêmes."
megaexpanded.21.c.tooltip:0 "Tous les autres empires ne vous aimeront pas pour avoir refusé cette connaissance."
megaexpanded.22.name:0 "[From.GetName] : $tech_gray_goo$"
megaexpanded.22.desc:0 "Le §Y[From.GetName]§! a développé un moyen de renforcer considérablement l'efficacité de leurs armes contre la tempête grise. Ils nous ont montré comment configurer nos armes énergétiques pour perturber les vaisseaux nanites."
megaexpanded.23.desc:0 "Nous avons appris que les §Y[From.GetName]§! ont développé un moyen d'augmenter considérablement l'efficacité de leurs armes contre la Tempête grise - pourtant ils ont égoïstement refusé de partager ces connaissances avec nous ! "
megaexpanded.23.desc_phobe:0 "Nous avons appris que les §Y[From.GetName]§! ont développé un moyen d'augmenter considérablement l'efficacité de leurs armes contre la Tempête grise - pourtant les [From.GetSpeciesNamePluralInsult] égoïstes ont refusé de partager ces connaissances avec nous ! "
megaexpanded.23.a:0 "Ils vont le regretter ! "
megaexpanded.23.a.tooltip:0 "La technologie $tech_gray_goo$ pourrait apparaître plus tard comme option de recherche."
megaexpanded.24.name:0 "Flotte de précurseurs découverte"
megaexpanded.24.desc:0 "Les géomètres du système [ancient_starbase_system.GetName] ont découvert une ancienne flotte de vaisseaux de guerre cachés dans le système solaire externe. Ils ont au moins cent mille ans, construits par une société bien plus avancée que nous.\n\nMalgré leur âge avancé, nous avons pu récupérer quelques-uns de ces vaisseaux pour les utiliser contre la Tempête grise."

megaexpanded.25.desc:0 "Une pointe d'énergie intensive a été détectée dans le système [gate_builders_entrance_system.GetName] ! Selon des rapports locaux, un astéroïde glacé dans le système s'est ouvert en rafale, révélant qu'il s'agissait d'une coquille artificielle protégeant un portail active.\n\nNous captons un signal de transmission puissant provenant de l'autre côté de la porte."
megaexpanded.26.desc:0 "Nous sommes les §HDessanu§! , les derniers vestiges de ceux qui ont construit le réseau de passerelles il y a des millions d'années. Nos ancêtres ont tout sacrifié pour sceller la menace qu'ils avaient créée, mais par les actions imprudentes du §R [lcluster_opener_country.GetName]§! , les portes que nous avons verrouillées il y a longtemps ont été ouvertes.\n\nNous ne pouvons pas permettre notrecréations pour détruire la galaxie. Nous sommes prêts à défendre la galaxie jusqu'au bout, comme l'ont fait nos ancêtres. Ne vous inquiétez pas, les flottes qui passent par la porte d'entrée - le Naar-Di-Shav, ce que vous appelez le §HGray Tempest§! , est leur seul ennemi."
megaexpanded.26.desc.angry:0 "§RYOU ! §! Après tous les sacrifices que nous avons faits pour sceller le Naar-Di-Shav, oseriez-vous déshonorer la mémoire de nos ancêtres pour ouvrir les portes de la mort ? Et pour quoi ? Richesse ? Puissance ? Pour satisfaire votre vaine curiosité ? N'avez-vous jamais pensé que nous avons fermé les portes pour une raison ?\n\nNous ne pouvons pas permettre à nos créations de détruire la galaxie. Si par miracle la Tempête grise ne nous tue pas tous, nous déciderons quoi faire de vous après."
megaexpanded.26.a:0 "Nous pensions que les Gatebuilders étaient morts."
megaexpanded.26.a.response:0 "Lorsque nos ancêtres se sont retirés dans notre groupe d'origine, ils ont enfermé une petite partie de notre peuple dans le système [gate_builders_remnant_system.GetName]. S'ils ne parviennent pas à contenir la Tempête grise, nous devons reconstruire derrière la sécurité de notre porte verrouillée."
megaexpanded.26.a.angry.response:0 "Nous sommes tout ce qui reste. $megaexpanded.26.a.response$\n\nNous n'aurions jamais pu prévoir la ténacité de [Root.GetAdj]."
megaexpanded.26.b:0 "Pourquoi ne réapparaissez-vous que maintenant ? "
megaexpanded.26.b.response:0 "Au cours des millénaires qui ont suivi notre isolement, nous sommes devenus complaisants : nous avons mis nos flottes en sommeil et dissous nos armées. Nous ne nous sommes pas intéressés au reste de la galaxie, pensant que vous étiez à l'abri des monstres que nous avons créés.\n\nCe n'est qu'après avoir entendu la transmission d'urgence de notre groupe d'origine que nous avons réalisé la profondeur de nos erreurs, car nous savionspuis que la Tempête Grise était revenue."
megaexpanded.26.c:0 "Comment étions-nous censés connaître la tempête grise ? "
megaexpanded.26.c.response:0 "Nos ancêtres avaient l'intention d'envoyer des balises d'urgence pour avertir les générations futures. Que nous n'ayons pas réussi à le faire est notre propre échec.\n\nPourtant, même ainsi, les signes de la Tempête grise peuvent être trouvés à travers la galaxie, si vous savez où chercher. Si vous vous étiez arrêté ne serait-ce qu'un instant, vous auriez peut-être reconsidéré vos actions téméraires."
megaexpanded.28.name:0 "La chute du Dessanu"
megaexpanded.28.desc:0 "[gate_builders_remnant_system.GetName] a été dépassé, et aucun vaisseau Dessanu n'a été détecté sur les vecteurs d'évasion sortants avant que le système ne devienne sombre.\n\nIl semblerait que la civilisation Gatebuilder soit maintenant vraiment éteinte."
megaexpanded.29.name:0 "Les restes de Dessanu"
megaexpanded.29.desc_01:0 "Il était vain de penser que les passerelles resteraient fermées pour toujours."
megaexpanded.29.desc_02:0 "Nous traiterons de §Ryou§! plus tard."
megaexpanded.29.desc_03:0 "Un jour, nous pourrions expier d'avoir introduit le Naar-Di-Shav dans la galaxie."
megaexpanded.29.desc_04:0 "Si vous souhaitez obtenir le pardon, faites-le dans la bataille contre la Tempête grise."
megaexpanded.29.desc_05:0 "Vous avez combattu correctement contre la tempête grise."
megaexpanded.29.desc_06:0 "$megaexpanded.29.desc_05$ Nous vous avons peut-être mal jugé."
megaexpanded.29.desc_07:0 "Nous ne permettrons pas à notre erreur de consommer la galaxie."
megaexpanded.29.a:0 "Parlez-nous de la tempête grise"
megaexpanded.29.a.response:0 "Si vous avez entendu la transmission d'urgence, alors vous savez déjà presque tout ce que nous pourrions vous dire.\n\nNous avons perdu le contrôle des nanites une fois qu'ils ont fini de créer le réseau de passerelle, mais nous avons pu les attirer dans notrecluster domestique. Toutes nos forces, à l'exception des rares restées ici, ont été envoyées pour les contenir. Nous ne savons pas ce qui s'est passé après, même s'il est clair qu'aucun de nos parents n'a survécu en dehors du système [gate_builders_remnant_system.GetName].\n\nD'après les anciens registres, les nanites devraient être contrôlés depuis une installation centrale au plus profond denotre cluster domestique. Détruisez cela, et le reste de la Tempête grise suivra."
megaexpanded.29.b:0 "Comment lutter au mieux contre la tempête grise ? "
megaexpanded.29.b.response:0 "Heureusement, nos ancêtres nous ont laissé des schémas détaillés des systèmes de nanites. Nous pensons qu'une explosion d'énergie de haut niveau à la bonne fréquence devrait temporairement interrompre leur communication interne, laissant les vaisseaux Gray Tempest confus et désorganisés - au moins assez longtemps pour une frappe tactique.\n\nNous pouvons vous envoyer une copie de notrerecherche, mais vous devrez adapter le processus à vos propres conceptions d'armes."
megaexpanded.29.b.response.opener:0 "Vous envisagez de vous racheter sur le champ de bataille ? Très bien.\n\n$megaexpanded.29.b.response$"
megaexpanded.29.c.response:0 "Nous ferons ce que nous pouvons pour sauver la galaxie de l'assaut de la Tempête grise. \n\nNous ne pouvons qu'espérer que ce sera suffisant."
megaexpanded.30.desc_01:0 "Après tout ce temps, la tempête grise n'est plus. Enfin, nous sommes libres."
megaexpanded.30.desc_02:0 "Le §H[Root.GetName]§! est toujours un grand contributeur au magnifique medley de la galaxie."
megaexpanded.30.desc_03:0 "Ah, bonjour là-bas, §Y[Root.GetName]§!. Cela nous fait plaisir de voir un empire si dédié à défendre la paix galactique."
megaexpanded.30.desc_04:0 "Ah, bonjour, §H[Root.GetName]§!. Cela nous fait plaisir de voir des machines si vouées au maintien de la paix galactique."
megaexpanded.30.desc_05:0 "La prime de notre cluster domestique vous est refusée, [Root.GetSpeciesNamePlural]."
megaexpanded.30.desc_06:0 "N'approchez pas de notre cluster d'origine : nous le défendrons jusqu'au bout."
megaexpanded.30.desc_07:0 "Il est réconfortant de savoir qu'au moins certaines machines peuvent faire confiance."
megaexpanded.30.desc_08:0 "Nous avons arrêté de déchaîner les machines avant : ne pensez pas que nous ne vous arrêterons pas également."
megaexpanded.30.desc_09:0 "Nous ne vous permettrons pas de menacer la sécurité de la galaxie."
megaexpanded.30.desc_10:0 "$megaexpanded.30.desc_06$"
megaexpanded.30.desc_11:0 "Que ferons-nous maintenant que Naar-Di-Shav est parti ? "
megaexpanded.30.desc_12:0 "Aussi destructeur que fût le Naar-Di-Shav, ce n'était rien comparé à la pure méchanceté de la Contingence."
megaexpanded.30.desc_13:0 "Nous ne savions pas que la Tempête grise n'était que le prélude de ce qui allait arriver."
megaexpanded.30.desc_14:0 "Nous avons déjà empêché les machines de ravager la galaxie. On peut recommencer."
megaexpanded.30.desc_15:0 "Nous ne permettrons pas à cette menace de consommer la galaxie ! "
megaexpanded.30.desc_16:0 "Nous renverrons ces créatures d'où elles viennent."
megaexpanded.30.desc_17:0 "Quelles viles créatures, les Préthorynes : comme une tempête grise biologique."
megaexpanded.30.desc_18:0 "C'est pour le mieux que nous ne nous sommes jamais plongés dans des questions extradimensionnelles, si c'est ce qui nous aurait attendus."
megaexpanded.30.a:0 "Pourquoi utiliser des nanites pour construire les passerelles ? "
megaexpanded.30.a.response:0 "C'était une question de commodité. Nous avions précédemment développé des nanites pour une utilisation dans un autre projet, et les passerelles nécessitaient de nombreux composants petits et délicats, que les nanites excellaient dans la construction.\n\nMême avec l'utilisation de nanites, la construction du réseau de passerelles a pris la majeure partie d'unsiècle. Nous n'aurions pas dû les laisser sans surveillance pendant si longtemps."
megaexpanded.30.b:0 "Comment les nanites ont-ils été fabriqués ? "
megaexpanded.30.b.response:0 "C'est un secret que nous emporterons dans notre tombe. Penser que nous pouvions les contrôler était notre plus grand acte d'orgueil : nous vous prions de ne pas faire la même erreur."
megaexpanded.32.desc:0 "Nous avons suivi de près les efforts de vos flottes dans la lutte contre la tempête grise. Nous savons plus que quiconque le prix que la galaxie paiera en cas d'échec, et nous sommes réconfortés par votre vive résistance.\n\nPour vous aider à défendre vaillamment le §H[Root.GetName]§!, nous vous offrons un contrôle total sur l'un desnos nouvelles flottes de combat. Nous avons remplacé certains de leurs composants les plus avancés par une technologie qui devrait être plus familière à [Root.GetSpeciesNamePlural], car vous n'avez pas le temps de vous apprendre à faire fonctionner leurs systèmes de commande d'origine. Nous vous demandons seulement de l'utiliser dans la bataille contre la tempête grise."
megaexpanded.32.desc.opener:0 "Nous vous avons peut-être jugé bientôt, §H[Root.GetName]§!. $megaexpanded.32.desc$"
megaexpanded.32.a.response:0 "Excellent. Peut-être qu'ensemble, nous pourrons éradiquer notre erreur une fois pour toutes. Vous trouverez la flotte près de [Root.Capital.GetName]."
megaexpanded.32.a.tooltip:0 "Une flotte de Dessanu apparaît à proximité de [Root.Capital.GetName] et est transférée sous votre contrôle."
megaexpanded.32.b.response:0 "Cela semble peu probable, mais nous respecterons vos souhaits. Nous vous demandons seulement de poursuivre le combat contre les Naar-Di-Shav. Chaque flotte que vous détruisez nous rapproche de l'éradication de notre erreur de la galaxie."
megaexpanded.35.desc:0 "Enfin, le Naar-Di-Shav a été détruit ! Notre erreur a été effacée de la galaxie.\n\nAvec la menace que nos créations représentaient maintenant éliminée, nous souhaitons seulement vivre en paix avec le reste de la galaxie. Notre seule exigence est que nous prenions le contrôle de la §He sortie terminale. §! Une fois, c'était le site de notre monde natal, Ten-Aard-Shel. Bien qu'il ait été consommé par les nanites il y a longtemps, nous espérons toujours lui redonner son ancienne gloire. Nous ne revendiquons pas le reste de l'amas d'étoiles : utilisez-le comme bon vous semble."
megaexpanded.35.desc.guard:0 "$megaexpanded.35.desc$\n\nSauf pour le §R [lcluster_opener.GetName] . §! Leurs actions insensées ont amené la Tempête Grise dans la galaxie et, en tant que telle, la prime de notre groupe d'origine leur sera à jamais refusée."
megaexpanded.35.a.tooltip:0 "Toutes les flottes de Dessanu sous notre commandement seront rappelées sur leur territoire."

megaexpanded.40.desc:0 "Excusez l'interruption soudaine, §H[Root.GetName]§!, mais nous avons fait une percée qui pourrait bien détenir la clé pour repousser la Tempête grise !\n\nNous avons découvert que les nanites qui composent la Tempête sont sensibles à certaines fréquences d'énergie. En modifiant vos armes à énergie, vous pouvez considérablement améliorer votre efficacité contre elles.\n\nSi vous acceptez de couvrir le coût des matériaux, nous serions heureux d'améliorer vos armes pour vous."
megaexpanded.40.a:0 "Comment fonctionnent ces modifications ? "
megaexpanded.40.a.explain:0 "Nous observons la Tempête de près depuis qu'elle a commencé à se déverser des L-Gates, et nous avons remarqué que les armes énergétiques de certains empires sont plus efficaces que d'autres.\n\nFinalement, nous avons réalisé que les nanites individuels étaient sensiblesà certaines fréquences d'énergie : lorsqu'ils sont frappés avec ces fréquences à des niveaux d'énergie suffisamment élevés, cela entrave leur capacité à communiquer les uns avec les autres.\n\nIls ne seront confondus que pendant un bref instant, mais cela donnera à vos flottes une ouverturefrapper."
megaexpanded.40.b:0 "Nous acceptons vos conditions."
megaexpanded.40.b.explain:0 "Excellent ! Nos techniciens sont en route vers le §H[Root.GetName]§! au moment où nous parlons."
megaexpanded.40.c.explain:0 "C'est malheureux, mais nous ne vous laisserons pas partir les mains vides. Nous vous enverrons une copie de nos recherches : cela devrait vous suffire pour que vous puissiez implémenter vous-même les modifications."
megaexpanded.41.desc:0 "Salutations, [Root.GetSpeciesNamePlural] ! Nous avons trouvé quelque chose dans nos archives qui serait d'un grand intérêt pour les §H[Root.GetName]§!.\n\nVotre section de la galaxie était autrefois le domaine d'un empire très avancé, et bien que leur civilisation n'existe plus, nos archivessuggèrent que quelques-uns de leurs vaisseaux de guerre pourraient être trouvés dans le système [ancient_starbase_system.GetName].\n\nNormalement, nous facturerions des frais élevés pour ces informations, mais étant donné l'état de la galaxie, nous sommes disposés à vous indiquer l'emplacementde cette flotte sur la maison."
megaexpanded.41.a:0 "Merci pour votre aide."
megaexpanded.41.a.explain:0 "Nous espérons seulement qu'ils se révéleront utiles contre la tempête grise."
megaexpanded.41.a.tooltip:0 "Une flotte de précurseurs récupérée apparaît près de [Root.Capital.GetName] et est transférée sous votre contrôle."
megaexpanded.41.b:0 "Nous n'avons pas besoin de vaisseaux de guerre vieillissants."
megaexpanded.41.b.response:0 "Nous sommes déçus d'entendre cela. Si vous n'êtes pas intéressé, nous offrirons notre cadeau à quelqu'un d'autre."

####################################
# 	Primitives Events
####################################

observation.6.b.desc:0 "L'astéroïde qui se dirigeait vers [asteroid_prim_planet.GetName] a été détruit avant qu'il n'atteigne la surface de [asteroid_prim_planet.GetPlanetMoon]. Les fragments qui ont atteint l'atmosphère ont brûlé en toute sécurité avant de pouvoir causer des dommages.\n\nLes extraterrestres primitifs du [asteroid_prim_planet.Owner.GetName] ont été témoins de ce qui a dû être une pluie de météores spectaculaire, mais ils ont également aperçu nos vaisseaux avectélescopes bruts. La nouvelle de cette découverte s'est répandue rapidement alors qu'ils ont commencé à réaliser à quel point ils venaient de disparaître - et que nous les avons sauvés."
observation.6.b:0 "Eh bien, cela complique les choses ..."

mem_primitives.401a.mat:0 "Étions-nous si stupides une fois ? "
mem_primitives.401a.sp:0 "Nous verrons s'ils sont sur la bonne voie."
mem_primitives.401a.sphile:0 "Ils arrivent à la vérité à leur manière."
mem_primitives.401a.sphobe:0 "Nous traiterons finalement cette hérésie."
primitivesexpanded.2.name:0 "[the_planet.GetName] : Développement religieux"
primitivesexpanded.2.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans le développement de §Y[from.GetName]§!.\n\nUne religion basée sur les enseignements d'un mystique prophétique a fleuri à travers la planète. Ils croient en un conflit éternel entre un dieu du bien et un dieu du mal, et enseignent que ce n'est qu'en vivant une vie juste et vertueuse que le dieu maléfique peut être vaincu et que des progrès peuvent être réalisés vers un monde plus parfait."
primitivesexpanded.4.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nUn renouveau des anciennes traditions basées sur l'animisme et le culte des ancêtres a commencé à se répandre. Considéré comme un rejet de leurs seigneurs impérieux, ce renouveau s'est accompagné de révoltes religieuses et nationalistes à grande échelle."
primitivesexpanded.6.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nUne religion hautement pacifiste est devenue populaire le §Y[the_planet.GetName]§!. Cette foi abhorre la violence de toute nature, et ses fidèles s'abstiennent souvent même de tuer et de manger des animaux."
primitivesexpanded.8.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\n§Y[from.GetName]§! a abrité un grand nombre de traditions religieuses. Bien que cela ait provoqué des tensions et des conflits dans le passé, cela a changé à mesure que leur monde est devenu plus interconnecté. Ils en sont venus à voir toute vie comme étant reliée à une puissance supérieure, et ont commencé à se regarder pour une sagesse partagée."
primitivesexpanded.8a.mat:0 "Mieux que de se tuer sur des superstitions."
primitivesexpanded.10.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nAlors que l'importance de la religion sur §Y[the_planet.GetName]§! a diminué au cours des dernières décennies, ce manque de croyance a récemment atteint une masse critique. La plupart des citoyens de la planète en sont venus à rejeter les croyances de leurs ancêtres, se tournant plutôt vers des philosophies plus matérielles pour les guider."
primitivesexpanded.10a.mat:0 "Il vaut mieux laisser ces superstitions derrière."
primitivesexpanded.10a.sp:0 "Nous verrons s'ils reviennent sur la bonne voie."
primitivesexpanded.10a.sphile:0 "Décevant, mais ils doivent arriver seuls à la vérité."
primitivesexpanded.10a.sphobe:0 "Hérésie ! "
primitivesexpanded.12.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nUn empire puissant en est venu à contrôler la plupart des §Y[from.GetName]§!. Les dirigeants de cet empire ont beaucoup d'influence sur leurs sujets, qui sont venus les adorer comme une dynastie de dieux vivants, descendus du ciel pour régner sur eux."
primitivesexpanded.14.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nLes indigènes ont longtemps été à la merci des caprices mercuriels des formes de vie des titans de [the_planet.GetName], mais récemment, ils ont commencé à adorer les bêtes comme des dieux vivants, offrant des sacrifices pour conjurer leur colère, ou pour les déchaîner sur leurs ennemis. Les bêtes titanesques elles-mêmes semblent avoir à peine remarqué le culte qui s'est développé autour d'elles."
primitivesexpanded.16.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nLes enseignements religieux indigènes ont pris une tournure plus sombre, soulignant la nécessité de sacrifier régulièrement comme moyen de maintenir leurs civilisations. Le sacrifice rituel sensible est devenu un spectacle courant dans plusieurs États-nations importants."
primitivesexpanded.18.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\n§Y[from.GetName]§! a été le foyer d'un certain nombre de traditions religieuses, mais l'importance de ces traditions a lentement commencé à diminuer à mesure que leurs cultures sont devenues de plus en plus laïques. Bien que les religions locales ne montrent aucun signe de disparition totale, elles n'exercent plus l'influence qu'elles détenaient autrefois."

primitivesexpanded.51.name:0 "[the_planet.GetName] : échec du soulèvement des esclaves"
primitivesexpanded.51.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une révolte d'esclaves majeure dans l'un des principaux empires de la planète. Menés par un commandant charismatique et compétent, les esclaves ont réussi à gagner plusieurs batailles dans leur tentative de liberté avant d'être submergés par un nombre supérieur. On leur aurait offert un sursis à l'exécution s'ils identifiaient leur chef. Ils ont refusé, chacun s'identifiant à son tour comme leur chef dans une étonnante démonstration de loyauté. Leur histoire s'est déjà répandue bien au-delà des frontières de l'empire, et elle s'avérera probablement une étape majeure dans l'histoire de §Y[the_planet.GetName]§!."
primitivesexpanded.53.name:0 "[the_planet.GetName] : Révolution des esclaves"
primitivesexpanded.53.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nL'une des principales puissances de la planète a été renversée par une révolte massive d'esclaves. Inspirées et aidées par la nouvelle nation, les révoltes d'esclaves se sont répandues à travers la planète, promettant une fin inévitable à l'institution."
primitivesexpanded.55:0 "[the_planet.GetName] : Fascination des robots"
primitivesexpanded.55.steam.desc:0 "Notre surpost d'observation sur §Y[the_planet.GetName]§! a remarqué un curieux de développement social.\n\nLes personnes sur §Y[the_planet.GetName]§! sont devenus fascinés par le concept de robotique. Ils ont construit des horlogères primitives et des automates alimentées à la vapeur, utiles pour peu, sauf divertissement, mais ils rêvent d'un jour construire de véritables robots autonomes."
primitivesexpanded.55.machine.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une curieuse évolution sociale.\n\nLes personnes du §Y[the_planet.GetName]§! sont devenus fascinés par le concept de la robotique. Ils ont construit des horloges primitives et des automates électriques, utiles à peu de chose sauf au divertissement, mais ils rêvent de construire un jour de véritables robots autonomes."
primitivesexpanded.57.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont fait des progrès significatifs dans leur quête de technologie robotique. Les premiers bras robotiques fonctionnent maintenant dans leurs usines, et les soldats et les mineurs ont été équipés d'exosquelettes primitifs. Les chercheurs de plus de §Y[the_planet.GetName]§! pense que ce n'est qu'une question de temps avant que de véritables robots autonomes ne commencent à quitter les chaînes de montage."
primitivesexpanded.59.name:0 "[the_planet.GetName] : premiers robots"
primitivesexpanded.59.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté qu'avec une rapidité remarquable, les indigènes ont réussi à produire en masse leurs premiers robots autonomes, aboutissement de décennies de recherche. L'occasion a été marquée par de nombreuses célébrations à travers [the_planet.GetName]."
primitivesexpanded.61.name:0 "[the_planet.GetName] : pierres béthariennes"
primitivesexpanded.61.desc:0 "Notre poste d'observation sur §Y[the_planet.GetName]§! a observé que les indigènes ont commencé à extraire les gisements de pierre bétharien de la planète. Comme le bétharien est un carburant si efficace, ils ont pu l'utiliser pour faire un bond en avant dans leur progrès technologique, les lançant presque du jour au lendemain dans une société pleinement industrialisée."
primitivesexpanded.63.name:0 "[the_planet.GetName] : Mission lunaire"
primitivesexpanded.63.a.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a signalé un développement technologique important.\n\nL'un des États-nations a lancé avec succès une mission habitée sur la lune de [the_planet.GetName]. La planète entière semblait ravie lorsque la vidéo de l'événement est arrivée. Ce n'est qu'une question de temps avant qu'ils ne commencent à explorer le reste de leur système solaire."
primitivesexpanded.63.b.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a signalé un développement technologique important.\n\nL'un des États-nations a lancé avec succès une mission habitée vers l'une de ses soeurs lunes. La planète entière semblait ravie lorsque la vidéo de l'événement est arrivée. Ce n'est qu'une question de temps avant qu'ils ne commencent à explorer le reste de leur système solaire."
primitivesexpanded.65.name:0 "[the_planet.GetName] : Expérimentation FTL"
primitivesexpanded.65.desc:0 "Notre poste d'observation sur §Y[the_planet.GetName]§! a signalé un développement technologique important.\n\navoir récemment découvert les hyperlignes locales reliant le système [the_planet.solar_system.GetName], les états nationaux de [the_planet.GetName] ont commencé leurs premiers efforts sérieux pour développer un moteur plus rapide que la lumière. Bien que leurs méthodes soient brutes et non raffinées, elles ont déjà fait plusieurs découvertes importantes essentielles au transport FTL. Ce n'est qu'une question de temps avant qu'ils ne soient capables de tendre la main dans l'espace interstellaire."
primitivesexpanded.67.name:0 "[the_planet.GetName] : monolithes"
primitivesexpanded.67.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté une découverte inhabituelle.\n\nL'une des tribus indigènes de l'âge de pierre a découvert une colonne noire géométrique, qui était auparavant passée inaperçue. Pensé à l'origine comme un monument religieux, nos chercheurs se sont vite rendu compte qu'il était bien trop avancé pour avoir été construit par les indigènes - en effet, même nos propres scientifiques ont du mal à comprendre la chose. Il semble être une machine quelconque, mais est entouré d'un bouclier inhabituel qui empêche l'étude de son intérieur. La façon dont le bouclier est alimenté reste inconnue, car le bloc semble autrement inerte.\n\nÉtrangement, nous avons également observé des changements de comportement parmi les primitives proches du monolithe. Ils semblent être devenus plus intelligents, en créant des outils plus complexes et en développant des organisations sociales plus sophistiquées. Cette machinerie d'un autre monde pourrait-elle accélérer leur développement ? "
primitivesexpanded.68.name:0 "$origin_lithoid$"
primitivesexpanded.68.desc:0 "Une équipe qui étudie le cratère d'impact sur [primitive_impact_planet.GetName] a fait une découverte remarquable. L'astéroïde n'était pas une simple roche spatiale : c'était la maison de milliers de lithoïdes en hibernation ! Maintenant qu'ils ont fait tomber la planète, ils se sont réveillés et ont passé l'année écoulée à se frayer un chemin à la surface.\n\nLes observations de ces créatures révèlent qu'elles n'ont guère plus qu'une intelligence animale, mais leur comportement social complexe suggère queils peuvent atteindre la sapience avec juste une poussée dans la bonne direction."
primitivesexpanded.68.a:0 "Disgusting."
primitivesexpanded.68.tooltip:0 "6 lithoïdes pré-sapientes apparaîtront sur [primitive_impact_planet.GetName]."
primitivesexpanded.72.name:0 "[the_planet.GetName] : tests avec Metal"
primitivesexpanded.72.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a signalé un développement technologique important.\n\nLes primitifs locaux de l'âge de pierre ont été observés en train d'expérimenter l'utilisation de métaux en plus de leurs outils de pierre existants. Certaines tribus ont même commencé à fondre des métaux simples comme le cuivre. Ce n'est qu'une question de temps avant les primitives sur §Y[the_planet.GetName]§! passer à l'âge du bronze."


primitivesexpanded.101.name:0 "[the_planet.GetName] : World-Spanning Warlord"
primitivesexpanded.101.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement politique majeur.\n\nLe chef de guerre dictatorial de l'un des §Y[the_planet.GetName] 's§! les grandes puissances ont lancé une série de guerres dévastatrices, s'emparant d'une nation après l'autre jusqu'à ce que la planète entière tombe sous leur poigne de fer."
primitivesexpanded.103.name:0 "[the_planet.GetName] : Idylle agraire"
primitivesexpanded.103.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a fait une découverte fascinante. Les indigènes sont bien plus avancés qu'on ne le pensait, capables d'une industrie à grande échelle, malgré leur apparence faussement agraire. Au lieu de vivre dans les grandes villes, ils ont choisi de vivre dans leur environnement naturel, adaptant leur technologie pour travailler en harmonie avec leur environnement."
primitivesexpanded.105.name:0 "[the_planet.GetName] : Dominion d'entreprise"
primitivesexpanded.105.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nLa population autochtone est de plus en plus sous le contrôle de méga-corporations massives. Ces entreprises planétaires rivalisent avec les États-nations par leur taille et leur influence, et dans de nombreux domaines, elles ont elles-mêmes assumé le rôle d'État-nation. Nos scientifiques pensent que cette tendance se poursuivra jusqu'à ce que la planète entière soit dirigée par une poignée d'entreprises."
primitivesexpanded.107.name:0 "[the_planet.GetName] : Développement politique"
primitivesexpanded.107.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement socio-politique majeur.\n\nUne nouvelle école de pensée s'est répandue à travers §Y[the_planet.GetName]§! qui met l'accent sur la raison et les droits des individus sur l'adhésion aux anciennes traditions. Bien qu'à l'origine un mouvement parmi les intellectuels d'élite, leurs idéaux ont depuis été repris par de larges pans de la population."
primitivesexpanded.109.name:0 "[the_planet.GetName] : Prêtrise exaltée"
primitivesexpanded.109.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement politique majeur.\n\nAprès la fin d'une guerre religieuse destructrice il y a quelques décennies, la prêtrise indigène a formé un conseil dédié à éradiquer l'hérésie et à conseiller les dirigeants mondiaux sur les questions spirituelles. Ils ont acquis une influence démesurée ces dernières années, et dans un nombre croissant d'États-nations, la prêtrise est devenue de facto les dirigeants."
primitivesexpanded.111.name:0 "[the_planet.GetName] : Société des Nations"
primitivesexpanded.111.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nAprès avoir subi une guerre particulièrement dommageable, les États-nations du §Y[the_planet.GetName]§! ont formé une organisation où les nations peuvent se réunir pour arbitrer les différends et proposer des traités politiques et diplomatiques. Alors que certains doutaient initialement de son efficacité, ses succès diplomatiques ont permis à cette Ligue des Nations Unies d'influencer de plus en plus la politique mondiale."
primitivesexpanded.113.name:0 "[the_planet.GetName] : Révolution"
primitivesexpanded.113.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nUne révolte sanglante a déposé le monarque de l'un des États-nations puissants de §Y[the_planet.GetName]§!. Souffrant d'une pénurie alimentaire grossièrement mal gérée et de taxes élevées, les paysans ont tiré leur dirigeant de leur cour décadente, les ont jugés avec une longue liste de crimes peut-être fallacieux et les ont fait exécuter. Les paysans mettent alors en place un conseil élu pour se gouverner. Les monarques des autres États-nations regardent ces événements avec terreur, craignant sans aucun doute que le même sort leur arrive."
primitivesexpanded.115.name:0 "[the_planet.GetName] : Culture guerrière"
primitivesexpanded.115.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement politique majeur.\n\nUne forte culture martiale est apparue dans la plupart des États-nations autochtones. Dans ces nations, la force et les prouesses de leurs guerriers ont fini par être appréciées par-dessus presque tout le reste. À leurs yeux, la vraie gloire ne peut être gagnée que sur le champ de bataille."
primitivesexpanded.117.name:0 "[the_planet.GetName] : royaumes féodaux"
primitivesexpanded.117.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement politique majeur.\n\nContrairement à de nombreuses sociétés, les grandes nations de [the_planet.GetName] n'ont jamais dépassé leur passé féodal. Même si les nations se développent pour englober de grandes parties de la planète, elles comptent toujours sur des nobles subordonnés pour administrer leurs territoires."
primitivesexpanded.119.name:0 "[the_planet.GetName] : culte de la pureté"
primitivesexpanded.119.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement politique majeur.\n\nLes indigènes sont devenus obsédés par la pureté supposée de leur espèce, et ont systématiquement purgé tous ceux qu'ils jugeaient 'impurs'. Des millions de personnes ont déjà péri à cause de cet horrible culte.\n\nIls ont aussi récemment commencé à s'interroger sur l'existence de races extraterrestres au-delà de §Y[the_planet.GetName]§! , et le concept même semble les dégoûter et les horrifier. Tout comme ils ont purgé 'l'impureté' de leur propre espèce, ils croient qu'ils doivent purger les xénos de la galaxie."
primitivesexpanded.121.name:0 "[the_planet.GetName] : tomber dans la dictature"
primitivesexpanded.121.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nLes dernières décennies ont été marquées par de graves conflits internes et externes entre les États-nations de [the_planet.GetName]. Dans cet environnement, des personnalités d'hommes forts se sont levées et ont pris le contrôle de plusieurs États de premier plan autrefois démocratiques, promettant à leurs partisans de restaurer leurs nations à leur ancienne gloire."
primitivesexpanded.123.name:0 "[the_planet.GetName] : renverser un dictateur"
primitivesexpanded.123.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nLes gouvernements autocratiques locaux qui dirigent la majeure partie de la planète sont tombés après plusieurs années de troubles civils et de violentes résistances. À leur place, un nouveau gouvernement démocratique a été établi, conçu avec l'espoir qu'aucun individu n'aura plus jamais autant de pouvoir."
primitivesexpanded.126.name:0 "[the_planet.GetName] : technocratie"
primitivesexpanded.126.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nL'élite intellectuelle locale en est venue à occuper une position de plus en plus dominante dans leur société. L'élite politique traditionnelle est désormais considérée comme irrationnelle, ignorante et dangereusement sans qualification. Les intellectuels prennent de plus en plus leur place, promettant une règle rationnelle et efficace."
primitivesexpanded.128.name:0 "[the_planet.GetName] : fardeaux partagés"
primitivesexpanded.128.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une évolution politique majeure.\n\nAprès une période de conflits internes, de nouvelles sociétés ont émergé sur la base d'une croyance partagée dans la répartition équitable des ressources. Ces nations naissantes essaient, à grands frais, d'assurer un niveau de vie décent à tous leurs citoyens."
primitivesexpanded.130.name:0 "[the_planet.GetName] : guildes d'esclaves"
primitivesexpanded.130.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement politique majeur.\n\nAlors que les gouvernements locaux en sont venus à compter de plus en plus sur le travail des esclaves, de puissantes guildes d'esclaves ont pris de l'importance. Ayant un contrôle presque complet de la traite des esclaves dans le monde, ces guildes ont exercé leur influence croissante pour obtenir un pouvoir politique significatif."

primitivesexpanded.301.name:0 "[the_planet.GetName] : poste d'observation repéré"
primitivesexpanded.301.a.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté qu'un indigène a repéré une 'lune étrange' avec son télescope primitif. Malgré les tentatives des autorités locales de supprimer la découverte, les nouvelles se sont largement répandues. Bientôt d'autres avaient pointé leurs télescopes vers le ciel et avaient également repéré notre poste d'observation.\n\nLes indigènes sont d'un esprit partagé sur le sens de la nouvelle découverte. Certains condamnent la découverte comme une hérésie, tandis que d'autres la considèrent comme un signe divin ou un signe d'influence démoniaque. D'autres ont encore correctement deviné que notre avant-poste était d'origine extraterrestre. Quoi qu'il arrive, il est clair que nous avons changé le cours de leur histoire par notre simple présence."
primitivesexpanded.301.b.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont découvert notre station en orbite autour de leur monde natal, et en ont rapidement déduit qu'elle était d'origine extraterrestre. La révélation qu'ils ne sont pas seuls dans la galaxie a été largement saluée par une célébration généralisée le §Y[the_planet.GetName]§!."
primitivesexpanded.301.c.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont découvert notre station en orbite autour de leur monde natal, et en ont rapidement déduit qu'elle était d'origine extraterrestre. La révélation qu'ils ne sont pas seuls dans la galaxie a suscité la peur et la panique le §Y[the_planet.GetName]§!. La nouvelle de la découverte a déjà été à l'origine de plusieurs émeutes d'étrangers paniqués."
primitivesexpanded.301.d.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont découvert notre station en orbite autour de leur monde natal, et en ont rapidement déduit qu'elle était d'origine extraterrestre. La révélation qu'ils ne sont pas seuls dans la galaxie a déclenché un débat théologique féroce sur §Y[the_planet.GetName]§! sur les implications religieuses de notre présence."
primitivesexpanded.301.e.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont découvert notre station en orbite autour de leur monde natal, et en ont rapidement déduit qu'elle était d'origine extraterrestre. La révélation qu'ils ne sont pas seuls dans la galaxie a suscité un mélange d'intérêt et d'inquiétude sur §Y[the_planet.GetName]§! , et a suscité un débat sur nos intentions possibles."
primitivesexpanded.301.f.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont découvert notre station en orbite autour de leur monde natal, et en ont rapidement déduit qu'elle était d'origine extraterrestre. La révélation qu'ils ne sont pas seuls dans la galaxie a suscité la panique et la rage sur §Y[the_planet.GetName]§! , et il y a eu des appels répétés pour l'élimination du 'xéno-écume'."
primitivesexpanded.301.a:0 "Nous ne pouvons pas risquer de les influencer davantage. Détruisez l'avant-poste."
primitivesexpanded.301.b:0 "Continuez à surveiller la situation."
primitivesexpanded.304.name:0 "[the_planet.GetName] : poste d'observation détruit"
primitivesexpanded.304.desc:0 "Les primitives sur §Y[the_planet.GetName]§! ont lancé une attaque nucléaire soudaine et coordonnée contre notre poste d'observation. Avec si peu d'avertissement, la station n'a pas pu être évacuée à temps, et tous à bord ont péri."
primitivesexpanded.306.name:0 "[the_planet.GetName] : développement religieux"
primitivesexpanded.306.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nAprès que l'existence de notre poste d'observation soit devenue notoire, un culte populaire s'est développé autour de lui. Ils semblent considérer nos chercheurs de l'avant-poste comme des gardiens divins, nommés par leurs divinités pour conjurer le danger. Les tentatives de nos chercheurs pour les en dissuader se sont heurtées à des affirmations selon lesquelles 'seuls les vrais messies nieraient leur divinité'."
mem_primitives.306a.sp:0 "Ce ne sont pas des messies, ce sont des garçons très vilains."
mem_primitives.306a.mat:0 "Eh bien, quelle sorte de chance cela nous donne-t-il ! "
mem_primitives.306a.sphobe:0 "Très bien, très bien ! Nous sommes des messies. Maintenant, allez-y ! "
primitivesexpanded.308.name:0 "[the_planet.GetName] : développement religieux"
primitivesexpanded.308.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un changement majeur dans développement de §Y[from.GetName]§!.\n\nAprès que l'existence de notre poste d'observation soit devenue notoire, un culte populaire a surgi en opposition à lui. Ils semblent considérer nos chercheurs de l'avant-poste comme une influence démoniaque, envoyée par des puissances obscures pour travailler leur mauvaise volonté. Nos scientifiques ont dû restreindre leurs opérations le [the_planet.GetName], par souci de sécurité."
mem_primitives.308a.sphobe:0 "Hérétiques insolents ! "
mem_primitives.308a.sphile:0 "Ils finiront par revenir ..."
mem_primitives.308a.sp:0 "Ils viendront à la vérité à temps."
primitivesexpanded.310.name:0 "Famine le [the_planet.GetName]"
primitivesexpanded.310.desc:0 "Notre poste d'observation sur §Y[the_planet.GetName]§! a reçu un message urgent des principaux gouvernements de la planète.\n\nIl semble qu'une série de mauvaises récoltes et de mauvaises récoltes ont récemment ravagé la planète, entraînant une famine à grande échelle. Les gouvernements primitifs du §Y[the_planet.GetName]§! demandez que nous leur envoyions une cargaison de nourriture, en leur offrant le peu qu'ils ont en échange."
primitivesexpanded.310.a:0 "Nous allons les aider."
primitivesexpanded.310.b:0 "Nous ne pouvons pas les aider."
primitivesexpanded.311.name:0 "[primitive_nuked_homeworld.GetName] : Tensions en hausse"
primitivesexpanded.311.desc:0 "Notre poste d'observation sur §Y[primitive_nuked_homeworld.GetName]§! a reçu un message urgent des principaux gouvernements de la planète.\n\nLes tensions croissantes entre deux [primitive_nuked_homeworld.Owner.GetSpeciesAdj] superpuissances menacent de déboucher sur une guerre nucléaire totale. Désespérées d'éviter l'anéantissement nucléaire, les nations de [primitive_nuked_homeworld.GetName] nous ont demandé d'arbitrer les négociations. Les deux superpuissances semblent avoir accepté d'entamer des négociations potentielles, même s'il reste à voir à quel point elles sont sérieuses."
primitivesexpanded.311.a:0 "Envoyez les diplomates."
primitivesexpanded.311.b:0 "Nous n'interférerons pas."
primitivesexpanded.312.name:0 "[primitive_nuked_homeworld.GetName] entre dans la guerre nucléaire"
primitivesexpanded.312.desc:0 "Une guerre massive a récemment été déclenchée entre plusieurs des plus grands États-nations le [primitive_nuked_homeworld.GetName]. Alors que nos chercheurs observaient en toute sécurité depuis l'orbite, le conflit s'est rapidement transformé en un échange nucléaire mondial.\n\nLa surface a été nettoyée de toute vie et la totalité de [primitive_nuked_homeworld.GetPlanetMoon] a été transformée en un terrain vague inhabitable."
primitivesexpanded.313.name:0 "[primitive_nuked_homeworld.GetName] : guerre nucléaire évitée"
primitivesexpanded.313.desc:0 "Après des mois de négociations tendues, nous avons réussi à conclure un accord de principe entre les plus grands États-nations de la planète. Alors que les relations sur la planète sont encore tendues, la situation s'est suffisamment désamorcée pour qu'une guerre nucléaire ne soit plus une possibilité imminente."
primitivesexpanded.314.desc:0 "Malgré des mois de négociations tendues, aucun progrès n'a été réalisé pour apaiser les tensions entre les superpuissances de [primitive_nuked_homeworld.GetName], et les deux parties sont parties aussi furieuses qu'elles ont commencé. Quelques jours après le départ de nos diplomates, une guerre massive s'est déclenchée entre les deux États-nations. Alors que nos chercheurs observaient en toute sécurité depuis l'orbite, le conflit s'est rapidement transformé en un échange nucléaire mondial.\n\nLa surface a été nettoyée de toute vie et la totalité de [primitive_nuked_homeworld.GetPlanetMoon] a été transformée en un terrain vague inhabitable."
primitivesexpanded.316.name:0 "[the_planet.GetName] : demandeurs d'asile"
primitivesexpanded.316.desc:0 "Notre poste d'observation sur §Y[the_planet.GetName]§! a reçu des messages clandestins d'un groupe d'indigènes. Ils prétendent être une minorité opprimée et souhaitent notre aide pour s'échapper [the_planet.GetName], afin de pouvoir se refaire une vie sur l'un de nos mondes."
primitivesexpanded.316.a:0 "Ils sont les bienvenus ici."
primitivesexpanded.316.b:0 "Nous ne pouvons pas les aider."
primitivesexpanded.318.name:0 "[the_planet.GetName] : amoureux de la culture [Root.GetAdj]"
primitivesexpanded.318.desc:0 "Notre poste d'observation sur §Y[the_planet.GetName]§! a remarqué que les autochtones se sont profondément intéressés à notre culture. Beaucoup sur la planète ont adopté des parties de la culture [Root.GetAdj], même si, étant donné leur connaissance incomplète de nous, les résultats sont souvent inexacts - et parfois amusants."
primitivesexpanded.320.name:0 "Epidémie sur [the_planet.GetName]"
primitivesexpanded.320.desc:0 "Notre poste d'observation sur §Y[the_planet.GetName]§! a reçu un message urgent des principaux gouvernements de la planète.\n\nIl semble que leur monde ait succombé à un fléau planétaire, qui a déjà tué des millions de personnes. Les gouvernements primitifs du §Y[the_planet.GetName]§! nous supplions d'utiliser nos connaissances médicales avancées pour les aider à développer un remède."
primitivesexpanded.321.name:0 "Un remède sur [the_planet.GetName]"
primitivesexpanded.321.desc:0 "Nous avons développé un remède contre la peste le §Y[the_planet.GetName]§! , et nos chercheurs ont commencé à distribuer le médicament. Notre poste d'observation rapporte déjà des résultats prometteurs et nous prévoyons d'éradiquer la peste dans les prochains mois."
primitivesexpanded.323.name:0 "Message de [the_planet.GetName]"
primitivesexpanded.323.desc:0 "Notre poste d'observation sur §Y[the_planet.GetName]§! a reçu un message des principaux gouvernements de la planète.\n\nIl semble que les primitifs de [the_planet.GetName] ont pris conscience que nous avons accès à des ressources rares non disponibles sur leur monde. Ils ont demandé d'échanger ce qui est pour eux une somme de ressources exorbitante pour un petit échantillon de nos matériaux rares."
primitivesexpanded.323.a:0 "Nous pourrions nous séparer de quelques caisses."

