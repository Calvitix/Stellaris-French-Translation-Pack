colony.3.desc.phile:0 "$colony.3.desc$ Cependant, les images d'actualités montrant des arbres et des animaux en feu se répandront certainement et affligeront la population en général."
colony.52.desc.phile:0 "$colony.52.desc$ Malheureusement, le génocide en bloc d'une civilisation primitive sera probablement très controversé parmi la population en général."
colony.152.refugee:0 "Ils ne sont pas les bienvenus ici."
colony.152.refugee.tooltip:0 "Trois pops s'enfuiront vers des régions inconnues."
colony.1503.b:0 "Nous pourrions en faire quelque chose d'utile."

colonyexpanded.1.name:0 "Créatures souterraines"
colonyexpanded.1.desc:0 "Nous avons été approchés par une délégation des extraterrestres souterrains le §H[Root.GetName]§!. Des créatures souterraines dangereuses ont empiété sur leurs colonies et elles ont demandé notre aide pour les éliminer."
colonyexpanded.1.b:0 "Ils peuvent chasser leurs propres bêtes."
colonyexpanded.2.desc:0 "Nos armées sont revenues de leur mission, transportant le cadavre d'une énorme créature mammifère sans poils avec des griffes et des dents acérées. Ils ont rencontré un groupe de créatures près de l'une des colonies souterraines, où ils ont réussi à tuer plusieurs des créatures et à refouler le reste plus profondément dans les tunnels. Ensuite, ils ont travaillé avec les indigènes pour sceller les tunnels afin d'éviter de nouvelles incursions. Ils ont ramené le cadavre de l'une des créatures pour étude."
colonyexpanded.2.a:0 "Bon travail ! "
colonyexpanded.3.desc:0 "Il y a eu une série de tremblements de terre sur §H[Root.GetName]§!, suivis de l'émergence de plusieurs centaines de créatures massives à griffes. Il semble qu'en raison de notre inaction, ces créatures ont submergé les défenses de l'une des colonies souterraines, puis se sont frayées un chemin vers la surface. La zone autour de la brèche initiale a été évacuée et mise en quarantaine, et ne peut plus être peuplée tant que ces créatures ne sont pas traitées."
colonyexpanded.10.name:0 "Demande de technologie robotique"
colonyexpanded.10.desc:0 "Après avoir vu notre technologie robotique avancée, une délégation de l'empire extraterrestre souterrain sur §H[Root.GetName]§! est arrivée pour demander d'échanger une quantité substantielle de minéraux pour l'utilisation de certains de nos robots.\n\nCertains de nos officiers militaires sont réticentsd'accepter la demande, craignant de pouvoir réutiliser les robots à des fins militaires. Si nous refusons la demande, cependant, les extraterrestres la considéreront certainement comme une insulte."
colonyexpanded.10.a:0 "Donner des robots aux primitifs semble être une mauvaise idée."
colonyexpanded.10.b:0 "Nous enverrons certains de nos robots."
colonyexpanded.10.c:0 "Nous enverrons quelques-unes de nos anciennes unités de droïdes."
subterraneans_get_robot_pop:0 "L'un de nos POP robot quittera la surface pour rejoindre les extraterrestres souterraines.\n"
subterraneans_must_build_droids:0 "Nous devons dépenser £minerals §Y100§! pour remettre à neuf d'anciennes unités de droïdes.\n"
colonyexpanded.11.name:0 "Ingénieurs souterrains"
colonyexpanded.11.desc:0 "Une délégation de l'empire extraterrestre souterrain le §H[Root.GetName]§! est arrivée pour nous demander de permettre à un groupe de leurs ingénieurs de visiter et d'étudier nos installations d'ingénierie et de production de minéraux. Leur permettre de remonter à la surface réduira temporairement la production sur la planète car nos installations s'efforcent de les accueillir, mais leur refus pourrait nuire à nos relations."
colonyexpanded.11.a:0 "Nos installations sont trop occupées pour les accueillir."
colonyexpanded.11.b:0 "Permettez-leur de visiter nos installations."
colonyexpanded.12.name:0 "Excavation souterraine"
colonyexpanded.12.desc:0 "Nous avons reçu une demande de l'empire extraterrestre souterrain le §H[Root.GetName]§!. Ils préparent une fouille difficile et aimeraient notre aide pour éviter tout effet involontaire sur la surface."
colonyexpanded.12.a:0 "Nous enverrons une équipe d'ingénieurs pour vous aider."
colonyexpanded.12.b:0 "Si cela peut avoir un impact sur la surface, nous devons les dissuader de continuer."
colonyexpanded.13.desc:0 "Il y a eu récemment une vague de tremblements de terre sur §H[Root.GetName]§! et des bâtiments dans plusieurs de nos colonies se sont effondrés, faisant de nombreux morts. Il semble que les extraterrestres souterrains aient poursuivi leur fouille prévue sans nous."
colonyexpanded.14.desc:0 "L'excavation sur §H[Root.GetName]§! est terminée et la civilisation souterraine a commencé les opérations minières. Ils nous ont donné une partie des minéraux excavés comme une émission de gratitude."
colonyexpanded.15.desc:0 "La phase difficile de l'excavation sur §Y[Root.GetName]§! est maintenant terminée. Bien que peu de minéraux utiles ont été trouvés, la civilisation souterraine a estimé que le site est un excellent candidat pour une nouvelle colonie."
colonyexpanded.16.desc:0 "Lors des fouilles du §H[Root.GetName]§!, nous avons découvert une large veine de métaux précieux. La civilisation souterraine nous a donné une partie des métaux extraits en signe de gratitude."
colonyexpanded.17.desc:0 "Les fouilles de §H[Root.GetName]§! ont été traquées dès le début par des attaques d'animaux souterrains agressifs. Grâce à la fermeture stratégique des tunnels et à une détermination absolue, nous avons pu les repousser suffisamment longtemps pour creuser la zone prévue. Il est clair, cependant, qu'ils doivent être traités avant qu'ils ne causent plus de tort."
colonyexpanded.17.a:0 "Voyez cela fait."
colonyexpanded.18.name:0 "Catastrophe"
colonyexpanded.18.desc: "L'excavation de §H[Root.GetName]§! s'est avérée plus difficile que quiconque ne le pensait, et nous n'avons pas été en mesure d'empêcher des tremblements de terre très dommageables de ravager la surface."
colonyexpanded.21.name:0 "Ingénierie souterraine"
colonyexpanded.21.desc:0 "Une équipe d'ingénieurs de §H[Root.GetName]§! a été autorisée à se cacher parmi la civilisation souterraine qui y vit, et est récemment revenue après une étude approfondie. Les indigènes ont mis au point des équipements miniers hautement sophistiqués et nos ingénieurs ont beaucoup appris qui pourraient être appliqués à nos propres recherches industrielles."
colonyexpanded.22.name:0 "Ingénierie souterraine"
colonyexpanded.22.desc:0 "Une équipe de scientifiques est revenue d'une étude approfondie de la civilisation indigène sur §H[Root.GetName]§!. Les extraterrestres creusent sous terre depuis des milliers d'années et leurs connaissances accumulées nous ont beaucoup appris sur la manière de mieux utiliser nos propres mondes."
colonyexpanded.23.name:0 "Marchands souterrains"
colonyexpanded.23.desc:0 "Une énorme caravane de la civilisation souterraine sur §H[Root.GetName]§! est arrivée sans avertissement. Le Leader de la caravane dit qu'elle dirige un groupe de marchands souhaitant faire du commerce avec le monde de la surface. Elle a une grande quantité de minéraux à vendre, si cela nous intéresse."
colonyexpanded.23.a:0 "Achetez toute son offre."
colonyexpanded.23.b:0 "Nous sommes prêts à conclure un accord."
colonyexpanded.23.c:0 "Nous n'avons pas besoin de vos minéraux."

colonyexpanded.52.name:0 "Faune mutante dangereuse"
colonyexpanded.52.desc:0 "Le défrichement récent du terrain sur §H[Root.GetName]§! a dérangé un grand nombre de créatures jusqu'alors inconnues. Fortement mutées par les radiations de la planète, ces créatures sont extrêmement dangereuses et agressives. Nous avons mis les extraterrestres en quarantaine jusqu'à ce qu'ils puissent être correctement traités."

colonyexpanded.100.name:0 "Habitat rencontré"
colonyexpanded.100.desc:0 "Nous avons rencontré un ancien habitat ancien énorme l'étoile dans le §H[citadel_system.GetName]§! système. Les analyses préliminaires de la gare montrent que, tout en inhabité, il est remarquablement bien préservé et pourrait être facilement colonisé, si les défenses du système doivent être traitées."
colonyexpanded.101.name:0 "Drones génétiquement modifiés"
colonyexpanded.101.desc: "L'habitat dans le §H[citadel_system.GetName]§! Le système n'était pas aussi inhabité que les analyses initiales nous l'avaient laissé croire. La station est méticuleusement entretenue par une étrange espèce insectoïde. Ils ne répondent à aucune tentative de communication, et toute tentative invasive d'étudier ou d'interférer avec leur travail conduit l'individu à s'autodétruire, se fondant rapidement en une protéine gluante. Tant qu'ils sont laissés seuls, ils semblent contents de nous ignorer et de continuer leur travail dans un silence étrange. Nos scientifiques pensent qu'il s'agit de drones génétiquement modifiés, créés pour faire fonctionner les machines extraterrestres par les propriétaires d'origine de la station."
colonyexpanded.103.name:0 "Drones irréguliers sur §H[Root.GetName]§!"
colonyexpanded.103.desc:0 "Autorités sur §H[Root.GetName]§! rapportent que les drones génétiquement modifiés de la station ont commencé à agir bizarrement. Tous, sauf le strict minimum nécessaire pour maintenir la station, se sont regroupés profondément dans la superstructure de l'habitat. Jusqu'à présent, nous n'avons pas pu pénétrer aussi loin dans la station, donc nous ne savons pas ce que font les drones là-dedans.\n\nÉtrangement, peu de temps après avoir remarqué le comportement du drone, la station a commencé à émettre un fortsignal tachyon provenant de réseaux d'émetteurs inconnus auparavant, dirigé vers une région par ailleurs banale de la galaxie."
colonyexpanded.104.name:0 "Les drones retournent au travail"
colonyexpanded.104.desc:0 "Le signal tachyon émanant de §H[Root.GetName]§! s'est soudainement arrêté. En quelques heures, les drones de la station ont émergé de la superstructure et sont revenus à leur routine normale.\n\nNos chercheurs ont obtenu un enregistrement complet du signal tachyon, mais ils n'ont jusqu'à présent pas été en mesure de donner un sens audonnées qu'ils ont collectées. Il est hautement crypté, utilisant un protocole de cryptage qu'ils n'ont jamais vu auparavant : le cryptage semble s'adapter à nos tentatives de le casser, en quelque sorte, contrecarrant toutes les tentatives de décodage du message."
colonyexpanded.104.a:0 "Que se passe-t-il ? "
colonyexpanded.120.desc:0 "§H[From.GetName]§! abrite des vers massifs vivant profondément dans le sol de la planète. Ils sont très agressifs et s'attaquent à tout ce qui entre sur leur territoire. Les tunnels qu'ils quittent en passant sont riches en minéraux inhabituels, que l'on croit être le résultat de la réaction des sécrétions du ver avec le sol. Une analyse plus approfondie a révélé que ces minéraux sont infusés de la ressource rare §HZro§!. Avec la bonne technologie, nous pouvons extraire §HZro§! du sol ici, en supposant que nous ne perturbons pas les vers indigènes dans le processus."
colonyexpanded.130.name:0 "Oecuménopole brisée"
colonyexpanded.130.desc:0 "Bien qu'elle n'ait aucun signe de soutien à une biosphère, toute la surface du monde brisé de §H[From.GetName]§! est couverte par une ville en ruine massive. Le monde montre des signes d'habitation continue pendant des millénaires, et malgré cela, nous n'avons trouvé aucun reste de ses habitants.\n\nCurieusement, la planète est jonchée d'énormes pierres précieuses de toutes sortes. Ces cristaux ne suivent aucune distribution géologique connue et doivent donc avoir été délibérément placés à leur emplacement actuel. On ne sait pas pourquoi quelqu'un ferait l'effort de le faire."
colonyexpanded.130.a:0 "Découvrez qui a vécu ici."
colonyexpanded.131.name:0 "Formes de vie cristallines"
colonyexpanded.131.desc:0 "Après avoir récupéré une bibliothèque de données dans les ruines de §H[From.From.GetName]§! , l'officier scientifique [Root.GetLeaderName] a fait une découverte remarquable. Les structures cristallines, considérées à l'origine comme des minéraux inertes, sont en fait les restes des premiers habitants de la planète. Ces formes de vie silicatées dominaient cette partie de la galaxie sans opposition il y a des centaines de millions d'années, fonctionnant sous un système de castes strict basé sur le type de gemme. Les archives les plus récentes disponibles montrent leur civilisation en effondrement à cause de la rébellion et de la guerre civile.\n\nCes révélations ont soulevé des inquiétudes quant aux opérations minières potentielles sur §H[From.From.GetName]§!. Alors que les cristaux rares sont extrêmement précieux, ces cristaux sont les restes d'une forme de vie unique, et certains estiment que leurs cadavres doivent être respectés."
colonyexpanded.131.a:0 "Ce monde devrait être étudié plus avant."
colonyexpanded.131.b:0 "Les cristaux rares sont trop précieux pour ne pas être exploités."


colonyexpanded.201.name:0 "Curieuse faune"
colonyexpanded.201.desc:0 "Certains des animaux sauvages dangereux sur §H[Root.GetName]§! réussi à pénétrer dans une enceinte sécurisée à la périphérie de notre colonie. Les gardes ont pu chasser la faune, mais pas avant que les créatures n'infligent des dégâts importants."
colonyexpanded.202.name:0 "Tremblement de terre volcanique"
colonyexpanded.202.desc:0 "Une éruption volcanique sur §H[Root.GetName]§! a provoqué un grand tremblement de terre, endommageant certains bâtiments voisins. Lorsqu'une équipe d'ingénieurs a été envoyée pour enquêter sur les dommages, ils ont découvert que le tremblement de terre avait découvert un gisement important de minéraux."
colonyexpanded.203.name:0 "Éruption volcanique"
colonyexpanded.203.desc:0 "Un volcan actif sur §H[Root.GetName]§! a violemment éclaté. Les bâtiments voisins ont été emportés par les cendres et la lave, et à travers la planète une couverture grise de cendres se profile dans le ciel."
colonyexpanded.204.name:0 "Faune affamée"
colonyexpanded.204.desc:0 "La faune dangereuse sur §H[Root.GetName]§! ont récemment élargi leur aire de répartition, infestant des zones de la planète qui étaient auparavant sûres."
colonyexpanded.205.name:0 "Minéraux de puits"
colonyexpanded.205.desc:0 "Une équipe de scientifiques arpentant les gouffres de §H[Root.GetName]§! ont découvert une veine massive de minéraux utiles. La zone est actuellement inaccessible pour l'exploitation minière à l'échelle industrielle, mais si le site peut être défriché, il promet d'être très productif."
colonyexpanded.206.name:0 "Effondrements de puits"
colonyexpanded.206.desc:0 "Un des gouffres sur §H[Root.GetName]§! s'est récemment effondré en raison de l'activité sismique locale. Après s'être installé, il semble avoir atteint un état plus stable, ce qui nous permet de défricher plus facilement le terrain pour l'habitation."
colonyexpanded.207.name:0 "Etudes biologiques"
colonyexpanded.207.desc:0 "Une équipe de scientifiques est récemment revenue d'une longue expédition sur §H[Root.GetName]§! , étudiant la biosphère extraterrestre de la planète, où ils ont fait un certain nombre de découvertes utiles."
colonyexpanded.208.name:0 "Sol volcanique fertile"
colonyexpanded.208.desc:0 "Les volcans actifs sur §H[Root.GetName]§! peuvent être dangereux, mais ils fournissent également des nutriments riches pour le sol environnant. Une zone près des volcans est particulièrement fertile et toute agriculture pratiquée ici devrait être abondante."
colonyexpanded.209.name:0 "Montagnes riches en minéraux"
colonyexpanded.209.desc:0 "Une équipe de scientifiques arpentant les impressionnantes chaînes de montagnes du §H[Root.GetName]§! ont découvert de riches veines de minéraux jusque-là inconnues sous les montagnes."
colonyexpanded.210.name:0 "Gaz de marais exotique"
colonyexpanded.210.desc:0 "Une expédition scientifique récente dans les marais de §H[Root.GetName]§! a révélé de nouvelles découvertes passionnantes. La lente décomposition des plantes des marais locaux produit des quantités variables de composés organiques rares et utiles. Bien que des traces de ces gaz exotiques aient été détectées lors d'expéditions précédentes, un marais en particulier s'est récemment révélé particulièrement productif."
colonyexpanded.211.name:0 "Vallée isolée"
colonyexpanded.211.desc:0 "Une expédition dans une région précédemment non explorée des chaînes de montagnes de §H[Root.GetName]§! a découvert une vallée fertile isolée du reste de la planète. À l'abri des prédateurs à proximité, la faune locale est sympathique et non fraye des [Root.Owner.GetSpeciesNamePlural], ce qui les rend faciles à domestiquer."
colonyexpanded.212.name:0 "Champs de Betharian"
colonyexpanded.212.desc:0 "Une expédition dans les forêts inconnues de §H[Root.GetName]s§! a révélé des gisements de pierre bétharienne non encore découverts. Ces minéraux noirs sont connus pour être hautement inflammables, ce qui les rend très utiles dans la production d'énergie."
colonyexpanded.214.name:0 "Artefacts irradiés"
colonyexpanded.214.desc:0 "Lors du nettoyage des ruines sur §H[Root.GetName]§!, nos équipes de construction ont découvert une grande cache d'artefacts d'avant-guerre qui avaient auparavant été négligés. L'étude de ces reliques nous a permis de mieux comprendre la civilisation pré-FTL qui a jadis habité §H[Root.GetName]§!."
colonyexpanded.215.name:0 "Accident de travail"
colonyexpanded.215.desc:0 "Une explosion massive s'est récemment produite dans l'une des mines de motes volatiles de §H[Root.GetName]§!, faisant de lourdes pertes parmi nos ramasseurs de motes. Des enquêtes officielles ont conclu que le gisement de motes miné était particulièrement instable et que même la moindre erreur ou panne d'équipement aurait pu précipiter l'accident mortel."
colonyexpanded.216.name:0 "Attaque des vers"
colonyexpanded.216.desc:0 "Malgré des efforts minutieux pour l'empêcher, nos efforts d'exploitation minière sur §H[Root.GetName]§! ont dérangé les vers de sable locaux, qui ont réagi en attaquant nos installations et en dévorant nos mineurs."
colonyexpanded.218.name:0 "Récifs cachés"
colonyexpanded.218.desc:0 "En éliminant le varech toxique sur §H[Root.GetName]§!, nos équipes de plongée ont découvert un récif jusqu'alors inconnu. Dispersés parmi les coraux vibrants scintillent de grands réseaux cristallins, qui ne demandent qu'à être récoltés."
colonyexpanded.219.desc:0 "En éliminant le varech toxique sur §H[Root.GetName]§!, nos équipes de plongée ont découvert un récif jusqu'alors inconnu. Cet écosystème dynamique regorge de coraux, de poissons, de mollusques, de mammifères, d'invertébrés et de toutes sortes de vie marine comestible."
colonyexpanded.221.name:0 "Monolithes pétrifiés"
colonyexpanded.221.desc_mountain:0 "En nivelant une chaîne de montagnes le §H[Root.GetName]§!, nos équipes de construction ont découvert des millions de formations rocheuses réalistes enfouies profondément sous la terre. Bien qu'ils puissent apparaître comme des statues, un examen plus approfondi révèle qu'il s'agit des formes hibernantes de lithoïdes pétrifiés."
colonyexpanded.221.desc_tunnel:0 "En éliminant le tunnel effondré sur §H[Root.GetName]§!, nos équipages de construction ont découvert des millions de formations rocheuses ressemblant à la vie enfouies dans une caverne profonde sous la terre. Bien qu'ils puissent apparaître comme des statues, un examen plus approfondi leur révèle être les formes d'hibernation de lithoïdes pétrifiés."
colonyexpanded.221.desc.a:0 "Au cours d'une expédition minière sous §H[Root.GetName]§!, nos travailleurs ont découvert des millions de formations rocheuses réalistes enfouies profondément sous la terre. Bien qu'ils puissent apparaître comme des statues, un examen plus approfondi révèle qu'il s'agit des formes hibernantes de lithoïdes pétrifiés."
colonyexpanded.221.a:0 "Nous ne nous intéressons pas à eux. Effacez-les."
colonyexpanded.222.name:0 "Cavernes de cristal"
colonyexpanded.222.desc:0 "Les mineurs de §H[Root.GetName]§! ont récemment pénétré par effraction dans une caverne jusqu'alors inconnue profondément sous la surface. La grotte serait remplie de cristaux rares massifs, dominant la moyenne [Root.Owner.GetSpeciesName]."
colonyexpanded.223.name:0 "Cavernes riches"
colonyexpanded.223.desc:0 "Tout en suivant une veine minérale, des mineurs de §H[Root.GetName]§! ont récemment pénétré dans une caverne inconnue jusque-là profondément sous la surface. La grotte serait riche en minerais précieux."

colonyexpanded.300.name:0 "Fossiles du Titanic"
colonyexpanded.300.desc:0 "Nos paléontologues sur §H[Root.GetName]§! ont découvert des restes fossilisés de créatures vraiment massives, bien plus grandes que quiconque pensait auparavant possible pour la vie biologique. Ces formes de vie titanesques ont marché sur ce monde il y a des millions d'années, jusqu'à mourir avec la plupart des autres formes de vie lors d'un événement d'extinction de masse catastrophique."
colonyexpanded.312.desc:0 "Les colons sur §H[Root.GetName]§! ont découvert qu'une des espèces indigènes présente une intelligence inhabituelle, quelque chose que l'étude initiale de la planète avait négligée. Ces formes de vie utiliseraient des outils, même primitifs, et pourraient avoir le potentiel d'atteindre la sapience.\n\nLes scientifiques locaux ont suggéré que ces créatures particulières pourraient être un banc d'essai approprié pour les technologies destinées à induire une évolution rapide."
colonyexpanded.314.name:0 "Perles inhabituelles"
colonyexpanded.314.desc:0 "Des rapports inhabituels provenant de §H[Root.GetName]§! concernant les perles de [Root.GetPlanetMoon] ont été signalés. Apparemment, les plongeurs de perles locaux ont développé un étrange sentiment de précognition, apparemment capable de prédire certains événements peu de temps avant qu'ils ne se produisent.\n\nAlors que des rapports comme ceux-ci sont faciles à ignorer en tant que superstition, d'autres découvertes nous ont donné lieu àreconsidérer. Les chercheurs qui étudient la composition des perles de §H[Root.GetName]§! ont découvert qu'elles contiennent des traces de §HZro§! , un composé censé améliorer les capacités psioniques. Cela pourrait offrir une explication aux plongeurs locaux, et si cela est vrai, cela pourrait être une piste précieuse dans l'étude des phénomènes psioniques."

colonyexpanded.320.desc:0 "Notre effort de colonisation sur §H[Root.GetName]§! a été une bataille durement gagnée contre la flore indigène agressive. Malgré l'attaque constante de la menace végétative, nos colons ont pu créer une petite clairière où ils pourraient installer une colonie permanente. Cependant, si nous voulons utiliser pleinement §H[Root.GetName]§!, nous devrons continuellement repousser les plantes et élargir notre périmètre défensif."
colonyexpanded.320.desc_alt:0 "Notre effort de colonisation sur §H[Root.GetName]§! a été une bataille durement gagnée contre les formes de vie indigènes agressives. Malgré l'attaque constante de la menace résolue, nos colons ont pu créer une petite clairière où ils pourraient installer une colonie permanente. Cependant, si nous voulons utiliser pleinement §H[Root.GetName]§!, nous devrons continuellement repousser les plantes et élargir notre périmètre défensif."
colonyexpanded.320.a:0 "Nous vaincrons cette menace."
colonyexpanded.321.name:0 "Périmètre élargi"
colonyexpanded.321.desc:0 "Nous avons réussi à repousser les formes de vie hostiles et à sécuriser des zones supplémentaires autour de nos colonies existantes le §H[Root.GetName]§!, ce qui nous permet d'utiliser davantage la [Root.GetPlanetMoon]."
colonyexpanded.322.name:0 "Périmètre terminé"
colonyexpanded.322.desc:0 "Par le sang et le feu, nous avons élargi nos périmètres défensifs pour inclure la majeure partie de la surface, repoussant la vie végétale hostile dans les coins reculés du [Root.GetPlanetMoon]. Nous pouvons désormais utiliser la totalité de §H[Root.GetName]§! en toute sécurité."
colonyexpanded.325.name:0 "Quand les plantes attaquent"
colonyexpanded.325.desc:0 "La LifeForms Native a lancé une agression contre l'une de nos colonies. Les plantes ont envahi ses défenses, infligant des victimes civiles importantes avant de pouvoir être repoussées."
colonyexpanded.326.desc:0 "Les formes de vie indigènes ont lancé un assaut contre l'une de nos colonies. Nos défenses ont pu repousser l'attaque, mais pas à temps pour empêcher l'usine de causer des dommages importants à l'infrastructure locale."

colonyexpanded.330.name:0 "Usine de jouets : documentation"
colonyexpanded.330.desc:0 "Nos chercheurs ont récupéré une cache de documents anciens des ruines entourant l'installation de production automatique sur §H[Root.GetName]§!. Bien que fortement endommagés, ils semblent faire partie de la documentation technique et des schémas techniques de l'usine. Sur la base de ces enregistrements, nos chercheurs sont convaincus qu'ils seraient en mesure de reprogrammer la ligne de production de l'usine pour produire des biens utiles."
colonyexpanded.330.a:0 "Faire en sorte."
colonyexpanded.330.b:0 "Il est plus sûr de le laisser tranquille."
colonyexpanded.331.name:0 "Usine de jouets : succès"
colonyexpanded.331.desc:0 "La reprogrammation de l'installation de production était plus difficile que les schémas partiels ne le laissaient croire nos scientifiques, mais après une période d'étude, ils ont pu trouver les bons boutons à pousser et les boutons à tourner pour que l'usine fasse ce que nous voulons. Nous pouvons désormais utiliser les installations pour produire [Root.Owner.GetSpeciesName] biens de consommation."
colonyexpanded.331.tooltip:0 "L'usine sur §H[Root.GetName]§! fournira désormais également §Y2§! £job_Artisan£ §Y$job_Artisan$ Emplois§!."
colonyexpanded.332.name:0 "Usine de jouet : échec"
colonyexpanded.332.desc:0 "Reprogrammer L'installation de production était beaucoup plus difficile que les schémas partiels ont conduit nos scientifiques à croire. Malgré leur confiance initiale, la documentation récupérée ne contenait tout simplement pas assez d'informations pour déchiffrer les machines étrangères et arcaniques de l'usine. Bien que leur échec ait inculquer un profond respect pour des systèmes de contrôle informatique appropriés, cela ne nous laisse pas plus près de reprogrammer l'usine."
colonyexpanded.333.name:0 "Usine de jouets : sécurité"
colonyexpanded.333.desc:0 "Heureusement, les enregistrements partiels que nous avons récupérés contenaient toutes les informations dont nous avions besoin pour reprogrammer l'usine. Malheureusement, il ne contenait aucune information sur les systèmes de sécurité de l'établissement. L'usine employait des soldats robotiques qui, malgré leur âge avancé, étaient plus qu'un match pour nos scientifiques pour la plupart non armés."
colonyexpanded.333.a:0 "Nous devons sécuriser cette installation ! "
colonyexpanded.334.name:0 "Usine de jouets : échec catastrophique"
colonyexpanded.334.desc:0 "La reprogrammation de l'installation de production était plus difficile que les schémas partiels ne le laissaient croire nos scientifiques. La documentation récupérée manquait plusieurs sections clés sur le fonctionnement interne de l'usine. Malheureusement pour nos chercheurs, ces informations manquantes ont provoqué une explosion catastrophique lorsqu'ils ont tenté de les reprogrammer."
colonyexpanded.335.desc:0 "Avec le dernier détail de sécurité envoyé, une nouvelle équipe de chercheurs a pu terminer rapidement les travaux de leur prédécesseur. Nous pouvons désormais utiliser les installations pour produire [Root.Owner.GetAdj] biens de consommation."

colonyexpanded.340.name:0 "Primitifs d'auto-stop"
colonyexpanded.340.desc:0 "Les responsables de §H[Root.GetName]§! signalent que des pré-sapients originaires de [presapient_planet.GetName] ont été trouvés sur la [Root.GetPlanetMoon]. Des investigations plus poussées ont révélé que les pré-sapients avaient fait du stop sur des cargos sortants."
colonyexpanded.341.name:0 "Observations d'animaux"
colonyexpanded.341.desc:0 "Il y a eu de nombreux rapports d'une créature étranglée étrange et insaisissable dans la nature sauvage de §H[Root.GetName]§!. Les responsables locaux ont été envoyés pour enquêter, mais n'ont rien tourné à l'exception des photographies floues et de l'empreinte étrange - preuves difficilement convaincantes."
colonyexpanded.341.a:0 "Ce n'est probablement rien."
colonyexpanded.341.b:0 "Menez une enquête approfondie, juste pour être sûr."
colonyexpanded.342.desc:0 "Après un voyage au coeur de la nature sauvage de §H[From.From.GetName]§!, l'officier scientifique [Root.GetLeaderName] a réussi à découvrir la source des observations inhabituelles : de grandes créatures ressemblant à des singes errent dans la nature sauvage loin des habitations [Root.Owner.GetAdj]. Malgré leur apparence effrayante, ces formes de vie se sont avérées raisonnablement intelligentes, après avoir été observées en utilisant et en fabriquant des outils primitifs.\n\nL'officier scientifique [Root.GetLeaderName] souligne que trouver une vie extraterrestre dans cet état est une opportunité rare et que nous devrions payerune attention particulière à ces extraterrestres insaisissables."
colonyexpanded.343.desc:0 "Une enquête supplémentaire sur l'animal à fourrure inhabituelle n'a révélé aucune autre preuve. Si c'est là-bas, il ne veut clairement pas être trouvé. Il est plus probable, cependant, que la créature n'existe tout simplement pas du tout."
colonyexpanded.343.a:0 "Annulez la recherche."
colonyexpanded.344.name:0 "Observations d'animaux : Cryptozoologistes"
colonyexpanded.344.desc:0 "Notre décision d'abandonner la recherche de la créature à fourrure insaisissable sur §H[Root.GetName]§! n'a pas été bien acceptée par une petite minorité de vrais croyants. Ces groupes de chercheurs et de profanes malhonnêtes ont pris l'initiative de trouver des preuves de l'animal supposé. Après des années sans avoir trouvé de preuves, ils ont été largement ridiculisés à travers le [Root.Owner.GetName], appelés par dérision 'cryptozoologistes' ou autres noms moins gentils.\n\nMalgré les abus qui leur sont infligés, ils restent déterminés à continuerleur recherche, plongeant de plus en plus profondément dans la nature sauvage inexplorée de §H[Root.GetName]§!, convaincue à chaque fois que cette expédition sera différente de la précédente."
colonyexpanded.345.name:0 "Observations des animaux : découverte ! "
colonyexpanded.345.desc:0 "Les observations d'animaux sur §H[Root.GetName]§! ont longtemps été rejetées comme fantaisie par des universitaires respectés, c'est donc un grand choc lorsque les soi-disant cryptozoologues ont découvert des preuves convaincantes du contraire. Au cours d'une de leurs expéditions dans le désert, ils ont réussi à récupérer une grande créature ressemblant à un singe. C'est un animal redoutable avec de grandes griffes, mais sous son apparence effrayante se cache une étrange intelligence.\n\nIl semble que la créature se soit avérée trop intelligente pour nos chercheurs, car elle a réussi à s'échapper dans la nature en une semaine. Heureusement nos scientifiques avaient préalablement implanté un tracker sous-cutané, nous permettant de suivre ses mouvements vers son habitat naturel. Les observations de son comportement dans la nature révèlent un utilisateur d'outils prolifique, capable d'utiliser et même de fabriquer des outils bruts en bois et en os. Les chercheurs locaux soupçonnent que nous pourrions être en mesure d'élever ces êtres insaisissables, avec la bonne technologie."

colonyexpanded.360.name:0 "Drones anciens : prospection"
colonyexpanded.360.desc:0 "Les anciens drones de §H[Root.GetName]§! se sont réveillés une fois de plus. Comme auparavant, ils ont repoussé toutes les tentatives de communication en se répandant dans les zones reculées du [Root.GetPlanetMoon]. Le but de cette activité est resté un mystère pendant plusieurs semaines jusqu'à ce qu'un des drones télécharge de manière inattendue un fichier sur notre ordinateur central administratif, détaillant plusieurs zones riches en ressources naturelles jusqu'alors inconnues."
colonyexpanded.360.a:0 "Comme c'est ingénieux."
colonyexpanded.360.a.tooltip:0 "Les drones ajoutent une §YPlanetary Feature§ aléatoire ! à la planète.\n"


colonyexpanded.400.desc:0 "Les troubles et l'instabilité politique continuent d'être un problème sur §H[Root.GetName]§! , et un vaste monde criminel a maintenant pris racine sur la [Root.GetPlanetMoon], profitant du manque de confiance de la population locale dans le gouvernement. Certains domaines sont tombés dans l'anarchie ou ont été complètement repris par des organisations criminelles."
colonyexpanded.401.name:0 "Commander le §H[Root.GetName]§!"
colonyexpanded.401.desc:0 "Les forces de l'ordre ont procédé à une série d'arrestations sur §H[Root.GetName]§! , perturbant plusieurs opérations criminelles sur la [Root.GetPlanetMoon]."
colonyexpanded.401.b.desc:0 "Des drones de patrouille sur §H[Root.GetName]§! ont supprimé avec succès plusieurs sources d'activité déviante mineure sur la [Root.GetPlanetMoon]."
colonyexpanded.401.c.desc:0 "Un correctif logiciel a été installé avec succès sur §H[Root.GetName]§! , supprimant plusieurs sources mineures de corruption de code."
colonyexpanded.406.name:0 "Marché noir sur §H[Root.GetName]§!"
colonyexpanded.406.desc:0 "Les forces de l'ordre sur §H[Root.GetName]§! signalent l'émergence d'un marché noir. En raison d'un manque général de commodités de consommation sur la [Root.GetPlanetMoon], les locaux ont été adoptés à moins de méthodes légales pour répondre à leurs besoins quotidiens."
colonyexpanded.407.name:0 "Corruption de logiciel sur §H[Root.GetName]§!"
colonyexpanded.407.desc:0 "Certains de nos drones sur §H[Root.GetName]§! ont récemment commencé à présenter un comportement erratique, qui semble résulter d'une erreur dans une mise à jour logicielle récente. Jusqu'à ce que nous puissions développer et publier un nouveau patch, ce comportement indésirable continuera."
colonyexpanded.408.name:0 "Crime en col blanc le §H[Root.GetName]§!"
colonyexpanded.408.desc:0 "Des preuves récemment obtenues ont révélé une corruption importante dans le secteur financier sur §H[Root.GetName]§!. La fraude, la corruption, le détournement de fonds, les délits d'initié, le blanchiment d'argent et de nombreux autres crimes ont tous été découverts.\n\nPlusieurs arrestations ont été effectuées, mais la corruption sur §H[Root.GetName]§! semble être plus profonde qu'on ne le croyait initialement."
colonyexpanded.408.a:0 "Nous devons éradiquer cette corruption ! "
colonyexpanded.409.name:0 "Corruption dans les rangs"
colonyexpanded.409.desc:0 "Des fuites de documents confidentiels au sein des affaires internes sur §H[Root.GetName]§! ont mis au jour une corruption importante au sein des dirigeants locaux. Divers agents sont accusés d'avoir accepté des pots-de-vin, avoir été victimes d'extorsion, de disparitions de preuves et de brutalité policière. Alors que la nouvelle de l'ampleur de la corruption s'est répandue, la population locale est devenue de plus en plus cynique envers le gouvernement local."
colonyexpanded.409.a.tooltip:0 "£job_enforcer£ §Y$job_enforcer_plural$§!: base £crime£ §Y$PLANET_CRIME_TITLE$§! réduction diminuée de §Y-5§! "
colonyexpanded.410.name:0 "Illustration volée le §H[Root.GetName]§!"
colonyexpanded.410.desc:0 "Un musée majeur sur §H[Root.GetName]§! rapporte qu'ils ont été cambriolés récemment et que de nombreuses oeuvres d'art d'importance culturelle ont été volées. Les forces de l'ordre s'efforcent de localiser les pièces volées, mais il semble que beaucoup d'entre elles ont déjà été clôturées à des collectionneurs privés. La perte de ces oeuvres d'art fondamentales a profondément ébranlé la communauté artistique locale."
colonyexpanded.410.a:0 "Horrible ! "
colonyexpanded.411.name:0 "Nexus fonctionne mal sur §H[Root.GetName]§!"
colonyexpanded.411.desc:0 "§H[Root.GetName]§! signale des dysfonctionnements techniques dans la liaison montante de [Root.GetPlanetMoon], entraînant une augmentation de la latence planétaire. Jusqu'à ce que nous puissions identifier et réparer la source du dysfonctionnement, cela pourrait entraîner un comportement inhabituel de la population de drones de [Root.GetPlanetMoon]."
colonyexpanded.412.name:0 "Synapses malades sur §H[Root.GetName]§!"
colonyexpanded.412.desc:0 "§H[Root.GetName]§! rapporte que des parties des connexions synaptiques locales du [Root.GetPlanetMoon] sont devenues malades par un pathogène local. Les synapses corrompues ont été isolées, mais jusqu'à ce que de nouvelles connexions puissent être établies, notre connexion avec les drones locaux sera diminuée, ce qui entraînera peut-être un comportement inhabituel des drones."
colonyexpanded.413.name:0 "Nettoyage sur §H[Root.GetName]§!"
colonyexpanded.413.desc:0 "Nous n'avons pas été incapables de fournir suffisamment de commodités à §H[Root.GetName]§! , Et l'infrastructure mondiale a dégénéré. Sans un support approprié de la plus grande gestalle, les drones sur §Y[Root.GetName]§! ont tourné vers la scagage pour répondre à leurs besoins quotidiens. Cela a eu l'effet malheureux d'encourager le comportement déviant."
colonyexpanded.414.name:0 "Attaque déviante sur §H[Root.GetName]§!"
colonyexpanded.414.desc:0 "Les drones déviants sur §H[Root.GetName]§! ont lancé une attaque surprise sur le lien central du [Root.GetPlanetMoon], peut-être pour tenter de couper le monde du reste du [Root.Owner.GetName]. Nos unités de sécurité ont pu repousser l'offensive, mais pas avant que des drones déviants aient acculé et éliminé [governor_target.GetTitle] [Governor_target. GetName]."
colonyexpanded.415.name:0 "Les Déviants sur §Y[Root.GetName]§! se répandent dans l'espace"
colonyexpanded.415.desc:0 "L'activité déviante sur §H[Root.GetName]§! s'est propagé au reste du système [Root.solar_system.GetName]. Plusieurs rapports indiquent que des unités corrompues ont réquisitionné et armé des vaisseaux civils, les utilisant pour attaquer nos installations spatiales."
colonyexpanded.416.desc:0 "Après une récente vague de vols, les unités de sécurité sur §H[Root.GetName]§! a réussi à suivre l'un des voleurs déviants jusqu'à un grand entrepôt à la périphérie de la capitale de [Root.GetPlanetMoon]. Au cours du raid qui a suivi, ils ont découvert une réserve considérable de contrebande - de toute évidence, cet entrepôt était sous le contrôle de drones corrompus pendant un certain temps, opérant juste sous nos organes olfactifs. La contrebande récupérée a été déplacée hors du monde vers un dépôt plus sûr."
colonyexpanded.417.name:0 "Virus informatique sur §H[Root.GetName]§! ! "
colonyexpanded.417.desc:0 "Un groupe d'unités corrompues sur §H[Root.GetName]§! a récemment téléversé un virus sur le réseau informatique central de [Root.GetPlanetMoon]. Le code malveillant a déchiré nos systèmes, laissant des dizaines d'unités de coordination avec du matériel frit avant même que nous nous rendions compte qu'il y avait un problème.\n\nNos unités de coordination restantes ont du mal à reprendre le contrôle des noeuds de données corrompus, mais pour le momentde nombreuses régions du [Root.GetPlanetMoon] sont devenues ingérables."
colonyexpanded.417.tooltip:0 "§Coordinator Drone sur §H[Root.GetName]§! : §! Meurt"
colonyexpanded.418.name:0 "Drone Synapse corrompu sur §H[Root.GetName]§! ! "
colonyexpanded.418.desc:0 "Il est venu à l'attention de la ruche que certains des drones synaptiques sur §H[Root.GetName]§! sont devenus corrompus. Ils ont infecté de grandes sections du réseau synaptique mondial, les utilisant pour diffuser des instructions déviantes à nos drones.\n\nLes drones responsables ont été purgés, mais les dégâts qu'ils ont causés demeurent. De grandes sections du réseau neuronal devront être brûlées et remplacées, et jusque-là, des schémas de pensée déviants continueront de se propager."
colonyexpanded.418.tooltip:0 "§HSynapse Drone sur §H[Root.GetName]§! : §! Meurt"
colonyexpanded.419.desc:0 "Les guerres de gangs sur §H[Root.GetName]§! sont finalement arrivés à une conclusion sanglante, un syndicat du crime éliminant l'autre et obtenant un contrôle complet sur le vaste monde criminel de [Root.GetPlanetMoon]. Ils ont depuis longtemps miné les véritables autorités planétaires, et la population fatiguée par la guerre considère maintenant ces gangsters comme les véritables dirigeants de §H[Root.GetName]§!."
colonyexpanded.420.name:0 "Esclaves criminels sur §H[Root.GetName]§! ! "
colonyexpanded.420.desc:0 "Les gangs criminels sur §H[Root.GetName]§! ont commencé à recruter parmi la population asservie. Bien que leur vie dans les gangs ne soit guère meilleure qu'ils ne l'étaient en tant qu'esclaves - certains finissant même par être vendus au marché noir - pour beaucoup, la promesse de liberté s'est avérée trop puissante pour être ignorée."
colonyexpanded.420.desc.mob:0 "Les chefs de la mafia sur §H[Root.GetName]§! ont commencé à recruter parmi la population asservie. Bien que leur vie dans les gangs ne soit guère meilleure qu'ils ne l'étaient en tant qu'esclaves - certains finissant même par être vendus au marché noir - pour beaucoup, la promesse de liberté s'est avérée trop puissante pour être ignorée."
colonyexpanded.420.desc.war:0 "Les gangs en guerre sur §H[Root.GetName]§! ont commencé à enrôler des esclaves locaux pour renforcer leur nombre, les utilisant comme chair à canon les uns contre les autres. Alors que certains imbéciles désespérés les ont rejoints volontairement, la plupart de ces soldats esclaves ont été volés à leurs maîtres lors de raids coordonnés. Leur nombre gonflé de nouveaux membres, les gangs ont renouvelé leur offensive à travers la [Root.GetPlanetMoon]."

colonyexpanded.500.name:0 "Réfugiés du portail"
colonyexpanded.500.desc:0 "Alors que la situation dans la dimension miroir continue de se détériorer, une nouvelle vague de réfugiés est entrée par le portail le §H[Root.GetName]§! , désespérée d'échapper aux redoutables bêtes Warp."
colonyexpanded.501.name:0 "DIFFUSION DU PORTAIL"
colonyexpanded.501.desc:0 "Bonnes nouvelles ! Nous avons remporté une victoire significative contre les bêtes Warp ! Notre dernière bataille les a complètement chassés de l'espace [Root.Owner.GetAdj]. Nul doute qu'ils sont là-bas, lécher leurs blessures et se préparer à un autre assaut, mais d'ici là, nous pouvons prendre un moment de répit et préparer l'avenir."
colonyexpanded.501.desc.closed:0 "Bonnes nouvelles ! Nous avons remporté une victoire significative contre les bêtes Warp ! Notre dernière bataille les a complètement chassés de l'espace [Root.Owner.GetAdj] et nous avons réussi à fermer l'une de leurs brèches Warp. Nul doute qu'ils sont là-bas, lécher leurs blessures et se préparer à un autre assaut, mais d'ici là, nous pouvons prendre un moment de répit et préparer l'avenir."
colonyexpanded.501.desc.robot:0 "Mise à jour du statut : victoires majeures contre les forces de la bête Warp. Aucune bête Warp détectée dans le [Root.Owner.GetName]. Des bêtes de distorsion ont été détectées en train de se regrouper hors des frontières de [Root.Owner.GetName]Initialisation des protocoles d'enrichissement."
colonyexpanded.501.desc.robot.closed:0 "Mise à jour du statut : victoires majeures contre les forces de la bête Warp et une brèche Warp a été neutralisée avec succès. Aucune bête Warp détectée dans le [Root.Owner.GetName]. Des bêtes de distorsion ont été détectées en train de se regrouper hors des frontières de [Root.Owner.GetName]Initialisation des protocoles d'enrichissement."
colonyexpanded.501.a:0 "Excellente nouvelle ! "
colonyexpanded.501.a.robot:0 "Mise à jour de statut reçu."
colonyexpanded.502.desc:0 "Il semble que notre paix durement gagnée soit enfin terminée. Nous avons détecté de grandes flottes de bêtes Warp s'approchant de nos frontières."
colonyexpanded.502.desc.robot:01 "Mise à jour du statut : Flottes de bêtes Warp détectées. Conflit imminent. Mobiliser des contre-mesures défensives."
colonyexpanded.502.a:0 "Nouvelles troublantes."
portal_rare_tooltip:0 "$job_dimensional_portal_researcher_plural$ produira également £volatile_motes£ £ gaz_exotiques £ £rare_crystals£ ressources rares"
portal_no_rare_tooltip:0 "$job_dimensional_portal_researcher_plural$ ne produira plus £volatile_motes£ £ gaz_exotiques £ £rare_crystals£ ressources rares"
colonyexpanded.503.desc:0 "Salutations, [Root.Owner.Leader.GetName]. Nous avons une offre que nous espérons que vous apprécierez. Nous avons remarqué que le [Root.Owner.GetName] souffrait récemment d'un problème de chômage. C'est peut-être quelque chose que nous pouvons résoudre. Nous avons toujours besoin de soldats pour lutter contre les bêtes Warp. Si vous pouviez envoyer des volontaires, nous vous serions très reconnaissants."
colonyexpanded.503.desc.robot:0 "Mise à jour de l'état : [Root.Owner.GetName] ne peut pas atteindre le quota de production de l'unité machine. Demander l'utilisation d'unités de machine inactives pour une utilisation contre les bêtes Warp."
colonyexpanded.503.a:0 "Nous enverrons certaines personnes à votre façon."
colonyexpanded.503.a.response:0 "Merci ! Nous n'oublierons jamais les sacrifices que vous avez consentis."
colonyexpanded.503.b:0 "Absolument pas ! "
colonyexpanded.503.b.response:0 "Nous craignions que vous disiez cela. Très bien."
colonyexpanded.503.a.robot:0 "Demande acceptée."
colonyexpanded.503.a.robot.response:0 "Les unités de machine de circulation commencent."
colonyexpanded.503.b.robot:0 "Demande refusée."
colonyexpanded.503.b.robot.response:0 "Erreur : accès non accordé ou expiré."
colonyexpanded.503.a.tooltip:0 "Jusqu'à 5 pops sans emploi seront envoyés dans la bataille avec les bêtes Warp."
colonyexpanded.504.desc:0 "Salutations, [Root.Owner.Leader.GetName]. Nous nous préparons à un assaut majeur contre les bêtes Warp, et espérons libérer plusieurs systèmes qui sont tombés sous leur contrôle. Malheureusement, un effort aussi ambitieux exigera des ressources considérables, que nous avons du mal à fournir. Si vous pouviez nous fournir un soutien matériel pour cette opération, nous pourrions porter un grand coup contre les bêtes Warp."
colonyexpanded.504.desc.robot:0 "Mise à jour du statut : des plans stratégiques d'assaut contre les bêtes Warp ont été compilés. Initialisation des protocoles offensifs. Erreur : ressources insuffisantes. Demande de soutien matériel."
colonyexpanded.504.a:0 "Bien sûr, nous vous aiderons."
colonyexpanded.504.a.response:0 "Merci ! C'est exactement ce dont nous avons besoin."
colonyexpanded.504.b:0 "Désolé, mais nous n'avons pas les moyens de vous aider."
colonyexpanded.504.b.response:0 "Malheureux. Nous devrons réviser nos projets, puis."
colonyexpanded.504.a.robot.response:0 "Début du transfert de matériel."
colonyexpanded.505.desc:0 "Salutations, [Root.Owner.Leader.GetName]. J'ai peur de devoir apporter de mauvaises nouvelles. Nous avons récemment perdu l'un de nos agro-mondes à cause des bêtes Warp, et maintenant nos gens ont du mal à trouver suffisamment de nourriture. Si nous ne recevons pas d'aide rapidement, la situation continuera de se détériorer."
colonyexpanded.505.a.response:0 "Merci ! Notre peuple n'aura pas faim à cause de vous."
colonyexpanded.505.b.response:0 "Nous nous en souviendrons."
colonyexpanded.506.desc:0 "Merci d'avoir répondu dans un délai aussi court;les nouvelles que nous avons ne peuvent pas attendre. Dans une bataille récente, nous avons réussi à capturer une bête Warp en vie. Nous n'avons jamais eu un spécimen vivant à étudier auparavant, et cela pourrait être une excellente occasion de les sonder pour leurs faiblesses. Malheureusement, nos laboratoires de recherche ne sont pas en pleine forme et sont actuellement liés à d'autres travaux tout aussi urgents. Seriez-vous prêt à nous prêter vos installations pour étudier la bête ? "
colonyexpanded.506.desc.robot:0 "Mise à jour du statut : spécimen de bête Warp en direct récupéré. Analyse : l'échantillon peut être étudié pour les faiblesses potentielles. Capacité de recherche de la calculatrice : 47% de l'optimum. Capacité de recherche insuffisante pour une analyse efficace de l'échantillon. Demande d'utilisation temporaire des unités de calcul de la Dimension-miroir."
colonyexpanded.506.a:0 "Nous vous aiderons si nous pouvons."
colonyexpanded.507.name:0 "Étude de la bête Warp"
colonyexpanded.507.desc:0 "Nos chercheurs ont conclu une étude approfondie sur le spécimen de bête Warp fourni par la Dimension-miroir. La créature est terrifiante à regarder, apparemment composée de rien que de dents et de griffes, et dévore voracement toute matière qui se rapproche trop de l'une de ses nombreuses pièces buccales. Comme décrit dans les rapports de terrain de la dimension miroir, la peau de la bête Warp forme une armure naturelle qui est très résistante aux dégâts des armes, et sa bouche produit une salive très acide qu'elle utilise comme arme puissante.\n\nA une percée majeure a été faite lorsque la bête a été déplacée dans l'une de nos installations sécurisées pour une expérience sensible. Après avoir traversé le portail dimensionnel, il est rapidement devenu moins agressif, agissant avec confusion et légère irritation face à son nouvel environnement. Nos chercheurs pensent que, puisque nous utilisons des hyperpropulseurs, notre univers ne possède pas les signatures Warp caractéristiques qui ont réveillé les bêtes dans la dimension miroir. Une fois que nous avons découvert les mécanismes biologiques responsables de la détection des signatures du sous-espace, nous avons pu construire un dispositif capable de perturber ces organes sensoriels, rendant les bêtes temporairement désorientées. Utilisé tactiquement, un tel appareil pourrait être dévastateur contre les flottes de bêtes Warp. La seule limitation réside dans les énormes besoins en énergie, ce qui signifie qu'il ne peut être équipé que sur de grands vaisseaux.\n\nNos homologues de la dimension miroir sont ravis de nos résultats et ont déjà commencé à construire des vaisseaux spécialement conçus pour un déploiement contre les bêtes Warp."
colonyexpanded.507.a.tooltip:0 "Notre moi miroir sera mieux à même de combattre les bêtes Warp."
colonyexpanded.508.desc:0 "Salutations, [Root.Owner.Leader.GetName]. J'avais espéré proposer un échange entre nos deux nations. Alors que la guerre contre les bêtes Warp se prolonge, notre approvisionnement en gaz exotiques a commencé à diminuer. Notre armée a besoin de grandes quantités de ces gaz pour fabriquer des armes à plasma, que nous avons découvertes comme étant les armes les plus efficaces à utiliser contre les bêtes Warp. Si vous pouviez nous fournir une grande quantité de gaz exotiques, nous serions disposés à vous donner accès à notre technologie plasma en échange."
colonyexpanded.508.desc.robot:0 "Mise à jour du statut : approvisionnement en gaz exotique 38% optimal. Gaz exotiques requis pour les armes à plasma, les armes les plus efficaces disponibles contre les bêtes Warp. Demande de transfert de gaz exotiques, offre en échange de la technologie plasma."
colonyexpanded.508.b.response:0 "Malheureux. Nous devrons faire du fait avec ce que nous avons, alors."
colonyexpanded.509.desc:0 "Salutations, [Root.Owner.Leader.GetName]. Le [Root. GetName] a une demande à faire. Depuis que les bêtes Warp sont apparues pour la première fois dans notre espace, nous avons concentré nos ressources presque entièrement sur nos militaires. Naturellement, nos secteurs nationaux ont stagné en conséquence. Si vous pouviez fournir des biens de consommation, cela ferait des merveilles pour le moral."
colonyexpanded.509.desc.hive:0 "Salutations, [Root.Owner.Leader.GetName]. Le [Root. GetName] a une demande à faire. Depuis que les bêtes Warp sont apparues pour la première fois dans notre espace, nous avons concentré nos ressources presque entièrement sur nos militaires. Naturellement, nos secteurs nationaux ont stagné en conséquence. Si vous pouviez nous envoyer des minerais, nous pourrions les investir dans des améliorations désespérément nécessaires sur nos mondes."
colonyexpanded.509.desc.robot:0 "Mise à jour du statut : Infrastructure domestique 56% de l'optimum. Ressources insuffisantes pour les investissements nécessaires, priorité plus élevée du budget militaire. Demande de soutien matériel."
colonyexpanded.510.desc:0 "Salutations, [Root.Owner.Leader.GetName]. Nous avons une demande à vous faire. Notre officier scientifique [dead_portal_leader.GetName] effectuait des recherches expérimentales sur les armes, mais il a été tué lorsque des bêtes Warp ont attaqué l'installation [dead_portal_leader.GetHerHis]. Nous avons réussi à récupérer une grande partie de [dead_portal_leader.GetHerHis] recherches, mais nos scientifiques ont du mal à déchiffrer le travail de [dead_portal_leader.GetHerHis].\n\nNous savons que [dead_portal_leader.GetName] est toujours vivant dans votre univers. Nous apprécierions grandement que [dead_portal_leader.GetSheHe] puisse examiner nos recherches. Nous serions disposés à envoyer des échantillons de carapaces de bêtes Warp pour que vous puissiez les expérimenter."
colonyexpanded.510.desc.robot:0 "Mise à jour du statut : le drone de recherche [Root.Owner.Leader.GetName] rendu inopérant par l'attaque de la bête Warp. Récupération de la recherche expérimentale sur les armes. Téléchargement... Téléchargement terminé. Erreur : corruption partielle des données.\n\nAnalyse : [Root.Owner.Leader.GetName] est toujours dans la Dimension-miroir. Demander l'utilisation de drones calculateurs pour nettoyer les données corrompues et terminer la recherche d'armes. Des échantillons de bête Warp seront fournis."
colonyexpanded.511.name:0 "Recherche sur les armes terminée"
colonyexpanded.511.desc:0 "Nos chercheurs ont réussi à terminer la recherche sur les armes de la dimension miroir. La conception améliorée exploite une résonance à des fréquences élevées dont les générations précédentes de lasers n'étaient pas en mesure de tirer parti, ce qui donne une arme particulièrement efficace contre les bêtes Warp. Les techniques mises au point au cours de ce projet ont également été utilisées pour améliorer notre propre technologie laser de manière plus générale."
colonyexpanded.512.desc:0 "Salutations, [Root.Owner.Leader.GetName]. J'avais espéré proposer un échange entre nos deux nations. Alors que la guerre contre les bêtes Warp se prolonge, notre réserve de cristaux rares a commencé à diminuer. Notre armée a besoin de grandes quantités de ces cristaux pour fabriquer des armes laser, que nous avons découvertes pour être des armes efficaces à utiliser contre les bêtes Warp. Si vous pouviez nous fournir une grande quantité de cristaux rares, nous serions disposés à vous donner accès à notre technologie laser en échange."
colonyexpanded.512.desc.robot:0 "Mise à jour du statut : fourniture de cristaux rares 38% de l'optimum. Cristaux rares nécessaires pour les armes laser, une arme très efficace contre les bêtes Warp. Demande de transfert de cristaux rares, offrant en échange la technologie laser."
colonyexpanded.513.name:0 "Nouvelles de la dimension miroir"
colonyexpanded.513.desc:0 "Il y a eu un bourdonnement de nouvelles venant des commerçants de la dimension miroir. Il semble qu'ils aient trouvé et réparé une ancienne fonderie de précurseurs, capable de produire de grandes quantités d'alliages stratégiques désespérément nécessaires."
colonyexpanded.514.name:0 "Criminels miroir"
colonyexpanded.514.desc:0 "Les autorités de §H[Root.GetName]§! signalent une augmentation significative des activités criminelles. Les enquêtes ont révélé qu'un certain nombre de criminels s'étaient introduits clandestinement à travers le portail dimensionnel afin d'échapper à la justice dans la dimension miroir. Une fois installé dans l'empire : '§H[Root.GetName]§!' alternatif, ils se sont associés aux organisations criminelles locales, augmentant leur nombre."
colonyexpanded.514.desc_gestalt:0 "Les autorités de §H[Root.GetName]§! signalent une augmentation significative des activités déviantes locales. Des enquêtes ont révélé qu'un certain nombre de drones corrompus s'étaient introduits en contrebande à travers le portail dimensionnel. Une fois sur §H[Root.GetName]§!, ils se sont mis en relation avec des déviants partageant les mêmes idées, augmentant ainsi leur nombre."
colonyexpanded.515.name:0 "Contre-attaque des Bêtes Warp"
colonyexpanded.515.desc:0 "La dimension miroir de [Root.Owner.GetName] indique que les bêtes de chaîne ont monté une contre-attaque massive, inversant plusieurs gains de remportés durement et entraînant chuter leur économie."
colonyexpanded.516.name:0 "Contre-attaque de dimension miroir"
colonyexpanded.516.desc:0 "La Dimension-miroir [Root.Owner.GetName] a lancé une contre-attaque massive contre les bêtes Warp, les repoussant de plusieurs zones clés."

colonyexpanded.550.a.desc:0 "Salutations, [Root.Owner.Leader.GetName]. Nous espérons que vous pourrez nous aider à résoudre un problème insoluble. Peu importe le nombre de bêtes Warp que nous vaincrons au combat, elles semblent avoir une ligne interminable de renforts qui se déversent à travers leurs brèches Warp. Si nous voulons assurer la victoire totale contre les bêtes Warp, nous devons trouver un moyen de fermer ces portes à leur dimension.\n\nUne récente victoire a permis à nos scientifiques de voir de près l'une de ces brèches, et ils ont découvert une signature de distorsion semblable à vos moteurs de saut. Malheureusement, nous ne comprenons pas assez bien cette technologie pour savoir en quoi cela peut être significatif. Puisqu'il s'agit de votre technologie, nous espérions que vous nous prêteriez vos chercheurs sur §H[Root.GetName]§! pour nous aider à résoudre ce problème."
colonyexpanded.550.b.desc:0 "Salutations, [Root.Owner.Leader.GetName]. Nous espérons que vous pourrez nous aider à résoudre un problème insoluble. Peu importe le nombre de bêtes Warp que nous vaincrons au combat, elles semblent avoir une ligne interminable de renforts qui se déversent à travers leurs brèches Warp. Si nous voulons assurer la victoire totale contre les bêtes Warp, nous devons trouver un moyen de fermer ces portes à leur dimension.\n\nUne récente victoire a permis à nos scientifiques de voir de près l'une de ces brèches, etils ont découvert une signature de distorsion semblable à vos lecteurs Psi Jump. Malheureusement, nous ne comprenons pas assez bien cette technologie pour savoir en quoi cela peut être significatif. Puisqu'il s'agit de votre technologie, nous espérions que vous nous prêteriez vos chercheurs sur §H[Root.GetName]§! pour nous aider à résoudre ce problème."
colonyexpanded.550.c.desc:0 "Mise à jour du statut : une récente victoire a permis d'étudier une brèche Warp à proximité. Addendum : brèches Warp utilisées par les bêtes Warp pour apporter des renforts. Analyse : la brèche Warp présente des similitudes avec la technologie Dimension-miroir pour les moteurs de saut. Demande d'accès aux bases de données Dimension-miroir. L'analyse nécessitera l'assistance des unités de calcul locales."
colonyexpanded.550.a:0 "Nous vous donnerons toute l'aide que nous pouvons."
colonyexpanded.550.a.robot:0 "Acknowledged."
colonyexpanded.550.a.response:0 "Merci. Avec votre aide, nous pouvons enfin repousser ces bêtes."
colonyexpanded.550.b:0 "Nous pouvons vous donner accès à nos données, mais nos chercheurs sont trop occupés pour aider à l'analyse."
colonyexpanded.550.b.robot:0 "Nos drones calculateurs ne peuvent être épargnés."
colonyexpanded.550.b.response:0 "Cela nous ralentira considérablement. J'espère que votre récalcitation ne signifie pas notre perte."
colonyexpanded.550.a.robot.response:0 "Téléchargement des archives. Temps de téléchargement estimé : 1681482, 24 minutes."
colonyexpanded.550.b.robot.response:0 "Téléchargement des archives. Temps de téléchargement estimé : 1681482, 24 minutes. Attention : le manque d'assistance de la part des drones de calcul miroir augmentera le temps d'analyse d'environ 500%."
colonyexpanded.551.name:0 "Percée de Warp Breach"
colonyexpanded.551.desc:0 "Les chercheurs de la dimension miroir [Root.Owner.GetName] ont fait une découverte importante dans leurs recherches sur les brèches Warp. Ils ont déterminé que notre technologie des moteurs de saut fonctionne en pénétrant dans une autre dimension pour parcourir rapidement de grandes distances. Les brèches Warp fonctionnent sur un principe similaire, mais contrairement à nos moteurs de saut, les brèches n'essaient pas de fermer le portail une fois la connexion établie. En extrapolant nos moteurs de saut à une échelle massive, ils pensent pouvoir fermer des brèches de Warp individuelles, en supposant qu'ils peuvent nettoyer la zone des ennemis.\n\nLes découvertes faites dans la Dimension Miroir ont été à l'origine de certainesinquiétude de nos propres chercheurs. Si le moteur de saut utilise une autre dimension, cette dimension est-elle habitée ? Et si oui, que pensent-ils de notre utilisation comme autoroute interstellaire ? "
colonyexpanded.551.extra.desc:0 "Les chercheurs de la dimension miroir [Root.Owner.GetName] ont fait une découverte importante dans leurs recherches sur les brèches Warp. Ils ont déterminé que notre technologie des moteurs de saut fonctionne en pénétrant dans une autre dimension pour parcourir rapidement de grandes distances. Les brèches Warp fonctionnent sur un principe similaire, mais contrairement à nos moteurs de saut, les brèches n'essaient pas de fermer le portail une fois la connexion établie. En extrapolant nos moteurs de saut à grande échelle, ils pensent pouvoir fermer des brèches de Warp individuelles, en supposant qu'ils peuvent effacer la zone des ennemis.\n\nLes découvertes faites dans la Dimension Miroir ont répondu à certaines des nôtresquestions non résolues. Nos chercheurs pensent maintenant que les Unbidden ont d'abord pris conscience de notre galaxie grâce à des vaisseaux équipés de Jump-Drive traversant leur dimension. Cela soulève des inquiétudes quant à savoir si notre utilisation continue du moteur de saut pourrait attirer l'attention d'autres envahisseurs extradimensionnels."
colonyexpanded.551.a:0 "Qu'est ce qui pourrait aller mal ? "
colonyexpanded.551.tooltip:0 "Notre moi miroir peut désormais fermer les brèches Warp, quand on lui en donne l'opportunité."
colonyexpanded.552.a.desc:0 "Ça y est, [Root.Owner.Leader.GetName]. Nous avons coincé les bêtes Warp dans leur dernière brèche Warp. Ils ont rassemblé toutes leurs forces restantes là-bas, et comme des animaux enragés, ils se battront jusqu'au dernier pour le défendre. Si nous voulons vaincre ces monstres, nous devons agir maintenant, avant qu'ils ne reçoivent des renforts. Nous avons rassemblé tout ce que nous avons pour une dernière poussée contre eux. Pour le meilleur ou pour le pire, ce sera notre dernière bataille.\n\nCe fut un honneur de vous connaître."
colonyexpanded.552.b.desc:0 "Mise à jour du statut : les bêtes Warp sont retombées à la dernière brèche Warp. Les flottes de bêtes Warp à 48% de capacité opérationnelle optimale. Probabilité de victoire : 61%. Engager les protocoles de combat finaux. Toutes les flottes se rencontrent aux coordonnées 7494. 6591. 4345."
colonyexpanded.553.name:0 "Victoire éternelle"
colonyexpanded.553.desc:0 "la Dimension-miroir [Root.Owner.GetName] a remporté une victoire décisive sur les bêtes Warp. À grand prix, la dernière brèche Warp restante a été fermée. Bien que des poches de forces de bêtes Warp restent, elles sont bloquées par des renforts, et ce n'est qu'une question de temps avant qu'elles ne soient traitées. Pour la première fois depuis des générations, les habitants de la Dimension Miroir peuvent vivre en paix."
colonyexpanded.554.name:0 "C'est un piège ! "
colonyexpanded.554.desc:0 "Les bêtes Warp à la dernière brèche étaient une feinte. Tandis que les flottes miroirs étaient engagées dans la bataille, de nouvelles brèches Warp se sont ouvertes sur tout le [Root.Owner.GetName], déversant de nouvelles bêtes Warp. Des dizaines de mondes sont tombés en quelques heures. Avec leurs flottes restantes dévastées, il n'y a plus aucun espoir que la situation puisse être contenue."

colonyexpanded.571.desc.a:0 "Au cours des derniers mois, il y a eu une série de suicides parmi les chercheurs qui étudient le portail dimensionnel sur §H[Root.GetName]§!. Le chercheur en chef sur place impute les suicides à une trop grande exposition aux données brutes de l'autre côté du portail et demande du personnel supplémentaire pour que les chercheurs puissent travailler par équipes."
colonyexpanded.571.desc.b:0 "Il y a eu une augmentation marquée des comportements déviants parmi les chercheurs étudiant le portail dimensionnel sur §H[Root.GetName]§!. Jusqu'à présent, les drones les plus déviants sont ceux qui sont en contact direct avec des données brutes de l'autre côté du portail. Une solution possible serait d'étudier les données par équipes, en minimisant l'exposition aux drones individuels. Cela nécessiterait d'attribuer des drones supplémentaires au projet."
colonyexpanded.571.desc.c:0 "Au cours des derniers mois, il y a eu une série de dysfonctionnements parmi les drones calculateurs étudiant le portail dimensionnel sur §H[Root.GetName]§!. De tels dysfonctionnements sont malheureusement fréquents chez les chercheurs dimensionnels, mais ils se produisent plus fréquemment. L'unité centrale de traitement sur place a demandé que la recherche soit répartie entre des unités de machine supplémentaires pour minimiser l'exposition individuelle."
colonyexpanded.571.a:0 "Nous enverrons les ressources demandées."
colonyexpanded.571.b:0 "Demande refusée."
portal_researcher_unhappiness:0 "Le bonheur du chercheur du portail : §R-15%§! "
colonyexpanded.572.name:0 "Cartographie d'une dimension méchante"
colonyexpanded.572.desc:0 "Les chercheurs qui étudient le portail dimensionnel sur §H[Root.GetName]§! ont réussi à construire une carte approximative de la zone de l'autre côté - ce n'est pas une mince affaire, étant donné l'agonie que peut causer une trop grande exposition aux données brutes. Leur reconstruction suggère un paysage chaotique et foudroyé, en constante évolution comme si elle était émue par des caprices inconnus.\n\nDe plus, leurs calculs ont révélé des gouttes de données brutes que nos systèmes informatiques étaient incapables de traiter. Ce que ces blobs représentent est impossible à dire, mais ils bougent clairement avec un but et une intelligence : quelque chose est vivant là-dedans."
colonyexpanded.573.name:0 "Un écart de plus en plus alarmant"
colonyexpanded.573.desc:0 "Nos chercheurs sur §H[Root.GetName]§! ont découvert des preuves indéniables que le portail vers la dimension de la souffrance s'agrandit. Pas beaucoup plus gros - peut-être quelques millimètres au plus - mais sa croissance ne montre aucun signe de ralentissement. À ce rythme, il pourrait doubler sa taille au cours du siècle prochain. Ou encore moins de temps, si son taux de croissance s'accélère. Peut-être devrions-nous trouver un moyen de le fermer, avant que la situation ne devienne incontrôlable ? "
colonyexpanded.573.a:0 "Continuez à étudier le portail."

colonyexpanded.601.name:0 "Emeutes pour la nourriture sur §H[Root.GetName]§!"
colonyexpanded.601.desc.shortfall:0 "Avec notre [Root.Owner.GetName] incapable de fournir de la nourriture pour ses citoyens, la population affamée sur §H[Root.GetName]§! a éclaté dans la violence. Les émeutiers en colère ont volé des magasins de nourriture et ont attaqué les personnes suspectées de la nourriture. Au fur et à mesure que la situation continue de se détériorer, les chiffres croissants sont venus à blâmer le gouvernement local pour la pénurie alimentaire."
colonyexpanded.601.desc.rationing:0 "Le ressentiment contre le rationnement alimentaire actuel s'est transformé en violence le §H[Root.GetName]§!. Des émeutiers en colère ont pris d'assaut les dépôts de nourriture et pillé les épiciers. Alors que la situation continue de se détériorer, le ressentiment contre les [Root.Owner.GetName] n'a fait que se durcir."
colonyexpanded.602.name:0 "Mauvaises récoltes le §H[Root.GetName]§!"
colonyexpanded.602.desc:0 "La production alimentaire de §H[Root.GetName]§! a fortement baissé ces derniers mois. Une combinaison de maladies, de sécheresse prolongée et de dégradation des sols a entraîné des rendements agricoles bien inférieurs aux prévisions. Il faudra un certain temps avant que la production alimentaire puisse être rétablie aux niveaux précédents."

