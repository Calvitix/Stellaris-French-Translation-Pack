anomaly.30.desc.clue:0 "Cet astéroïde a évidemment été utilisé comme dépotoir par quelqu'un à un moment donné dans un passé lointain. Toutes sortes de machines abandonnées et de déchets métalliques ont été déposés à l'intérieur du puits de gravité faible de l'astéroïde, étant lentement entraînés dans le fouillis de débris qui recouvre maintenant la surface.\n\nInitialement pensé pour ne contenir que de la ferraille, une enquête plus approfondiea révélé des milliards de fragments de nanite qui ressemblent indubitablement à la technologie utilisée dans l'énigmatique §HL-Gates§!. Ils ont apparemment été récupérés et jetés plus tard plusieurs millénaires après la disparition des Gatebuilders.\n\nL'étude de ces fragments peut révéler de nouvelles connaissances précieuses sur la construction des L-Gates."
anomaly.65.desc.void:0 "$anomaly.65.desc$\n\nDe plus, l'officier scientifique [Root.GetLeaderName] a découvert plusieurs remorqueurs survivants dans l'épave, qui pourraient être récupérés avec un minimum d'effort."
anomaly.65.b.tooltip:0 "Un vaisseau de construction apparaît à §Y[From.GetName]§!"
anomaly.130.desc.field:0 "L'enquête de §H[Root.GetName]§! sur l'astéroïde a été temporairement interrompue car une sonde a été capturée par une anomalie gravitationnelle errante.\n\nLa sonde a réussi à transmettre des données avant d'être brutalement écrasée par les forces extrêmes.\n\nLes forces se sont complètement dissipées peu de temps après, mais l'officier scientifique [Root.GetLeaderName] a pu retracer la propagation des ondes de gravité sur un seul astéroïde. Une deuxième sonde a pu confirmer la présence d'une sorte de dispositif extraterrestre avant qu'il ne soit également détruit par des forces gravitationnelles extrêmes.\n\nQuoi qu'il y ait sur cet astéroïde, quelqu'un ne veut pas qu'il soit trouvé."
anomaly.130.b:0 "Continuez à l'étudier - à distance de sécurité."
anomaly.135.desc.mach:0 "Les structures de §Y[From.GetName]§! ne sont pas aussi anciennes que nous le pensions. Cela semble être une aire de jeux ou un parc d'attractions. L'officier scientifique [Root.GetLeaderName] note que bon nombre des engins sont des créations très complexes dont nous pouvons beaucoup apprendre et que, aux yeux extraterrestres des constructeurs, il s'agissait peut-être d'un réseau de capteurs de pointe ou même d'une gigantesque installation artistique.\n\nQuoi qu'il en soit, pour nous [Root.Owner.GetSpeciesNamePlural], cela ressemble surtout à un endroit où nos créateurs auraient jadis emmené leurs petits et les laisser s'amuser."
anomaly.135.desc.alt:0 "Les structures sur §Y[From.GetName]§! ne sont pas aussi anciennes que nous croyions d'abord. Cela semble être un parc de jeux ou un parc d'attractions. Beaucoup de contrat sont des créations très complexes et l'officier scientifique junior [second_in_command.GetName] suggère que, aux yeux extraterrestres des constructeurs, cela aurait pu être un tableau de capteur de pointe, voire une installation d'art gigantesque.\n\nL'équipage du §Y[Root.GetName]§! signale également le décès regrettable de leur officier scientifique, qui a été écrasé par une structure de renversement identifiée uniquement comme une 'roue ferris."
anomaly.160.desc.serv:0 "Les images capturant la pluie fascinante de couleur pourpre de §Y[From.GetName]§!, prises par les sondes d'exploration de surface de §H[Root.GetName]§!, se retrouvent en quelque sorte entre les mains de la communauté d'artistes sur [Root.Owner.Capital.GetName].\n\nPendant la découverten'a aucune valeur scientifique, l'imagerie évocatrice des précipitations colorées suscite une petite renaissance dans le monde de l'art de nos bio-trophées, dont les effets positifs se feront sentir pour les années à venir."
anomaly.200.a:0 "Recueillir l'énergie restante."
anomaly.200.b:0 "Réparez l'installation."
anomaly.310.desc.computing:0 "Une petite colonie de l'aérostat a été trouvée flottant juste au-dessus de l'atmosphère de §Y[From.GetName]§!. Il semble avoir été autosuffisant et reste de plusieurs espèces différentes ont été trouvés à bord.\n\nde la même manière que nous pouvons le dire, la colonie était une sorte d'expérience sociale menée il y a des siècles qui ont finalement pris fin avec les colonsmassacrer mutuellement.\n\nBien que les banques de données de la colonie ont été gravement endommagées, l'officier scientifique [Root.GetLeaderName] a pu récupérer la majeure partie de la date trouvée dans."
anomaly.320.desc.void:0 "Le puissant puits de gravité de §Y[From.GetName]§! a attiré une quantité massive de débris spatiaux qui ont formé une couche dense autour de certaines parties de la géante gazeuse. La plupart semblent être des débris d'une série de batailles spatiales menées dans le système il y a plusieurs millénaires.\n\nLes charognards ont déjà récuré les débris de technologies et d'artefacts précieux, mais l'officier scientifique [Root.GetLeaderName] a réussi à en trouver un seul. vaisseau dont les systèmes étaient pour la plupart intacts. L'épave a été renvoyée à [Root.Owner.Capital.GetName] pour complément d'étude."
anomaly_failure.400.a.tooltip:0 "L'officier scientifique subalterne [second_in_command.GetName] a pris le commandement du §H[Root.GetName]§!."
distar.2025.b:0 "Étudiez la conception."
anomaly.2512.desc.mach.gen:0 "L'officier scientifique [Root.GetLeaderName] est revenu de l'expédition qui a étudié la biosphère dans les mers sous le manteau de glace de §H[From.From.GetName]§!. Plusieurs grandes espèces originaires des régions inférieures de la mer mondiale se sont avérées produire une molécule inorganique unique avec d'immenses propriétés curatives.\n\nSi cette molécule est récoltée avec succès en quantité suffisante, cela pourrait conduire au développementde machines auto-réplicantes et d'autres applications industrielles inhabituelles."
anomaly.4000.desc.alt:0 "[Root.GetLeaderName] a fait une découverte traumatisante. La flore de §Y[From.GetName]§! est extrêmement dangereuse pour les organismes non végétaux. Nous ne comprenons pas pleinement ce qui cause cela;tout ce que nous savons, c'est que de grandes parties du [From.GetPlanetMoon] sont carrément mortelles et que cela limitera la croissance des colonies potentielles."
anomaly.4045.b.alt:0 "Cela demande une expédition ! "
anomaly.4049.desc.alt:0 "De manière inattendue, l'officier scientifique [Root.GetLeaderName] a décidé de monter une expédition solo non autorisée pour examiner le noyau du [From.From.GetPlanetMoon]. Un flux vidéo du sous-marin du vaisseau montre ce qui s'est passé :\n\nEn pénétrant profondément dans les océans de §H[From.From.GetName]§!, il n'y a que l'obscurité, mais aussi quelque chose de... vivant. À l'intérieur des cavernes en eau profonde près du noyau chaud du [From.From.GetPlanetMoon], il y a des toiles de végétation ressemblant à du plancton, qui couvre toute la croûte du [From.From.GetPlanetMoon].\n\nEn enquêtant sur le plancton, [Root.GetLeaderName] est frappéavec une crise, seulement pour se réveiller des heures plus tard.\n\nAprès son retour au §H[Root.GetName]§!, l'officier scientifique est délirant et ne parle que d'horreurs et de rêves hantés."
anomaly_failure.11.desc_b:0 "Sur ordre de l'officier scientifique §Y[Root.GetLeaderName]§!, le §Y[Root.GetName]§! a envoyé une sonde dans l'atmosphère de §Y[From.From.GetName]§! afin d'enquêter sur les signes de vie qui y avaient été signalés. Un riche écosystème atmosphérique y a été découvert. Mais ce faisant la sonde a contaminé cette atmosphère, et 3,4 secondes plus tard une réaction chimique s'est déclenchée, qui s'est rapidement propagée à la géante gazeuse tout entière. Nous devons agir rapidement si nous voulons avoir même une chance de préserver cette biosphère extraterrestre de la destruction complète !"
distar.1.a.alt:0 "Négociez les droits de sauvetage."
distar.1.a.tooltip.alt:0 "Rendez la moitié des minéraux au §Y[wreckage_owner.GetName]§!.\nCela leur plaira et augmentera notre £influence£ §HInfluence§!."
distar.65.akx.c:0 "Ce qui était, sera. Leur sort est hors de nos mains."
distar.185.mi.desc:0 "officier scientifique [Root.GetLeaderName] a apporté des trouvailles troublantes sur §Y[From.GetName]§!. Le mégaflora de la planète n'est pas seulement répandu et gargantué en proportion, mais aussi prédateur. Diverses espèces de plantes carnivores reposent patiemment sur sa surface, libérant des leurres aromatiques dans les airs et en attendant que la proie à venir. Les vrilles sensibles sur le terminus des feuilles de la plante enregistrent l'approche des animaux, ce qui entraîne des plantes qui se ferment autour de leur proie sans habilité, laissée à être lentement corrodée par des acides digestifs."
distar.105.b:0 "Appliquer un fongicide expérimental."
distar.105.b.tooltip:0 "Cela supprimera deux bloqueurs d'exofungus."
distar.180.name.b:0 "Pouvons-nous inverser le processus ? "
distar.180.name.b.tooltip:0 "Tentative de terraformer §Y[From.GetName]§! en un monde habitable."
distar.225.rare.tooltip:0 "Motes volatils découverts"
distar.335.c:0 "Cela finira mal."
distar.335.c.tooltip:0 "§Il y aura un bilan. §! "
distar.1040.b.tooltip.alt:0 "Cela nécessite que l'officier scientifique [Root.GetLeaderName] reprogramme l'IA de sécurité qui entretient l'installation, ce qui nécessite un entretien constant."
distar.1050.desc_robot:0 "Flotter à la périphérie du champ de débris autour de §Y[From.GetName]§! est la forme pitoyable d'un vaisseau scientifique froissé d'origine non identifiable. La présence de morsures et de liquides digestifs sur la coque suggère qu'elle a été mâchée, puis régurgitée par un grand prédateur.\n\nIroniquement, l'équipage du vaisseau était dans une odyssée culinaire à lui, à la recherche d'un nouvel exotiquegourmandises, quand elles se sont retrouvées au menu.\n\nIls avaient évalué un nombre impressionnant de formes de vie sur tout, du contenu nutritionnel à la mastication. Parmi leurs meilleurs choix, il y avait le [delicious_aliens.GetSpeciesNamePlural], pour son juteux [délicieux_aliens. GetSpeciesOrganName] et son tempérament épicé. Notre propre forme de pré-ascension a mérité une place médiocre en bas de liste grâce à la rigidité de notre chair et à la carrière terne que nous avons faite. Certains aiment jouer avec leur nourriture ..."
distar.1050.desc_machine:0 "Flotter à la périphérie du champ de débris autour de §Y[From.GetName]§! est la forme pitoyable d'un vaisseau scientifique froissé d'origine non identifiable. La présence de morsures et de liquides digestifs sur la coque suggère qu'elle a été mâchée, puis régurgitée par un grand prédateur.\n\nIroniquement, l'équipage du vaisseau était dans une odyssée culinaire à lui, à la recherche d'un nouvel exotiquegourmandises, quand elles se sont retrouvées au menu.\n\nIls avaient évalué un nombre impressionnant de formes de vie sur tout, du contenu nutritionnel à la mastication. Parmi leurs meilleurs choix, il y avait le [delicious_aliens.GetSpeciesNamePlural], pour son juteux [délicieux_aliens. GetSpeciesOrganName] et son tempérament épicé. Nos propres créateurs ont obtenu une place médiocre en bas de liste grâce à la viscosité de leur chair et à la carrière terne qu'ils ont faite. Certains aiment jouer avec leur nourriture ..."
distar.3001.gc.desc:0 "La prudence s'imposait. Caché à l'intérieur de [trojan_asteroid.GetName] se trouvait une foule de vieux drones miniers programmés pour attaquer à vue.\n\nLe drone scientifique autonome [Root.GetLeaderName] a heureusement détecté si tôt et a pu brouiller les capteurs des drones assez longtemps pour les désactiver.\n\nLes noyaux des drones sont certes vieux, mais conservent de grandes quantités d'énergie pour siphonner."
distar.3003.gc.desc:0 "Les événements liés à l'astéroïde [trojan_asteroid.GetName] ont attiré l'attention de notre réseau de traitement central sur [Root.Capital.GetName]. Nos drones de recherche ont réagi avec curiosité, posant des questions sur la raison pour laquelle les drones ont été initialement placés à l'intérieur de l'astéroïde.\n\nEst-ce qu'ils gardaient quelque chose ? "
distar.3005.gc.desc:0 "Comme notre réseau de recherche l'a supposé, les drones trouvés dans l'astéroïde [trojan_asteroid.GetName] cachaient en effet quelque chose.\n\nLes vaillants efforts de l'équipage de §H[Root.GetName]§! ont mis au jour de riches gisements minéraux dans le noyau de l'astéroïde, auparavant obscurcis par leprésence de drones."
distar.3055.e:0 "Passez le temps à les étudier à la place."
distar.3055.e.tooltip:0 "Utilisez les données collectées sur les solutions pour approfondir nos propres recherches."
distar.5057.desc.phobe:0 "Une entité extraterrestre tubulaire est entrée sur l'orbite de §H[Root.GetName]§!, sans avertissement ni explication. C'est révoltant, son existence est une perversion des lois de la science. CA ne devrait pas être. Ça ne peut pas être. C'est pourtant le cas. Les cylindres tournent de façon inquiétante.\n\nBien qu'il n'ait pas encore montré de signes d'agression, il refuse de reconnaître nos grâces. Nos conseillers militaires préviennent que cela peut constituer une menace considérable pour les habitants d'en bas et nous implorent d'engager des protocoles de neutralisation. Nos scientifiques, cependant, plaident que nous apprenons plutôt de cette technologie remarquable."
distar.9000.lcluster_clue_pirate:0 "Parmi les objets récupérés dans le trésor des pirates récemment enquêtés par les §Y[From.GetName]§! se trouvaient des artefacts de l'empire Sujin, une civilisation qui a précédé la nôtre de milliers d'années.\n\nSelon les archives récupérées, les Sujin étaient obsédés depuis longtempsavec le réseau de passerelle, et a passé de nombreux siècles à essayer de réactiver des passerelles individuelles. Il convient de noter en particulier un noyau de datte récupéré d'un vaisseau scientifique Sujin abandonné. Bien que significativement corrompus, nous avons réussi à restaurer plusieurs fragments contenant des informations précieuses sur le réseau de la passerelle."
distar.9000.lcluster_clue_junkyard:0 "Dans les déchets mis au rebut découverts par les §Y[From.GetName]§! se trouvent des milliards de fragments de nanite qui ressemblent indéniablement à la technologie utilisée dans l'énigmatique §HL-Gates§!. Ils ont apparemment été récupérés et jetés plus tard plusieurs millénaires après la disparition des Gatebuilders.\n\nL'étude de ces fragments peut révéler de nouvelles connaissances précieuses sur la construction des L-Gates."
distar.9000.lcluster_clue_battle:0 "Le §Y[From.GetName]§! a pu identifier certains des vaisseaux de guerre naufragés récemment étudiés comme appartenant à l'empire Sujin, une civilisation qui habitait autrefois cette partie de la galaxie. Les Sujin étaient obsédés par le réseau de la passerelle et, selon les journaux récupérés, ils avaient récemment tenté de détourner le réseau en utilisant une sorte de faisceau d'interférence. Malheureusement pour les Sujin, ils ont été interrompus par une attaque au bon moment de l'un de leurs rivaux. Les Sujin ont envoyé cette flotte ici en représailles, même si les restes ne savent pas qui était le vainqueur.\n\nIl convient de noter en particulier le blindage utilisé par les vaisseaux Sujin, qui n'est pas différent de celui utilisé par l'énigmatique§HGatebuilders§!. Ils doivent avoir découvert une technologie Gatebuilder supplémentaire et réussi à en faire une partie pour leurs propres besoins. L'analyse de leurs conceptions peut nous donner de nouvelles informations sur les technologies Gatebuilder."
distar.9000.lcluster_clue_graveyard:0 "Nous avons découvert que certains des vaisseaux spatiaux massifs qui se sont écrasés le [graveyard_planet.GetName] correspondent à la technologie utilisée dans l'énigmatique §HL-Gates§!. Ils étaient engagés dans la bataille contre un ennemi puissant, identifié uniquement comme le Naar-Di-Shav. Curieusement, bien que les ordinateurs de ciblage rapportent avoir abattu de nombreux vaisseaux Naar-Di-Shav, seule l'épave des vaisseaux Gatebuilder a été identifiée.\n\nL'analyse de l'épave du Gatebuilder en conjonction avec d'autres informations sur les anciens Gateway Builders peut fournir des données précieusessur la façon dont ces L-Gates pourraient être réactivés."
distar.9000.lcluster_clue_dark_flow:0 "La communauté scientifique de [Root.Capital.GetName] a soigneusement examiné les données que le §Y[From.GetName]§! a rapportées concernant les anomalies gravitométriques inhabituelles dans le système [dark_flow_gateway_system.GetName]. Bien qu'ils n'aient pas été en mesure de confirmer les rapports troublants du responsable scientifique [From.GetLeaderName], ils ont pu extraire de gros fragments de données du passage du §Y[From.GetName]§! à travers la passerelle, ce qui pourrait s'avérer essentiel pour notre compréhension de la passerelle du cluster Lréseau."
distar.9000.lcluster_clue_clones:0 "L'officier scientifique [From.GetLeaderName] a récemment pu déchiffrer des enregistrements fragmentaires récupérés dans le monde de l'anneau que §Y[From.GetName]§! a récemment enquêté. Alors que les fragments de données survivants contenaient peu d'informations concernant le monde de l'anneau ou les clones trouvés gelés à sa surface, ils indiquent que les constructeurs d'anneaux existaient en même temps que les constructeurs de l'énigmatique §HL-Gates§!. Le peu que l'officier scientifique a pu extraire nous a donné de nouvelles informations sur les Gatebuilders et leur technologie."
distar.9000.lcluster_clue_junkball:0 "Une analyse plus approfondie des déchets dangereux découverts par le §Y[From.GetName]§! a révélé qu'il partage une étrange similitude avec la technologie utilisée par les énigmatiques §HGatebuilders§!. Bien qu'extrêmement primitif par rapport à d'autres échantillons de leur technologie, l'officier scientifique [From.GetLeaderName] est convaincu que les déchets ont été jetés par les mêmes formes de vie qui ont construit les L-Gates, datant d'avant qu'ils découvrent le voyage FTL.\n\nleurs déchets mis au rebut peuvent révéler de nouvelles informations précieuses sur les Gatebuilders et leur technologie ultérieure."
distar.9000.lcluster_clue_zone_a:0 ""
distar.9000.lcluster_clue_ratling:0 "L'officier scientifique [From.GetLeaderName] a identifié certains des artefacts récemment découverts par le §Y[From.GetName]§! comme présentant une similitude indéniable avec les premières technologies de Gatebuilder. Ce que ces artefacts faisaient ici est difficile à dire : les constructeurs de portes étaient-ils les premiers habitants du monde, la force d'invasion, ou peut-être un visiteur ultérieur ?\n\nIndépendamment de la façon dont ils sont arrivés ici, l'étude de ces artefacts peut conduire àune meilleure compréhension de la technologie Gatebuilder."
distar.9000.lcluster_clue_bunker_bot:0 "D'autres études sur la base de données du méga-ordinateur souterrain ont récupéré des journaux partiels qui révèlent de nouvelles perspectives sur le fonctionnement du système. Selon les journaux, les fabricants originaux du système avaient découvert l'une des §HL-Gates§! sur leur territoire. Ils avaient programmé le méga-ordinateur pour trouver un moyen d'interrompre ce processus et d'ouvrir la porte. On ne sait pas comment les calculs actuels de l'ordinateur sont liés à sa tâche d'origine, voire pas du tout, mais l'étude de ses calculs en conjonction avec d'autres informations sur les L-Gates peut fournir des données précieuses sur la façon dont ils pourraient être réactivés."
distar.9000.lcluster_clue_asteroid_gate:0 "Nous avons découvert que la passerelle découverte dans le système [asteroid_gate.GetName] est nettement moins endommagée que les autres passerelles, probablement en raison de sa coque de protection. Cela a permis à nos chercheurs d'obtenir une image claire de son fonctionnement interne, donnant un aperçu inestimable de l'ensemble du réseau de passerelles."
distar.9000.lcluster_clue_mineral_processing:0 "Des recherches plus poussées sur les mines épuisées récemment étudiées par le §Y[From.GetName]§! révèlent qu'elles étaient exploitées par plusieurs civilisations successives avant de fermer définitivement il y a environ un demi-million d'années. Étonnamment, les sections les plus anciennes des mines portent la signature technologique incontestable des §HGatebuilders§!. Nos chercheurs théorisent que la plupart des matières premières des L-Gates pourraient provenir de ce monde et de mondes similaires."
federations2.1.desc.mach:0 "Après avoir décrypté le signal, [Root.Leader.GetName] a été étonné de découvrir qu'il diffusait sous une forme archaïque de l'une des principales langues parlées par nos créateurs. Parlant en 'toi', 'mille' et 'd'où part', il semble réciter l'une des oeuvres perdues de [shakespeare.GetName] - un dramaturge renommé qui a vécu sur [Root.Owner.GetHomeWorldName] il y a plus de mille ans.\n\nIl semble que l'appareil de diffusion - une simple antenne parabolique protégée par un petit abri - soit la seule structure non naturelle sur [From.GetPlanetMoon]. Il n'y a aucun indice quant à savoir qui l'a laissé là ou pourquoi, mais en fonction de l'usure des preuves : il doit être là depuis peu de temps après que la pièce a été écrite pour la première fois - bien avant que le premier [Root.Owner.GetSpeciesName] ne sorte de la chaîne de montage. Nous ne pouvons que supposer qu'elle a été laissée là par d'anciens visiteurs de [Root.Owner.GetHomeWorldName] qui ont pris goût à la pièce et ont décidé de rendre à nos créateurs un hommage étrange et inattendu."
federations2.1.B.mach:0 "Nos créateurs ont été exterminés pour une raison."
federations2.1.C.mach:0 "Téléchargez le travail dans nos archives."

