EXPANDED_MINING_CAT:0 "Mine abandonnée"
EXPANDED_MINING_CAT_DESC:0 "Des bâtiments en ruine et du matériel cassé ont été découverts dans ce monde stérile, probablement dans le cadre d'une opération minière abandonnée depuis longtemps. Les anciennes mines creusaient profondément la croûte de la planète."
EXPANDED_STRANGE_SOIL_CAT:0 "Sol étrange"
EXPANDED_STRANGE_SOIL_CAT_DESC:0 "Nos analyses montrent d'étranges propriétés dans le sol de la planète qui méritent une enquête plus approfondie."
EXPANDED_FRIENDLY_ANIMALS_CAT:0 "Faune docile"
EXPANDED_FRIENDLY_ANIMALS_CAT_DESC:0 "La faune de cette planète est exceptionnellement docile. Même les prédateurs, tels qu'ils sont, sont étrangement sages."
EXPANDED_PRZYBYLSKI_STAR_CAT:0 "Composition inhabituelle"
EXPANDED_PRZYBYLSKI_STAR_CAT_DESC:0 "La composition chimique de cette étoile est très différente de celle des autres étoiles de sa classe."
EXPANDED_DISSECTED_GATEWAY_CAT:0 "Station abandonnée"
EXPANDED_DISSECTED_GATEWAY_CAT_DESC:0 "Les restes épars d'une ancienne station spatiale peuvent être trouvés éparpillés en orbite autour de ce monde."
EXPANDED_AKX_SUNLESS_SEA_CAT:0 "Fallout inhabituel"
EXPANDED_AKX_SUNLESS_SEA_CAT_DESC:0 "Les lectures des retombées nucléaires de cette planète présentent d'étranges propriétés qui justifient une étude plus approfondie."
SEALIFE_CAT:0 "Vie marine inhabituelle"
SEALIFE_DESC:0 "Des créatures étranges ont été repérées sous les vagues."
DIAMOND_RINGS:0 "Anneaux brillants"
DIAMOND_RINGS_DESC:0 "Quelque chose de brillant scintille dans les anneaux de cette planète."
ancient_colony_category:0 "Colonies abandonnées"
ancient_colony_category_desc:0 "Ce monde montre des signes de colonisation antérieure au cours des derniers siècles."
inhabited_world_category:0 "$inhabited_toxic_category$"
inhabited_world_category_desc:0 "Ce monde semble avoir été habité par une civilisation pré-spatiale modérément avancée. Les ruines de leurs villes sont encore éparpillées sur la surface."
EXPANDED_PANSPERMIA_CAT:0 "Signes de vie familiers"
EXPANDED_PANSPERMIA_CAT_DESC:0 "Les signes de vie détectés sur ce monde sont étrangement familiers."
NEUTRONIUM_ARMOR_CAT:0 "Flotsam dense"
NEUTRONIUM_ARMOR_CAT_DESC:0 "Les scans montrent des lectures gravimétriques inhabituelles en orbite proche de cette étoile à neutrons."
bubble_world:0 "$time_loop_world$"
bubble_world_desc:0 "Pour des raisons inconnues, §H[Root.GetName]§! a été enfermé dans une bulle impénétrable."
old_star:0 "Ancien stellaire"
old_star_desc:0 "La composition chimique de cette étoile est sensiblement différente de celle des autres étoiles de sa classe."
METAL_JUPITER:0 "Tracer les métaux"
METAL_JUPITER_DESC:0 "Des traces de métal vaporisé ont été détectées à proximité de cette géante gazeuse."
primitive_probe_anomaly:0 "Une lueur dans les ténèbres"
primitive_probe_anomaly_desc:0 "Nous avons détecté quelque chose de petit en orbite autour de ce monde inhabitable."

