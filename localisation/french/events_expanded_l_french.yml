anomalymod.1.name:0 "Monde des tombes récupérées"
anomalymod.1.desc:0 "Les poches de rayonnement inhabituelles semblent être le résultat d'un ancien bombardement nucléaire qui a anéanti la population d'origine de §Y[From.GetName]§!. Il y a des dizaines de milliers d'années, §Y[From.GetName]§! aurait été un monde de tombes presque inhabitable. Dans les millénaires qui ont suivi, cependant, le rayonnement a reculé à des niveaux nominaux, permettant à l'écosystème de la planète de se rétablir."
anomalymod.2.name:0 "Trou de ver fermé"
anomalymod.2.desc:0 "Les lectures inhabituelles de §Y[From.GetName]§! semblent cohérentes avec des lectures similaires de trous de ver naturels. L'officier scientifique [Root.GetLeaderName] a émis l'hypothèse que §Y[From.GetName]§! était autrefois un trou de ver, mais le passage de l'autre côté a depuis été interrompu pour des raisons inconnues. Si cela est vrai, étudier §Y[From.GetName]§! pourrait grandement améliorer notre compréhension de la physique des trous de ver."
anomalymod.3.name:0 "Fusion de trous noirs"
anomalymod.3.desc:0 "Le trou noir dans le système §Y[From.GetName]§! est en fait deux trous noirs qui ont fusionné un peu de temps au cours des dernières années, un événement si énergique que ses échos gravitationnels peuvent toujours être ressentis aujourd'hui."
anomalymod.4.name:0 "La matière sombre découverte"
anomalymod.4.desc:0 "Les lectures gravitationnelles inhabituelles de §Y[From.GetName]§! remontent à une source abondante de §HDark Matter§!. Cette substance exotique défie apparemment plusieurs lois connues de la physique, conduisant aux lectures inhabituelles mesurées par le §H[Root.GetName]§!."
anomalymod.5.name:0 "Robot Mineurs"
anomalymod.5.desc:0 "Des analyses plus approfondies de §Y[From.GetName]§! ont révélé que les structures abandonnées faisaient partie d'une opération minière abandonnée massive. Fait intéressant, l'installation était entièrement exploitée par des robots hautement spécialisés. Les machines ne fonctionnent plus, mais elles sont en assez bon état pour que l'installation puisse théoriquement être remise en marche."
anomalymod.5.a:0 "Démantelez l'installation, pour étudier la technologie."
anomalymod.5.b:0 "Mettez l'installation sous tension."
anomalymod.6.name:0 "Traitement des minéraux"
anomalymod.6.desc:0 "Les structures abandonnées sur §Y[From.GetName]§! sont les vestiges d'une ancienne raffinerie de minéraux. Les matériaux provenant de mines effondrées depuis longtemps ont été transformés ici en minéraux utiles. Les veines minérales semblent avoir été épuisées depuis longtemps, mais nous pouvons encore étudier la technologie de l'installation elle-même."
anomalymod.7.name:0 "Des minerais rares découverts"
anomalymod.7.desc:0 "Les structures abandonnées sur §Y[From.GetName]§! sont les vestiges d'une mine abandonnée depuis longtemps de minéraux rares. Fait intéressant, les analyses indiquent que les mines sont toujours pleines de ces minerais rares, qui n'attendent que d'être déterrés. Pourquoi les mines ont été abandonnées reste un mystère."
anomalymod.7.a.tooltip:0 "Un dépôt rare sera ajouté à §Y[From.GetName]§!."
anomalymod.8.name:0 "Faune amicale"
anomalymod.8.desc:0 "Les enquêtes sur la faune de §Y[From.GetName]§! ont révélé que la planète était autrefois une colonie d'une race de petits reptiliens. Cette civilisation maintenant éteinte avait systématiquement conçu la faune indigène pour qu'elle soit plus hospitalière à leur fragile biologie. La faune docile que nous voyons aujourd'hui sont les descendants d'un vaste programme de génie génétique."
anomalymod.8.a.tooltip:0 "Tous les £blocker£ bloqueurs de faune dangereuse seront supprimés.\nGénère deux dépôts $d_alien_pets_deposit$."
anomalymod.8.b:0 "Découvrez comment ils l'ont fait."
anomalymod.9.name:0 "Champignon mycorhizien"
anomalymod.9.desc:0 "Le sol de §Y[From.GetName]§! est l'hôte d'un champignon mycorhizien abondant vivant en symbiose avec la flore de [From.GetPlanetMoon]. Ce champignon est extrêmement efficace pour extraire les nutriments du sol, permettant à la vie végétale de se développer au-delà de ce à quoi on pourrait normalement s'attendre."
anomalymod.9.b:0 "Récupérez des échantillons pour étude."
anomalymod.10.name:0 "Vers calcifiés"
anomalymod.10.desc:0 "Les conditions du sol sur §Y[From.GetName]§! sont inhabituellement pauvres en éléments nutritifs, certaines régions de la planète étant si déficientes que rien ne peut pousser du tout. La cause peut être attribuée à une classe d'annélides maintenant éteinte qui vivait autrefois sur §Y[From.GetName]§!. Ces grandes créatures ressemblant à des vers avaient tendance à se calcifier à la mort, piégeant les nutriments dans leurs cadavres pierreux. Cela a conduit aux mauvaises conditions du sol que nous voyons aujourd'hui et a inévitablement causé la propre extinction des vers."
anomalymod.11.name:0 "Vers massifs"
anomalymod.11.desc:0 "[From.GetName] abrite des vers massifs vivant profondément dans le sol de la planète. Alors que le passage de ces vers peut perturber la vie en surface, les tunnels qu'ils laissent derrière eux permettent d'accéder facilement aux gisements minéraux de la planète."
anomalymod.12.name:0 "Pittoresque"
anomalymod.12.desc:0 "Le sol inhabituellement riche de §Y[From.GetName]§! a, étrangement, été attribué à la poussière de la lune de la planète, [pitharan_moon.GetName]. [pitharan_moon. GetName] contient des dépôts massifs de poussière de Pitharan, un engrais très puissant, dans sa croûte. Cette poussière est périodiquement éjectée par les impacts de météorites, trouvant son chemin vers §Y[From.GetName]§!."
anomalymod.13.name:0 "Une étoile particulière"
anomalymod.13.desc:0 "Le responsable scientifique [przybylski_star_leader.GetName] pensait que [przybylski_star_leader. GetSheHe] avait résolu le mystère de §Y[From.GetName]§!. [przybylski_star_leader. GetSheHeCap] avait identifié l'étoile comme une étoile de classe Ap, connue pour être plus faible en fer et plus élevée en éléments plus lourds que les étoiles typiques. Cependant, une analyse plus détaillée a révélé que §Y[From.GetName]§! contient de nombreux éléments de courte durée, tels que le plutonium et l'actinium, qui auraient dû se désintégrer en éléments plus légers depuis longtemps.\n\nNos scientifiques ont eu du mal à expliquer les résultats de §Y[From.GetName]§!, avec des hypothèses allant de la présence d'éléments non découverts, voire plus lourds, à la contamination par une civilisation extraterrestre. L'officier scientifique [przybylski_star_leader.GetName] a préparé un projet spécial pour tester les nombreuses hypothèses qui ont été avancées."
anomalymod.14.desc:0 "L'officier scientifique [Root.GetLeaderName] a découvert que les éléments actinides trouvés dans §H[From.From.GetName]§! sont en fait des isotopes remarquablement stables. [Root.Owner.GetSpeciesAdj] les scientifiques avaient longtemps émis l'hypothèse de l'existence d'isotopes lourds stables, connus sous le nom d ''île de stabilité', mais jamais auparavant de tels isotopes n'avaient été observés dans la nature.\n\nLa nouvelle de la découverte a envoyé des ondes de choc à travers le [Root.Owner.GetAdj] communauté scientifique, et devrait révolutionner notre compréhension de la physique."
anomalymod.14.a.tooltip:1 "[From.From.GetName] :\n£physics §G+9§! "
anomalymod.15.name:0 "Passerelle disséquée"
anomalymod.15.desc:0 "Les restes épars au-dessus de §Y[From.GetName]§! sont en fait les vestiges d'un portail qui a été délibérément et systématiquement démantelée, apparemment pour tenter d'apprendre comment elle fonctionne. Bien que la passerelle soit au-delà de tout espoir de réparation, en établissant une installation de recherche orbitale au-dessus de §Y[From.GetName]§!, nous pouvons obtenir une image claire de son fonctionnement interne."
anomalymod.16.name:0 "Perles géantes"
anomalymod.16.desc:0 "Les océans de §Y[From.GetName]§! abritent plusieurs grandes espèces florissantes de mollusques à coquille. Ces espèces produisent des pierres irisées, comme certaines formes de vie connues similaires, mais les perles qu'elles produisent sont d'une taille et d'une qualité sans précédent. Le plus gros trouvé faisait près d'un demi-mètre de diamètre ! Si nous établissons une colonie sur §Y[From.GetName]§!, nous pourrions mettre en place une opération de récolte de perles avec un minimum d'effort."
anomalymod.17.name:0 "Anneaux en diamant"
anomalymod.17.desc:0 "Des enquêtes sur les anneaux de §Y[From.GetName]§! ont révélé de riches gisements de diamants et autres pierres précieuses qui ont été négligés dans l'enquête initiale, promettant une richesse significative si nous revendiquons ce système."

anomalymod.22.name:0 "[lost_amoeba_fleet.GetName], l'amibe conviviale"
anomalymod.22.desc:0 "La raison pour laquelle [lost_amoeba_fleet.GetName] est si amicale alors que ses proches sauvages sont si agressifs est depuis longtemps un mystère, mais aujourd'hui, nos scientifiques ont pu faire une percée. Un de nos officiers scientifiques a remarqué que [lost_amoeba_fleet.GetName] était particulièrement irrité lorsqu'elle s'est approchée de certains vaisseaux qui testaient de nouveaux prototypes de propulseurs. L'officier s'est rendu compte que l'amibe est sensible à certains produits chimiques dans les gaz d'échappement du vaisseau. Même l'échappement de nos vaisseaux standard contient des irritants, bien que [lost_amoeba_fleet.GetName] semble avoir développé une tolérance à leur égard. Une enquête plus approfondie sur ce phénomène pourrait révéler un moyen de pacifier les amibes de l'Espace Sauvage."
anomalymod.22.a:0 "Une découverte prometteuse. Continuez à enquêter."

anomalymod.30.desc:0 "L'officier scientifique [Root.GetLeaderName] a pu faire de l'ingénierie inverse sur la façon dont les anciens habitants de §H[From.From.GetName]§! ont génétiquement modifié la faune de [From.From.GetPlanetMoon]. Les formes de vie modernes montrent toutes les restes d'un nouveau rétrovirus dans leur ADN, et à partir de ces fragments [Root.GetLeaderName] a pu reconstruire le vecteur de transmission viral original."
anomalymod.30.a.tooltip:0 "Déverrouille la décision $decision_friendly_wildlife$"
anomalymod.31.desc:0 "Le champignon prélevé sur [fungal_planet.GetName] s'est révélé particulièrement adaptable. Avec seulement un génie génétique modeste, ils pourraient être utilisés pour améliorer les rendements agricoles de presque n'importe quel monde."
anomalymod.31.a.tooltip:0 "Déverrouille la décision $decision_mycorrhiza$"
anomalymod.32.name:0 "Flotte pirate détruite"
anomalymod.32.desc:0 "La flotte pirate étant désactivée, nous avons pu envoyer une petite équipe d'arraisonnement pour enquêter sur leur base d'opérations. Ils ont découvert une grande horde de trésors, composée en grande partie de bibelots volés, d'artefacts et d'autres objets de valeur."
anomalymod.33.name:0 "Contrebandiers expédiés"
anomalymod.33.desc:0 "Une fois les vaisseaux de contrebandiers désactivés, nous avons envoyé une petite équipe d'arraisonnement pour récupérer les vaisseaux de leur cargaison mal acquise."
anomalymod.35.desc:0 "$anomalymod.33.desc$ À notre grande surprise, ils ont découvert que les passeurs transportaient de grandes quantités de matière noire."
anomalymod.35.a:0 "Où ont-ils obtenu cela ? "
anomalymod.36.desc:0 "Notre Officier scientifique [Root.GetLeaderName] a pu neutraliser la contamination avant qu'elle ne se propage à toute l'atmosphère de §H[From.From.GetName]§!, mais pas avant d'avoir causé des dommages importants à l'écosystème local. La faune locale - d'énormes créatures flottantes qui se nourrissent de l'énergie libérée par les fréquents orages de foudre de la géante gazeuse - tardera à se rétablir."
anomalymod.37.desc:0 "Nous n'avons pas pu empêcher la contamination laissée par notre sonde de se propager à travers l'atemosphère de §H[From.From.GetName]§!. Aucun signe de vie ne peut être détecté maintenant, juste les cadavres qui coulent lentement de la faune autrefois vibrante."
anomalymod.41.name:0 "Limaces cérébrales revisités"
anomalymod.41.desc:0 "Lorsque le §Y[Root.GetName]§! a découvert d'abord les limaces cérébrales, nous avons fermement rejeté leur offre d'union. Toutes les preuves de leur existence ont été couvertes et ils sont devenus un secret d'État, connu uniquement aux plus hauts niveaux de gouvernement. Mais ces dirigeants du passé n'avaient pas expérimenté l'union avec les limaces cérébrales, comme [Root.GetRulerTitle] [Root.GetRulerName] a. L'union n'est pas quelque chose à craindre, et notre peuple mérite une chance de prendre cette décision pour eux-mêmes, n'est pas faite pour eux par un gouvernement craintif."

anomalymod.43.name:0 "$DISTAR_BRAINSLUG_CAT$"
anomalymod.43.desc:0 "Les colons sur §H[Root.GetName]§! ont trouvé des colonies primitives précédemment non découvertes, laissées longtemps abandonnées par leurs anciens propriétaires. Les colons ont demandé à un navire de science à la [Root.GetPlanetMoon] pour examiner cette découverte inhabituelle."
anomalymod.43.a:0 "Nous enverrons quelqu'un pour enquêter."
anomalymod.44.desc:0 "$anomalymod.44.desc.machi$ [Root.GetLeaderName] demande la permission d'étudier de plus près ces remarquables symbiotes neuronaux."
anomalymod.44.desc.machi:0 "L'équipage du §Y[Root.GetName]§! a apporté des découvertes étonnantes sur §H[From.From.GetName]§!. Les colonies primitives abandonnées Nos colons découvertes étaient autrefois habités par une société de reptiles qui peuplent encore la planète - mais ont depuis perdu toute la capacité de pensée sapente ! En enquêtant sur la manière dont ces créatures ont décédées d'une société agraire à l'outil à de simples bêtes,[Root.GetLeaderName] a fait une recherche inattendue. \n\nLes restes d'inhumation des reptiles d'habitation-logement possèdent un organe spinocranial non observé parmi leur maintenanthomologues bestiales. Les tests ont révélé ces organes d'être une autre espèce entièrement - une sorte de symbioteur neural qui se connecte avec la tige du cerveau de l'hôte via une fixation externe à la colonne vertébrale. Ces symbiotes peuvent toujours être trouvés dans les hutres de la surface de la planète. Il semble que l'union entre les deux espèces a déclenché le soulèvement temporaire des reptiles. \n\nce qui a toutefois interrompu cette symbiose, cependant, reste inconnu."
anomalymod.61.name:0 "[the_planet.GetName] : Adoration du dieu mort"
anomalymod.61.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué une similitude inhabituelle dans les religions locales.\n\nIl semble que les habitants ont adoré les restes de la créature gargantuesque sur la lune de la planète comme un dieu de la mort pendant des générations au-delà de leur souvenir. Les habitants croyaient qu'un jour leur dieu ressusciterait d'entre les morts, se transformant en une divinité de renaissance et inaugurant une nouvelle ère de prospérité pour leur peuple."
anomalymod.63.name:0 "[the_planet.GetName] : développement de Psionics"
anomalymod.63.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a remarqué un développement inhabituel.\n\nLes populations locales de [the_planet.GetName] ont récemment commencé à développer des pouvoirs psioniques latents. Nos chercheurs ne sont toujours pas sûrs de la cause, mais le développement semble avoir coïncidé avec une augmentation des substances chimiques psychotropes libérées par la créature extraterrestre morte sur la lune de la planète.\n\nLes habitants eux-mêmes semblent avoir attribué leurs nouvelles capacités commeune bénédiction accordée aux fidèles par leur dieu de la mort. Cette croyance presque universelle a eu un impact significatif sur leur développement culturel."
anomalymod.65.name:0 "[the_planet.GetName] : transcendance"
anomalymod.65.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté un réveil psionique complet de la population locale apparemment du jour au lendemain, laissant nos scientifiques perplexes quant à la façon dont un tel événement pourrait se produire si rapidement. Les natifs de [the_planet.GetName] ont pleinement adopté leurs nouveaux pouvoirs, croyant que cela est un signe que leur dieu de la mort renaîtra bientôt."
anomalymod.67.name:0 "[the_planet.GetName] : atterrissage sur la lune"
anomalymod.67.default.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont réussi à envoyer une mission habitée sur leur lune. Ils ont choisi comme site d'atterrissage le cadavre de la créature extraterrestre morte, qui a une grande importance culturelle pour les habitants. La mission a été un succès incontestable et les astronautes sont revenus en toute sécurité dans leur monde natal."
anomalymod.67.psionic.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont réussi à envoyer une mission habitée sur leur lune. Ils ont choisi comme site d'atterrissage le cadavre de la créature extraterrestre morte, qui a une grande importance culturelle pour les habitants. Étrangement, quand ils sont arrivés au cadavre, il y a eu un éclair de lumière, sur lequel les astronautes ont disparu pendant plusieurs heures. De retour dans leur monde natal, il y a eu des rapports des explorateurs lunaires exprimant des pouvoirs psioniques jusqu'alors peu développés, que les habitants attribuent comme un cadeau de leur dieu de la mort."
anomalymod.67.materialist.desc:0 "Notre avant-poste d'observation sur §Y[the_planet.GetName]§! a rapporté que les indigènes ont réussi à envoyer une mission habitée sur leur lune. Ils ont choisi comme site d'atterrissage le cadavre de la créature extraterrestre morte, qui a une grande importance culturelle pour les habitants. En inspectant le cadavre, ils nous ont choqués de découvrir que le cadavre n'était en fait qu'un extraterrestre mort, et non le dieu de la mort qu'ils avaient cru qu'il était.\n\nLes rapports de la découverte des astronautes se sont déjà répandus à travers [the_planet.GetName]. Alors que certains en sont venus à accepter ces conclusions, beaucoup sont dans le déni, certains allant jusqu'à affirmer que l'ensemble du programme lunaire était un canular élaboré."
anomalymod.68.name:0 "Dieux en colère"
anomalymod.68.desc:0 "On a signalé un nombre alarmant de blessures et de décès mystérieux le §H[Root.GetName]§!. Il n'y a pas grand-chose qui relie ces événements, sauf qu'ils ont tendance à se produire le plus souvent près de la population autochtone. En raison de leur immunité suspecte face aux malheurs récents, les autorités locales les ont qualifiés de coupables probables."
anomalymod.68.a:0 "Réprimez-vous avant que cela ne s'aggrave."
anomalymod.69.name:0 "[Root.GetName] : réveil psionique"
anomalymod.69.desc:0 "Autres rapports de §H[Root.GetName]§!.\n\nLa population autochtone a subi un réveil psionique soudain et inattendu, apparemment du jour au lendemain. Nos scientifiques n'arrivent pas à expliquer ce phénomène soudain. Les indigènes eux-mêmes ont attribué leurs nouveaux pouvoirs comme une aubaine de leur dieu de la mort, pour les aider à renverser leurs oppresseurs - c'est-à-dire nous."
anomalymod.69.a:0 "Que se passe-t-il ? "
anomalymod.70.name:0 "Le Dieu de la mort se réveille"
anomalymod.70.desc:0 "Nous avons reçu un rapport paniqué de §H[Root.GetName]§! qui, bien que pour la plupart des absurdités incohérentes, semble indiquer la croyance que la créature morte sur la lune de la planète a bougé. Bien qu'il soit facile de rejeter ces rapports comme des divagations stupides, peu de temps après, nous avons détecté une énorme signature d'énergie psionique dans le système §H[Root.Solar_System.GetName]§!, suivie de la perte de tout contact avec §H[Root.GetName]§! et les systèmes environnants."
anomalymod.70.a:0 "Qu'avons-nous fait ? "
anomalymod.72.name:0 "Le Dieu de la mort se réveille"
anomalymod.72.desc:0 "Nous avons reçu des rapports étranges provenant du système [the_planet.solar_system.GetName]. Les visiteurs du système ont signalé que l'extraterrestre mort dans l'espace sur la lune de [the_planet.GetName] s'était 'réveillé'. Les analyses du système ont confirmé une forte concentration d'énergie psionique."
anomalymod.72.a:0 "Qu'est-ce que cela pourrait signifier ? "
anomalymod.74.desc:0 "Peu de temps après avoir tiré notre colosse sur §Y[From.GetName]§!, nous avons détecté une signature énergétique massive de la lune de la planète.\n\nLe Dieu mort a bougé et il est en colère."

anomalymod.80.name:0 "Recherches de l'Ordinateur Bunker"
anomalymod.80.desc:0 "D'autres études sur la base de données du méga-ordinateur souterrain ont récupéré des journaux partiels qui révèlent de nouvelles perspectives sur le fonctionnement du système. Selon les rapports, les créateurs originel de cette installation avaient découvert un portail inhabituelle qui avait été séparée du reste du réseau de passerelles - au lieu de cela, la seule destination valide est un groupe d'étoiles inexplorées juste au-delà de notre galaxie qui a été désigné le §HAmas-L§!.\n\nSelon la base de données, la passerelle a été délibérément verrouillée dans une sorte de boucle de maintenance qui empêche son activation. Le méga-ordinateur semble avoir été programmé pour trouver un moyen d'interrompre ce processus et d'ouvrir la porte. On ne sait pas comment les calculs actuels de l'ordinateur sont liés à sa tâche d'origine, voire pas du tout."
anomalymod.80.a.tooltip:0 "Le système L-Gate le plus proche sera automatiquement dévoilé."
anomalymod.81.desc:0 "Le méga-ordinateur souterrain oublié depuis longtemps sur §H[From.From.GetName]§! a récemment diffusé un message à un destinataire inconnu, dont le contenu indique que l'ordinateur a enfin terminé ses calculs. Il semble que le méga-ordinateur ait été chargé de créer un modèle analytique d'un système composé de trillions de nanites, avec un intérêt particulier pour son comportement agrégé et sa stabilité structurelle. L'analyse de ces calculs a abouti à de nouvelles découvertes passionnantes qui nous aideront sans aucun doute dans nos propres recherches.\n\nLe méga-ordinateur lui-même semble attendre de nouvelles instructions, vraisemblablement du destinataire inconnu de son émission, et refuse de répondre aux commandes de nos scientifiques."

anomalymod.83.desc:0 "Succès ! L'officier scientifique [Root.GetLeaderName] a mis au point un sel unique qui, ajouté aux hydrates minéraux sur §H[From.From.GetName]§!, changerait sa composition pour devenir plus hydrophobe. Une fois que le composé a été ensemencé, il n'a fallu qu'un peu de chaleur pour extraire l'eau contenue à l'intérieur.\n\n[From.From.GetName] est encore très sec - [Root.GetLeaderName] ne pouvait pas faire grand-chose - mais au moins maintenant c'est quelque choseen bordure d'habitable."
anomalymod.84.desc:0 "L'officier scientifique [Root.GetLeaderName] a développé un sel unique pour extraire l'eau, mais les hydrates minéraux se sont révélés beaucoup trop hydrophiles, refusant de renoncer à leur contenu aqueux.\n\nBien que le processus de [Root.GetLeaderName] n'ait pas fonctionnésur §H[From.From.GetName]§!, il pourrait avoir des applications plus larges pour la terraformation d'autres mondes."

anomalymod.86.name:0 "Exofungus se propage"
anomalymod.86.desc:0 "L'exofungus invasif de §H[Root.GetName]§! s'est propagé de manière agressive dans une partie non peuplée de la planète. Le champignon est maintenant fermement ancré et un effort soutenu sera nécessaire pour le brûler et récupérer cette partie de §H[Root.GetName]§!."
anomalymod.87.desc:0 "Le fongicide expérimental appliqué par l'officier scientifique §H[From.GetName]§! s'est complètement retourné contre lui. Cela n'a fait qu'encourager l'exofungus à se propager davantage."

anomalymod.89.name:0 "Alien Box achetée"
anomalymod.89.desc.stronger:0 "Le [purchasing_country.GetName] a acheté la boîte extraterrestre, en utilisant le §Rouge§! solution interne pour modifier leur constitution génétique. Sur la base des informations locales, la solution semble les rendre plus sociaux."
anomalymod.89.desc.adaptive:0 "Le [purchasing_country.GetName] a acheté la boîte extraterrestre, en utilisant le §Green§! solution interne pour modifier leur constitution génétique. Sur la base des actualités locales, la solution semble améliorer leur capacité à s'adapter à leur environnement."
anomalymod.89.desc.longlived:0 "Le [purchasing_country.GetName] a acheté la boîte extraterrestre, en utilisant le §Blue§! solution interne pour modifier leur constitution génétique. Sur la base des informations locales, la solution semble augmenter leur durée de vie potentielle."
anomalymod.89.desc:0 "Le [purchasing_country.GetName] a acheté la boîte extraterrestre."

anomalymod.91.desc:0 "L'équipe scientifique locale sur §H[Root.GetName]§! qui étudie l'ordinateur wetware primitif a signalé une avancée dans sa compréhension de l'appareil. Grâce à l'ensemencement sélectif des nutriments, ils ont pu obtenir un contrôle limité sur les modèles d'algues de l'ordinateur. Malheureusement, la compilation d'une traduction complète de l'interface de l'ordinateur va au-delà de ce pour quoi les scientifiques locaux sont équipés, et ils ont demandé des scientifiques et du matériel supplémentaires pour poursuivre leurs recherches."
anomalymod.92.desc:0 "Nos scientifiques sur §H[Root.GetName]§! ont compilé un manuel d'utilisation complète du système d'exploitation de l'ordinateur de Wetware, ce qui nous permet d'interagir avec tout autre réseau informatique. Bien que la majeure partie de la mémoire de l'ordinateur ait été corrompue, nous pouvons déduire que l'ordinateur de Wetware était un réseau expérimental construit par une course de pré-FTL relativement avancée qui a vécu une fois sur §Y[Root.GetName]§!.\n\n, bien que primitif par nos normes, L'ordinateur compense cet inconvénient grâce à sa taille massive et pourrait s'avérer utile pour aider nos recherches."

anomalymod.93.name: "Breathing Rift - Créature inconnue"
anomalymod.93.desc: "Un pic significatif des niveaux d'énergie a été observé dans les lectures récentes de la faille près de [breathing_rift_object.GetName].\n\nCe qui a suivi immédiatement après a plongé nos scientifiques dans un état de panique. Une créature inconnue et colossale a échappé à la faille, dérivant dans le système solaire.\n\nNous devons procéder avec une extrême prudence, quel que soit notre plan d'action."
anomalymod.93.a.tooltip:0 "Une créature colossale apparaît dans le système [breathing_rift_object.Solar_System.GetName]"
anomalymod.95.name: "Rift-Spawn vaincu"
anomalymod.95.desc: "Un léger tremblement traverse le corps recroquevillé de la créature engendrée par la faille, des rubans de liquide noir s'échappant de ses blessures et de son museau, puis il est parti, ses yeux liquides regardant fixement dans l'espace.\n\nJ'espère que la faille dans le [slain_guardian_system.GetName] Le système restera fermé, donc plus aucun monstre ne trouvera son chemin."
anomalymod.96.desc:1 "The colonists on [Root.GetName] have discovered an isolated ruin, seemingly the only evidence of prior settlement on the [Root.GetPlanetMoon]. Unfortunately, the local researchers are little the wiser for having investigated the structures firsthand.\n\nBesides our own colony, the only other trace of sapient lifeforms on [Root.GetName] is a zone of approximately thirteen by thirteen kilometers, dubbed Zone A. Artifacts possessing bizarre properties litter this zone, from minute forcefield generators to viscous fluids that melt through steel and expand over time. Even more peculiar: the entire zone permeates its visitors with a deep-rooted sense of contentment, despite the often-dangerous mysteries of the objects found therein.\n\nOur researchers posit the working theory that a space-faring civilization visited [Root.GetName] sometime in the past, leaving behind these objects - though who they were, why they landed, and why they left remain unknown."
anomalymod.96.desc.machi:1 "The colonists on [Root.GetName] have discovered an isolated ruin, seemingly the only evidence of prior settlement on the [Root.GetPlanetMoon]. Unfortunately, the local calculator units are little the wiser for having investigated the structures firsthand.\n\nBesides our own colony, the only other trace of sapient lifeforms on [Root.GetName] is a zone of approximately thirteen by thirteen kilometers, designation 'Zone A.' Artifacts possessing unusual properties litter this zone, from miniaturized forcefield generators to viscous fluids that melt through steel and expand over time. Even more unexpectedly: the entire zone permeates emotional-emulators with high levels of contentment, despite the many potentially harmful properties of the objects found therein.\n\nOur researchers posit the working theory that a space-faring organic civilization visited [Root.GetName] sometime in the past, leaving behind these objects - though who they were, why they landed, and why they left remain unknown factors."

anomalymod.100.desc:0 "Les chercheurs sur [Root.Capital.GetName] ont anticipé avec impatience le compte à rebours de la mystérieuse horloge atomique d'une prodigieuse précision trouvée sur [atomic_clock_planet.GetName] depuis 42 ans et 3 jours.\n\nPlusieurs décennies de spéculations et de conjectures passionnées sont malheureusement restéessans réponse. Lorsque le moment fixé est arrivé, rien ne semblait s'être produit : l'appareil s'était bloqué au cours des dernières secondes.\nCurieusement, des investigations complémentaires ont révélé une couture précédemment cachée. Il devrait être possible de l'ouvrir et de voir ce qu'il y a à l'intérieur."
anomalymod.100.a:0 "Ouvrez cette boîte ! "
anomalymod.100.b:0 "Laissez-le rester un mystère."
anomalymod.101.desc:0 "L'officier scientifique [Root.GetLeaderName] a découvert une chambre secrète dans l'horloge atomique pleine d'une poussière grise, qui, selon une enquête plus approfondie, était constituée de trillions de minuscules nanites. Les minuscules machines sont entièrement fonctionnelles, mais inactives, attendant vraisemblablement un signal de l'horloge atomique. Le but qu'ils ont pu servir reste un mystère."
anomalymod.102.desc:0 "Ouvrir l'horloge atomique était une terrible erreur. Dès que l'officier scientifique [Root.GetLeaderName] a réussi à ouvrir la chambre scellée, des milliards de nanites actifs se sont déversés, consommant l'astéroïde et tout - et tout le monde - dessus."
anomalymod.103.a.desc:0 "Les chercheurs de [Root.Capital.GetName] ont anticipé avec impatience le compte à rebours de la mystérieuse horloge atomique d'une prodigieuse précision trouvée sur [atomic_clock_planet.GetName] au cours des 42 dernières années et 3 jours.\n\nPlusieurs décennies de spéculations et de conjectures enflammées se sont évaporées enun instant : l'horloge vient d'atteindre son échéance capitale, s'ouvrant pour révéler un émetteur puissant. Le message qu'il a commencé à diffuser semble être un avertissement contre une menace non identifiée provenant de l'espace intergalactique, suivi de fragments de données de capteurs. Le message est trop corrompu pour donner plus de détails."
anomalymod.103.b.desc:0 "Les chercheurs de [Root.Capital.GetName] ont anticipé avec impatience le compte à rebours de la mystérieuse horloge atomique d'une prodigieuse précision trouvée sur [atomic_clock_planet.GetName] au cours des 42 dernières années et 3 jours.\n\nPlusieurs décennies de spéculations et de conjectures enflammées se sont évaporées enun instant : l'horloge vient d'atteindre son échéance capitale, s'ouvrant pour révéler un émetteur puissant. Le message qu'il a commencé à diffuser semble être un avertissement contre l'utilisation d'une technologie de vaisseau spatial non identifiée, de peur qu'elle n'attire l'attention d'un ennemi non spécifié. Le message est trop corrompu pour donner plus de détails."
anomalymod.103.c.desc:0 "Les chercheurs de [Root.Capital.GetName] ont anticipé avec impatience le compte à rebours de la mystérieuse horloge atomique d'une prodigieuse précision trouvée sur [atomic_clock_planet.GetName] au cours des 42 dernières années et 3 jours.\n\nPlusieurs décennies de spéculations et de conjectures enflammées se sont évaporées enun instant : l'horloge vient d'atteindre son échéance capitale, s'ouvrant pour révéler un émetteur puissant. Le message qu'il a commencé à diffuser semble être un avertissement contre une menace non identifiée se cachant dans la galaxie, suivi d'un tableau corrompu de ce qui aurait autrefois été des coordonnées galactiques. Le message est trop dégradé pour faire apparaître d'autres détails."
anomalymod.103.a:0 "Cela semble inquiétant."
anomalymod.104.desc:0 "Les chercheurs sur [Root.Capital.GetName] ont énormément spéculé sur le but de la mystérieuse horloge atomique d'une prodigieuse précision trouvée sur [atomic_clock_planet.GetName], et maintenant 23 ans 3 jours après sa découverte, nous avons découvert un nouveau développement. Sans avertissement, l'horloge a commencé à diffuser un message en boucle dans plusieurs langues différentes. Nous ne pouvons comprendre aucune de ces langues, mais le ton du message semble urgent."
anomalymod.104.a:0 "Nous devons traduire ce message ! "
anomalymod.104.b:0 "Ce n'est pas important."
anomalymod.106.desc:0 "Nous avons été en mesure de traduire l'une des langues diffusées sur [atomic_clock_planet.GetName], et nous savons maintenant que le message est un terrible avertissement. Selon l'émission, le système [atomic_clock_planet.Solar_System.GetName] est le lieu de reproduction d'une entité spatiale massive et agressive connue sous le nom de 'spectral spectral'. Ces êtres puissants errent librement parmi les étoiles et sont plus que capables de détruire des flottes entières. L'horloge atomique était apparemment synchronisée avec les processus d'apparition de ces créatures, et l'officier scientifique [Root.GetLeaderName] spécule que lorsque le compte à rebours sera épuisé, un autre de ces spectres apparaîtra."
anomalymod.106.a:0 "Nous devons être préparés ! "
anomalymod.107.desc:0 "Les chercheurs sur [Root.Capital.GetName] ont prévu avec impatience le compte à rebours de la mystérieuse horloge atomique de la précision prodigieuse figurant sur [atomic_clock_planet.GetName] au cours des 42 dernières années et 3 jours.\n\nplusieurs décennies de spéculation chauffée et de conjecture sont évaporées dansUn instant : l'horloge vient d'atteindre sa date limite importante, s'ouvrant, puis... rien. Une autre enquête a révélé une chambre cachée contenant des trillions de nanites minuscules. Ces minuscules machines sont entièrement fonctionnelles, mais inactives, l'équipement pour le signal d'activation ayant mal fonctionné."
anomalymod.107.a:0 "A quoi auraient-ils pu être ? "
anomalymod.108.desc:0 "Les chercheurs de [Root.Capital.GetName] ont anticipé avec impatience le compte à rebours de la mystérieuse horloge atomique d'une prodigieuse précision trouvée sur [atomic_clock_planet.GetName] au cours des 42 dernières années et 3 jours.\n\nPlusieurs décennies de spéculations et de conjectures enflammées se sont évaporées enun instant : l'horloge vient d'atteindre son échéance capitale. Malheureusement, comme certains l'avaient craint, l'horloge était en fait une bombe, et lorsque le compte à rebours s'est terminé, une énorme explosion d'énergie s'est propagée vers l'extérieur, détruisant chaque vaisseau et stérilisant chaque colonie du système."
anomalymod.108.desc.you_are_screwed:0 "$anomalymod.108.desc$ Pire encore, le monde saint [nuked_planet.GetName] était l'un des mondes pris dans l'explosion."
anomalymod.108.a.tooltip:0 "Tous les vaisseaux et colonies du système [atomic_clock_planet.Solar_System.GetName] sont détruits"
anomalymod.109.desc:0 "Les chercheurs de [Root.Capital.GetName] ont anticipé avec impatience le compte à rebours de la mystérieuse horloge atomique d'une prodigieuse précision trouvée sur [atomic_clock_planet.GetName] au cours des 42 dernières années et 3 jours.\n\nPlusieurs décennies de spéculations et de conjectures enflammées se sont évaporées enun instant : l'horloge vient d'atteindre son échéance capitale. Malheureusement, l'horloge était en fait une bombe d'une puissance brute inimaginable, effaçant facilement tout dans trois systèmes."
anomalymod.109.desc.you_are_screwed:0 "$anomalymod.109.desc$ Pire encore, le monde saint [nuked_planet.GetName] était l'un des mondes pris dans l'explosion."
anomalymod.109.a:0 "Oh l'humanité ! "
anomalymod.109.a.tooltip:0 "Tout ce qui se trouve dans le système [atomic_clock_planet.Solar_System.GetName] est effacé. Tous les vaisseaux et colonies à moins de trois sauts du système [atomic_clock_planet.Solar_System.GetName] sont détruits"
anomalymod.110.desc:0 "[nuked_planet.GetName] était un monde saint.\n\n\nVous ne connaissez pas la véritable étendue de votre péché.\n\n\nPas encore."
anomalymod.110.a:0 "C'était un accident ! Il y avait cette horloge ..."
anomalymod.110.a.response:0 "Vos excuses ne signifient rien."
anomalymod.110.b:0 "Il a explosé tout seul, je le jure ! "
anomalymod.110.phile:0 "Nous ne l'entendions pas ! "

anomalymod.116.name:0 "Nanites en colère"
anomalymod.116.desc:0 "Notre unité de neutralisation des bombes peut signaler avec une confiance absolue que l'horloge atomique n'est pas une bombe. Malheureusement pour l'officier scientifique [Root.GetLeaderName], c'est parce que l'horloge contenait à la place des milliards de nanites auto-reproductibles dans des compartiments cachés. Tout le monde sur [atomic_clock_planet.GetName] est mort lorsque la pâte grise résultante a consumé l'astéroïde."
anomalymod.117.name:0 "Horloge diffusée"
anomalymod.117.desc:0 "Notre équipe de neutralisation des bombes a coupé tous les fils possibles, désactivant l'horloge atomique. Une analyse plus approfondie des restes n'a révélé aucune preuve d'un engin explosif de quelque nature que ce soit, mais ils ont révélé des chambres cachées remplies de nanites auto-réplicantes. Le but de ces nanites est inconnu."
anomalymod.117.a:0 "Ces nanites auraient pu être dangereux ..."
anomalymod.118.desc:0 "Notre équipe de neutralisation des bombes a coupé tous les fils possibles, désactivant l'horloge atomique. Une analyse plus approfondie des restes a révélé un puissant engin explosif dissimulé dans un compartiment caché. S'il avait été autorisé à exploser, il aurait pu tout détruire dans le système, et peut-être au-delà."
anomalymod.118.a:0 "Cela ne détruira rien maintenant."
anomalymod.119.name:0 "Le fil rouge"
anomalymod.119.desc:0 "L'horloge atomique de [atomic_clock_planet.GetName] était en effet l'unité de chronométrage d'une bombe. Malheureusement, l'unité de déminage a coupé le mauvais fil, faisant exploser la bombe tôt et tuant toute l'équipe."

anomalymod.122.name:0 "Il est venu de l'espace"
anomalymod.122.desc:0 "Les insectes spatiaux sont descendus sur §H[Root.GetName]§!, dévorant toutes les plantes en vue. Notre peuple est impuissant à empêcher les milliards d'arthropodes de spolier leurs maisons. Ce n'est qu'une question de temps avant que la planète entière ne soit consommée."
anomalymod.123.name:0 "Dévastation"
anomalymod.123.desc:0 "Les essaims voraces ont quitté §H[Root.GetName]§!, ne laissant pas une seule feuille, paille ou fleur. Les insectes sont sans doute partis pour trouver plus de mondes à consommer, sans se soucier de la destruction qu'ils laissent dans leur sillage."
anomalymod.123.a:0 "Ils doivent être arrêtés ! "
anomalymod.124.name:0 "Insectes spatiaux"
anomalymod.124.a.desc:0 "Nos capteurs ont détecté un essaim massif de criquets spatiaux entrant dans le système [From.solar_system.GetName], les mêmes insectes dévoreurs de planète que nous avons rencontrés auparavant. Leur passage dans notre espace est un mauvais présage pour le §H[Root.GetName]§!."
anomalymod.124.b.desc:0 "Nos capteurs ont détecté un essaim massif d'insectes spatiaux entrant dans le système [From.solar_system.GetName], d'une espèce que nous n'avons jamais rencontrée auparavant. Ces créatures doivent être étudiées pour déterminer tout avantage ou menace potentielle pour le §H[Root.GetName]§!."
anomalymod.124.a:0 "Que veulent-ils ? "
anomalymod.125.desc:0 "Bien qu'ils soient des formes de vie spatiales, les insectes qui sont entrés dans notre système semblent préférer un régime à base de plantes. Fait troublant, ce sont des mangeurs tellement voraces qu'ils pourraient potentiellement dépouiller toute une planète de vie, s'ils étaient autorisés à faire tomber la planète."
anomalymod.125.a:0 "Nous devons trouver un moyen de les éloigner de nos mondes."
anomalymod.126.desc:0 "Des études sur les criquets spatiaux ont révélé qu'ils étaient des mangeurs tenaces et des reproducteurs rapides, et une fois qu'ils ont fait la chute de la planète, peu de choses peuvent les empêcher de la biomasse de la planète à court d'un bombardement nucléaire complet de la surface de la planète. Toute planète qu'ils dévorent actuellement nous est perdue.\n\nHeureusement, il existe des moyens d'empêcher les insectes d'atteindre la surface. Un bouclier à l'échelle planétaire empêchera les criquets de descendre sur une planète, et finalement ils deviendront agités et partiront pour des pâturages plus verts."
anomalymod.126.a:0 "Nous devons construire des générateurs de boucliers sur nos mondes."
anomalymod.126.b:0 "Nous devons rechercher cette technologie."

anomalymod.200.name:0 "Biosphère méthane"
anomalymod.200.desc:0 "Bien que toxique pour la plupart des formes de vie connues, §Y[From.GetName]§! soutient une écologie florissante dans la haute pression de son atmosphère. La vie ici utilise du méthane au lieu de l'eau comme solvant et s'est développée de manière très différente des modèles écologiques précédemment établis. Son étude profiterait grandement à nos connaissances sur la xénobiologie."
anomalymod.201.name:0 "Mines d'aérostat"
anomalymod.201.desc:0 "Un réseau en ruine d'installations minières d'aérostat datant de plusieurs millénaires se trouve en orbite basse de cette géante gazière. Il était autrefois utilisé pour extraire des gaz rares de l'atmosphère de [FROM.GetName], dont les analyses indiquent qu'ils sont encore abondants. Ils ont été abandonnés et réoccupés par de nombreuses races et groupes de pirates depuis, l'occupation la plus récente remontant à plusieurs centaines d'années.\n\nMalgré leur âge avancé, les installations minières sont en très bon état et peuvent être occupéeset réparé avec un minimum d'effort."
anomalymod.202.name:0 "Vaisseau de la colonie écrasé"
anomalymod.202.desc:0 "Un grand vaisseau de colonie a creusé la surface de cet astéroïde il y a des millénaires, créant un canyon peu profond. La majeure partie des restes se compose de chambres cryogéniques, où vraisemblablement les colons dormiraient pendant leur voyage malheureux. Il n'y a pas de cockpit visible sur le vaisseau, ce qui conduit nos scientifiques à croire qu'il a été piloté grâce à une sorte d'intelligence artificielle. Bien qu'il soit trop endommagé pour être récupéré, le vaisseau n'a pas encore été nettoyé par les pilleurs, ce qui nous permet d'étudier les restes."
anomalymod.203.name:0 "Essais d'armes cinétiques"
anomalymod.203.desc:0 "Plusieurs cratères massifs sur §Y[From.GetName]§! semblent être le résultat d'une arme cinétique extrêmement puissante. L'officier scientifique [Root.GetLeaderName] pense que §Y[From.GetName]§! était utilisé comme terrain d'essai pour une arme qui pourrait potentiellement détruire des planètes entières - un objectif qui, si les dommages causés à §Y[From.GetName]§! sont une indication, était sur le point d'être atteint."
anomalymod.203.b:0 "Découvrez ce que nous pouvons sur l'arme."
anomalymod.203.c:0 "Nous devons apprendre à nous protéger ! "
anomalymod.204.name:0 "Événement d'extinction"
anomalymod.204.desc:0 "Des restes fossilisés de la vie microbienne peuvent être trouvés dispersés à travers §Y[From.GetName]§!, révélant que la planète était autrefois habitable. Il semble que la planète soit entrée en collision avec un planétoïde massif il y a au moins un milliard d'années, frappant avec une telle force que §Y[From.GetName]§! a failli se briser en deux. L'événement cataclysmique a dépouillé la planète de son atmosphère et de ses océans, condamnant les microbes à l'extinction."
anomalymod.206.name:0 "Planète de prison"
anomalymod.206.desc:0 "Les bâtiments abandonnés de §Y[From.GetName]§! faisaient autrefois partie d'un immense complexe carcéral datant de plusieurs milliers d'années. À une certaine époque, des dizaines de milliers de prisonniers étaient détenus ici dans des conditions sordides. L'installation montre des signes répétés de dommages causés par des émeutes de masse et des tentatives d'évasion, dont la dernière a causé des dommages irréparables au système de survie de l'installation."
anomalymod.207.name:0 "Pierre bétharienne"
anomalymod.207.desc:0 "L'officier scientifique [Root.GetLeaderName] nous a fourni un rapport détaillé sur les richesses géologiques de §Y[From.GetName]§!. Bien que la teneur en minéraux soit assez standard, la croûte contient également plusieurs riches gisements de pierre bétharienne, un minéral hautement inflammable utile dans la production d'énergie."
anomalymod.208.name:0 "Astéroïde extrasolaire"
anomalymod.208.desc:0 "Cet astéroïde n'est pas natif du système [From.solar_system.GetName]. Au contraire, étant donné sa composition différente et son orbite très excentrique, l'astéroïde est probablement un astéroïde capturé par un autre système stellaire.\n\nFait intéressant, il a une teneur en minéraux beaucoup plus élevée que ses astéroïdes voisins, ce qui suggère que son système hôtea une haute métallicité. L'officier scientifique [Root.GetLeaderName] a exprimé son intérêt à trouver ce système et a préparé un projet spécial pour retracer cet astéroïde jusqu'à son point d'origine."
anomalymod.209.a.desc:0 "L'officier scientifique [asteroid_leader.GetName] a effectué [asteroid_leader. GetHerHis] calculs concernant l'astéroïde extrasolaire et l'a retracé jusqu'à son système d'origine. Il semble provenir à l'origine du système [host_system.GetName]."
anomalymod.209.c.desc:0 "L'officier scientifique [asteroid_leader.GetName] a terminé [asteroid_leader.GetHerHis] calculs concernant l'astéroïde extrasolaire. Malheureusement, le chemin de §H[From.From.GetName]§! dans l'espace interstellaire était sauvage et chaotique, et l'officier scientifique [asteroid_leader.GetName] a perdu sa trace quelque part dans une nébuleuse proche.\n\nLes efforts de l'officier scientifique [asteroid_leader.GetName] n'ont pas été complètement vains, toutefois. [asteroid_leader.GetSheHeCap] a développé de nouvelles techniques innovantes au cours de la recherche [asteroid_leader. GetHerHis] que nos scientifiques de retour sur [Root.Owner.Capital.GetName] ont utilisées pour améliorer nos technologies de capteurs."
anomalymod.209.d.desc:0 "L'officier scientifique [asteroid_leader.GetName] a terminé [asteroid_leader. GetHerHis] calculs, mais le système d'origine de l'astéroïde n'était pas ce à quoi on s'attendait. Il semble que le système stellaire soit devenu une supernova il y a des centaines de millions d'années, ce qui est probablement ce qui a propulsé l'astéroïde dans l'espace interstellaire. Il ne reste plus rien dans son système hôte qui vaille la peine d'être exploité, mais il pourrait y avoir plus d'astéroïdes extrasolaires là-bas, en attente d'être découverts."
anomalymod.209.a:0 "Envoyez un vaisseau scientifique pour enquêter."
anomalymod.210.desc:0 "L'officier scientifique [Root.GetLeaderName] a confirmé que l'astéroïde extrasolaire provenait de ce système. De nombreux astéroïdes partagent tous la même teneur élevée en minéraux, ce qui fait de cette ceinture d'astéroïdes un excellent site minier."
anomalymod.211.desc:0 "L'officier scientifique [Root.GetLeaderName] a retracé l'astéroïde extrasolaire jusqu'à ce monde brisé. Ce monde est entré en collision avec un autre planétoïde il y a des millions d'années, envoyant des morceaux de la planète voler dans l'espace interstellaire. Les analyses de la planète montrent qu'elle est riche en minéraux, qui sont facilement accessibles dans son état brisé."
anomalymod.212.desc:0 "Nous avons trouvé un autre astéroïde extrasolaire, qui semble remarquablement éjecté de la même supernova que la précédente astéroïde que nous avons découverte. Cela confirme des soupçons précédents que la supernova aurait pu éjecter des astéroïdes dans toute cette région d'espace."
anomalymod.213.desc:0 "Après des études continues des restes squelettiques massifs trouvés sur §H[From.From.GetName]§!, l'officier scientifique [Root.GetLeaderName] a conclu que les restes appartenaient à une énorme entité spatiale. La créature semblait avoir été capable de voyager interstellaire, bien que ses moyens de le faire ne soient pas bien préservés.\n\nLa découverte la plus fascinante vient de la composition des os de la créature. Ils sont fortement renforcés avec §HLiving Metal§! , un matériau inorganique extrêmement rare aux propriétés régénératrices surprenantes. Pendant des milliards d'années, le métal a fondu en gisements extrêmement denses, qui pourraient potentiellement être exploités pendant des millénaires à venir."
anomalymod.215.name:0 "Squelette transdimensionnel"
anomalymod.215.desc:0 "Il y a eu récemment un regain d'intérêt pour le cadavre du voyageur dimensionnel que nous avons trouvé sur [transdimensional_being_planet.GetName]. Nos scientifiques ont essayé de développer un cadre théorique du portail transdimensionnel qui a été utilisé pour amener la créature ici, et comment il pourrait être appliqué à notre compréhension du réseau de passerelle. Ils ont demandé l'utilisation d'un vaisseau scientifique sur [transdimensional_being_planet.GetName] pour les aider dans leurs efforts."
anomalymod.216.desc:0 "Une étude intensive des lectures d'énergie résiduelle sur [transdimensional_being_planet.GetName] a révélé plusieurs informations clés, permettant à nos scientifiques de développer un modèle théorique provisoire de la porte dimensionnelle. Curieusement, cette passerelle semble avoir exigé plus d'énergie que notre univers ne devrait être en mesure de fournir, ce qui implique que la dimension dans laquelle elle a été construite reposait sur des lois de la physique très différentes.\n\nFait remarquable, malgré leurs origines très disparates, lesles lectures d'énergie observées sur [transdimensional_being_planet.GetName] montrent une similitude frappante avec les harmoniques observées dans le mystérieux §HL-Gates§! ! L'analyse de ces signaux, en conjonction avec d'autres informations sur les anciens Gateway Builders, peut fournir des données précieuses sur la façon dont ces L-Gates pourraient être réactivées."
anomalymod.217.desc:0 "Une étude intensive des lectures d'énergie résiduelle sur [transdimensional_being_planet.GetName] a révélé plusieurs informations clés, permettant à nos scientifiques de développer un modèle théorique provisoire de la porte dimensionnelle. Cette porte semble avoir fonctionné selon des principes similaires à ceux du réseau de passerelle, bien qu'à une échelle beaucoup plus grande. Cela a entraîné des progrès notables dans notre compréhension des technologies de passerelle."
anomalymod.218.name:0 "Lacs souterrains"
anomalymod.218.desc:0 "[From.GetName] cache de vastes lacs salés sous la surface, où la simple vie microbienne perd une maigre existence. Le [From.GetPlanetMoon] était apparemment plus hospitalier il y a des millions d'années, mais il n'avait pas le champ magnétique nécessaire pour protéger son atmosphère du vent solaire. Les microbes salés de §Y[From.GetName]§! sont tout ce qui reste d'un écosystème autrefois prospère."
anomalymod.219.name:0 "Passerelle cachée"
anomalymod.219.a.desc:0 "L'astéroïde §Y[From.GetName]§! n'est pas du tout un astéroïde, mais plutôt une coquille artificielle entourant une ancienne station spatiale. La forte signature de sous-espace résiduel qui entoure la station indique qu'il peut s'agir d'un '§HGateway§! 'de toutes sortes - partie d'un réseau théorique de stations similaires qui, à un moment donné, auraient permis un voyage quasi instantané entre différentes parties de la galaxie.\n\nEn supposant qu'il s'agit d'un portail, son état actuel de délabrement l'ainutilisable. S'il pouvait être remis en état de fonctionnement, son propriétaire pourrait potentiellement accéder à toutes les autres passerelles fonctionnelles de la galaxie, permettant ainsi de parcourir d'énormes distances en quelques jours."
anomalymod.219.b.desc:0 "L'astéroïde §Y[From.GetName]§! n'est pas du tout un astéroïde, mais plutôt une coquille artificielle entourant une ancienne station spatiale. La forte signature résiduelle du sous-espace qui entoure la station révèle qu'il s'agit d'un '§HGateway§! ', De conception similaire aux structures précédemment découvertes. Comme les autres, il est actuellement inopérant en raison de son mauvais état."
anomalymod.220.name:0 "Sacs à gaz étrangers"
anomalymod.220.desc:0 "Les scans de §Y[From.GetName]§! ont montré que le [From.GetPlanetMoon] était assez standard, mais l'officier scientifique [Root.GetLeaderName] a signalé des formes de vie extraterrestres inhabituelles. En particulier, ils ont découvert une espèce d'herbivores dociles et aux couleurs vives qui utilisent des sacs remplis de gaz pour flotter doucement sur le sol. Ces 'sacs à gaz', comme on les appelle, se nourrissent des feuilles et des herbes indigènes, et flottent dans la cime des arbres pour nicher.\n\nMalgré leur lenteur et leur maladresse, les prédateurs indigènes les chassent rarement. Comme l'un des membres de l'équipage l'a découvert à leur malheur, les sacs à gaz ont tendance à exploser violemment lorsque leurs sacs sont rompus, ce qui suffit à décourager la plupart des prédations. Leur mort explosive est mise à part, l'officier scientifique [Root.GetLeaderName] a constaté qu'ils étaient par ailleurs inoffensifs et en fait assez amicaux."
anomalymod.220.a.tooltip:0 "[Root.GetLeaderName] a adopté un nouvel animal de compagnie"
anomalymod.221.desc:0 "Après avoir identifié une anomalie dans le puits de gravité de §Y[From.GetName]§!, le §H[Root.GetName]§! a découvert l'épave brisée d'un ancien super cargo de minerai. Il semble avoir été attaqué par des pirates, puis dépouillé de tout objet de valeur. Bien qu'il soit trop endommagé pour être récupéré, il en reste suffisamment intact pour que nous puissions étudier sa conception."
anomalymod.222.name:0 "Épave Titanic"
anomalymod.222.desc:0 "L'épave du §Y[From.GetName]§!, qui provenait à l'origine d'une flotte de vaisseaux de guerre, est en fait celle d'un énorme cuirassé, plus gros que tout ce que le [Root.Owner.GetName] a jamais vu. Son canon principal rivalise à lui seul avec une flotte entière de [Root.Owner.GetName], et son blindage est à peine endommagé même après s'être écrasé sur §Y[From.GetName]§!. Il montre des signes de nombreuses batailles, mais aucun des dommages n'est assez grave pour faire tomber un vaisseau aussi titanesque. Au lieu de cela, il semble avoir contenu une faille dans son noyau de puissance. Des contraintes répétées sur le système ont provoqué la rupture du noyau, déchirant le vaisseau de l'intérieur."
anomalymod.223.name:0 "Extrémophilie"
anomalymod.223.desc:0 "Étonnamment, lors de son enquête sur §Y[From.GetName]§!, l'équipage du §H[Root.GetName]§! a détecté plusieurs signes de vie provenant de l'intérieur du [From.GetPlanetMoon]. Des colonies de microbes mangeurs de roches et de soufre s'accrochent à la vie profondément sous la surface. À part ces colonies, §Y[From.GetName]§! ne montre aucun signe de soutien à une biosphère significative dans son histoire, ce qui a amené l'officier scientifique [Root.GetLeaderName] à supposer qu'elles auraient pu évoluer dans un monde différent."
anomalymod.224.name:0 "Terrains de nidification"
anomalymod.224.desc:0 "Les signes de vie détectés sur §Y[From.GetName]§! proviennent d'un troupeau d'extraterrestres spatiaux. Un certain nombre de Tiyanki se rassemblent ici avec leurs petits, suggérant que la géante gazeuse est l'un de leurs aires de nidification. Les adultes ont regardé le §H[Root.GetName]§! avec suspicion, mais ont apparemment décidé que le vaisseau ne représentait aucune menace, ce qui nous a permis d'avoir un bon aperçu de l'élevage des enfants de Tiyanki."
anomalymod.225.name:0 "Anciens canaux"
anomalymod.225.desc:0 "Des canaux d'eau massifs sont clairement visibles depuis l'orbite, construits par une civilisation pré-FTL relativement avancée. §Y[From.GetName]§! était en train de se dessécher et les indigènes ont construit ces canaux pour amener l'eau des poteaux, la seule grande source d'eau restante. Malheureusement, ils n'ont pas pu arrêter la mort lente de §Y[From.GetName]§! et ont disparu avec le reste de la biosphère de [From.GetPlanetMoon].\n\nBien qu'une grande partie de leur technologie soit primitive selon nos normes, leur agriculture et leur irrigationles techniques étaient assez avancées et l'officier scientifique [Root.GetLeaderName] a élaboré plusieurs façons de les utiliser au profit des [Root.Owner.GetName]."
anomalymod.225.a:0 "Une découverte intéressante."
anomalymod.226.name:0 "Océans bouillonnants"
anomalymod.226.desc:0 "Les motifs tourbillonnants visibles dans les océans de §Y[From.GetName]§! sont causés par des fissures massives sur le fond de la mer crachant des composés organiques, y compris de nombreux gaz rares et exotiques."
anomalymod.227.name:0 "Cavernes riches en minéraux"
anomalymod.227.desc:0 "L'officier scientifique [Root.GetLeaderName] nous a fourni un rapport détaillé sur les richesses géologiques de §Y[From.GetName]§!. La planète a une teneur en minéraux supérieure à la moyenne, mais les caractéristiques les plus intéressantes sont les cavernes de poussière près de l'équateur de la planète. Ces grottes de sable sont une source de premier choix pour plusieurs minerais rares."
anomalymod.228.name:0 "Microbes tenaces"
anomalymod.228.desc:0 "Étonnamment, lors de leur enquête sur §Y[From.GetName]§!, l'équipage du §H[Root.GetName]§! a détecté plusieurs signes de vie provenant de l'astéroïde. On a découvert que plusieurs espèces de microbes lithovoriques vivaient au plus profond de l'astéroïde.\n\nCes formes de vie uniques se sont en quelque sorte adaptées à la vie dans la froideur de l'espace, mais elles ne semblaient pas être originaires de là. Une analyse plus approfondie suggère que l'astéroïde a été largué de [asteroid_microbes_source.GetName], entraînant les microbes avec lui."
anomalymod.229.name:0 "Cristaux étranges"
anomalymod.229.desc:0 "En cherchant des signes de vie inhabituels sur §Y[From.GetName]§!, l'équipage du §H[Root.GetName]§! a découvert de nombreux gisements de cristaux rares. Curieusement, ces cristaux crépitent avec l'énergie emmagasinée, qui est censée être la source des lectures réalistes qui ont été détectées plus tôt.\n\nL'officier scientifique [Root.GetLeaderName] est convaincu que ces cristaux sont en quelque sorte vivants, mais le restede la communauté scientifique [Root.Owner.GetName] est plus sceptique quant à cette affirmation, car mis à part la décharge électrique, les cristaux semblent inertes et ne répondent pas aux stimuli extérieurs. [Root.GetLeaderName] a préparé un projet spécial pour étudier les qualités supposées de la vie des cristaux, si nous souhaitons le poursuivre."
anomalymod.229.desc.gestalt:0 "En cherchant des signes de vie inhabituels sur §Y[From.GetName]§!, l'équipage du §H[Root.GetName]§! a découvert de nombreux gisements de cristaux rares. Curieusement, ces cristaux crépitent avec l'énergie stockée, qui serait la source des lectures réalistes qui ont été détectées plus tôt.\n\nLe drone scientifique autonome [Root.GetLeaderName] a suggéré que ces cristaux sont en quelque sorte vivants, mais led'autres [Root.Owner.GetName] drones scientifiques sont plus sceptiques quant à cette affirmation, car mis à part la décharge électrique, les cristaux semblent inertes et ne répondent pas aux stimuli extérieurs. Quoi qu'il en soit, [Root.GetLeaderName] a préparé un projet spécial pour étudier les qualités supposées de la vie des cristaux, si nous souhaitons le poursuivre."
anomalymod.229.a:0 "Ce ne sont que des cristaux."
anomalymod.229.phobe:0 "Peu importe ce qu'ils sont, il y a des cristaux qui ont besoin d'exploitation minière."
anomalymod.229.b:0 "Cela justifie une enquête plus approfondie."
anomalymod.230.name:0 "Cristaux vivants"
anomalymod.230.desc:0 "Une enquête plus approfondie sur les cristaux inhabituels de §H[From.From.GetName]§! a montré qu'il s'agissait en fait de coquilles constituées de formes de vie cristallines beaucoup plus petites. Ces entités coralliennes filtrent les gaz rares de la mince atmosphère de §H[From.From.GetName]§! et les concentrent dans des structures intérieures spécialisées. Ces gaz, auparavant négligés, réagissent avec les cristaux pour produire de fortes décharges électriques, dont les formes de vie semblent alors se nourrir. En recherchant où les cristaux sont les plus nombreux, [Root.GetLeaderName] a découvert un puits massif de gaz rares situé profondément sous §H[From.From.GetName]§!."
anomalymod.231.name:0 "Cristaux inanimés"
anomalymod.231.desc:0 "Une enquête plus approfondie a révélé que, bien que les cristaux inhabituels sur §H[From.From.GetName]§! aient des propriétés électriques uniques, ils ne sont pas vivants. Ces cristaux sont très sensibles aux signaux électromagnétiques, tels que la lumière du soleil, l'électricité statique parasite ou les signaux utilisés par nos scanners à distance. C'est ce qui a provoqué les décharges électriques que [Root.GetLeaderName] a initialement confondues avec des signes de vie."
anomalymod.231.a:0 "Maintenant que nous avons fini de perdre le temps de tout le monde ..."
anomalymod.232.desc:0 "Des balayages profonds de §Y[From.GetName]§! ont révélé un grand océan chauffé par des évents hydrothermaux sous le manteau de glace recouvrant la surface. L'officier scientifique [Root.GetLeaderName] a dépêché des sondes du §H[Root.GetName]§! qui ont foré plusieurs milles de glace épaisse pour atteindre l'océan en contrebas. Bien qu'il puisse paraître vide, il abrite de nombreuses formes uniques de vie microscopique."
anomalymod.235.name:0 "Découverte sous-marine"
anomalymod.235.desc:0 "Nos chercheurs qui étudient la vie microbienne dans les océans de §Y[From.GetName]§! ont rapporté des découvertes fascinantes. Certains microbes natifs produisent des gaz exotiques utiles dans le cadre de leur cycle métabolique normal. L'océan a absorbé une quantité importante de ces gaz, qui pourraient être siphonnés si nous avons la technologie pour le faire."
anomalymod.236.name:0 "Sable dur"
anomalymod.236.desc:0 "Au cours de l'analyse matérielle de l'astéroïde §Y[From.GetName]§!, l'officier scientifique [Root.GetLeaderName] a découvert des traces d'un composé minéral exceptionnellement fort. Plusieurs utilisations industrielles utiles ont déjà été identifiées, notamment dans le domaine de la construction de bâtiments et d'infrastructures. Malheureusement, il est assez rare qu'une exploitation minière à l'échelle industrielle ne soit pas possible. Si nous devions construire une station de recherche permanente, cependant, nous pourrions potentiellement apprendre à la synthétiser."
anomalymod.239.name:0 "Sable dur : percée"
anomalymod.239.desc:0 "Nos chercheurs qui étudient les minéraux inhabituels sur §Y[From.GetName]§! ont trouvé un moyen de le synthétiser en quantités industrielles. Bien que plus fragile que prévu, lorsqu'il est mélangé à de l'eau, il rend un béton à la fois plus résistant et plus léger que tout autre actuellement utilisé. Cette découverte a suscité un grand intérêt dans l'industrie de la construction. Leurs efforts pour trouver des façons nouvelles et créatives d'utiliser ce nouveau matériau de construction ont déjà abouti à de nombreuses avancées dans les domaines du génie civil."
anomalymod.240.name:0 "Un [From.GetPlanetMoonCap] le plus dangereux"
anomalymod.240.desc:0 "L'atmosphère de §Y[From.GetName]§! est particulièrement corrosive, comme le §Y[Root.GetName]§! découvrit lorsque ses sondes d'exploration de surface ont été fondues en quelques minutes. Certains des composés individuels découverts incluent des super-acides capables de dissoudre presque toutes les touches informatiques et des fluorures hyper-réactifs capables de brûler des objets, même dans le vide de l'espace.\n\nparce que ces composés sont si réactifs, il doit y avoir tellement réactif, Certains processus géologiques ou biologiques sur §Y[From.GetName]§! produisent constamment plus. Malheureusement, le §Y[Root.GetName]§! est mal équipé pour étudier de tels produits chimiques dangereux : l'officier scientifique [Root.GetLeaderName] a déjà détruit l'un des laboratoires embarqués tout en essayant de le faire. Une autre enquête nécessitera la construction d'une base de recherche permanente, où ces composés peuvent être étudiés, sinon en sécurité, du moins d'une distance de sécurité."
anomalymod.240.desc.alt:0 "L'atmosphère de §Y[From.GetName]§! est particulièrement corrosive, comme l'a découvert le §H[Root.GetName]§! lorsque ses sondes d'exploration de surface ont fondu en quelques minutes. Certains des composés individuels découverts comprennent des superacides capables de dissoudre presque tout ce qu'ils touchent et des fluorures hyper-réactifs capables de brûler des objets même dans le vide de l'espace.\n\nParce que ces composés sont si réactifs, il doit y avoirun processus géologique ou biologique sur §Y[From.GetName]§! qui produit constamment plus. Malheureusement, le §H[Root.GetName]§! est mal équipé pour étudier ces produits chimiques dangereux : l'officier scientifique [Root.GetLeaderName] a déjà détruit l'un des laboratoires à bord alors qu'il tentait de le faire, subissant ainsi de graves blessures. Une enquête plus approfondie nécessitera la construction d'une base de recherche permanente, où ces composés pourront être étudiés, sinon en toute sécurité, du moins à distance de sécurité."
anomalymod.240.desc.dead:0 "L'atmosphère de §Y[From.GetName]§! est particulièrement corrosive, comme l'a découvert le §H[Root.GetName]§! lorsque ses sondes d'exploration de surface ont fondu en quelques minutes. Certains des composés individuels découverts comprennent des superacides capables de dissoudre presque tout ce qu'ils touchent et des fluorures hyper-réactifs capables de brûler des objets même dans le vide de l'espace.\n\nParce que ces composés sont si réactifs, il doit y avoirun processus géologique ou biologique sur §Y[From.GetName]§! qui produit constamment plus. Malheureusement, le §H[Root.GetName]§! est mal équipé pour étudier ces produits chimiques dangereux : l'officier scientifique [Root.GetLeaderName] a péri dans un accident de laboratoire en tentant de le faire. Une enquête plus approfondie nécessitera la construction d'une base de recherche permanente, où ces composés pourront être étudiés, sinon en toute sécurité, du moins à distance de sécurité."
anomalymod.241.name:0 "Visiteur récent"
anomalymod.241.desc:0 "En étudiant les modèles énergétiques inhabituels de §Y[From.GetName]§!, l'officier scientifique [Root.GetLeaderName] s'est rendu compte que l'étoile avait dû être perturbée gravitationnellement par une rencontre rapprochée avec un énorme trou noir au cours du dernier million d'années. En analysant des modèles d'énergie similaires dans les étoiles proches, l'officier scientifique a pu retracer le chemin du trou noir jusqu'à son emplacement actuel."
anomalymod.242.name:0 "Ancienne étoile"
anomalymod.242.desc:0 "Des analyses de §Y[From.GetName]§! ont révélé que l'étoile était beaucoup plus âgée que prévu initialement. Étant donné que les étoiles de la séquence principale ont tendance à devenir plus brillantes à mesure qu'elles vieillissent, cela expliquerait ses modèles d'énergie inhabituellement lumineux. Sur la base de ces schémas, l'officier scientifique [Root.GetLeaderName] pense que §Y[From.GetName]§! approche de la fin de son temps dans la séquence principale."
anomalymod.243.desc:0 "Des analyses de §Y[From.GetName]§! ont révélé que l'atmosphère de [From.GetPlanetMoon] contient une soupe épaisse de molécules organiques étonnamment complexes. Alors que l'on croyait au départ être des signes de vie microbienne, [Root.GetLeaderName] croit maintenant que les composés ont une source abiotique ou non biologique. Les gaz sont très énergétiques et s'ils sont récoltés, ils pourraient être utiles comme source d'énergie puissante."
anomalymod.244.name:0 "Vie marine titanesque"
anomalymod.244.desc:0 "En étudiant les motifs tourbillonnants visibles dans les océans de §Y[From.GetName]§!, [Root.GetLeaderName] a fait une découverte remarquable : la vie marine à l'échelle titanesque. Bien plus grandes que toute forme de vie comparable jamais rencontrée, ces créatures volent face à de nombreuses théories biologiques de longue date. Leur existence soulève de nombreuses questions, et ce n'est qu'avec l'infrastructure d'une colonie permanente que nos chercheurs pourront chercher des réponses."
anomalymod.247.desc:0 "Après une période de recherche et d'étude, les scientifiques de §H[Root.GetName]§! ont réussi à cartographier la biosphère titanique de la planète. Bien qu'énormes et lents, les Titans sont incroyablement durs et forts, utilisant leur taille pour sécuriser les abondantes sources de nourriture de la planète."
anomalymod.247.desc.phile:0 "$anomalymod.247.desc$\n\nBien que nos chercheurs n'aient pas pu établir de communication avec les Titans, les énormes créatures semblaient apprécier le respect que nos chercheurs leur montraient et semblent maintenant plus disposées à tolérer notre présence sur leurs territoires."
titanic_marine_phile_tooltip:0 "Les zones avec un nombre élevé de Titanic Life sont désormais sans danger pour les colons."
anomalymod.248.desc:0 "Dans une série d'événements désastreux, les scientifiques de §H[Root.GetName]§! ont mis en colère la vie indigène du Titanic. D'énormes créatures se déchaînent dans les océans de la colonie, brisant tout sur leur passage. Bien que nos colons sur terre soient relativement en sécurité, ils sont coupés d'une grande partie des ressources naturelles de la planète."
anomalymod.251.name:0 "Vaisseau organique : percée"
anomalymod.251.desc:0 "Les chercheurs qui étudient le vaisseau organique sur §Y[From.GetName]§! ont réussi à récupérer une petite quantité de matériel biologique à partir des restes squelettiques. Ils espèrent qu'en étudiant cet échantillon, ils développeront une meilleure compréhension de la façon dont le vaisseau a été construit. Ils ont demandé l'utilisation d'un vaisseau scientifique pour les aider dans leurs expériences."
anomalymod.251.a:0 "Nous vous en enverrons un."
anomalymod.251.b:0 "Tous nos vaisseaux de science sont occupés."
anomalymod.252.desc:0 "Avec l'aide de l'officier scientifique [Root.GetLeaderName], les chercheurs de §H[From.From.GetName]§! ont réussi à cultiver un petit échantillon organique qui correspond à celui récupéré du vaisseau. Bien que nous soyons encore loin d'avoir construit un vaisseau entier de cette façon, nous avons maintenant une meilleure compréhension du processus général."
anomalymod.257.desc:0 "Nous avons découvert un écosystème très inhabituel dans la haute atmosphère de la géante gazeuse §Y[From.GetName]§!. Plutôt que d'avoir une forme solide, la vie sur §Y[From.GetName]§! est composée de volutes de gaz, et a été initialement confondue avec une partie du système météorologique de la géante gazeuse. Ces nuages chevauchent les courants de vent de la haute atmosphère, se nourrissant de l'énergie libérée par les fréquents orages de la géante gazeuse."
anomalymod.257.desc.alt:0 "Nous avons découvert un écosystème très inhabituel dans la haute atmosphère de la géante gazeuse §Y[From.GetName]§!. Tout comme le Dathnak, la vie sur §Y[From.GetName]§! est composée de volutes de gaz, plutôt que de prendre une forme solide. Ces nuages chevauchent les courants de vent de la haute atmosphère, se nourrissant de l'énergie libérée par les fréquents orages de la géante gazeuse."
anomalymod.258.name:0 "Rien que des restes"
anomalymod.258.desc:0 "L'équipage entier du §H[Root.GetName]§! a passé des jours à passer au crible les débris à la surface du §Y[From.GetName]§! en équipes de rotation. L'officier scientifique [Root.GetLeaderName] rapporte que la plupart des débris ont été récupérés il y a longtemps, ce qui a enlevé tout indice quant à leur origine.\n\nBien que la majeure partie de la surface ait déjà été récupérée, le §H[Root.GetName]§! en a identifié quelques-unsépaves qui pourraient encore contenir des éléments de récupération utiles."
anomalymod.259.name:0 "Lectures incertaines"
anomalymod.259.desc:0 "S'il y a vraiment un objet quelque part sous l'atmosphère de §Y[From.GetName]§!, il est bien trop profond pour être détecté par les capteurs du §H[Root.GetName]§!. Après d'importantes modifications personnalisées du réseau de capteurs, l'officier scientifique [Root.GetLeaderName] a pu détecter une faible lecture, mais n'a pas pu identifier la source."
anomalymod.259.a.tooltip:0 "Les modifications apportées par l'officier scientifique [Root.GetLeaderName] peuvent s'avérer utiles pour nos chercheurs.\n"
anomalymod.260.name:0 "Une lune autrefois prometteuse"
anomalymod.260.desc:0 "Après une longue enquête sur le petit moonlet encerclant §Y[From.GetName]§!, l'équipage du §H[Root.GetName]§! a trouvé les restes d'une vaste opération minière. Les gisements minéraux autrefois abondants ont été extraits il y a longtemps."
anomalymod.260.a:0 "Nous pouvons encore étudier l'équipement minier."
anomalymod.261.name:0 "Débris géants gazeux"
anomalymod.261.desc:0 "Le §H[Root.GetName]§! a découvert les débris épars de ce qui aurait pu être autrefois un vaisseau profondément dans l'atmosphère de §Y[From.GetName]§!. S'il s'agit bien des restes du vaisseau, il semblerait qu'il ne reste plus rien à sauver."
anomalymod.262.name:0 "Vaisseau écrasé"
anomalymod.262.desc:0 "Lors de l'examen plus approfondi, nous avons découvert qu'un vaste vaisseau de vaisseau s'est écrasé dans §Y[From.GetName]§! à grande vitesse il y a des milliers d'années. Le vaisseau a été effacé sur l'impact, mais ses débris dispersés peuvent toujours être récupérés."
anomalymod.263.name:0 "Vibrations cosmiques"
anomalymod.263.desc:0 "Le §H[Root.GetName]§! a retracé les émissions jusqu'à un petit dépôt de cristaux rares incrustés dans l'astéroïde §Y[From.GetName]§!. Les structures cristallines semblent s'harmoniser avec les ondes cosmiques qui passent, produisant des signatures énergétiques complexes qui crient dans le vide de l'espace."
anomalymod.264.name:0 "Perdu dans l'espace"
anomalymod.264.desc:0 "Le §H[Root.GetName]§! a retracé le signal extraterrestre jusqu'aux restes d'un petit vaisseau de reconnaissance en orbite au-dessus de §Y[From.GetName]§!. La coque émet faiblement des traces de rayonnement exotique, suggérant une rencontre très rapprochée avec un trou noir.\n\nLorsque l'équipage du §H[Root.GetName]§! a réussi à entrer, ils ont trouvé une demi-douzaine de restes momifiés d'un aviaire jusque-là inconnu. espèces, apparemment mortes lorsque les systèmes de survie ont cédé. Nous avons extrait des données intéressantes de l'ordinateur de navigation du vaisseau - qui place étrangement l'origine du vaisseau de l'autre côté de la galaxie."
anomalymod.264.a:0 "Comment sont-ils venus ici ? "
anomalymod.265.name:0 "Vieux dieux"
anomalymod.265.desc:0 "La plupart de l'astéroïde a été ciselé au laser, avec une grande précision, à la ressemblance d'un grand sanctuaire d'architecture extraterrestre. Le temple semble être dédié à une divinité destructrice connue uniquement sous le nom de Untold, et dégringole dans le calme de l'espace depuis des dizaines de milliers d'années.\n\nMalgré sa méthode de construction avancée, le contenu dutemple sont inhabituellement primitifs, suggérant une civilisation pré-FTL.\n\nLa communauté scientifique [Root.Owner.GetAdj] a été laissée perplexe quant à la façon et aux raisons pour lesquelles le sanctuaire des astéroïdes est né."

# anomalymod.400
anomaly.710.a.tooltip:0 "8 pops [Root.Owner.GetSpeciesName] apparaîssent sur [former_colonist_refuge_planet.GetName]"
anomaly.710.b.tooltip:0 "Une civilisation antérieure à l'ère spatiale de [Root.Owner.GetSpeciesName] FTL apparaîtra le §Y[From.GetName]§!"
anomalymod.401.name:0 "Neutronium"
anomalymod.401.desc:0 "L'officier scientifique [Root.GetLeaderName] a découvert un morceau de matériau d'étoile à neutrons sur une orbite proche et en décomposition autour de §H[Root.GetName]§!, supposé avoir été arraché à l'étoile lors d'une rencontre très rapprochée avec un trou noir, ou peut-être une autre étoile à neutrons.\n\nLe §H[Root.GetName]§! a pu recueillir des échantillons de ce flotsam stellaire - des échantillons qui seraient autrement très difficiles à obtenir. L'étude de ces matériaux ultra-denses pourrait fournir des informations précieuses sur l'amélioration du blindage de nos vaisseaux."
anomalymod.402.name:0 "La bulle protège"
anomalymod.402.desc:0 "Sous la brume du bouclier de [bubble_world.GetName] se trouve un monde idéal, capable de pourvoir confortablement à toutes les espèces. Ce monde est entretenu en partie par l'ingénierie ingénieuse qui est entrée dans son bouclier, qui absorbe ou libère de la chaleur selon les besoins, et expulse les polluants et autres déchets par de minuscules trous qui se referment rapidement après utilisation.\n\nPourtant [bubble_world.GetName] n'est pas inoccupée : une civilisation aviaire très avancée s'est répandue dans toutes les zones habitables de la surface de la planète, apparemment inconsciente du monde extérieur. Pourquoi quelqu'un voudrait-il enfermer [bubble_world.GetName] reste un mystère.\n\nLe bouclier lui-même s'est avéré impénétrable : même un bombardement orbital à grande échelle ne le ferait pas autant qu'un coup de fouet. Pourtant, la protection du bouclier ne s'étend pas à l'habitat en orbite. Nous pourrions peut-être en savoir plus sur ce qui s'est passé sur la planète ci-dessous."
anomalymod.402.a:0 "Menez une enquête."
anomalymod.402.b:0 "Ils veulent clairement être laissés seuls."
anomalymod.403.name:0 "Bulle stellaire de Praath"
anomalymod.403.desc:0 "Ce système était autrefois contrôlé par une civilisation d'aviaires incllus appelé la bulle Stellar Praath. Le Praath croyait que leur système d'origine était parfait, tandis que le reste de la galaxie était dangereux et impur. Ces rares qui ont interrogé la perfection de la bulle ont été forcés dans des vaisseaux de sciences et envoyés pour explorer la galaxie. Les données que ces soi-disant déviants renvoyaient ne semblaient que renforcer leur vision de la supériorité de la bulle.\n\nMalgré leur réticence de s'installer à l'extérieur de la bulle, leurs voisins immédiats semblaient avoir de designs sur leur espace, leur permettant de les laisser développer dans une isolation pacifique. Des habitats comme celui-ci se sont levés dans le système pour soutenir leur population croissante. Ils ont même construit une science massive Nexus dans le système solaire externe, bien que rien de cette installation n'a survécu à la journée moderne.\n\ndes siècles d'existence pacifique a finalement été brisé lorsque leur voisin, la République d'Alaria, a été dévorée par un esprit de ruche vorace. Avec l'invasion imminente, le Praath ait déchaîné leur dernière ligne de défense et blindé leur propre monde de la maison ! L'essaim, en colère à être refusé d'un repas, détruit la plupart des habitats de Praath et lui ablé leur science-nexe à la poussière. Les praath ont vécu sous leur bulle de protection depuis."
anomalymod.403.a:0 "Quel étrange troupeau."
anomalymod.404.name:0 "Communication de Prapath"
anomalymod.404.desc:0 "Nous avons intercepté un message provenant du monde protégé dans le système à bulles. Cela semble être une communication enregistrée à sens unique."
anomalymod.405.desc:0 "Interlopers : ne pensez pas que nous n'avons pas remarqué votre présence à travers notre Bulle. Une fois, nous aurions combattu bec et griffe pour expulser des intrus tels que vous, mais la bulle a été souillée par des mains extraterrestres il y a longtemps, et vous ne pouvez pas la dépouiller davantage. Il ne reste que Prapath, un joyau au milieu d'une galaxie de crasse.\n\nVous prévoyez sans doute de revendiquer ce système pour vous-même. Prends-le. Cela ne signifie plus rien pour nous. Mais sachez ceci : si vous essayez de désactiver ou de falsifier nos champs de protection, il y aura un décompte."
anomalymod.405.phobe:0 "Extraterrestres arrogants ! "
anomalymod.406.name:0 "Une étoile trop vieille"
anomalymod.406.desc:0 "Les scans de §Y[From.GetName]§! révèlent que l'étoile a une métallicité extrêmement faible, ce qui suggère qu'elle s'est développée très tôt dans l'histoire de l'univers. Cela seul n'est pas trop inhabituel - nous connaissons plusieurs étoiles de cette période - mais lorsque les §H[Root.GetName]§! ont essayé d'estimer l'âge de l'étoile, ce n'est qu'alors qu'ils ont réalisé toute l'étendue de leur découverte.\n\nAprès avoir courudes dizaines de tests séparés essayant désespérément de donner un sens aux données, le responsable scientifique [Root.GetLeaderName] n'a eu d'autre choix que de conclure que §Y[From.GetName]§! est plus vieux que notre estimation actuelle de l'âge de l'univers d'au moins un demi-milliard d'années.\n\nCette découverte simple mais profonde remet en question des siècles de théorie scientifique. Si nous nous trompons sur l'âge de l'univers, sur quoi d'autre pourrions-nous nous tromper ? Des théories que l'on pensait depuis longtemps démystifiées ont été sorties de la poubelle proverbiale et regardées avec un regard neuf.\n\nPeut-être que les réponses sont cachées quelque part dans cette étoile sans prétention ? "
anomalymod.406.mat:0 "Un mystère. Comme c'est excitant ! "
anomalymod.406.spir:0 "Le Divin est pour toujours ! "
anomalymod.407.name:0 "Métal Jupiter"
anomalymod.407.desc:0 "Le métal vaporisé autour de §Y[From.GetName]§! provenait de la planète elle-même ! Cette proche de son étoile, sa haute atmosphère peut atteindre des températures aussi élevées que 2500 degrés centigrades, plus que suffisamment chaudes pour faire fondre des métaux tels que le fer et le titane - dont §Y[From.GetName]§! a une concentration inhabituellement élevée. Une station minière pourrait collecter ces métaux stratégiques auprès de cette fonderie planétaire."
anomalymod.409.name:0 "Sonde primitive"
anomalymod.409.desc:0 "Le §H[Root.GetName]§! a récupéré un vaisseau spatial sans pilote primitif en orbite au-dessus de §Y[From.GetName]§!. Cette ancienne relique est clairement l'oeuvre d'une civilisation pré-FTL, semblable aux sondes que nous avons autrefois créées pour explorer notre système d'origine.\n\nSans un moteur FTL, la sonde n'a pas pu aller très loin de son point d'origine. Les analyses des systèmes voisins suggèrent que le système [primitive_probe_planet.Solar_System.GetName] est le candidat le plus probable d'où proviendrait cette sonde."
anomalymod.409.a:0 "Examinons."
anomalymod.410.desc.primitive:0 "Nous avons confirmé que la civilisation de [primitive_probe_planet.GetName] est bien la source de l'ancienne sonde. Le vaisseau spatial, désigné par les habitants sous le nom de 'Le Vagabond', revêt une importance particulière en tant que première sonde à voyager dans l'espace lointain."
anomalymod.410.desc.nuked:0 "S'il s'agit bien de la source du vaisseau spatial primitif, nous semblons être arrivés trop tard. [primitive_probe_planet.GetName] a été noyé dans des incendies nucléaires, détruisant toute civilisation primitive qui aurait pu vivre ici."


