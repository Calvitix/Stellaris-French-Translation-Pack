actionexp.2.desc:0 "Une flotte appartenant au §H[From.From.GetName]§! a massacré la population de §H[From.GetName]§! ! Après une campagne massive et implacable de bombardements orbitaux, tous les centres de population de la surface ont été systématiquement anéantis, réduisant le [From.GetPlanetMoon] à une friche stérile, incapable de soutenir la vie."
actionexp.3.desc:0 "Nos forces rapportent qu'elles ont terminé le bombardement orbital de §H[From.GetName]§!. Tous les centres de population ont été systématiquement éradiqués et la stérile [From.GetPlanetMoon] est désormais incapable de soutenir la vie."
bombed_to_barren_world:0 "§Y[From.GetName] est maintenant un monde stérile dépeuplé. §! "
actionexp.4.name:0 "Prêt pour la frappe d'astéroïdes"
actionexp.4.desc:0 "Nos équipes d'ingénierie ont remorqué un astéroïde en position pour une attaque tactique d'astéroïde sur [asteroid_planet.GetName]."
actionexp.4.a:0 "Vous pouvez tirer quand prêt."
actionexp.4.a.tooltip:0 "[asteroid_planet.GetName] subira 20 de dévastation et jusqu'à 5 pops et 2 armées seront tuées."
actionexp.4.b:0 "Cessez le feu."
