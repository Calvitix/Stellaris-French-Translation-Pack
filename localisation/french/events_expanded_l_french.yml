countryexpanded.151.name:0 "La chasse au [Root.GetLostColonyShip]"
countryexpanded.151.desc:0 "Nous n'étions pas le seul vaisseau-arche envoyé par notre monde natal. Selon les journaux de données récupérés sur notre vaisseau de colonie d'origine, un autre vaisseau-arche nommé [Root.GetLostColonyShip] devait arriver à [Root.Capital.GetName] après nous, et les données des capteurs à longue distance ont montré un bref pic d'énergie compatible avec la technologie FTL primitive d'un système proche. .\n\nEn supposant que le [Root.GetLostColonyShip] ait survécu au passage et se soit rendu dans notre voisinage galactique, le vaisseau-arche n'a jusqu'à présent pas réussi à établir le contact avec nous. Il peut être judicieux de rechercher dans les systèmes à proximité des signes de sa présence."
countryexpanded.152.desc:0 "Le §H[Root.GetName]§! ne signale aucun signe de [Root.Owner.GetLostColonyShip] dans le système§H[From.GetName]§!. Nous devons continuer nos recherches ailleurs."
countryexpanded.153.desc:0 "Les scans de §H[Root.GetName]§! n'ont révélé aucune trace de [Root.Owner.GetLostColonyShip] dans le système§H[From.GetName]§!. Peut-être aurons-nous plus de chance dans l'un des autres systèmes."
countryexpanded.154.desc:0 "Le §H[Root.GetName]§! a réussi à isoler une trace d'ions résiduels dans le système §Y[From.GetName]§! qui est identique à celle qui a été produite par notre vaisseau de colonie d'origine. Il doit provenir du [Root.Owner.GetLostColonyShip] !\n\nBien que la piste d'ions faibles ait plus d'un siècle, l'officier scientifique [Root.GetLeaderName] a réussi à la suivre sur une trajectoire aller vers une étoile jusqu'alors inconnue. Nous avons saisi ses coordonnées dans le journal de situation."
countryexpanded.155.name:0 "[Root.Owner.GetLostColonyShip] Trouvé"
countryexpanded.155.desc:0 "Nous avons localisé le [Root.Owner.GetLostColonyShip] ! Le grand vaisseau-arche est stationné sur une orbite stable au-dessus de [lost_colony_planet.GetName]. Aucune signature de puissance n'a été détectée à l'intérieur de sa coque et nous ne détectons aucune balise de détresse. Une équipe d'arraisonnement armée devrait être envoyée pour enquêter sur l'intérieur du vaisseau."
countryexpanded.156.name:0 "[Root.Owner.GetLostColonyShip] Embarqué"
countryexpanded.156.desc:0 "Notre équipe d'embarquement est revenue du [Root.Owner.GetLostColonyShip] avec un rapport horrible. [Root.GetSpeciesAdj] reste dans des montants compatibles avec tout le compliment du vaisseau-arche d'un quart de million de colons a été trouvé à bord. La plupart semblent être morts de faim, mais il y avait aussi des signes de tirs d'armes légères et de cannibalisme ...\n\nNous avons pu récupérer partiellement les journaux du navigateur, ce qui a montré que le [Root.Owner.GetLostColonyShip] est arrivé sauvagement hors de sa route. De plus, l'analyse des moteurs suggère qu'ils ont été trop gravement endommagés pour terminer le trajet vers [Root.Owner.Capital.GetName]. Sans moyen de quitter le système, les tentatives de l'équipage de rationner la nourriture restante n'ont fait que retarder l'inévitable."
countryexpanded.157.desc:0 "Nous avons maintenant une image assez claire du sort sombre qui a frappé le [Root.GetLostColonyShip], son équipage et les colons qu'elle transportait. Si les circonstances avaient été différentes, cela aurait très bien pu être notre propre vaisseau-arche dérivant au-dessus de [lost_colony_planet.GetName] comme une tombe silencieuse. Un rappel sobre des dangers auxquels [Root.GetSpeciesNamePlural] est confronté dans un univers froid et insensible.\n\nLe [Root.GetLostColonyShip] sera désormais remorqué en orbite basse de [Root.Capital.GetName] et converti en musée, dès que le[Root.GetSpeciesAdj] restes ont été effacés. Malgré son histoire tragique, le vaisseau-arche est presque identique à celui qui a amené nos ancêtres ici de notre monde natal et nos sociologues pourraient en apprendre beaucoup."
countryexpanded.158.desc:0 "Notre équipe d'embarquement est revenue du [Root.Owner.GetLostColonyShip] avec un rapport horrible. [Root.GetSpeciesAdj] reste dans des montants compatibles avec tout le compliment du vaisseau-arche de un quart de million de colons ont été trouvés à bord, apparemment tués dans une orgie de violence. L'officier scientifique [Root.GetLeaderName] a découvert trop tard la véritable raison de la disparition de [Root.Owner.GetLostColonyShip] : les colons sont entrés en contact avec des parasites cérébraux très avancés, qui les ont infestés et les ont rendus fous. Ces mêmes parasites ont infecté l'équipe d'embarquement et se sont rapidement propagés à travers l'équipage du §H[Root.GetName]§!. Ce n'est que par chance que [Root.GetLeaderName] a pu faire passer un message avant d'être tué par l'équipage, nous avertissant des dangers du [Root.Owner.GetLostColonyShip]."
countryexpanded.159.desc:0 "Nous avons maintenant une image assez claire du sort sombre qui a frappé le [Root.GetLostColonyShip], son équipage et les colons qu'elle transportait. Si les circonstances avaient été différentes, cela aurait très bien pu être notre propre vaisseau-arche dérivant au-dessus de [lost_colony_planet.GetName] comme une tombe silencieuse. Un rappel qui donne à réfléchir sur les dangers auxquels [Root.GetSpeciesNamePlural] est confronté dans un univers froid et insensible.\n\nLe [Root.GetLostColonyShip] a été déclaré trop dangereux pour se déplacer en raison des parasites du cerveau, et a été laissé en orbite de [lost_colony_planet.GetName]. Une équipe de scientifiques a été envoyée pour déterminer si le vaisseau peut être stérilisé en toute sécurité : malgré son histoire tragique, le vaisseau-arche est presque identique à celui qui a amené nos ancêtres ici de notre monde natal et nos sociologues pourraient en apprendre beaucoup."
countryexpanded.160.desc:0 "Notre groupe d'embarquement est revenu du [Root.Owner.GetLostColonyShip] avec plus de questions que de réponses. Même après une fouille approfondie du vaisseau, aucune trace des [Root.GetSpeciesAdj] colons d'origine n'a été trouvée, comme s'ils avaient tous disparu.\n\nLes scans du système §H[Root.Solar_System.GetName]§! ont cependant révélé un nouvel indice : traînées d'ions faibles d'origine nettement extraterrestre s'éloignant du [Root.Owner.GetLostColonyShip]. Suite à ces signatures énergétiques a révélé un satellite inactif, précédemment manqué par nos capteurs. À l'approche du §H[Root.GetName]§! pour enquêter, l'appareil prend vie.\n\nQuelqu'un essaie de nous saluer."
countryexpanded.161.a.desc:0 "Salutations, [Root.GetSpeciesNamePlural] ! Merveilleux de voir que vous avez bien réussi à sortir de votre gravité sans vous anéantir. Je vois que vous avez trouvé les restes de votre vaisseau de colonie primitif. Que c'est délicieux ! Vous n'avez pas à vous soucier de vos colons disparus, ils sont tout à fait en sécurité et heureux dans notre réserve."
countryexpanded.161.b.desc:0 "Rebonjour, [Root.GetSpeciesNamePlural] ! Je vois que vous avez trouvé les restes de votre vaisseau de colonie primitif. Comme c'est délicieux. Vous n'avez pas à vous soucier de vos colons disparus, ils sont tout à fait en sécurité et heureux dans notre réserve."
countryexpanded.161.a:0 "Qui es-tu ? "
countryexpanded.161.a.response:0 "Oh, pardonnez-moi ! Comme c'est impoli de ne pas nous présenter. Je suis [xenophile_fallen_empire.GetRulerTitle] [xenophile_fallen_empire. GetLeaderName] du [xenophile_fallen_empire.GetName], ravi de vous rencontrer."
countryexpanded.161.b:0 "Vous avez sauvé le [Root.Owner.GetLostColonyShip] ? "
countryexpanded.161.b.response:0 "En effet ! Ils ont eu de la chance que l'un de nos vaisseaux de sciences se soit passé de quelques systèmes. Nous avons pu les transférer sans une seule victime. Tout à fait l'accomplissement, je dois dire."
countryexpanded.161.c:0 "Qu'est-ce que la réserve ? "
countryexpanded.161.c.response:0 "La réserve est un monde spécial que nous avons mis de côté pour les différents spécimens dont nous avons la garde. Certains sont des sauvetages tels que vos colons, tandis que d'autres ont... choisi de se joindre à nous, plutôt que de risquer l'extinction avec le reste de leur race si leurs nations tombaient. La construction d'empire interstellaire est une entreprise si dangereuse, après tout."
countryexpanded.161.d:0 "Merci. Maintenant, nos colons peuvent rentrer chez eux."
countryexpanded.161.d.response:0 "J'ai peur que cela ne soit pas possible, mon enfant. Les descendants de vos colons n'ont jamais connu d'autre foyer que la Réserve, et votre monde natal n'est qu'un souvenir oublié pour eux. Ils y seront de toute façon plus en sécurité : nous avons vu de nombreuses nations comme vous monter et descendre à notre époque, et nous ne voyons pas pourquoi vous seriez différent.\n\nMaintenant, s'il n'y a rien d'autre, J'ai peur d'avoir des affaires urgentes à régler. Prends soin de toi, mon enfant."
countryexpanded.161.d.phobe:0 "Renvoyez nos colons tout de suite ! "
countryexpanded.161.d.authoritarian:0 "Merci. Maintenant, je dois insister pour que vous renvoyiez nos colons."
countryexpanded.161.e:0 "Merci d'avoir sauvé le [Root.Owner.GetLostColonyShip]."
countryexpanded.161.e.response:0 "Vous êtes bienvenue ! Maintenant, j'ai bien peur d'avoir une affaire urgente à gérer. Prends soin de toi, enfant."
countryexpanded.162.desc:0 "Nous avons maintenant une image assez claire du sort qui a frappé le [Root.GetLostColonyShip], son équipage et les colons qu'elle transportait. Si les circonstances avaient été différentes, cela aurait très bien pu être notre propre vaisseau-arche dérivant au-dessus de [lost_colony_planet.GetName], notre survie au gré du hasard. Un rappel sobre des dangers auxquels [Root.GetSpeciesNamePlural] est confronté dans un univers froid et insensible.\n\nLe [Root.GetLostColonyShip] va maintenant être remorqué en orbite basse de [Root.Capital.GetName] et converti en musée. Malgré son histoire tragique, le vaisseau-arche est presque identique à celui qui a amené nos ancêtres ici de notre monde natal et nos sociologues pourraient en apprendre beaucoup."
countryexpanded.162.desc.phobe:0 "Nous avons maintenant une image assez claire du sort sombre qui a frappé le [Root.GetLostColonyShip], son équipage et les colons qu'elle transportait. Si les circonstances avaient été différentes, cela aurait très bien pu être notre propre vaisseau-arche dérivant au-dessus de [lost_colony_planet.GetName], nos colons volés par des oppresseurs extraterrestres. Un rappel sobre des dangers auxquels [Root.GetSpeciesNamePlural] est confronté dans un univers froid et insensible.\n\nLe [Root.GetLostColonyShip] va maintenant être remorqué en orbite basse de [Root.Capital.GetName] et converti en musée. Malgré son histoire tragique, le vaisseau-arche est presque identique à celui qui a amené nos ancêtres ici de notre monde natal et nos sociologues pourraient en apprendre beaucoup."
countryexpanded.164.name:0 "Colonie soeur"
countryexpanded.164.desc:0 "Nous n'étions pas le seul vaisseau-arche envoyé par notre monde natal. Selon les journaux de données récupérés sur notre vaisseau de colonie d'origine, un autre vaisseau-arche nommé [Root.GetLostColonyShip] devait partir pour [lost_sister_colony.GetName] après nous, et les données des capteurs à longue distance ont montré un bref pic d'énergie compatible avec la technologie FTL primitive d'un système proche. .\n\nEn supposant que le [Root.GetLostColonyShip] a survécu au passage et est arrivé à destination, notre colonie soeur n'a jusqu'à présent pas réussi à établir le contact avec nous. Il peut être judicieux de rechercher dans le système [lost_sister_colony_system.GetName] des signes de sa présence."
countryexpanded.165.name:0 "Le [Root.Owner.GetLostColonyShip]"
countryexpanded.165.a.desc:0 "Nous avons réussi à trouver l'épave du [Root.Owner.GetLostColonyShip] éparpillée sur la surface de [lost_sister_colony.GetName]. D'après les journaux de bord récupérés, il semble que le [Root.Owner.GetLostColonyShip] a été gravement endommagé pendant le transport et qu'il a été contraint de s'écraser le [Root.Owner.GetLostColonyShip]. Depuis le cratère massif laissé dans le sillage de [Root.Owner.GetLostColonyShip], il est clair qu'aucun n'a survécu au crash."
countryexpanded.165.b.desc:0 "Nous avons trouvé des preuves que le [Root.Owner.GetLostColonyShip] a réussi à atterrir sur [lost_sister_colony.GetName] et y a trouvé les débuts d'une colonie. Cependant, selon les rapports retrouvés, la nouvelle colonie a été entourée de tous côtés par une faune dangereuse, qui a attaqué sans relâche la colonie jusqu'à ce qu'elle soit finalement détruite. S'il y a des survivants, nous ne les avons pas encore trouvés."
countryexpanded.165.c.desc:0 "Nous avons trouvé des preuves que le [Root.Owner.GetLostColonyShip] a réussi à atterrir sur [lost_sister_colony.GetName] et a trouvé les débuts d'une colonie là-bas. Cependant, selon les grumes survivantes, les colons contrarié accidentellement les formes de vie titanesques vivant sur la planète. Une fois en colère, les bêtes massives attaquaient sans relâche la colonie jusqu'à ce qu'elle soit finalement détruite. S'il y a des survivants, nous n'avons pas encore trouvé de les trouver."
countryexpanded.165.d.desc:0 ""
countryexpanded.165.e.desc:0 ""
countryexpanded.165.f.desc:0 "Nous avons trouvé des preuves que le [Root.Owner.GetLostColonyShip] a réussi à atterrir sur [lost_sister_colony.GetName] et y a trouvé les débuts d'une colonie. Cependant, le sol était beaucoup plus pauvre en éléments nutritifs que prévu et les colons avaient du mal à produire suffisamment de nourriture. Cela a finalement conduit à des troubles civils et à des émeutes de la faim qui ont déchiré la jeune colonie."
countryexpanded.165.f.desc.relic:0 "Nous avons trouvé des preuves que le [Root.Owner.GetLostColonyShip] a réussi à atterrir sur [lost_sister_colony.GetName] et a trouvé les débuts d'une colonie là-bas, mais personne n'aurait pu s'attendre à ce que le monde soit couvert dans des ruines anciennes. Avec toutes les terres agricoles arables recouvertes de kilomètres de béton, les colons ne pouvaient produire suffisamment de nourriture. Cela mènera finalement à des conflits civils et à des émeutes alimentaires qui ont déchiré la colonie d'éclatement."
countryexpanded.165.g.desc:0 "Nous avons trouvé des preuves que le [Root.Owner.GetLostColonyShip] a réussi à atterrir sur [lost_sister_colony.GetName] et y a trouvé les débuts d'une colonie. Malheureusement, la planète est l'hôte d'une forme de vie fongique invasive d'origine inconnue, qui recouvre toute la biosphère.\n\nTous les futurs colons sur la planète devraient faire face à un brûlage systématique de l'exofungus - il est inconnu à ce stadesi elle peut être entièrement éradiquée. Sans aucun moyen de le faire, le champignon a envahi la colonie. Le sort final des premiers colons reste inconnu."
countryexpanded.165.h.desc:0 "Nous avons trouvé des preuves que le [Root.Owner.GetLostColonyShip] a réussi à atterrir sur [lost_sister_colony.GetName] et y a trouvé les débuts d'une colonie. Malheureusement, la colonie semble avoir succombé aux hallucinogènes enivrants de l'atmosphère de la planète. Au fil du temps, les colons sont devenus de plus en plus apathiques et la colonie s'est finalement effondrée à cause de la négligence."
countryexpanded.166.desc.a:0 "Nous avons maintenant une image assez claire du triste sort qui a frappé les colons à bord du [Root.GetLostColonyShip]. Si les circonstances avaient été différentes, cela aurait très bien pu être notre propre vaisseau-arche qui s'est écrasé sur [lost_sister_colony.GetName] comme un météore. Un rappel sobre des dangers auxquels [Root.GetSpeciesNamePlural] est confronté dans un univers froid et insensible.\n\nNous avons érigé un monument le [Root.Capital.GetName], en l'honneur de ceux qui ont perdu la vie en élargissant la frontière de [Root.GetSpeciesAdj]."
countryexpanded.166.desc.b:0 "Nous avons maintenant une image assez claire du triste sort qui a frappé les colons à bord du [Root.GetLostColonyShip]. Si les circonstances avaient été différentes, notre colonie sur [Root.Capital.GetName] aurait très bien pu rencontrer une fin similaire. Un rappel sobre des dangers auxquels [Root.GetSpeciesNamePlural] est confronté dans un univers froid et insensible.\n\nNous avons érigé un monument le [Root.Capital.GetName], en l'honneur de ceux qui ont perdu la vie en élargissant la frontière de [Root.GetSpeciesAdj]."
countryexpanded.166.a:0 "Puissent-ils toujours se souvenir."

AKX_SUNLESS_SEA_1:0 "Ruines irradiées"
AKX_SUNLESS_SEA_1_desc:0 "Ce monde est baigné de rayonnement, mais les ruines intactes suggèrent autre chose que le bombardement nucléaire."
countryexpanded.200.name:0 "Rayonnement inexplicable"
countryexpanded.200.desc:0 "[From.GetName] est baigné de radiations mortelles, ce qui suggère qu'une sorte de bombardement nucléaire s'est produit ici. Pourtant, malgré cela, des ruines entièrement intactes peuvent être trouvées partout sur la planète, apparemment abandonnées plutôt que détruites par un incendie nucléaire. Soit ils ont été construits par les survivants d'un holocauste nucléaire, soit quelque chose de très différent s'est produit ici.\n\nNous devrons mener des fouilles archéologiques pour découvrir les mystères de cette planète."
countryexpanded.200.a:0 "Découvrez ce qui se passe."
countryexpanded.201.name:0 "Ruines abandonnées"
countryexpanded.201.desc:0 "Les enquêtes sur [From.Planet.GetName] n'ont permis de découvrir que d'autres questions. Les signatures de rayonnement étranges et fluctuantes ne correspondent à aucune arme connue. Bizarrement, certaines des signatures de rayonnement correspondent à celles d'une étoile en supernova, même si [From.Planet.Solar_System.GetName] n'a clairement rien fait de tel.\n\nMême si le rayonnement correspondait à une arme connue, les indigènes n'auraient pas pu la produire. Les ruines qu'ils ont laissées derrière elles, vieilles de quelques siècles seulement, montrent qu'elles n'ont pas dépassé l'ère industrielle. Une attaque nucléaire par une force extérieure semble également improbable, car §Y[From.GetName]§! ne montre aucun signe de bombardement orbital. Les ruines semblent plutôt avoir été abandonnées en masse il y a des siècles."
countryexpanded.202.name:0 "Le culte du serpent enroulé"
countryexpanded.202.desc:0 "L'analyse des ruines montre qu'elles ont été en grande partie abandonnées peu de temps avant l'irradiation de la planète. Comme nous pouvons le dire, un culte apocalyptique est venu à la domination après une catastrophe naturelle inconnue. Ce culte, identifiable par l'icône d'un serpent enroulé, a encouragé les indigènes à fuir dans des cavernes souterraines, afin 'd'échapper au jugement des étoiles'.\n\nBien que l'on ne sache pas comment, le cas échéant, ceci est lié au rayonnement inhabituel, l'officier scientifique [Root.GetLeaderName] a identifié plusieurs sites où les cultistes auraient pu fuir."
countryexpanded.203.name:0 "Une mer sans soleil"
countryexpanded.203.desc:0 "L'équipe de fouille a suivi l'une des cavernes sous [From.Planet.GetName]. Après de nombreux kilomètres de tunnels banals, les cavernes se sont soudainement ouvertes dans un océan souterrain massif qui n'apparaissait sur aucun balayage orbital. Il est difficile de croire que la structure puisse être naturelle, mais l'équipe scientifique n'a encore trouvé aucune preuve d'une création artificielle.\n\nSur les nombreuses îles de la mer souterraine, notre équipe scientifique a découvert une étrange espèce defongoïdes aveugles et tentaculaires qui sont, selon tous les rapports, troublants à regarder. Serait-ce les extraterrestres qui vivaient autrefois à la surface ? "
countryexpanded.203.a:0 "Un seul moyen de le savoir."
countryexpanded.204.name:0 "Villes déchues"
countryexpanded.204.desc:0 "Bien qu'ils n'aient qu'une ressemblance passagère avec les enregistrements de la surface, l'analyse génétique a confirmé que les fongoïdes aveugles sont l'espèce native de [From.Planet.GetName]. Grâce à l'observation à distance, nous avons réussi à apprendre que les indigènes étaient autrefois des adorateurs d'étoiles, croyant que la lumière des étoiles impose de l'ordre à un univers autrement chaotique. Après qu'une succession de grandes gouffres se soit ouverte sous de nombreuses grandes villes, le Culte du Serpent enroulé a pris le pouvoir. Ils ont rejeté l'ancienne religion et ont conduit les survivants à la 'libération' clandestine.\n\nAlors que la plupart de leur technologie n'a pas avancé au-delà de l'ère industrielle, leurs principales villes sont alimentées par d'étranges installations entropiques, qui émettent des signatures de rayonnement similaires à ceux trouvés en surface. L'officier scientifique [Root.GetLeaderName] n'a pas été en mesure d'expliquer comment ces étranges machines défient apparemment les lois connues de la physique, ou comment une race aussi primitive pourrait développer des technologies aussi avancées.\n\nL'équipe archéologique est revenue à la surface, incapable de tordez plus de réponses à ces primitifs souterrains. Peut-être que l'analyse de l'étoile du système s'avérera plus fructueuse ? "
countryexpanded.205.desc:0 "Les conclusions de l'officier scientifique [Root.GetLeaderName] sur [sunless_skies_sun.GetName] suggèrent quelque chose qui devrait être impossible. Sur une analyse curseure, l'étoile du système est complètement ordinaire, mais une enquête plus approfondie a révélé plusieurs anomalies plus compatibles avec une étoile qui a été supernova. C'est comme si l'étoile existe dans la superposition, après avoir explosé simultanément et non explosé.\n\nencore plus étrangement, la superposition, si c'est bien ce que c'est, peut être daté de presque exactement au même moment que le Origine du rayonnement sur [sunless_sea_planet.GetName], une fois les primitives enfoncées sous la surface. Cela pourrait-il être la réponse pour les signatures de rayonnements étranges de la planète ? Même si oui, l'officier scientifique [Root.GetLeaderName] est à perte d'expliquer comment un tel événement de la loi pourrait se produire.\n\nPeu avant de terminer l'enquête, l'officier scientifique [Root.GetLeaderName] signalant une vague présence de Quelqu'un provenait de l'étoile. Personne d'autre sur le vaisseau n'a rien signalé, et la plupart ont rejeté le rapport comme symptôme de la paranoïa croissante de l'officier scientifique."
countryexpanded.205.a:0 "Unsettling."
countryexpanded.207.name:0 "CLEFT POUR TOI, CACHEZ-VOUS EN MOI"
countryexpanded.207.desc:0 "Le §Y[From.GetName]§! a rencontré une défaillance inattendue de ses modules d'évacuation, les obligeant tous à se déclencher dans des directions aléatoires. Ce n'est qu'une fois le diagnostic en cours que quelqu'un a remarqué que l'officier scientifique [sunless_sea_leader.GetName] était porté disparu. Une enquête plus approfondie a révélé que [sunless_sea_leader.GetSheHe] s'était échappé dans l'un des pods, larguant les autres afin d'empêcher le §Y[From.GetName]§! de suivre. Le seul indice qui reste concernant le comportement irréfléchi de l'officier scientifique est une note énigmatique [sunless_sea_leader.GetSheHe] laissée dans le journal [sunless_sea_leader. GetHerHis] :\n\n'Je peux encore le sentir, même si loin. Il les aimait, je le sais maintenant, mais ils l'ont rejeté. Ils préfèrent fuir sa vue plutôt que d'accepter son amour. Mais il nous a vus maintenant. Il pourrait nous aimer aussi, si nous le permettons. Mais ces imbéciles sur le bateau ne comprendront jamais. Si je veux l'adopter, je dois y aller seul. Ce qui était, sera."
countryexpanded.207.a:0 "Une perte tragique."
countryexpanded.209.desc:0 "En testant de nouveaux équipements pour l'observatoire du trou noir dans le système [horizonsignal_start_system.GetName], l'un des ingénieurs a découvert ce qui semble être un signal faible, presque perdu dans les éclairs gamma du trou noir - faible, mais indéniablement artificiel. Il semble que ce signal rayonne depuis que l'observatoire est opérationnel, ayant auparavant été confondu avec un bruit de fond. Ils ont demandé que nous envoyions un vaisseau scientifique pour étudier la question de plus près."
countryexpanded.210.desc:0 "Les salutations. J'ai peur d'apporter de mauvaises nouvelles de notre côté du portail. Nous avons subi une série de défaites démoralisantes contre les bêtes Warp. Le monde de Cadia, qui a repoussé d'innombrables assauts, est enfin tombé, et les bêtes Warp ont pressé leur avantage de pénétrer profondément dans le territoire de [Root.Owner.GetName].\n\nMais alors même que les bêtes Warp déchirent nos mondes, nousn'ayez pas peur, car maintenant nous connaissons une vérité que nos ennemis ne peuvent espérer comprendre : nous sommes aimés. Il nous aimera toujours, et donc il l'a toujours fait, et son amour nous aidera à traverser toute adversité. Nous n'avons qu'à terminer notre grand hommage le [Root.Owner.Capital.GetName], et tout ira bien.\n\nMême si tout se passe comme prévu, nous craignons que ce ne soit le dernier dont nous parlerons pendant longtemps. Ne t'inquiète pas pour nous. Ce qui était doit être."
countryexpanded.210.a: "Attends, qu'est-ce que tu fais ? "
countryexpanded.210.a.response:0 "§ *** Connexion perdu *** §! "
countryexpanded.210.b: "Ce qui doit être, c'était."
countryexpanded.211.desc:0 "Peu de temps après notre dernière transmission, le portail dimensionnel a commencé à rayonner un nombre massif de particules exotiques, forçant l'équipe de recherche à évacuer la zone. Après une demi-journée d'exposition à ce bombardement énergétique, le portail s'est surchargé et s'est refermé sur lui-même, nous coupant de nos homologues miroirs."
countryexpanded.212.name:0 "Une plaie suintante"
countryexpanded.212.desc:0 "Les chercheurs sur §H[Root.GetName]§! ont rapporté qu'une substance noire visqueuse a commencé à couler du site du portail fermé, laissant des brûlures caustiques sur toute matière organique avec laquelle elle entre en contact. Ils n'ont pas été en mesure d'identifier précisément le matériau, car les lectures de sa composition donnent des résultats contradictoires. Il semble cependant contenir une forte concentration de matière noire.\n\nMalgré ce nouveau développement, le portail reste fermé à toutes les autres formes de matière. Nous ne pouvons que spéculer sur ce qui pourrait se passer de l'autre côté."

countryexpanded.251.name:0 "Tensions xénophobes"
countryexpanded.251.desc:0 "Nos résidents [xeno_species.GetSpeciesName] ont un moment difficile de s'installer dans leurs nouvelles maisons sur §Y[Root.GetName]§!. Malheureusement, ils ont eu une période difficile à intégrer à la société [Root.Owner.GetAdj]. Leurs voisins les voient avec suspicion et méfiance, croyant qu'ils ne partagent pas les valeurs [Root.Owner.GetAdj]."
countryexpanded.251.phobe.desc:0 "Nos [xeno_species.GetSpeciesName] résidents ont du mal à s'installer dans leur nouvelle maison le §H[Root.GetName]§!. Les tensions entre la population [xeno_species.GetSpeciesAdj] et les [Root.Owner.GetSpeciesNamePlural] avec lesquels elle partage [Root. GetPlanetMoon] augmentent. Plusieurs rassemblements [Root.Owner.GetSpeciesName] -nativistes se sont transformés en un affrontement violent entre les manifestants et les [Root.Owner.GetSpeciesAdj] contre-manifestants, et les crimes haineux contre les résidents non [Root.Owner.GetSpeciesName] sont en augmentation."
countryexpanded.252.name:0 "[xeno_species.GetSpeciesNamePlural] Bienvenue"
countryexpanded.252.desc:0 "Nos [xeno_species.GetSpeciesName] résidents se sont installés dans leurs nouvelles maisons le §H[Root.GetName]§!, et pendant cette période, la population de [Root.Owner.GetSpeciesAdj] a fini par embrasser pleinement ses voisins étrangers. Bien que les deux espèces aient leurs différences, elles ont réussi à aplanir les difficultés et à se concentrer sur ce qu'elles ont en commun."
countryexpanded.253.name:0 "[xeno_species.GetSpeciesNamePlural] S'installer"
countryexpanded.253.desc:0 "Nos [xeno_species.GetSpeciesName] résidents se sont installés dans leur nouvelle maison le §H[Root.GetName]§!. Alors qu'une partie de la population autochtone [Root.Owner.GetSpeciesAdj] considère toujours ses voisins étrangers avec suspicion, la plupart se sont habitués à leur présence."
countryexpanded.255.name:0 "Droits des Xénos ! "
countryexpanded_255_pre:0 "Au fur et à mesure que notre population de non-[Root.GetSpeciesNamePlural] augmente, ceux-ci expriment de plus en plus leur mécontentement, concernant leur statut de simples résidents de notre '§Y[Root.GetName]§!'."
countryexpanded.255.desc.dem:0 "$countryexpanded_255_pre$ Ces dernières années, les militants des droits des Xénos ont fait pression sur notre gouvernement pour qu'il adopte certaines réformes, et ont réussi à faire basculer plusieurs votes clés en leur faveur. Les législateurs prévoient de tenir prochainement un vote sur l'opportunité d'émanciper les xénos, et elle demande quelle est la position officielle de notre [Root.GetRulerTitle] sur cette question."
countryexpanded.255.desc.imp:0 "$countryexpanded_255_pre$ Les militants des droits des Xénos ont envoyé plusieurs pétitions à la cour impériale demandant que nous leur étendions les droits et les responsabilités, en leur accordant la citoyenneté. Le tribunal s'est jusqu'à présent contenté d'ignorer leurs demandes, mais leurs demandes ne peuvent être ignorées éternellement : nous avons besoin d'une réponse officielle de notre [Root.GetRulerTitle]."
countryexpanded.255.desc.non_dem_imp:0 "$countryexpanded_255_pre$ Les activistes des droits des Xénos ont demandé à plusieurs reprises au gouvernement que leurs droits et responsabilités soient étendus, et que leur soit accordé la citoyenneté. Nous avons jusqu'à présent réussi à ignorer leurs demandes, mais leurs demandes ne peuvent être ignorées pour toujours : nous avons besoin d'une réponse officielle de notre [Root.GetRulerTitle]."
countryexpanded.255.desc.phobe:0 "Les non-[Root.GetSpeciesNamePlural] bestiaux ont l'audace d'exiger une citoyenneté égale sur §Y[Root.GetName]§! ! Ces 'militants des droits Xeno' ont protesté dans la rue, générant une nuisance générale. Notre gouvernement reste heureusement sur une position ferme face à leurs demandes égoïstes, d'obtenir un traitement spécial."
countryexpanded.255.a:0 "Les Xénos devraient avoir les mêmes droits que nous, les [Root.GetSpeciesNamePlural]."
countryexpanded.255.a.tooltip:0 "Tous les non-[Root.GetSpeciesNamePlural] qui ne sont pas asservis ou qui ne sont pas purgés se verront accorder des droits de citoyenneté, ce qui donne §G+10%§! bonheur durant 40 ans.\nFactions xénophiles et égalitaires : §G+20 Approbation§! durant 40 ans\nFactions xénophobes et autoritaires : §R-40 Approbation§! durant 40 ans"
countryexpanded.255.b:0 "Les Xénos doivent rester des résidents."
countryexpanded.255.b.tooltip:0 "bonheur des Non-[Root.GetSpeciesNamePlural] : §R-25%§! durant 40 ans.\nApprobation des factions xénophobes et autoritaires : §G+20§! durant 40 ans\nApprobation des factions xénophiles et égalitaires : §R-40§! durant 40 ans"
countryexpanded.255.phobe:0 "Nous n'accorderons jamais la citoyenneté aux animaux ! "
countryexpanded.255.phobe.tooltip:0 "bonheur des Non-[Root.GetSpeciesNamePlural] : §R-25%§! durant 40 ans.\nApprobation des factions xénophobes et autoritaires : §G+20§! durant 40 ans\nApprobation des factions xénophile : §R-40§! durant 40 ans"
countryexpanded.257.name:0 "Manifestation pour les droits des Xénos"
countryexpanded.257.desc:0 "Une démonstration extraterrestre massive a éclaté sur §Y[Root.GetName]§!, exigeant des droits égaux en vertu des lois du [Root.Owner.GetName]. Bien que certains ont réagi négativement aux agissements des manifestants aliens, ceux-ci ont également rassemblé des niveaux croissants de sympathie et de soutien sur la [Root.GetPlanetMoon]."
countryexpanded.257.b.desc:0 "Un rassemblement extraterrestre a été organisé, et les manifestants ont marché dans les rues de la capitale planétaire de §H[Root.GetName]§!, réclamant l'égalité des droits en vertu des lois du [Root.Owner.GetName]. Alors que beaucoup restent insensibles aux appels des extraterrestres, ceux-ci ont commencé à rassembler des niveaux de soutien croissants, tant au sein du gouvernement que parmi la population en général."
countryexpanded.257.c.desc:0 "Une manifestation extraterrestre massive a éclaté sur §H[Root.GetName]§!, pour protester contre les mauvais traitements infligés par le gouvernement planétaire. Si les extraterrestres sont jusqu'à présent restés pacifiques, les tensions restent vives sur la [Root.GetPlanetMoon]."
countryexpanded.258.name:0 "Émeutes sur §H[Root.GetName]§!"
countryexpanded.258.desc:0 "Les tensions entre les extraterrestres et [Root.Owner.GetSpeciesNamePlural] sur §H[Root. GetName]§!, qui ne cessaient de monter, ont dégénéré en violence. Un rassemblement des xéno-droits s'est transformé en émeute lorsque des contre-manifestants nativistes ont pris d'assaut la scène. Alors que l'affrontement a été rapidement interrompu par les forces de l'ordre, les tensions restent vives et d'autres violences devraient suivre."
countryexpanded.258.b.desc:0 "Les tensions entre étrangers et [Root.Owner.GetSpeciesNamePlural] sur §Y[Root.GetName]§!, qui avaient été construits régulièrement, a éclaté dans la violence. Les activistes manifestant un traitement injuste ont dévolu dans un affrontement sanglant entre les extraterrestres et les contre-manifestants nativistes. Bien que l'affrontement soit rapidement brisé par les forces de l'ordre, les tensions restent élevées et plus de violence devrait suivre."
countryexpanded.258.c.desc:0 "Les tensions entre les extraterrestres et [Root.Owner.GetSpeciesNamePlural] sur [Root. GetName], qui ne cessaient de monter, ont dégénéré en violence. Une marche de [Root.Owner.GetSpeciesAdj] manifestants nativistes à travers un district à majorité xéno s'est transformée en une émeute entre nativistes et contre-manifestants xéno. Alors que l'affrontement a été rapidement interrompu par les forces de l'ordre, les tensions restent vives et d'autres violences devraient suivre."
countryexpanded.258.d.desc:0 "Les tensions entre les extraterrestres et [Root.Owner.GetSpeciesNamePlural] sur [Root. GetName], qui ne cessaient de monter, ont dégénéré en violence. Le siège d'un groupe local de défense des droits des xéno a été bombardé par un groupe de militants nativistes [Root.Owner.GetSpeciesAdj], provoquant des manifestations et des émeutes à travers la [Root.GetPlanetMoon]."
countryexpanded.258.e.desc:0 "Les tensions entre les extraterrestres et [Root.Owner.GetSpeciesNamePlural] sur [Root. GetName], qui ne cessaient de monter, ont dégénéré en violence. Un affrontement sanglant a éclaté entre des groupes militants extraterrestres et nativistes à travers [Root.GetPlanetMoon]. Les forces de l'ordre locales ont à peine réussi à maîtriser la violence, et la guerre intermittente des gangs devrait se poursuivre dans un proche avenir."
countryexpanded.259.name:0 "Un Leader des Droits des Xénos"
countryexpanded.259.desc:0 "Jusqu'à présent, Les efforts des factions en faveur les xéno-droits pour alerter l'opinion ont été fragmentaires et largement inefficaces, et avaient du mal à atteindre tous  les mondes de notre §H[Root.GetName]§!. Récemment, cependant, les xénos ont commencé à s'organiser sous la direction d'un leader charismatique, qui s'est révélé apte à organiser des manifestations et des rassemblements à grande échelle, et à faire bouger l'opinion publique. Alors que certains parmis les opposants considèrent cette progression avec mépris, celle-ci a néanmoins attire un public croissant dans tout notre §H[Root.GetName]§!."
countryexpanded.260.name:0 "Le Leader des Droits des Xénos meurt"
countryexpanded.260.desc:0 "Après une longue bataille contre une maladie chronique, l'extraterrestre qui avait si efficacement organisé le mouvement des Droits des Xénos est décédé, laissant la population xeno dans un état de deuil."
countryexpanded.261.name:0 "Le Leader des Droits des Xénos assassiné"
countryexpanded.261.desc:0 "Le Leader du mouvement Xeno-Droits a été assassiné par une personne supposée être liée à un groupe militant [Root.GetSpeciesName] -SUPremacist, laissant la population Xeno dans un état de deuil. Les groupes Xeno-militants qu'elle a a aidé à trouver ont promis de poursuivre son activisme jusqu'à ce que leurs objectifs aient été atteints. Certains des groupes Xeno militants ont toutefois promis une représaille plus violente."
countryexpanded.262.name:0 "Un militant des Droits des Xénos se rend sur [Root.Capital.GetName]"
countryexpanded_262_pre:0 "Le leader du mouvement des Droits des Xénos est venu sur [Root.Capital.GetName] pour plaider en faveur de l'égalité de citoyenneté pour les non-[Root.GetSpeciesNamePlural]."
countryexpanded.262.desc.dem:0 "$countryexpanded_262_pre$She a fait pression sur notre législature pour qu'elle adopte des réformes et a réussi à faire basculer plusieurs votes clés en sa faveur. La législature prévoit de tenir prochainement un vote sur l'opportunité d'émanciper les xenos. Quel côté le [Root.GetRulerTitle] doit-il privilégier ? "
countryexpanded.262.desc.imp:0 "$countryexpanded_262_pre$The jusqu'à présent, la cour impériale s'est contentée d'ignorer leurs demandes, mais elle a réussi à convaincre plusieurs fonctionnaires clés du gouvernement. Nous ne pouvons plus ignorer la question : le [Root.GetRulerTitle] doit donner une réponse officielle."
countryexpanded.262.desc.non_dem_imp:0 "Le gouvernement $countryexpanded_262_pre$The s'est jusqu'à présent contenté d'ignorer leurs demandes, mais elle a réussi à convaincre plusieurs fonctionnaires et bureaucrates clés du gouvernement. Nous ne pouvons plus ignorer la question : le [Root.GetRulerTitle] doit donner une réponse officielle."
countryexpanded.262.desc.phobe:0 "Le bestial 'militant des droits des Xeno' qui a tant tourmenté notre nation a eu l'audace de venir à [Root.Capital.GetName] et de demander au gouvernement d'accorder une citoyenneté égale aux xénos du §H[Root.GetName]§! ! Notre gouvernement est naturellement resté insensible à ses demandes égoïstes de traitement spécial."
countryexpanded.263.name:0 "Lutte contre l'activisme"
countryexpanded.263.desc:0 "Plusieurs militants éminents des Droits des Xénos ont été arrêtés, dans le cadre d'une répression gouvernementale contre les activités séditieuses. Cela a naturellement mis en colère notre population non- [Root.GetSpeciesName], mais la destitution de leurs dirigeants a mis leurs organisations en désarroi dans un proche avenir."

countryexpanded.271.name:0 "Changements démographiques"
countryexpanded_217_intro:0 "Il y a eu un changement lent mais régulier dans le §H[Root.GetName]§! car les xénos libres sont devenus une minorité considérable. Les projections du recensement estiment que [Root.GetSpeciesNamePlural] pourrait devenir une minorité d'ici quelques décennies."
countryexpanded.271.desc:0 "$countryexpanded_217_intro$ Cette nouvelle a généralement été accueillie avec indifférence, mais s'est révélée très alarmante pour un segment restreint mais croissant de la population [Root.GetSpeciesAdj]. Nous devrons garder un oeil sur les problèmes potentiels à l'avenir."
countryexpanded.271.desc.befriender:0 "$countryexpanded_217_intro$ Notre peuple a naturellement pris cette nouvelle. Plus jamais un [Root.GetSpeciesName] sera solitaire ! "
countryexpanded.271.desc.xenophile:0 "$countryexpanded_217_intro$ Cette nouvelle a été généralement accueillie avec curiosité et enthousiasme : malheureusement, un petit segment d'individus non éclairés a réagi avec une peur inutile. Nous devrons garder un oeil sur les problèmes potentiels à l'avenir."
countryexpanded.271.desc.xenophobe:0 "$countryexpanded_217_intro$ Nos gens sont à juste titre indignés à l'idée qu'ils pourraient devenir une minorité dans leur propre pays et exigent que quelque chose soit fait pour réduire cette menace démographique."
countryexpanded.271.befriender:0 "Nous avons tellement d'amis ! "
countryexpanded.271.xenophile:0 "La diversité ne fera que renforcer le §H[Root.GetName]§!."

countryexpanded.300.name:0 "Panspermie"
countryexpanded.300.desc:0 "Au cours des cent dernières années, la communauté scientifique [Root.GetSpeciesAdj] a trouvé de plus en plus de preuves que notre espèce pourrait être originaire d'un monde autre que [Root.GetHomeWorldName]. Bien qu'ils n'aient rien trouvé de définitif, il existe un grand nombre d'anomalies génétiques qui ne peuvent pas être facilement expliquées.\n\nMaintenant que nous avons une étude complète de nos systèmes solaires, nos scientifiques ont identifié le [possible_origin.GetPlanetMoon] [possible_origin. GetName] comme étant possiblement habitable dans un passé lointain. Ils ont hâte d'étudier ce monde plus avant, pour déterminer s'il contient les secrets de notre origine."
countryexpanded.300.a:0 "Voyez cela fait."
countryexpanded.301.desc:0 "Une étude approfondie de [possible_origin.GetName] a confirmé que le [possible_origin.GetPlanetMoon] n'était pas seulement habitable dans un passé lointain, mais que les données génétiques que nous avons pu extraire correspondent étroitement aux données de microbes anciens sur §H[Root.GetName]§!. Nos chercheurs sont convaincus que [possible_origin.GetName] est la source originale de vie sur notre planète."
countryexpanded.302.desc:0 "Une étude approfondie de [possible_origin.GetName] a confirmé que le [possible_origin.GetPlanetMoon] était habitable dans un passé lointain. Cependant, les données génétiques que nous avons pu extraire ont peu de points communs avec les anciens microbes de §H[Root.GetName]§!. Si nos origines s'étendent au-delà de §H[Root.GetName]§!, nous devrons chercher au-delà de notre système solaire pour le trouver."
countryexpanded.303.desc:0 "Après une étude approfondie de [possible_origin.GetName], nos chercheurs ont conclu que le [possible_origin.GetPlanetMoon] n'a jamais été habitable à aucun moment de l'histoire du monde. Si nos origines s'étendent au-delà de §H[Root.GetName]§!, nous devrons chercher au-delà de notre système solaire pour le trouver."
countryexpanded.304.name:0 "Monde d'origine ancestrale"
countryexpanded.304.desc.a:0 "Nous avons trouvé notre monde natal ancestral !\n\nEn dépit d'être séparées par des éons d'évolution, les formes de vie sur §Y[From.GetName]§! partagent trop de caractéristiques pour être une coïncidence. L'officier scientifique [Root.GetLeaderName] estime qu'il y a des milliards d'années, des microbes sur §Y[From.GetName]§! ont été projetés dans l'espace interstellaire par un impact énergétique, faisant du stop sur un astéroïde jusqu'à ce qu'ils se dirigent finalement vers [Root.Owner.GetHomeWorldName]."
countryexpanded.304.desc.a.candidate:0 "Nous avons trouvé notre monde natal ancestral !\n\nLes restes fossilisés sur §Y[From.GetName]§! se sont avérés partager de nombreuses caractéristiques avec les anciens microbes de notre monde natal. L'officier scientifique [Root.GetLeaderName] estime qu'il y a des milliards d'années, des microbes sur §Y[From.GetName]§! ont été projetés dans l'espace interstellaire par un impact énergétique, faisant du stop sur un astéroïde jusqu'à ce qu'ils se dirigent finalement vers [Root.Owner.GetHomeWorldName]."
countryexpanded.304.desc.b:0 "L'officier scientifique [Root.GetLeaderName] a découvert notre monde natal ancestral, mais leur découverte n'a soulevé que plus de questions qu'elle n'a répondu.\n\nNous nous attendions à trouver une vie bactérienne qui a divergé de la vie il y a [Root.Owner.GetHomeWorldName] des milliards d'années, aprèspassé des éons à voyager à travers l'espace interstellaire sur des astéroïdes. Au lieu de cela, nous avons trouvé des descendants fossilisés et vivants de nombreuses formes de vie originaires de notre monde natal, y compris [Root.Owner.GetSpeciesNamePlural] !\n\nAussi scandaleux que cela puisse paraître, l'officier scientifique [Root.GetLeaderName] a découvert des preuves incontestables d'une ancienne [Root.Owner.GetSpeciesName] civilisation qui étaitau moins aussi avancé que nous le sommes maintenant. Les détails sont rares, mais d'après quels enregistrements nous pouvons récupérer, il semble que le natif [Root.Owner.GetSpeciesNamePlural] ait fui§H[From.GetName]§! après un cataclysmique inconnu, probablement une guerre dévastatrice. De toute évidence, ils ont dû se retrouver à [Root.Owner.GetHomeWorldName] à un moment donné, mais comment ils y sont arrivés et pourquoi ils ont ensuite abandonné leur technologie reste un mystère."
countryexpanded.304.desc.c:0 "officier scientifique [Root.GetLeaderName] a découvert notre monde homeworld ancestral, mais leur découverte n'a augmenté que de plus de questions qu'il n'a répondu.\n\nNous nous attendions à trouver une vie bactérienne qui a divergé de la vie sur [Root.Owner.GetHomeWorldName] des milliards d'années, ayantdépensé des Eons traversant l'espace interstellaire sur les astéroïdes. Au lieu de cela, nous avons trouvé des descendants fossilisés et vivants de nombreuses formes de vie originaires de notre monde domestique. Encore plus puzzle, responsable scientifique [Root.GetLeaderName] a découvert des preuves approfondies de colonies anciennes laissées par une race extraterrestre avancée inconnue.\n\nenregistrements survivants montrent que §Y[From.GetName]§! était une fois le monde homéomètre d'un empire spatial couvrant cette section de lagalaxie. Il semble que notre monde domestique faisait partie d'un projet de terraforming expérimental, semant le monde autrefois stérile avec la vie de §Y[From.GetName]§!."
countryexpanded.305.name:0 "Monde d'origine ancestrale découvert"
countryexpanded.305.desc:0 "Nous avons prouvé de manière concluante que la vie sur [Root.GetHomeWorldName] a évolué ailleurs dans la galaxie, mettant fin à des siècles de spéculation. Reprenons maintenant notre ancien monde natal et revendiquons-le pour nous-mêmes."

countryexpanded.320.name:0 "Poste d'observation antique"
countryexpanded_320_pre:0 "Lorsque nous avons fait nos premiers pas dans l'espace, nous avons trouvé quelque chose d'extraordinaire : les vestiges antiques d'un poste d'observation en orbite au-dessus de [Root.GetHomeWorldName]. C'était une preuve irréfutable que la vie intelligente existait quelque part dans la galaxie.\n\n"
countryexpanded.320.desc:0 "$countryexpanded_320_pre$ Avec l'invention de l'hyperpropulseur, nous avons maintenant les moyens d'enquêter correctement sur ces étrangers. D'où viennent-ils ? Pourquoi sont-ils venus ici ? Quelque part où il y a des réponses."
countryexpanded.320.phobe.desc:0 "$countryexpanded_320_pre$ Lorsque le grand public a d'abord appris sur ces extraterrestres, ils ont été horrifiés. Combien de temps étaient-ils ici ? Qu'ont-ils voulu de nous ? Est-ce qu'ils nous ont asservir ? Exécutez des expériences cruelles sur nous ? Est-ce que leur influence de Xeno sale qui retient encore-t-elle ? Notre peuple demande des réponses ! "
countryexpanded.320.phile.desc:0 "$countryexpanded_320_pre$ Le public a exprimé un grand intérêt pour ces extraterrestres. Enfin, nous avons la preuve que nous n'étions pas seuls dans l'univers et nous avons hâte d'en savoir plus sur nos anciens observateurs."
countryexpanded.320.phobe:0 "Nous devons déterminer si elles constituent une menace."
countryexpanded.320.a.tooltip:0 "Le site de fouilles du poste d'observation est accessible via la fenêtre spéciale du projet."
countryexpanded.321.name:0 "Rassembler les pièces"
countryexpanded.321.desc:0 "Le poste d'observation abandonné en orbite autour de notre monde natal a longtemps été un mystère, mais nous avons maintenant rassemblé suffisamment de données pour établir un profil de ses constructeurs. Nous avons publié un projet spécial qui, une fois terminé, identifiera les anciens observateurs, résolvant le mystère une fois pour toutes."
countryexpanded.322.name:0 "Observateurs anciens"
countryexpanded_322_fe_watchers_pre:0 "Nous avons identifié le poste d'observation au-dessus de notre monde natal comme ayant été construit par le [watcher_fe_empire.GetName], maintenant un Empire déchu. Au sommet de leur pouvoir, ils ont fait construire plusieurs avant-postes de ce type dans cette région de l'espace, observant la progression des espèces primitives locales."
countryexpanded.322.watchers_fe_xenophiles.desc:0 "$countryexpanded_322_fe_watchers_pre$They ont maintenu leur poste d'observation pendant plusieurs milliers d'années, période pendant laquelle ils ont suivi nos progrès sans interférer. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée. Toutes les preuves disponibles suggèrent que leur intérêt pour nos ancêtres n'était guère plus qu'une curiosité bénigne."
countryexpanded.322.watchers_fe_xenophiles.desc.phobe:0 "$countryexpanded_322_fe_watchers_pre$They ont maintenu leur poste d'observation pendant plusieurs milliers d'années, période pendant laquelle ils ont suivi nos progrès sans interférer. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nCes révélations nous ont laissé plus de questions que de réponses. Pourquoi prendraient-ils la peine de nous regarder si passivement ? Faisaient-ils de la reconnaissance, prévoyaient-ils peut-être de vendre des informations à d'autres envahisseurs potentiels ? Ou répondaient-ils simplement à un instinct voyeuriste perverti ? Peut-être que nous ne le saurons jamais."
countryexpanded.322.watchers_fe_xenophobes.desc:0 "$countryexpanded_322_fe_watchers_pre$All les preuves disponibles suggèrent qu'ils ont utilisé d'autres espèces - y compris [Root.GetSpeciesNamePlural] - comme esclaves, utilisant le poste d'observation au-dessus de notre monde d'origine comme zone de rassemblement pour leurs efforts. Ce n'est que lorsque leur empire est tombé en déclin que la pratique a été abandonnée.\n\nNos citoyens sont naturellement horrifiés par les révélations que nous n'étions autrefois guère plus que des biens à des extraterrestres indifférents. Cela a malheureusement conduit à une montée de la xénophobie, avec des groupes anti-extraterrestres affirmant que cette ancienne atrocité est la preuve de la mauvaise intention de tous les non- [Root.GetSpeciesNamePlural]."
countryexpanded.322.watchers_fe_xenophobes.desc.phobe:0 "$countryexpanded_322_fe_watchers_pre$All les preuves disponibles suggèrent qu'ils ont utilisé ces espèces - y compris [Root.GetSpeciesNamePlural] - comme esclaves, utilisant le poste d'observation au-dessus de notre monde d'origine comme zone de rassemblement pour leurs efforts. Ce n'est que lorsque leur empire est tombé en déclin que la pratique a été abandonnée.\n\nNos citoyens sont naturellement horrifiés par ces révélations. Le fait que nous n'étions autrefois guère plus que des biens meubles avec des extraterrestres indifférents est une preuve de plus de la mauvaise intention de tous les non- [Root.GetSpeciesNamePlural]."
countryexpanded.322.watchers_fe_xenophobes.desc.hive:0 "$countryexpanded_322_fe_watchers_pre$All les preuves disponibles suggèrent qu'ils ont utilisé ces espèces comme travail d'esclave, utilisant le poste d'observation au-dessus de leurs mondes d'origine comme zone de rassemblement pour leurs raids d'esclaves. [Root.GetSpeciesNamePlural], dont la conscience naissante commençait à peine à s'éveiller, étaient considérés comme un peu plus que des animaux ordinaires et utilisés comme des bêtes de somme.\n\nLes [watcher_fe_empire.GetName] ont continué cette pratique pendant des siècles, réduisant progressivement leurefforts alors que leur empire est tombé en déclin jusqu'à ce que seule la station abandonnée sur [Root.GetHomeWorldName] reste."
countryexpanded.322.watchers_fe_materialists.desc:0 "$countryexpanded_322_fe_watchers_pre$ Les preuves disponibles suggèrent qu'ils ont exécuté des expériences envahissantes sur nous, en utilisant le poste d'observation au-dessus de notre monde homéographique comme une zone de rassemblement pour leurs efforts. Nous avons identifié plusieurs anomalies présentes dans le génome [Root.GetSpeciesAdj] qui peuvent être directement attribués à leur travail. Ce n'est que lorsque leur empire est tombé en déclin que la station était abandonnée.\n\nnos citoyens sont profondément troublés par l'expérimentation [watcher_fe_empire.GetName] effectuée sur nos ancêtres. Bien que leurs expériences ne semblent pas avoir été intentionnellement nocives - en fait, dans certains cas, il semble avoir été à notre avantage - cela n'efface pas le sens profond de la violation que beaucoup ressentent."
countryexpanded.322.watchers_fe_materialists.desc.hive:0 "$countryexpanded_322_fe_watchers_pre$ Les preuves disponibles suggèrent qu'ils ont exécuté des expériences envahissantes sur les progéniteurs de notre collectif, en utilisant le poste d'observation au-dessus de notre monde domestique comme une zone de rassemblement pour leurs efforts. Ils étaient apparemment fascinés par notre conscience en évolution rapide de la Gestalt, un phénomène qu'ils n'avaient jamais rencontrés auparavant. Ce n'était que lorsque leur empire est tombé en déclin que la station était abandonnée.\n\nLe [watcher_fe_empire.GetName] a poursuivi ses expériences ininterrompues pendant plus de deux siècles, augmentant progressivement leurs efforts alors que leur empire est tombé en déclin, jusqu'à ce que seul l'abandon la station sur [Root.GetHomeWorldName] est restée."
countryexpanded.322.watchers_fe_materialists.desc.machine:0 "$countryexpanded_322_fe_watchers_pre$All les preuves disponibles suggèrent qu'ils ont mené des expériences invasives sur nos créateurs organiques, en utilisant le poste d'observation au-dessus de notre monde d'origine comme zone de rassemblement pour leurs efforts. Ce qu'ils espéraient apprendre de ces études reste inconnu.\n\nLes [watcher_fe_empire.GetName] ont poursuivi leurs expériences sans interruption pendant plus de deux siècles, réduisant progressivement leurs efforts à mesure que leur empire tombait en déclin, jusqu'à ce que seule la station abandonnée sur [Root.GetHomeWorldName] est resté."
countryexpanded.322.watchers_fe_spiritualists.desc:0 "$countryexpanded_322_fe_watchers_pre$All les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés au sein de notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nLa révélation que nos plus anciennes traditions spiritualistes ont une origine étrangère a été profondément troublante pour nos citoyens. Beaucoup se sont détournés de la tradition, adoptant plutôt une vision plus matérialiste du monde."
countryexpanded.322.watchers_fe_spiritualists.desc.spir:0 "$countryexpanded_322_fe_watchers_pre$All les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés au sein de notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nNos chefs spirituels ont déclaré ces découvertes hérésies. Ils ont essayé de garder ces connaissances supprimées, mais malgré tous leurs efforts, elles ont été divulguées au public. La révélation que nos croyances les plus sacrées ont une origine étrangère plutôt que divine a conduit à une crise interstellaire de la foi."
countryexpanded.322.watchers_fe_spiritualists.desc.mat:0 "$countryexpanded_322_fe_watchers_pre$All les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés au sein de notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nNos citoyens ont montré une sorte de fierté suffisante que les anciennes traditions que nous avons abandonnées il y a longtemps étaient en fait des tentatives ratées par une force extérieurepour influencer notre comportement. C'est encore une preuve de plus de la supériorité de notre philosophie matérialiste."
countryexpanded.322.watchers_fe_spiritualists.desc.phobe:0 "$countryexpanded_322_fe_watchers_pre$ Les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés parmi notre populace, les utiliser pour influencer subtilement notre développement de manière à approuver. Beaucoup de nos anciennes traditions peuvent être retrouvées à cette ingérence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station était abandonnée.\n\nNos citoyens sont naturellement horrifiés que notre tellement de nos anciennes traditions ont été contaminées par des influences de Xeno. Un comité a été assemblé pour identifier et, si possible, éliminer tout ce qui concerne une origine non-[Root.GetSpeciesName]."
countryexpanded.322.watchers_curators.desc:0 "Nous avons identifié le poste d'observation au-dessus de notre monde d'origine comme ayant été construit par l'Ordre des conservateurs. Nos données disponibles indiquent qu'ils avaient de nombreux postes d'observation de ce type dans cette région de l'espace il y a des milliers d'années, période pendant laquelle ils ont tranquillement observé nos progrès sans interférer. Lorsque leur plus grand mécène de l'époque a basculé dans la guerre civile, ils n'avaient plus les ressources à consacrer à ces postes d'observation et ils ont été lentement abandonnés. Toutes les preuves disponibles suggèrent que leur intérêt pour nos ancêtres n'était guère plus qu'une curiosité bénigne."
countryexpanded.322.watchers_curators.desc.phobe:0 "Nous avons identifié le poste d'observation au-dessus de notre monde d'origine comme ayant été construit par l'Ordre des conservateurs. Nos données disponibles indiquent qu'ils avaient de nombreux postes d'observation de ce type dans cette région de l'espace il y a des milliers d'années, période pendant laquelle ils ont tranquillement observé nos progrès sans interférer. Lorsque leur plus grand mécène de l'époque s'est transformé en guerre civile, ils n'avaient plus les ressources à consacrer à ces postes d'observation, et ils ont été lentement abandonnés.\n\nCes révélations nous ont laissé plus de questions que de réponses. Pourquoi prendraient-ils la peine de nous regarder si passivement ? Faisaient-ils de la reconnaissance, prévoyaient-ils peut-être de vendre des informations à d'autres envahisseurs potentiels ? Ou répondaient-ils simplement à un instinct voyeuriste perverti ? Peut-être que nous ne le saurons jamais."
countryexpanded.322.watchers_dead_slavers.desc:0 "Nous avons identifié le poste d'observation au-dessus de notre monde natal comme appartenant à l'Elkoid Combine, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont utilisé d'autres espèces - y compris [Root.GetSpeciesNamePlural] - comme esclaves, utilisant le poste d'observation au-dessus de notre monde natal comme zone de rassemblement pour leurs raids d'esclaves.\n\nCette pratique a finalement attiré la colère d'un voisinFédération rivale connue sous le nom de Durrus Union of Stars, qui a utilisé le traitement des primitifs par Elkoid comme l'une des nombreuses justifications de la guerre. Cette guerre durerait plusieurs décennies et conduirait à la chute des deux civilisations, mais pas avant la libération de §H[Root.GetName]§! des esclavagistes elkoid.\n\nNos citoyens sont naturellement horrifiés par les révélations que nous étions une fois de plusque des biens meubles à des extraterrestres indifférents. Nous avons une grande dette envers les Durrus pour nous avoir sauvés des griffes de l'Elkoid, que nous ne pourrons jamais rembourser."
countryexpanded.322.watchers_dead_slavers.desc.hive:0 "Nous avons identifié le poste d'observation au-dessus de notre monde natal comme appartenant à l'Elkoid Combine, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont utilisé des espèces primitives comme travail d'esclave, en utilisant un poste d'observation au-dessus de leur monde d'origine comme zone de rassemblement pour leurs raids d'esclaves. [Root.GetSpeciesNamePlural], dont la conscience naissante commençait à peine à s'éveiller, étaient considérés comme des animaux ordinaires et utilisés comme des bêtes de somme.\n\nCette pratique a finalement attiré la colère d'une fédération rivale voisine connue sous le nom deDurrus Union of Stars, qui a utilisé le traitement des primitifs par Elkoid comme l'une des nombreuses justifications de la guerre. Cette guerre durerait plusieurs décennies et conduirait à la chute des deux civilisations, mais pas avant la libération de §H[Root.GetName]§! des esclavagistes Elkoid."
countryexpanded.322.watchers_dead_watchers.desc:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant à l'Union des étoiles Durrus, une fédération de 3 civilisations extraterrestres qui vivaient autrefois dans cette partie de l'espace il y a des milliers d'années. Ils ont maintenu leur poste d'observation pendant plusieurs milliers d'années, période pendant laquelle ils ont suivi nos progrès sans interférer. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée. Toutes les preuves disponibles suggèrent que leur intérêt pour nos ancêtres n'était guère plus qu'une curiosité bénigne."
countryexpanded.322.watchers_dead_watchers.desc.phobe:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant à l'Union des étoiles Durrus, une fédération de 3 civilisations extraterrestres qui vivaient autrefois dans cette partie de l'espace il y a des milliers d'années. Ils ont maintenu leur poste d'observation pendant plusieurs milliers d'années, période pendant laquelle ils ont suivi nos progrès sans interférer. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nCes révélations nous ont laissé plus de questions que de réponses. Pourquoi prendraient-ils la peine de nous regarder si passivement ? Faisaient-ils de la reconnaissance, prévoyaient-ils peut-être de vendre des informations à d'autres envahisseurs potentiels ? Ou répondaient-ils simplement à un instinct voyeuriste perverti ? Peut-être que nous ne le saurons jamais."
countryexpanded.322.watchers_dead_indoctrination.desc:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant au Tribunal du Saint Vairoh, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés dans notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nLa révélation que nos plus anciennes traditions spiritualistes ont une origine étrangère a été profondément troublante pour nos citoyens. Beaucoup se sont détournés de la tradition, adoptant plutôt une vision plus matérialiste du monde."
countryexpanded.322.watchers_dead_indoctrination.desc.phile:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant au Tribunal du Saint Vairoh, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés dans notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nLa révélation que nos traditions spiritualistes les plus anciennes ont une origine étrangère a été très controversée. Certains trouvent cela profondément troublant, tandis que d'autres sont fascinés par les êtres extraterrestres qui ont autrefois tenté d'éclairer nos ancêtres."
countryexpanded.322.watchers_dead_indoctrination.desc.spir:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant au Tribunal du Saint Vairoh, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés dans notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nNos chefs spirituels ont déclaré ces découvertes hérésies. Ils ont essayé de garder ces connaissances supprimées, mais malgré tous leurs efforts, elles ont été divulguées au public. La révélation que nos croyances les plus sacrées ont une origine étrangère plutôt que divine a conduit à une crise interstellaire de la foi."
countryexpanded.322.watchers_dead_indoctrination.desc.mat:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant au Tribunal du Saint Vairoh, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés dans notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nNos citoyens ont montré une sorte de fierté suffisante que les anciennes traditions que nous avons abandonnées il y a longtemps étaient en fait des tentatives ratées par une force extérieurepour influencer notre comportement. C'est encore une preuve de plus de la supériorité de notre philosophie matérialiste."
countryexpanded.322.watchers_dead_indoctrination.desc.phobe:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant au Tribunal du Saint Vairoh, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont intégré des agents génétiquement modifiés dans notre population, les utilisant pour influencer subtilement notre développement d'une manière qu'ils approuvaient. Nombre de nos anciennes traditions remontent à cette interférence précoce. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nNos citoyens sont naturellement horrifiés que tant de nos anciennes traditions aient été entachées d'influences xéno. Un comité a été mis sur pied pour identifier et, si possible, éliminer tout ce qui pourrait avoir une origine non [Root.GetSpeciesName]."
countryexpanded.322.watchers_dead_experimentors.desc:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant à la direction de Tocran, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont mené des expériences invasives sur nous, en utilisant le poste d'observation au-dessus de notre monde natal comme zone de rassemblement pour leurs efforts. Nous avons identifié plusieurs anomalies présentes dans le génome [Root.GetSpeciesAdj] qui peuvent être directement attribuées à leur travail. Ce n'est que lorsque leur empire est tombé en déclin que la station a été abandonnée.\n\nNos citoyens sont profondément troublés par l'expérimentation que le Tocran a effectuée sur nos ancêtres. Bien que leurs expériences ne semblent pas avoir été intentionnellement nuisibles - en fait, dans certains cas, cela semble avoir été à notre avantage - cela n'efface pas le sentiment profond de violation que beaucoup ressentent."
countryexpanded.322.watchers_dead_experimentors.desc.hive:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant à la direction de Tocran, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont mené des expériences invasives sur les progéniteurs de notre collectif, en utilisant le poste d'observation au-dessus de notre monde natal comme zone de rassemblement pour leurs efforts. Ils étaient apparemment fascinés par notre conscience gestaltiste en évolution rapide, un phénomène qu'ils n'avaient jamais rencontré auparavant.\n\nLes Tocran ont continué leurs expériences sans interruption pendant plus de deux siècles, diminuant progressivement leurs efforts alors que leur empire tombait en déclin, jusqu'à ce que seulementla station abandonnée sur [Root.GetHomeWorldName] est restée."
countryexpanded.322.watchers_dead_experimentors.desc.machine:0 "Nous avons identifié le poste d'observation de notre monde natal comme appartenant à la direction de Tocran, une civilisation qui vivait autrefois dans cette partie de l'espace il y a des milliers d'années. Toutes les preuves disponibles suggèrent qu'ils ont mené des expériences invasives sur nos créateurs organiques, en utilisant le poste d'observation au-dessus de notre monde natal comme zone de rassemblement pour leurs efforts. Ce qu'ils espéraient apprendre de ces études reste inconnu.\n\nLes Tocran ont continué leurs expériences sans interruption pendant plus de deux siècles, réduisant progressivement leurs efforts alors que leur empire tombait en déclin, jusqu'à ce que seule la station abandonnée sur [Root.GetHomeWorldName] subsiste."
countryexpanded.322.slaver:0 "Nous ne serons plus des esclaves."
countryexpanded.322.watcher.phile:0 "Ils veillaient sur nous."
countryexpanded.322.watcher.phobe:0 "J'ai toujours l'impression d'être surveillé."
countryexpanded.322.indoctrinator:0 "Qu'est-ce qui est encore réel ? "
countryexpanded.322.indoctrinator.mat:0 "Nous ne serons pas dupes ! "
countryexpanded.322.indoctrinator.phobe:0 "Nous devons purger toutes les influences non [Root.GetSpeciesName] ! "

EXPANDED_OBSERVER_PRIMITIVES:0 "Avant-poste anachronique"
EXPANDED_OBSERVER_PRIMITIVES_DESC:0 "Les ruines d'une station avancée peuvent être vues en orbite au-dessus de ce monde primitif."
EXPANDED_OBSERVER_DERELICT:0 "Un éclat d'acier"
EXPANDED_OBSERVER_DERELICT_DESC:0 "Nous avons détecté quelque chose d'artificiel flottant dans ce champ d'astéroïdes."
EXPANDED_OBSERVER_HABITAT:0 "Ruines orbitales"
EXPANDED_OBSERVER_HABITAT_DESC:0 "Une structure abandonnée a été détectée en orbite au-dessus de ce monde."
EXPANDED_OBSERVER_BATTLE:0 "$battle_uninhabitable_category$"
EXPANDED_OBSERVER_BATTLE_desc:0 "Une grande quantité de débris de vaisseaux peut être trouvée en orbite autour de cette étoile, peut-être les restes d'une sorte d'action massive de la flotte."
EXPANDED_OBSERVER_DIG:0 "Ruines insolites"
EXPANDED_OBSERVER_DIG_desc:0 "Nous avons détecté des ruines partiellement exposées sur ce monde. Le matériel d'excavation abandonné est éparpillé sur le site."
countryexpanded.331.name:0 "Deux observateurs ? "
countryexpanded_331_mid:0 "Les recherches sur leurs restes retrouvés ont révélé qu'ils sont antérieurs à la construction du poste d'observation de plusieurs milliers d'années, prouvant de manière concluante que la station a été laissée par une civilisation sans rapport."
countryexpanded.331.desc:0 "Lorsque nous avons découvert le Carcharorion pour la première fois, beaucoup étaient convaincus qu'ils étaient responsables de la station abandonnée au-dessus de notre monde d'origine, mais une étude plus approfondie a révélé que ce n'était pas le cas. $countryexpanded_331_mid$While ils n'ont jamais interagi directement avec le Carcharorion, les constructeurs de la station étaient certainementconscients d'eux, car nous avons trouvé des signes d'excavation avec la technologie de construction de stations sur les sites de Carcharorion. Malgré leur âge, leur équipement est encore en relativement bon état."
countryexpanded.331.b.desc:0 "Lorsque nous avons découvert pour la première fois les espèces qui étaient apparemment responsables de notre élévation, beaucoup étaient convaincus que la station abandonnée au-dessus de notre monde d'origine était la leur, mais une étude plus approfondie a révélé que ce n'était pas le cas. $countryexpanded_331_mid$While ils n'ont jamais interagi directement avec nos éleveursles constructeurs de stations en étaient certainement conscients, car nous avons trouvé des signes d'excavation avec la technologie des constructeurs de stations sur les sites d'altitude. Malgré leur âge, leur équipement est encore en relativement bon état."
countryexpanded.332.name:0 "Poste d'observation en ruine"
countryexpanded.332.desc:0 "Un poste d'observation abandonné depuis longtemps a été trouvé en orbite autour de §Y[From.GetName]§!, ses capteurs défaillants essayant toujours de collecter des données à partir du [From.GetPlanetMoon] ci-dessous. La technologie de cette station correspond parfaitement à celle de la station en orbite autour de [Root.Owner.GetHomeWorldName]. Celui qui nous étudiait devait également étudier ces primitifs."
countryexpanded.333.name:0 "Vaisseau scientifique d'observation"
countryexpanded.333.desc:0 "La signature artificielle que nous avons détectée s'est avérée être un vaisseau scientifique abandonné. En raison de son âge et de sa construction, il a sans aucun doute été construit par les mêmes personnes qui ont construit le poste d'observation sur notre monde d'origine.\n\nLe noyau de données du vaisseau a été gravement corrompu, mais le §H[Root.GetName]§! a pu extrairequelques fragments de données intéressants qui pourraient être utiles."
countryexpanded.335.name:0 "Similitudes suspectes"
countryexpanded.335.fe.desc:0 "Nos chercheurs ont remarqué une similitude inhabituelle entre la technologie utilisée par le [FE_TARGET.GetName] et la technologie utilisée pour construire le poste d'observation sur [Root.GetHomeWorldName]. Bien qu'ils n'aient pas pu établir un lien définitif entre le poste d'observation et le [FE_TARGET.GetName] spécifiquement, ils sont convaincus qu'il est lié d'une manière ou d'une autre à l'un des empires déchus, ou à une civilisation contemporaine."
countryexpanded.335.curator.desc:0 "Nos chercheurs ont remarqué des similitudes inhabituelles dans la construction des postes du conservateur et celle du poste d'observation sur [Root.GetHomeWorldName]. Bien qu'ils n'aient rien découvert de concluant, ils croient fermement que le poste d'observation était en quelque sorte lié à l'Ordre des conservateurs."
countryexpanded.336.name:0 "Site archéologique abandonné"
countryexpanded.336.desc:0 "Nous ne sommes pas les premiers à enquêter sur les ruines de ce [From.GetPlanetMoon].§H[From.GetName]§! contient les restes d'équipements d'excavation avancés qui correspondent à la technologie du poste d'observation abandonné au-dessus de notre monde natal. Nos observateurs semblent avoir travaillé dans ces ruines pendant plusieurs mois, avant d'abandonner précipitamment le site."
countryexpanded.336.a:0 "Pourquoi sont-ils partis ? "
countryexpanded.338.name:0 "Reliques d'observateur"
countryexpanded.338.desc:0 "Des colons du §H[Root.GetName]§! ont récemment découvert des colonies abandonnées dans une partie reculée du [Root.GetPlanetMoon]. La technologie de ces colonies correspond étroitement à celle du poste d'observation au-dessus de notre monde natal, ce qui suggère que c'était autrefois une colonie d'observateurs."
countryexpanded.338.desc.curator:0 "Les colons sur §H[Root.GetName]§! ont récemment découvert des équipements archéologiques abandonnés dans une partie distante de la [Root.GetPlanetMoon]. L'équipement correspond étroitement à la technologie du poste d'observation sur notre monde domestique, suggérant que ce site de creuser a été mené par les observateurs.\n\ncomme pour ce qu'ils recherchaient sur §Y[Root.GetName]§!, nos colons ne peuvent trouver aucune trace. Soit ils n'ont rien trouvé, ni ils ont pris ce qu'il était avec eux."
countryexpanded.340.name:0 "Habitat d'observateur"
countryexpanded.340.desc:0 "Nous avons découvert un habitat abandonné en orbite au-dessus de §Y[From.GetName]§!. Bien qu'elle n'ait pas été habitée depuis des milliers d'années, elle est toujours dans une forme raisonnable et pourrait être colonisée avec seulement des réparations minimes.\n\nLa structure est très similaire dans sa conception au poste d'observation sur notre monde natal, et a probablement été construitepar la même civilisation. Il semble avoir été utilisé comme centre administratif, d'où ils pourraient superviser leurs opérations dans cette région de l'espace."
countryexpanded.340.a.tooltip:0 "Un habitat de taille 8 apparaîtra sur §Y[From.GetName]§!."
countryexpanded.341.name:0 "Observer Mine"
countryexpanded.341.desc:0 "Les structures abandonnées sur §Y[From.GetName]§! sont les vestiges d'une exploitation minière abandonnée depuis longtemps. Il semble avoir été déserté à la hâte il y a des dizaines de milliers d'années, laissant derrière lui une mine par ailleurs parfaitement utilisable.\n\nL'équipement minier avancé mis au jour à §Y[From.GetName]§! est très similaire à la technologie utilisée dans le poste d'observation sur [Root.Owner.GetHomeWorldName], et l'équipage du §H[Root.GetName]§! a pu confirmer qu'ils étaient tous deux construits par la même civilisation."
countryexpanded.342.name:0 "Bibliothèque d'observateurs"
countryexpanded.342.desc:0 "Nous avons découvert les ruines d'une station de recherche en orbite sur §Y[From.GetName]§! dont la conception est très similaire à celle sur [Root.Owner.GetHomeWorldName]. L'avant-poste montre des signes de dommages importants causés par les armes laser et cinétique il y a plusieurs milliers d'années, rendant la station inutilisable.\n\nLe §H[Root.GetName]§! a parcouru l'installation à la recherche des banques de mémoire de la station, mais quelqu'un semble avoir récupéré eta supprimé tout le réseau informatique de la station peu de temps après sa destruction. Exceptionnellement, ils ne semblaient rien prendre d'autre, laissant le reste de l'avant-poste intact."
countryexpanded.345.name:0 "Vaisseau de ravitaillement d'observateur"
countryexpanded.345.desc:0 "La signature artificielle que nous avons détectée s'est avérée être un cargo abandonné. Compte tenu de son âge et de sa construction, il a sans aucun doute été construit par les mêmes personnes qui ont construit le poste d'observation au-dessus de notre monde d'origine.\n\nSelon le manifeste du vaisseau, il livrait des fournitures au poste d'observation. Comment il s'est écrasé ici est difficile à déterminer, mais l'officier scientifique [Root.GetLeaderName] pense que le vaisseau a subi une erreur critique dans son ordinateur de navigation."
countryexpanded.346.name:0 "Observateur : $anomaly.2530.name$"
countryexpanded.346.desc:0 "Il est clair qu'une bataille spatiale massive a eu lieu dans le système [From.Solar_System.GetName] à un moment donné au cours des 50 000 dernières années, entre une base stellaire d'observateurs et une flotte inconnue. Étant donné les dégâts importants causés à la base stellaire et les milliers d'épaves en orbite stellaire, la bataille ne semble pas bien se dérouler pour les deux camps.\n\nBien que ces vaisseaux détruits soient tous en très mauvais état, le fait que quoi que ce soitreste à tous après les dommages qu'ils ont dû subir est un témoignage de leur conception avancée. Un avant-poste scientifique permanent en orbite serait une grande aubaine pour nos efforts d'ingénierie de vaisseau spatial."

observation_post_1:0 "Poste d'observation abandonné"
observation_post_1_desc:0 "Un poste d'observation abandonné depuis longtemps est suspendu en orbite bien au-dessus de notre monde natal, fournissant de nombreuses questions et peu de réponses."
countryexpanded.361.name:0 "Archives des observateurs"
countryexpanded.361.desc:0 "Les chercheurs de [Root.Owner.GetHomeWorldName] ont fait de nouveaux progrès concernant la station en orbite. §Y[Root.GetLeaderName]§! a pu réparer une partie du coeur de la mémoire de l'établissement. Les données récupérées étaient principalement des observations et des commentaires sur les progrès de nos ancêtres. En analysant ce qu'ils ont écrit sur nous, nous avons acquis de nouvelles connaissances sur leur nature et leurs motivations.\n\nOfficier scientifique §Y[Root.GetLeaderName]§! a également pu extraire un schéma partiel de l'aménagement de la station, révélant plusieurs chambres scellées au plus profond de la station."
countryexpanded.363.name:0 "Ancêtres enlevés"
countryexpanded.363.desc:0 "Les chercheurs de [Root.Owner.GetHomeWorldName] ont terminé une fouille approfondie du poste d'observation au-dessus de notre monde natal, et ils ont fait de nouvelles découvertes inquiétantes. En enquêtant sur une section jusqu'alors inexplorée de l'avant-poste, §Y[Root.GetLeaderName]§! des pièces découvertes contenant des cellules de rétention de quelque sorte, longtemps desséchées [Root.Owner.GetSpeciesAdj], jonchent encore certaines des gousses de stase."
countryexpanded.363.a:0 "Ils nous enlevaient ! "
countryexpanded.364.name:0 "Aliens parmi nous"
countryexpanded.364.desc:0 "Les chercheurs de [Root.Owner.GetHomeWorldName] ont terminé une fouille approfondie du poste d'observation au-dessus de notre monde natal, et ils ont fait de nouvelles découvertes inhabituelles. En enquêtant sur une section jusqu'alors inexplorée de l'avant-poste, §Y[Root.GetLeaderName]§! a découvert le cadavre desséché de l'un des extraterrestres. Cependant, il avait subi d'importantes modifications chirurgicales et génétiques pour apparaître extérieurement [Root.Owner.GetSpeciesAdj] ! Bien que leur déguisement ne pouvait pas tromper notre technologie médicale moderne, il aurait certainement trompé nos ancêtres. Les journaux récupérés indiquent qu'ils ont fait de fréquents voyages jusqu'à la surface, bien que nous ne puissions pas encore dire dans quel but."
countryexpanded.365.name:0 "Observateurs silencieux"
countryexpanded.365.desc:0 "Les chercheurs de [Root.Owner.GetHomeWorldName] ont terminé une fouille approfondie du poste d'observation au-dessus de notre monde natal, et ils ont fait de nouvelles découvertes intéressantes. Lors de la fouille, §Y[Root.GetLeaderName]§! a pu récupérer certains fragments de données de l'ordinateur de bord. À partir de ces fragments, nos chercheurs ont pu récupérer ce qui semble être les protocoles de fonctionnement de la station. Selon ces documents, les étrangers de la station ont reçu des ordres stricts d'observer et de ne pas interférer."
countryexpanded.365.a:0 "Combien de temps nous regardaient-ils ? "

countryexpanded.370.desc:0 "§Y[Root.GetLeaderName]§! découvert une ancienne cache de ressources dans un compartiment scellé du poste d'observation au-dessus de [Root.Owner.GetHomeWorldName]. Ces matériaux sont actuellement en cours d'expédition vers nos magasins centraux."
countryexpanded.371.desc:0 "§Y[Root.GetLeaderName]§! a récemment trouvé une section cachée lors de la fouille du poste d'observation sur [Root.Owner.GetHomeWorldName] ! Cette découverte inattendue a accéléré les progrès sur le site de fouille."
countryexpanded.372.desc:0 "Les esprits sont au rendez-vous sur le site archéologique du poste d'observation sur [Root.Owner.GetHomeWorldName], et plusieurs [Root. Owner. GetArchaeologistPlural] sont ouvertement en désaccord avec §Y[Root.GetLeaderName]§! sur la meilleure façon de procéder. La progression sur le site a été ralentie à une exploration."
countryexpanded.373.desc:0 "L'expédition archéologique sur le poste d'observation au-dessus de [Root.Owner.GetHomeWorldName] a fait état de retards causés par une série improbable de dysfonctionnements de l'équipement. Les travaux ont été momentanément retardés jusqu'à ce que des remplaçants puissent être acquis."
countryexpanded.374.desc:0 "Tout en excavant les ruines sur le poste d'observation sur [Root.Owner.GetHomeWorldName], §H[dead_scientist.GetName]§! récemment disparu sans une trace. Une recherche étendue des autres [Root.Owner.GetArchaeologistPlural] n'a rien changé. Nous devons assumer le pire."
countryexpanded.375.1.desc:0 "Nos fouilles continues sur le poste d'observation sur [Root.Owner.GetHomeWorldName] ont mis au jour une petite cache d'objets antiques dans une section scellée de la station. [Root.GetLeaderName] a identifié plusieurs artefacts mineurs parmi eux."
countryexpanded.375.2.desc:0 "Quelques artefacts mineurs ont été récemment découverts par §Y[Root.GetLeaderName]§! sur le site archéologique sur le poste d'observation au-dessus de [Root.Owner.GetHomeWorldName]. Ils sont actuellement en train d'être expédiés vers une installation scientifique sécurisée."
countryexpanded.376.name:0 "Reste d'observateur"
countryexpanded.376.desc:0 "§Y[Root.GetLeaderName]§! a récemment trouvé les restes desséchés de plusieurs formes de vie extraterrestres dans une section éloignée du poste d'observation au-dessus de [Root.Owner.GetHomeWorldName], sans doute une fois membres de l'équipage de la station. Cette découverte inattendue a accéléré les progrès sur le site de fouille."
countryexpanded.377.intro:0 "Notre [Root.Owner.GetArchaeologistPlural] travaillant sur le poste d'observation au-dessus de [Root.Owner.GetHomeWorldName] a accidentellement déclenché une série de pistolets de sentinelle anciens mais toujours fonctionnels."
countryexpanded.377.desc.a:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.critical$"
countryexpanded.377.desc.b:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.failure$"
countryexpanded.377.desc.c:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.success$"
countryexpanded.377.desc.d:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.pay$"
countryexpanded.378.desc:0 "Des documents anciens partiellement traduits ont été récupérés à partir de données partiellement récupérées de l'ordinateur central du poste d'observation. §Y[Root.GetLeaderName]§! rapporte que les documents contiennent plusieurs spécifications techniques qui peuvent être utiles à nos scientifiques."

countryexpanded.402.name:0 "Le duel"
countryexpanded.402.desc.war:0 "Avec nos récentes défaites militaires, beaucoup estiment que [Root.GetRulerTitle] [Root.GetRulerName] a déshonoré le §H[Root.GetName]§!. À tel point que l'un de nos généraux en particulier a défié le [Root.GetRulerTitle] en duel à mort. [Root.GetRulerTitle] [Root.GetRulerName] ne peut ignorer un tel défi sans démissionner par déshonneur."
countryexpanded.402.desc.ruler:0 "[Root.GetRulerTitle] [Root.GetRulerName], que beaucoup de §H[Root.GetName]§! considèrent comme un dirigeant faible, a été mis au défi en duel à mort par l'un de nos généraux. Le [Root.GetRulerTitle] ne peut ignorer un tel défi sans démissionner par déshonneur."
countryexpanded.402.desc.admiral:0 "L'amiral [dueled_leader.GetName], que beaucoup de §H[Root.GetName]§! considèrent comme faible, a été mis au défi d'un duel à mort par un amiral rival. [dueled_leader.GetName] ne peut ignorer un tel défi sans démissionner par refus."
countryexpanded.402.desc.general:0 "Le général [dueled_leader.GetName], que beaucoup de §H[Root.GetName]§! considèrent comme faible, a été mis au défi d'un duel à mort par un général rival. [dueled_leader.GetName] ne peut ignorer un tel défi sans démissionner par refus."
countryexpanded.402.a:0 "Nous réglerons cela dans l'arène."
countryexpanded.403.name:0 "Le duel : la victoire"
countryexpanded.403.desc:0 "Après une bataille longue et acharnée, [dueled_leader.GetName] a vaincu son adversaire. Leur victoire a fait honneur à eux-mêmes et au §H[Root.GetName]§!."
countryexpanded.404.name:0 "Le duel : défaite honorable"
countryexpanded.404.desc:0 "Après une bataille longue et acharnée, [dueled_leader.GetName] a été vaincu. Le déshonneur qu'ils ont pu accumuler dans la vie a été effacé par la mort d'un guerrier."
countryexpanded.406.name:0 "Gateway Insights"
countryexpanded.406.desc:0 "Depuis la découverte des §HL-Gates§! , nos archivistes ont fouillé nos anciennes recherches sur notre propre passerelle, §HThe Black Crown§!. Ils se sont vite rendu compte que les deux structures étaient trop similaires pour être une coïncidence : elles devaient avoir été construites par la même civilisation.\n\nAvec ces nouvelles connaissances et des siècles de données scientifiques à notre disposition, nos chercheurs ont pupour découvrir de nouvelles perspectives sur le fonctionnement interne du L-Gate."

# Dig Site 1
galactic_cradle_1:0 "Jardin fermé"
galactic_cradle_1_desc:0 "Les vestiges d'une ancienne civilisation se répandent dans ce monde parfaitement entretenu."
countryexpanded.407.name:0 "La fouille commence"
countryexpanded.407.desc:0 "Nos [Root.Owner.GetArchaeologistPlural] ont mis en place un site de creuser autour des plus grandes ruines de [From.Planet.GetName], estimées avoir été la capitale planétaire. La ville est enterrée sous une épaisse couche de saleté et de la vie végétale envahie, ce qui prendra du temps pour éliminer."
countryexpanded.408.name:0 "Capitale ambrosiale"
countryexpanded.408.desc:0 "Nous avons fouillé ce que notre [Root.Owner.GetArchaeologistPlural] croit être le principal bâtiment administratif de la planète. Selon des documents récupérés, [From.Planet.GetName] était autrefois une colonie florissante il y a plusieurs millions d'années. Bizarrement, chaque carte d'étoiles de leur civilisation montre clairement cet amas comme connecté au reste de la galaxie via le réseau hyperlane, contrairement à son état actuel. L'étude de leurs cartes a même révélé plusieurs systèmes, une fois connectés, qui sont maintenant complètement isolés.\n\nNous avons trouvé des références à une archive centrale située à proximité. Peut-être pourrions-nous en apprendre davantage là-bas."
countryexpanded.409.name:0 "Data Vault découvert"
countryexpanded.409.desc:0 "Les ravages du temps n'étaient pas gentils avec les archives de [From.Planet.GetName]. L'installation a été presque complètement enterrée sous le sol, l'exposition aux éléments ruinant la plupart des archives stockées à l'intérieur. Malgré les dégâts, nous avons pu récupérer une petite partie de leur bibliothèque.\n\nEn plus des fichiers récupérés, les fouilles ont révélé un cache de cristaux de données, stocké en toute sécurité dans un coffre-fort au coeur des archives. Étant donné qu'aucun des appareils optiques utilisés pour les lire n'a survécu, il faudra un certain temps pour transcrire leur contenu."
# Dig Site 1 (Branch 1: Project Agni)
countryexpanded.410.name:0 "Les secrets de cristaux"
countryexpanded.410.desc.a:0 "officier scientifique [Root.GetLeaderName] a fourni une traduction des cristaux de données, qui détaillent les projets les plus sûrs et les plus secrets de l'archive. 'Project Agni', une entreprise massive de manipuler le réseau Hyperlane est un intérêt particulier. Les notes de projet incluent les schémas pour plusieurs dispositifs de prototype, dont l'un montre une grande promesse.\n\nrecréant leur travail serait prohibitif coûteux, nécessitant de nombreuses ressources rares. Pourtant, cela pourrait être fait."
countryexpanded.410.a:0 "Nous devons approfondir cette enquête."
countryexpanded.410.a.tooltip:0 "Utilisez l'édit $edict_project_agni$ pour poursuivre l'enquête sur le projet Agni."
# Dig Site 1 (Branch 2: Warp Storms)
countryexpanded.410.desc.b:0 "L'officier scientifique [Root.GetLeaderName] a fourni une traduction des cristaux de données, qui détaillent les recherches les plus importantes de l'archive. L'étude d'un phénomène rare qu'ils ont appelé les 'tempêtes de distorsion', de puissants nuages de particules chargées électriquement et de rayonnement tachyon qui pourraient déformer et déformer les réseaux hyperlignes, est particulièrement intéressante.\n\nNous n'avons jamais rien vu de teltempêtes énergétiques, laissant nos chercheurs perplexes devant les informations contenues dans ces cristaux."
# Home System Project
countryexpanded.411.name:0 "Relique du passé"
countryexpanded.411.desc:0 "Peu de temps après avoir commencé à explorer notre système solaire, nous avons découvert une structure en orbite inquiétante au-dessus de [cradle_research_station_planet.GetName]. Son objectif est depuis longtemps un objet de spéculation. Les scans des sondes sans pilote de nos ancêtres révèlent qu'il s'agissait d'une installation civile non armée, mais rien d'autre. Il est peut-être temps d'envoyer un vaisseau scientifique pour approfondir ses recherches."
countryexpanded.411.a:0 "Voyez cela fait."
countryexpanded.412.desc:0 "Une équipe d'embarquement a terminé une enquête approfondie sur l'ancienne gare, datée de près d'un million d'années. C'était une station de recherche quelconque, utilisée presque exclusivement pour étudier le trou de ver au bord du système - une obsession compréhensible, étant donné que c'est la seule issue. Les chercheurs extraterrestres en sont venus à croire que le trou de ver était une construction artificielle, forgée il y a longtemps par un précurseur inconnu.\n\nÉtonnamment, les extraterrestres n'étaient pas originaires de notre groupe d'origine, ayant traversé le trou de ver pour nous atteindre. Avec un peu d'effort, nous pourrons peut-être reproduire leur technologie pour le faire."
countryexpanded.412.a:0 "Commencez à enquêter ! "
countryexpanded.413.name:0 "De l'autre côté du miroir"
countryexpanded.413.desc:0 "En suivant les conceptions laissées à l'ancienne station de recherche, nos ingénieurs ont pu construire un prototype truqué par un jury à partir de la ferraille laissée par les extraterrestres - malheureusement, ne trouvant que suffisamment de matériaux pour un seul appareil.\n\nBravement, [Root.GetLeaderName] et l'équipage du §H[Root.GetName]§! ont laissé le vaisseau englouti par le trou de ver. Tout comme nous avions abandonné l'espoir de leur survie, nous avons capté un signal clair du portail. Des transmissions ultérieures ont révélé que le prototype avait été irrémédiablement endommagé pendant le transport, bloquant l'équipage de l'autre côté, mais le §H[Root.GetName]§! est par ailleurs en bon état."
# Project Agni (Branch 1: Project Agni)
countryexpanded.414.name:0 "Projet Agni"
countryexpanded.414.desc:0 "Nous avons rassemblé les ressources nécessaires pour construire le dispositif prototype. En cas de succès, nous devrions pouvoir utiliser cet appareil pour reconnecter notre cluster à plusieurs systèmes actuellement isolés."
countryexpanded.414.a:0 "Mettons-nous au travail."
countryexpanded.415.desc:0 "Avec un gémissement inquiétant, le prototype prend vie. Il y a une longue période de calme anxieux pendant que l'appareil termine ses calculs, puis enfin il rugit, tordant l'espace et le temps autour de lui-même. Les horloges tournent à l'envers. Windows se brise et se brise à plusieurs reprises. Des pièces entières réapparaissent là où elles n'appartiennent pas. Les ingénieurs saisissent leurs têtes dans une agonie silencieuse.\n\nAprès une éternité, après un seul battement de coeur, c'est fait. Avec un dernier frisson tortueux, le prototype se fissure en deux et trois nouveaux systèmes se reconnectent à notre cluster domestique."
countryexpanded.415.a:0 "Ne recommençons pas."
countryexpanded.415.a.tooltip:0 "Trois nouveaux systèmes ont été connectés à votre cluster domestique."
# Dig Site 2 (Branch 1: Project Agni)
galactic_cradle_2:0 "L'héritage d'Agni"
galactic_cradle_2_desc:0 "Des fragments de la bibliothèque récupérée indiquent que la plupart des travaux du projet Agni ont été effectués à cette station. Nous devrons fouiller dans son intérieur abandonné pour en savoir plus."
countryexpanded.416.name:0 "Laissé derrière"
countryexpanded.416.desc:0 "Très peu de l'équipement d'origine a survécu aux éons : ce qui n'a pas été écrasé par les ravages du temps a été saccagé par un visiteur ultérieur - probablement la même civilisation qui surveillait le trou de ver dans notre système domestique.\n\nBien que leles salles vides n'offrent aucune réponse, les scans de la station indiquent plusieurs sous-sections scellées qui pourraient encore contenir quelque chose de valeur."
countryexpanded.416.a:0 "Voyons ce qu'il y a à l'intérieur."
countryexpanded.417.name:0 "Une porte obstinée"
countryexpanded.417.desc:0 "Notre [Root.Owner.GetArchaeologistPlural] s'est rapidement rendu compte que nous n'étions pas les premiers à avoir accès aux compartiments scellés : les pillards qui nous ont précédés avaient installé un puissant outil de découpe laser pour pénétrer dans les portes anti-souffle d'un mètre d'épaisseur.\n\nIls ont abandonné leurprojeter à la hâte, cependant, laissant à la fois le découpeur laser et des dizaines de noyaux d'alimentation derrière. Le cadavre desséché d'une monstruosité morte depuis longtemps, découvert dans une chambre voisine, fournit notre meilleur indice pour leur fuite rapide.\n\nLe découpeur laser ne nécessite que des réparations mineures, mais il faudra un certain temps au laser pour terminer letravail."
countryexpanded.418.name:0 "Laboratoire d'Agni"
countryexpanded.418.desc:0 "Avant que le laser de découpe ne tombe en panne, l'équipe d'excavation a pu creuser un trou dans la porte anti-explosion suffisamment grand pour qu'un seul [Root.Owner.GetSpeciesName] puisse y passer. À l'intérieur se trouve un appareil massif, comme le prototype, mais à une échelle beaucoup plus massive. Fend une araignée sur sa coque, le métal est taché de résidus non identifiables. Une fissure nette traverse le centre, le brisant en deux.\n\nL'ordinateur central du laboratoire est jeté le long d'un mur. Si nous sommes en mesure de le mettre en ligne, nous pourrions en savoir plus sur ce qui s'est passé ici."
countryexpanded.420.name:0 "Allé horriblement bien"
countryexpanded.420.desc:0 "Les journaux de recherche précoce, pleins d'enthousiasme pour les prochaines expériences, ont rapidement cédé la place à la peur et au désespoir. Bien que l'intention de retirer une hyperlane à titre d'essai, les extraterrestres ont rapidement perdu le contrôle de l'appareil lorsqu'ils ont déformé le temps et l'espace autour de lui-même. De plus en plus de systèmes se sont détachés du reste de la galaxie, n'arrêtant que lorsque les chercheurs ont coupé le jonction de puissance avec un câble à haute puissance. S'ils ne l'avaient pas arrêté quand ils l'avaient fait, cela aurait peut-être isolé tous les systèmes de la galaxie entière.\n\nIls n'avaient pas les ressources nécessaires pour construire une autre machine pour restaurer les hyperlignes et n'oserait pas essayer même siils avaient. Au lieu de cela, ils ont axé leurs efforts sur de nouvelles méthodes de voyages FTL qui ne s'appuient pas sur les hyperlignes. Malheureusement pour les étrangers, les progrès sur ces initiatives se sont déroulés trop lentement. Coupez du reste de la galaxie, leur civilisation s'effondrait autour d'eux."
countryexpanded.421.name:0 "Un ennemi invisible"
countryexpanded.421.desc:0 "Les premiers journaux de recherche indiquent clairement que l'appareil n'était pas destiné à être activé quand il l'était : des mois de planification et d'étalonnage minutieux étaient encore prévus avant le premier essai. Mais loin à la lisière de l'empire, les systèmes ont commencé à se taire un par un. Au début, les extraterrestres, pensant être envahis, ont envoyé leurs flottes enquêter. Ils ne sont jamais revenus.\n\nLes archives ne fournissent aucune réponse sur ce qui s'est passé. Peut-être même les extraterrestres ne savaient-ils pas ce qui dévorait leurs systèmes. Il était clair cependant que son appétit vorace ne pouvait être rassasié, et il se rapprochait de plus en plus de leur capitale. Sans autre recours, ils ont allumé leur manipulateur hyperlane, dans l'espoir d'isoler la menace sur un seul système. Comme on pouvait s'y attendre compte tenu de nos expériences avec leur prototype, l'appareil a agi de manière imprévisible, isolant de nombreux autres systèmes autres que sa cible. Les extraterrestres semblaient considérer cela comme un échange équitable.\n\nNous ne pouvons pas savoir ce qui a poussé cette civilisation à recourir à des mesures aussi drastiques, mais nous ne pouvons qu'espérer qu'elle ne sortira jamais."
countryexpanded.422.name:0 "Fin d'un empire"
countryexpanded.422.desc:0 "Les journaux de recherche ont toutes été supprimés, remplacés par de nombreuses copies du même manifeste, écrit par une nation hostile voisine. Un petit groupe de saboteurs avait infiltré la station, se verrouillant à l'intérieur de la chambre et prenant les chercheurs en otage. Ils ont forcé les scientifiques à activer l'appareil, dans l'espoir d'isoler les flottes de leurs ennemis en préparation de la guerre.\n\nNous ne pouvons pas savoir si leur invasion a finalement été réussie, mais ce stade de l'opération semblait au moinssont passés plus ou moins comme ils avaient prévu."
# Warp Storms (Branch 2: Warp Storms)
countryexpanded.423.desc:0 "Après un balayage approfondi des capteurs, nous avons pu détecter les signaux révélateurs des tempêtes de distorsion tout le long des bords de notre amas. Bien que très faibles par rapport aux tempêtes enregistrées dans les cristaux de données, leur présence semble être suffisante pour empêcher l'amas de se connecter au reste de la galaxie via les hyperlignes normaux.\n\nUne observation continue a révélé que les tempêtes fluctuenten intensité. Si nous attendons que les tempêtes soient à leur plus faible, nous devrions être en mesure de percer et de reconnecter le cluster aux nouveaux systèmes."
countryexpanded.423.a.tooltip:0 "Vous aurez l'occasion de vous échouer à travers les tempêtes de distorsion à l'avenir."
countryexpanded.425.name:0 "Les tempêtes de Warp se calment"
countryexpanded.425.desc:0 "Nous avons détecté un affaiblissement des tempêtes de distorsion entourant le système [cradle_system_3.GetName]. Une explosion d'énergie au bon moment devrait nous permettre de traverser les tempêtes de distorsion et de nous connecter à un système proche."
countryexpanded.425.a:0 "Voyez cela fait."
countryexpanded.425.a.tooltip:0 "Nous allons ajouter un nouveau système au cluster."
countryexpanded.427.desc:0 "Nous avons détecté une autre accalmie dans les tempêtes de chaîne, cette fois dans le système [cradle_system_6.GetName]. Comme auparavant, une énergie énergétique bien chronométrée devrait nous permettre de violer les tempêtes de chaîne et de se connecter à un système à proximité."
countryexpanded.429.desc:0 "Nous avons détecté une autre accalmie dans les tempêtes de distorsion, cette fois dans le système [cradle_system_1.GetName]. Comme auparavant, une explosion d'énergie au bon moment devrait nous permettre de traverser les tempêtes de distorsion et de nous connecter à un système proche.\n\nMalgré son état affaibli, les tempêtes de distorsion autour de ce système s'accrochent toujours étroitement aux bords dusystème. Le franchissement exigera un effort considérablement plus important."
# Dig Site 3 (Branch 2: Warp Storms)
galactic_cradle_3:0 "$ancrel.21.name$"
galactic_cradle_3_desc:0 "$cool_relic_world_site_desc$"
countryexpanded.431.desc:0 "Après beaucoup de fruit à travers les ruines, plusieurs indices ont signalé notre recherche dans la bonne direction : les restes d'une bibliothèque massive située sous la flèche centrale. La zone autour de la flèche est un labyrinthe de bâtiments en ruine, impossible à approcher à pied, mais dangereux d'approcher de l'air. Nous devrons passer du temps à éliminer un chemin."
countryexpanded.431.a:0 "Commencez à creuser."
countryexpanded.432.name:0 "Dans la flèche"
countryexpanded.432.desc:0 "Nos [Root.Owner.GetArchaeologistPlural] ont réussi à creuser un chemin vers la flèche centrale. Bien que l'intérieur ait subi des dommages importants lors de l'effondrement, une grande partie de l'ancien décor reste, marquant clairement le bâtiment comme un siège du pouvoir politique.\n\nCachée sous les zones administratives se trouve la grande bibliothèque, un labyrinthe tentaculaire de coeurs de données. Trouver des informations utiles ici prendra un certain temps."
countryexpanded.433.name:0 "La tempête à venir"
countryexpanded.433.desc:0 "Les habitants précédents semblaient prendre des notes méticuleuses sur tout. Bien que cela nous ait donné un bon aperçu du fonctionnement quotidien de leur empire, cela a également rendu la recherche de quelque chose en particulier très difficile. Finalement, notre [Root.Owner.GetArchaeologistPlural] a trouvé un tableau de données astrométéorologiques montrant une forte augmentation de la fréquence et de la gravité des tempêtes de distorsion. Cela semblait très préoccuper les habitants, qui étaient de plus en plus désespérés d'empêcher les tempêtes de perturber le réseau d'hyperlignes."
countryexpanded.434.name:0 "La fin de la tempête"
countryexpanded.434.desc:0 "Les disques les plus récents se sont avérés être une lecture sombre. Les tempêtes de chaîne de plus en plus destructrices ont déchiré le coeur de leur empire et ont menacé de se propager dans le reste de la galaxie. Ce n'est qu'après que les tempêtes ont balayé le système §H[Root.Solar_System.GetName]§! qu'ils ont appris sa véritable cause : un ancien artefact précurseur enfoui profondément sous [From.Planet.GetName]. On pense qu'ils ont autrefois été utilisés pour manipuler le réseau Hyperlane, des millions d'années de négligence avaient brisé ses systèmes de réglementation.\n\nAu moment où ils ont atteint l'appareil et l'ont désactivé, il était trop tard pour sauver leur civilisation. Les tempêtes de distorsion avaient creusé l'amas isolé que nous voyons aujourd'hui, et sans lien avec la capitale, leur empire s'est effondré autour d'eux."
