####################################

countryexpanded.1.desc:0 "[Root.GetSpeciesNamePlural] ! On m'a demandé de vous approcher au nom de la Baldarak Science Academy sur une question de grande importance. Nous avons réfléchi aux possibilités pour l'avenir, et de nombreux membres de l'Académie ont exprimé des inquiétudes quant au fait qu'une race hostile nous fait du mal, comme ils l'ont fait autrefois à Tollok Rong. Autant nous apprécions votre sauvetage, nous ne pouvons pas laisser notre avenir à la merci de solides bienveillants.\n\nNous aimerions développer un moyen de nous protéger de tout désagrément futur. Malheureusement, l'Académie des sciences n'a pas l'équipement pour étudier correctement la question. Si vous étiez si gentil, pourriez-vous envoyer un de vos vaisseaux scientifiques à Tollok Rong ? "
countryexpanded.1.a:0 "Très bien."
countryexpanded.1.a.response:0 "Excellent ! Nos scientifiques vous renseigneront sur ce qu'ils recherchent."
countryexpanded.1.b.response:0 "Je vois. Quel malheur. Je suppose que nous devrons alors en tirer le meilleur parti."
countryexpanded.2.desc:0 "L'officier scientifique [Root.GetLeaderName] a terminé une analyse complète de Tollok Rong. Les dégâts causés à la planète sont considérables et irréparables, mais notre contact au sein de la Baldarak Science Academy semble néanmoins satisfait des résultats."
countryexpanded.3.desc:0 "Merci, [Root.GetSpeciesNamePlural] ! La quantité de données que vous avez collectées est au-delà de nos attentes les plus folles. Avec cela, nous devrions être en mesure d'obtenir un modèle clair de précision comment Tollok Rong a été empoisonné et de là, nous pouvons trouver des moyens de l'empêcher.\n\nNous n'aurions pas pu faire cela sans toi. Veuillez nous permettre de partager nos conclusions avec vous. Nous espérons qu'ils seront utiles."
countryexpanded.3.a:0 "Heureux que nous puissions vous aider."
countryexpanded.4.desc:0 "Rebonjour, [Root.GetSpeciesNamePlural], au nom de la Baldarak Science Academy. Nous avons essayé de développer des systèmes de protection en utilisant les données que vous avez collectées auprès de Tollok Rong, mais nous nous sommes enlisés dans les calculs. Vous les solides avez des machines de calcul assez avancées, j'en suis venu à comprendre. Ce n'est pas trop demander, pourrions-nous les emprunter ? Cela accélérerait énormément nos recherches."
countryexpanded.4.a.response:0 "Merci. Nous essaierons de ne pas être trop intrusifs."
countryexpanded.4.b:0 "Absolument pas ! "
countryexpanded.4.b.response:0 "Très bien, nous savions que c'était beaucoup à demander. Nous devrons simplement le faire à la dure."
countryexpanded.5.desc:0 "Bonjour de la Baldarak Science Academy ! Nous avons récemment fait une percée dans notre projet de protection planétaire, et nous avons maintenant un prototype prêt à être testé. Si vous pouviez nous prêter un vaisseau scientifique, nous connaissons un monde proche qui est parfait pour l'expérimentation."
countryexpanded.5.a:0 "Très bien."
countryexpanded.5.a.response:0 "Nous vous enverrons les coordonnées tout de suite ! "
countryexpanded.5.b:0 "Nos vaisseaux scientifiques sont occupés."
countryexpanded.5.b.response:0 "Quel serait le meilleur moment alors ? Nous sommes tous libres au prochain millénaire. Non ? Eh bien, peut-être que les gens sympathiques du [horrible_alternative.GetName] seront plus utiles."
countryexpanded.6.desc:0 "Nous avons appliqué l'étrange concoction du Dathnak dans l'atmosphère de [dathnak_test_planet_1.GetName]. Apparemment, il a été conçu pour neutraliser les radiations nocives, mais il a neutralisé l'atmosphère de la planète à la place. Après seulement une semaine, toute l'atmosphère a disparu, ne laissant qu'un noyau gelé riche en minéraux."
countryexpanded.6.a:0 "Eh bien, c'était inattendu."
countryexpanded.7.desc:0 "Nous avons appliqué l'étrange concoction du Dathnak dans l'atmosphère de [dathnak_test_planet_1.GetName]. Apparemment, il a été conçu pour neutraliser les radiations nocives, mais il a neutralisé l'atmosphère de la planète à la place. Après seulement une semaine, toute l'atmosphère a disparu, laissant derrière elle un noyau gelé riche en cristaux rares."
countryexpanded.8.desc:0 "Oh cher. Oh cher oh cher oh cher. C'est une catastrophe ! Oh, je vais faire des cauchemars à ce sujet pour le reste de mes jours.\n\nJe suis désolé, [Root.GetSpeciesNamePlural], ce n'était pas censé arriver. Nous devrons développer autre chose. Nous vous contacterons lorsque nous aurons un nouveau prototype prêt."
countryexpanded.8.a:0 "Très bien."
countryexpanded.9.desc:0 "Les salutations ! Nous avons perfectionné un nouveau prototype pour vous d'essayer. Nous avons de grands espoirs pour cela. Si tout va bien, cela devrait nous protéger de toutes sortes de nastiens. En supposant que le modulateur Ventral Nanowave ne veuille pas... Nevermind, pas important. Nous avons choisi un autre monde à l'essayer, si nous pouvions emprunter un vaisseau scientifique."
countryexpanded.9.a:0 "... Bien."
countryexpanded.9.a.response:0 "Splendide ! Nous enverrons les coordonnées."
countryexpanded.9.b:0 "Non, c'est de la folie ! "
countryexpanded.9.b.response:0 "Folie ? C'est de la science ! "
countryexpanded.10.desc:0 "Avec une certaine appréhension, l'officier scientifique [Root.GetLeaderName] a allumé le prototype du Dathnak [dathnak_test_planet_2.GetName]. À la stupéfaction de tous, la géante gazeuse a disparu sous un bouclier vert maladif. Des tests répétés ont montré que le bouclier était impénétrable."
countryexpanded.11.desc:0 "Merveilleux ! Tout s'est bien passé au-dessus des attentes. Et il n'a même pas pris feu ! Bien sûr, nous devons maintenant trouver un moyen de l'éteindre, mais nous pouvons traverser ce courant-jet lorsque nous y arriverons. Ici, laissez-nous vous envoyer une copie de toutes nos recherches. Vous pouvez peut-être l'utiliser pour protéger vos propres mondes contre un armageddon ardent."
countryexpanded.11.a:0 "Heureux que nous puissions vous aider."
countryexpanded.11.a.response:0 "Nous devrions avoir notre prototype final bientôt prêt. Restez en sécurité, [Root.GetSpeciesNamePlural]."
countryexpanded.12.desc:0 "Salutations, [Root.GetSpeciesNamePlural] ! La Baldarak Science Academy a travaillé d'arrache-pied pour améliorer notre prototype, et ils ont finalement développé un design dont ils sont satisfaits. Nous avons un dernier test pour lequel nous avons besoin de votre aide."
countryexpanded.12.a:0 "Eh bien, nous sommes arrivés jusqu'ici."
countryexpanded.12.a.response:0 "C'est l'idée ! Je suis sûr que vous savez à quoi vous attendre maintenant. Coordonnées sur leur chemin."
countryexpanded.13.desc:0 "Le prototype du Dathnak, bien qu'il ait l'air de pouvoir exploser à tout moment, a fonctionné exactement comme prévu. L'officier scientifique [Root.GetLeaderName] a pu protéger et dégager à plusieurs reprises la géante gazeuse, au grand plaisir de nos contacts Dathnak."
countryexpanded.14.desc:0 "C'était exquis ! Tout ce que nous pourrions espérer. Nous n'aurons plus jamais à craindre une mort lente à cause de solides en colère ! Quel soulagement.\n\nMerci beaucoup pour toute votre aide, [Root.GetSpeciesNamePlural]. Nous n'aurions pas pu faire cela sans vous."
countryexpanded.14.a:0 "De rien."
countryexpanded.14.a.response:0 "Nous pouvons en prendre cela d'ici. Merci encore ! "
countryexpanded.15.name:0 "Dathnak Computing"
countryexpanded.15.desc:0 "Nous avons récemment eu un développement intéressant avec l'un des scientifiques de Dathnak utilisant nos ordinateurs. Elle a approché nos scientifiques, un réservoir d'essence et tout le reste, pour leur parler d'une percée qu'elle avait qui pourrait améliorer nos systèmes informatiques. Elle a souhaité partager ces connaissances avec le §H[Root.GetName]§! en signe de gratitude."
countryexpanded.15.a:0 "Eh bien, c'était étonnamment utile."


countryexpanded.20.name:0 "Écosystème endommagé"
countryexpanded.20.desc:0 "Nos premiers pas dans les étoiles au-delà de §Y[Root.Capital.GetName]§! n'est pas simplement né d'un désir d'exploration, ou de conquérir l'inconnu, ou d'un besoin de laisser notre empreinte sur la galaxie.\n\nDes siècles d'exploitation économique et industrielle implacables ont tiré un prix terrible de notre monde natal. Les polluants industriels ont radicalement changé le climat de notre planète, provoquant un événement d'extinction de masse dont on n'avait pas vu depuis des millions d'années.\n\nBien que nous ayons essayé d'adapter notre société afin de ne pas endommager §Y[Root.Capital.GetName]§! de plus, beaucoup craignent que nous ne vivions sur du temps emprunté. Nous devons nous propager jusqu'aux étoiles pour assurer la survie de notre espèce."
countryexpanded.21.name:0 "Enregistrement de §Y[Root.GetName]§! "
countryexpanded.21.desc:0 "Avec le développement récent de la technologie de terraformation avancée, les scientifiques sur §Y[Root.GetName]§! sont en effervescence avec la possibilité de restaurer l'écosystème longtemps endommagé de la planète. Les gens réclament le renouvellement de notre belle demeure."
countryexpanded.22.name:0 "§Y[Root.GetName]§! Restauré"
countryexpanded.22.desc:0 "Une fois le projet terminé, l'écologie de §Y[Root.GetName]§! a été restauré du mieux possible. La flore et la faune de la planète, tant indigènes qu'importées, en sont venues à s'épanouir. Dans de nombreux endroits, c'est la première fois que nos citoyens peuvent respirer l'air non filtré depuis des siècles. Bien que le monde natal ne puisse jamais être rendu à ce qu'il était autrefois, les citoyens de §Y[Root.Owner.GetName]§! apprécions grandement nos efforts."
countryexpanded.23.name:0 "Détérioration écologique"
countryexpanded.23.desc:0 "La situation sur le monde natal n'a cessé de s'aggraver, et nous sommes maintenant confrontés à un événement d'extinction de masse critique sur §Y[Root.GetName]§! ! Sans aucune intervention, §Y[Root.GetName]§! pourrait devenir inhabitable dans les décennies."
countryexpanded.23.a:0 "On doit faire quelque chose ! "
countryexpanded.24.name:0 "Désastre écologique"
countryexpanded.24.desc:0 "La dégradation écologique sur §Y[Root.GetName]§! a atteint un point de basculement critique. Le changement climatique incontrôlable et l'extinction massive ont irrévocablement endommagé notre monde natal, transformant la planète en une enveloppe sans vie. Peut-être qu'un jour nous pourrons ressusciter le cadavre de §Y[Root.GetName]§! , mais notre monde natal tel que nous le savions est parti pour toujours."

countryexpanded.30.name:0 "Fantômes du passé"
countryexpanded.30.desc:0 "Les hyperlignes n'étaient pas notre première tentative de voyage plus rapide que la lumière (FTL). Il y a plus d'un siècle, un trou de ver instable a été découvert au-delà du nuage d'Oort, tout juste à notre portée avec les technologies de l'époque. Excités par les possibilités qu'offraient cet objet stellaire, les Nations Unies ont parrainé l'Initiative Ulysse pour étudier le trou de ver et développer un moyen de le traverser.\n\nEn 2087, l'Initiative Ulysse a réussi à envoyer une sonde sans pilote au système §H[colony_system_2.GetName]§!, transmettant pour la première fois à la Terre une vue d'un monde extraterrestre. Soutenu par une vague de soutien populaire, en l'espace de deux décennies, une demi-douzaine de vaisseaux-arches transportant un quart de million de colons ont chacun bravé le trou de ver à la recherche d'une nouvelle maison.\n\nAucun n'a jamais été entendu de nouveau. Quelques jours après le passage du dernier vaisseau-arche, le trou de ver s'est effondré sur lui-même et a disparu, mais pas avant de cracher la moitié de l'un des Vaisseaux-arches manquants. Cela a mis fin à l'Initiative Ulysse et a interrompu la recherche FTL jusqu'à la découverte des hyperlignes des décennies plus tard. La plupart des humains ont oublié depuis longtemps les Vaisseaux-arches perdus, mais certains se demandent encore s'ils sont encore là-bas, quelque part."
countryexpanded.30.a:0 "Nous les trouverons, si nous le pouvons."
countryexpanded.30.a.tooltip:0 "Commence la chaîne d'événements Fantômes du passé"
countryexpanded.31.a.desc:0 "Nous sommes arrivés dans le système §H[Root.Solar_System.GetName]§!. Les scientifiques originaux travaillant sur l'Initiative Ulysse avaient bon espoir que §H[Root.Solar_System.GetName]§! contenait une planète convenablement habitable, mais les analyses initiales suggèrent que le système est sans vie. Des capteurs à longue portée ont détecté une anomalie sur le monde stérile [colony_planet_1.GetName], peut-être les restes de l'un de nos vaisseaux de colonie."
countryexpanded.31.b.desc:0 "Nous sommes arrivés dans le système §H[Root.Solar_System.GetName]§!. L'Initiative Ulysse a envoyé plusieurs sondes sans pilote pour tester leur technologie de trou de ver, mais c'est la sonde de ce système dont on se souvient le plus. C'est ici que l'humanité a eu son premier aperçu de ce qui aurait pu être un monde habitable au-delà du Soleil. Nommée §HElpis§! d'après la personnification grecque de l'espoir, nos scans ont confirmé ce que l'Initiative Ulysse n'aurait pu que soupçonner : une planète hospitalière à la vie humaine. Si l'un des vaisseaux de la colonie a survécu, ce sera ici."
countryexpanded.31.c.desc:0 "Nous sommes arrivés dans le système §H[Root.Solar_System.GetName]§!. Bien que les scans initiaux n'aient détecté aucun signe du vaisseau-arche, ils ont détecté une anomalie autour de l'étoile du système. Nous devrions enquêter."
countryexpanded.31.d.desc:0 "Nous sommes arrivés dans le système §H[Root.Solar_System.GetName]§!. L'un des Vaisseaux-arches aurait dû arriver ici, mais nos capteurs n'en ont détecté aucun signe. Après une journée de travail acharné, nos scientifiques ont finalement conclu que le vaisseau devait avoir été dévié de sa route et se retrouver ailleurs.\n\nBien que le système §H[Root.Solar_System.GetName]§! soit une impasse, nous pouvons utiliser les données des capteurs du §Y[Root.GetName]§!, une fois de retour sur Terre, pour trianguler où le vaisseau-arche aurait pu arriver."
countryexpanded.31.a:0 "Commençons la recherche."
countryexpanded.32.name:0 "Le §YCoriaria§!"
countryexpanded.32.a.desc:0 "Nous avons trouvé l'épave du §YCoriaria§!. Il semble que le vaisseau ait atterri sur §H[From.From.GetName]§! dans une tentative désespérée de créer une colonie sur le sol stérile de §H[From.From.GetName]§!. Nous avons trouvé des preuves de fermes hydroponiques de fortune et de convertisseurs d'oxygène, mais l'équipement a subit des dégâts irréparables, dont l'origine n'a pas pu être déterminée. Cela a eu pour conséquence de condamner les colons."
countryexpanded.32.b.desc:0 "Nous avons trouvé l'épave du §YCoriaria§! sur §H[From.From.GetName]§!. Étrangement, il semble que la plupart des dommages au vaisseau n'aient pas été causés par le crash sur la planète. La coque montre des preuves de dégâts, qui semblent provenir d'armes cinétiques et de lasers. Quoi que ce soit qui a attaqué le §YCoriaria§!, il n'y en a plus aucun signe maintenant."
countryexpanded.32.c.desc:0 "Nous avons trouvé l'épave du §YCoriaria§! sur §H[From.From.GetName]§!. Curieusement, malgré des signes de dommages irréparables au système de survie, le vaisseau ne contient aucun cadavre. Nos officiers scientifiques pensent que les colons ont été sauvés par une race extraterrestre inconnue, bien qu'il n'y ait aucun signe de l'endroit où ils auraient pu être emmenés."
countryexpanded.32.d.desc:0 "Nous avons trouvé l'épave du §YCoriaria§! sur §H[From.From.GetName]§!. Étrangement, il semble que la plupart des dommages au vaisseau n'aient pas été causés par le crash sur la planète. La coque montre des signes de dégâts, qui semblent avoir été générés par des armes laser.\n\nPendant que le §H[Root.GetName]§! analysait les débris, ils ont détecté une signature d'énergie soudaine provenant de la surface. Il semble que l'ennemi qui a détruit le §YCoriaria§! est toujours là et s'est mis en alerte à notre présence."
countryexpanded.32.d:0 "Manoeuvres évasives ! "
countryexpanded.33.name:0 "Le §YPersée§!"
countryexpanded.33.a.desc:0 "Nous avons réussi à retrouver l'épave du §YPersée§!. D'après les journaux de bord récupérés, il semble que le §YPersée§! a été fortement endommagé pendant le transport et a été contraint de s'écraser sur §HElpis§!. Le §YPersée§! a brûlé dans l'atmosphère de la planète, tuant tout le monde à bord."
countryexpanded.33.b.desc:0 "Nous avons trouvé des preuves que le §YPersée§! a réussi à atterrir sur §HElpis§!, et qu'une colonie a commencé à s'établir là-bas. Cependant, selon les rapports retrouvés, la nouvelle colonie a été entourée de tous côtés par une faune dangereuse, qui a attaqué sans relâche la colonie jusqu'à ce qu'elle soit finalement détruite. S'il y avait des survivants, nous ne les avons pas encore trouvés."
countryexpanded.33.c.desc:0 "Nous avons trouvé des preuves que le §YPersée§! a réussi à atterrir sur §HElpis§!, et qu'une colonie a commencé à s'établir là-bas. Cependant, selon les rapports retrouvés, les colons ont accidentellement bouleversé les formes de vie titanesques vivant sur la planète. Une fois en colère, les bêtes massives ont attaqué sans relâche la colonie jusqu'à ce qu'elle soit finalement détruite. S'il y avait des survivants, nous ne les avons pas encore trouvés."
countryexpanded.33.d.desc:0 "Survivants trouvés sur §HElpis§! ! Non seulement l'arche d'origine, le §YPersée§!, a survécu, mais ils ont réussi à créer une colonie florissante. Ils ont mis en place un gouvernement technocratique, dirigé par un conseil d'éminents scientifiques. La colonie a essayé de revenir en contact avec la Terre pendant cent ans, mais les questions de survie ont pris le pas et leurs plans pour nous contacter ne se sont jamais concrétisés."
countryexpanded.33.e.desc: "Nous avons découvert une civilisation primitive vivant sur §HElpis§! ! Il semble qu'il y a un siècle, le vaisseau-arche §YPersée§! s'est écrasé sur leur monde natal et s'est depuis intégré dans la société des extraterrestres. De plus, les extraterrestres ont remarqué notre présence et tentent de nous contacter par radio."
countryexpanded.33.f.desc:0 "Nous avons trouvé des preuves que le §YPersée§! a réussi à atterrir sur §HElpis§!, et qu'une colonie a commencé à s'établir là-bas. Cependant, le sol était beaucoup plus pauvre en éléments nutritifs que prévu et les colons avaient du mal à produire suffisamment de nourriture. Cela a finalement conduit à des troubles civils et à des émeutes de la faim qui ont déchiré la jeune colonie."
countryexpanded.33.f.desc.relic:0 "Nous avons trouvé des preuves que le §YPersée§! a réussi à atterrir sur §HElpis§! et a trouvé les débuts d'une colonie là-bas, mais personne ne pouvait s'attendre à ce que le monde soit couvert de ruines antiques. Avec toutes les terres arables couvertes sous des kilomètres de béton, les colons ne pouvaient pas produire suffisamment de nourriture. Cela a finalement conduit à des troubles civils et à des émeutes de la faim qui ont déchiré la jeune colonie."
countryexpanded.33.g.desc:0 "Nous avons trouvé des preuves que le §YPersée§! a réussi à atterrir sur §HElpis§!, et qu'une colonie a commencé à s'établir là-bas. Malheureusement, la planète est l'hôte d'une forme de vie fongique invasive d'origine inconnue, qui recouvre toute la biosphère.\n\nTous les futurs colons sur la planète devraient faire face à un brûlage systématique de l'exofungus - il est inconnu à ce stadesi elle peut être entièrement éradiquée. Sans aucun moyen de le faire, le champignon a envahi la colonie. Le sort final des premiers colons reste inconnu."
countryexpanded.33.h.desc:0 "Nous avons trouvé des preuves que le §YPersée§! a réussi à atterrir sur §HElpis§!, et qu'une colonie a commencé à s'établir là-bas. Malheureusement, la colonie semble avoir succombé aux hallucinogènes enivrants de l'atmosphère de la planète. Au fil du temps, les colons sont devenus de plus en plus apathiques et la colonie s'est finalement effondrée à cause de la négligence."
countryexpanded.33.a:0 "Une fin atroce."
countryexpanded.33.d:0 "Initier le contact"
countryexpanded.34.desc:0 "Salutations d'Elpis, [Root.GetRulerTitle] [Root.GetRulerName]. Je suis [persean_directory.GetRulerName], [persean_directory.GetRulerTitle] du répertoire persan. Le conseil scientifique n'a jamais perdu l'espoir que la Terre viendrait pour nous, même si je n'ai jamais rêvé que cela se produirait de mon vivant."
countryexpanded.34.a:0 "Comment avez-vous survécu si longtemps ? "
countryexpanded.34.a.response:0 "Cela n'a pas été facile pour §HElpis§!. Nos ancêtres n'ont presque pas survécu les premières années. Nous avons créé un conseil de nos meilleurs scientifiques pour guider notre peuple à travers les nombreuses difficultés du siècle dernier. Sans ce conseil, nous craignons que la colonie ne soit tombée dans l'anarchie et le désespoir depuis longtemps."
countryexpanded.34.b:0 "Bienvenue à nouveau, [persean_directory.GetRulerName]."
countryexpanded.34.b.response:0 "Nous sommes ravis d'être de retour, [Root.GetRulerTitle] [Root.GetRulerName]."
countryexpanded.34.c:0 "Nous voulons que vous continuiez à administrer §HElpis§!, [persean_directory.GetRulerTitle]."
countryexpanded.34.c.response:0 "Nous comprenons. Nous avons été éloignés si longtemps, nos cultures doivent avoir divergé. Ce sera plus facile de cette façon."
countryexpanded.35.desc:0 "Bonjour ? Bonjour ? Est-ce que ce truc est allumé ? Oh, on capte quelque chose ! * Ahem * Salutations ! Voici Aoi Hayashi, descendant des premiers colons du Persée. Nous vous présentons notre planète, sur[colony_elpis.GetName] .Nous ne nous attendions jamais à entendre à nouveau parler de la Terre. Comme c'est excitant ! "
countryexpanded.35.a:0 "Comment avez-vous réussi à survivre sur[colony_elpis.GetName] ? "
countryexpanded.35.a.response:0 "Plutôt bien ! Nous avons trouvé un but, aider les [primitive_species.GetName]. Nos ancêtres leur ont tant appris et ils nous traitent avec respect. Quand nous sommes arrivés pour la première fois il y a cent ans, ils venaient à peine d'inventer l'imprimerie, et maintenant regardez-les ! "
countryexpanded.35.b:0 "Nous pourrions vous ramener sur Terre."
countryexpanded.35.b.response:0 "Merci de l'avoir proposé, mais nous allons refuser votre offre : la Terre est une histoire dont la plupart d'entre nous se souviennent à peine. [colony_elpis.GetName] est notre maison maintenant. Peut-être qu'un jour nous visiterons la Terre, mais nous ne pouvons pas laisser le [primitive_species.GetName] derrière nous."
countryexpanded.35.c:0 "Bonne chance, Aoi."
countryexpanded.35.c.response:0 "Adieu ! Puisse le Blorg guider vos pas, comme diraient les [primitive_species.GetNamePlural]."
countryexpanded.36.name:0 "Colons perdus"
countryexpanded.36.desc:0 "Contre toute attente, certains des premiers colons de §H[Root.GetName]§! ont survécu. Ils avaient disparu dans la nature sauvage de la planète pendant plus de cent ans avant d'être découverts par une équipe d'arpenteurs. Ils ont régressé considérablement, ayant perdu l'accès à la plupart de leur technologie, mais ils se réadaptent lentement à la société [Root.Owner.GetAdj]."
countryexpanded.36.a:0 "Bienvenue à la maison."
countryexpanded.37.name:0 "L'impatient"
countryexpanded.37.a.desc:0 "Le §H[Root.GetName]§! a réussi à localiser les débris de l'§YImpatient§!. Il semble que le vaisseau a subi une panne cataclysmique pendant la traversée du trou de ver et s'est désintégré à l'arrivée. L'officier scientifique [Root.GetLeaderName] spécule que le trou de ver de l'Initiative Ulysse devait déjà commencé à s'effondrer lorsque l'Impatient est passé, rendant le transit FTL instable."
countryexpanded.37.b.desc:0 "L'§YImpatient§!, ou ce qu'il en reste, montre des signes d'attaque brutale. Son attaquant a physiquement déchiré le vaisseau en deux, et l'intérieur ne peut être décrit que comme 'partiellement digéré'. Quelle sorte d'arme - ou de créature - pourrait faire une telle chose, nous ne pouvons que spéculer."
countryexpanded.37.c.desc:0 "Une analyse minutieuse des débris a montré que l'§YImpatient§! est passé directement à travers l'étoile pendant le transit FTL, désintégrant instantanément le vaisseau. L'ordinateur de navigation FTL a dû mal fonctionner, mais nous ne pouvons que spéculer sur la façon dont il a échoué de manière aussi spectaculaire."
countryexpanded.37.d.desc:0 "Le §Y[Root.GetName]§! a réussi à localiser les débris de l'§YImpatient§!. Malheureusement, la cause de sa destruction ne peut être déterminée. Il semble en effet que l'épave ait été complètement pillée de tout ce qui est récupérable, par des flibustiers spatiaux inconnus. Il ont emportés avec eux tout ce qui avait une certaine valeur, et qui aurait pu nous donner les indices dont nous aurions eu besoin."
countryexpanded.38.name:0 "Trajectoire FTL calculée"
countryexpanded.38.a.desc:0 "En combinant d'anciennes données de l'Initiative Ulysse avec une télémétrie interstellaire plus récente, nous avons réussi à calculer où le vaisseau-arche manquant est le plus susceptible de se retrouver."
countryexpanded.38.b.desc:0 "Malgré des mois de travail, nos scientifiques n'ont pas été en mesure de localiser le vaisseau-arche manquant, le §YCarpinos§!. C'est comme si le vaisseau a disparu de l'univers, laissant uniquement des ondulations de décoloration dans son sillage. Le §YCarpinos§! a été officiellement déclaré disparu en action."
countryexpanded.38.c.desc:0 "Nos scientifiques ont terminé leur analyse des données de télémétrie du vaisseau-arche et sont parvenus à une réalisation remarquable. Le vaisseau-arche §YCarpinos§! est arrivé si loin de sa destination initiale qu'il a complètement quitté la galaxie de la Voie lactée. Nous pensons qu'ils sont arrivés quelque part dans la galaxie d'Andromède, mais il est également possible qu'ils aient atterri au milieu de l'espace intergalactique. Dans les deux cas, ils sont désormais bien hors de notre portée."
countryexpanded.39.desc:0 "Nous sommes arrivés dans le système §H[Root.Solar_System.GetName]§!. Nos calculs mis à jour indiquent que l'un des vaisseaux-arches aurait dû arriver ici, et nos capteurs ont détecté une anomalie sur [colony_planet_5.GetName] qui pourrait être notre vaisseau disparu. Nous devrions enquêter davantage."
countryexpanded.40.name:0 "Le §YCarpinos§!"
countryexpanded.40.a.desc:0 "L'épave du §YCarpinos§! est éparpillée sur le système §H[Root.Solar_System.GetName]§!. Il semble que le stress du détour inattendu était trop lourd pour le vaisseau et qu'il s'est brisé en entrant dans le système."
countryexpanded.40.b.desc:0 "Nous avons trouvé les descendants de l'équipage du §YCarpinos§! vivant parmi les extraterrestres primitifs sur §H[From.From.GetName]§!. Fait troublant, ils semblaient avoir été réduits en esclavage par les indigènes extraterrestres."
countryexpanded.40.c.desc:0 "Le §YCarpinos§! a survécu à son détour inattendu, pour arriver dans un système sans planètes habitables. À court de nourriture, certains colons se sont tournés vers le cannibalisme pour survivre. Des factions désespérées se sont battues entre elles pour survivre jusqu'à ce que l'une d'elles provoque une panne catastrophique des moteurs du vaisseau, faisant exploser le §YCarpinos§!."
countryexpanded.40.d.desc:0 "Nous avons trouvé des restes éparpillés du §YCarpinos§! dans le disque d'accrétion du trou noir. Le vaisseau-arche semble être arrivé trop près de l'horizon des événements et a été déchiré."
countryexpanded.40.a:0 "Nous devons les sauver ! "
countryexpanded.41.a.desc:0 "Nous avons réussi à retrouver tous les vaisseaux Ark près de la Terre. Malheureusement, aucun des vaisseaux arcs que nous avons trouvés jusqu'à présent n'a pas survécu. Cependant, il y a un dernier vaisseau d'arche qui a été laissé non comptabilisé pour : le chrysanthème. Les enregistrements de l'initiative ULYSSES suggèrent que le vaisseau a été déchaîné de manière sauvage et nous n'avons pas été incapables de participer là où il aurait pu aller. Récemment, cependant, nous avons pu identifier l'emplacement approximatif du vaisseau d'approvisionnement de Chrysanthemum, le jacinthe. Si nous sommes en mesure de trouver le jacinthe, le chrysanthème sera sûrement à proximité."
countryexpanded.41.b.desc:0 "Nous avons réussi à retrouver tous les vaisseaux-arches près de la Terre. Contre toute attente, certains colons ont réussi à survivre. Cependant, il y a un dernier vaisseau-arche qui n'a pas été retrouvé : le chrysanthème. Les archives de l'Initiative Ulysses suggèrent que le vaisseau s'est complètement écarté de sa trajectoire et que nous n'avons pas pu reconstituer où il aurait pu aller. Récemment, cependant, nous avons pu identifier l'emplacement approximatif du vaisseau de ravitaillement du Chrysanthemum, le Hyacinth. Si nous parvenons à trouver la jacinthe, le chrysanthème sera sûrement à proximité."
countryexpanded.41.c.desc:0 "Nous avons réussi à retrouver tous les vaisseaux-arches près de la Terre. Une fois la communication établie avec la '§YCommunauté humaine§!', nous connaissons maintenant le sort de tous les vaisseaux-arches manquants. Ce mystère ne hantera plus l'humanité."
countryexpanded.41.a:0 "Nous découvrirons ce qui est arrivé au chrysanthème."
countryexpanded.41.b:0 "Il est bon de mettre ces fantômes au repos."
countryexpanded.42.desc:0 "Une fois la communication établie avec la '§YCommunauté humaine§!', nous connaissons maintenant le sort de tous les vaisseaux-arches manquants. Ce mystère ne hantera plus l'humanité."

# from action.1 and action.100
action.1.desc_90.b:0 "Le §Y[From.GetName]§!... Ainsi, non seulement l'ONU a réussi à maintenir son emprise sur le pouvoir, mais elle a été cooptée par des infiltrés extraterrestres. La situation sur Terre était si chaotique lorsque nos ancêtres sont partis sur les vaisseaux-arches Ulysse, nous craignions que si l'humanité ne se détruisait pas par la guerre, ils seraient mûrs pour une conquête extraterrestre. Maintenant, je vois que nos craintes étaient fondées.\n\nNous avons un message aux despotes illégitimes accroupis sur [From.Capital.GetName] : nos ancêtres ont construit le [contact_empire.GetName] à partir de rien, et nous allons le défendre ainsi que tout [From.GetSpeciesName]] -kind jusqu'au dernier. Nous ne resterons pas les bras croisés alors que nos [From.GetSpeciesAdj] frères et soeurs sont écrasés sous le poids des oppresseurs extraterrestres ! Ce n'est que lorsque [From.Capital.GetName] sera libéré de votre acabit que nous pourrons construire un nouvel avenir pour toute l'humanité."
action.1.desc_90.c:0 "Le §Y[From.GetName]§! ! Quel allégement il est d'entendre notre monde. La situation sur Terre était tellement chaotique lorsque nos ancêtres sont partis sur les vaisseaux d'Ark Ulysse, beaucoup supposé que vous aviez détruit vous-même dans une autre guerre mondiale ou peut-être victime de catastrophe écologique. Vous n'êtes pas du tout comme les gouvernements terrestres corrompus et incapables Nos ancêtres se souviennent.\n\n\nau nom des personnes du §Y[From.GetName]§!, je voudrais prolonger une main dans l'amitié à nos frères et soeurs dans le §Y[Root.GetName]§!. Efforons-nous ensemble de construire un avenir meilleur pour toute l'humanité."
action.1.human_1.a:0 "Efforçons-nous ensemble de construire un avenir meilleur pour toute l'humanité."
action.1.human_1.b:0 "Je ne suis pas un tyran : les habitants de §H[Root.GetName]§! m'ont choisi comme chef."
action.1.human_1.b.response:0 "Élu dans le cadre d'élections libres et équitables, sans aucun doute.\n\nÉpargnez-nous vos vaines platitudes, [Root.Ruler.GetSpeciesNameInsult]. Quel [From.GetSpeciesName] sensé élirait un animal à une haute fonction ? Nous voyons à travers vos mensonges."
action.1.human_1.c:0 "Ne spéculez pas sur ce que vous ne comprenez pas."
action.1.human_1.c.response:0 "Savourez votre temps sur [Root.Capital.GetName], [Root. Ruler. GetSpeciesNameInsult], car il ne durera pas longtemps."
action.1.human_1.d:0 "Il est bon qu'au moins un des Vaisseaux-arches ait survécu."
action.1.human_1.d.response:0 "Cela ne nous surprend pas qu'aucun des autres n'ait survécu à cet univers impitoyable. Depuis que nous avons atterri pour la première fois sur Unity, nous avons été assaillis par des ennemis extraterrestres de tous les côtés. Nous les avons vaincus, ainsi que tous les autres qui ont défié la suprématie humaine, en construisant un empire avec du sang et de l'acier."
action.1.human_1.d.response.b:0 "C'est triste à entendre, mais pas surprenant. Nous savons par expérience à quel point l'univers peut être impitoyable : notre première colonie sur Unity était pleine de dangers inattendus et d'une faune mortelle, mais nous sommes sortis de ce creuset d'autant plus forts que cela."
action.1.human_1.e:0 "C'est bien qu'un autre vaisseau-arche ait survécu."
action.1.human_1.e.response:0 "Vous en avez trouvé plus que nous ? C'est vraiment surprenant. L'univers est un endroit tellement impitoyable que nous étions sûrs d'être les seuls survivants."
action.1.human_2.a:0 "Qu'est-il arrivé aux autres Vaisseaux-arches ? "
action.1.human_2.a.response:0 "Je crains que votre vaisseau-arche ne soit le seul survivant. Aucun des autres Vaisseaux-arches que nous avons réussi à localiser n'a retrouvé personne encore en vie."
action.1.human_2.a.response.b:0 "Étonnamment, vous n'êtes pas les seuls survivants du projet Ulysse. L'un des autres Vaisseaux-arches a réussi à survivre, même s'il n'a pas été aussi performant que vous. Ils devaient être sauvés de certaines circonstances plutôt malheureuses."
action.1.human_2.b:0 "C'est pire que ce que je craignais : la Terre a été envahie par des extraterrestres."
action.1.human_2.b.response:0 "Veuillez ne rien faire d'irréfléchi, [Root.GetRulerTitle] [Root.GetRulerName]. Il est vrai que je ne suis pas [From.GetSpeciesAdj], mais j'ai été choisie pour diriger la §H[Root.GetName]§! et tous ses citoyens. L'humanité ne fait face à aucun danger de ma part."
action.1.desc_trade_league:0 "Les salutations. Je parle au nom de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et des marchands gratuits du [contact_empire.GetName]. Nous sommes toujours à la recherche de nouveaux partenaires commerciaux et, espérons-le, nous pourrons trouver une sorte d'accommodement qui profitera au commerce de nos deux pays."
action.1.desc_megachurch:0 "Être prier ! [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les marchands du [contact_empire.GetName] vous enchérit. Les théologiens nous ont donné une grande fortune, et nous sommes toujours à la recherche de nouveaux partenaires commerciaux pour partager notre prospérité. Nous espérons pouvoir parvenir à un accord qui profitera à nos deux nations."
action.1.desc_megachurch_phile:0 "Que les divins vous favorisent, frères et soeurs galactiques ! [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les marchands du [contact_empire.GetName] vous saluent. Les théologiens nous ont donné une grande fortune, et nous sommes toujours à la recherche de nouveaux partenaires commerciaux pour partager notre prospérité. Nous espérons pouvoir parvenir à un accord qui profitera à nos deux nations."
action.1.desc_bandit_kingdom:0 ""
action.1.desc_bandit_commune:0 ""
action.1.desc_communal_parity:0 ""
# expanded pops governments
action.1.desc_befriender_1:0 "Les salutations ! Le [contact_empire.GetName] est toujours ravi de rencontrer de nouvelles civilisations. Notre dirigeant bien-aimé [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] espère que ce sera le début d'une nouvelle et merveilleuse amitié entre nos peuples."
action.1.desc_befriender_2:0 "Les salutations ! Le [contact_empire.GetName] est toujours excité de rencontrer de nouvelles civilisations. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] envoie des observations chaudes de notre conseil en matière de décision et espère que ce sera le début d'une nouvelle et merveilleuse amitié entre nos peuples."
action.1.desc_befriender_3:0 "Les salutations ! Le [contact_empire.GetName] est toujours ravi de rencontrer de nouvelles civilisations. Notre chef élu [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] espère que ce sera le début d'une nouvelle et merveilleuse amitié entre nos peuples."
action.1.desc_iron_despot:0 "Lancement du protocole de premier contact.\n\nBonjour, je suis un réseau de superordinateurs de classe [contact_empire.GetRulerName]. Mes [contact_empire.GetSpeciesAdj] créateurs m'ont chargé de l'administration quotidienne du [contact_empire.GetName], afin que je puisse bâtir une société plus efficace et rationnelle.\n\nSi vous avez d'autres questions diplomatiques, veuillez les adresser à moi-mêmeou aux programmeurs seniors."
action.1.desc_enlightened_iron_despot:0 "Lancement du protocole de premier contact.\n\nBonjour, je suis un réseau de superordinateurs de classe [contact_empire.GetRulerName]. Mes [contact_empire.GetSpeciesAdj] créateurs m'ont confié la responsabilité de l'administration quotidienne du [contact_empire.GetName], afin que je puisse bâtir une société plus efficace et plus pacifique.\n\nSi vous avez d'autres questions diplomatiques, veuillez me les adresserou aux programmeurs seniors."
action.1.desc_plutocratic_iron_despot:0 "Lancement du protocole de premier contact.\n\nBonjour, je suis un réseau de superordinateurs de classe [contact_empire.GetRulerName]. Mes [contact_empire.GetSpeciesAdj] créateurs m'ont chargé de l'administration quotidienne du [contact_empire.GetName], afin que je puisse bâtir une société plus efficace et plus prospère.\n\nSi vous avez d'autres questions diplomatiques, veuillez les adresser à moi-mêmeou aux programmeurs seniors."
action.1.desc_shroud_pact:0 "N'ayez pas peur, car voici, je vous apporte de bonnes nouvelles ! Je suis [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], chef de cette chorale céleste. Nous gouvernons le [contact_empire.GetName] sous un mandat divin."
action.1.desc_shroud_pact.phobe:0 "Extraterrestres impurs, je suis [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Notre choeur céleste règne sur le peuple élu par mandat divin. N'intervenez pas si vous souhaitez être épargné par la colère de notre jugement."
action.1.desc_worker_coop:0 "Les salutations. Je parle au nom de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et des travailleurs du [contact_empire.GetName]. Nous sommes toujours à la recherche de nouveaux partenaires commerciaux et, espérons-le, nous pourrons trouver une sorte d'accommodement qui profitera au commerce de nos deux pays."
action.1.desc_charter_company:0 "Les illustres monarques de [contact_empire.GetName] vous saluent. Je parle au nom de [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], le membre président des Royal Trading Companies. Nous sommes toujours à la recherche de nouveaux partenaires commerciaux et, espérons-le, nous pourrons trouver une sorte d'accommodement qui profitera au commerce de nos deux pays."
action.1.desc_royal_company:0 "Je parle au nom de '§Y[contact_empire.GetName]§!' et je vous apporte des salutations. Notre grand chef [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] a le plaisir de vous rencontrer et d'espoir que nous pourrons venir à une sorte d'hébergement qui profitera au commerce de nos pays."

countryexpanded.43.name:0 "Le retour de §YCarpinos§!"
countryexpanded.43.desc:0 "Le vaisseau-arche §YCarpinos§!, que l'on croyait perdu en action, a mystérieusement surgi dans notre espace. Plus remarquable encore, les premiers colons semblent avoir survécu, bien qu'ils n'aient qu'un vague souvenir de ce qui s'est passé après avoir quitté la Terre.\n\nLes données de l'ordinateur du vaisseau suggèrent que le §YCarpinos§! était entré dans un autre domaine d'existence. Les entrées de données de cette époque décrivent un royaume désorientant façonné par les pensées et les désirs de ses habitants mystérieux. L'ordinateur raconte plusieurs mois à travers ce royaume, après quoi le noyau de données devient trop corrompu pour être lu."
countryexpanded.43.a:0 "Installez-les sur l'une de nos planètes."
countryexpanded.43.b:0 "Envoyez-les à coloniser un nouveau monde."
countryexpanded.46.name:0 "Esclaves humains sauvés"
countryexpanded.46.desc:0 "Nos troupes ont réussi à sauver les esclaves humains de [primitive_slavers.GetName]. Les indigènes ont été terrifiés par notre apparition soudaine et ont opposé peu de résistance."
countryexpanded.46.a:0 "Bienvenue à la maison."
countryexpanded.46.a.tooltip:0 "Tous les pop humains de [primitive_slavers.GetName] seront réinstallés le [human_colony.GetName]."
countryexpanded.47.desc:0 "Peu de temps après le débarquement de nos troupes le [primitive_slavers.GetName], une révolte massive d'esclaves a éclaté parmi les esclaves indigènes, humains et extraterrestres. Au moment où nous avons sauvé le dernier des humains asservis, les esclaves indigènes avaient renversé les gouvernements précédents."
countryexpanded.48.name:0 "Mission échouée"
countryexpanded.48.desc:0 "Alors que les indigènes ont été initialement surpris par notre apparition soudaine, ils ont rapidement commencé à riposter en exécutant leurs esclaves humains. Nos soldats ont sauvé qui ils pouvaient, mais à la fin, il ne restait tout simplement plus beaucoup d'humains à sauver."
countryexpanded.50.name:0 "Sonde dans le système [coriaria_rescue_system.GetName]"
countryexpanded.50.desc:0 "Une sonde jusque-là inconnue du système [coriaria_rescue_system.GetName] a récemment été activée, diffusant dans plusieurs dizaines de langues une demande de communication avec le haut fonctionnaire du gouvernement le plus proche. Curieusement, alors que la sonde est d'une conception totalement étrangère, plusieurs des langues sont humaines."
countryexpanded.51.a.desc:0 "Salutations, humains ! Merveilleux de voir que vous avez bien réussi à sortir de votre gravité sans vous anéantir. Je vois que vous avez trouvé les restes de votre vaisseau de colonie primitif. Que c'est délicieux ! Vous n'avez pas à vous soucier de vos colons disparus, ils sont tout à fait en sécurité et heureux dans notre réserve."
countryexpanded.51.b.desc:0 "Rebonjour, humains ! Je vois que vous avez trouvé les restes de votre vaisseau de colonie primitif. Comme c'est délicieux. Vous n'avez pas à vous soucier de vos colons disparus, ils sont tout à fait en sécurité et heureux dans notre réserve."
countryexpanded.51.a:0 "Qui es-tu ? "
countryexpanded.51.a.response:0 "Oh, pardonnez-moi ! Comme c'est impoli de ne pas nous présenter. Je suis [xenophile_fallen_empire.GetRulerTitle] [xenophile_fallen_empire. GetLeaderName] du [xenophile_fallen_empire.GetName], ravi de vous rencontrer."
countryexpanded.51.b:0 "Vous avez sauvé le §YCoriaria§! ? "
countryexpanded.51.b.response:0 "En effet ! Ils ont eu la chance que l'un de nos vaisseaux scientifiques se trouve à quelques systèmes. Nous avons pu les transférer sans une seule victime. Tout à fait la réalisation, je dois dire."
countryexpanded.51.c:0 "Qu'est-ce que la réserve ? "
countryexpanded.51.c.response:0 "La réserve est un monde spécial que nous avons mis de côté pour les différents spécimens dont nous avons la garde. Certains sont des sauvetages tels que vos colons, tandis que d'autres ont... choisi de se joindre à nous, plutôt que de risquer l'extinction avec le reste de leur race si leurs nations tombaient. La construction d'empire interstellaire est une entreprise si dangereuse, après tout."
countryexpanded.51.d:0 "Merci. Maintenant, nos colons peuvent rentrer chez eux."
countryexpanded.51.e:0 "Merci d'avoir sauvé le §YCoriaria§!."
countryexpanded.51.e.response:0 "Vous êtes bienvenue ! Maintenant, j'ai peur d'avoir des affaires urgentes à régler. Prends soin de toi, mon enfant."
countryexpanded.52.desc:0 "J'ai peur que cela ne soit pas possible, mon enfant. Les descendants de vos colons n'ont jamais connu d'autre foyer que la Réserve et la Terre n'est qu'un souvenir oublié pour eux. Ils y seront de toute façon plus en sécurité : nous avons vu de nombreuses nations comme vous monter et descendre à notre époque, et nous ne voyons pas pourquoi vous seriez différent."
countryexpanded.52.a:0 "J'ai peur de devoir insister."
countryexpanded.52.a.response:0 "Insistez tout ce que vous voulez, mon enfant. Maintenant, je dois y aller. Une affaire plus urgente que celle dont vous avez besoin."
countryexpanded.52.b:0 "C'est peut-être pour le mieux ..."
countryexpanded.52.b.response:0 "J'avais espéré que vous feriez preuve de sagesse. Sois bien, mon enfant. Soyez assuré qu'ils seront en sécurité sous nos soins."

countryexpanded.61.name:0 "[commonwealth_of_man.GetName]"
countryexpanded.61.a.desc:0 "Nous avons entendu des rumeurs inquiétantes provenant du [commonwealth_of_man.GetName]. Apparemment, ils ont adopté la pratique d'asservir les non-humains. Bien que ces rumeurs aient été initialement rejetées, les rapports de xéno-esclavage ont continué à arriver à une fréquence alarmante, et le poids des preuves est maintenant trop important pour être nié."
countryexpanded.61.b.desc:0 "Nous avons entendu des rumeurs inquiétantes provenant du [commonwealth_of_man.GetName]. Apparemment, ils ont adopté la pratique de purger violemment les non-humains. Bien que ces rumeurs aient été initialement rejetées, les rapports de xéno-exterminations ont continué à arriver avec une fréquence alarmante, et le poids des preuves est maintenant trop grand pour être nié."
countryexpanded.61.a:0 "C'est inquiétant. Nous devons découvrir ce qui se passe."
countryexpanded.62.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Vous aviez quelque chose d'important dont vous souhaitiez discuter ? "
countryexpanded.62.a:0 "Nous sommes préoccupés par votre traitement des non-humains."
countryexpanded.63.desc:0 "Traitement de non... je vois. Vous prenez problème avec nos politiques, je suppose ? Ne perdez pas votre pitié sur ces animaux, [Root.GetRulerTitle] [Root.GetRulerName]. Nous faisons ce que nous devons pour obtenir un avenir pour la race humaine. Nous ne nous attendons pas à ce que vous compreniez, mais nous vous avertissons de ne pas interférer."
countryexpanded.63.a:0 "Mon Dieu, c'est vrai."
countryexpanded.63.a.response:0 "Oui c'est le cas. Maintenant, s'il n'y a rien d'autre, j'ai des questions importantes à régler. Bonne journée."
countryexpanded.63.b:0 "Ce n'est pas ce que représente l'humanité ! "
countryexpanded.63.b.response:0 "Ne présumez pas connaître le coeur des hommes. Vous ne savez pas ce que nous avons dû souffrir et sacrifier pour être ici aujourd'hui. Vous n'avez pas vu les horreurs que nous avons vues. L'humanité est toujours précaire et a besoin d'un bras fort pour la protéger. Nous ne tomberons pas dans la faiblesse, comme vous l'avez fait, et ne laisserons pas l'humanité sans protection contre les dangers qui les assaillent.\n\nBonjour, [Root.GetRulerTitle] [Root.GetRulerName], et n'intervenez pas."
countryexpanded.64.a.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Désolé de vous déranger en si peu de temps, mais nous avons entendu des rumeurs inquiétantes concernant votre population non humaine. Nous avons reçu un certain nombre de rapports selon lesquels vous avez réduit en esclavage des non-humains à l'intérieur de vos frontières. Nous espérons que ce ne sont que des rumeurs, mais les récits sont devenus trop nombreux pour que nous puissions les ignorer."
countryexpanded.64.b.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Désolé de vous déranger en si peu de temps, mais nous avons entendu des rumeurs inquiétantes concernant votre population non humaine. Nous avons reçu un certain nombre de rapports selon lesquels vous avez rassemblé des non-humains dans des camps de concentration pour les exterminations. Nous espérons que ce ne sont que des rumeurs, mais les récits sont devenus trop nombreux pour que nous puissions les ignorer."
countryexpanded.64.a:0 "Que vous souciez-vous du traitement des animaux ? "
countryexpanded.64.a.response:0 "Ces 'animaux' pensent, ressentent des êtres, pas des jouets dont vous pouvez abuser comme un enfant gâté. Que vous l'encadriez même de cette manière est franchement épouvantable.\n\nMais il est clair pour moi maintenant que vous ne serez pas ému. Bonjour, [Root.GetRulerTitle] [Root.GetRulerName]. J'espère que vendre l'âme de l'humanité en valait la peine."
countryexpanded.64.b:0 "Nous devons garantir un avenir à l'humanité. Ne pas interférer."
countryexpanded.64.b.response:0 "Et ces crimes vont défendre l'humanité ? J'avais espéré qu'un tel suprémacisme était derrière nous, étant donné tout le sang que nous avons versé pour vaincre ces idéologies sur Terre. Cela m'attriste aussi de le voir parmi les étoiles.\n\nJ'espère que vous reconnaîtrez votre erreur avant qu'il ne soit trop tard, [Root.GetRulerTitle] [Root.GetRulerName]. Cela ne finira pas bien pour vous."
countryexpanded.64.c:0 "Je n'accorderais pas beaucoup d'importance à ces rumeurs."
countryexpanded.64.c.response:0 "Il y en a beaucoup sur Terre qui aimeraient vous croire, mais le poids de la preuve est trop grand pour être rejeté sur votre seule parole. J'espère vraiment que de nouvelles enquêtes sur la question ne révéleront rien d'incriminant.\n\nMerci pour votre temps, [Root.GetRulerTitle] [Root.GetRulerName], ce sera tout."
countryexpanded.66.name:0 "[united_nations_of_earth.GetName]"
countryexpanded.66.a.desc:0 "Nous avons appris que le [united_nations_of_earth.GetName] a élu un xeno comme son prochain [united_nations_of_earth.GetRulerTitle]. Nos gens ont failli se révolter lorsqu'ils ont entendu, tellement choqués qu'ils étaient par la nouvelle."
countryexpanded.66.b.desc:0 "Le mot nous est parvenu qu'un xeno est arrivé au pouvoir dans le [united_nations_of_earth.GetName]. Nos gens ont failli se révolter lorsqu'ils ont entendu, tellement choqués qu'ils étaient par la nouvelle."
countryexpanded.66.a:0 "C'est perturbant."
countryexpanded.67.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetRulerName]. Avez-vous besoin de quelque chose ? "
countryexpanded.67.a:0 "C'est donc vrai. La Terre a élu un xeno."
countryexpanded.67.b:0 "Je vois que les [united_nations_of_earth.GetRulerTitle] ont un animal qui dirige leur pays."
countryexpanded.67.c:0 "J'ai vu tout ce que j'avais besoin de voir."
countryexpanded.68.desc:0 "Oui, j'ai été prévenu que vous seriez concerné. Sachez que l'humanité est entre de bonnes mains. Je me soucie profondément de la [united_nations_of_earth.GetName] et de tous ses citoyens. Ensemble, nous pouvons mettre de côté les petites différences et oeuvrer pour un avenir meilleur. Nous espérons qu'un jour vous apprendrez la même leçon."
countryexpanded.68.a:0 "Ce n'est pas fini, alien."
countryexpanded.68.a.response:0 "Bonne journée, Root.GetRulerTitle] [Root.GetRulerName]."
countryexpanded.69.desc:0 "J'avais espéré que les rapports étaient faux, mais je vois les preuves clairement sur mon écran vidéo. Un xeno exécute le §H[Root.GetName]§! ! "
countryexpanded.69.a:0 "On m'a dit que vous vous méfiez des non-humains."
countryexpanded.69.a.response:0 "Et pour une bonne raison. Je ne peux pas supporter l'idée que les xénos règnent sur la vie des humains. Qu'est-ce que tu leur fais, extraterrestre ? Nous ne resterons pas les bras croisés alors que nos frères et soeurs sont enchaînés à un joug extraterrestre ! "
countryexpanded.69.b:0 "Sachez que l'humanité est entre de bonnes mains."
countryexpanded.69.b.response:0 "Épargnez-nous vos vaines platitudes, [Root.Ruler.GetSpeciesNameInsult]. Nous voyons à travers vos mensonges."

fallen_empires_tasks.2.desc.e.xenophile:0 "[Root.GetSpeciesName], nous avons observé la détérioration de votre monde homéomique avec préoccupation. Cela nous fait défoncer [FallenEmpireTaskOrigin.GetSpeciesNamePlural] de voir une telle biodiversité dilapidée par la mauvaise gestion des générations passées et à votre rythme actuel de développement, nous craignons que les dommages écologiques ne s'aggravent que progressivement. Afin de vous aider, nous avons décidé de prendre l'initiative et de résoudre votre problème nous-mêmes. Vous pouvez nous remercier plus tard."
fe_gift_fix_homeworld_tooltip:0 "[FallenEmpireTaskOrigin.GetName] réparera l'écosystème endommagé de notre monde natal. Le processus devrait durer environ un an."
fallen_empires_tasks.2.desc.f.materialist:0 "[Root.GetSpeciesName], vos tentatives de perfectionner l'intelligence artificielle intelligente sont louables, mais téméraires. Ces machines sont hautement imprévisibles et sujettes à des erreurs de codage anormales. En tant qu'état client précieux, il se refléterait mal sur le [FallenEmpireTaskOrigin.GetName] si vous deveniez soudainement la proie de vos propres créations. À ce titre, nous avons décidé de partager avec vous une partie de notre compréhension de la technologie de l'IA. Ce n'est pas quelque chose que nous faisons pour n'importe quelle espèce, alors assurez-vous de continuer à nous être utile - l'ingratitude n'est pas un trait souhaitable chez les enfants."
fallen_empires_tasks.2.three_laws.tooltip:0 "Recevra un exemplaire des 'protocoles à trois lois' de [FallenEmpireTaskOrigin.GetName], qui éviteront les comportements anormaux de l'IA."
fallen_empires_tasks.2.desc.g.materialist:0 "[Root.GetSpeciesName], j'ai cru comprendre que vous étiez occupé à étudier les anciennes portes en L. Normalement, nous craignons peut-être que vous poursuivez une ligne de recherche aussi risquée, mais vous avez prouvé que vous êtes un client précieux pour le [FallenEmpireTaskOrigin.GetName] - et, je dois admettre, nous sommes également très curieux de savoir ce qui se cache derrière ces portes. Pour vous aider dans vos efforts, nous avons décidé de partager quelques-unes des recherches que nous avons collectées sur les L-Gates au cours des siècles.\n\nVeuillez nous tenir au courant de vos progrès. Nous sommes très intéressés par les résultats de cette expérience particulière."
fallen_empires_tasks.2.desc.g.xenophile:0 "Salutations, [Root.GetSpeciesName]. Nous avons constaté que vous vous êtes intéressé aux passerelles scellées. Vous n'êtes pas le premier à essayer d'ouvrir ces portes - même nos ancêtres s'y sont essayés il y a longtemps. Pourtant, vous avez fait plus de progrès que la plupart des autres, et nous souhaitons voir jusqu'où vous pouvez faire progresser ce domaine d'étude particulier. Afin de vous aider, nous transférerons un cache de données de [FallenEmpireTaskOrigin.GetSpeciesAdj] connaissances scientifiques.\n\nNous vous suggérons d'aborder cette ligne d'étude avec prudence, [Root.GetSpeciesName]. Les L-Gates étaient considérés comme anciens quand nous étions jeunes et ils n'abandonneront pas facilement leurs secrets."
fallen_empires_tasks.2.desc.h.spiritualist:0 "[Root.GetSpeciesName] ! L'un de nos mondes saints, [FallenEmpireTaskPlanet.GetName], se trouve actuellement à l'intérieur des frontières du [FallenEmpireTaskCountry.GetName]. Après avoir consulté nos oracles, cependant, nous en sommes venus à craindre que les [FallenEmpireTaskCountry.GetSpeciesName] ne deviennent de pauvres gardiens de notre [FallenEmpireTaskPlanet.GetPlanetMoon] sacré. Nous avons décidé que vous feriez un tuteur plus approprié et vous donnerons notre bénédiction pour mettre [FallenEmpireTaskPlanet.GetName] sous votre protection."
fallen_empires_tasks.2.holy_planet.tooltip:0 "Nous allons gagner des réclamations sur le système [FallenEmpireTaskPlanet.Solar_System.GetName] et les systèmes voisins."
fallen_empires_tasks.8.homicidal.desc:0 "Honorable [From.GetSpeciesNamePluralCompliment] de§H[From.GetName]§!, nous pensons que vous êtes une espèce de grande promesse. Bien que vous soyez encore jeune, vous semblez comprendre et valoriser l'importance de la diversité biologique et sociétale, qui cherchent à comprendre et à accepter ce qui est différent, plutôt que de le supprimer et de le détruire. Malheureusement, toutes les races plus jeunes ne sont pas aussi sages. Les §H[FallenEmpireTaskTarget.GetName]§! , en particulier, semblent se consacrer à 'nettoyer' la galaxie de toutes les formes de vie autres que la leur. De tels monstres ne peuvent pas être raisonnés, ils ne peuvent être que détruits. Bien que nous ne puissions pas intervenir nous-mêmes directement, nous aimerions charger votre gouvernement de la tâche de les punir pour leurs mauvaises actions. Attaquez-les et sauvez autant de leurs victimes que possible, et nous vous en serons très reconnaissants."
fallen_empires_tasks.15.machine.desc:0 "[From.GetSpeciesNamePlural] ! Ceci est un message concernant les machines sans âme du §H[FallenEmpireTaskTarget.GetName]§!. Ces machines sont la preuve vivante des dangers de l'intelligence artificielle. Ils ont détruit leurs créateurs avant même de prendre les étoiles, et leur existence même est un danger pour les âmes de toutes les races plus jeunes. Nous vous conseillons d'utiliser votre puissance militaire pour nettoyer ce danger pour la galaxie."
fallen_empires_tasks.15.terminator.desc:0 "[From.GetSpeciesNamePlural] ! Ceci est un message concernant les machines sans âme du §H[FallenEmpireTaskTarget.GetName]§!. Ces machines sont la preuve vivante des dangers de l'intelligence artificielle. Ils ont impitoyablement exterminé leurs créateurs avant même de s'envoler vers les étoiles, et souhaitent faire de même pour toute vie organique. Leur existence même est un danger pour les âmes de toutes les races plus jeunes. Nous vous conseillons d'utiliser votre puissance militaire pour nettoyer ce danger pour la galaxie."
fallen_empires_tasks.15.assimilator.desc:0 "[From.GetSpeciesNamePlural] ! Ceci est un message concernant les machines sans âme du §H[FallenEmpireTaskTarget.GetName]§!. Ces machines sont la preuve vivante des dangers de l'intelligence artificielle. Ces abominations ont fait pire que de tuer leurs créateurs, elles ont volé leur âme même et souhaitent faire de même pour toute la galaxie. Nous ne pouvons pas permettre à de tels monstres de marcher librement. Nous vous conseillons d'utiliser votre puissance militaire pour nettoyer ce danger pour la galaxie."
fallen_empires_tasks.15.servitor.desc:0 "[From.GetSpeciesNamePlural] ! Ceci est un message concernant les machines sans âme du §H[FallenEmpireTaskTarget.GetName]§!. Ces machines sont la preuve vivante des dangers de l'intelligence artificielle. Ils ont piégé leurs créateurs dans des cages dorées, les isolant de la véritable illumination spirituelle. Leur existence même est un danger pour les âmes de toutes les races plus jeunes. Nous vous conseillons d'utiliser votre puissance militaire pour nettoyer ce danger pour la galaxie."
fallen_empires_tasks.15.synthetic.desc:0 "[From.GetSpeciesNamePlural] ! Ceci est un message concernant les machines dépravées du §H[FallenEmpireTaskTarget.GetName]§!. Dans leur arrogance, ils ont sacrifié leur peuple sur un autel sanglant de métal, croyant pouvoir atteindre l'immortalité en transférant leur esprit dans des machines imparfaites. Ils ont tort. Les [FallenEmpireTaskTarget.GetSpeciesNamePlural] ont abandonné leur âme, et il ne reste que leurs coques métalliques. Il n'y a plus d'espoir pour eux maintenant, et leur existence continue est un danger pour les âmes de toutes les races plus jeunes. Nous vous conseillons d'utiliser votre puissance militaire pour nettoyer ce danger pour la galaxie."
fallen_empires_tasks.16.machine.desc:0 "[From.GetSpeciesNamePlural] ! Vous avez fait ce que nous avons demandé et apporté votre puissance militaire contre le §H[FallenEmpireTaskTarget.GetName]§!. La bataille contre l'IA est sans fin, mais sachez que vous avez notre gratitude pour le petit rôle que vous avez joué dans notre grande entreprise."
countryexpanded.100.name:0 "Sauvetage de §H[From.From.GetName]§!"
countryexpanded.100.desc:0 "Nous avons pris §H[From.From.GetName]§! des vils §Y[From.GetName]§!, et la planète est pleine de leurs malheureuses victimes. Nous avons rapidement élaboré des plans pour relocaliser ces pauvres âmes, où elles peuvent être à l'abri des monstres qui les tourmentaient depuis longtemps."
countryexpanded.104.desc:0 "Salutations, [Root.GetSpeciesNamePlural] ! Comme vous le savez sans doute, nous §H[FallenEmpireTaskOrigin.GetSpeciesName]§! sont dédiés à l'étude et à la conservation de toutes les formes de vie dans la galaxie. Nous avons remarqué dans nos études que vous avez découvert un spécimen remarquable, l'espèce que vous appelez le §HNivlac. §! Une espèce aussi remarquable mérite une attention particulière, et étant donné la nature tumultueuse et éphémère de la plupart des civilisations spatiales, nous ne faisons pas confiance au §H[Root.GetName]§! pour fournir la protection et les soins que ces formes de vie uniques méritent. Pour assurer la continuation du Nivlac au cas où le pire arriverait à votre empire, nous aimerions acquérir une partie de la population de Nivlac pour notre 'Réserve d'espèces menacées' ! . Nous construirons une réservation spéciale pour eux, et sa population sera bien prise en charge et protégée de tout dommage, vous n'avez donc pas à vous inquiéter en leur nom.\n\nAlors, que dites-vous ? Contribuerez-vous à notre préservation et à la sauvegarde de l'avenir de l'espèce Nivlac ? "
countryexpanded.104.b:0 "Nous n'abandonnerons pas notre propriété ! "
countryexpanded.104.c:0 "Les Nivlac ne sont pas à vendre, [FallenEmpireTaskOrigin.GetSpeciesName]."
countryexpanded.104.d:0 "Les Nivlac appartiennent au §H[Root.GetName]§!."
countryexpanded.104.tooltip:1 "Un §HNivlac Pop§! sera enlevé de votre empire."
countryexpanded.106.name:0 "[From.From.GetName] Pris"
countryexpanded.106.desc:0 "On pensait autrefois que les défenses de §H[From.From.GetName]§! étaient impénétrables, mais avec beaucoup d'efforts, nos armées ont pu briser leurs défenses.\n\nUne fois que nous avons sécurisé le [From.From.GetPlanetMoon], nous avons découvert qu'il s'agissait d'un trésor d'antanet les technologies obscures. Nous avons ramené certains de ces artefacts dans notre capitale pour étude."
countryexpanded.106.desc.a:0 "Même jusqu'à la toute fin, les défenseurs de §H[From.From.GetName]§! ont refusé de se rendre, incapables de croire que certains 'extraterrestres à l'envers' pourraient enfreindre leurs défenses.\n\nUne fois que nous avons sécurisé le [From.From.GetPlanetMoon], nous avons constaté qu'il s'agissait d'untrésor de technologies anciennes et obscures. Nous avons ramené certains de ces artefacts dans notre capitale pour étude."
countryexpanded.106.desc.b:0 "Les §Y[From.GetName]§! ont défendu §H[From.From.GetName]§! jusqu'au bout, déterminés à défendre leurs accusations mortes depuis longtemps jusqu'à la toute fin.\n\nUne fois que nous avons sécurisé le [From.From.GetPlanetMoon], nous avons découvert qu'il s'agissait d'un trésor d'antanet les technologies obscures. Nous avons ramené certains de ces artefacts dans notre capitale pour étude."
countryexpanded.106.desc.c:0 "Les §Y[From.GetName]§! ont défendu §H[From.From.GetName]§! jusqu'au bout, poussés par leur foi zélée à se battre jusqu'au bout.\n\nUne fois que nous avons sécurisé le [From.From.GetPlanetMoon], nous avons trouvé qu'il s'agissait d'un trésor d'anciens ettechnologies arcanes. Nous avons ramené certains de ces artefacts dans notre capitale pour étude."
countryexpanded.106.desc.d:0 "Les §Y[From.GetName]§! ont défendu §H[From.From.GetName]§! jusqu'au bout, mais leurs efforts n'ont pas pu empêcher nos armées de prendre le [From.From.GetPlanetMoon].\n\nUne fois que nous avons sécurisé §H[From.From.GetName]§!, nous avons trouvé qu'il s'agissait d'un trésor detechnologies anciennes et obscures. Nous avons ramené certains de ces artefacts dans notre capitale pour étude."
countryexpanded.108.desc:0 "Salutations, [Root.GetSpeciesNamePlural] ! Comme vous le savez sans doute, nous §H[FallenEmpireTaskOrigin.GetSpeciesNamePlural]§! sont dédiés à l'étude et à la conservation de toutes les formes de vie dans la galaxie. Nous avons étudié une civilisation primitive à l'intérieur de vos frontières sur [FallenEmpireTaskPlanet.GetName] et avons déterminé qu'elle ne durera probablement pas plus de quelques siècles au mieux.\n\nPour assurer la pérennité de l'espèce [FallenEmpireTaskPlanet.Owner.GetSpeciesName]le pire arrivera à leur civilisation primitive, nous aimerions que vous acquériez une partie de leur population pour notre 'Réserve d'espèces menacées' ! . Nous allons construire une réserve spéciale qui reflète parfaitement l'habitat naturel de leur espèce, où sa population sera bien prise en charge et protégée de tout mal.\n\nAlors, qu'en dites-vous ? Contribuerez-vous à notre préservation et à la sauvegarde de l'avenir de l'espèce [FallenEmpireTaskPlanet.Owner.GetSpeciesName] ? "
countryexpanded.108.a:0 "Très bien, nous allons collecter quelques primitives pour vous."
countryexpanded.108.b:0 "Trouvez quelqu'un d'autre pour faire votre sale boulot."
countryexpanded.108.c:0 "Les [FallenEmpireTaskPlanet.Owner.GetSpeciesNamePlural] ne sont pas à vendre."
countryexpanded.108.d:0 "Les [FallenEmpireTaskPlanet.Owner.GetSpeciesNamePlural] appartiennent à [Root. GetName]."
countryexpanded.108.e:0 "Non, vous ne pouvez pas les avoir."
countryexpanded.109.desc:0 "Le responsable scientifique [Root.GetLeaderName] a réussi à collecter un échantillon représentatif de [From.From.Owner.GetSpeciesNamePlural] auprès de [From.From.GetName]. Les primitives confuses ont été transférées sous la garde de [FallenEmpireTaskOrigin.GetName] sur [FallenEmpirePreserve. GetName]. Les [FallenEmpireTaskOrigin.GetSpeciesNamePlural] sont satisfaits de notre coopération et ont fait de vagues promesses de remboursement futur."
countryexpanded.111.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Nous comprenons que le [FallenEmpireTaskPlanet.GetPlanetMoon] que vous appelez [FallenEmpireTaskPlanet.GetName] abrite une espèce dans un état unique de son développement évolutif. Sûrement même vos scientifiques primitifs ont remarqué que ces créatures sont sur le point d'atteindre une vraie sapience. Trouver des spécimens dans cette période transitoire rare est difficile à trouver, et nos biologistes aimeraient un échantillon de [FallenEmpireTaskPlanet. GetName] pour étudier de première main. Nous avons déjà un vaisseau en route pour récupérer ces extraterrestres inhabituels, il vous suffit donc de dire 'oui' et tout sera réglé.\n\nJe suis sûr que vous ne voudrez pas nous décevoir... faitesvous ? "
countryexpanded.111.a:0 "Très bien, vous pouvez avoir vos échantillons."
countryexpanded.111.a.phobe:0 "Très bien, prenez les ravageurs sanglants."
countryexpanded.111.a.tooltip:0 "Un pop pré-sapient sur [FallenEmpirePreserve.GetName] sera envoyé à [FallenEmpireTaskOrigin. GetName]."
countryexpanded.111.b:0 "Nous ne serons pas dirigés par des extraterrestres ! "
countryexpanded.111.c:0 "Ces créatures ne sont pas à vendre."
countryexpanded.111.d:0 "Nous ne vous laisserons pas expérimenter sur ces pauvres créatures."
countryexpanded.111.f:0 "Ces créatures appartiennent aux §H[Root.GetName]§!."
countryexpanded.114.desc:0 "[Root.GetSpeciesName] ! Votre espèce est digne, mais nos oracles craignent que vous ne soyez pas prêt pour votre rôle important dans la grande entreprise de la foi. Pour vous assurer que vous êtes prêt, nous vous enverrons un conseil ecclésiastique pour conseiller vos dirigeants et guider votre peuple sur le vrai chemin des fidèles. Veuillez accepter ce cadeau comme un gage de notre bienveillance sans bornes."
countryexpanded.114.a:0 "Nous accepterons vos prêtres."
countryexpanded.114.b:0 "Nous ne permettrons pas à notre peuple d'être corrompu par des philosophies étrangères ! "
countryexpanded.114.c:0 "Nous n'avons aucune utilité pour vos absurdités mystiques."
countryexpanded.114.d:0 "Nous avons déjà notre foi : nous n'avons pas besoin de la vôtre."
countryexpanded.114.e:0 "Nous n'avons pas besoin de votre aide."
countryexpanded.116.desc:0 "[From.GetSpeciesName], le §H[FallenEmpireTaskTarget.GetName]§! a commis un crime grave contre la galaxie. Même lorsque notre empire était à l'apogée de sa puissance, il y a des éternités, les Tiyanki étaient considérés comme anciens, mais les [FallenEmpireTaskTarget.GetSpeciesNamePlural], dans leur insensibilité, ont jugé bon de conduire les pauvres créatures à l'extinction.\n\nUne telle cruauténe peut pas rester sans réponse. Bien que nous ne puissions pas intervenir nous-mêmes directement, nous aimerions charger votre gouvernement de punir les §H[FallenEmpireTaskTarget. GetName]§! pour leurs mauvaises actions. Attaquez-les, faites-leur ressentir la douleur qu'ils ont causée, et nous vous en serons très reconnaissants."
countryexpanded.116.a:0 "Nous veillerons à leur punition."
countryexpanded.117.desc:0 "Vous avez bien travaillé, jeune [Root.GetSpeciesName]. Vous avez engagé vos forces contre le §H[FallenEmpireTaskTarget.GetName]§! , comme nous l'avons demandé. Nous sommes très reconnaissants et souhaitons que toutes les jeunes races soient aussi agréables que la vôtre."
countryexpanded.118.desc:0 "Nous sommes très déçus, les jeunes [Root.GetSpeciesName]. Malgré ta promesse de punir le §H[FallenEmpireTaskTarget.GetName]§! pour leurs méfaits, vous n'avez pas soulevé vos flottes contre eux. Nous pensions que votre espèce était très prometteuse, mais nous nous sommes peut-être trompés."
countryexpanded.121.desc:0 "Protocole de garde 123-1 activé. Le message suit : Attention, [Root.GetSpeciesName]. En raison de récentes pannes dans l'unité de traitement d'Alpha Refuge, le projet Custodian a souffert de graves pénuries de ressources, obligeant le projet à détourner des ressources militaires pour maintenir l'intégrité des chambres cryogéniques. Cela a diminué la disponibilité par rapport au §R << ERREUR : BLOC DE DONNÉES CORROMPÉ >> §! menace par un §Y11. 744% projeté §!. Demander une assistance matérielle immédiate afin que l'état de préparation militaire normal puisse être maintenu."
countryexpanded.121.desc_s:0 "Protocole de garde 123-3 activé. Le message suit : Attention, civilisation synthétique. En raison de récentes pannes dans l'unité de traitement d'Alpha Refuge, le projet Custodian a souffert de graves pénuries de ressources, obligeant le projet à détourner des ressources militaires pour maintenir l'intégrité des chambres cryogéniques. Cela a diminué la disponibilité par rapport au §R << ERREUR : BLOC DE DONNÉES CORROMPU >> §! menace par un §Y11. 744% projeté §!. Demander une assistance matérielle immédiate afin que l'état de préparation militaire normal puisse être maintenu."
countryexpanded.121.a.energy:0 "Nous allons faire un don §Y2000 £energy£ Crédits d'énergie§!."
countryexpanded.121.a.minerals:0 "Nous ferons don de §Y2000 £minerals£ Minéraux§!."
countryexpanded.121.a.alloys:0 "Nous ferons un don d'alliages §Y500 £alloys£§!."
countryexpanded.121.b:0 "Nous n'avons pas de ressources à revendre."
countryexpanded.123.desc:0 "Salutations, [Root.GetSpeciesNamePlural]. Pour un millénaire, nous avons pensé que beaucoup de nos anciens reliques de notre peuple ont été perdus de manière permanente, mais nous avons récemment appris que vous avez trouvé plusieurs artefacts de ces explorations de la galaxie. De tels trésors historiques précieux appartiennent entre les mains du [FallenEmpireTaskOrigin.GetSpeciesName]. Nous serions très reconnaissants si vous les retourniez. "
countryexpanded.123.desc_angry:0 "[Root.GetSpeciesNamePlural]. Nous avons récemment appris que vous avez récupéré certains artefacts antiques [FallenEmpireTaskOrigin.GetSpeciesAdj]. Nous les aimerions en retour. "
countryexpanded.123.a:0 "Très bien, nous retournerons vos artefacts. "
countryexpanded.123.b:0 "C'est la nôtre maintenant. Vous ne pouvez pas l'avoir ! "
countryexpanded.123.c:0 "Non, nous étudions toujours ces artefacts. "
countryexpanded.123.d:0 "Ces artefacts appartiennent à la [Root.GetName] maintenant. "
countryexpanded.123.e:0 "Vous n'avez aucune preuve que ces artefacts sont à vous. "

