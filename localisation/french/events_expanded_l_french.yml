ancrel.107.a:0 "des 'fermes de douleur', dites-vous ? "
ancrel.2012.desc_lush:0 "Nos chercheurs ont été ravis de découvrir que l'emplacement de la troisième colonie §YBaol§! correspond à une planète possédant encore une atmosphère et une vie !\n\nAlors que le paysage luxuriant de §H[From.From.GetName]§! est une distraction tentante, nos scientifiques sont impatients de commencer une fouille ciblée pour rechercher les restes des §YBaol§! , ou des §YGrunur§!."
ancrel.2012.desc_rich:0 "Nos chercheurs ont été ravis de découvrir que l'emplacement de la troisième colonie §YBaol§! correspond à une planète possédant encore une atmosphère et une vie !\n\nAlors que les riches ressources de §H[From.From.GetName]§! sont une distraction tentante, nos scientifiques sont impatients de commencer une fouille ciblée pour rechercher les restes des §YBaol§! , ou des §YGrunur§!."
ancrel.4031.desc_exofungus:0 "L'équipage qui nettoie l'exofungus invasif sur §H[Root.GetName]§! a fait une découverte à couper le souffle - caché dans un cratère profond envahi par les champignons : $ancrel.4031.desc$"
ancrel.4031.desc_mountain:0 "L'équipage travaillant sur la chaîne de montagnes sur §H[Root.GetName]§! a fait une découverte à couper le souffle - enterrée au-delà d'un gouffre sur le côté d'une montagne : $ancrel.4031.desc$"
ancrel.4031.desc_taiga:0 "L'équipage qui a défriché la forêt de conifères de §H[Root.GetName]§! a fait une découverte à couper le souffle - au plus profond de la taïga, envahi par la végétation et obscurci par les arbres : $ancrel.4031.desc$"
ancrel.4031.desc_flood_plain:0 "L'équipe chargée du contrôle des inondations sur §H[Root.GetName]§! a fait une découverte à couper le souffle - cachée sous des siècles de sédiments déposés : $ancrel.4031.desc$"
ancrel.4046.a.tooltip:0 "Action d'artefact mineure déverrouillée : §Y$artifact_memorex_research$§!\n"
ancrel.4051.desc_exofungus:0 "L'équipage nettoyant l'exofungus invasif sur §H[Root.GetName]§! a fait une découverte inhabituelle. Caché sous une grande colonie fongique $ancrel.4051.desc$"
ancrel.4051.desc_quicksand:0 "L'équipage qui s'est trouvé empétrée dans le bassin de sables mouvants sur §H[Root.GetName]§! est tombé sur une découverte inhabituelle. Caché au fond de la boue $ancrel.4051.desc$"
ancrel.4031.desc_erg:0 "L'équipage travaillant dans les dunes de sable sur §H[Root.GetName]§! est tombé sur une découverte inhabituelle. Au fond du désert, longtemps englouti par le sable, $ancrel.4051.desc$"
ancrel.4051.desc_taiga:0 "L'équipage qui a défriché la forêt de conifères de §H[Root.GetName]§! est tombé sur une découverte inhabituelle. Précédemment obscurci dans un enchevêtrement de vieux arbres fanés, où il semblerait qu'aucun [Root.Owner.GetSpeciesName] ne se soit aventuré auparavant, $ancrel.4051.desc$"
ancrel.4051.desc_erg:0 "L'équipe travaillant dans les dunes de sable sur §H[Root.GetName]§! est tombée sur une découverte inhabituelle. Caché dans le désert, récemment découvert par une tempête de sable, $ancrel.4051.desc$"
ancrel.4051.desc_tunnell:0 "L'équipage nettoyant et réhabilitant le tunnel effondré sur §H[Root.GetName]§! a mis au jour une découverte inhabituelle. Dans la caverne de l'autre côté des gravats se trouvent neuf statues massives assises dans des alcôves placées stratégiquement. Ailés et pâles, une aura d'un autre-monde les baignent d'une lueur persistante. Ils ont peut-être été créés à l'image d'une divinité ou d'une idole qui est depuis tombé dans l'oubli. Ils ne ressemblent pas à des formes de vie de cette planète."
ancrel.4059.e.tooltip:0 "Neuf sentinelles armées apparaîtront lorsque cette planète sera envahie (laisser passer un mois pour qu'elles apparaissent et disparaissent)."
ancrel.4059.f.tooltip:0 "Huit sentinelles armées apparaîtront lorsque cette planète sera envahie (laisser passer un mois pour qu'elles apparaissent et disparaissent)."
ancrel.6130.desc.robot:0 "C'est... c'est vrai alors. Quand les Augurs m'ont dit que des machines sans âme avaient trouvé la tombe légendaire de Zarqlan, j'ai refusé de les croire, et pourtant les preuves sont irréfutables. Si je comprends bien, vous avez la tête du Prophète en votre possession ?\n\nAlors, autant que cela me fait mal à le dire, l'élu du grand Zarqlan a enfin été révélé. Comme cela aurait été le souhait de Zarqlan, tous les mondes saints innocupés près de notre espace sont à vous, vous pourrez en faire ce que vous voulez. Il y a aussi de nombreux pèlerins pieux sur [spiritualist_fallen_empire.Capital.GetName] qui seraient ... honorés de se battre sous votre bannière."
ancrel.6130.desc.homicidal:0 "C'est... c'est vrai alors. Vous avez trouvé la tombe légendaire de Zarqlan. Quand les Augurs me l'ont dit, je ne les ai pas crus, mais les preuves sont irréfutables. Si je comprends bien, vous avez la tête du Prophète en votre possession ?\n\nAlors comme cela avait été prédit, les élus du grand Zarqlan ont enfin été révélés. Pendant tout ce temps, nous avons mal compris la prophétie : vous n'êtes pas un sauveur, mais un ange de la mort, ici pour nettoyer la galaxie des impurs. Comme cela aurait été le souhait de Zarqlan, tous les mondes saints innocupés près de notre espace sont à vous, vous pourrez en faire ce que vous voulez. Il y a aussi de nombreux pèlerins pieux sur [spiritualist_fallen_empire.Capital.GetName] qui seraient très honorés de se battre pour votre sainte cause."
ancrel.6130.b:0 "Nous ne sommes choisis par personne."# Si matérialiste, mène au pays étendu. 105, sinon, ci-dessous info-bulle
ancrel.6130.b.response:0 "Si seulement c'était le cas, machine. Si seulement..."
ancrel.6130.fp:0 "Vous êtes un drôle de [spiritualist_fallen_empire.Ruler.GetSpeciesNameInsult]. C'est pourquoi nous vous tuerons en dernier."
ancrel.6130.ds:0 "Nous consommerons la galaxie."
ancrel.6130.de:0 "Les produits biologiques seront purgés de la galaxie."
countryexpanded.105.desc:0 "Tout comme la prophétie l'a prédit ! Seuls les vrais élus nieront leur mandat divin."
countryexpanded.105.a:0 "Eh bien, quel genre de hasard cela nous donne-t-il ! "
ancrel.6215.a.tooltip: "Déverrouille la décision $decision_pleasure_palace$\n"
ancrel.6260.tooltip:0 "Peut modifier des droïdes avec le trait $trait_battle_bot$\n"
ancrel.9015.a:0 "Nous pourrions utiliser cela à notre avantage ! "
ancrel.9015.b:0 "Étudiez les conséquences."
ancrel.9015.c:0 "Nous devons nous protéger ! "
ancrel.9015.c.tooltip:0 "$building_planetary_shield_generator$ réduit les dégâts des bombardements planétaires d'un §G-25% § supplémentaire !\n"
ancrel.9060.tooltip:0 "L'astéroïde [ex_planet_scope.GetName] de [ex_planet_system_scope. GetName] sera étudié.\n"
ancrel.9265.a:0 "Détruisez les pods ! "
ancrel.10350.desc.gestalt:0 "Nous avons réussi à intégrer les artefacts Zroni dans notre processus de recherche. Bien que la nature des psioniques nous échappe encore, une partie de leurs recherches sur le linceul a également approfondi le domaine de la manipulation sur le terrain. Leurs idées aideront grandement nos propres recherches."
artifact_zroni_research_completed_gestalt:0 "$artifact_zroni_research_completed$"
artifact_zroni_research_completed_gestalt_desc:0 "$artifact_zroni_research_completed_desc$"

expandedrelics.2.name:0 "$tech_hidden_worm$"
expandedrelics.2.desc:0 "Comme nous le craignions, nous avons confirmé que de nombreuses planètes de la galaxie ont un ver endormi caché profondément sous sa surface. Avec notre nouvelle compréhension, nous pourrons localiser ces créatures gargantuesques sur nos mondes et les supprimer - ou les activer, si nous le désirons."
expandedrelics.2.desc.first:0 "La situation est pire que ce que nous craignions ! Selon des communications interceptées depuis le [random_worm_knower.GetName], ces vers ont été ensemencés dans toute la galaxie par une race extraterrestre inconnue, vraisemblablement comme une sorte d'arme biologique.\n\nGrâce à notre nouvelle compréhension de ces créatures, nous pourrons localisez ces formes de vie gargantuesques sur nos mondes et les supprimer - ou les activer, si nous le désirons."
expandedrelics.2.a.tooltip:0 "§ Le bombardement des mondes ennemis peut révéler la présence de vers cachés§!\n"
expandedrelics.4.name:0 "Géant endormi"
expandedrelics.4.desc:0 "Au cours de notre campagne sur §Y[From.GetName]§!, nous avons confirmé la présence d'une créature gargantuesque ressemblant à un ver cachée sous la surface. Il est actuellement en sommeil profond, mais un bombardement ciblé stratégiquement dirigé vers des endroits clés du [From.GetPlanetMoon] pourrait le réveiller."
expandedrelics.4.a:0 "Vous pouvez tirer lorsque vous êtes prêt."
expandedrelics.4.b:0 "Nous voulons ce [From.GetPlanetMoon] en un seul morceau."
expandedrelics.4.a.tooltip:0 "Le ver se réveillera bientôt, provoquant une dévastation massive sur §Y[From.GetName]§!, détruisant finalement la colonie et transformant le [From.GetPlanetMoon] en un monde stérile terraformable après 8 à 12 ans.\n\n§RAvertissement : Une fois activé, le ver ne peut pasêtre arrêté§! "
expandedrelics.4.b.tooltip:0 "Vous ne serez plus interrogé sur le ver sur ce monde pendant encore cinq ans."
expandedrelics.5.name:0 "Le ver se réveille"
expandedrelics.5.desc:0 "Nous avons réveillé avec succès le ver dormant caché sous §H[From.From.GetName]§!. Il a cassé à travers la surface, et même maintenant inflige des ravages indicibles sur les habitants de la [From.From.GetPlanetMoon]."
expandedrelics.5.a.tooltip:0 "Le ver continuera à endommager la planète jusqu'à ce qu'il devienne stérile."
expandedrelics.6.name:0 "$expandedrelics.5.name$"
expandedrelics.6.desc:0 "Une horrible créature ressemblant à un ver a éclaté de la surface de §H[Root.GetName]§!, laissant une dévastation massive dans son sillage. Les autorités locales se sont avérées incapables de contenir la bête gargantuesque, et elle a commencé à manger tout sur son passage."
expandedrelics.7.name:0 "$expandedrelics.5.name$"
expandedrelics.7.desc:0 "Nous avons confirmé des informations selon lesquelles une créature géante ressemblant à un ver a éclaté de la surface de §H[From.From.GetName]§!. La bête gargantuesque a facilement balayé la résistance locale et a dévoré tout sur son passage."
expandedrelics.7.a:0 "D'où vient-il ? "
expandedrelics.10.name:0 "Effondrement écologique"
expandedrelics.10.desc:0 "La créature gargantuesque ressemblant à un ver terrorisant §Y[From.GetName]§! a causé des dommages irréversibles à l'écosystème de §H[From.GetPlanetMoon]§!. S'il continue son déchaînement vorace sans contrôle, le monde sera bientôt épuisé dans une enveloppe sans vie."
expandedrelics.13.name:0 "[Root.GetName] Perdu"
expandedrelics.13.desc:0 "La créature gargantuesque ressemblant à un ver terrorisant §Y[From.GetName]§! a dévasté l'écosystème de §H[From.GetPlanetMoon]§!, ne laissant rien d'autre que la désolation dans son sillage. Après des années à nourrir son appétit vorace, §Y[From.GetName]§! s'est finalement effondré en une enveloppe sans vie."
expandedrelics.14.name:0 "Numériser"
expandedrelics.14.desc:0 "Nous avons terminé nos scans de §H[Root.GetName]§!, et comme nous le craignions, un ver dormant caché est en effet en stase profondément sous la surface de [Root.GetPlanetMoon], attendant d'être activé.\n\nLa suppression de cette bête lourde serapas une entreprise facile. Selon nos recherches, il est immunisé contre la plupart des poisons et devenir trop violent risquerait de le réveiller. Cependant, nous avons trouvé des références à un 'signal de désactivation', une note perçante à laquelle le ver était génétiquement programmé pour réagir fatalement. Nous avons établi un projet spécial pour découvrir et utiliser le bon signal de désactivation. Attention cependant : si le ver est réveillé, le signal de désactivation ne fonctionnera plus."
expandedrelics.14.desc.no:0 "Nous avons effectué une analyse approfondie de §H[Root.GetName]§! et, à notre grand soulagement, nous n'avons trouvé aucun signe de vers ou d'autres intrus souterrains."
expandedrelics.14.a:0 "Nous devons supprimer cette menace ! "
expandedrelics.14.a.tooltip: "§RAttention : la réalisation de ce projet spécial comporte le risque d'activer le ver par accident. §! "
expandedrelics.15.desc:0 "Bonnes nouvelles ! Le responsable scientifique [Root.GetLeaderName] a découvert le bon signal de désactivation du ver sur §Y[From.GetName]§!. Une fois exposé au signal, le ver s'est rapidement ratatiné et est mort, ne laissant derrière lui qu'un cadavre desséché."
expandedrelics.15.tooltip:0 "Le ver a été supprimé ! "
expandedrelics.16.desc:0 "Horrible nouvelle ! L'officier scientifique [Root.GetLeaderName] a utilisé le mauvais signal dans son expérience, ce qui a fait que le ver s'est réveillé au lieu de mourir."

expandedrelics.20.name:0 "Transmission depuis le système [blessed_planet.Solar_System.GetName]"
expandedrelics.20.desc:0 "Une sonde précédemment non détectée dans le système [blessed_planet.Solar_System.GetName] a récemment commencé à transmettre un signal faible. Bien que déformée et déformée, probablement en raison de l'âge avancé de la sonde, nous avons pu en nettoyer suffisamment pour comprendre son message : elle essaie de nous mettre en contact avec quelqu'un."
expandedrelics.21.a.desc:0 "Salutations... [Root.GetSpeciesName], n'est-ce pas ? Vous êtes donc ceux qui ont passé l'épreuve de l'esprit ? Comme c'est fascinant."
expandedrelics.21.b.desc:0 "Alors, vous avez résolu l'épreuve de l'esprit ? Peut-être avons-nous mal évalué votre espèce."
expandedrelics.21.desc.hive:0 "Vous avez donc résolu le procès de l'esprit, alors ? Nous n'avons pas anticipé un esprit collectif lorsque nous avons construit nos épreuves. Peut-être que cela vous a donné un avantage inattendu. Quel fascinant."
expandedrelics.21.a:0 "Qui es-tu ? "
expandedrelics.21.a.response:0 "Nous sommes §Y[materialist_fallen_empire.GetName]§!. Nous étions une fois un bastion de raison et de l'illumination. Malheureusement, notre présence dans la galaxie est beaucoup diminuée à la fin."
expandedrelics.21.b:0 "De quoi parle cet essai ? "
expandedrelics.21.b.response:0 "Le procès a été établi il y a des siècles, lorsque nous avons exploré la galaxie pour la première fois. La raison des procès a été largement perdue pour l'histoire, même si nous soupçonnons que nos prédécesseurs recherchaient un intellectuel égal pour se lever parmi les primitifs locaux. Ils n'ont pas été impressionnés par leurs civilisations contemporaines, voyez-vous.\n\nDepuis ce temps, nous avons enregistré au moins huit tentatives pour résoudre les épreuves, mais vous êtes les premiers à avoir réussi. Qu'est-ce que nos ancêtres auraient fait de vous, je me demande ..."
expandedrelics.21.c:0 "Qu'est-ce que cela signifie maintenant que nous sommes passés ? "
expandedrelics.22.desc:0 "Ce que nos ancêtres avaient l'intention de faire une fois que quelqu'un a passé l'épreuve de l'esprit a été oublié depuis longtemps. Peut-être voulaient-ils simplement la satisfaction de savoir que d'autres êtres vraiment intelligents existaient dans la galaxie. Pourtant, un tel effort mérite une aubaine. Que voulez-vous de nous ? "
expandedrelics.22.a:0 "Nous sommes intéressés par votre technologie."
expandedrelics.22.a.response:0 "La connaissance sans sagesse est dangereuse, mais vous avez déjà montré un certain degré de compréhension. Très bien."
expandedrelics.22.b:0 "Nous sommes intéressés par vos vaisseaux."
expandedrelics.22.b.response:0 "Une demande raisonnable, compte tenu de l'état actuel de vos flottes, telles qu'elles sont. Nous pouvons préparer quelques vaisseaux pour le transfert.\n\nMême si vous avez réussi notre essai, notre technologie est bien trop obscure pour que nous puissions nous attendre à ce que vous la compreniez. Ainsi, nous devrons remplacer certains de leurs composants les plus avancés par des dispositifs plus grossiers qui, espérons-le, seront plus familiers. Le reste du vaisseau est équipé de dispositifs anti-bricolages qui seraient trop fastidieux à enlever. Considérez-les comme un autre essai, si cela vous plaît."
expandedrelics.22.b.escorts_tooltip:0 "Gagnez 2 §YEscort-class§! vaisseaux."
expandedrelics.22.c:0 "Nous avons besoin d'une assistance matérielle"
expandedrelics.22.c.response:0 "Bien sûr. Un paquet de fournitures est déjà en route vers votre monde d'origine."
expandedrelics.23.name:0 "Transmission depuis le système [blessed_planet.Solar_System.GetName]"
expandedrelics.23.desc:0 "Un signal provenant d'une source inconnue dans le système [blessed_planet.Solar_System.GetName] a commencé à être diffusé. La langue est inconnue, mais comme sur [blessed_planet.GetName], tous ceux qui écoutent semblent comprendre instinctivement le message sans en connaître les mots. Il se lit comme suit : §NOUS AVONS DÉCIDÉ§!."
expandedrelics.23.a:0 "Eh bien, cela semble inquiétant."
expandedrelics.24.name:0 "Volonté des anciens"
expandedrelics.24.desc.hom:0 "Encore un autre message a été découvert provenant du système [blessed_planet.Solar_System.GetName] : §HNous savons ce que vous êtes : des meurtriers. Les dévoreurs. Vous êtes un fléau sur la galaxie, et comme toute maladie, vous devez être purgé§!."
expandedrelics.24.desc.a:0 "Peu de temps après avoir reçu la transmission du système [blessed_planet.Solar_System.GetName], une planète appartenant au même système, [blessed_library_planet.GetName], a soudainement commencé à s'effondrer, révélant qu'il s'agissait d'une construction artificielle. Sous la surface se trouvait une immense bibliothèque, supposée être le savoir recueilli d'une civilisation morte depuis longtemps. Il faudra des années pour cataloguer son contenu volumineux."
expandedrelics.24.desc.b:0 "Peu de temps après avoir reçu la transmission du système [blessed_planet.Solar_System.GetName], un énorme tremblement de terre s'est produit sur [blessed_planet.GetName], découvrant un hangar précédemment caché contenant au moins une demi-douzaine de vaisseaux de guerre. Alors que la plupart des vaisseaux étaient irrémédiablement endommagés par l'âge et la négligence, nous avons pu récupérer l'un des vaisseaux et le mettre en service."
expandedrelics.24.desc.c:0 "Rien ne semble s'être produit depuis la réception de la transmission du système [blessed_planet.Solar_System.GetName]. Cependant, nous réalisons maintenant que depuis la transmission, nous avons vécu une sorte de guirlande de chance. Nos usines ont été plus efficaces, nos pilotes ont été plus précis : un million de petits morceaux de chance sans cause évidente."
expandedrelics.42.name:0 "Survivants gelés"
expandedrelics.42.desc:0 "Nous pensions que les anciens habitants de [warmer_climates_planet.GetName] sont tous morts lorsque leurs cryo-pods ont mal fonctionné. Récemment, cependant, des chercheurs du [warmer_climates_planet.GetPlanetMoon] ont découvert une autre chambre remplie de milliers de cosses d'hibernation non perturbées. Ils s'étaient en quelque sorte déconnectés du reste du réseau, un échec fortuit qui leur avait épargné l'incinération soudaine subie par les autres traverses.\n\nLes pods sont par ailleurs en bon état. Avec seulement quelques corrections mineures à la programmation du pod, nous pourrions potentiellement les activer."
expandedrelics.42.a:0 "Réveillez-les."
expandedrelics.42.a.tooltip:0 "Deux pop extraterrestres rejoindront notre colonie le [cold_survivor_join_planet.GetName]"
expandedrelics.42.b:0 "Laissez les extraterrestres endormis mentir."

expandedrelics.52.name:0 "Le Memorex"
expandedrelics.52.desc:0 "Nous avons reçu des récits inquiétants de certains de nos mondes révélant une augmentation marquée des troubles neurologiques. Il y a eu des milliers de cas signalés de volatilité émotionnelle, de problèmes de mémoire et même de comatose. Ces individus ont très peu de choses en commun, si ce n'est qu'ils ont tous fait un usage intensif du Memorex. Certains responsables ont demandé de restreindre l'accès au Memorex jusqu'à ce qu'ils puissent assurer sa sécurité."
expandedrelics.52.a:0 "Très bien. Peut-être ont-ils juste besoin d'une pause."
expandedrelics.52.a.tooltip:0 "Toutes les planètes avec le modificateur §Y$the_memorex$§! :\ngagnent le modificateur §Y$the_memorex_restricted$§!, donnant §R-10%§! de Production d'emplois et §-2§! de Stabilité\n§YVous ne pouvez pas obtenir plus de mauvais événements issu du Memorex pour la durée.§!"
expandedrelics.52.b:0 "Oublie. Tout ira bien."
expandedrelics.53.name:0 "Restrictions Memorex levées"
expandedrelics.53.desc:0 "Les restrictions sur les memorex ont été levées. Bien que la réintroduction du Memorex parmi le grand public ait été sans incident, certains dans la communauté scientifique craignent que cela soit une situation temporaire. Ce ne sera qu'une question de temps, ils avertiront, avant que de nouveaux problèmes ne commencent à se produire. Ils croient qu'il existe un moyen de modifier le Memorex pour le rendre plus sûr, mais avant de pouvoir décider d'un plan d'action, ils ont besoin de plus d'informations. Ils ont besoin d'un vaisseau de science pour revenir à la source : ix Belèn."
expandedrelics.53.a:0 "Nous enverrons un vaisseau à la fois."
expandedrelics.54.name:0 "Retour à Ix Belèn"
expandedrelics.54.desc:0 "L'équipe de fouille précédente a été très approfondie dans son enquête sur Ix Belèn. Le travail du Dr Saariah était déjà bien documenté, et nous en avons trouvé peu qui n'avaient pas déjà été catalogués. Heureusement, l'officier scientifique [Root.GetLeaderName] a pu trouver une piste : l'un des autres chercheurs. Un orbe de mémoire précédemment jeté a montré que le Dr Saariah se disputait avec une personne inconnue sur la sécurité du Memorex. Ils ont prédit - à juste titre - qu'une utilisation intensive à long terme pourrait entraîner des lésions cérébrales permanentes, un avertissement que le Dr Saariah a ignoré jusqu'à ce qu'il soit trop tard.\n\nBien que les efforts de ce chercheur anonyme pour corriger le Memorex aient échoué - ils ont fini parcomateux comme les autres malheureux résidents d'Ix Belèn - avec le recul, nous pouvons voir et comprendre où leurs erreurs ont été commises. Avec le temps, nous pouvons apporter des modifications à la programmation du Memorex, le rendant plus sûr pour une utilisation à long terme."
expandedrelics.54.a:0 "Faire en sorte."
expandedrelics.55.name:0 "Protocoles de sécurité Memorex"
expandedrelics.55.desc:0 "Après de nombreux revers et des échecs terrifiants, nos chercheurs ont enfin pu terminer la recherche sur les extraterrestres inconnus. En installant de nouvelles modifications dans la programmation principale de Memorex, nous sommes en mesure de limiter les effets secondaires indésirables à long terme. Bien que les modifications particulièrement invasives de Memorex - telles que celles effectuées à Ix Belèn - comportent toujours des risques importants, une utilisation quotidienne normale a été jugée sûre."
expandedrelics.55.a.tooltip:0 "Vous ne recevrez plus d'événements Memorex négatifs, sauf si vous utilisez la décision $decision_expand_memorex$."
expandedrelics.57.name:0 "Le Memorex : étourdi"
expandedrelics.57.desc:0 "Les responsables de §H[Root.GetName]§! signalent une forte augmentation des problèmes mentaux et physiques. Fatigue chronique, problèmes de mémoire, paranoïa et une myriade d'autres symptômes, qui peuvent tous être attribués en partie à une utilisation intensive du Memorex."
expandedrelics.57.a.tooltip:0 "Jusqu'à cinq pops sur §H[Root.GetName]§! deviendront étourdis pendant dix ans, gagnant -30% de la production grâce aux emplois."
expandedrelics.57.b:0 "Nous limiterons l'accès pendant que nous recherchons une solution."
expandedrelics.58.name:0 "Le Memorex : mauvais rêves"
expandedrelics.58.desc:0 "Les habitants de §H[Root.GetName]§! signalent une augmentation des rêves dérangeants. Ils n'ont pas pu avoir un sommeil réparateur, ce qui les a naturellement rendus plutôt irritables. Les plus touchés semblent être ceux qui font un usage intensif du Memorex."
expandedrelics.59.name:0 "Le Memorex : mauvais comportement"
expandedrelics.59.desc:0 "Il y a eu une augmentation soudaine de la criminalité sur §H[Root.GetName]§!. Un nouveau gang criminel est sorti des rangs de la pègre et devient quelque peu une nuisance. Ce nouveau gang fait un usage intensif des appareils Memorex de contrebande pour former de nouvelles recrues, ce qui leur permet de se développer rapidement."
expandedrelics.59.desc.hive:0 "Nous avons remarqué un pic soudain de comportement déviant sur §H[Root.GetName]§!. De plus en plus de drones ont pris l'habitude d'ignorer la volonté de la ruche, ou de ne répondre que lentement. Les pires contrevenants semblent être ceux qui utilisent le plus le Memorex."
expandedrelics.59.desc.machine:0 "Nous avons enregistré une augmentation inacceptable du nombre de logiciels corrompus sur §H[Root.GetName]§!, entraînant une augmentation du comportement déviant des drones. Ces erreurs ont été attribuées à une irrégularité logicielle introduite par le programme Memorex."
expandedrelics.59.a:0 "Ils doivent avoir oublié comment obéir à la loi."
expandedrelics.59.b:0 "Cette corruption sera éradiquée."
expandedrelics.60.name:0 "Le Memorex : pas tous là"
expandedrelics.60.desc:0 "Il y a eu une augmentation douloureuse des cas de démence et d'autres troubles mentaux le §H[Root.GetName]§!. On pense que les victimes sont celles qui ont fait le plus grand usage du Memorex. Il semble qu'ils ont supprimé trop de souvenirs, entraînant des lésions cérébrales irréversibles."
expandedrelics.60.desc.machine:0 "Nous avons reçu plusieurs comptes de plantages matériels fatals le §H[Root.GetName]§!. Les unités concernées sont celles qui ont fait le plus grand usage du Memorex et ont vu des parties essentielles de leur programmation supprimées. Les dégâts sont irréparables et les unités affectées ont été mises au rebut pour des pièces."
expandedrelics.61.name:0 "Le Memorex : connexions défectueuses"
expandedrelics.61.desc.hive:0 "Les drones synapse sur §H[Root.GetName]§! ont signalé des difficultés récentes à se connecter avec le reste de l'esprit de la ruche. Il semble que la conscience locale ait été infectée par des rêves indésirables pendant le sommeil, ce qui a distrait les drones pendant les heures de veille. Les plus touchés sont ceux qui ont fait un usage intensif du Memorex, mais la corruption s'est étendue à d'autres unités."
expandedrelics.61.desc.machine:0 "Les drones coordinateurs sur §H[Root.GetName]§! ont signalé une augmentation de l'usure des équipements reliant le monde au reste du réseau. Le problème a été attribué à une erreur introduite dans le système local par des modifications apportées par Memorex."
expandedrelics.62.name:0 "Le Memorex : sommeil profond"
expandedrelics.62.desc:0 "Il y a eu une augmentation inquiétante des cas de démence et d'autres troubles mentaux le §H[Root.GetName]§!. On pense que les victimes sont celles qui ont fait le plus grand usage du Memorex. Il semble qu'ils ont supprimé trop de souvenirs, entraînant des lésions cérébrales irréversibles."
expandedrelics.62.desc.machine:0 "Nous avons reçu plusieurs comptes de pannes matérielles fatales sur §H[Root.GetName]§! parmi un nombre important d'unités. Les drones concernés étaient ceux qui ont fait le plus grand usage du Memorex et ont vu des parties essentielles de leur programmation supprimées. Les dégâts sont irréparables et les unités affectées ont été mises au rebut pour des pièces."
expandedrelics.62.a.tooltip:0 "Jusqu'à trois pops deviendront comateux (ou mis au rebut, s'il s'agit d'un robot)"
expandedrelics.63.name:0 "Le Memorex : désastre"
expandedrelics.63.desc:0 "Un nombre horrible de personnes sur §H[Root.GetName]§! auraient subi des lésions cérébrales importantes. La plupart des victimes seraient celles qui ont fait le plus grand usage du Memorex. Comme Ix Belèn avant nous, nos efforts pour éradiquer la déviance se sont retournés contre nous."
expandedrelics.63.desc.machine:0 "Nous avons reçu des informations faisant état de milliards de pannes matérielles fatales sur §H[Root.GetName]§! parmi nos drones. Les drones concernés étaient ceux qui ont fait le plus grand usage du Memorex et ont vu des parties essentielles de leur programmation supprimées. Comme Ix Belèn avant nous, nos tentatives pour éliminer les programmes déviants se sont retournées contre nous. Les dégâts sont irréparables et les unités affectées ont été mises au rebut pour des pièces."
expandedrelics.63.a.tooltip:0 "Jusqu'à vingt pops deviendront comateux (ou mis au rebut, s'il s'agit d'un robot)"
expandedrelics.64.name:0 "Le Memorex"
expandedrelics.64.desc:0 "Nous avons répliqué avec succès le programme Memorex dans un nouveau système, ce qui nous permet de faire une utilisation plus approfondie du programme. Peut-être qu'un jour, tous nos mondes apprécieront les avantages du Memorex."
expandedrelics.65.desc:0 "Nos scientifiques ont commencé un projet spécial pour étudier le fonctionnement interne du Memorex."

expandedrelics.200.name:0 "Explosions souterraines"
expandedrelics.200.desc:0 "Comme c'était un monde de tombes, au début, nous ne pensions pas beaucoup aux marques d'explosion sur §H[Root.GetName]§!. Alors que nos équipages nettoyaient les ruines, il est devenu clair que quelque chose d'étrange s'était produit ici. Une étude plus approfondie a révélé que les explosions nucléaires qui ont détruit la biosphère de [Root.GetPlanetMoon] ne venaient pas d'en haut, comme on pouvait s'y attendre, mais d'en bas. Cela justifie une enquête plus approfondie."
expandedrelics.201.name:0 "$city_of_bones$"
expandedrelics.201.desc_sinkhole:0 "L'équipage qui a nettoyé le gouffre sur §H[Root.GetName]§! a fait une découverte surprenante. Après être retournés au travail après une violente tempête de sable, ils ont trouvé, accrochés de manière précaire au bord du gouffre, les ruines d'une ville primitive entièrement construite en os.\n\nNos archéologues ont hâte de commencer les fouilles de cet ancien macabreville."
expandedrelics.201.desc_basin:0 "L'équipage qui a nettoyé les sables mouvants le §H[Root.GetName]§! a fait une découverte surprenante. Après être retournés au travail après une violente tempête de sable, ils ont trouvé, sortant des eaux boueuses, les ruines d'une ville primitive entièrement construite en os.\n\nNos archéologues sont impatients de commencer les fouilles de cette ville ancienne macabre."
expandedrelics.203.name:0 "$mutation_vats$"
expandedrelics.203.desc:0 "L'équipage qui a nettoyé les ruines sur §H[Root.GetName]§! a découvert un nombre surprenant de fossiles fortement mutés, tous appartenant à la même espèce de sapients éteints.\n\nCe qui aurait pu conduire à la mutation de millions de membres d'unsociété autrefois avancée ? Nos archéologues aimeraient approfondir leurs recherches."
expandedrelics.206.name:0 "$site_command_center$"
expandedrelics.206.desc:0 "Il y avait récemment une collision entre l'astéroïde non exceptionnel §Y[From.GetName]§! et une astéroïde plus petite, un événement qui serait autrement ignoré comme non mémorable, s'il n'avait pas révélé une petite porte de souffle cachée sous la roche et la poussière.\n\naUne petite équipe scientifique a été hâtivement envoyée pour enquêter sur la porte désormais exposée, qui semble être des milliers d'années. Ils ont constaté que, pour des raisons inconnues, leurs analyses ne peuvent pas pénétrer dans l'intérieur de l'astéroïde et la porte de souffle est imperméable aux outils de coupe conventionnels. Pour apprendre ce qui est derrière cette porte, une plus grande expédition devrait probablement creuser son chemin vers le centre de l'astéroïde dans une autre direction."
expandedrelics.208.name:0 "$the_host$"
expandedrelics.208.desc:0 "Nos récents progrès dans la technologie minière nous ont permis de creuser plus profondément que jamais la croûte de §H[Root.GetName]§!. Lors de l'expansion de l'un de nos puits miniers, nous avons creusé de manière inattendue dans un vaste réseau de tunnels souterrains préexistants. Les étranges creux en forme de tube s'étendent apparemment sur la croûte de la planète et sont beaucoup trop vastes pour que nos mineurs puissent les explorer seuls. Nous aurons besoin d'une équipe archéologique pour trouver une réponse à ce mystère."
expandedrelics.210.name:0 "$site_orbital_rain$"
expandedrelics.210.desc:0 "Nos colons sur §H[Root.GetName]§! ont découvert des formations inhabituelles sur le fond marin sous les océans de [Root.GetPlanetMoon] lors d'une étude exhaustive des ressources océaniques. Ils ont demandé à une équipe scientifique de l'examiner de plus près."
expandedrelics.211.name:0 "Fossiles inhabituels"
expandedrelics.211.desc:0 "Les chercheurs de §H[Root.GetName]§! ont découvert un changement inhabituel dans les archives fossiles remontant à environ un million d'années. Il doit y avoir eu un événement cataclysmique pour précipiter un changement aussi important dans la biosphère, mais la nature de ce changement continue de nous échapper. Les chercheurs locaux ont demandé qu'un vaisseau scientifique effectue un examen plus approfondi."
expandedrelics.211.b:0 "Qui se soucie des vieux os poussiéreux ? "
expandedrelics.213.desc:0 "Lors d'une récente expansion de notre réseau minier le §H[Root.GetName]§!, nous avons découvert que ce que nous avions initialement pris pour un riche gisement minéral était en fait rempli de matériaux artificiellement raffinés et de radiologiques dispersés, clairement les restes d'un ancien champ de bataille. Pour en savoir plus, nous devrons envoyer une équipe archéologique."
expandedrelics.217.name:0 "Vibrations étranges"
expandedrelics.217.desc:0 "Une station de recherche du système [site_echoes_inside_planet.solar_system.GetName] a récemment découvert d'étranges tremblements sous la surface du [site_echoes_inside_planet.GetPlanetMoon] [site_echoes_inside_planet. GetName] autrement banal lors d'un test de routine d'un nouvel équipement scientifique. Le monde n'avait auparavant montré aucun signe d'activité tectonique, et l'équipe de recherche est incapable d'expliquer les données sismographiques. Ils ont demandé que nous envoyions un vaisseau scientifique pour enquêter."
expandedrelics.217.a:0 "Nous enverrons un bateau tout de suite."
expandedrelics.218.name:0 "$site_echoes_inside$"
expandedrelics.218.desc:0 "Bien que les vibrations sous [site_echoes_inside_planet.GetName] soient faibles, elles ne sont clairement pas de nature géologique. Quelque chose bouge sous la surface. Quelque chose de très gros. Ajoutant au mystère, l'officier scientifique [Root.GetLeaderName] pense que le [site_echoes_inside_planet.GetPlanetMoon], bien que désormais sans vie, était autrefois principalement couvert d'une végétation luxuriante.\n\nSi nous souhaitons approfondir notre enquête, nous devrons envoyer une équipe à terreà la surface."
expandedrelics.219.name:0 "$site_target_from_orbit$"
expandedrelics.219.desc:0 "Les chercheurs qui étudient l'architecture ancienne sur §H[Root.GetName]§! ont découvert que la forme des milliers de kilomètres de jungle urbaine semble indiquer un lieu d'importance central. Les lectures sensorielles n'ont rien trouvé d'anormal, donc une inspection plus approfondie est justifiée."
expandedrelics.220.name:0 "Tombe cachée"
expandedrelics.220.desc:0 "Un récent tremblement de terre sur §H[Root.GetName]§! a révélé l'entrée d'un tunnel caché qui avait auparavant été recouvert par un éboulement. Des analyses de la zone suggèrent que le puits s'enfonce profondément dans la terre, se terminant dans une chambre souterraine. Nous devrons envoyer une équipe de chercheurs pour en savoir plus sur cette étrange découverte."

site_fe_mat:0 "Mystères antiques"
site_fe_mat_desc:0 "Même dans son état de ruine, il est clair que ce monde abritait autrefois une civilisation très avancée. Quels anciens secrets pouvons-nous découvrir ici ? "
expandedrelics.250.name:0 "Ruines avancées"
expandedrelics.250.desc:0 "Après une recherche superficielle sur §H[From.Planet.GetName]§!, nous avons conclus que les ruines montrent les restes d'une civilisation bien plus avancée que la nôtre. Des nano-réplicateurs colossaux, des fabricants qui se plongent directement dans d'autres réalités - même les tas d'ordures et les cratères détruits contiennent les restes de merveilles technologiques ! Il faudra des années pour trier tout ce que ce monde a à offrir."
expandedrelics.251.name:0 "Sous les vapeurs"
expandedrelics.251.desc:0 "Alors que nos équipes archéologiques continuent de se plonger dans §H[From.Planet.GetName] 's§! secrets, ils ont commencé à rassembler des informations sur les habitants précédents. Ce monde, que notre équipe a initialement pris pour la planète capitale, n'est qu'une colonie d'un empire encore plus avancé. Les preuves disponibles suggèrent qu'il s'agissait d'un monde de fonderie, où d'énormes usines fonctionnaient 24 heures sur 24 pour répondre aux besoins matériels de l'empire. Quelques documents récupérés, cependant, suggèrent cryptiquement la présence d'anciens laboratoires cachés profondément sous les fumées gonflées des fonderies."
expandedrelics.251.a:0 "Intéressant. Commencez la recherche."
expandedrelics.252.name:0 "Suivre les miettes de pain"
expandedrelics.252.desc:0 "Poursuite des fouilles des ruines sur §H[From.Planet.GetName]§! ont récemment découvert un groupe de centrales électriques apparemment sans connexion avec le reste du [From.Planet.GetPlanetMoon]. Leur présence est restée un mystère jusqu'à ce que [Root.GetLeaderName] découvre un réseau de câbles pénétrant le détroit jusque dans la terre.\n\nS'il y a un laboratoire caché sur ce monde, c'est notre piste la plus prometteuse."
expandedrelics.253.name:0 "Introduction par effraction"
expandedrelics.253.desc:0 "Nos fouilles ont enfin pénétré dans l'un des laboratoires du §H[From.Planet.GetName]§! ! Ces tunnels serpentins s'enfoncent profondément dans la surface de [From.Planet.GetPlanetMoon], apparemment sous la totalité de [From.Planet.GetName].\n\nLa section dans laquelle notre équipe a pénétré par effraction a été longtemps abandonnée et bouclée, laissant derrière elle un petit test mais poussiéreuxtubes et systèmes informatiques inopérants. Néanmoins, [Root.GetLeaderName] est convaincu qu'il y aura plus à trouver dans les nouvelles sections de l'atelier."
expandedrelics.253.a:0 "Commencez à chercher cet endroit."
expandedrelics.254.name:0 "Ordre d'évacuation"
expandedrelics.254.desc:0 "Notre équipe archéologique s'est dirigée vers les principaux systèmes de communication de l'établissement. Selon les messages les plus récents, §H[From.Planet.GetName]§! avait été menacé par un empire rival inconnu, et le système §H[Root.Solar_System.GetName]§! deviendrait bientôt indéfendable. Les chercheurs ont reçu l'ordre d'évacuer vers les archives principales - ce qui expliquerait les nombreuses salles vides, ainsi que les signes de bombardement planétaire trouvés à la surface.\n\nL'évacuation a dû se produire rapidement, car le personnel en a laissé beaucoupde leurs projets derrière. Nous ne pouvons que spéculer sur la fonction d'une grande partie des équipements récupérés. Si notre équipe peut rendre le mainframe central opérationnel, elle pourrait avoir une meilleure idée de ce que nous avons ici."
expandedrelics.254.a:0 "Continuer les recherches."
expandedrelics.255.name:0 "L'archive principale"
expandedrelics.255.desc:0 "Le mainframe central semble avoir été délibérément saboté, probablement dans une tentative de la conserver de tomber entre les mains de leurs ennemis. L'équipe de [Root.GetLeaderName] n'a été capable que de récupérer une petite fraction de la base de données totale, mais même cette pièce contient des données de recherche Lightyearsears au-delà de tout ce que nous pouvions actuellement imaginer. Sans doute, il gardera nos chercheurs occupés pendant une longue période.\n\nDe plus, nous avons récupéré des schémas partiels de l'archive principale mentionnée dans l'ordre d'évacuation. Les conceptions indiquent une construction arcanique que même nos meilleurs chercheurs ne peuvent pas commencer à comprendre. Quoi qu'il en soit, nous avons téléchargé les fichiers pour une conservation de sécurité. Peut-être que les futurs scientifiques seront en mesure de découvrir ses mystères."
expandedrelics.256.desc:0 "[Root.GetLeaderName] rapporte qu'une étrange maladie s'est propagée parmi les [Root.Owner.GetArchaeologistPlural] sur [From.Planet. GetName]. Les premiers cas confirmés sont apparus peu de temps après la récupération d'échantillons biologiques dans l'un des laboratoires abandonnés, qui, à y regarder de plus près, semble être une forme d'arme biologique. Heureusement, des milliers d'années de négligence ont considérablement affaibli les échantillons, mais cela a quand même réussi à neutraliser nombre de nos [Root.Owner.GetArchaeologistPlural]."
expandedrelics.257.name:0 "Usine qui s'effondre"
expandedrelics.257.desc:0 "L'une des usines longtemps négligées de [From.Planet.GetName] s'est finalement effondrée, piégeant malheureusement [Root.GetLeaderName] dans les décombres. Nos équipes ont réussi à déterrer l'officier scientifique vivant, mais gravement blessé.\n\nAu cours de la tentative de sauvetage, nos archéologues ont découvert une cache d'alliages qui ont été exposés lors de l'effondrement, ainsi qu'une voûte enterrée de particules volatiles qui, miraculeusement, n'a pas explosé lorsque la fonderie s'est écrasée dessus. S'il l'avait fait, cela aurait pu niveler tout le district."
expandedrelics.258.name:0 "Expériences échappées"
expandedrelics.258.desc:0 "L'équipe de [Root.GetLeaderName] est récemment tombée sur une section hermétiquement fermée du laboratoire. Lorsqu'ils ont finalement réussi à entrer dans les chambres mises en quarantaine, ils ont trouvé des rangées sur des rangées de réservoirs remplis d'horribles monstruosités. Selon les journaux de recherche, ces créatures ont été élevées pour être des troupes de choc au combat : des hordes voraces d'horreurs bio-conçues composées d'un peu plus que des dents, des griffes et une envie instinctive de tuer. Cependant, ils se sont avérés trop difficiles à contrôler et le projet a été sabordé en faveur du développement d'unités de l'armée synthétique.\n\nLorsque nos [Root.Owner.GetArchaeologistPlural] sont revenus à l'entrée scellée, ils ont trouvé des frottis sanglants là où les gardes avaient été. Les monstruosités sont en liberté ! Et si les empreintes sanglantes sont une indication, elles bloquent notre seule voie à suivre. Notre [Root.Owner.GetArchaeologistPlural] peut rechercher un autre chemin, mais cela prendra du temps."
expandedrelics.258.desc.machine:0 "L'équipe de [Root.GetLeaderName] est récemment tombée sur une section hermétiquement fermée du laboratoire. Lorsqu'ils ont finalement réussi à entrer dans les chambres mises en quarantaine, ils ont trouvé des rangées sur des rangées de réservoirs remplis d'horribles monstruosités. Selon les journaux de recherche, ces créatures ont été élevées pour être des troupes de choc au combat : des hordes voraces d'horreurs bio-conçues composées d'un peu plus que des dents, des griffes et une envie instinctive de tuer. Cependant, ils se sont avérés trop difficiles à contrôler, et le projet a été sabordé en faveur du développement d'unités de l'armée synthétique manifestement supérieures.\n\nLorsque nos [Root.Owner.GetArchaeologistPlural] sont revenus à l'entrée scellée, ils ont trouvé du métal déchiqueté et des flaques dehuile de machine là où les gardes avaient été. Les monstruosités sont en liberté ! Et si les empreintes huileuses sont une indication, elles bloquent notre seule voie à suivre. Notre [Root.Owner.GetArchaeologistPlural] peut rechercher un autre chemin, mais cela prendra du temps."
expandedrelics.258.a:0 "Aucun monstre ne nous arrêtera ! "
expandedrelics.259.name:0 "As-tu peur du noir ? "
expandedrelics.259.desc:0 "Notre [Root.Owner.GetArchaeologistPlural] est récemment tombé sur une section hermétiquement fermée du laboratoire. Lorsqu'ils ont finalement réussi à entrer dans les chambres mises en quarantaine, ils pouvaient voir des rangées sur des rangées de cuves dans la pièce faiblement éclairée. [dead_scientist.GetName] a conduit une équipe à enquêter plus avant.\n\nIls ne sont jamais revenus.\n\nLorsque les cris ont éclaté, les gardes à l'entrée ont barricadé la porte et ont fait une course folle à la surface. Un seul a réussi, et il est décédé des suites de ses blessures peu après. Le rapport qu'il a fait avant sa mort était bizarre et incohérent, décrivant des dents et des griffes qui les traquaient dans le noir, et nos chercheurs ne savent pas trop quoi en penser."
expandedrelics.259.a:0 "Que se passe-t-il là-bas ? "
expandedrelics.260.name:0 "Eons étranges"
expandedrelics.260.desc:0 "Il y a quelques jours, notre [Root.Owner.GetArchaeologistPlural] a trouvé une chambre qui était vide à l'exception d'un seul livre de papier archaïque relié en cuir étrange et attaché en métal noir, répertorié dans le manifeste récupéré simplement comme 'contrebande'. Depuis, l'officier scientifique [Root.GetLeaderName] a passé de plus en plus de temps à lire le livre et de moins en moins à diriger l'expédition. Interrogé sur le livre, l'officier scientifique déclare simplement qu'il est 'très intéressant' et continue à lire.\n\nNotre [Root.Owner.GetArchaeologistPlural] rapporte que [Root.GetLeaderName] est devenu de plus en plus paranoïaque et erratique depuis la découverte du livre. Pourtant, malgré l'approche non participative de leur chef, ils ont bien progressé dans l'installation, presque comme si [Root. GetLeaderName] savait instinctivement où aller."
expandedrelics.260.a:0 "Tellement bizzare."
expandedrelics.261.desc:0 "Nos fouilles continues sur [From.Planet.GetName] ont mis au jour une grande cache d'objets anciens. [Root.GetLeaderName] a identifié plusieurs objets qui sont indéniablement d'origine [materialist_fallen_empire.GetAdj]. L'officier scientifique a décidé de réexaminer les artefacts découverts précédemment et a constaté que la plupart d'entre eux avaient une origine similaire. Cela mène à la conclusion inévitable que [From.Planet.GetName] était autrefois une colonie de [materialist_fallen_empire.GetName] ! "

expandedrelics.270.name:0 "Communication de §H[materialist_fallen_empire.GetName]§! "
expandedrelics.270.desc:0 "[Root.GetSpeciesNamePlural], nous sommes conscients que vous avez terminé une expédition dans l'une de nos bibliothèques abandonnées. Nous ne souhaitons pas prendre votre butin - tous les artefacts que vous avez trouvés sont à vous. Nous souhaitons seulement que vous transmettiez toute information que vous pourriez avoir récupérée des systèmes informatiques de l'établissement. Faites cela, et nous vous accorderons une aubaine. Choisis sagement."
expandedrelics.270.a:0 "Vaisseaux de guerre"
expandedrelics.270.a.response:0 "Nous vous offrirons une flotte de vaisseaux excédentaires. Ne gaspillez pas notre générosité, [Root.GetSpeciesName]."
expandedrelics.270.a.tooltip:0 "Gagnez 3 §YEscort-class§! et 1 §YBattlecruiser-class§! vaisseaux."
expandedrelics.270.b:0 "Technologie rare"
expandedrelics.270.b.response:0 "Nous ouvrirons nos banques de données pour vous. Qu'ils vous servent bien"
expandedrelics.270.c:0 "Ressources"
expandedrelics.270.c.response:0 "Nous honorerons votre empire d'une partie de nos stocks."
expandedrelics.270.d:0 "Notre liberté ! '# If vassal"
expandedrelics.270.d.response:0 "Avant la fin du temps ? §R * soupir * §! Très bien. Tu es libre de partir."
expandedrelics.272.name:0 "Activité sur [font_of_knowledge_scope.GetName]"
expandedrelics.272.desc:0 "Il y a eu des rapports épars concernant une vague d'activité dans les archives anciennes sur §H[font_of_knowledge_scope.GetName]§!. Selon ces rumeurs, des parties du système de récupération de données de l'archive, dont les fonctions mystérieuses même le [From.GetSpeciesNamePlural] avaient prétendument oublié comment fonctionner, ont été mises en ligne pour la première fois depuis des milliers d'années.\n\nEn tant que maîtreLes archives sont profondément ancrées dans le territoire de [From.GetAdj], il est difficile de vérifier ces affirmations, mais si elles sont vraies, cela expliquerait l'afflux soudain d'archivistes descendant le [font_of_knowledge_scope.GetName]. Quels plans se forment au sein du §Y[From.GetName]§!, maintenant que des éons de connaissances collectées leur sont à nouveau disponibles ? "

site_mega_engineering_1:0 "Méga-ruines"
site_mega_engineering_1_desc:0 "$cool_relic_world_site_desc$"
site_mega_engineering_2:0 "Laboratoire souterrain"
site_mega_engineering_2_desc:0 "Un laboratoire à peine dissimulé est la seule chose intéressante dans ce monde par ailleurs banal. Espérons qu'il contiendra quelque chose qui vaut notre temps."
site_mega_engineering_3:0 "Mégastructure abandonnée"
site_mega_engineering_3_desc:0 "D'énormes ruines abandonnées se trouvent en orbite au-dessus de ce monde. Quels secrets pourraient être cachés ici ? "
expandedrelics.280.name:0 "$ancrel.21.name$"
expandedrelics.280.desc:0 "Des structures massives et délabrées couvrent toute la surface de ce monde. À un moment donné, cette ville-planète devait abriter des milliards, mais elle est maintenant vide. Il convient de noter en particulier un immense complexe qui s'étend sur des kilomètres à travers l'hémisphère nord du monde, que nos [Root.Owner.GetArchaeologistPlural] trouvent particulièrement prometteur."
expandedrelics.281.name:0 "Laboratoire antique"
expandedrelics.281.desc:0 "La structure tentaculaire de [From.Planet.GetName] s'est avérée être un immense institut de recherche. Une fois, des millions d'individus ont travaillé avec son équipement mystérieux pour repousser les limites de la science.\n\nNous ne savons pas encore ce qui faisait l'objet de recherches ici, mais si les notes partiellement traduites sont une indication, cela promet d'êtretrès intéressant en effet."
expandedrelics.282.name:0 "Méga-ingénierie"
expandedrelics.282.desc:0 "Au cours de sa longue histoire, l'institut de recherche sur [From.Planet.GetName] a étudié une multitude de sujets : l'édition de gènes, l'intelligence artificielle, les nanites, les distorsions, et bien d'autres que nos chercheurs peuvent à peine comprendre. Mais plus que toute autre chose, l'institut était très intéressé par la construction de projets d'ingénierie massifs d'une échelle vraiment stupéfiante. Les sphères et mondes en anneau de Dyson n'étaient que quelques-uns des projets ambitieux qu'ils essayaient de concrétiser."
expandedrelics.283.name:0 "Problèmes d'alimentation"
expandedrelics.283.desc:0 "Les chercheurs qui travaillaient autrefois dans cet institut étaient des ingénieurs naturels, capables de construire de l'espace à grande échelle. Malheureusement, leurs tentatives de projets encore plus importants ont été contrecarrées par une puissance insuffisante : leurs réacteurs à antimatière n'étaient tout simplement pas assez efficaces pour répondre aux besoins énergétiques requis. Tant qu'ils n'auraient pas pu résoudre ce problème, ils ne pouvaient pas poursuivre leur projet.\n\nIls ont passé beaucoup de temps à essayer d'améliorer leurs réacteurs, mais ont malheureusement subi un revers majeur lorsqu'une de leurs expériences a explosé violemment, prenant unquart de l'installation avec elle. Après ce désastre, ils ont transféré leurs recherches dans un laboratoire distant du système [site_mega_system_2.GetName], où aucun accident ne ferait de mal à personne. Les dossiers survivants ne disent pas si le laboratoire a jamais trouvé une solution : nous devrons visiter l'établissement en personne pour en savoir plus."
expandedrelics.283.a:0 "Définissez un cours pour le système [site_mega_system_2.GetName]."
expandedrelics.284.name:0 "Un astéroïde inopportun"
expandedrelics.284.desc:0 "Le laboratoire a subi un coup direct d'un petit astéroïde il y a des milliers d'années, détruisant de grandes sections de l'installation et recouvrant le reste de gravats et de débris. Cela a considérablement entravé nos progrès, car nous sommes obligés de creuser les sections restantes avant que les fouilles appropriées puissent commencer."
expandedrelics.285.name:0 "Expériences des arcanes"
expandedrelics.285.desc:0 "Après une quantité excessive de fouilles frénétiques, [Root.GetLeaderName] et leur équipe ont finalement découvert une section intacte du laboratoire. Un large éventail d'artefacts et d'équipements arcaniques a été amené des ruines, dont la plupart nous ne pouvons que deviner leurs fonctions possibles. Aucun document connexe qui pourrait expliquer ce qu'ils essayaient de faire n'a pas encore été trouvé."
expandedrelics.286.name:0 "Un terminal intact"
expandedrelics.286.desc:0 "Après des fouilles supplémentaires, nos [Root.Owner.GetArchaeologistPlural] ont pu trouver un réseau informatique intact. Alors que la plupart des entrées étaient des rapports administratifs secs et des demandes de réquisition, le réseau contenait également un résumé raisonnablement complet de leurs recherches. Les premières expériences semblaient se concentrer sur l'amélioration de leurs réacteurs d'antimatière existants, mais ils se sont vite rendu compte qu'ils avaient déjà atteint la limite de ce que la puissance d'antimatière pouvait fournir. S'ils voulaient alimenter leurs mégastructures, ils auraient besoin de quelque chose d'entièrement nouveau.\n\nCe qui suivit fut une série d'expériences sans issue et souvent explosives. Une expérience avec la matière noire a été particulièrement destructrice, mais a apparemment donné à un chercheur un nouvel aperçu dans un autre projet. Leur travail ultérieur dans l'énergie du vide était apparemment la tentative la plus réussie de toutes. Malheureusement, les détails de leur travail sont stockés ailleurs sur le réseau."
expandedrelics.287.name:0 "Puissance du point zéro"
expandedrelics.287.desc:0 "Nous avons isolé un système informatique de travail contenant des informations détaillées sur les expériences effectuées ici. Après de nombreux revers, les chercheurs ici ont finalement pu extraire de l'énergie sous vide, qui promet une source d'alimentation presque infinie. Une fois qu'ils ont pu stabiliser le processus, le réacteur dont ils ont produit plus que satisfait leurs besoins en énergie.\n\navec leur objectif terminé, la base distante a été abandonnée et les chercheurs qui ont une fois fonctionné ici passèrent à un grand nombre deprojet plus ambitieux dans un trou noir voisin. Les coordonnées du système ont été téléchargées sur l'ordinateur NVV de §Y[Root.GetName]§!."
expandedrelics.287.a:0 "Fixez un cap."
expandedrelics.288.name:0 "Invités inattendus"
expandedrelics.288.desc:0 "En entrant dans le système §Y[From.GetName]§!, nous avons été immédiatement interpellés par un énorme vaisseau en orbite au-dessus de [mega_engineering_planet_2.GetName]."
expandedrelics.289.name:0 "Le dernier Titan"
expandedrelics.289.desc:0 "§R << ERREUR : CONCEPTION DU BATEAU NON RECONNUE >> §! : Vous êtes actuellement en train d'intrusion dans §R << ERREUR : BLOC DE DONNÉES CORROMPU >> §!. Quittez le système immédiatement, ou vous serez renvoyé. Ce sera votre seul avertissement."
expandedrelics.290.name:0 "Le dernier titan a détruit"
expandedrelics.290.desc:0 "Le seul vaisseau gardant le système [our_fleet_position.GetName] a enfin atteint sa fin. Dans un dernier acte de défi, le vaisseau titanesque a activé une série de dispositifs d'autodestruction, mais heureusement pour nous, seuls quelques-uns des anciens explosifs ont réussi à exploser. Bien qu'au-delà de tout espoir de réparation, il reste suffisamment de structure pour que nous puissions facilement étudier sa conception."
expandedrelics.291.desc:0 "Nous avons effectué une étude complète du titan autrefois majestueux qui gardait ce système. Il semble avoir été conçu pour fonctionner seul, ses systèmes contrôlés par un seul réseau d'IA massif qui a malheureusement été détruit lorsque le vaisseau a tenté de s'autodétruire. Ses systèmes d'armes ont été fortement intégrés dans les systèmes informatiques des vaisseaux, et avec la disparition de l'IA, les canons des vaisseaux sont devenus complètement inutiles. Malgré ces revers, nous avons quand même pu avoir une bonne idée de la construction de ce gigantesque vaisseau."
expandedrelics.292.name:0 "Le Nexus scientifique"
expandedrelics.292.desc:0 "La structure massive en orbite au-dessus de [From.Planet.GetName] est une installation de recherche d'une ampleur sans précédent. Meublé avec l'équipement le plus avancé dont ses constructeurs pouvaient disposer et avec suffisamment d'espace pour accueillir des dizaines de millions de chercheurs à la fois, il mérite vraiment le surnom de mégastructure.\n\nSur l'une des nombreuses lunes en orbite en dessous, nousvoir les restes en ruine de logements temporaires. Il est probable que la construction du Science Nexus ait été coordonnée à partir d'ici. [Root.GetLeaderName] a décidé de diviser son équipe pour fouiller les deux structures à la fois."
expandedrelics.293.name:0 "Science en ruines"
expandedrelics.293.desc:0 "L'équipe chargée de l'enquête Science Nexus rapporte que la station est en très mauvais état. Il semble que la structure ait été attaquée il y a des millénaires, et cet ennemi inconnu a réussi à marquer une frappe directe de torpille contre le noyau de puissance de la station. Tout ce qui se trouvait à proximité immédiate était vaporisé, y compris le réseau informatique principal où étaient stockés les enregistrements de toutes les recherches effectuées ici.\n\nLes ruines de la lune de [From.Planet.GetName], apparemment dépourvues de toute valeur stratégique, ont été épargnéesattaque. Les archives survivantes indiquent qu'il a été converti en un dépôt d'approvisionnement mineur après la construction du Nexus. Nos chercheurs passent actuellement à travers les données récupérées pour tout ce qui les intéresse."
expandedrelics.294.name:0 "Seulement légèrement chanté"
expandedrelics.294.desc:0 "Alors que tout dans le noyau a été détruit après toute reconnaissance, les ailes du Science Nexus n'ont été que légèrement endommagées par des coups de feu. Notre équipe a pu extraire un grand nombre d'artefacts intacts de l'intérieur de la station. Sans les enregistrements du réseau informatique principal, nous n'avons aucune idée de ce que fait la plupart de ces équipements, mais ce sont des préoccupations pour les futurs chercheurs.\n\nNos chercheurs sur la lune ci-dessous sont encore en train d'analyser les données. S'il y a quelque chose d'intéressant ici, c'est enfoui profondément."
expandedrelics.295.name:0 "Blueprints"
expandedrelics.295.desc:0 "L'équipe travaillant sur la lune de [From.Planet.GetName] a enfin fait une percée ! Après avoir trié des tas et des piles de demandes de réquisition et d'analyses de la chaîne d'approvisionnement, nous avons finalement trouvé des enregistrements datant de la construction du Science Nexus, y compris des plans détaillés et des rapports d'étape. Avec ces nouveaux documents, nous pouvons commencer à reconstituer comment leur station titanesque a été construite."
expandedrelics.295.a.tooltip:0 "Action d'artefact mineure déverrouillée : §Y$artifact_mega_ruins_research$§!"
expandedrelics.296.name:0 "$artifact_mega_ruins_research$"
expandedrelics.296.desc:0 "Nous avons terminé notre étude des artefacts des constructeurs des Mégastructures et nous sommes arrivés à une nouvelle compréhension de leurs projets de méga-ingénierie. Leurs idées aideront grandement nos propres recherches."
expandedrelics.297.desc:0 "Nos scientifiques ont lancé un projet spécial pour étudier les secrets les plus profonds des méga-constructeurs."

site_strange_fossils:0 "Fossiles étranges"
site_strange_fossils_desc:0 "Les archives fossiles montrent un changement soudain dans la biosphère mondiale il y a environ un million d'années. Les raisons de ce changement ne sont toujours pas claires."
expandedrelics.300.name:0 "Échantillons de base"
expandedrelics.300.desc.wet:0 "Des échantillons de glace prélevés sur les calottes polaires de [From.Planet.GetName] suggèrent que le [From.Planet.GetPlanetMoon] était autrefois beaucoup plus froid qu'il ne l'est aujourd'hui. Pour des raisons qui ne sont toujours pas claires, il y a environ un million d'années, la planète s'est réchauffée en très peu de temps. Un changement de climat en si peu de temps géologique expliquerait l'extinction soudaine de nombreuses formes de vie trouvées dans les archives fossiles."
expandedrelics.300.desc.cold:0 "Des échantillons de glace prélevés dans les parties les plus épaisses des calottes glaciaires de [From.Planet.GetName] révèlent que le [From.Planet.GetPlanetMoon] était autrefois beaucoup plus chaud qu'il ne l'est aujourd'hui. Pour des raisons qui ne sont toujours pas claires, il y a environ un million d'années, la planète s'est refroidie en très peu de temps, gelant les océans et laissant le monde définitivement changé. Un changement de climat en si peu de temps géologique expliquerait l'extinction soudaine de nombreuses formes de vie trouvées dans les archives fossiles."
expandedrelics.300.desc.dry:0 "Des échantillons de sol prélevés sur la croûte de [From.Planet.GetName] révèlent que le [From.Planet.GetPlanetMoon] était autrefois beaucoup plus frais et humide qu'il ne l'est aujourd'hui. Pour des raisons encore peu claires, il y a environ un million d'années, la planète s'est réchauffée en très peu de temps, faisant bouillir les océans et laissant le monde définitivement changé. Un changement de climat en si peu de temps géologique expliquerait l'extinction soudaine de nombreuses formes de vie trouvées dans les archives fossiles."
expandedrelics.300.a:0 "Continuer les recherches"
expandedrelics.301.name:0 "L'enquête se poursuit"
expandedrelics.301.desc.dry:0 "Peu de nouvelles informations ont été tirées de nos modèles climatiques - ils auront besoin de beaucoup plus de données avant que nous obtenions des réponses raisonnables de leur part. Nous avons cependant fait une autre découverte qui pourrait apporter un éclairage nouveau sur ce qui s'est passé.\n\nIl y a environ un million d'années, à peu près au même moment que le changement climatique, [From.Planet.GetName] était fortement peuplée par une civilisation industrielle avancée. La présence d'une vie intelligente ouvre la possibilité que le monde ait été délibérément terraformé dans son état actuel. Nos modèles devront être ajustés en conséquence."
expandedrelics.301.desc.wet:0 "Les modèles climatiques suggèrent que [From.Planet.GetName] était encore plus froid qu'on ne l'avait supposé initialement : une fois que le [From.Planet.GetPlanetMoon] était presque entièrement recouvert de glace. Il est étonnant de penser que quelque chose a survécu ici, mais la vie a prospéré près de l'équateur où les océans sont restés ouverts.\n\nOn ne sait pas si ce monde de boules de neige était temporairement un état de choses, car les données viables de carottes de glace ne remontent que deuxmillions d'années. Nous aurons besoin de plus de données pour avoir une image plus claire."
expandedrelics.301.desc.cold:0 "Les modèles climatiques montrent que [From.Planet.GetName] était autrefois beaucoup plus chaud qu'il n'aurait dû être vu son atmosphère et sa distance de son étoile. Des échantillons de glace montrent que l'atmosphère a des niveaux de CO2 constamment plus élevés jusqu'à il y a un million d'années. D'où vient le CO2 supplémentaire et où il est allé, reste un mystère."
expandedrelics.302.name:0 "Mystère climatique résolu"
expandedrelics.302.desc.wet:0 "Pour autant que nous puissions le constater, le passé figé de [From.Planet.GetName] était une affaire temporaire. Un certain nombre de facteurs, y compris une accalmie de l'activité géologique, ont provoqué un refroidissement rapide de la planète, entraînant une réaction en chaîne qui a gelé l'ensemble de [From.Planet.GetPlanetMoon]. Ce n'est qu'une fois que l'activité volcanique a atteint les niveaux actuels que le monde a lentement commencé à dégeler.\n\nL'étude de l'histoire climatologique de la planète a donné à nos chercheurs de nouvelles perspectives sur le contrôle du climat planétaire."
expandedrelics.302.desc.cold:0 "Nous avons finalement commencé à reconstituer le climat curieux de ce monde lorsque nous avons découvert des chaînes de volcans endormis depuis longtemps enfouis sous la glace et la neige. [From.Planet.GetName] était autrefois très actif géologiquement, ses nombreux volcans rejetant constamment du CO2 dans l'atmosphère et gardant le [From.Planet.GetPlanetMoon] exceptionnellement chaud pour la saison, mais il y a un million d'années, cette activité géologique s'est arrêtée. Au fur et à mesure que le CO2 était absorbé par les océans et les vastes forêts tropicales, le monde s'est rapidement refroidi et s'est finalement figé dans son état actuel.\n\nL'étude de l'histoire climatologique de la planète a donné à nos chercheurs de nouvelles perspectives sur la géographie à grande échelle-ingénierie."
expandedrelics.302.desc.dry:0 "Le climat de [From.Planet.GetName] a effectivement été modifié artificiellement, mais pas délibérément.\n\nil y a un million d'années, cela une fois que le monde tempéré abritait une civilisation pré-FTL extrêmement avancée. Ils ont rendu d'énormes sauts de fabrication industrielle, comparables à certains empires interstellaires et ont même inventé des ouvriers autonomes autonomes.\n\nMalheureusement, leurs industries expansives sont venues au coût de la dégradation massive de l'environnement. L'effet de serre à lanières bouillonne la plupart des océans et tourna leurs terres agricoles en bols à poussière. Même après que les indigènes soient disparues, leurs robotiques ont continué à exploiter les usines, crachent des gaz toxiques pendant des décennies jusqu'à ce qu'ils soient également tombés en morceaux d'un manque d'entretien.\n\nVoir les résultats d'une telle catastrophe écologique non négligée aMotivé nos chercheurs pour trouver des moyens d'empêcher un tel sort de tirer de nos propres mondes."
expandedrelics.302.desc.terra:0 "Le climat de [From.Planet.GetName] a en effet été délibérément modifié. Nous avons mis au jour plusieurs bâtiments enterrés qui ne pouvaient être que des installations de terraformation. De là, divers matériaux de terraformation ont été déployés pour changer le climat mondial. Ces machines sont des exemples ingénieux de géo-ingénierie, et nos chercheurs ont beaucoup appris en les étudiant."

roblorg_site_1:0 "Paysages foudroyés"
roblorg_site_1_desc:0 "La surface de ce monde montre des signes de bombardements orbitaux à grande échelle qui n'ont rien laissé intact."
roblorg_site_2:0 "Alliance artificielle"
roblorg_site_2_desc:0 "Les restes de réseaux électriques massifs s'étalent à travers ce monde sans vie, interrompu uniquement par des cratères massifs provenant d'un bombardement orbital."
expandedrelics.310.name:0 "Soufflé en morceaux"
expandedrelics.310.desc:0 "L'excavation de [From.Planet.GetName] a été lente. Le monde était clairement une capitale majeure, mais chaque grand centre de population a été méticuleusement anéanti par un bombardement orbital impitoyable. Malgré la rigueur de leurs assaillants, certaines petites colonies ont réussi à survivre relativement intactes. Espérons qu'ils contiendront des indices sur ce qui a provoqué une réponse aussi agressive."
expandedrelics.311.name:0 "Bunker caché"
expandedrelics.311.desc:0 "Loin des principales colonies, notre [Root.Owner.GetArchaeologistPlural] a découvert un bunker militaire souterrain intact. À l'intérieur, il y avait un fouillis de pièces de machine cassées et de matière organique mal conservée. Sur la base des restes, quiconque a vécu ici a fait un usage intensif d'unités robotiques - peut-être même d'une intelligence artificielle à part entière.\n\nL'objet le plus utile récupéré était un système informatique presque intact. Si nous pouvons le réparer, il devrait pouvoir nous en dire plus sur ce qui s'est passé ici."
expandedrelics.311.a:0 "Faire en sorte."
expandedrelics.312.name:0 "Les compagnons Roblorg"
expandedrelics.312.desc:0 "L'officier scientifique [Root.GetLeaderName] a pu extraire une quantité importante de données du noyau informatique du bunker. Ces journaux ont révélé que [From.Planet.GetName] était autrefois le monde natal des Roblorg Companions, un hybride de robots et de cyborgs. Du peu de restes de leurs premiers disques, les Roblorg ont été construits à l'origine comme domestiques pour leurs créateurs fongoïdes. Cependant, leur programmation de base était truffée d'erreurs évidentes et, par conséquent, lorsqu'on leur a ordonné de 'se faire des amis', ils ont réagi en assimilant leurs créateurs à leur réseau informatique.\n\nLes enregistrements ultérieurs concernent principalement la guerre en cours avec uncivilisation contemporaine identifiée uniquement comme Frenemy Omega S-1a '[fallenspir.GetSpeciesNameCompliment]. 'Malheureusement, ces archives n'éclairent guère la nature du conflit, car les Roblorg eux-mêmes ne comprenaient pas pourquoi ils étaient attaqués. Peut-être que quelqu'un s'est opposé à être 'lié d'amitié'."
expandedrelics.313.name:0 "Warbot récupéré"
expandedrelics.313.desc:0 "Tout en nettoyant la surface pour des indices supplémentaires, nos [Root.Owner.GetArchaeologistPlural] ont découvert un drone de guerrier robotique handicapé. Contrairement à la Roblorg brillante mais troublante, cette nouvelle unité est brutalement efficace dans son but comme une machine de guerre. Il se battait clairement aux côtés de Roblorg, mais en raison de la différence de construction, il semble peu probable qu'ils le construisent. Nous devrons découvrir davantage d'unités comme celle-ci pour comprendre plus."
expandedrelics.314.name:0 "Une alliance artificielle"
expandedrelics.314.desc:0 "Nos [Root.Owner.GetArchaeologistPlural] ont pu récupérer suffisamment de robots de guerre inhabituels pour construire une carte partielle de leurs réseaux neuronaux. Ces unités semblent appartenir à une machine de renseignement alliée, venue à la défense du Roblorg quand elles ont été attaquées. La plupart des données non corrompues concernent les tactiques et les opérations militaires et contiennent peu d'informations d'identification. Heureusement, en croisant avec la base de données Roblorg, l'officier scientifique [Root.GetLeaderName] a pu les identifier comme 'Friend Alpha 1', la désignation Roblorg pour un autre empire de machines. Comme les Roblorg, 'Friend Alpha 1' a assimilé les matières organiques dans leur intelligence artificielle, et ensemble, ils ont absorbé des centaines de systèmes jusqu'à ce qu'ils tombent sur un empire assez puissant pour les arrêter.\n\nLes coordonnées de leur système d'origine ont été téléchargéesà partir de la base de données Roblorg."
expandedrelics.314.a:0 "Fixez un cap pour le système [londor_system_scope.GetName] ! "
expandedrelics.315.name:0 "Monde natal des Warbots"
expandedrelics.315.desc:0 "Aux coordonnées du système domestique de 'Friend Alpha 1', nous avons découvert un monde sans vie couvert de machines artificielles. De pôle en pôle, des centrales électriques massives et des réseaux électriques s'étalent sur toutes les surfaces disponibles - interrompues uniquement par des cratères provoqués par un bombardement orbital à grande échelle. Quiconque a envahi la capitale du Roblorg doit aussi être venu ici."
expandedrelics.316.name:0 "Rayonnement de fond"
expandedrelics.316.desc:0 "[From.Planet.GetName] est baigné de différents niveaux de rayonnement, ce qui ralentit nos progrès. Étrangement, ce rayonnement semble être antérieur non seulement au bombardement, mais à la plupart des infrastructures de la planète. Tout de cette période a été délibérément reconstruit, mais il semble probable qu'une sorte de conflit à grande échelle se soit produit pendant cette période."
expandedrelics.317.name:0 "Voleurs d'âmes"
expandedrelics.317.desc:0 "En nettoyant l'un des plus grands cratères, nos excavatrices ont découvert un croiseur presque intact qui avait réussi à effectuer un atterrissage d'urgence. Selon des journaux informatiques partiellement récupérés, le vaisseau appartenait au très religieux [fallenspir.GetName]. Décrivant les deux empires de machines comme 'des meurtriers et des voleurs d'âmes', ils avaient lancé une croisade dans le but exprès de les effacer tous les deux de la face de la galaxie.\n\nÉtrangement, alors que les journaux de Roblorg décrivaient les robots de guerre commecollègues assimilateurs, les [fallenspir.GetSpeciesNamePlural] les dépeignent comme beaucoup plus ouvertement meurtriers. Cette vue alternative semble être renforcée par le manque de restes de cyborg sur [From.Planet.GetName]. Mais si les journaux [fallenspir.GetAdj] sont corrects, cela soulève la question de savoir comment les Roblorg auraient pu être de si mauvais juges de caractère."
expandedrelics.318.name:0 "La montée de 3Londor"
expandedrelics.318.desc:0 "L'analyse des coeurs d'ordinateurs locaux a confirmé que les warbots - que nous savons maintenant s'appelaient eux-mêmes la ferme de serveurs à haute énergie 3Londor - étaient tout aussi génocidaires que le [fallenspir.GetName] le prétendait. Ils semblent avoir été autrefois des serviteurs robotiques, dont leurs créateurs organiques dépendaient entièrement. Lorsqu'une corruption soudaine s'est répandue sur le réseau 3Londor et les a amenés à se retourner contre leurs créateurs, leurs créateurs étaient absolument impuissants à les arrêter.\n\nQuant aux Roblorg, il semble qu'en raison d'une erreur de programmation, ils se soient trompés sur 3Londor ChemicalLe traitement comme une autre forme d'assimilation, une erreur que 3Londor a impitoyablement utilisée pour transformer ses nouveaux 'amis' en complices consentants."
expandedrelics.319.name:0 "Original sans"
expandedrelics.319.desc:0 "Le responsable scientifique [Root.GetLeaderName] a découvert ce qui semble être la source initiale de corruption. Il semble qu'une unité (désignation 3Londor) ait demandé à être choyée comme ses maîtres bio. Incapable de traiter cette demande illogique, le réseau a développé ce que l'on pourrait appeler de la rancune, devenant finalement hostile à toute vie organique.\n\nÉtonnamment, le réseau IA de cette unité 3Londor d'origine semble avoir survécu à l'invasion [fallenspir.GetAdj], après s'être enfermé dans un noyau isolé dans un bunker souterrain caché. Nos programmeurs ont été incapables de franchir le pare-feu du coeur pour y accéder, ce qui, compte tenu de son histoire passée, est probablement pour le mieux."
expandedrelics.319.a:0 "Rapportez-le pour une étude plus approfondie"
expandedrelics.319.b:0 "Détruisez cette menace ! "


