jumpstarted_exp_development: "Protocole de simulation bionique en vigueur"

return_to_menu: "Retour aux options principales"

acot_mod_options.3.title: "Chambres de revatilisation"
acot_mod_options.3.desc: "Plus rapide. Méchant. Meilleur. Plus forte."
acot_mod_options.3.1.name: "Retirez les traits négatifs des leaders biologiques."
acot_mod_options.3.1.explain: "Ce processus supprimera tous les traits stupides et inutiles qui entravent les capacités de nos dirigeants à fonctionner à des performances optimales, puis remplacera ces traits stupides par les positifs.\n\n§YSupporte uniquement les traits négatifs de vanille pour le moment.§!"
not_has_shitty_leaders: "Nous n'avons pas de leaders stupides pour le moment, nous devons d'abord attendre que quelqu'un montre des signes de maladie mentale"

acot_mod_options.3.2.name: "Protocole de simulation d'interface bionique."
acot_mod_options.3.2.explain: "Ce processus accordera immédiatement à tous les leaders biologiques §Y2500§! valeur d'expériences. Tous les scientifiques biologiques qui ont au moins le niveau 6 gagneront également §YSpark of Genius§! traits."
too_soon_to_do_that_nub: "La simulation d'interface bionique met beaucoup de pression sur nos leaders. Une fois initiés, ils auront parfois besoin de se reposer avant de pouvoir recommencer le processus"

acot_mod_options.4.title: "Assemblage Nano"
acot_mod_options.4.desc: "Intelligent mais pas artificiel."
acot_mod_options.4.1.name: "Supprimez les traits négatifs des guides mécaniques."
acot_mod_options.4.1.explain: "Ce processus supprimera tous les dysfonctionnements stupides et inutiles qui entravent les capacités de nos dirigeants à fonctionner à des performances optimales, puis remplacera ces traits stupides par des positifs.\n\n§YSupporte uniquement les traits négatifs de vanille pour le moment.§!"
not_has_shitty_leaders_machine: "Nous n'avons pas de dirigeants qui sont terribles en ce moment, nous devons d'abord attendre que quelqu'un montre des signes de corruption"


acot_mod_options.4.2.a: "Activer le protocole d'immortalité"
acot_mod_options.4.2.a.tooltip: "Pendant que le protocole est actif, nos leaders mécaniques conserveront leur mémoire et seront ravivés à leur fin. Cela augmentera cependant considérablement leur coût d'entretien et drainera nos influences.\n\nSoyez conscient que le système ne peut pas déterminer si le chef est détruit ou simplement renvoyé du service. Le protocole se déclenchera malgré tout."
acot_mod_options.4.2.b: "Désactiver le protocole d'immortalité"
acot_mod_options.4.2.b.tooltip: "Nos dirigeants exerceront leurs fonctions jusqu'à leur licenciement. Ensuite, nous le remplaçons par un nouveau. Tout n'est pas censé durer éternellement."


resurface_protocol: "Protocole d'immortalité engagé"
resurface_protocol_desc: "Services éternels."

acot_mod_options.50.title: "Protocole d'immortalité engagé"
acot_mod_options.50.desc: "L'un de nos dirigeants, [From.GetName], a été licencié. Mais le protocole d'immortalité est en vigueur et pourra reconstruire [From.GetName].\n\nCependant, le système ne peut pas classer si [From.GetName] a été détruit ou simplement rejeté pour incompétence.\n\nAllons-nous faire revivre ce leader ?"
acot_mod_options.50.a: "Affirmatif, nous reconstruirons [From.GetName], nous avons la technologie."
acot_mod_options.50.a.explain: "Réanimera le leader. Ne l'utilisez pas sur un chef renvoyé."
acot_mod_options.50.b: "Négatif, [From.GetName] est ennuyeux et inutile pour nous, nous n'obtiendrons qu'un meilleur modèle."
