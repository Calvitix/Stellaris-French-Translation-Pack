 # УЛУЧШЕНИЕ 16 #
 edict_apsr_enclave_science_16_edict:0 "§HÉtude des Anciens§!"
 edict_apsr_enclave_science_16_edict_desc:0 "Nos scientifiques vont étudier toutes les traces de la civilisation des Anciens. Lors de l'étude, les découvertes sous forme de £apsr_knowledge£ §MConnaissances anciennes§! et £minor_artifacts£ §HArtefacts mineurs§!."
 apsr_enclave_science_16_edict_not_ready:0 "§RNos scientifiques n'ont pas encore terminé leurs travaux précédents.§!"
 # запуск указа
 apsr_enclave.300.title:0 "Édit activé"
 apsr_enclave.300.desc:0 "Nos scientifiques ont commencé une analyse approfondie de toutes les informations sur les civilisations qui ont vécu dans la galaxie bien avant nous. Dès l'achèvement de toute découverte, nous en serons informés."
 apsr_enclave.300.close:0 "Bon"
 apsr_enclave.300.close.tooltip:0 "Nous serons informés s'ils trouvent des informations intéressantes."
 # находка 1
 apsr_enclave.301.title:0 "Étude des Anciens"
 apsr_enclave.301.desc:0 "En étudiant les données obtenues sur l'une des planètes, nos scientifiques ont pu tirer plusieurs conclusions qui ouvrent devant nous de nouvelles connaissances sur la structure de la vie des Anciens"
 apsr_enclave.301.close:0 "Parfaitement"
 # находка 2
 apsr_enclave.302.title:0 "Étude des Anciens"
 apsr_enclave.302.desc:0 "En analysant les ruines des bâtiments des Anciens, nos scientifiques ont pu recréer l'aspect que pouvaient avoir ces bâtiments."
 apsr_enclave.302.close:0 "Parfaitement"
 # находка 3
 apsr_enclave.303.title:0 "Étude des Anciens"
 apsr_enclave.303.desc:0 "En étudiant l'orbite d'une des planètes, les scientifiques ont découvert un petit objet qui s'est avéré être un satellite de l'époque de l'ancienne civilisation."
 apsr_enclave.303.close:0 "Parfaitement"
 # находка 4
 apsr_enclave.304.title:0 "Étude des Anciens"
 apsr_enclave.304.desc:0 "Nos scientifiques ont trouvé la cité des Anciens, qui était enterrée sous une couche de sable sur l'une des planètes désertiques."
 apsr_enclave.304.close:0 "Parfaitement"
 # находка 5
 apsr_enclave.305.title:0 "Étude des Anciens"
 apsr_enclave.305.desc:0 "Nos scientifiques ont trouvé l'épave d'un dispositif appartenant aux Anciens. D'après les analyses, ce dispositif fonctionnait sur le principe des portes à saut, mais au lieu de créer une ligne de mouvement spatiale, il créait un trou de ver local au point voulu."
 apsr_enclave.305.close:0 "Parfaitement"
 # находка 6
 apsr_enclave.306.title:0 "Étude des Anciens"
 apsr_enclave.306.desc:0 "Nos scientifiques ont trouvé un énorme nuage de débris spatiaux. Apparemment, ce sont les traces de la bataille spatiale de la civilisation des Anciens. On ne sait pas qui était leur adversaire."
 apsr_enclave.306.close:0 "Parfaitement"
 # находка 7
 apsr_enclave.307.title:0 "Étude des Anciens"
 apsr_enclave.307.desc:0 "Nos scientifiques ont trouvé des traces d'une bataille planétaire à grande échelle. A en juger par l'équipement, l'une des parties combattantes était la civilisation des Anciens. Qui étaient leurs ennemis est inconnu."
 apsr_enclave.307.close:0 "Parfaitement"
 # находка 8 - малые
 apsr_enclave.308.title:0 "Étude des Anciens"
 apsr_enclave.308.desc:0 "Au cours des dernières années, nos scientifiques n'ont pas fait de découvertes concernant les Anciens, mais ont pu trouver des informations sur ceux qui ont vécu après eux."
 apsr_enclave.308.close:0 "Parfaitement"
 # находка 9 - малые
 apsr_enclave.309.title:0 "Étude des Anciens"
 apsr_enclave.309.desc:0 "En étudiant les ruines de la cité des Anciens, nos scientifiques ont trouvé des traces de la présence de la civilisation qui a vécu dans cette cité après les Anciens."
 apsr_enclave.309.close:0 "Parfaitement"
 # находка 10 - малые
 apsr_enclave.310.title:0 "Étude des Anciens"
 apsr_enclave.310.desc:0 "Sur l'orbite d'une des planètes, nos scientifiques ont failli entrer en collision avec un objet volant. Il s'est avéré être un vieux satellite, très vieux, mais sans rapport avec la civilisation des Anciens."
 apsr_enclave.310.close:0 "Parfaitement"
 
