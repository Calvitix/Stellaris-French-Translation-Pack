 ### ORIGIN
  
 apsr_sao_survival:0 "Survivants en isolement"
 apsr_sao_survival_desc:0 "Cet empire a longtemps été sur une planète complètement isolée de la galaxie extérieure par un bouclier énergétique. De plus, pour leur survie, ils devaient passer par un jeu de survie féroce, où la liberté était le prix de la victoire. Cela a conduit au fait que l'organisation des hostilités et la régulation de l'utilisation des ressources dans cet empire ont été portées à l'état le plus efficace."
 